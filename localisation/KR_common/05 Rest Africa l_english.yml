 AFR_military_advisors_BEL:0 "[BEL.GetAdjective]ий нагляд"
 AFR_military_advisors_BEL_desc:0 "Наші офіцери можуть сміливо і рішуче боротися за нашу незалежність, але нажаль вони досі недосвідчені. За допомогою держави [BEL.GetNameDef], яка курує наші військові справи, ми зможемо створити сучасну армію і вивчити нову тактику."
