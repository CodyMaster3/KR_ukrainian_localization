 AFR_join_cairo_pact:0 "Приєднання до Каїрського Пакту"
 AFR_join_cairo_pact_desc:0 "Єгипетські інвестиції, виявилися життєво важливими для виживання нашої нації. Ми повинні відплатити їм за доброту, приєднавшись до Каїрського Пакту."
 AFR_join_phalanstere:0 "Приєднання до Фаланстеру"
 AFR_join_phalanstere_desc:0 "Без наших друзів з Інтернаціоналу наша нація, не досягла б такого процвітання. Через відсутність промислового потенціалу ми навряд чи зможемо повернути їм борги найближчим часом. Однак ми можемо відплатити їм, оформивши наш вступ до Фаланстеру."
 AFR_join_phalanstere_ENG:0 "Приєднання до Фаланстеру"
 AFR_join_phalanstere_ENG_desc:0 "Без наших друзів з Інтернаціоналу наша нація, не досягла б такого процвітання. Через відсутність промислового потенціалу ми навряд чи зможемо повернути їм борги найближчим часом. Однак ми можемо відплатити їм, оформивши наш вступ до Фаланстеру."
 AFR_join_mitteleuropa:0 "Приєднання до Міттельєвропи"
 AFR_join_mitteleuropa_desc:0 "Без наших німецьких друзів наша країна, не досягла б такого процвітання. Через відсутність промислового потенціалу ми навряд чи зможемо найближчим часом повернути їм борги. Однак ми можемо відплатити їм, оформивши наш вступ до Міттельєвропи."
 AFR_join_iedc_POR:0 "Приєднання до ІРЕР"
 AFR_join_iedc_POR_desc:0 "Без наших португальських друзів наша країна, не досягла б такого процвітання. Через відсутність промислового потенціалу ми навряд чи зможемо найближчим часом повернути їм борги. Проте ми можемо відплатити їм, оформивши наш вступ до Імперської Ради Економічного Розвитку."
 AFR_join_iedc_CAN:0 "Приєднання до ІРЕР"
 AFR_join_iedc_CAN_desc:0 "Без наших канадських друзів наша країна, не досягла б такого процвітання. Через відсутність промислового потенціалу ми навряд чи зможемо найближчим часом повернути їм борги. Проте ми можемо відплатити їм, оформивши наш вступ до Імперської Ради Економічного Розвитку."
 AFR_join_iedc_NFA:0 "Приєднання до ІРЕР"
