### Focus Tree ###
 african_minors_focus:0 "Дерево фокусів мінорів Африки"

 AFR_Independence_Conflict:0 "Захист суверенітету"
 AFR_Independence_Conflict_desc:0 "Розпад Міттельафрики дав [ROOT.GetNameDef] можливість заявити про себе як про суверенну державу, давайте не витрачатимемо її марно.\n\nUnion, Work, Justice!"

 AFR_the_German_Remnants:0 "[AFR_FormerOverlord_ADJ]і залишки"
 AFR_the_German_Remnants_desc:0 "Поспішний кінець колоніального правління залишив по собі безліч солдатів. Однак він також залишив по собі пристойну кількість військового майна, яке зберігається на складах у ключових точках нашої країни."

 AFR_Analyse_their_Equipment:0 "Аналіз обладнання"
 AFR_Analyse_their_Equipment_desc:0 "При [AFR_FormerOverlord_ADJ]ій адміністрації, наших людей не навчали використанню сучасного обладнання, яке наші колоніальні господарі застосовували для утримання [ROOT.GetAdjective]ої нації у підпорядкуванні. Хоча більша частина цього обладнання потрапила до наших рук, ми повинні навчитися ним користуватися, перш ніж застосовувати його на полі бою."

 AFR_Petition_French_Republic:0 "Петиція Республіці Франція"
 AFR_Petition_French_Republic_desc:0 "[ROOT.GetNameDefCap] потрібна зброя, і це здається найбільш очевидним місцем, куди можна звернутися."

 AFR_Petition_French_Commune:0 "Петиція Комуні Франція"
 AFR_Petition_French_Commune_desc:0 "Комуна може з розумінням поставитися до наших потреб."

 AFR_Open_Recruitment_Program:0 "Програма відкритого набору"
 AFR_Open_Recruitment_Program_desc:0 "Держава [ROOT.GetNameDef] потребує будь-якої допомоги на передовій!"

 AFR_independence_push:0 "Поштовх до незалежності"
 AFR_independence_push_desc:0 "Держава [ROOT.GetNameDefCap] вперше відчула смак свободи і не збирається так просто відмовлятися від можливості бути незалежним!"

 AFR_modern_african_army:0 "Сучасна африканська армія"
 AFR_modern_african_army_desc:0 "Ми зібрали все розрізнене спорядження, яке змогли знайти, і навчилися використовувати нову зброю та тактику. Хоча багато чого ще треба зробити, ми на шляху до створення єдиної та потужної армії, готової протистояти будь-якому воєначальнику, якого ми зустрінемо!"

 AFR_a_Homegrown_Industry:0 "Вітчизняна промисловість"
 AFR_a_Homegrown_Industry_desc:0 "Відсутність значного промислового виробництва призведе до того, що наша нація зазнає поразки у боротьбі з іншими, більш розвиненими в економічному плані країнами. Щоб не допустити цього, нам необхідно почати та швидко просувати індустріалізацію."
 AFR_a_Homegrown_Industry_2:0 "Розвиток інфраструктури"
 AFR_a_Homegrown_Industry_2_desc:0 "За наших [AFR_FormerOverlord_ADJ]их повелителів, інфраструктурою нехтували. З розширенням індустріалізації ми маємо інвестувати в будинки та дороги, не тільки для процвітання для наших громадян, але й для підтримки наших солдатів на фронті."
 AFR_a_Homegrown_Industry_3:0 "Промислове обладнання"
 AFR_a_Homegrown_Industry_3_desc:0 "Розвиток нашого сільського господарства та промисловості значно розвинув нашу країну. Хоча ще багато потрібно зробити, ми зробили перші кроки до функціонуючої, сучасної економіки."
 AFR_a_Homegrown_Industry_4:0 "База важкої промисловості"
 AFR_a_Homegrown_Industry_4_desc:0 "Інвестиції у важку промисловість будуть дорогими, але вони того варті, вносячи значний внесок у наш економічний розвиток. Таким чином, ми зможемо виробляти військове обладнання більшими темпами."
 AFR_a_Homegrown_Industry_5:0 "[ROOT.GetAdjective]а зброя"
 AFR_a_Homegrown_Industry_5_desc:0 "Після краху [AFR_FormerOverlord_ADJ]ої адміністрації, в державі [ROOT.GetNameDef] залишилася велика кількість військової техніки. Однак, якщо ми хочемо довгострокове процвітання та безпеку держави [ROOT.GetNameDef], було б розумно інвестувати в заводи з виробництва озброєнь, щоб не залежати від іноземного спорядження."

 AFR_international_waters:0 "Міжнародні води"
 AFR_international_waters_desc:0 "Забезпечення доступу до моря має величезне значення, особливо під час кризи. Маючи доступ до моря, ми зможемо отримувати сировину та допомогу, яких ми відчайдушно потребуємо."
 AFR_join_international_community:0 "Приєднання до міжнародної спільноти"
 AFR_join_international_community_desc:0 "Позиції нашого уряду зміцнилася, ми оголосили себе вільною та суверенною державою і готові приєднатися до міжнародної спільноти. Насамперед ми маємо звернути увагу на країни, які готові запропонувати нам підтримку і неважливо, чи зацікавлені вони у підтримці нашої незалежності чи просто шукають нові можливості."

 AFR_petition_BEL:0 "Спорядження з держави [BEL.GetNameDef]"
 AFR_petition_BEL_desc:0 "Не всі необхідні нам боєприпаси можуть бути виготовленні всередині країни. Звернення до нашого благодійника з петицією про надання зброї дуже допоможе нам."
