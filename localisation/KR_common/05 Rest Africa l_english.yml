 afr.2.t:0 "[FROM.GetNameDefCap] просить по допомогу"
 afr.2.d:0 "Держава [FROM.GetNameDef] звернулася до нас із приводу потенційного партнерства. Колоніальне правління Німеччини залишило їх непідготовленими до незалежності і вони прагнуть придбати необхідний капітал, щоб налагодити свою економіку."
 afr.2.a:0 "Ми надішлемо те, що вони просять."
 afr.2.b:0 "Вони самі по собі."

 afr.3.t:0 "[FROM.GetNameDefCap] погоджується допомогти"
 afr.3.d:0 "Держава [FROM.GetNameDefCap] погодилася вступити у партнерство з нами."
 afr.3.a:0 "Чудово."

