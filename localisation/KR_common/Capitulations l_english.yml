### Tooltips ###
 GER_will_capitulate: "§Y[GER.GetNameDefCap]§! капітулює"

### Events ###
 capt.1.t: "Німеччина підкорена"
 capt.1.d: "Нас перемогли наші жалюгідні вороги, і наші армії розпадаються по всій Європі. Хоч вони і захопили нашу Батьківщину, але війна ще далеко не закінчена!"
 capt.1.a: "Візьміть під контроль Міттельафрику - ми будемо боротися далі."
 capt.1.b: "Тікати нікуди. Здавайтеся!"

 capt.2.t: "Німеччина вимагає прямого контролю"
 capt.2.d: "В результаті краху німецьких військових дій в континентальній Європі, кайзер наказав [MAF.GetLeader] негайно скласти повноваження губернатора Міттельафрики і передати адміністративні обов'язки чиновникам Райху, які прибудуть до Африки. Міттельафрика має бути безпосередньо поглинута Німеччиною, а наше колоніальне панування припиниться."
 capt.2.a: "Більше ніяких вимог! Проголосіть незалежність Міттельафриканської Імперії!"
 capt.2.b: "Привітати уряд у вигнанні та виконати його вимоги."

 capt.3.t: "Незалежність Міттельафрики"
 capt.3.d: "Колоніальна адміністрація в Африці збожеволіла! Вони проголосили повну незалежність від Райху, не залишивши нам іншого вибору, окрім як зазнати краху перед обличчям наших ворогів!"
 capt.3.a: "Невдячні негідники!"

 capt.4.t: "Міттелафрика визнає контроль Райху"
 capt.4.d: "Колоніальна адміністрація мудро вирішила віддати повний контроль над Міттельафрикою назад кайзерівським чиновникам."
 capt.4.a: "Тепер ми правимо з Африки."

 capt.5.t: "Війна з державою [SIA.GetNameDef]"
 capt.5.d: "Схоже, нам потрібно мати справу з війною, що триває на Далекому Сході, де [SIA.GetAdjective]і армії все ще воюють проти наших колоніальних сил у [GEA.GetNameDef]. Чи повинні ми продовжувати війну, на яку ми майже напевно не зможемо вплинути з нашими розрізненими і розбитими силами, або подати позов про мир?"
 capt.5.a: "Дати їм все, що вони хочуть."
 capt.5.b: "Ми продовжимо війну, якщо це буде потрібно."

 capt.6.t: "[From.GetNameDefCap] просить миру"
 capt.6.d: "Розрізнені сили Німеччини, які зараз втекли до Африки, запропонували нам значну частину території, яку вони утримують в [GEA.GetNameDef], якщо ми закінчимо війну зараз, доки вони не були втягнуті в неї ще глибше."
 capt.6.a: "Чудовий план."
 capt.6.b: "Багато? Ми хочемо все."

 capt.7.t: "Війна з державою [JAP.GetNameDef]"
 capt.7.d: "Схоже, нам потрібно мати справу з війною, що триває на Далекому Сході, де [JAP.GetAdjective]і армії все ще воюють проти наших колоніальних сил у [GEA.GetNameDef]. Чи повинні ми продовжувати війну, на яку ми майже напевно не зможемо вплинути з нашими розпорошеними і розбитими силами, або подати позов про мир?"

 capt.8.t: "[From.GetNameDefCap] просить миру"
 capt.8.d: "Розрізнені війська Німеччини, що втекли до Африки, запропонували нам значну частину колоніальної території, яку вони утримують в [GEA.GetNameDef], якщо ми закінчимо війну зараз, доки вони не втягнулися ще більше. Враховуючи, що відмова від угоди означатиме переслідування німців в Африці, можливо, нам варто розглянути їхній план."
 capt.8.a: "Чудова ідея."
 capt.8.b: "Ми заберемо все, що у них є."

 capt.9.t: "[GEX.GetNameDefCap] просить миру"
 capt.9.d.siam: "Німецький уряд, який зараз втік до Африки і перебуває в повному безладі, домовився про мир з [From.GetNameDef]. Це передбачає поступку значної частини нашої території, і, здається, мало надії продовжувати боротьбу самотужки, коли так багато чиновників Райху вже покинули свої офіси тут, в [GEA.GetNameDef]. Наш уряд у повному безладі, і без підтримки батьківщини ми мало що можемо зробити."
 capt.9.d.japan: "Німецький уряд, який зараз втік до Африки і перебуває в повному безладі, домовився про мир з [From.GetNameDef]. Це означатиме нашу повну анексію, і, здається, мало надії продовжувати боротьбу самотужки, коли так багато чиновників Рейху вже покинули свої офіси тут, в [GEA.GetNameDef]. Наш уряд у повному безладі, і без підтримки з батьківщини, здається, ми мало що можемо зробити."
 capt.9.a: "До рятувальних шлюпок! Ми вирушаємо до Африки!"

 capt.12.t: "Довготривала війна"
 capt.12.d: "Німецький уряд зазнав краху і втік до Африки, взявши на себе контроль над своїми колишніми колоніями. Однак вони все ще володіють значною частиною колоніальних територій, на які ми претендуємо, і перебувають у значному безладі. Чи повинні ми вимагати від них повернення цих територій під загрозою продовження війни, чи припинити її зараз?"
 capt.12.a: "Вимагати колонії."
 capt.12.b: "З нас вистачить війни з німцями."

 capt.13.t: "[NFA.GetAdjective]а загроза"
 capt.13.d: "[NFA.GetNameDefCap] погрожує: або ми повернемо колонії, які колись належали їм, або вони продовжать війну проти нас. Враховуючи наш нинішній стан безладу, можливо, було б розумно прийняти їхні вимоги. Якщо ні, то ми будемо воювати з ними тут, в Африці."
 capt.13.a: "Дайте їм те, що вони хочуть, якщо це покладе цьому край."
 capt.13.b: "Тоді ми зустрінемося з ними тут, в Африці."

 capt.15.t: "[transferred_state.GetName] - наш!"
 capt.15.d: "З падінням німецького уряду їхній контроль над регіоном [transferred_state.GetName] став неможливим, і тому місцева адміністрація здалася нашим силам, щоб не допустити занурення території в хаос."
 capt.15.a: "Чудово."

 capt.23.t: "Крах Німеччини"
 capt.23.d.nowar: "Хоча останні кілька днів після німецького колапсу в Європі були непевними, побоювання, що [Root.GetNameDef] буде залишено напризволяще, є безпідставними. Головний німецький уряд переїхав до Міттельафрики, і ми відновили зв'язок з їхніми чиновниками в Дар-ес-саламі. Порядок, принаймні на даний момент, відновлено."
 capt.23.d.war: "Після того, як німці зазнали поразки в Європі і втекли до Африки, війна, що триває тут, в [Root.GetNameDef], призвела до того, що багато колоніальних чиновників вже втекли до нової столиці в Східній Африці. Комунікації ще не відновлені, і здається, що на даний момент ми залишилися самі по собі."
 capt.23.a: "Це полегшення...?"
 capt.23.b: "Нас кинули?!"

 capt.30.t: "Мир з Інтернаціоналом"
 capt.30.d.britain: "Після успішної окупації Франції нашими військами було розроблено багато планів вторгнення до Британії, але жоден з них не увінчався успіхом.\n\nХоча британський уряд поранений, вони успішно протистояли нашим спробам перетнути Ла-Манш, і оскільки оборона берегів забирала такі необхідні ресурси, багато хто в нашому уряді виступив з пропозицією укласти мирний договір із залишками Інтернаціоналу.\n\nМи отримаємо повний контроль над їхніми континентальними європейськими володіннями ціною визнання уряду [ENG.GetNameDef]. Оскільки антивоєнні настрої зростають як на наших кордонах, так і в Британії, багато хто вірить, що це може покласти край цій безперспективній війні, принаймні тимчасово."
 capt.30.d.other: "Винищення Третього Інтернаціоналу в Європі завершено, землі Британії та Франції впали перед нашими переважаючими силами.\n\nПісля цього багато хто в нашому уряді очікував, що Інтернаціонал розпадеться без лідера, але це не так, оскільки [INT.GetNameDef] взяв на себе мантію військового керівництва і підпорядкував собі решту його членів. Зважаючи на те, як далеко ця країна знаходиться від наших кордонів і ліній постачання, багато хто в нашому уряді вважає, що вторгнення до них є марною тратою ресурсів.\n\nТаким чином, пропозиція про офіційний мирний договір надійшла від цієї фракції уряду. Наш контроль над Європою буде посилено, але існування Інтернаціоналу як перешкоди нашій світовій владі продовжиться. Оскільки багато хто в Імперії втомився від війни, можливо, в наших інтересах зробити цю пропозицію миру."
 capt.30.a: "Настав час для перемир'я."
 capt.30.b: "Єдиний мир, який ми приймемо - це беззастережна капітуляція!"

 capt.31.t: "Німеччина пропонує мир"
 capt.31.d.britain: "Протягом війни наш альянс спіткали темні часи. Французька Комуна розпалася, і нам довелося стати на чолі революції, а німці спробували вторгнутися до Британії, але безрезультатно завдяки завзятості нашого народу.\n\nОднак з обох сторін починають проявлятися шрами, як на інфраструктурі, так і на наших людях. Сьогодні це досягло апогею, коли [FROM.GetNameDef] зв'язався з нами, пропонуючи мирні переговори. В обмін на визнання нашого уряду і продовження існування Інтернаціоналу ми втратимо всіх наших союзників на материковій Європі.\n\nБагато хто в нашому уряді вважає це образою і закликає продовжувати боротьбу за революцію, тоді як інші вважають, що будь-яка спроба повернути наші позиції в Європі є марною, і ми повинні прийняти цей мир, поки можемо, навіть ціною нашого приниження. Як ми повинні реагувати?"
 capt.31.d.other: "Темні часи спіткали Інтернаціонал. Два головні лідери альянсу, Великобританія та Франція, зазнали німецького вторгнення. Завдяки власній владі в альянсі, ми взяли на себе роль лідерів революції.\n\nАле з обох сторін перспектива повної перемоги з кожним днем стає все більш віддаленою. Наш народ втомився від стану війни, і це, здається, досягло апогею сьогодні, коли Німецька імперія звернулася до нас з пропозицією: в обмін на те, що ми відмовимося від наших європейських володінь і укладемо мир з німцями, наш уряд буде визнаний, а Інтернаціонал продовжить своє існування під нашим керівництвом.\n\nХоча це зміцнить нас як лідерів світової революції і призведе до завершення війни, такий мирний договір залишить нас приниженими і переможеними у Другому Вельткризі. Багато хто в нашому уряді бажає, щоб війна закінчилася, в той час як багато інших хочуть продовжувати боротьбу за революцію. Як ми повинні реагувати?"
 capt.31.a: "Цю війну програно. Підпишіть."
 capt.31.b: "Революція повинна продовжуватися! Відкиньте це!"

 capt.32.t: "Інтернаціонал приймає мир"
 capt.32.d.britain: "Війна закінчилася. Хоча ми сподівалися повністю ліквідувати революцію після поразки Франції, ці надії не справдилися. Британія відповіла згодою на нашу пропозицію, мабуть, страждаючи від тієї ж шкоди, що й ми зараз. Оскільки Британія і Третій Інтернаціонал вижили, багато хто в Імперії задається питанням, як довго триватиме цей мир, перш ніж Європа знову порине у тотальну війну."
 capt.32.d.other: "Війна закінчилася. Після окупації європейських союзників Інтернаціоналу решта членів визнали, що так далі тривати не може. Вони прийняли мир, і хоча загроза в Європі усунута, багато хто задається питанням, скільки часу пройде, перш ніж новий лідер Інтернаціоналу зможе завдати нам удару у відповідь. Але поки що ми перемогли."
 capt.32.a: "В Європі мир!"

 capt.33.t: "Інтернаціонал відмовився від миру"
 capt.33.d.britain: "На нашу пропозицію миру Британія відповіла відмовою, заявивши, що наш уряд просто хоче знову принизити Британію цим миром, а його умови є неприйнятними. Здається, що війна тепер може закінчитися тільки вторгненням у Британію, або падінням Берліна перед британськими військами..."
 capt.33.d.other: "Наша пропозиція миру не була сприйнята [INT.GetNameDef] належним чином, і вони відповіли гучним "ні" на наше прохання про мир. Схоже, що вперті революціонери хочуть боротися далі, і війна закінчиться лише з беззастережною капітуляцією однієї зі сторін. Треба готуватися до вторгнення..."
 capt.33.a: "Ми завершимо те, що почали в 1919 році."

 capt.34.t: "Мир з [INT.GetNameDef]"
 capt.34.d: "[GER.GetNameDefCap] домовився про мирний договір з [INT.GetNameDef], оскільки стало зрозуміло, що [INT.GetAdjective]ий уряд втратив бажання продовжувати війну. Це може бути шансом і для нас закінчити нашу війну з ними. Чи варто скористатися цією можливістю, чи продовжувати битву?"
 capt.34.a: "Давайте покінчимо з цим зараз."
 capt.34.b: "Ні, ми продовжимо війну!"

 capt.35.t: "Лондонський договір"
 capt.35.d.britain: "Сьогодні [GER.GetLeader] оголосив про підписання миру між Третім Інтернаціоналом та Райхспактом. Німеччина, незважаючи на те, що захопила Париж втретє за сімдесят років, не змогла сприяти прибуттю до Британії.\nТаким чином, було підписано мир між двома розірваними війною фракціями: Третій Інтернаціонал залишається організацією під керівництвом [ENG.GetNameDef], але ціною передачі його континентальних союзників під німецький контроль. [ENG.GetLeader] намагався зберігати оптимізм, закликаючи своїх союзників по всьому світу, що революція ще не померла, і що Британія продовжить естафету Франції.\nАле ясно одне: Британія і Франція були принижені німцями вдруге в новітній історії, і тільки час покаже, чи зможуть вони завдати удару у відповідь."
 capt.35.d.csa: "Сьогодні [GER.GetLeader] оголосив, що Вельткриг на Заході закінчився. Хоча Німеччина оголосила про перемогу над європейською революцією, за морем залишається новий революційний титан, [CSA.GetNameDef].\nТаким чином, [CSA.GetNameDef] і [GER.GetNameDef] підписали мирний договір, який дозволив Третьому Інтернаціоналу як організації продовжити своє існування під керівництвом Америки ціною європейських союзників Інтернаціоналу в німецькій окупації. Президент [CSA.GetLeader] намагався зберігати оптимізм, пообіцявши своїм союзникам, що вони понесуть європейський факел революції, але багато хто бачить в цьому підтвердження німецької гегемонії в Європі. Тільки час покаже, чи зможе революція вижити без керівництва Франції та Британії."
 capt.35.d.other: "Сьогодні [GER.GetLeader] оголосив, що Вельткриг на Заході закінчився. Хоча комуністи зазнали поразки і Німеччина заявила про перемогу над європейською революцією, [INT.GetNameDef] все ще продовжує існувати.\nЗіткнувшись з перспективою виснажливої трансконтинентальної війни, [INT.GetNameDef] та [GER.GetNameDef] підписали мирний договір, що дозволив Третьому Інтернаціоналу продовжити своє існування під керівництвом [INT.GetNonIdeologyName] ціною колишніх європейських союзників, що перебувають під німецькою окупацією. [INT.GetLeader] намагається зберігати оптимізм, пообіцявши своїм союзникам, що вони понесуть європейський факел революції, але багато хто вбачає в цьому підтвердження німецької гегемонії в Європі. Тільки час покаже, чи зможе революція вижити без керівництва Франції та Британії."
 capt.35.a: "Чи приречена історія на повторення?"

 capt.40.t: "Падіння Парижу"
 capt.40.d: "Схоже, ми знову маємо зіткнутися з ганьбою окупації іноземною державою, оскільки Париж перейшов під контроль ворога. Опір по всій Франції розпочався, але як довго ми зможемо його підтримувати? Є багато людей, як всередині нашої нації, так і за її межами, які стверджують, що ми не були легітимним урядом з самого початку. Однак, поки народ на нашому боці, у нас все ще є шанс!"
 capt.40.a: "Ми ще не програли!"

 capt.41.t: "Капітуляція Франції"
 capt.41.d.ger: "Після поразки Комуни нас попросили передати контроль над підконтрольними нам територіями у Франції, Німецькій імперії, щоб краще організувати окупацію регіону і примусити Францію до покори."
 capt.41.d.nfa: "Після поразки Французької Комуни нас попросили передати контроль над контрольованими нами територіями у Франції [NFA.GetNameDef], їхньому справжньому власнику. Саме вони будуть здійснювати нагляд за окупацією та мати справу з будь-яким опором комунарів, що ще не припинився."
 capt.41.a: "Звісно."
 capt.41.b: "Ні, ми збережемо те, що зараз контролюємо."

 capt.42.t: "Крах французького опору"
 capt.42.d: "Окупація Парижа закріпилася, різні осередки опору були остаточно розгромлені, а легітимність нашого уряду у вигнанні зведена нанівець. Відмова французів визнати, що ми знову зазнали поразки, остаточно розбилася об неминучість."
 capt.42.a: "На жаль."

 capt.43.t: "Німеччина пропонує окуповані території"
 capt.43.d: "Можливо, в інтересах підриву легітимності комуністичних вигнанців [GER.GetNameDef] зробив пропозицію уряду [Root.GetAdjective]ого уряду: контроль над невеликою кількістю провінцій на півдні Франції. Вони не дають жодних обіцянок щодо можливої мирної конференції після остаточного краху комуністичного опору. Наразі вони готові просто передати нам окупацію."
 capt.43.a: "Це хороша пропозиція - ми її приймаємо!"
 capt.43.b: "Ні, ми не будемо мати справу з німцями."

 capt.44.t: "Французи відмовляються"
 capt.44.d: "Незважаючи на вигоду, яку могла б принести їм можлива мирна конференція щодо французької території, [NFA.GetNameDef] відмовився від нашої щедрої пропозиції."
 capt.44.a: "Хай буде так."

 capt.45.t: "Французи погоджуються"
 capt.45.d: "Очевидно, в захваті від нашої щедрості, [NFA.GetNameDef] погодився на нашу пропозицію і вже перекинув [NFA.GetAdjective]і війська на деякі південні території."
 capt.45.a: "Чудово."