l_english:
 
### Nuclear attacks ###
 
### Generic Events ###
 nuke_dropped.1.t:0 "[From.From.GetName] зазнає атомного бомбардування"
 nuke_dropped.1.d:0 "Вперше і, хочеться вірити, востаннє в історії ядерна бомба була підірвана під час воєнних дій. Об'єктом бомбардування є [From.From.GetName]. Величезний масштаб руйнувань говорить про потужність нової зброї, яка викликає страх не тільки тим, на що вона здатна, а й тим, які наслідки це несе і для тих, хто її використовує, і для всього людства.\n\nСвіт затамував подих в очікуванні, що піде далі. Чи погодиться [From.From.Owner.GetName] капітулювати, щоб уникнути подальшої агресії, або це лише зміцнить бойовий дух і бажання завдати удару у відповідь?"
 nuke_dropped.1.a:0 "Атомна ера почалася по-справжньому."
 nuke_dropped.1.b:0 "Ми зробимо все, що в наших силах, для захисту [Root.GetAdjective] народу."
 
### Special Events ###
 nuke_dropped.2.t:0 "Атомне бомбардування Хіросіми"
 nuke_dropped.2.d:0 "'Вулиці були схожі на сцену з пекла.'\n - Kuniyoshi Aikawa\n\nСьогодні ядерну бомбу було підірвано над Хіросимою на висоті 580 метрів. Понад третину міста було негайно знищено. Незважаючи на те, що місто було побудоване, щоб протистояти землетрусам, лише кілька міцних структур пережили вибух.\n\nУ той час, як сила атомної бомби була відтворена у суспільній свідомості, людська вартість зброї була програна. Жодна зі сторін не хоче споглядати жах того, що відбувається, але його спадщина буде одним із міст, втрачених миттєво."
 nuke_dropped.2.a:0 "Скільки ще має впасти міст до закінчення війни?"
 nuke_dropped.2.b:0 "Ми повинні діяти швидко, щоб допомогти жертвам."
 
 nuke_dropped.3.t:0 "Атомне бомбардування Нагасакі"
 nuke_dropped.3.d:0 "Сьогодні над містом Нагасакі було підірвано ядерну бомбу.\n\nНаслідки бомби були частково пов'язані з розташуванням міста в долині, але шкода все ще сувора. Деякі військові об'єкти були вражені, але катастрофічні втрати серед цивільного населення затьмарюють їх. Може знадобитися кілька десятиліть, перш ніж ми з впевненістю дізнаємося про довгострокові наслідки цієї зброї."
 nuke_dropped.3.a:0 "Чи буде [From.From.Owner.GetAdjective] здаватися?"
 nuke_dropped.3.b:0 "Ми сподівалися, що Нагасакі пощадять."
 
 nuke_dropped.4.t:0 "Атомне бомбардування Берліна"
 nuke_dropped.4.d:0 "Сьогодні, в [GetDateText], німецька столиця Берлін була вражена ядерним вибухом. Місто зазнало кількох атак, у цій війні, але все інше зблідло в порівнянні з цим. З того часу, як Тридцятирічна війна в Берліні показала порівняні руйнування - враховуючи її зростання, це було помічено як неможливе.\n\nBerliner Stadtschloss, схоже, пережив вибух хоча б частково через бомбу, яка вибухнула від запланованого епіцентру, І Кайзер [From.From.Owner.GetLeader], за чутками, все ще живий."
 nuke_dropped.4.a:0 "Сьогодні я радий бути не берлінцем."
 nuke_dropped.4.b:0 "Наші вороги вразили серце народу!"
 
 nuke_dropped.5.t:0 "Атомне бомбардування Лондона" #UoB ver.
 nuke_dropped.5.d.ENG:0 "Сьогодні ядерний вибух зруйнував місто Лондон. Незважаючи на протиповітряну оборону міста, [From.From.Owner.GetName] не був підготовлений до цієї атаки. У [GetDateText] Біг-Бен востаннє пробивався, розпаявшись від вибуху. Ранні звіти показують, що TUC повністю знищено, і місцезнаходження уряду наразі невідоме.\n\n[From.From.Owner.GetLeader] проте було підтверджено, що він вижив, і сьогодні готує запальну мову для радіо. З мораллю на рекордно низькому рівні британський народ гостро потребує цього - або дуже промовистої капітуляції."
 nuke_dropped.5.d.GBR:0 "Сьогодні ядерний вибух зруйнував місто Лондон. Незважаючи на протиповітряну оборону міста, [From.From.Owner.GetName] не був підготовлений до цієї атаки. У [GetDateText] Біг-Бен востаннє пробивався, розпаявшись від вибуху. Ранні повідомлення свідчать про те, що Букінгемський палац був повністю зруйнований, а місцезнаходження королівської родини наразі невідоме.\n\n[From.From.Owner.GetLeader], Тим не менш, було підтверджено, що він вижив і готує запальну мову для радіо пізніше сьогодні. З моральним духом на постійно низькому рівні, британський народ гостро потребує цього - або дуже переконливої ​​капітуляції."
 nuke_dropped.5.a:0 "Перед обличчям вибухової хвилі, ми повинні вийти з Червоного Привида."
 nuke_dropped.5.b:0 "Ми знову повстанемо з попелу!"
 nuke_dropped.5.c:0 "Важко підтримувати жорстку верхню губу перед ядерною вибуховою хвилею."
 nuke_dropped.5.d:0 "Боже, бережи короля!"
 
 nuke_dropped.6.t:0 "Атомне бомбардування Кіото"
 nuke_dropped.6.d:0 "Місто Кіото, відоме [From.From.Owner.GetAdjective]ий промисловий центр, сьогодні було вражене ядерною бомбою. Передбачається, що місто було обрано як мету, оскільки воно вважається інтелектуальним центром.\n\nКраса та історичне значення Кіото змусили багатьох припустити, що це буде порятунком від бомби, але схоже, місто швидше за все розглядалося як перевага, збільшуючи психологічний вплив атаки. Розташування міста в долині дещо обмежувало вибух, але старий Імператорський палац та багато промислових будівель було повністю зруйновано."
 nuke_dropped.6.a:0 "Спадщина та краса нічого не означають у такій війні."
 nuke_dropped.6.b:0 "Якщо вони знищать старе, ми збудуємо нове."
 
 nuke_dropped.7.t:0 "Атомне бомбардування Токіо"
 nuke_dropped.7.d:0 "Сьогодні ядерний удар було направлено до серця Японії. Токіо, місто яке стало об'єктом удару, ніколи не вважалося пріоритетною метою цієї нової зброї. Однак, зрештою, можливо, через значущість нової столиці та Імператорського палацу, який тепер зруйновано, ще більш руйнівна доля впала на місто.\n\nХоча повідомляється, що [From.From.Owner.GetLeader] вижив, подія викликала питання про те, наскільки вороги Японії готові піти вперед у цій війні. Якщо війна не закінчиться цим, які військові цілі залишаться? Що ще нам загрожує?"
 nuke_dropped.7.a:0 "Чи означає це кінець Японії?"
 nuke_dropped.7.b:0 "Поки живе [From.From.Owner.GetLeader], він буде підтримувати націю."
 
 nuke_dropped.8.t:0 "Атомне бомбардування Вашингтона"
 nuke_dropped.8.d:0 "Сьогодні у столиці Сполучених Штатів вибухнула ядерна бомба. У нападі, явно спрямованому на політичний центр та історичну спадщину США, Білий дім, Капітолій та низку пам'ятників та меморіалів були стерті з лиця Землі. Навіть Палання Вашингтона більше століття тому блідне в порівнянні з цим.\n\nХоча президент [From.From.Owner.GetLeader] у безпеці, нація була вражена. Безсумнівно, США сподівалися стати першою та єдиною країною, яка має таку зброю. Ці надії тепер зруйновані найгіршим чином."
 nuke_dropped.8.a:0 "Одна нація, неподільна, проти одного атома, поділена."
 nuke_dropped.8.b:0 "Орел повстане з попелу, як фенікс."
 
 nuke_dropped.9.t:0 "Атомне бомбардування Риму"
 nuke_dropped.9.d:0 "Сьогодні в Римі стався ядерний вибух, який вразив людей по всьому світу. Завдяки своїм історичним та художнім скарбам багато хто ніколи не думав, що стародавнє місто стане об'єктом такої невиборної руйнації. З Апостольським палацом також частково був поранений Папа, ця подія налякала не лише італійців, а й католиків по всьому світу.\n\nШвидке зростання протягом останнього десятиліття майже повністю було скасовано атакою. Якийсь час здавалося, що місто може допомогти відновленню країни після закінчення війни. Ці надії тепер перетворилися на пилюку разом з багатьма людьми."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Рим не буде перебудовано за один день..."
 
 nuke_dropped.10.t:0 "Атомне бомбардування Парижа"
 nuke_dropped.10.d:0 "Сьогодні ядерний пристрій був підірваний над Парижем, що призвело до широкомасштабного руйнування та незліченних жертв. Франція була в шоці, оскільки її столиця пережила те, що може бути найруйнівнішою атакою, яку вона колись зазнавала, незважаючи на віки воєн і революцій. Парижани, можливо, чекали завоювання, але не повного звірячого спустошення."
 nuke_dropped.10.a:0 "Місто світла згоріло у вогні."
 nuke_dropped.10.b:0 "Тільки вчора здавалося, що Париж завжди буде у нас."
 
 nuke_dropped.11.t:0 "Атомне бомбардування Москви"
 nuke_dropped.11.d:0 "Місто, яке багато хто намагався і не змогли перемогти, сьогодні стало об'єктом ядерної атаки. Вибух був спрямований на історичне серце міста, і Кремль був майже повністю зруйнований вибухом.\n\n[From.From.Owner.GetLeader], Останнім часом все більш усвідомлюючи і побоюючись усіх можливих і неможливих загроз, бив евакуйований вчасно. Однак навіть мудрості [From.From.Owner.GetName] може бути недостатньо, щоб уникнути такого безжального ворога. Справді, якщо це продовжуватиметься, нація скоро складатиметься лише з двох видів пусток: Ті, що були там насамперед, і ті, що створені її ворогами."
 nuke_dropped.11.a:0 "Хіба ядерна зима не зробить Москву складнішою мішенню?"
 nuke_dropped.11.b:0 "Вони можуть спалити кожне наше місто, але вони ніколи не візьмуть їх."
 
 nuke_dropped.12.t:0 "Атомне бомбардування Копенгагена"
 nuke_dropped.12.d:0 "Сьогодні місто Копенгаген було вражене ядерним вибухом. На околицях Ересунда також сталися значні руйнування, і ті, що залишилися живими, почали бігти до Фінляндії і на материк, побоюючись подальших нападів.\n\nВ даний час невідоме місцезнаходження короля Крістіана Х, а моральний дух країни сильно постраждав від нападу. Залишається побачити, чи це початок кінця для однієї з найстаріших країн Європи."
 nuke_dropped.12.a:0 "Щось опромінюється в Данії."
 nuke_dropped.12.b:0 "Місто згоріло, але не загинуло."
 
 nuke_dropped.13.t:0 "Атомне бомбардування Стокгольму"
 nuke_dropped.13.d:0 "Прекрасне місто Стокгольм, горда Венеція Півночі, була вражена ядерною бомбою. Незважаючи на всі зусилля, щоб зберегти нейтралітет, шведи тепер сплатили максимальну ціну за міжнародні конфлікти. Епіцентр вибуху був посередині південного центру Стокгольма, району, призначеного для майбутнього розвитку та грандіозних будівельних проектів, які тепер незворотно зруйновані.\n\nНевелика частина міста змінилася до невпізнання, але старі структури у Слуссені, схоже, вижили. Було вирішено, що воно має залишатися незайманим назавжди як пам'ятник стійкості міста."
 nuke_dropped.13.a:0 "Шведський нейтралітет став лише пам'яттю."
 nuke_dropped.13.b:0 "Шведський тигр не втратить свої смуги!"
 
 nuke_dropped.14.t:0 "Атомне бомбардування Бангкока"
 nuke_dropped.14.d:0 "Прекрасне місто Бангкок, Венеція Сходу, було вражено ядерною бомбою сьогодні в [GetDateText]. Вважається, що епіцентр знаходиться недалеко від Великого палацу, зруйнувавши вікові цінності культурних артефактів, включаючи Смарагдовий Будд.\n\n [From.From.Owner.GetLeader], Проте підтвердилося, що він вижив, і сьогодні готує до випуску радіопередачу. Більшість міста змінилася до невпізнанності, коли старе місто було повністю втоптане в землю, але Золота пагода, схоже, пережила вибух. Було вирішено, що воно має залишатися незайманим назавжди як пам'ятник стійкості міста."
 nuke_dropped.14.a:0 "Чи означає це кінець [SIA.GetAdjective] незалежності?"
 nuke_dropped.14.b:0 "[SIA.GetNameDef] тепер назавжди вільна! Ми не здамося іноземним імперіалістам!"