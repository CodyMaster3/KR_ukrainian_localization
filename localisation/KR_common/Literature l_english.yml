 literature.10.t: ""Екзистенціалізм - це гуманізм""
 literature.10.d: "У своїй останній книзі "Екзистенціалізм - це гуманізм" Сартр пояснює доктрину екзистенціалізму. Для нього одним з ключових моментів є те, що існування людини передує її сутності. Простіше кажучи, це означає, що, хоча людина існує, ніщо не може диктувати їй характер, цілі в житті тощо. Тільки сама людина може визначити свою сутність."
 literature.10.a: "Я нічого не зрозумів, але виглядає чудово."

