 literature.12.t: ""Маленька Марін і моряк""
 literature.12.d: "Нещодавня війна в нашій країні надихнула багатьох наших співвітчизників висловити свої переживання в мистецтві, а один з них став автором роману, що має безпрецедентні продажі.\n\nКнига під назвою "Марін-тян до Кайґун-кун", або "Маленька Марін і моряк", розповідає історію двох друзів дитинства та їхнього трагічного кохання: хлопчик і дівчинка ростуть поруч, беручи участь у, здавалося б, незмінному житті. Однак саме тоді, коли вони закінчують школу, Японія готується до війни, і хлопця призивають до військово-морського флоту. Вони змушені розлучитися, і Марін залишається вдома. Лише тепер, у розлуці, вони помічають свої почуття одне до одного, але намагаються висловити їх у тих небагатьох листах, якими можуть обмінюватися. Саме тоді, коли війна наближається до кінця, і Марін прагне повернення коханого, його листи перестають надходити.\n\nХоча книга не є вершиною японської літератури, вона напрочуд детально описує повсякденне життя фермерської доньки у сільській місцевості Японії та морського піхотинця японського флоту. Планується, що книга буде перекладена німецькою та англійською мовами."
 literature.12.a: "Розкажіть, чим це закінчується?"

 literature.14.t: ""На Мармурових скелях""
 literature.14.d: "Ернст Юнгер, один з наших видатних генералів, є також успішним письменником. Сьогодні на батьківщині вийшла його нова книга: Auf den Marmorklippen, На Мармурових скелях. Це роман, сповнений часом незрозумілого символізму, магії та внутрішньої, прихованої роботи самого життя. У фантастичному світі багата цивілізація Марини, яка полюбляє мистецтво, живе в мирі поруч із войовничими степовими кочівниками. Двоє братів - головні герої цієї історії, які намагаються зупинити Оберфорстера, головного рейнджера, від повільного захоплення прекрасного міста Марина. Все більше кочівників прислухаються до Оберфорстера, який спершу здається веселим, але незабаром виявляється холодним, жадібним до влади вбивцею. Люди Марини перестають слухати своїх поетів, їхні цінності та дух занепадають. Коли двоє братів знаходять у лісі хатину, де поплічники Оберфорстера вбивають своїх жертв, вони намагаються повстати проти лиходія, але безуспішно. Лише їхня магія дозволяє їм врятуватися. Їм доводиться підпалити свій будинок на мармуровій скелі і справу всього свого життя, спостерігаючи, як на горизонті горить місто Марина, повертаючись до стану фаталізму. Книга отримала неоднозначні відгуки. Дехто хвалить її за витончену естетику та розуміння того, як влаштований світ, тоді як читачі, яких більше цікавить політичний підтекст "Мармурових скель", задаються питанням, чи не є вона коментарем Ернста Юнґера до суворої реальності міттелафриканської політики. Сам Юнґер не коментував це, але його брат Фрідріх Ґеорґ, поет, сказав, що "це взуття, яке підходить для різних ніг"."
 literature.14.a: "Ось цю я куплю."

 literature.15.t: ""Блакитний лотос""
 literature.15.d: "Дія найновішого коміксу Жоржа Ремі, або Ерже, відбувається в імперії Цін, куди репортера Тінтіна відправляють ліквідувати наркоторгівлю. Відомо, що в роботі Ерже допомагав молодий студент з міста-легата Шанхай на ім'я Чжан Чонгрен, який приїхав до [BEL.GetName], щоб вивчати образотворче мистецтво. Досвід Чжана привів до вражаючого і реалістичного зображення китайського суспільства і значною мірою сприяв величезному успіху книги як в Європі, так і в Китаї. Книга критикує слабкість і корумпованість уряду Цін, а також японську присутність у Маньчжурії, і як така була заборонена в обох цих країнах. На щастя, в Кайзерівській Німеччині дозволена свобода слова - було б прикро пропустити цей витвір мистецтва!"
 literature.15.a: "Так захоплююче!"

 literature.16.d: "Дія найновішого коміксу Жоржа Ремі, або Ерже, відбувається в Імперії Цін, куди репортера Тінтіна відправляють ліквідувати наркоторгівлю. Відомо, що в роботі Ерже допомагав молодий студент з міста-легата Шанхай на ім'я Чжан Чонгрен, який приїхав до [BEL.GetName], щоб вивчати образотворче мистецтво. Досвід Чжана привів до вражаючого і реалістичного зображення китайського суспільства і значною мірою сприяв величезному успіху книги в Європі та Китаї. Книга критикує слабкість і корумпованість уряду Цін, а також японську присутність у Маньчжурії, і тому вона заборонена в обох цих країнах."

 literature.17.t: ""Біле сонце над Китаєм""
 literature.17.d.chi: "Люди в Лун'яні були здивовані, коли з'явився молодий американець, який ходив по столиці нашої революції, задаючи місцевим жителям питання про життя тут і про нашу боротьбу.\n\nХоча його допитлива поведінка здавалася абсолютно спонтанною і привернула безліч не менш цікавих поглядів і диких пліток, насправді вона була результатом наполегливої роботи нашого відділу з питань реклами. Іноземець, про якого йде мова, - Едгар Сноу, американський журналіст, що мешкає в Шанхаї, який приїхав до Лун'яна, щоб стати першим західним письменником, який на власні очі побачив наші принципи на практиці. За допомогою наших досвідчених розвідників він безпечно перетнув лінію фронту. Тут він провів час, беручи інтерв'ю у лідерів, зокрема у пані Сунь і Ван Цзінвея, а також у звичайних солдатів і простих людей на вулицях. Він вже тоді симпатизував нашій справі, і ми зробили все можливе, щоб він побачив, що наша боротьба є справедливою.\n\nСьогодні його книга з'явилася на полицях західних книгарень, і дехто вже називає її сенсацією століття. Вона, безумовно, позитивно вплине на наш імідж в очах людей у світі, незважаючи на те, що б не говорили про упередженість злісні скептики чи апологети імперіалізму."
 literature.17.d.other: "Минуло більше двох місяців відтоді, як припинила своє існування Ліга восьми провінцій і на берегах річки Янцзи спалахнула війна. В умовах хаосу, що панує у Східному Китаї, отримати достовірні новини стало важче, ніж будь-коли раніше. Незважаючи на цензуру, запроваджену воєначальниками та урядом Цін, молодий журналіст кмітливо та відважно проклав собі шлях через охоплені війною землі колишньої Ліги на південь, до гірської місцевості Фуцзянь, де розташовувалася база Гоміндану. Едгар Сноу, який приїхав до Шанхаю в 1928 році зі США, працює в англійській газеті в місті. Його хоробрість, з якою він перетнув лінію фронту, і відкрита симпатія до справи ГМД відкрили йому шлях до інтерв'ю з лідерами повстання. Сьогодні його нашвидкуруч надрукована книга "Біле сонце над Китаєм" з'явилася в магазинах і викликала великий інтерес у західної читацької аудиторії. Окрім розмов з партнерами по інтерв'ю, він змальовує яскраву картину життя в підконтрольних ГМД частинах Китаю, відмінну від правління польових командирів, але не позбавлену боротьби. Його розповіді, незважаючи на те, що він явно стає на чийсь бік, все одно викликають симпатію до боротьби ГМД в усьому світі, особливо в лівих колах."
 literature.17.a: "Ми донесли до них послання."
 literature.17.b: "Справжня пригода."