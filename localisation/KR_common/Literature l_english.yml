 literature.1.t: ""Аламут""
 literature.1.d: "Словенці - одна з найменш обговорюваних меншин нашої імперії, хоча навіть після сотень років перебування у її складі вони зберегли свою мову та культуру. Найновіший бестселер на слов'яномовних територіях, написаний Володимиром Бартолом, - це історія боротьби турків і персів за контроль над фортецею Аламут. Дія відбувається в 11 столітті, коли турки-сельджуки почали експансію в Малу Азію. Підозрюють, що незабаром книга буде перекладена німецькою та іншими мовами."
 literature.1.a: "Чудово!"

