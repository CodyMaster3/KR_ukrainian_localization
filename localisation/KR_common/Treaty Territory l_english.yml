### Events ###
 treatyport.1.t:0 "Захоплення [treatyport_whichisit]"
 treatyport.1.d:0 "З початком війни, наші сили швидко взяли під контроль [treatyport_whichisit], і після короткої битви здобули перемогу."
 treatyport.1.a:0 "Країна знову стала єдиною!"
 
 treatyport.2.t:0 "Захоплення малих територій"
 treatyport.2.d:0 "З початком війни наші незначні територіальні володіння були захоплені. Відповідні договори було розірвано, а наш персонал евакуйовано. Можливо, з перемогою у цій війні, ми повернемо їх."
 treatyport.2.a:0 "Скоро ми їх повернемо."
 
 treatyport.3.t:0 "Захоплення [treatyport_whichisit2]"
 treatyport.3.d:0 "Наші сили взяли під контроль концесію на [treatyport_whichisit2]. Доля території має бути вирішена із закінченням війни."
 treatyport.3.a:0 "Маленька перемога."
 
 treatyport.4.t:0 "Захоплення [treatyport_whichisit2]"
 treatyport.4.d:0 "[FROM.GetAdjective]і загони захопили наші частини, розташовані в [treatyport_whichisit2]. Поки щонайменше [treatyport_whichisit2] знаходиться в руках ворога."
 treatyport.4.a:0 "Скоро ми його повернемо."
 
 treatyport.5.t:0 "Повернення [treatyport_whichisit2]"
 treatyport.5.d:0 "З повторним захопленням [treatyport_whichisit2], територію повернули під іноземний контроль."
 treatyport.5.a:0 "Гірко-солодкий момент."
 
 treatyport.6.t:0 "Повернення [treatyport_whichisit2]"
 treatyport.6.d:0 "[treatyport_whichisit2] повернувся під наш контроль і знову працює."
 treatyport.6.a:0 "Ура!"
 
 treatyport.7.t:0 "Анулювання [treatyport_whichisit2]"
 treatyport.7.d:0 "[treatyport_whichisit2] відновлено. Однак, враховуючи нинішній стан війни з власником території, замість того, щоб повернутися під іноземний контроль, територію повністю перепрофілювали."
 treatyport.7.a:0 "Нехай ми виграємо цю велику війну."
 
 treatyport.8.t:0 "Анулювання [treatyport_whichisit2]"
 treatyport.8.d:0 "[FROM.GetName] оголосив про анулювання договору оренди на [treatyport_whichisit2]."
 treatyport.8.a:0 "Ми його повернемо."
 
 treatyport.9.t:0 "Кінець концесії [treatyport_whichisit2]"
 treatyport.9.d:0 "З падінням держави [FROM.GetNameDef], ми більше не зобов'язані йти на поступки - і наші сили вже рушили, щоб захопити їх."
 treatyport.9.a:0 "Маленька перемога."