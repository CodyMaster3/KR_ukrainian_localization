### Ideas ###
 holds_leases_idea:0 "Володіє малими територіями"
 holds_leases_idea_desc:0 "В даний час ми або орендуємо або володіємо важливими, але невеликими територіями по всьому світу.\n§W--------------§!§L\n[gitmo_active][mole_active][samana_active]§!"
 
 gitmo_lease_idea:0 "Оренда Гуантанамо"
 gitmo_lease_idea_desc:0 "В даний час ми здаємо в оренду важливу військово-морську базу в Гуантанамо §Y[GTM.GetNameWithFlag]§!.\n\nГуантанамо був окупований США під час Кубінської війни за незалежність у рамках масштабнішої іспано-американської війни. У наступні роки американський контроль над Гуантанамо під номінальним суверенітетом Куби було підтверджено, а військово-морська база у Гуантанамо була значно розширена. Хто б не контролював Гуантанамо, Сполучені Штати чи будь-які інші держави, вони безсумнівно, витягнуть із цього значну вигоду."
 mole_lease_idea:0 "Оренда Моль Сен-Нікола"
 mole_lease_idea_desc:0 "В даний час ми здаємо в оренду прибережне місто Моль Сен-Нікола §Y[MSN.GetNameWithFlag]§!.\n\nНевелике прибережне містечко, Моль Сен-Нікола, повільно перетворюється на військово-морську базу, щоб змагатися з розташованим поблизу Гуантанамо."
 samana_lease_idea:0 "Оренда Саману"
 samana_lease_idea_desc:0 "В даний час ми здаємо в оренду прибережне місто Самана §Y[SAM.GetNameWithFlag]§!.\n\nБажана американцями до придбання Гуантанамо, після десятиліть відносної невідомості в очах іноземних держав, Самана в даний час швидко перетворюється на вузловий пункт для [SAM.GetAdjective]их флотів."

