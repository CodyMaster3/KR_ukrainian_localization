 KR_history_title: "Стисла історія"
 KR_scenario_name: "Спадщина Вельткригу"
 KR_scenario_desc: "На світанку 1936 року спадщина Вельткригу важким тягарем лягає на плечі нового покоління. Німеччина стоїть у центрі світу, неперевершена потуга, але біля її ніг лежать вороги, як старі, так і нові: від французького синдикалістського Інтернаціоналу до старої Антанти, від незламної Росії до сонця, що сходить, яке не розкаюється. У той самий час Німеччина, завдяки своїм величезним можливостям, небезпечно перенапружується, її союзники в Константинополі та Відні відчужуються, а по той бік Атлантики американський колосс хитається. Минуло сімнадцять років після закінчення війни, і мало хто очікує, що новий рік принесе переломний момент, але незабаром одна-єдина іскра може бути достатньою, щоб запалити порохову бочку заново..."

### Nation Selection Screen ###
 new_this_patch_title: "НОВЕ В ЦЬОМУ ПАТЧІ"

 feature_highlight_icon_0_tt: "§YКористувацькі досягнення§!\nЦе оновлення містить 116 користувацьких досягнень, які можна розблокувати під час проходження гри.\n\n§YПРИМІТКА:§!\n£white_dot Можливість розблокувати користувацькі досягнення увімкнена за замовчуванням.\n£white_dot Ви можете увімкнути його £kr_options_icon в меню налаштувань гри.\n£white_dot Вам не потрібно перебувати в режимі Ironman, щоб розблокувати досягнення.\n£white_dot Щоб зберегти свій прогрес, вам потрібно ввімкнути функцію збереження у хмарі.\n\nВи можете скористатися консольною командою §4debug_custom_achievements§! щоб скинути розблоковані досягнення.\nЦе вплине на всі користувацькі досягнення, які ви заробили, а не лише на досягнення для Кайзеррайху."
 feature_highlight_icon_1_tt: "§YРозширення вмісту Бейяну§!\n§LКитайська Республіка, народжена Сіньхайською революцією, врешті-решт розпадеться на численні шматки, оскільки місцеві генерали та воєначальники претендуватимуть на дух «П'яти рас під одним союзом». Боротьба за її спадщину призведе до об'єднання цих клік у 1929 році в партію §YЧжилі§!.§!\n\nУ цьому оновленні §zПівнічна Чжилі§!, §aФентянь§!, §YПівденна Чжилі§!, та інші нащадки республіки Бейян отримали різні розширення і переробку свого змісту."
 feature_highlight_icon_2_tt: "§YПерероблені анексії§!\nАнексії і розділення були повністю перероблені, щоб забезпечити більш динамічний ігровий процес.\n\nЗамість місій з обмеженим часом, ви зможете звільнити суб'єкти, як тільки їхній рідний регіон буде звільнено від ворога. До того часу вам доведеться тримати їхню територію під військовою окупацією."

 highlight_minor_0_tt: "§gСичуанський§! вміст був оновлений.\nТепер у ньому є §Yнові національі фокуси§!, §Yподії§!, §Yперсонажі§! та §Yбільше§!."
 highlight_minor_1_tt: "Вміст §mЛіги Восьми Провінцій§! був оновлений.\nВін отримав §Yнове військо§! та §Yдерево фокусів зовнішньої політики§!, нові §Yперсонажі§! і §Yбільше§!."
 highlight_minor_2_tt: "Весь §cЦінсько§! - §zЧжилійський§! вміст був оновлений.\nТепер у ньому є §Yнові ефекти національного фокусу§!, §Yподії§!, §Yперсонажі§! та §Yбільше§!."


