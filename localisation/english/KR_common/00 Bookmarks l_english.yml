 OTHER_KR_gathering_storm_desc: "Нації світу, великі і малі, чекають своєї черги, щоб стати головним гравцем у цьому світі. Від великих держав, які намагаються зберегти свої імперії, до багатьох народів, які намагаються повернути те, що вони втратили під час Вельткригу, усім доведеться приймати складні рішення та балансувати між ідеалами та прагматизмом, щоб мати вплив на майбутнє світу..."