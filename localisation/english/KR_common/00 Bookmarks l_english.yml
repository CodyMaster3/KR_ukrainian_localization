##### Large Frame #####

#### Americas ####

### United States ###
 USA_KR_gathering_storm_desc: "Сполучені Штати Америки майже відмовилися від ізоляції, щоб втрутитися в європейську війну, але зрештою залишилися осторонь конфлікту. Результатом стала перемога Центральних держав, після чого країна зазнала економічних труднощів. Європейська торгівля занепала, а виплата позик Антанті була унеможливлена перемогою Німеччини. Все ще вважаючись на міжнародному рівні "ніким", країна стикається зі зростаючою внутрішньою незгодою, оскільки республікансько-демократичній гегемонії кидають виклик синдикалісти та партія "Америка понад усе". З наростаючою кризою всередині країни і лише скромною репутацією за кордоном, справи у Сполучених Штатів виглядають не дуже добре..."

#### Entente ####

### Canada ###
 CAN_KR_gathering_storm_desc: "Після революції 1925 року королівська родина та інші британські вигнанці знайшли притулок у Канаді. За підтримки консерваторів вони створили напівофіційний уряд у вигнанні, сподіваючись одного дня повернути собі Рідні Острови. Однак не все так добре. Канадці втомилися від британської присутності, і в 1931 році консервативний уряд поступився лібералам Маккензі Кінга, які тепер мають незначну більшість і прагнуть утвердити більший суверенітет Канади перед обличчям зростаючого тиску, щоб підготуватися до неминучої конфронтації між Антантою і Третім Інтернаціоналом."
 
#### Western Europe ####

### FRA - Commune of France ###
 FRA_KR_gathering_storm_desc: "Третя республіка впала так, як і виникла: розбита німецькою зброєю і зіткнулася з революцією вдома. У 1919 році CGT оголосила загальний страйк, що призвів до падіння буржуазного уряду. Протягом 15 років нова "Французька Комуна" об'єднувалася навколо спільної платформи синдикально-соціалістичного консенсусу на чолі з Комітетом громадського порятунку. Однак до 1936 року необхідність відбудови країни та захисту революції, на думку багатьох критиків, застаріла, і дедалі частіше лунають заклики до більш радикальної політики. Франція впевнена у своїй місії, але незрозуміло, які революційні течії стануть домінуючими в наступні роки..."
 
### ENG - Union of Britain ###
 ENG_KR_gathering_storm_desc: "Сполучене Королівство повністю втратило підтримку мешканців Нормандських островів після того, як Версальський договір 1919 року завершив Першу світову війну. У 1925 році сталася катастрофа: незначний трудовий спір переріс у загальний страйк, оголошений ТЮК, за яким послідувало дезертирство військових на бік страйкарів. Після шести тижнів масових заворушень королівська сім'я і більшість еліти країни евакуювалися до Канади, а політичну владу перебрав на себе новий Конгрес профспілок. Згодом британський народ побудував соціалізм всередині країни і підтримав своїх доблесних європейських союзників, але зараз на горизонті назрівають шторми. Незабаром новонароджений Союз буде підданий остаточному випробуванню..."

#### Reichspakt ####

### GER - Germany ###
 GER_KR_gathering_storm_desc: "У 1919 році, після багатьох років війни, коли Антанта наближалася до розпаду, Німецька імперія побачила свою перемогу у Версальському договорі. Вельткриг зробив Німеччину беззаперечною світовою потугою, але з 1920-х років її справи пішли на спад. Рецесивна світова економіка послабила промисловість країни, в той час як промисловість інших країн відновлюється, і тепер націоналізм зростає у східних державах-клієнтах, які починають віддалятися від Райху. У 1936 році Німеччина стоїть на роздоріжжі, і ми вже бачимо тріщини в її могутній імперії, оскільки її споконвічні вороги повертають собі колишню силу..."
 
#### Balkans ####

### Austria ###
 AUS_KR_gathering_storm_desc: "У Відні триває правління кайзера Карла, і після перемоги у Вельткригу, Австро-Угорська Імперія залишається об'єднаною під його владою. Однак його різноманітні володіння роздирає розкол: між лівими і правими, між тими, хто прагне модернізувати імперію, і тими, хто бажає зберегти те, що має, таким, яким воно є. Незабаром наближається перегляд Аусглейхського договору, який об'єднав австрійську та угорську частини імперії. Балансування між реформами та традиціями, між державою та національністю буде нелегким завданням для кайзера, і стане ще одним викликом для народів Дунаю."
 
### OTT - Ottoman Empire ###
 OTT_KR_gathering_storm_desc: "Хоча Османська Імперія завершила Вельткриг як переможець, колись непереможна імперія втратила значну частину своєї колишньої слави. Швидкість, з якою вона втрачала свої далекі володіння, була рішуче зупинена, але якою ціною? Навіть після поразки Османська Імперія все ще стоїть на ногах, а реформаторський дух, започаткований у 19 столітті, лише посилився. Проте, гострі розбіжності панують у Палаті депутатів, коли централістична OHF під керівництвом потужного оратора і героя війни Мустафи Кемаль-паші вступає в боротьбу проти ліберальної коаліції, щоб вирішити майбутнє всього Близького Сходу..."

#### Eurasia ####

### RUS - Russia ###
 RUS_KR_gathering_storm_desc: "Під час Громадянської війни в Росії білі сили боролися з усіх сил, але Червона армія все ще домінувала в індустріальному центрі країни. Однак Німецька Імперія, побоюючись червоної Росії, вирішила втрутитися на боці білих. Через два роки Москва і Петроград впали перед білогвардійськими військами, і була створена нова Російська Республіка. Протягом останніх п'ятнадцяти років провідні партії, есери та кадети, правили в непростій коаліції під керівництвом Керенського, але Росія стає все більш нестабільною. Зростає кількість інших політичних сил, які вважають, що настав час для змін, щоб країна могла знову утвердити свою владу у світі..."

#### East Asia ####

### JAP - Japan ###
 JAP_KR_gathering_storm_desc: "Після послідовних принижень Версальського договору та Цінтаоської угоди не все було гаразд в Імперії висхідного сонця. Період економічних потрясінь завершився синдикалістським замахом на життя принца-регента Хірохіто у 1926 році, а рік кризи ознаменувався зміною нестабільних урядів - спочатку генерала Танаки, потім демократичного коаліційного кабінету - та інтервенцією у північно-східний Китай. Однак на світанку 1936 року Японія, здається, готова розширити свою імперію - оскільки домінування Німеччини, схоже, занепадає, японці жадібно дивляться на домінований Німеччиною Китай і німецькі володіння в Тихому океані..."
 
##### Small Frame #####

#### Americas ####

### ARG - Argentina ###
 ARG_KR_gathering_storm_desc: "В Аргентині панує хаос, оскільки LP на чолі з Мануелем Карлесом здійснює військовий переворот, щоб отримати повний контроль над країною. Тим часом, прихильники синдикалістів все ще утримують свій опорний пункт у Патагонії, стримуючи всі наступи. Під тиском того факту, що війна майже неминуча, в країні було розпочато індустріалізацію через необхідність. Хоча перші звіти свідчать про певні успіхи, попереду ще довгий шлях..."
 
### FOP - Patagonian Workers Front ###
 FOP_KR_gathering_storm_desc: "Незважаючи на переконання, що революція в посушливих пустелях Патагонії неможлива, Патагонському збройному фронту вдалося вистояти всупереч усім обставинам. Завдяки вчасній чилійській інтервенції, яка змусила Аргентину прийняти новий статус-кво або ж розпочати непідготовлену війну в часи великих економічних труднощів, РФП вдалося збільшити свою чисельність, залучивши до своїх лав людей, розчарованих старим режимом в Аргентині. Однак зв'язки, що пов'язують різні фракції у РФП, тонші, ніж здається здалеку, і, можливо, перемога у громадянській війні стане лише сірником, який підірве бочку з порохом..."
 
### BRA - Brazil ###
 BRA_KR_gathering_storm_desc: "Жахливі рани громадянської війни 1927 року, можливо, ніколи не загояться, але Бразилія рухається до прогресу, хоч і власними темпами. Таємне голосування та збільшення автономії штатів стали головними досягненнями конфлікту, завдяки яким справжня демократія нарешті дійшла до народу Бразилії, а її економіка нарешті почала відновлюватися після десятирічного спаду. Політична гра радикально змінилася, з'явилися нові гравці; громадянські заворушення привели синдикалізм та інтегралізм до мейнстрімної політики, а коаліція на чолі з Отавіо Мангабейрою бореться за порядок на вулицях, продовжує розвивати країну і не відстає від дорогого дредноута в гонці з Аргентиною та Чилі."
 
### PAR - Paraguay ###
 PAR_KR_gathering_storm_desc: "Незважаючи на те, що Парагвай вийшов переможцем з війни в Чако, він перебуває в незавидній ситуації: надзвичайно високі військові витрати, дуже нерозвинена економіка і країна, яка ще не оговталася від війни 1870 року, що забрала більше половини її населення, означають, що економіка Парагваю практично не існує; крім того, нестабільна ситуація на південному кордоні і Болівія, яка прагне реваншу за принизливу поразку 3 роки тому, означають, що незабаром Республіка Гуарані може знову опинитися в ситуації, коли вона буде змушена вести боротьбу за своє власне існування."

#### Entente ####

### French Republic ###
 NFA_KR_gathering_storm_desc: "Розгромлений революцією, французький уряд обрав еміграцію, очікуючи, що новостворена "Федерація комун Франції" розвалиться. Однак, коли місяці перетворилися на роки, Республіка занурилася в парламентський хаос. У справу втрутилися збройні сили, сформувавши погано замасковану хунту на чолі з Філіпом Петеном. Десятиліття потому режим стагнував, тримаючись на старіючому маршалі, чия репутація заплямована звинуваченнями в деспотизмі та кумівстві. Французька Республіка стоїть на роздоріжжі, але ясно одне: її священний обов'язок - звільнити метрополію. Вигнанці готуються до будь-якої можливості завдати удару..."

### AST - Australasia ###
 AST_KR_gathering_storm_desc: "Через майже два десятиліття після Великої війни Австралазія все ще не оговталася. Неймовірні, катастрофічні людські втрати та жертви у Великій війні, принесені задарма, призвели до атмосфери цинізму та безнадії, коли колись велика Британська Імперія розпалася на шматки. Економіка - це суцільна пожежа на смітнику, природний наслідок падіння Сполученого Королівства і пов'язаної з цим втрати експорту. Тінь синдикалістської Мельбурнської комуни все ще переслідує континент, але є ще багато тих, хто не забув імперію і готовий відвоювати її законне право..."

### SAF - South Africa ###
 SAF_KR_gathering_storm_desc: "Дехто скаже, що Південна Африка - це місце, де занепад Британської імперії став видимим для всього світу: проблеми з умиротворенням бунтівних бурів оголили гниль, яка згодом коштувала їм Великої війни. Зрештою, Британія перемогла бурів, і з їхнього попелу в 1910 році постав Південно-Африканський Союз, британський домініон. Відтоді імперія розпалася, і тепер Південна Африка, у своїй новій ролі останнього авангарду британського впливу на африканському континенті, стоїть на роздоріжжі: чи вигідний їй статус домініону, як стверджує прем'єр-міністр Ян Сматс? Чи настав час для Південної Африки взяти свою долю у власні руки?"

### SRD - Sardinia ###
 SRD_KR_gathering_storm_desc: "Савойський дім був зруйнований поразкою Італії у Вельткризі, і король Віктор Еммануїл ІІІ поніс за це відповідальність. Однак для монархії ще не все втрачено. Савойські Аости - потужні прихильники, законні власники Сардинії-П'ємонту, доки їхні землі на узбережжі не були поглинуті синдикалістами. Зараз вони і ті прихильники монархії, яких вони можуть зібрати, тримаються на Сардинії під захистом Французької Республіки і готові чекати на можливість, коли вони теж зможуть одного дня повернутися додому, щоб претендувати на своє місце у владі."

#### Western Europe ####

### SPA - Kingdom of Spain ####
 SPA_KR_gathering_storm_desc: "За правління Альфонсо країна постійно перебувала в стані занепаду. Незважаючи на нейтралітет Іспанії під час Вельткригу, падіння Великої Британії та Франції завдало непоправної шкоди синдикалізму, в результаті чого Іспанія міцно увійшла в економічну сферу Німеччини. Коли вплив Альфонсо зменшився, на виборах 1931 року була проголошена Друга Іспанська республіка, а Альфонсо був висланий у вигнання. Однак переворот генерала Санжурхо відновив королівство. Громадський резонанс, який викликала ця подія, сприяв розгортанню карлістського руху та піднесенню НКП-ФАІ. З розділеним суспільством Іспанія входить у 1936 рік у досить непевному становищі, коли може статися все, що завгодно."

### POR - Portugal ###
 POR_KR_gathering_storm_desc: "Вельткриг був фарсом, який молода Португальська Республіка не пережила. Після короткої громадянської війни королівство було відновлено, і, незважаючи на всі зусилля запеклих республіканців-вигнанців, воно консолідувалося. Після раптової смерті Мануела ІІ у 1932 році на трон зійшов молодий король із сумнівною легітимністю. Король Дуарте - людина великих амбіцій, але йому бракує як політичного такту, так і союзників, і він дедалі більше розходиться в поглядах з радикальними реакційними інтегралістами, які прагнуть повністю змінити країну за своїм образом і подобою. Наближається протистояння між королем і країною, але чи буде молодий Дуарте смиренним чи досягне успіху у своєму гамбіті?"

### ITA - Italian Republic ###
 ITA_KR_gathering_storm_desc: "Після поразки Італії у Вельткризі країна була залишена на милість австрійців - і була б реорганізована в Італійську Федерацію, якби не початок громадянської війни. Соціалісти захопили б півострів, якби австрійці не проковтнули гірку пігулку і не пішли на співпрацю з республіканцями... і після припинення бойових дій були змушені підтримувати ці відносини до сьогоднішнього дня. Однак Італія залишається нестабільною, і її остаточна розплата з соціалістами по той бік річки По видається неминучою."

### SRI - Socialist Republic of Italy ###
 SRI_KR_gathering_storm_desc: "З часів громадянської війни в Італії Соціалістична Республіка Італія контролює більшу частину країни. Її правителі добре знають, що вона перемогла б республіканців і білих, якби не пекельне втручання Австрії та тиск з боку Німеччини. Навіть сьогодні привид втручання Німеччини та Австрії утримує синдикалізм від того, щоб покінчити з останніми залишками Старої Італії. Нація вичікує свого часу, нарощуючи сили, і повністю усвідомлює, що коли шальки терезів перехиляться, вони схиляться на користь революції."

#### Reichspakt ####

### BAT - United Baltic Duchy ###
 BAT_KR_gathering_storm_desc: "Балтійська німецька аристократія отримала від Вельткригу те, чого хотіла - відновлення прав і привілеїв, розтоптаних політикою русифікації, і державу, яку вони могли б назвати своєю, Об'єднане Балтійське герцогство. Тут, за правління герцога Адольфа Фрідріха, чотири балтійські лицарські ордени керують децентралізованою монархією, яка є вартовим аристократичної традиції. Але зростає тиск з метою реформування цієї візантійської системи, і герцог проштовхує ліберальний, реформаторський уряд, щоб довести зміни до кінця. Однак, коли все проти них, чи зможе вижити мрія балтійських німців?"

### POL - Poland ###
 POL_KR_gathering_storm_desc: "Акт 5 листопада, можливо, вперше за понад сто років наніс польську державу на карту, але не все так добре. Незважаючи на те, що в перші роки існування держави стабільна економіка зростала, смерть Пілсудського у 1935 році висвітлила непопулярність Августа IV, а республіканські, націоналістичні та соціалістичні сили почали агітувати проти його уряду.\n\nКоли над Європою згущуються хмари, а німецька гегемонія, здається, починає згасати, мало хто знає, що чекає на королівство Августа IV..."

### WHR - White Ruthenia ###
 WHR_KR_gathering_storm_desc: "Біла Русь, формально Білоруська Народна Республіка, перебувала під німецьким впливом з моменту свого народження 25 березня 1918 року. Завдяки віддаленості від Берліна вона була здебільшого надана сама собі, а Білоруська соціал-демократична партія стала домінуючою політичною партією, продовжуючи пронімецьку орієнтацію молодої республіки. Тим не менш, БСДП залишається розділеною на поміркованих і радикалів, і армія з великою підозрою ставиться до впливу останніх. Час покаже, чи зможуть ті чи інші порушити крихкий статус-кво."
 
### Ukraine ###
 UKR_KR_gathering_storm_desc: "Мрія про незалежну Україну здійснилася у березні 1917 року з утворенням Української Народної Республіки, але наступного року пронімецький переворот привів до влади Павла Скоропадського. Відсутність політичного представництва, а також провал земельної реформи у 1920-х роках завдавали шкоди режиму - і опір гетьманському режиму наростав, а тріщини почали давати про себе знати. Образ стабільності та порядку, який відстоював режим, може виявитися набагато крихкішим, ніж багато хто звик вважати..."

#### Balkans ####

### SER - Serbia ###
 SER_KR_gathering_storm_desc: "Під час іншої знаменитої революції 1925 року сербський народ нарешті повалив свою монархію і створив Сербську Республіку, яскраве світло свободи і демократії на Балканах. Протягом останніх десяти років Республіка знемагала під обмеженнями Вартольцського договору, але перша ж ознака слабкості Австрії неодмінно призведе до того, що ці кайдани будуть скинуті. Чи зможуть серби повернути те, що вони втратили під час Вельткригу, і знову запалити факел югославізму - і все це при збереженні свободи, якої вони нарешті досягли?"

### GRE - Greece ###
 GRE_KR_gathering_storm_desc: "Роки, що минули після поразки Греції у Вельткризі, були сповнені лише потрясінь і труднощів. Величезні військові борги перед Австрією та Німеччиною змусили короля Александра втекти у вигнання після проголошення Третьої республіки... і це призвело до років невдалих урядів і переворотів, доки Георгіос Конділіс не взяв владу в 1926 році. Конділіс був остаточно повалений і страчений у 1931 році, що призвело до нинішньої Четвертої республіки і коаліційного уряду Георгіоса Папандреу, який виграв свої перші вибори, і який зіткнеться з багатьма викликами в найближчі кілька років, не в останню чергу, з відновленими закликами до референдуму про повернення монархії. Результат дуже невизначений..."

### ROM - Romania ###
 ROM_KR_gathering_storm_desc: "Бухарестський мирний договір завершив війну Румунії з Центральними державами. Хоча він вважався м'яким, його обмежень було достатньо, щоб підживлювати міф про удар у спину, який після кількох криз у 1920-х роках перевернув політичний істеблішмент країни. Смерть короля Фердинанда і провідного ліберального політика країни проклала шлях двом дуже амбітним чоловікам: Королю Каролю ІІ та Корнеліу Зелеа Кодряну. Вони об'єднали зусилля, щоб повалити румунську демократію і розпочати хрестовий похід за об'єднання Румунії, але як довго ці дві сильні особистості зможуть працювати разом, перш ніж їхні амбіції зіткнуться у відкритому протистоянні?"
 
### BUL - Bulgaria ###
 BUL_KR_gathering_storm_desc: ""Балканська Пруссія" виграла свою останню битву в 1919 році - гамбіт царя Фердинанда виявився успішним, і Велика Болгарія була об'єднана назавжди. Однак останні двадцять років не були добрими для Болгарії - охоплена кризою та етнічними чварами, вона не готова до наступної неминучої війни, а надія на демократію стрімко згасає. Сформувалася нова Ліберальна концентрація на чолі з прем'єр-міністром Петко Стайновим, і у них є останній шанс захистити Тирновську конституцію - або дозволити їй зотліти в темряві."

#### Eurasia ####

### FIN - Finland ###
 FIN_KR_gathering_storm_desc: "На північній периферії Європи гордо височіє Фінляндія - бастіон німецького впливу в Скандинавії. Виникнувши на уламках Російської імперії, де соціалізм загрожував нації ще на етапі її зародження, королівство перетворилося на вірного союзника Німеччини у боротьбі проти принципів соціалізму та імперіалістичних рук Росії. Але після майже двох десятиліть незалежності під керівництвом монарха та національної коаліції в країні назріває неспокій: чи є Фінляндія справді вільною, чи німецьке панування просто трохи витонченіше, ніж за часів старих царів?"

### PER - Persia ###
 PER_KR_gathering_storm_desc: "Персія здобула повну незалежність від росіян і британців після Вельткригу, але роки, що минули відтоді, пройшли в нестабільності.\n\nШахові, який має слабке здоров'я після замаху на нього кілька років тому, залишилося недовго, а його брат і спадкоємець Хасан Мірза вже готовий посісти трон. Роялісти вважають, що він повинен очолити сильну монархію, але він може навіть не сісти на трон, оскільки заклики до республіки або навіть соціалістичної держави не припиняються. І, звичайно ж, є питання про споконвічно перські землі в османських лабетах..."
 
### TRM - Transamur ###
 TRM_KR_gathering_storm_desc: "Після невдалого перевороту 1925 року самопроголошений "верховний лідер" Росії Олександр Колчак та його угруповання знайшли притулок в окупованому Заамур'ї. За підтримки Японії ця "колчаківська кліка" створила в регіоні залежний від Росії уряд, що конкурував з нею.\n\nХоча Заамур залишається підпорядкованим, Токіо втратив значну частину контролю над справами у Владивостоці. Колчак порушує його директиви, а чутки про переворот зсередини та зміну режиму, нав'язану ззовні, рясніють. Чи буде Заамурський край контролювати всю Росію, чи стане форпостом японської заморської імперії в найближчі роки?"

### SIA - Siam ###
 SIA_KR_gathering_storm_desc: "Спочатку нейтральний під час Великої війни, Сіам приєднався до Центральних держав в останню хвилину в 1919 році, щоб повернути собі Шампасак і внутрішні камбоджійські землі вздовж лінії Меконгу. Тим не менш, у 1928 році Сіам був втягнутий у 36-ту Сіамсько-бірманську війну з новоствореною незалежною державою Бірма. Велика сіамська нація змогла успішно перемогти бірманців, і лише завдяки дипломатичному втручанню Німеччини та Японії було досягнуто прийнятного перемир'я. Зараз, на світанку 1936 року, сіамський народ продовжує насолоджуватися миром, процвітанням і стабільністю, а король Праджадхіпок сподівається представити першу конституцію Сіаму."

#### East Asia ####

### QIE - Qing Empire ###
 QIE_KR_gathering_storm_desc: "Імперія Цін вступає в 1936 рік на межі. Відновлений в обмін на німецьку підтримку під час четвертої Чжилі-Фентянської війни 1927 року, імператор Сюаньтун залишається глибоко непопулярним і багато хто вважає його нелегітимним.\n\nКліка Чжилі, яка перемогла і феньтянську кліку, і Гоміндан, виступає як переможець хаосу, що охопив Китай протягом майже двох десятиліть, але їхня влада в країні ще далека від надійної. Вороги ззовні та зсередини загрожують їхній гегемонії, і поки що невідомо, як довго вони зможуть утримувати владу..."
 
### GXC - Liangguang ###
 GXC_KR_gathering_storm_desc: "Лянган є бастіоном республіканізму в Китаї: регіон, безпечний в рамках Ліги, але достатньо незалежний, щоб бути функціонально автономним, тут глибоко вкорінені традиції демократичного врядування. Чень Цзюньмін і Лу Жунтін, які контролюють провінції Гуандун і Гуансі відповідно, побудували мілітаризацію поряд з процвітанням. Проте не все так добре - у заможному Гуандуні не всі цінують бачення Чена щодо зразкової провінції, а різкий контраст між республіканськими ідеалами і домінуючою армією Гуансі також не залишився непоміченим. У найближчі роки жителі Ляньгуану обиратимуть, чому вони віддають перевагу..."
 
### FNG - Fengtian Government ###
 FNG_KR_gathering_storm_desc: "Шанхайська конференція 1928 року залишила Фентянь єдиним спадкоємцем спадщини старої Бейянської республіки. Як і раніше, демократія зберігається лише у вигляді тонкого шару, а реальна влада поділена між широким колом недобросовісних автократів.\n\nЧжан Цзуолінь, чиї амбіції обмежені суворими реаліями Цінської Імперії та японської влади, змушений ходити по політичному канату над махінаціями власного розколотого уряду. Перспективи похмурі, але дехто все ще не втрачає надії. П'ятиколірний прапор може знову замайоріти високо над Пекіном і над усім Китаєм..."
 
### CHI - Left Kuomintang ###
 CHI_KR_gathering_storm_desc: "Десятиліття минуло з часу катастрофічної Північної експедиції, але Гоміньдан продовжує боротьбу. Голова Ван Цзінвей, який перебуває у вигнанні в Парижі, позиціонує себе як законний спадкоємець доктора Сунь Ятсена, в той час як Сун Цінлін очолює кривавий повстанський рух у регіоні Мінґан. Маючи союзників-синдикалістів на заході, сили повстанців на сході та голову Ван на чолі, Гоміньдан готовий знову розпалити вогонь революції і довести бачення доктора Сунь Ятсена про вільний Китай до кінця. Чи зможе націоналістична партія досягти успіху у своїй місії, чи Національна революція буде назавжди розчавлена під тиском імперіалізму?"

