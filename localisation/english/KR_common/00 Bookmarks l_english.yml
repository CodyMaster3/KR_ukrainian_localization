### Name and Description ###
 KR_history_title: "Стисла історія"
 KR_scenario_name: "Спадщина Вельткригу"
 KR_scenario_desc: "На світанку 1936 року спадщина Вельткригу важким тягарем лягає на плечі нового покоління. Німеччина стоїть у центрі світу, неперевершена потуга, але біля її ніг лежать вороги, як старі, так і нові: від французького синдикалістського Інтернаціоналу до старої Антанти, від незламної Росії до сонця, що сходить, яке не розкаюється. У той самий час Німеччина, завдяки своїм величезним можливостям, небезпечно перенапружується, її союзники в Константинополі та Відні відчужуються, а по той бік Атлантики американський колосс хитається. Минуло сімнадцять років після закінчення війни, і мало хто очікує, що новий рік принесе переломний момент, але незабаром одна-єдина іскра може бути достатньою, щоб запалити порохову бочку заново..."

