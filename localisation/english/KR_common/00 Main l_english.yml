### Events ###
 kr.political.100.t:0 "Порядок відновлено у [Root.GetNameDef]"
 kr.political.100.d:0 "У той час як  [Root.GetNameDef] все ще працює під [overlord_name.GetAdjective]им контролем, [Root.GetAdjective]і військові встановили достатній контроль над нашими власними кордонами, щоб тепер можна було здійснювати подібність більшої автономії. Це не незалежність, але це означає, що нам більше не доведеться покладатися на [overlord_name.GetAdjective]і війська для захисту наших кордонів."
 kr.political.100.a:0 "Відмінно."

 kr.political.101.t:0 "Порядок відновлено у [From.GetNameDef]"
 kr.political.101.d:0 "В той час як [From.GetNameDef] все ще знаходиться під [Root.GetAdjective]им контролем, [From.GetAdjective]і військові встановили достатній контроль над власними кордонами, що тепер стало можливою видимістю автономії. Це не незалежність, але це означає, що їм більше не доведеться покладатися на [Root.GetAdjective]і війська для захисту своїх кордонів, а отже, вони не перебувають під таким жорстким нашим контролем."
 kr.political.101.a:0 "Нехай буде так."

 kr.political.102.t:0 "Велика [Root.GetAdjective]а автономія?"
 kr.political.102.d.tfv:0 "[Root.GetNameDefCap] залишається під контролем [overlord_name.GetAdjective]ого уряду, але цей контроль починає напевно слабшати у міру того, як наша сила відновлюється. [Root.GetAdjective]у владу нелегко стримати, і вже зараз наші лідери вимагають більшого контролю за нашими власними справами. Наш [overlord_name.GetAdjective]ий повелитель не зможе пручатися нам довгий час."
 kr.political.102.d:0 "[Root.GetNameDefCap] залишається під контролем [overlord_name.GetAdjective]ого уряду, але цей контроль починає слабшати у міру того, як наша сила відновлюється. [Root.GetAdjective]у владу нелегко стримати, і вже зараз наші лідери вимагають більшого контролю за нашими власними справами, і цей ефект відчувається по всій країні."
 kr.political.102.a:0 "Хай живе [Root.GetNameDef]!"

 kr.political.103.t:0 "Велика [From.GetAdjective]а автономія"
 kr.political.103.d:0 "[From.GetNameDefCap] залишається під контролем [Root.GetAdjective]ого уряду, але цей контроль починає слабшати у міру того, як наша сила відновлюється. [From.GetAdjective]а владу не так просто стримати, і по всій країні відчувається вимога їхніх лідерів щодо більшого контролю за своїми власними справами."
 kr.political.103.a:0 "Нам потрібно уважно стежити за цим."

 kr.political.106.t:0 "Боротьба за незалежність"
 kr.political.106.d.tfv:0 "[overlord_name.GetAdjective]ий контроль над [Root.GetAdjective]им урядом уже давно слабшає. Ми надто сильні, щоб нас стримувати. Серед [Root.GetAdjective]их людей є спільна вимога, щоб [Root.GetNameDef] став вільним."
 kr.political.106.d:0 "[overlord_name.GetAdjective]ий контроль над [Root.GetAdjective]им урядом уже давно слабшає. Ми надто сильні, щоб нас стримувати. Серед [Root.GetAdjective]их людей є спільна вимога, щоб [Root.GetNameDef] став вільним, і тепер ми повинні вирішити, чи будемо вимагати нашої незалежності від [overlord_name.GetNameDef]."
 kr.political.106.a:0 "Хай живе [Root.GetName]!"
 kr.political.106.b:0 "Так, ми вимагаємо незалежність!"
 kr.political.106.c:0 "Ні, краще не дратувати."

 kr.political.107.t:0 "[From.GetNameDefCap] вимагає незалежність"
 kr.political.107.d:0 "[Root.GetAdjective]ий контроль над [From.GetAdjective]им урядом уже давно слабшає. Вони надто сильні, щоб ми могли їх стримати. Серед [From.GetAdjective]их людей є спільна вимога, щоб [From.GetNameDef] було звільнено, і тепер їх уряд офіційно подав вимогу про повну незалежність."
 kr.political.107.a:0 "Відпустіть їх, поки ми ще друзі."
 kr.political.107.b:0 "Вони жартують? Забудьте."

 kr.political.108.t:0 "Відмовили у незалежності"
 kr.political.108.d:0 "[From.GetAdjective]ий уряд відхилив нашу вимогу про незалежність. У той час, як ми лише номінально перебуваємо під їх контролем, обмеження все ще накладають на нас відбиток."
 kr.political.108.a:0 "На цьому ми не закінчимо."

 KR_fight_for_independence:0 "Оголосити незалежність!"
 KR_fight_for_independence_desc:0 "[From.GetNameDefCap], відхилив нашу вимогу незалежності, але це ще не кінець. Ми будемо вільні, навіть якщо боротимемося за це!"

 kr.political.109.t:0 "[From.GetNameDefCap] оголошує незалежність"
 kr.political.109.d:0 "Нашої відмови надати [From.GetNameDef] незалежність, було недостатньо. У будь-якому випадку, вони оголосили себе вільними від [Root.GetAdjective]ого контролю."
 kr.political.109.a:0 "Відпустіть їх."
 kr.political.109.b:0 "Ще подивимося!"

 kr.political.110.t:0 "Війна за незалежність"
 kr.political.110.d:0 "Наш колишній сюзерен не може закріпитись у [Root.GetNameDef], але й ми не зможемо їх перемогти. Можливо, настав час закликати до перемир'я і покінчити з цим?"
 kr.political.110.a:0 "Так, давайте закінчимо це."
 kr.political.110.b:0 "Ні! Тепер йдеться не лише про незалежність!"

 kr.political.111.t:0 "[From.GetAdjective]а війна за незалежність"
 kr.political.111.d:0 "Війна з [From.GetNameDef] продовжується протягом деякого часу, і ніхто з нас не може отримати явної переваги. Можливо, настав час просто визнати їхню незалежність і покінчити з цим."
 kr.political.111.a:0 "Так, давайте закінчимо це."
 kr.political.111.b:0 "Ні! Ми закінчимо це!"

 kr.political.250.t:0 "Маріонетка [marked_country.GetNameDef]?"
 kr.political.250.d:0 "Це перетворить [marked_country.GetNameDef] у підданого [to_be_overlord.GetNameDef], використовуючи автономний стан окупованої маріонетки за умовчанням. Якщо вони знаходяться в іншій фракції, вони покинуть її, але це не призведе до закінчення поточних воєн, у яких вони беруть участь. Якщо ви хочете зробити це, ви повинні зробити це окремо.\n\n§RПРИМІТКА: Це може порушити контент Kaiserreich! Використовуйте на свій страх та ризик!!§!"
 kr.political.250.a:0 "Давай!"
 kr.political.250.b:0 "Зробіть це, але нехай вони збережуть свій нинішній уряд."
 kr.political.250.c:0 "Якщо подумати..."

 kr.political.251.t:0 "Звільнити державу [marked_country.GetNameDef]?"
 kr.political.251.d:0 "Це зробить [marked_country.GetNameDef] повністю незалежною. Це не змінить їхнього поточного уряду (якщо тільки мод не містить контент, що дозволяє зробити це автоматично), не видалить [marked_country.GetNameDef] з їхньої фракції, і не виведе їх із будь-яких війн.\n\n§RПРИМІТКА: Це може порушити контент Kaiserreich! Використовуйте на свій страх та ризик!!§!"

 kr.political.252.t:0 "Приєднатися до [to_be_faction_leader.GetFactionName]?"
 kr.political.252.d:0 "Це змусить [marked_country.GetNameDef] приєднатися до [to_be_faction_leader.GetFactionName], розформувавши свою фракцію, якщо вони є лідером, або просто залишивши свою поточну фракцію, якщо вони в ній перебувають. Це не змінить жодних воєн, у яких вони зараз беруть участь.\n\n§RПРИМІТКА: Це може порушити контент Kaiserreich! Використовуйте на свій страх та ризик!!§!"

 kr.political.253.t:0 "Ввести в [marked_country.GetFactionName]?"
 kr.political.253.d:0 "Це зробить [marked_country.GetNameDef] лідером фракції для [marked_country.GetFactionName].\n\n§RПРИМІТКА: Це може порушити контент Kaiserreich! Використовуйте на свій страх та ризик!!§!"

 kr.political.254.t:0 "Вийти з [marked_country.GetFactionName]?"
 kr.political.254.d:0 "Це змусить [marked_country.GetNameDef] покинути [marked_country.GetFactionName], розформувавши фракцію, якщо він лідер. Это не вплине на війни, в яких вони зараз беруть участь.\n\n§RПРИМІТКА: Це може порушити контент Kaiserreich! Використовуйте на свій страх та ризик!!§!"

 kr.political.255.t:0 "Мир з [peace_target.GetNameDef]?"
 kr.political.255.d:0 "[marked_country.GetNameDefCap], разом зі своїми союзниками, укласти білий мир з [peace_target.GetNameDef] і всіма їхніми союзниками.\n\n§RПРИМІТКА: Це може порушити контент Kaiserreich! Використовуйте на свій страх та ризик!!§!"
 kr.political.255.b:0 "Відокремити [marked_country.GetNameDef] від її союзників, та укласти мир."

 kr.political.256.t:0 "Мир після всіх воєн?"
 kr.political.256.d:0 "[marked_country.GetNameDefCap] укласти окремий білий мир для своїх поточних воєн. Якщо країна є підданим, вона спочатку буде звільнена, а якщо вона перебуває у фракції, вона має спочатку вийти з неї.\n\n§RПРИМІТКА: Це може порушити контент Kaiserreich! Використовуйте на свій страх та ризик!!§!"

 kr.political.257.t:0 "Війна з [war_target.GetNameDef]?"
 kr.political.257.d:0 "[marked_country.GetNameDefCap] оголосить війну [war_target.GetNameDef]. Немає жодних підстав, що це не дійсне оголошення, крім того, що ці дві країни не є союзниками і не перебувають у стані війни.\n\n§RПРИМІТКА: Це може порушити контент Kaiserreich! Використовуйте на свій страх та ризик!!§!"

### Unit Leader Events ###
 unit_leader.1.t:0 "[From.GetName] захворів"
 unit_leader.1.d:0 "У службі [From.GetHerHis] народу, здається [From.GetRank] [From.GetName] зсунув [From.GetHerselfHimself] занадто далеко. Внаслідок поганого клімату в оперативній зоні [From.GetHerHis], [From.GetRank] зараз захворів, і ймовірно, знадобиться деякий час, щоб відновитися. Поки [From.GetSheHe] не видужає, [From.GetSheHe] не працюватиме на звичайному рівні [From.GetHerHis]."
 unit_leader.1.a:0 "Нещасний."

 unit_leader.2.t:0 "[From.GetName] поранено"
 unit_leader.2.d:0 "При доведенні битви до успішного завершення, здається, що [From.GetRank] [From.GetName] піддає [From.GetHerselfHimself] надто великому ризику, ведучи [From.GetHerHis] людей. [From.GetSheHeCap] був поранений, і ймовірно, знадобиться деякий час, щоб рани повністю загоїлися, доки [From.GetRank] не виступатиме на звичайному рівні [From.GetHerHis]."
 unit_leader.2.a:0 "Нещасний."

### Government in Exile Events ###
 mtg_exile_leader_added.1.t:0 "[exile_nation.GetAdjective]ий лідер у вигнанні пропонує свої послуги"
 mtg_exile_leader_added.1.desc:0 "Після довгої і небезпечної подорожі через утримувану ворогом територію і кілька нейтральних країн [From.GetName] нарешті прибув до столиці. Після невеликого відпочинку лідер [From.GetSheHe] запропонував свою допомогу в нашій.\n\nСудячи з повідомлень, [From.GetSheHe] «прагне повернутися до свого звичайного заняття – вбивств і руйнувань»."
 mtg_exile_leader_added.1.a:0 "Ваша боротьба ще не закінчена."

 mtg_exile_government.2.title:0 "[From.GetAdjective]ий уряд у вигнанні"
 mtg_exile_government.2.desc:0 "[From.GetLeader] офіційно просить уряд [Root.GetAdjective] дозволу повернутися до стану [From.GetNameDef] і відновити тимчасовий уряд партії [From.GetRulingPartyLong] підготуватися до повоєнного світу»."
 mtg_exile_government.2.a:0 "Пора їм повернутися на свою територію."
 mtg_exile_government.2.b:0 "Час ще не настав."

 mtg_exile_government.3.title:0 "Держава [From.GetName] пропонує інтеграцію флоту"
 mtg_exile_government.3.desc:0 "Керівництво [From.GetAdjective] ВМС представило нам план інтеграції нашого флоту в їх флот. Воно стверджує, що, якщо дати плануючим органам [From.GetAdjective] флоту повний контроль над нашими кораблями, їх ефективно в порівнянні з незалежним статусом."
 mtg_exile_government.3.a:0 "Ми згодні."
 mtg_exile_government.3.b:0 "Ми не будемо служити під їх початком."

 mtg_exile_government.4.title:0 "Держава [From.GetName] приймає пропозицію про інтеграцію флоту"
 mtg_exile_government.4.desc:0 "[From.GetAdjective]ий уряд повідомив нам, що вони приймають нашу пропозицію, і відтепер їхні кораблі діятимуть під нашим командуванням."
 mtg_exile_government.4.a:0 "Чудово."

 mtg_exile_government.5.title:0 "Держава [From.GetName] відкидає пропозицію про інтеграцію флоту"
 mtg_exile_government.5.desc:0 "[From.GetAdjective]ий уряд повідомив нам, що їхні моряки нізащо не будуть служити під командуванням офіцерів іншої країни. Вони хочуть допомагати нам, але не мають наміру втрачати незалежність."
 mtg_exile_government.5.a:0 "Вони ставлять свою гордість вище за інтереси альянсу."

 mtg_generic.1.title:0 "Держава [From.GetName] насильно змінює уряд"
 mtg_generic.1.desc:0 "Держава [From.GetNameDef] звертає увагу на явно недостатню підтримку виборцями нашого поточного уряду та вимагає його заміни."
 mtg_generic.1.a:0 "Нам залишається лише прийняти це."

