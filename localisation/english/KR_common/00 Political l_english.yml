### Subtype Descriptions ###
 totalist_subtype_desc: "Термін "тоталізм" походить від Тоталістичної Хартії - угоди про співпрацю між Освальдом Мослі, Жоржем Валуа та Беніто Муссоліні, в якій були викладені основні принципи ідеології. Тоталісти відмовляються від федеративного елементу синдикалістської державної організації, стверджуючи, що до досягнення світової революції революційні держави повинні бути централізованими і мілітаризованими для боротьби з рештою капіталістичних держав. Ступінь трансформації суспільства тоталістичними режимами є значно більшим, часто доходить до тоталітарного контролю над суспільством і побудови культу особи. Термін "тоталітаризм" також часто використовується для опису лівих держав, які не належать до хартійного тоталітаризму, але, тим не менш, демонструють такі риси, як мілітаризація, централізація і тоталітарна трансформація суспільства."
 syndicalist_subtype_desc: "Синдикалізм є провідною лівою революційною ідеологією, чий злет до світової популярності почався з Французької революції 1919 року. Хоча синдикалізм поділяється на різні течії, деякі з яких зазнали впливу інших ідеологій, таких як марксизм та анархізм, ортодоксальний синдикалізм базується на працях лідерів Генеральної конфедерації робітничого руху (ГКРР), кодифікованих в Ам'єнській хартії 1906 року, і вважає своїми попередниками Михайла Бакуніна та П'єра-Жозефа Прудона. Синдикалізм визначається поняттями революційної спонтанності та прямої дії - вірою в те, що самі робітники, організовані в профспілки, повинні боротися з капіталізмом, а не покладатися на зовнішніх агентів, таких як політичні партії. Трансформація капіталістичного суспільства в синдикалістське має відбутися через загальний страйк - загальнонаціональну відмову від капіталізму і передачу всіх засобів виробництва профспілкам. Синдикалістські держави є децентралізованими та федеративними, всі галузі промисловості об'єднані в синдикати, трудові ради, обрані від цих профспілок, керують місцевим самоврядуванням, а центральна влада належить національному конгресу представників профспілок. Однак ступінь реалізації цих принципів у різних країнах різниться."
 radical_socialist_subtype_desc: "Радикальний соціалізм - це загальна назва для різних соціалістичних, комуністичних та анархістських ідеологій, які безпосередньо не пов'язані з синдикалізмом. Країни з такою ідеологією працюють з соціалістичною економікою, що зазвичай супроводжується певною виборною формою правління; їхньою кінцевою метою є створення раю для робітничого класу, деталі якого варіюються від руху до руху."
 social_democrat_subtype_desc: "Соціал-демократія - це ідеологія, метою якої є реформування та гуманізація капіталізму шляхом приведення його у відповідність до етичних ідеалів соціального добробуту при збереженні капіталістичного способу виробництва, а не створення альтернативної соціалістичної економічної системи. Зазвичай просуваючи плюралістичну форму правління і жорстко регульовану ринкову економіку, існують і більш радикальні течії."
 social_liberal_subtype_desc: "Соціальний лібералізм - це різновид ринкового лібералізму, головна відмінність якого полягає у включенні різних громадянських свобод до основних прав людини. Сповідуючи прогресивну соціальну та економічну політику, соціал-ліберали прагнуть створити суспільство, в якому кожна людина, незалежно від її статусу, може вільно жити власним життям з повними можливостями."
 market_liberal_subtype_desc: "Ринкові ліберали вважають себе основною ліберальною ідеологією. Основними принципами ринкового лібералізму є нерегульований вільний ринок і демократична плюралістична політична система. Ринкові ліберали вважають, що чим вільніший ринок, тим вільніші люди, і вони будуть рішуче захищати політичні та економічні права особистості."
 social_conservative_subtype_desc: "Консерватизм - це політична ідеологія, орієнтована на збереження традиційних вірувань, поглядів і філософії, а також традиційної динаміки влади в суспільстві при використанні демократичної системи. Виступаючи як проти радикальних, так і проти поміркованих змін статус-кво, консерватори прагнуть зберегти суспільство впорядкованим і стабільним. Зазвичай вони виступають за регульовану ринкову економіку, але не є винятком і більш ліберальна економічна політика."
 authoritarian_democrat_subtype_desc: "Авторитарна демократія - це ідеологія, яка поєднує сильну виконавчу владу з представницьким парламентом і частково демократичною політичною системою. Авторитарні демократичні режими часто займають консервативну позицію щодо соціальних питань і сприяють ліберально-капіталістичній економіці з обмеженим втручанням держави. Ці режими мають на меті підтримувати національну стабільність і надавати народу одночасно популярний і відповідальний уряд."
 paternal_autocrat_subtype_desc: "Патерналізм не є політичною ідеологією у звичайному розумінні цього слова, а скоріше загальним терміном для позначення ставлення цих урядів до своїх громадян: Весь народ є підданими лідера, монарха чи диктатора, і завданням і обов'язком лідера є вести державу і суспільство праведним і найкращим шляхом, об'єднуючи народ під своєю доброзичливою опікою. Ці країни зазвичай мають дуже авторитарну владу, консервативні суспільні погляди і контрольовану державою економіку."
 national_populist_subtype_desc: "Охоплюючи різноманітні ультранаціоналістичні та мілітаристські рухи, націонал-популізм, як правило, прославляє відданість державі, об'єднання народу під владою сильного лідера та корпоративну економіку. Часто підтримуючи расову політику та насильницьку риторику, націонал-популізм рішуче виступає проти більшості інших політичних партій."

