### Generic Faction Joining ###
 generic_events.10.t: "Союз з [FROM.GetNonIdeologyNameDef]?"
 generic_events.10.d: "Міжнародні відносини часто є мінливими, угоди та домовленості швидко змінюються від покоління до покоління. Іноді навіть протягом життя одного покоління пакти підписуються і розриваються через зміну інтересів. Нестабільність, що виникла після "Чорного Понеділка" та інших політичних подій у світі, посилила побоювання багатьох слабких країн, що великі держави, які наносять удари, застануть їх посередині.\n\nВ той час, як дехто вдається до ізоляції або через власні внутрішні негаразди, або сподіваючись, що нейтралітет зробить їх не вартими часу для різних держав, які полюють на них, [FROM.GetNameDefCap] обрала протилежний підхід. Вирішивши всі внутрішні проблеми, люди з [FROM.GetNameDefCap] тепер дивляться назовні, сподіваючись знайти захист, який надають альянси. Ми, можливо, через кращі географічні умови, військову міць або ідеологічну послідовність, є вибором союзника для [ROOT.GetFactionName].\n\nПитання залишається в тому, чи приймемо ми їх? Ще один союзник у нашому пакті означає додаткові ресурси для наших об'єднаних сил, хоча будь-яка додаткова небезпека, яку він додає нашій фракції, є небезпекою, яку ми будемо сприймати як спільну. Необхідно враховувати будь-які конкуруючі претензії, а також розбіжності, які вони можуть викликати між членами фракції. Яким має бути наше рішення?"
 generic_events.10.a: "Разом ми сильніші!"
 generic_events.10.b: "Чудова пропозиція, надішліть її до [faction_leader.GetNonIdeologyNameDef]!"
 generic_events.10.c: "Якщо подумати, то ні..."

 generic_events.11.t: "[FROM.GetNonIdeologyNameDefCap] прийняла!"
 generic_events.11.d: "Вислухавши наше прохання про вступ до їхнього альянсу, [FROM.GetNameDefCap] прийняв нашу заявку, і тепер ми готові стати членом [FROM.GetFactionName]. Ми сподіваємося, що це підвищить нашу безпеку в ці тривожні часи, оскільки ми прагнемо забезпечити захист нашого народу від зовнішніх сил та іноземного втручання.\n\nОднак це не означає, що ця угода є безкоштовною. На нас покладаються певні сподівання щодо нашого внеску у спільну оборону країн [FROM.GetFactionName], і ми, ймовірно, будемо втягнуті у конфлікти, пов'язані з цим пактом. Це включає в себе можливість бути втягнутими у війни, ініційовані членами цього пакту.\n\nМи йдемо в майбутнє разом, наші долі тепер переплетені як словом, так і силою зброї. Якщо пощастить, ми отримаємо від цієї угоди набагато більше, ніж втратили в автономії."
 generic_events.11.a: "Чудово!"

 generic_events.12.t: "[FROM.GetNonIdeologyNameDefCap] пропонує союз з [FROM.GetNonIdeologyNameDef]"
 generic_events.12.d: "FROM звернулася до FROM.FROM з пропозицією домовитися про союз, FROM передав запит лідеру фракції."
 generic_events.12.a: "Дозволити їм приєднатися."
 generic_events.12.b: "Вони нам не потрібні."

 generic_events.13.t: "[FROM.GetNonIdeologyNameDefCap] прийняла!"
 generic_events.13.d: "Лідер фракції прийняв альянс. ROOT - потенційний член, FROM - лідер фракції, FROM.FROM - країна, що веде переговори."
 generic_events.13.a: "Чудово."

 generic_events.14.t: "[FROM.GetNonIdeologyNameDefCap] прийняла!"
 generic_events.14.d: "Лідер фракції прийняв альянс. ROOT - країна, що веде переговори, FROM - потенційний член, FROM.FROM - лідер фракції."
 generic_events.14.a: "Чудово."

 generic_events.15.t: "[FROM.GetNonIdeologyNameDefCap] відмовилася!"
 generic_events.15.d: "Лідер фракції відмовився від альянсу. ROOT - потенційний член, FROM - лідер фракції, FROM.FROM - країна, що веде переговори."
 generic_events.15.a: "Це їхня втрата."

 generic_events.16.t: "[FROM.GetNonIdeologyNameDefCap] відмовилася!"
 generic_events.16.d: "Лідер фракції відмовився від альянсу. ROOT - країна, що веде переговори, FROM - потенційний член, FROM.FROM - лідер фракції."
 generic_events.16.a: "Що?"

 generic_events.17.t: "[FROM.GetNonIdeologyNameDefCap] відмовилася!"
 generic_events.17.d: "Незважаючи на наші переконливі заклики про те, що ми можемо бути ефективним учасником і членом їхнього альянсу, на наш жаль, [FROM.GetNameDef] відхилив наш запит на приєднання до [FROM.GetFactionName]. У певному сенсі цього можна було очікувати: альянси часто бувають делікатними і пов'язаними з небезпеками, і при їх створенні слід бути обережними. Проте, ця відмова залишає нас у болючому місці. Або вони не мають наміру захищати нас, або, що більш цинічно, розглядають нас як майбутню мішень на полі бою.\n\nТоді ми повинні поспішати з пошуком дієвих засобів національної безпеки. Незалежно від того, чи це означає пошук іншого альянсу для захисту від вторгнення, чи звернення до кількох фракцій як доброзичливого нейтрального посередника, чи перехід до збройного захисту всередині країни, ми повинні забезпечити безпеку наших людей. Фракція [FROM.GetFactionName] може жалкувати, а може і не жалкувати, що відмовила нам, але важливо, щоб ми не жалкували про такий результат."
 generic_events.17.a: "Це їхня втрата."

 generic_events.18.t: "Союз з [FROM.GetNonIdeologyNameDef]?"
 generic_events.18.d: "Міжнародні відносини часто є мінливими, угоди та домовленості швидко змінюються від покоління до покоління. Іноді навіть протягом життя одного покоління пакти підписуються і розриваються через зміну інтересів. Нестабільність, що виникла після "Чорного Понеділка" та інших політичних подій у світі, посилила побоювання багатьох слабких країн, що великі держави, які наносять удари, застануть їх посередині.\n\nПрагнучи переслідувати спільні інтереси, [FROM.GetFactionName] об'єдналися у всеосяжний військовий альянс. Вони прагнули нашого членства, пропонуючи нам потенціал подальшого захисту (як від зовнішніх загроз, так і від самих себе), а в обмін на поглиблення військових та економічних зв'язків ми станемо частиною сильнішого та об'єднаного блоку.\n\nВступ до альянсу, однак, не позбавлений ризику. Ми, ймовірно, будемо втягнуті в будь-які конфлікти, що виникатимуть у зв'язку з цим альянсом, і цілком можливо, що наші внески переважатимуть переваги, які ми отримаємо від членства. Важливо, щоб ми, як нація, ретельно зважили витрати і вигоди від такої угоди."
 generic_events.18.a: "Разом ми сильніші!"
 generic_events.18.b: "Якщо подумати, то ні..."

 generic_events.19.t: "[FROM.GetNonIdeologyNameDefCap] прийняла!"
 generic_events.19.d: "Після деяких роздумів [FROM.GetNameDefCap] прийняв наше запрошення приєднатися до [ROOT.GetFactionName], на що ми дуже сподівалися. Новий член нашого альянсу, як правило, вітається, приносячи додаткову безпеку один для одного і, як мінімум, забезпечуючи мир між членами альянсу. Ми сподіваємося, що їхній внесок у вигляді військових сил, фінансування та дипломатичної ваги сприятиме просуванню спільних інтересів [ROOT.GetFactionName], але попереду нас чекають деякі проблеми.\n\nЩе один союзник у нашому пакті означає додаткові ресурси для наших об'єднаних сил, хоча будь-яка додаткова небезпека, яку він додає для нашої фракції, є небезпекою, яку ми будемо сприймати як спільну. Будь-які конкуруючі претензії повинні бути прийняті до уваги, а також будь-який розбрат, який вони можуть викликати між членами фракції.\n\nНам потрібно буде старанно працювати над тим, щоб ці питання були згладжені і щоб цей альянс працював для всіх (або, принаймні, для нас самих). Однак це не повинно затьмарити дипломатичну перемогу, яку ми сьогодні здобули для всіх наших народів."
 generic_events.19.a: "Чудово!"

 generic_events.20.t: "[FROM.GetNonIdeologyNameDefCap] відмовилася!"
 generic_events.20.d: "Після деяких роздумів, на наш жаль, [FROM.GetNameDef] відхилив наше запрошення приєднатися до [ROOT.GetFactionName]. На жаль, це не рідкість, коли йдеться про створення альянсів. Деякі країни побоюються втрати дипломатичної гнучкості, яку може спричинити формальне зобов'язання, сподіваючись уникнути втягування у програшний конфлікт або бажаючи приєднатися до більш підходящого альянсу. Можливо також, що вони мають плани, які є взаємовиключними з нашими цілями, хоча, сподіваємось, не в антагоністичній формі.\n\nЯк би там не було, [FROM.GetNameDef] не створить і не зруйнує наш альянс. Принаймні, так повинно бути, якщо наша фракція хоче мати хоч якусь вагу. Ми так чи інакше досягнемо наших цілей, і якщо їм пощастить, [FROM.GetNameDef] не надто пошкодує про своє погане рішення."
 generic_events.20.a: "Це їхня втрата."

### Incoming War-ning ###
 generic_events.30.t: "Готуйтеся до війни!"
 generic_events.30.d: "Ми отримали численні повідомлення про те, що [From.GetAdjective]і війська наразі накопичують сили, і що через [Root.GetAdjective]ий кордон ведеться активна розвідка. Військові кажуть, що очевидно, що [From.GetNameDef] планує вторгнення в [Root.GetNameDef], яке може розпочатися в будь-який час протягом наступних кількох тижнів."
 generic_events.30.a: "Ми повинні бути готові!"
 generic_events.31.d: "Ми отримали тривожну звістку від [From.From.GetNameDef] про те, що [From.From.GetAdjective]і війська наразі накопичують сили, і що через [From.From.GetAdjective]ий кордон ведеться активна розвідка. Військові кажуть, що очевидно, що [From.From.GetNameDef] планує вторгнення в [From.From.GetNameDef], яке може розпочатися в будь-який час протягом наступних кількох тижнів."
 generic_events.32.d: "Ми отримали повідомлення від наших союзників у [From.GetNameDef], що їхні війська наразі накопичують сили, і що через [attack_target.GetAdjective]ий кордон ведеться велика розвідка. [From.GetNameDef] планує вторгнення в [attack_target.GetNameDef], яке може розпочатися в будь-який час протягом наступних кількох тижнів."

### Returning Cores ###
 return_cores_to_ally: "Повернути [From.GetAdjective]і землі"
 return_cores_to_ally_desc: "[Root.GetAdjective]ий уряд обговорює, що робити з [From.GetAdjective]ими землями, які ми зараз займаємо - землями, на які ми не маємо жодних законних прав. Чи повинні ми повернути ці землі нашим [From.GetAdjective]им союзникам?"
 return_cores_to_subject: "Повернути [From.GetAdjective]і землі"
 return_cores_to_subject_desc: "[Root.GetAdjective]ий уряд обговорює, що робити з [From.GetAdjective]ими землями, які ми зараз займаємо - землями, на які ми не маємо законних прав. Чи повинні ми повернути ці землі нашим підданим у [From.GetNameDef]?"

 generic_events.75.t: "[From.From.GetAdjective]і землі"
 generic_events.75.d: "[Root.GetAdjective]ий уряд обговорює, що робити з [return_to.GetAdjective]ими землями, які ми зараз займаємо - землями, на які ми не маємо законних прав. Чи повинні ми повернути їм ці землі?"
 generic_events.75.a: "Так, повернути їм всі землі."
 KR_will_return_all: "Всі прибережні або прилеглі землі, які є [return_to.GetAdjective]ими національними землями або претензіями, будуть повернуті державі §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include states that are [Root.GetAdjective] §Yclaimed§! or §Ycore§! states."
 generic_events.75.b: "Так, поверніть їм землю... але збережіть найбільш життєво важливі регіони"
 KR_will_return_rest: "Всі прибережні або прилеглі землі, які є [return_to.GetAdjective]ими національними землями або претензіями, будуть повернуті державі §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include states that are [Root.GetAdjective] §Yclaimed§! or §Ycore§! states, nor will it include §Yvital§! states such as canals."
 generic_events.75.c: "Повернути їм лише їхні основні землі"
 KR_will_return_cores: "Всі прибережні або прилеглі землі, які є [return_to.GetAdjective]ими національними будуть повернуті державі §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include [Root.GetAdjective] §Yclaimed§! or §Ycore§! states, nor §Yvital§! states such as canals. Any [return_to.GetAdjective] §Yclaims§! will also be retained."
 generic_events.75.e: "Ми збережемо все!"
 KR_will_not_return: "Ми §Rне§! повернемо жодної з їхніх земель, і нас більше не попросять про це."

 generic_events.76.t: "Держава [From.GetNameDefCap] повернула [Root.GetAdjective]і землі"
 generic_events.76.d: "Наші союзники в [From.GetNameDefCap] повернули нам деякі з наших власних земель!"
 generic_events.76.a: "Чудово!"

