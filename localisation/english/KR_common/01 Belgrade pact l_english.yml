 belgrade_pact_events.206.t:0 "Вибір мети"
 belgrade_pact_events.206.d:0 "Наша спільна мета може бути однаковою, але є кілька шляхів вирішення проблеми Відня. Більш радикальні делегати Конгресу закликають до війни пролити кров австрійцям. З іншого боку, помірковані дипломати виступають за більш дипломатичний підхід, сподіваючись на зближення з Віднем. Мирний підхід був би кращим, але мало хто оптимістично оцінює ймовірність того, що Австрія піде на переговори. Зрештою, провідні сербські делегати мають право вирішального вибору, і після кількох годин закулісних зустрічей вони повертаються до Конгресу зі своїм планом дій."
 belgrade_pact_events.206.a:0 "За війну з Австрією!"
 belgrade_pact_events.206.b:0 "Змусіть їх діяти дипломатією!"
 
 belgrade_pact_events.207.t:0 "Радикальне рішення Конгресу"
 belgrade_pact_events.207.d:0 "Делегати в Белграді вирішили, що настав час скинути Габсбурзьку гегемонію. Оскільки більшість членів Пакту мають претензії до Австро-Угорської Імперії, їхні делегати прагнуть швидко і радикально вирішити цю проблему. Але не всі члени так прагнуть кинутись на імперію. Незалежно від цього, настав час офіційно оголосити про нашу підтримку радикального плану дій!"
 belgrade_pact_events.207.a:0 "Ми підтримуємо цю ініціативу."
 belgrade_pact_events.207.b:0 "Ми приєднаємось до Пакту!"
 belgrade_pact_events.207.c:0 "Що? Ні!"
 belgrade_pact_events.207.e:0 "Нам ніколи не було діла до Трансільванії."
 
 belgrade_pact_events.208.t:0 "[FROM.GetNameDefCap] залишає Конгрес"
 belgrade_pact_events.208.d.war:0 "Делегація [FROM.GetNameDef] покинула Конгрес або на знак протесту проти узгодженого плану дій, або тому, що не бачить жодної користі для себе."
 belgrade_pact_events.208.d.diplomacy:0 "Делегація [FROM.GetNameDef] покинула Конгрес, бо не зацікавлена у цьому питанні."
 belgrade_pact_events.208.a:0 "Їхня втрата."
 
 belgrade_pact_events.209.t:0 "Наші претензії"
 belgrade_pact_events.209.d:0 "Ухваливши план дій, делегації вирішили офіційно оформити свої претензії до Австро-Угорської Імперії. Звичайно, ми постаралися проінформувати їх про те, що кінцевою метою нашого уряду є об'єднання південних слов'ян під нашим прапором."
 belgrade_pact_events.209.a:0 "Ми звільнимо слов'ян!"
 
 belgrade_pact_events.210.t:0 "Наші претензії"
 belgrade_pact_events.210.d:0 "Ухваливши план дій, делегації вирішили офіційно оформити свої претензії до Австро-Угорської Імперії. Звичайно, ми постаралися проінформувати їх про те, що кінцевою метою нашого уряду є звільнення земель, що населяються етнічними румунами, які нині зазнають принижень внаслідок багатовікового утиску."
 belgrade_pact_events.210.a:0 "Ми возз'єднаємося з Трансільванією!"
 
 belgrade_pact_events.211.t:0 "Наші претензії"
 belgrade_pact_events.211.d:0 "Ухваливши план дій, делегації вирішили офіційно оформити свої претензії до Австро-Угорської Імперії. Тим не менш, Греція мало що виграє в плані територій безпосередньо від Габсбургів, але ми вважаємо, що це є частиною поліпшення регіонального співробітництва."
 belgrade_pact_events.211.a:0 "У нас немає претензій."
 belgrade_pact_events.211.b:0 "Північний Епір належить нам!"
 
 belgrade_pact_events.213.t:0 "Наші претензії"
 belgrade_pact_events.213.d:0 "Ухваливши план дій, делегації вирішили офіційно оформити свої претензії до Австро-Угорської Імперії. Звичайно, ми постаралися проінформувати їх про те, що кінцевою метою нашого уряду - це завершення Рісорджіменто, звільнити італійців Австрії від габсбурзького ярма та помститися за ганьбу 1919 року!"
 belgrade_pact_events.213.a:0 "Ми повернемо Істрію та Тренто!"
 
 belgrade_pact_events.214.t:0 "Завершення Конгресу"
 belgrade_pact_events.214.d:0 "Коли наші плани та наміри стали зрозумілими, Конгрес добіг кінця. Зараз ми йдемо до фінальної битви за встановлення нового ладу на Балканах, де нації будуть вільні від імперій."
 belgrade_pact_events.214.a:0 "Вперед!"
 
 belgrade_pact_events.215.t:0 "Помірне рішення Конгресу"
 belgrade_pact_events.215.d:0 "Делегати в Белграді вирішили, що було б нерозумно кидатися на Австро-Угорщину. Щоб чітко озвучити наші претензії та завоювати симпатії міжнародної спільноти, ми маємо розпочати переговори з Віднем для досягнення заявленої на Конгресі мети – виправити історичні несправедливості та покласти край стражданням наших співвітчизників, які нині проживають в Австро-Угорщині. Якщо вони відмовляться, у нас будуть усі підстави добиватися справедливості за допомогою зброї."
 belgrade_pact_events.215.a:0 "Ми підтримуємо цю ініціативу."
 belgrade_pact_events.215.b:0 "Що? Ні!"
 
 belgrade_pact_events.216.t:0 "Запрошення до Белграду"
 belgrade_pact_events.216.d:0 "Белградський Конгрес надіслав нам запрошення. Хоча вони чітко заявили про свої цілі з ліквідації нашої стародавньої монархії, вони спочатку хочуть спробувати домовитися за столом переговорів. Їхні умови абсолютно неприйнятні, тому бути присутнім на переговорах було б повною тратою часу, і натомість ми повинні заздалегідь підготуватися до війни."
 belgrade_pact_events.216.a:0 "Можливо, є шанс на мир?"
 belgrade_pact_events.216.b:0 "Ми відкидаємо їхню безглузду пропозицію!"
 
 belgrade_pact_events.217.t:0 "Австрія відмовляється від переговорів"
 belgrade_pact_events.217.d:0 "Відень відмовився від переговорів. Так як вони хочуть війни, яка остаточно покладе кінець їхній гегемонії, настав час для того, щоб ми вступили в нашу останню битву з Габсбурзьким ярмом."
 belgrade_pact_events.217.a:0 "Отже, війна."
 
 belgrade_pact_events.300.t:0 "Пакт Організації"
 belgrade_pact_events.300.d:0 "[FROM.GetNameDefCap] пропонує поглибити зв'язок між балканськими країнами через економічний союз. Якщо ми підпишемо договір, то буде сформовано Економічну Раду для координації торговельно-економічних інтересів держав-членів. Безперечно, ми виграємо від цього тісного економічного союзу."
 belgrade_pact_events.300.a:0 "Звичайно, ми всі отримаємо з цього зиск."
 belgrade_pact_events.300.b:0 "Це призведе до втрати незалежності!"
 
 BP_economic_integration_tt:0 "§GМи станемо членом Пакту Організації та отримаємо від цього економічний зиск§!."
 
 belgrade_pact_events.301.t:0 "[FROM.GetNameDefCap] відмовляється"
 belgrade_pact_events.301.d:0 "[FROM.GetAdjective]ий уряд відмовився підписати Пакт Організації, бо не зацікавлений у тісніших економічних зв'язках у Балканському регіоні."
 belgrade_pact_events.301.a:0 "Дуже шкода."
 
 belgrade_pact_events.302.t:0 "Економічна Рада"
 belgrade_pact_events.302.d:0 "З ратифікацією Пакту Організації, Економічна Рада розпочне роботу з координації торговельно-економічних відносин між своїми членами."
 belgrade_pact_events.302.a:0 "Ближче до процвітаючих Балкан."
 
 belgrade_pact_events.303.t:0 "Економічна Рада"
 belgrade_pact_events.303.d:0 "З ратифікацією Пакту Організації, Економічна Рада розпочне роботу з координації торговельно-економічних відносин між своїми членами."
 belgrade_pact_events.303.a:0 "Ближче до процвітаючих Балкан."
 
 belgrade_pact_events.304.t:0 "Доповідь Економічної Ради"
 belgrade_pact_events.304.d:0 "Завдяки зусиллям Економічної Ради та наших союзників, зиск, який ми отримуємо від подальшої регіональної інтеграції, значно покращився."
 belgrade_pact_events.304.a:0 "Відмінно!"
 
 belgrade_pact_events.305.t:0 "Вихід з Економічної Ради"
 belgrade_pact_events.305.d.war:0 "В результаті акту агресії проти інших членів Балканської Економічної Ради ми були виключені зі складу Ради. Як результат ми більше не отримаємо від нього жодного зиску."
 belgrade_pact_events.305.d.revolution:0 "Наш новий соціалістичний режим оголосив усі договори з Балканською Економічною Радою недійсними. Як результат ми більше не отримаємо від нього жодного зиску."
 belgrade_pact_events.305.a:0 "Дуже добре."
 
 belgrade_pact_events.306.t:0 "[FROM.GetNameDefCap] приєднується до Економічної Ради"
 belgrade_pact_events.306.d:0 "[FROM.GetAdjective]ий уряд підписав Пакт Організації, пропустивши раніше формування Ради, тому всі члени організації не отримують додаткового зиску від взаємного економічного співробітництва."
 belgrade_pact_events.306.a:0 "Ближче до процвітаючих Балкан."
 
 belgrade_pact_events.307.t:0 "Майбутнє Белградського Пакту"
 belgrade_pact_events.307.d:0 "Незважаючи на те, що альянси на Балканах часто створювалися ненадовго, деякі голоси просували ідею перетворення Белградського Пакту на постійний союз не лише для захисту Балкан, а й для того, щоб співпрацювати в економічному плані та принести процвітання як сербському, так і румунському народам. Песимістичні голоси вказують на всі передбачувані проблеми: ідеологічні розбіжності, Західний Банат, невіра в успішне протистояння таким гегемонам, як Німеччина і Росія. Якщо наш уряд схвалить ідею довгострокового співробітництва, це значно збільшить шанси нашого союзу на те, що ми залишимося разом."
 belgrade_pact_events.307.a:0 "Ми разом пролили кров, ми залишимося разом."
 belgrade_pact_events.307.b:0 "Вибач, це була лише одна війна."