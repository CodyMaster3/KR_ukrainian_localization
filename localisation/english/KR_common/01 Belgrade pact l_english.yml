 BP_war_exhaustion:0 "Виснаження від Балканської війни"
 belgrade_part_arms_embargo:0 "Ембарго на постачання зброї"
 belgrade_part_arms_embargo_desc:0 "Австрійська Імперія та її союзники, наклали на нас міжнародне ембарго на постачання зброї. Наші кордони закриті для будь-якого імпорту зброї та боєприпасів, і нам доведеться мати справу з нашим мізерним внутрішнім виробництвом. Отже, ми повинні швидко покінчити з Болгарією."
 
