 BUL_reparation_payments_from_serbia_desc:0 "Сербія сплачує військові репарації Болгарії."
 is_in_belgrade_pact:0 "Учасник Бєлградського Пакту"
 BPL_pact_of_organisation:0 "Пакт Організації"
 BPL_pact_of_organisation_desc:0 "Пакт Організації допомогає інтеграції економіки балканських країн та поглибленню відносин. Економічна рада Пакту допомогає координувати торговельно-економічні відносини, і ми бачимо у цьому зиск.\n\n§RЯкщо ми опинимося в стані війни з членом цього економічного союзу, Рада буде розпущена, і ми втратимо весь зиск.§!"
