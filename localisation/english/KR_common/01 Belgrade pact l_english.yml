### Events ###
 belgrade_pact_events.1.t:0 "Конгрес у Белграді"
 belgrade_pact_events.1.d:0 "Співпраця балканських держав у боротьбі проти спільного ворога, незважаючи на розбіжності, добре відома історії. Балканська ліга, створена Сербією, Болгарією та Грецією для перемоги над Османською Імперією, стала яскравим прикладом цього. Сьогодні Сербія, Румунія та Греція уважно дивляться на іншого гегемона - Болгарію, і кожен з них має територіальні притензії.\n\nМайже два десятиліття думка про те, що такий союз виникне, була немислимою. Три балканські держави були ослаблені і роззброєні, а великы держави завжди були пильні. Проте до 1930-х років ситуація остаточно змінилася. Слабкість Австро-Угорщини дала шанс малим балканським країнам переозброїтися і розпочати будувати спільні плани. Двопартійні саміти та дипломатичні переговори між Сербією та Румунією відбуваються з 1932 року, а між Сербією та Грецією – з 1934 року, що призвело до конгресу у Бєлграді.\n\nЧотирнадцятиденний саміт у столиці Сербії є не лише політичною, а й культурною подією. Переговори між міністрами закордонних справ трьох держав відбуваються паралельно з діалогом між університетами Бєлграду та Бухаресту з питань досліджень та студентського обміну. \n\nДо кінця Конгресу делегації випустили резолюцію з 14 пунктів, найбільш важливим з яких було "визнання того, що тільки самовизначення народу, відповідно до його етнічної приналежності, може розглядатися як справедливий шлях до суверенітету та територіальних претензій". Реалізація "Нового порядку на Балканах" можлива лише за рахунок Болгарії."
 # Of course, such an event could not take place without controversy. The inclusion of the Romanian delegation, while crucial, has been protested by many representatives in the Skupština, who could not bring themselves to bear [SER.GetLeader] shaking hands with the despised Corneliu Codreanu. - TBA later
 belgrade_pact_events.1.a:0 "Почати Конгрес!"
 
 belgrade_pact_events.2.t:0 "Конгрес у Белграді"
 belgrade_pact_events.2.d:0 "[From.GetNameDefCap] запросила наших дипломатів до Белграду, для переговорів щодо політичної та військової ситуації на Балканах. З часів перемоги Болгарії у Вельткрізі ми бажаємо повернути наші законні землі. Сербія пропонує створити новий союз для захисту наших спільних інтересів та стримування Болгарії. Однак це може роздратувати Німеччину, Австрію та Османську Імперію."
 belgrade_pact_events.2.a:0 "Підтримати Белградський Пакт!"
 belgrade_pact_events.2.b:0 "Ми не зацікавлені."
 
 belgrade_pact_events.3.t:0 "[From.GetName] приєднується до Белградського Пакту"
 belgrade_pact_events.3.d:0 "[From.GetAdjective]ий уряд оголосив про присутність на Бєлградському Конгресі та приєднання до Белградського Пакту."
 belgrade_pact_events.3.a:0 "Разом за мир!"
 
 belgrade_pact_events.4.t:0 "[From.GetName] не приєднується до Белградського Пакту"
 belgrade_pact_events.4.d:0 "[From.GetAdjective]ий уряд оголосив, що на даний момент вони не будуть частиною будь-якого союзу, що протистоїть Болгарії."
 belgrade_pact_events.4.a:0 "Вони нам не потрібні."
 
 belgrade_pact_events.5.t:0 "Кінець Пакту"
 belgrade_pact_events.5.d:0 "Ми спробували створити союз для просування сербських інтересів на Балканах, але світ виявився проти. Настав час визнати, що Белградський Пакт помер."
 belgrade_pact_events.5.a:0 "Що ж..."
 
 belgrade_pact_events.6.t:0 "Новий порядок на Балканах"
 belgrade_pact_events.6.d:0 "За ініціативою Сербії представники низки країн зібралися у Белграді для обговорення політичної та військової ситуації на Балканах. У цих чотирнадцятиденних заходах серби, румуни та греки задумують створити так званий "Новий порядок на Балканах".\n\nБалкани знову неспокійні, і резолюція Белградського Конгресу, безперечно, буде використана для виправдання війни проти Болгарії та, зрештою, Австрійської Імперії. Що робити із цими новинами?"
 belgrade_pact_events.6.a:0 "Накласти ембарго на зброю!"
 belgrade_pact_events.6.b:0 "Балкани нам не загрожують..."
 
 belgrade_pact_events.7.t:0 "[From.GetName] підтримує Болгарію!"
 belgrade_pact_events.7.d:0 "[From.GetAdjective]ий уряд сьогодні оголосив про підтримку Болгарії у разі війни між нею та Белградським Пактом. Чи буде це обмежена підтримка зброєю, або [From.GetNameDef] введе армію, залишається невідомим."
 belgrade_pact_events.7.a:0 "Це не добре."
 
 belgrade_pact_events.8.t:0 "[From.GetName] підтримали Болгарію!"
 belgrade_pact_events.8.d:0 "За ініціативою Сербії представники низки країн зібралися у Белграді для обговорення політичної та військової ситуації на Балканах. У цих чотирнадцятиденних заходах серби, румуни та греки задумують створити так званий "Новий порядок на Балканах".\n\nБалкани знову неспокійні, і резолюція Белградського Конгресу, безперечно, буде використана для виправдання війни проти Болгарії та, зрештою, Австрійської Імперії. Австрійці закликали до ембарго на постачання зброї, щоб підтримати Болгарію, чи підтримаємо ми болгар?"
 belgrade_pact_events.8.a:0 "Лише Болгарія збереже стабільність на Балканах."
 belgrade_pact_events.8.b:0 "Балкани нам нецікаві."
 
 belgrade_pact_events.17.t:0 "Удар Сербії!"
 belgrade_pact_events.17.d:0 "Після напруженого двотижневого протистояння на річці Морава сербський уряд зажадав, щоб ми залишили Македонію та регіон Ніш протягом 48 годин. Наступні ультиматуми були направлені союзниками по Белградському Пакту, в яких йшлося про етнічний конфлікт та занепокоєння на їхніх територіях.\n\nНаші сили в Ніші вже надіслали повідомлення про перехід сербських військ через Мораву, перші сутички і повітряні бомбардування. У нас залишається лише один варіант."
 belgrade_pact_events.17.a:0 "Війна! Захистимо честь Болгарії!"
 
 belgrade_pact_events.21.t:0 "Доля Фракії"
 belgrade_pact_events.21.d:0 "Болгарія перебуває у стані війни, і в нашого уряду з'явилася ідея про те, що ми також маємо повернути наші землі. Після Вельткрігу, Болгарія окупувала Західну Фракію, населення якої здебільшого складається з мусульман - наш "старий союзник", звичайно ж, вчинить мудро і поверне їх, якщо ми попросимо."
 belgrade_pact_events.21.a:0 "Вимагати територію!"
 belgrade_pact_events.21.b:0 "Ми не зацікавлені в цьому."
 
 belgrade_pact_events.22.t:0 "Османи вимагають Фракію"
 belgrade_pact_events.22.d:0 "Наші "старі союзники" в Османській Імперії вирішили скористатися нашим конфліктом з Белградським Пактом. Вони вимагають повернення Західної Фракії, територію переважно з турецьким та мусульманським населенням, яку ми окупували наприкінці Вельткрігу. Якщо ми відмовимося, вони можуть атакувати нас, а дозволити собі ще один фронт ми, швидше за все, не можемо."
 belgrade_pact_events.22.a:0 "Віддайте їм те, що вони хочуть."
 belgrade_pact_events.22.b:0 "Нізащо! Ми їх переможемо!"
 
 belgrade_pact_events.23.t:0 "Болгарія погоджується"
 belgrade_pact_events.23.d:0 "Не бажаючи війни на два фронти, Болгарія вирішила повернути Фракію нам."
 belgrade_pact_events.23.a:0 "Мудре рішення."
 
 belgrade_pact_events.24.t:0 "Болгарія відмовляється"
 belgrade_pact_events.24.d:0 "Болгарський уряд, обурився на наші вимоги. Вони готові воювати, якщо знадобиться."
 belgrade_pact_events.24.a:0 "Так тому і бути."
 
 belgrade_pact_events.25.t:0 "Мобілізація Османів"
 belgrade_pact_events.25.d:0 "Вирішивши, що наша війна з Белградським Пактом дає можливість повернути втрачену територію, османи почали зосереджувати сили на нашому кордоні. Важко сказати, чи збираються вони висунути ультиматум або відразу вторгнутися, але ми маємо бути готовими до всього."
 belgrade_pact_events.25.a:0 "Як вони посміли!?"
 
 belgrade_pact_events.26.t:0 "[From.GetAdjective]а допомога!"
 belgrade_pact_events.26.d:0 "Як вони й обіцяли, уряд [From.GetNameDef] надіслали нам допомогу у конфлікті з Белградським Пактом. На жаль, вони не можуть втрутитися безпосередньо, але деякі добровільці та спорядження прибули до нас."
 belgrade_pact_events.26.a:0 "Будь-яка допомога стане в нагоді."
 belgrade_pact_events.26.tt:0 "Прибули [From.GetAdjective]і солдати та спорядження."
 
 belgrade_pact_events.27.t:0 "Мирні переговори"
 belgrade_pact_events.27.d:0 "МЗС Сербії повідомило нам, що наразі вони ведуть переговори про укладання мирного договору з Болгарією, який покладе край війні та задовольнить територіальні претензії всіх членів Пакту. Оскільки війна затягується, такий мир вітатиметься у народі. Однак Болгарія залишиться незалежною державою, чим стурбовані чиновники в нашому уряді - це означатиме, що Болгарія теоретично може переозброїтися і завдати удару у відповідь, як це було під час Вельткрігу. Чи повинні ми прийняти цей мир?"
 belgrade_pact_events.27.a:0 "Давайте закінчимо війну зараз!"
 belgrade_pact_events.27.b:0 "Bulgaria delenda est!"
 BP_temporary_breakaway_tt:0 "Ви зможете приєднатися до Пакту після війни."
 
 belgrade_pact_events.28.t:0 "Софійський мир"
 belgrade_pact_events.28.d:0 "У Софії між членами Белградського Пакту та Болгарією підписано мирний договір, що поклав край Четвертій Балканській війні."
 belgrade_pact_events.28.a:0 "Перемога!"
 
 belgrade_pact_events.29.t:0 "Військове виснаження"
 belgrade_pact_events.29.d:0 "Наша країна вступила у війну з обіцянкою, що ця війна буде короткою та успішною, але зараз вона затягнулася, і населення прагне миру. Ходять чутки, що болгари запропонували вигідну мирну угоду, яка б задовольнила наші територіальні притензії, але вона була відхилена, і тому ще більше людей буде відправлено на смерть. Наші офіцери намагаються мотивувати своїх солдатів на продовження бойових дій, а домашня обстановка стає некерованою."
 belgrade_pact_events.29.a:0 "Чорт..."
 
 belgrade_pact_events.30.t:0 "Відновлення Белградського Пакту"
 belgrade_pact_events.30.d:0 "Тепер, коли війна з Болгарією закінчилася, сербські офіційні особи звернулися до нас із проханням про відновлення нашого членства у Белградському Пакті у зв'язку з майбутньою війною з Австрією."
 belgrade_pact_events.30.a:0 "Зробимо це!"
 belgrade_pact_events.30.b:0 "Ні, ми більше не братимемо в цьому участь."
 
 belgrade_pact_events.35.t:0 "Програш у Балканській Війні"
 belgrade_pact_events.35.d:0 "Сили Белградського Пакту розбили наші війська та окупували значну частину нашої країни. Ми повинні завершити цю війну, або Болгарія може перипинити існування."
 belgrade_pact_events.35.a:0 "Благати про мир."
 belgrade_pact_events.35.b:0 "Ми все ще можемо перемогти!"
 BUL_other_states_may_continue_war_tt:0 "Мир, якщо його приймуть, буде встановлений за сім днів. Протягом цього часу учасники Пакту можуть самостійно продовжувати війну."
 
 belgrade_pact_events.36.t:0 "Болгарія прпонує мир"
 belgrade_pact_events.36.d:0 "Коли більшість країни окупована, Болгарія просить нас про мир. Вони передадуть усі спірні території, але ми маємо відвести наші сили на новий кордон. Незалежна Болгарія продовжуватиме існувати."
 belgrade_pact_events.36.a:0 "Тріумф Белградського Пакту!"
 belgrade_pact_events.36.b:0 "Ні, ми маємо знищити їх!"
 SER_other_states_may_continue_war_tt:0 "Мир буде відновлено за сім днів. Протягом цього часу наші союзники можуть залишити Пакт, щоб продовжити війну самостійно."
 
 belgrade_pact_events.37.t:0 "Мир з Белградським Пактом"
 belgrade_pact_events.37.d:0 "Белградський Пакт прийняв нашу пропозицію. Ми передамо всі спірні території, але вони відведуть свої сили на новий кордон."
 belgrade_pact_events.37.a:0 "Ми зберегли незалежність!"
 
 belgrade_pact_events.38.t:0 "Капітуляція Болгарії"
 belgrade_pact_events.38.d:0 "Об'єднані збройні сили Белградського Пакту зуміли виправити несправедливість Вельткрігу. Болгарія передасть Белградському Пакту всі спірні землі, але ми маємо відвести наші сили на кордон. Незалежна, але ослаблена Болгарія продовжить своє існування."
 belgrade_pact_events.38.a:0 "Тріумф Белградського Пакту!"
 
 belgrade_pact_events.39.t:0 "Болгарія укладає мир"
 belgrade_pact_events.39.d.gained:0 "Болгарія уклала мир із Белградським Пактом, і тому нам теж доведеться припинити війну. На щастя, ми встигли захопити всі землі, на які претендували, і серби зі своїми союзниками не зможуть розділити наші землі між собою, як їм заманеться."
 belgrade_pact_events.39.d.nogain:0 "Болгарія уклала мир із Белградським Пактом. На жаль, ми не встигли захопити територію, на яку претендували, і серби зі своїми союзниками зможуть розділити їх між собою як забажають. Нам слід було просуватися швидше."
 belgrade_pact_events.39.a:0 "Що ж..."
 belgrade_pact_events.39.b:0 "Тоді ми продовжимо війну!"
 
 belgrade_pact_events.40.t:0 "Окупація Фракії"
 belgrade_pact_events.40.d:0 "Ми окупували Західну Фракію, а наші солдати успішно стримують атаки Болгарії. Чи погодяться вони на мир з нами?"
 belgrade_pact_events.40.a:0 "Запропонуємо їм припинити війну."
 belgrade_pact_events.40.b:0 "Ні – вони хотіли війни, вони її отримають!"
 
 belgrade_pact_events.41.t:0 "Османи пропонують мир"
 belgrade_pact_events.41.d:0 "Османи окупували територію, на яку вони висунули претензії та успішно захищаються від наших контратак – якщо ми продовжимо війну, ми можемо втратити взагалі все. Може, варто погодитись на їхні вимоги?"
 belgrade_pact_events.41.a:0 "Гаразд."
 belgrade_pact_events.41.b:0 "Ні, ми продовжимо битися!"
 
 belgrade_pact_events.42.t:0 "Ми програємо!"
 belgrade_pact_events.42.d:0 "Незважаючи на своє важке становище, Болгарія спромоглася успішно відбитися від наших атак. Маленька переможна війна обернулася трагедією, і ми втратили контроль над усією територією в Європі. Можливо, якщо ми відмовимося від домагань, війна припинеться?"
 belgrade_pact_events.42.a:0 "Так, запропонувати перемир'я."
 belgrade_pact_events.42.b:0 "Ні, ми боротимемося!"
 
 belgrade_pact_events.43.t:0 "Османи пропонують мир"
 belgrade_pact_events.43.d:0 "Османи, які вже шкодують про своє рішення втрутитися у війну і втратили контроль над усією територією в Європі, пропонують перемир'я. Вони відмовляться від усіх претензій на Західну Фракію і підуть геть."
 belgrade_pact_events.43.a:0 "Ми згодні."
 belgrade_pact_events.43.b:0 "Що? Ми продовжимо боротися!"
 
 belgrade_pact_events.46.t:0 "[From.GetNameDefCap] відмовляє у перемир'ї"
 belgrade_pact_events.46.d:0 "Хоча ми пішли на поступки нашим ворогам, їхній уряд відмовився від пропозиції миру і не збирається зупинятися, доки ми не будемо повністю розгромлені."
 belgrade_pact_events.46.a:0 "Треба переламати ситуацію!"
 
 belgrade_pact_events.47.t:0 "Ми програємо!"
 belgrade_pact_events.47.d:0 "Війна із Болгарією була абсолютним провалом. Не зважаючи на допомогу наших союзників, Болгарія знову змогла перемогти нас. Ми можемо запропонувати болгарам розпустити наш союз, визнати капітуляцію території Чорногорії, демілітаризацію прикордонних територій та виплату репарацій. Це велика ціна, але альтернативою є повна втрата незалежності."
 belgrade_pact_events.47.a:0 "Просити миру."
 belgrade_pact_events.47.b:0 "Ми ще можемо перемогти!"
 
 belgrade_pact_events.48.t:0 "Сербія пропонує перемир'я"
 belgrade_pact_events.48.d:0 "Ми досягли успіху у війні, а Белградський Пакт перебуває на межі капітуляції. Сербія пропонує нам мирний договір, згідно з яким вони визнають капітуляцію території Чорногорії, демілітаризують прикордонні території та розпустять свій військовий альянс. В обмін ми дозволимо їм зберегти свою незалежність."
 belgrade_pact_events.48.a:0 "Ми знову перемогли!"
 belgrade_pact_events.48.b:0 "Ні, вони будуть знищені!"
 
 belgrade_pact_events.49.t:0 "Болгарія приймає перемир'я"
 belgrade_pact_events.49.d:0 "Четверта Балканська війна закінчилася не зовсім так, як ми розраховували. Болгарія змогла успішно прорватися через нашу оборону та готова брати Белград. Вони прийняли нашу пропозицію миру і ми можемо зберегти свою незалежність. Однак ми маємо звільнити Чорногорію, передати Косово – Албанії та виплатити репарації."
 belgrade_pact_events.49.a:0 "Принаймні ми ще існуємо."
 
 belgrade_pact_events.50.t:0 "Перемога Болгарії"
 belgrade_pact_events.50.d:0 "Четверта Балканська війна закінчилася не зовсім так, як ми розраховували. Болгарія змогла успішно прорватися через нашу оборону та готова брати Белград. Переговори між Сербією та Болгарією закінчилися перемир'ям, але тепер ми маємо демілітаризувати Отленію та відмовитися від претензій на територію Болгарії. Белградський Пакт буде розпущено."
 belgrade_pact_events.50.a:0 "Вони невразливі, чи що?"
 
 belgrade_pact_events.51.t:0 "Перемога Болгарії"
 belgrade_pact_events.51.d:0 "Четверта Балканська війна закінчилася не зовсім так, як ми розраховували. Болгарія змогла успішно прорватися через нашу оборону та готова брати Белград. Переговори між Сербією та Болгарією закінчилися перемир'ям, але тепер ми повинні здати Салоніки, демілітаризувати Фессалію і відмовитися від претензій на територію Болгарії. Белградський Пакт буде розпущено."
 belgrade_pact_events.51.a:0 "Вони невразливі, чи що?"
 
 belgrade_pact_events.52.t:0 "Кінець війни!"
 belgrade_pact_events.52.d:0 "Четверта Балканська війна добігла кінця, наші солдати нарешті повертаються додому і ситуація в країні знову стабілізувалася."
 belgrade_pact_events.52.a:0 "Нарешті."
 
 belgrade_pact_events.53.t:0 "Кінець війни!"
 belgrade_pact_events.53.d:0 "Війна з болгарами добігла кінця і ситуація на нашому північному кордоні стабілізувалася."
 belgrade_pact_events.53.a:0 "Нарешті."
 
 belgrade_pact_events.54.t:0 "Болгарія укладає мир"
 belgrade_pact_events.54.d:0 "Болгарія уклала мир із Белградським пактом, таким чином завершивши цю криваву війну. Чи скористаємося ми перемогою Сербії і досягнемо своїх вимог чи продовжимо війну ще на кілька років?"
 belgrade_pact_events.54.a:0 "Давайте закінчимо з цим."
 belgrade_pact_events.54.b:0 "Ми не зупинимося, доки вони не будуть завойовані!"
 
 belgrade_pact_events.64.t:0 "Окупація Болгарії"
 belgrade_pact_events.64.d:0 "Болгари були переможені, і ми відновили свою репутацію у світі! Але, за винятком репарацій, ми не замислювалися, що робити з іншими болгарськими територіями. Більшість наших офіцерів закликає до тимчасової окупації всієї Болгарії, але дехто каже, що це буде надто важко для нашої втомленої нації."
 belgrade_pact_events.64.a:0 "Розділимо Болгарію на окупаційні зони!"
 belgrade_pact_events.64.b:0 "Нехай залишаються незалежними."
 
 belgrade_pact_events.65.t:0 "[From.GetName] пропонує окупацію Болгарії"
 belgrade_pact_events.65.d:0 "Наш союзник закликав до спільної окупації Болгарії. У майбутньому, ослаблену Болгарію буде відновлено, але зараз ми зможемо керувати їх територією як захочемо."
 belgrade_pact_events.65.a:0 "Дуже добре."
 belgrade_pact_events.65.b:0 "Ні, ми залишимо нові землі собі!"
 
 belgrade_pact_events.66.t:0 "[From.GetName] відмовляється від окупаційних зон"
 belgrade_pact_events.66.d:0 "[From.GetAdjective]е уряд відмовився прийняти нашу пропозицію щодо створення окупаційних зон у Болгарії. Вони заявляють, що вся територія, яку вони захопили, належить їм. [From.GetName] завдала непоправного удару нашим відносинам, і нам не залишається нічого, крім як закінчити нашу співпрацю."
 belgrade_pact_events.66.a:0 "Це обурливо!"
 
 belgrade_pact_events.70.t:0 "Допомога Болгарії?"
 belgrade_pact_events.70.d:0 "Сербія атакувала Болгарію разом із рештою членів Белградського Пакту. Під час Вельткрігу ми билися пліч-о-пліч. Дехто заявляє, що ми маємо втрутитися на боці Болгарії, а інші кажуть, що це порушить баланс сил у Європі і може дуже дорого нам коштувати. Ми також можемо проігнорувати конфлікт, але тоді ми кинемо у біді нашого колишнього союзника."
 belgrade_pact_events.70.a:0 "Надати допомогу."
 belgrade_pact_events.70.b:0 "Запропонувати союз болгарам!"
 belgrade_pact_events.70.c:0 "Ми нічого не можемо вдіяти."
 
 belgrade_pact_events.71.t:0 "Союз з Албанією?"
 belgrade_pact_events.71.d:0 "Албанія запропонувала нам військовий союз, пригадавши допомогу, яку ми їм надали у битві із сербами під час Вельткрігу. Їхня допомога може виявитися дуже доречною, але вони також можуть стати перешкодою в бойових діях. Що ми їм відповімо?"
 belgrade_pact_events.71.a:0 "Відмінно!"
 belgrade_pact_events.71.b:0 "Вони нам не потрібні."
 
 belgrade_pact_events.72.t:0 "Союз з Болгарією"
 belgrade_pact_events.72.d:0 "Болгарський уряд прийняв нашу пропозицію і наші війська вже висунулися до фронту. Разом ми відіб'ємо агресію Белградського Пакту та збережемо територіальну цілісність наших країн."
 belgrade_pact_events.72.a:0 "Ми знищемо сербську загрозу!"
 
 belgrade_pact_events.73.t:0 "Болгарія проти союзу"
 belgrade_pact_events.73.d:0 "Болгарський уряд відмовився від нашої пропозиції і заявив, що їм не потрібна наша допомога у битві з Белградським Пактом."
 belgrade_pact_events.73.a:0 "Так тому і бути."
 
 belgrade_pact_events.74.t:0 "Програш у Балканській Війні"
 belgrade_pact_events.74.d:0 "Наша інтервенція була повним провалом. Болгарія впала під тиском Белградського Пакту, як і частина нашої території. Ми маємо запропонувати перемир'я, поки ще можемо!"
 belgrade_pact_events.74.a:0 "Просити миру."
 belgrade_pact_events.74.b:0 "Ми ще можемо перемогти!"
 
 belgrade_pact_events.75.t:0 "Албанці просять миру"
 belgrade_pact_events.75.d:0 "Після того, як ми розбили їхні сили та окупували частину їхньої території, Албанія запросила мир."
 belgrade_pact_events.75.a:0 "Ми перемогли!"
 belgrade_pact_events.75.b:0 "Ні, вони будуть знищені!"
 
 belgrade_pact_events.76.t:0 "Мир з Белградським Пактом"
 belgrade_pact_events.76.d:0 "Белградський Пакт прийняв нашу пропозицію миру. Нам довелося віддати їм спірну територію, але тепер вони виведуть свої сили."
 belgrade_pact_events.76.a:0 "Принаймні ми зберегли свій суверенітет!"
 
 belgrade_pact_events.77.t:0 "Капітуляція Албанії"
 belgrade_pact_events.77.d:0 "Збройні сили Белградського Пакту змогли перемогти албанців. Вони здалися та здали спірну територію членам Пакту, в обмін на повернення контролю за своєю столицею. Ще один ворог впав."
 belgrade_pact_events.77.a:0 "Тріумф Белградського Пакту!"
 
 belgrade_pact_events.78.t:0 "Програш в Балканській війні"
 belgrade_pact_events.78.d:0 "Хоча нам боляче визнавати це, втручання Албанії змінило хід війни. Нам доведеться віддати всю спірну територію, якщо ми сподіваємось зберегти свою незалежність."
 belgrade_pact_events.78.a:0 "Запропонувати мир."
 belgrade_pact_events.78.b:0 "Ми ще можемо перемогти!"
 
 belgrade_pact_events.79.t:0 "Сербія просить миру"
 belgrade_pact_events.79.d:0 "Белградський Пакт відступає. Сербія запропонувала нам мирний договір. Вони віддадуть нам усі спірні території, а в обмін ми дозволимо їм зберегти свою незалежність."
 belgrade_pact_events.79.a:0 "Досить кровопролиття!"
 belgrade_pact_events.79.b:0 "Ні, вони будуть знищені!"
 
 belgrade_pact_events.80.t:0 "Довгоочікуваний мир"
 belgrade_pact_events.80.d:0 "Як би в це не важко було повірити, албанці змогли перемогти нас на полі бою. Переговори між Сербією та Албанією добігли кінця, і тепер ми повинні передати їм спірну територію."
 belgrade_pact_events.80.a:0 "Ми цього не забудемо!"
 
 belgrade_pact_events.81.t:0 "Кінець війни!"
 belgrade_pact_events.81.d:0 "Війна з сербами добігла кінця, і ситуація на наших кордонах повертається до чогось схожого на спокій."
 belgrade_pact_events.81.a:0 "Нарешті!"
 
 belgrade_pact_events.200.t:0 "Перемога у Балканській війні"
 belgrade_pact_events.200.d:0 "Після багатьох років планування та підготовки об'єднані сили Белградського Пакту здобули перемогу над Болгарією! Болгари більше не можуть примушувати нас виконувати свої накази, бо тепер ми господарі на Балканах. Наша перемога була досягнута ціною багатьох хоробрих людей, які віддали свої життя за здійснення нашої давньої мрії.\n\nНавіть після того, як ми відвоювали наші законні території, наша місія не закінчена. Австрія твердо стоїть на півночі, пригнічуючи слов'янське населення. Це не прийнятно. Ми повинні виправити помилки Вельткрігу і, нарешті, помститися Відню. Але для забезпечення єдності Белградського Пакту, найближчими тижнями буде проведено другий Белградський Конгрес."
 belgrade_pact_events.200.a:0 "Розішліть запрошення!"
 
 belgrade_pact_events.201.t:0 "Запрошення із Сербії"
 belgrade_pact_events.201.d:0 "Сьогодні ми отримали запрошення взяти участь у другому конгресі у Белграді. Наші союзники хочуть звільнити південних слов'ян, які залишаються під австрійським чоботом і хочуть, щоб ми допомогли у цій справі. Крім того, є ймовірність того, що ми зможемо отримати вигоду від поразки Австрії. Ми повинні взяти участь у Другому Конгресі, щоб сформулювати план дій."
 belgrade_pact_events.201.a:0 "Ми будемо присутніми."
 
 belgrade_pact_events.202.t:0 "Нові союзники"
 belgrade_pact_events.202.d.ITA:0 "Балканські країни не єдині, які мають територіальні претензії до Габсбурзької Імперії. Навіть якщо не брати до уваги конкуруючих етносів, що входять до її складу, в навколишніх країнах є брати, які хочуть звільнитися з цієї "в'язниці народів". Оскільки Австрія набагато сильніша за балканські держави разом узяті, нам необхідні нові союзники.\n\nПід час громадянської війни в Італії, австрійці відірвали шматок Італії та заснували васальну республіку в Мілані. Однак зараз у [ITA.Capital.GetCapitalVictoryPointName] знаходиться вкрай реваншистський уряд на чолі з [ITA.GetLeader], яке прагне відвоювати всі італійські землі.\n\nМожливо, вони приєднаються до нашої справи?"
 belgrade_pact_events.202.a:0 "Будь-яка допомога вітається."
 belgrade_pact_events.202.b:0 "Не турбуйтесь."
 
 belgrade_pact_events.203.t:0 "Запрошення до Белграду"
 belgrade_pact_events.203.d:0 "Балканські держави, здобувши спільну перемогу над Болгарією і тепер на чолі із Сербією, повернули свої погляди у бік Австро-Угорської Імперії. Їхні інтереси збігаються з нашими. Уряд Сербії запросив нас відвідати Белград для участі у Другому Конгресі, де делегати ухвалять рішення про спільні дії проти Австрії. Якою має бути наша відповідь?"
 belgrade_pact_events.203.a:0 "Ми будемо присутніми."
 belgrade_pact_events.203.b:0 "Це марна трата часу."
 
 belgrade_pact_events.204.t:0 "[FROM.GetNameDefCap] згодна взяти участь"
 belgrade_pact_events.204.d:0 "МЗС [FROM.GetNameDef] надіслав нам лист у відповідь, в якому повідомило, що вони згодні приєднатися до нашої спільної справи проти Австрії."
 belgrade_pact_events.204.a:0 "Чудово."
 
 belgrade_pact_events.205.t:0 "Прибуття делегатів"
 belgrade_pact_events.205.d:0 "Сьогодні багатонаціональна делегація дипломатів, спостерігачів та військових прибула до Белграду, щоб взяти участь у церемонії відкриття Другого Белградського Конгресу. Прем'єр-міністр у короткій промові подякував усім присутнім за участь, а потім сказав тост за нашу впевнену перемогу над нашими ворогами у Відні. Завтра розпочнуться серйозні обговорення щодо домагань кожного на територію Габсбургів та наших планів. Але сьогодні – день, тріумфу паннаціональної єдності!"
 belgrade_pact_events.205.a:0 "Нехай розпочнеться Конгрес!"
 
