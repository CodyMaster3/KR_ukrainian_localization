 Belgrade_Pact_Greece_capture_southern_macedonia:0 "Захопити Південну Македонію"
 Belgrade_Pact_Greece_capture_southern_macedonia_desc:0 "Нарешті, у нас з'явилася можливість помститися Болгарії. Наш обов'язок, це повернення Південної Македонії, вкраденої у нас Болгарією після Вельткрігу."
