 GER_sponsor_MIE: "Спонсорство СОС"
 GER_sponsor_MIE_desc: "Східноєвропейське оборонне співробітництво було засновано для координації військового нарощування армій Остштату. Наш військово-промисловий комплекс долучився до цього, хоча більш пряма підтримка з боку держави могла б їх ще більше посилити."
 GER_fight_forest_brothers: "Baltische Feldgendarmerie"
 GER_fight_forest_brothers_desc: "Відрядження тимчасової військової поліції до Об’єднаного Балтійського Герцогства може знадобитися, щоб допомогти їм у боротьбі проти балтійських сепаратистів."
 GER_fight_LAF: "Посилення литовської поліції"
 GER_fight_LAF_desc: "Литовський уряд має повні руки з нібито спонсорованим Росією Литовським активістським фронтом, терористичною організацією, відповідальною за численні жахливі дії. Ми могли б надіслати до них деякі спеціалізовані сили з Пруссії, щоб протистояти повстанцям."
 GER_WHR_coup: "Зняття уряду БСДП"
 GER_WHR_coup_desc: "Ми толерантно ставилися до експериментів Білої Русі з лівою демократією, але, очевидно, це була помилка. Наші джерела в розвідці повідомили нам про їхній таємний договір з Москвою та плани зради. Цього не можна допустити."

 POL_GER_buy: "Інвестиції в Польщу"
 POL_GER_buy_desc: "Збільшення нашого економічного контролю над Польщею зміцнить нашу контроль над ними та гарантує, що їхня майбутня зовнішня політика добре служитиме нашим діловим інтересам."
 POL_GER_sell: "Продаж польських холдингів"
 POL_GER_sell_desc: "Деякі з наших бізнес-починків у Польщі не були такими корисними, як ми сподівалися. На щастя, є багато австрійських, чеських та польських бізнесменів, щоб забрати їх у нас в обмін на готівку."
 POL_GER_lobby: "Польська промонархічна кампанія"
 POL_GER_lobby_desc: "[POL.GetLeader] ніколи не був найпопулярнішим королем, але це нічого, що дрібні німецькі піарники не можуть виправити."

