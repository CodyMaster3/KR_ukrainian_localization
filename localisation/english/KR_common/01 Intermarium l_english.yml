### EE Cooperation Mechanics ###

 mie_events.0.t: "Російська загроза"
 mie_events.0.d: "Десятирічний економічний спад у Росії закінчився, і тепер росіяни відновлюються - вже зараз вони висувають претензії на колишні імперські території. Безсумнівно, східноєвропейські держави стануть однією з їхніх мішеней. Щоб переконатися, що російська загроза стримується і східноєвропейські держави зможуть захистити свій суверенітет, лідери та генерали Остстатен зібралися у [MIE_leader.GetCapitalVictoryPointName], щоб обговорити програму взаємної співпраці. Було створено спільний фонд оборони, і [MIE_leader.GetNameDef] було доручено керувати ним, для фінансування спільних оборонних програм."
 mie_events.0.a: "Зрозуміло."
 
 MIE_decisions: "Східноєвропейська оборонна співпраця" 
 MIE_decisions_desc: "[219.owner.GetNameDefCap] відроджується, і безпека східноєвропейського регіону перебуває під загрозою. Коли почнеться Другий Вельткріг, ми повинні бути готовими до російської агресії - і якщо ми не працюватимемо разом, нас знищать одного за іншим.\n\nПісля того, як [219.owner.GetNameDef] активує своє зовнішньополітичне дерево, усі східні члени Райхспакту розблокують механіку §Yзагальних ресурсів§! і розподілять їх між державами-членами для усунення будь-яких слабких місць. Країна, яка відповідає за розподіл ресурсів, може інвестувати кошти державам-членам у §Yбудівництво укріплень§!, §Yстворення дивізій§!, а також у корисні §Yнаціональні ідеї§!.\n\nПоточні ресурси:\n£rifle_texticon  Піхотне оснащення: §Y[?global.MIE_infantry_equipment]§!\n    £support_texticon  Додаткове оснащення: §Y[?global.MIE_support_equipment]§!\n£unit_artillery_icon_small Артилерія: §Y[?global.MIE_artillery_equipment]§!\n\n[MIE_leader.GetNameWithFlag] в даний час відповідає за розподіл ресурсів."
 MIE_intermarium_active: "Діє програма §YСхідноєвропейської оборонної співпраці§!"

 MIE_decisions_GER: "Остполітік"
 MIE_decisions_GER_desc: "Наша імперія на сході охоплює від Балтійського до Чорного моря. Oststaat — це прагматична суміш де-факто держав-клієнтів, яких тримають у строю наполовину наші сили, наполовину їхній страх перед Росією. Ми постійно стежимо за їхнім політичним розвитком і за потреби реагуємо.\n\n[POL_in_RP]"

 POL_in_RP_yes: "Можливо, Польща зараз є одним із наших найвірніших підданих, але немає гарантії, що так і залишиться. Ми повинні ретельно розглядати наші інвестиції в Польщу, щоб гарантувати їхню лояльність та економічну співпрацю.\n\n[POL_GER_polish_loyalty]\n"

