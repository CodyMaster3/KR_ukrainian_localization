 mie_events.12.t: "Усунення російської загрози"
 mie_events.12.d: "Після краху Росії, більше немає потреби продовжувати нашу співпрацю, оскільки вона досягла заявлених цілей. Тепер ми можемо спати спокійно, знаючи, що Росія більше не буде загрозою для нашої незалежності."
 mie_events.12.a: "Великий день."
 
 mie_events.13.t: "Німеччина дарує обладнання"
 mie_events.13.d: "Військове міністерство Німеччини зробило щедру пожертву старої військової техніки для програми EEDC. Ці старі, але надійні маузери будуть добре використані в руках балтійських і слов’янських патріотів, які захищають свої домівки від російської загрози."
 mie_events.13.a: "Deutschland über alles."

 mie_events.14.t: "Прибуття Балтійської фельддармерії"
 mie_events.14.d: "Підрозділ спеціально підготовленої військової поліції для боротьби з повстанцями прибув з Кайзеррайху, щоб посилити наші сили безпеки. Завдяки багаторічному досвіду боротьби з партизанськими силами, такими як «Лісові брати», ці люди, безумовно, стануть у пригоді для стримування повстання в балтійських землях."
 mie_events.14.a: "Направте їх до Латвії."
 mie_events.14.b: "Направте їх до Естонії."

 mie_events.15.t: "Німеччина пропонує підтримку правоохоронних органів"
 mie_events.15.d: "Berlin proposed us a joint operation against the terrorists of the Activist Front. They are prepared to dispatch number of military police units from East Prussia to the Lithuanian side of the border, and to coordinate joint raids against the LAF. With our combined forces, we are sure to press the LAF hard."
 mie_events.15.a: "Добре."

 mie_events.17.t: "Пронімецький переворот у Білорусі"
 mie_events.17.d: "Здається, німецькі спецслужби усвідомили нашу змову з білоруським урядом і вжили рішучих дій. За наказом Німеччини реакційні елементи білоруської армії взяли під контроль Мінськ і заарештували голову Тарашкевича за звинуваченням у державній зраді. Поки ми говоримо, в Білорусі арештовують соціалістів, бо буржуазна армія винищує свободу білоруського народу. Тепер вони не зможуть приєднатися до нашої боротьби, коли почнеться війна, але зроблять усе можливе, щоб зашкодити спробам військового уряду протистояти нам. Тепер наш братерський обов'язок визволити білорусів від прусського гніту!"
 mie_events.17.a: "До Мінська!"
 GER_coup_WHR: "Пронімецький переворот у Білорусі."

 mie_events.18.t: "Німецька угода про допомогу"
 mie_events.18.d: "Наші берлінські друзі не залишили нас у спокої! Незважаючи на власні економічні потрясіння, уряд Німеччини був готовий надати нашому експорту зерна деякі винятки, незважаючи на посилення протекціоністської політики для захисту власних сільськогосподарських секторів. Крім того, вони були готові реструктуризувати частину нашого державного боргу, який ми винні німецьким банкам, значно полегшивши фінансовий тягар, з яким ми зіткнулися. Ці пільги мали б дещо полегшити проблеми на селі."
 mie_events.18.a: "Такі милі союзники."

 mie_events.19.t: "Час настав"
 mie_events.19.d: "Наші розвідувальні підрозділи помітили велике скупчення російських військ на кордоні. Після років зростання напруженості держава [RUS.GetNameDef], схоже, має намір завоювати більшу частину Східної Європи і знищити нашу незалежність. Східноєвропейська оборонна співпраця поступово нарощує військові можливості нас і наших союзників на додаток до наших власних зусиль, тому ми готові настільки, наскільки це можливо. Німеччина заявила, що вона хотіла б, щоб ми змогли утримувати оборону від Росії достатньо довго, доки вона не зможе знищити Інтернаціонал на заході, і що примусове відволікання їхніх сил на схід лише ускладнить війну на два фронти."
 mie_events.19.a: "Ви з глузду з'їхали? Ми не можемо протистояти Росії наодинці."
 mie_events.19.b: "Ми готові захищати себе і своїх сусідів!"
 mie_events.19.c: "Ми готові захищатися!"
 mie.19.b.tt: "Поки держава §H[FRA.GetNameDef]§! не капітулює, §H[GER.GetNameDef]§! та її союзники не надішлють жодних дивізій до наших кордонів, і ми зіткнемося з росіянами самі.\n\nКраїни Східноєвропейської оборонної співпраці все ще зможуть захистити нас і один одного.\n\n§ПОПЕРЕДЖЕННЯ: Це зробить війну з Росією дещо складнішою.§!"
 mie.19.c.tt: "Поки держава §H[FRA.GetNameDef]§! не капітулює, §H[GER.GetNameDef]§! та їхні союзники не надішлють жодних дивізій до §HСхідноєвропейської оборонної співпраці§!.\n\n§ПОПЕРЕДЖЕННЯ: Це ускладнить війну з Росією, і вони отримають додаткову піхотну зброю.§!"
