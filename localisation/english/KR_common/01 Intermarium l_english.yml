 mie_events.11.t: "Східноєвропейська співпраця"
 mie_events.11.d: "[MIE_leader.GetNameDefCap] вирішив інвестувати частину нашого спільного фонду оборонної співпраці, в формування міжнародної бронетанкової дивізії, яка складається з добровольців із кожної східноєвропейської країни. У той час як [MIE_leader.GetNameDef] інтегрує його до своєї армійської структури, вона буде передана від держави до держави у разі їх капітуляції."
