### Set Up Events ###
 amcivwar.1.t.president:0 "Втеча президента Ріда до Чикаго"
 amcivwar.1.t.not_president:0 "Джек Рід закликає діяти!"

 amcivwar.1.d.president:0 "Президент Рід утік до Чикаго і оголосив МакАртура узурпатором та зрадником. Він і його послідовники зайняли Іржавий пояс, а ті, хто співчуває синдикалістам, повстали по всій країні."
 amcivwar.1.d.macarthur:0 "Джек Рід вимовив натхненну промову на радіо в Чикаго, закликаючи своїх послідовників повстати проти МакАртура та Г'юї Лонга. Сталевий пояс тепер під контролем новостворених Об'єднаних Синдикатів Америки."

 amcivwar.1.d.nothing_is_done:0 "Насильство в Піттсбурзі, побудило Джека Ріда, заявити по радіо, що президент Олсон є маріонеткою буржуазії та аферистом, який хоче продати американського робітника тому, хто більше заплатить, і що настав час зайняти тверду позицію. В кінці промови, Рід проголосив Другу Американську Революцію!"
 amcivwar.1.d.revolt_against_compromise:0 "Спроба компромісу провалилася. Джек Рід оголосив себе президентом новостворених Об'єднаних Синдикатів Америки і пообіцяв звільнити решту Америки від капіталістів."
 amcivwar.1.d.assassination_long:0 "Рід скористався хаосом, що охопив країну після вбивства Г'юї Лонга, і засудив федеральний уряд, назвавши його маріонеткою капіталістів. Стурбований тим, що після замаху на Лонга він може бути наступним, Рід оголосив себе президентом новостворених Об'єднаних Синдикатів Америки і пообіцяв звільнити решту Америки від капіталістів."
 amcivwar.1.d.assassination_reed:0 "Спроба вбивства Джека Ріда була зірвана, і що ще гірше, участь федерального уряду було оприлюднено. Це все стало виправданням, необхідним АПВ. Лонг засудив президента Олсона та Джека Ріда і згуртував своїх прихильників, щоб захистити традиційний спосіб життя від їхньої тиранії."

 amcivwar.1.d.long_assassinated:0 "Рід скористався хаосом, що охопив країну після вбивства Г'юї Лонга, і засудив федеральний уряд, назвавши американську демократію мертвою. Ряд губернаторів Півночі негайно заявили про свою підтримку Ріда, оголосивши що "морально неспроможний" уряд не має реальної влади. Ці уряди штатів підтримуються синдикалістськими ополченцями, які почали блокувати дороги та захоплювати військові бази."
 amcivwar.1.d.austerity:0 "Джек Рід скористався змовою федерального уряду з Г'юї Лонгом, і закликав американських робітників повстати проти тиранічної системи. Ряд губернаторів Півночі негайно заявили про свою підтримку Ріда, оголосивши що "морально неспроможний" уряд не має реальної влади. Ці уряди штатів підтримуються синдикалістськими ополченцями, які почали блокувати дороги та захоплювати військові бази."

 amcivwar.1.d.default:0 "Репресії проти соціалістичної партії могли мати лише один результат. Щоб захистити права робітників по всій країні, Джек Рід оголосив себе президентом новостворених Об'єднаних Синдикатів Америки і пообіцяв звільнити решту Америки від капіталістичних тиранів."

 amcivwar.1.a:0 "Підтримати США."
 amcivwar.1.b:0 "Підтримати ОСА."

 amcivwar.2.t.president:0 "Американський Союз Штатів"
 amcivwar.2.t.first_revolter:0 "Американський Союз Штатів"
 amcivwar.2.t.second_revolter:0 "Г'юї Лонг засуджує Федеральний уряд"

 amcivwar.2.d.president_reed:0 "У полум'яній промові Г'юї Лонг засудив МакАртура та Ріда, назвавши їх зрадниками Батьківщини. Вони обидва є тиранами, тому Південь має повстати та очистити країну від них."
 amcivwar.2.d.president_long: "Президент Г'юї Лонг втік до Батон-Руж і заявив, що генерал МакАртур є зрадником американського народу. Він знайшов готових слухачів серед губернаторів південних штатів, кожен з яких визнав, що більше не визнає владу МакАртура, і зажадав його відставки. Лонг виступив по радіо, закликаючи всіх американців підтримати законного президента і боротися проти тиранії, яку уособлює МакАртур."
 amcivwar.2.d.macarthur:0 "У полум'яній промові в Батон-Ружі, Г'юї Лонг говорив про необхідність боротися, як із зрадником генералом МакАртуром, так і з Джеком Рідом. Обидва - тирани, яких потрібно повалити, і лише Лонг, може очистити Америку! Він отримав підтримку низки губернаторів Півдня, які не визнають авторитет ні МакАртура, ні Ріда."

 amcivwar.2.d.nothing_is_done:0 "Насильство в Піттсбурзі було приводом, щоб Г'юї Лонг заявив по радіо, що президент Олсон є зрадником та шахраєм, який хоче продати американський народ банкірам і синдикалістам, і що і він та Рід будуть боротися за збереження американського способу життя. Ряд губернаторів Півдня підтримали його, заявивши, що не вважають уряд Олсона легітимним."
 amcivwar.2.d.revolt_against_compromise:0 "Не втрачаючи моменту особливого невдоволення своїх прихильників у зв'язку з прийняттям федеральним урядом синдикалістської агенди, Г'юї Лонг, закликав американців повстати проти системи, яка зрадила їх ідеали свободи. Частина губернаторів Півдня негайно встали на бік Лонга, заявивши, що «морально збанкрутілий» уряд не має права на владу. Загони мінітменів швидко надали підтримку уряду Союзних Штатів. Вони вже заблокували та взяли під контроль головні дороги та військові бази."
 amcivwar.2.d.assassination_long:0 "Замах на Г'юї Лонга було зірвано, і що ще гірше, участь федерального уряду було оприлюднено. Це все необхідне обґрунтування для АПВ. Г'юї Лонг засудив президента [USA.GetLeader] та Джека Ріда і згуртував своїх прихильників, щоб захистити свій спосіб життя від тиранії. Ряд губернаторів Півдня підтримали його, оголосивши, що не вважають уряд [USA.GetName] легітимним."
 amcivwar.2.d.assassination_reed:0 "Г'юї Лонг скористався хаосом, що охопив країну після невдалого вбивства Джека Ріда, і засудив федеральний уряд. Ряд губернаторів Півдня підтримали його, оголосивши, що не вважають уряд [USA.GetName] легітимним."

 amcivwar.2.d.reed_assassinated:0 "Г'юї Лонг скористався хаосом, що охопив країну після вбивства Джека Ріда, і засудив федеральний уряд, а американську демократію назвав по-справжньому мертвою. Ряд губернаторів Півдня негайно заявили про свою підтримку Лонга, оголосивши уряд "морально неспроможним", що не має реальної влади. Вони підтримуються мінітменами, які блокують дороги та захоплюють військові бази."
 amcivwar.2.d.compromise:0 "Г'юї Лонг скористався моментом та зі своїми прихильниками, підбурюваними явними симпатіями федерального уряду до синдикалізму, закликав американців повстати проти системи, яка їх зрадить. Ряд губернаторів Півдня негайно заявили про свою підтримку Лонга, оголосивши уряд "морально неспроможним", що не має реальної влади. Вони підтримуються мінітменами, які блокують дороги та захоплюють військові бази."

 amcivwar.2.d.default:0 "Г'юї Лонг заявив, що президент [USA.GetLeader] є тираном. У своїй радіопередачі він засудив президента за те, що той перебуває у змові з синдикалістами, і звинуватив його в неспроможності зупинити хаос. Лонг пообіцяв відновити порядок і знищити корумпований уряд у Вашингтоні, і низка губернаторів південних штатів негайно заявили про свою підтримку і зажадали, щоб [USA.GetLeader] негайно пішов у відставку і передав владу Лонгу та "комітету з примирення", який має провести реструктуризацію американського уряду."

 amcivwar.2.a:0 "Підтримати США."
 amcivwar.2.b:0 "Підтримати АСШ."

 amcivwar.3.t:0 "Надзвичайний стан в тихоокеанських штатах"
 amcivwar.3.d:0 "Губернатори тихоокеанських штатів заявили, що МакАртур, Г'юї Лонг та Джек Рід - тирани та вороги Америки! Нині вони не вийшли із Союзу, але відмовляються визнавати авторитет уряду. Губернатор Френк Мерріам скликав законодавчі збори у Сакраменто, заявивши, що вони забезпечать відновлення "правильної демократії" в країні силою.."
 amcivwar.3.a:0 "Підтримати США."
 amcivwar.3.b:0 "Підтримати ТША."

 amcivwar.4.t:0 "Протистояння в Америці"
 amcivwar.4.d:0 "[ACW_news_event_desc]"
 amcivwar.4.test:0 "У Сполучених Штатах спалахнуло напружене протистояння, коли генерал Дуглас МакАртур і американські військові перебрали контроль над урядом, щоб \"запобігти тому, щоб бездіяльність привела Сполучені Штати до рук радикалів""
 amcivwar.4.d.reed:0 "Генерал МакАртур захопив владу, змусивши президента Ріда втекти до Чикаго. Лонг на Півдні, і Френк Мерріам у Каліфорнії назвали МакАртура узурпатором. МакАртуру було надано ультиматум: скласти повноваження і здатися протягом 30 днів. Всі сторони збирають загони ополчення. Війна не за горами..."
 amcivwar.4.d.long:0 "Генерал МакАртур захопив владу, змусивши президента Лонга втекти до Батон-Ружу. Рід у Чикаго, і Френк Мерріам у Каліфорнії назвали МакАртура узурпатором. МакАртуру було надано ультиматум: скласти повноваження і здатися протягом 30 днів. Всі сторони збирають загони ополчення. Війна не за горами..."
 amcivwar.4.d.olson:0 "Президент Флойд Олсон пережив серйозне потрясіння, коли велика кількість губернаторів оголосили його уряд незаконним, заручившись підтримкою або популіста Г'юї Лонга, або лідера синдикалістів Джека Ріда. Вони заявили, що федеральний уряд не матиме жодної влади, доки Олсон не піде у відставку і не буде створена "Рада примирення" під керівництвом обраного лідера, щоб відновити порядок у країні. У відповідь, президент Олсон дав губернаторам 30 днів на те, щоб піти у відставку, тим самим прирікаючи Сполучені Штати на громадянську війну."
 amcivwar.4.d.garner:0 "Президент Джон Гарнер зазнав серйозного удару, коли велика кількість губернаторів оголосили його уряд незаконним, підтримавши або популіста Г'юї Лонга, або лідера синдикалістів Джека Ріда. Вони не стали виходити зі складу Союзу, але заявили, що федеральний уряд не матиме влади, доки Гарнер не піде у відставку і не буде створена "Рада примирення" для відновлення порядку. У відповідь, президент Гарнер дав губернаторам 30 днів на те, щоб піти у відставку, тим самим прирікаючи Сполучені Штати на громадянську війну."
 amcivwar.4.d.landon:0 "Президент Альфред Лендон зазнав серйозного удару, коли велика кількість губернаторів оголосили його уряд незаконним, підтримавши або популіста Г'юї Лонга, або лідера синдикалістів Джека Ріда. Вони не стали виходити зі складу Союзу, але заявили, що федеральний уряд не матиме влади, доки Лендон не піде у відставку і не буде створена "Рада примирення" для відновлення порядку. У відповідь, президент Лендон дав губернаторам 30 днів на те, щоб піти у відставку, тим самим прирікаючи Сполучені Штати на громадянську війну."
 amcivwar.4.d.long_assassinated:0 "Президент [USA.GetLeader] отримав серйозний удар від низки губернаторів, які оголосили його уряду нелегітимним, через виявлені зв'язки між ним та вбивством лідера АПВ, Г'юї Лонга. Усі, хто звинуватив його, підтримали лідера синдикалістів, Джека Ріда. Вони не стали виходити зі складу Союзу, але заявили, що федеральний уряд не матиме влади, доки [USA.GetLeader] не піде у відставку і не буде створена "Рада примирення" для відновлення порядку. У відповідь, президент [USA.GetLeader] дав губернаторам 30 днів на те, щоб відмовитись від своїх вимог або їх буде заарештовано. Здається, не один із них не зацікавлений у виконанні наказу, що робить громадянську війну, неминучою."
 amcivwar.4.d.austerity:0 "У той час як президент [USA.GetLeader] відсвяткував недавню перемогу, ухваливши законопроект про заходи жорсткої економії, за підтримки АПВ, представники СПА були вкрай розлюченими. Сьогодні кілька губернаторів оголосили уряд нелегітимним та підтримали лідера СПА Джека Ріда. У відповідь, президент [USA.GetLeader] дав губернаторам 30 днів на те, щоб відмовитись від своїх вимог або їх буде заарештовано. Здається, не один із них не зацікавлений у виконанні наказу, що робить громадянську війну, неминучою."
 amcivwar.4.d.reed_assassinated:0 "Президент [USA.GetLeader] зазнав серйозного удару, коли велика кількість губернаторів оголосили його уряд незаконним, посилаючись на прямий зв'язок між ним та недавнім вбивством лідера синдикалістів Джека Ріда, і надали підтримку Г'юї Лонгу. Вони не стали виходити зі складу Союзу, але заявили, що федеральний уряд не має влади. У відповідь, президент [USA.GetLeader] дав губернаторам 30 днів на те, щоб відмовитись від своїх вимог або їх буде заарештовано. Здається, не один із них не зацікавлений у виконанні наказу, що робить громадянську війну, неминучою."
 amcivwar.4.d.compromise:0 "Президент [USA.GetLeader] зазнав серйозного удару, коли велика кількість губернаторів оголосили його уряд незаконним, пославшись на ухвалення компромісного законопроекту, спрямованого на припинення руйнівного страйку, як на доказ змови з лідером синдикалістів Джеком Рідом, та підтримали Г'юї Лонга. Вони не стали виходити зі складу Союзу, але заявили, що федеральний уряд не має влади. У відповідь, президент [USA.GetLeader] дав губернаторам 30 днів на те, щоб відмовитись від своїх вимог або їх буде заарештовано. Здається, не один із них не зацікавлений у виконанні наказу, що робить громадянську війну, неминучою."
 amcivwar.4.d.default:0 "У США спалахнуло напружене протистояння, коли генерал Дуглас МакАртур і американські військові взяли контроль над урядом - для того, щоб "запобігти бездіяльності, яка приведе США до рук радикалів". Джек Рід оголосив уряд МакАртура незаконним, так само як і Г'юї Лонг, що базується в Батон-Ружі, та губернатори тихоокеанських штатів під керівництвом Френка Мерріама. Генералу МакАртуру було надано 30 днів для того, щоб піти у відставку, або бути заарештованим та страченим. Враховуючи, що всі сторони швидко нарощують свої сили, думка про те, що Америка, рухається до громадянської війни, здається практично безперечною."
 amcivwar.4.a:0 "Зрозуміло."

 amcivwar.5.t:0 "Друга Громадянська Війна!"
 amcivwar.5.d.macarthur:0 "Термін ультиматуму Макартура закінчився, і з урахуванням того, що всюди були підняті великі сили ополчення, стає зрозуміло, якою є їхня відповідь. Почалася Друга Громадянська Війна в Америці!"
 amcivwar.5.d.president:0 "Термін, встановлений президентом, закінчився, і з урахуванням того, що всюди були підняті великі сили ополчення, стає зрозуміло, якою є їхня відповідь. Почалася Друга Громадянська Війна в Америці!"
 amcivwar.5.a:0 "Тільки не знову..."

### End of Civil War ###
 amcivwar.24.t:0 "Кінець Громадянської Війни в Америці"
 amcivwar.24.d.CSA:0 "Країна, яка могло б стати капіталістичним гегемоном 20 століття, зараз знаходиться під жорстким контролем робітничого класу. По всій країні робітничий клас святкує своє звільнення від своїх буржуазних господарів. Хоча багато чого ще потрібно зробити, сьогодні ми можемо відсвяткувати перемогу і насолодитися атмосферою Америки, де вперше кожна людина дійсно рівна."
 amcivwar.24.d.TEX:0 "Г'юї Лонг та його союзники здобули перемогу над усіма ворогами. Завдяки цій перемозі ми можемо відсвяткувати нову еру миру. Хоча багато чого ще потрібно зробити, ми повинні відсвяткувати нашу перемогу."
 amcivwar.24.d.USA:0 "Вороги Америки були знищені. В черговий раз Південь був упокорений, а загроза синдикалізму придушена. Загрози американському способу життя були знищені, і велика система, розроблена батьками-засновниками, пережила ще одну загрозу. Зараз по всій країні люди можуть радіти і святкувати нову еру миру."
 amcivwar.24.d.PSA:0 "Вороги Америки були знищені. В черговий раз Південь був упокорений, синдикалістська загроза придушена, а американський Цезар переможений. Загрози американської демократії були знищені, і велика система, розроблена батьками-засновниками, пережила ще одну загрозу. Зараз по всій країні люди можуть радіти і святкувати нову еру миру."
 amcivwar.24.d.NEE:0 "Коли навесні 1937 року країна поринула в хаос, мало хто в Новій Англії чекав на повернення старого порядку. Розвал американської нації та громадянська війна, а також хитке становище Нової Англії змусили багатьох відмовитися від думки про те, що вони знову побачать своїх рідних та друзів. Але, схоже, це вже не так! Завдяки силі та волі, хоробрі чоловіки та жінки зі ЗС Тимчасового Уряду боролися за возз'єднання своєї коханої країни. У мерії Бостона прапор Тимчасового Уряду нарешті замінюють на зірково-смугастий, під радісні вигуки глядачів. По всій Новій Англії проходять паради, солдати повертаються додому до своїх коханих, давно розлучені друзі возз'єднуються, а сини повертаються до матерів. Хоча доведеться ще багато зробити в плані реконструкції, Нова Англія святкує, адже серце революції Америки знову тріумфує в боротьбі з тиранією!"
 amcivwar.24.d.other:0 "Пил вщух, і стало ясно, що у війні перемогли... ніхто не переміг. Сполучені Штати Америки припинили своє існування... поки."
 #CSA:
 amcivwar.24.a:0 "Солідарність назавжди!"
 #TEX:
 amcivwar.24.b:0 "Америка знову буде великою!"
 #USA:
 amcivwar.24.c:0 "Геть зрадників, геть зірки!"
 #PSA:
 amcivwar.24.d:0 "Світло свободи не згасло!"
 #NEE:
 amcivwar.24.f:0 "Тріумф Батьківщини Революції!"
 #other:
 amcivwar.24.e:0 "Нарешті."

### CSA Flavour Events ###
 amcivwar.30.t:0 "Директива ЦК #10"
 amcivwar.30.d:0 "З початком революції, ми повинні вирішити, що робити з буржуазією. Багато хто виступає за конфіскацію їх багатств та перерозподіл їх між людьми, але невелика частина людей закликає до страти. Прагматичні члени ОСА вважають, що для досягнення перемоги, потрібно співпрацювати з буржуазією."
 amcivwar.30.a:0 "Перерозподілити їх багатство!"
 amcivwar.30.b:0 "Зараз нам потрібна їх допомога."

 amcivwar.31.t:0 "Втеча багатіїв"
 amcivwar.31.d:0 "Буржуа вирішили, залишити ОСА. Багато хто шукав притулку на ворожій території і навіть у Канаді. Вони забрали все вкрадене багатство, рятуючись від революції."
 amcivwar.31.a:0 "Революція, ще прийде за ними."

 amcivwar.32.t:0 "Життя у розпал війни"
 amcivwar.32.d:0 "Революція змінила нашу землю. У різних містах та селищах зникла буржуазія. Жінки та іноземці, тепер загальне явище на фабриках та офісах. Кожний магазин та кафе були колективізовані. Рабські та церемоніальні форми мови, особливо ті, що позначають класову ієрархію, практично зникли. Більшість людей, тепер уникають яскравої моди, яка була типовою для Америки минулого десятиліття, на користь функціонального одягу робітників або варіацій військової форми."
 amcivwar.32.a:0 "Революція збудує світле майбутнє!"

 amcivwar.33.t:0 "Директива ЦК #213"
 amcivwar.33.d:0 "Оскільки війна заходить у глухий кут, ЦК обговорює комплексний план економічних реформ, відомий як "Військовий Синдикалізм". Деякі пропозиції, такі як державний контроль за зовнішньою торгівлею, націоналізація заводів, сувора трудова дисципліна, не особливо суперечливі, але вони також включають проблемні заходи, такі як заборона страйків, обов'язковий трудовий обов'язок, суворе нормування, заборона приватного підприємництва, реквізиція сільськогосподарських продуктів та військовий контроль над інфраструктурою. Це викликає суперечки в уряді, дехто стверджує, що деякі пропозиції, особливо заборона страйків, зрадять цінностям революції і зроблять нинішній уряд не кращим, за капіталістів."
 amcivwar.33.a:0 "Ввести в дію Військовий Синдикалізм!"
 amcivwar.33.b:0 "Ми не зрадимо наші цінності!"

 amcivwar.34.t:0 "Червоні Відьми"
 amcivwar.34.d:0 "Гендерна рівність вже давно є основним ідеологічним компонентом соціалізму. Ескадрилья жінок-пілотів здобула славу за їх сміливі набіги на ворога, їх скоординовані та синхронізовані атакуючі формування, що дозволяють їм легко перемагати більші повітряні сили противника. Насмішкувато названий "Червоними Відьмами" реакційними силами Г'юї Лонга, ескадрилья на чолі з Флоренс "Панчо" Барнс, з гордістю несе це прізвисько."
 amcivwar.34.a:0 "Смерть витає в повітрі."

 amcivwar.35.t:0 "Жінки-солдати"
 amcivwar.35.d:0 "У міру продовження революційної боротьби ряд жінок вступили у збройну боротьбу відповідно до соціалістичних ідеалів гендерної рівності. Хоча не всі вони приймаються чоловіками, вони продовжують боротьбу та гинуть за революцію."
 amcivwar.35.a: "Це дівчинка-бунтарка, дівчинка-бунтарка!"

 amcivwar.36.t:0 "Внутрішні чвари"
 amcivwar.36.d:0 "Часто кажуть, що головним ворогом лівих є не капіталісти, а вони самі. Нажаль, це проявилося в конфлікті між деякими фракціями ОСА, насамперед між авангардистами та анархістами. У деяких випадках цей конфлікт виходить за межі слів. Цілком очевидно, що з цим не можна миритися, якщо ми хочемо здобути перемогу в громадянській війні, і ми повинні дійти до компромісу або обрати одну із сторін."
 amcivwar.36.a:0 "Підтримати Анархістів!"
 amcivwar.36.b:0 "Сила в компромісі."
 amcivwar.36.c:0 "Підтримати Авангардистів!"

 amcivwar.38.t:0 "Директива ЦК #764"
 amcivwar.38.d:0 "Для тих, хто добре освічений, революційна думка приходить так само легко, як дихання. Однак багато наших товаришів, по всій Америці, були обдурені капіталістами і не розуміють, як революція звільняє їх. Багато хто не віддає своє серце і душу революції, а деякі навіть намагаються саботувати наші зусилля, не підозрюючи, що ми єдина сила, яка справді дбає про них. Це потрібно виправити! Чи маємо ми зосередитися на пропаганді наших ідеалів в середині нашої території або ми маємо поширити наші ідеали серед ворогів?"
 amcivwar.38.a:0 "Фокус на домашньому фронті."
 amcivwar.38.b:0 "Фокус на ворогах."

 amcivwar.39.t:0 "Директива ЦК #984"
 amcivwar.39.d:0 "У міру того, як революція наближається до успіху, люди вимагають, вирішити долю корумпованих, капіталістичних політиків, які гниють в тюрмі. Дехто вважає, що треба їх змусити працювати на важких роботах протягом кількох років. Інші вважають, що їх вже нічого не змінить, і вони мають залишатися за ґратами до кінця свого життя. Невелика група людей наполягає на страті цих злочинців."
 amcivwar.39.a:0 "Змусити їх працювати!"
 amcivwar.39.b:0 "Залишити їх в тюрмі."
 amcivwar.39.c:0 "Страти цих злочинців!"

 amcivwar.40.t:0 "Директива ЦК #1231"
 amcivwar.40.d:0 "На жаль, серед нас є шпигуни та диверсанти, які перешкоджають, славетному визволенню пролетарських мас. З багатьох пропозицій, поданих до Центрального Комітету, виділяється одна. Пропозиція Ерла Браудера – про створення комітету для забезпечення революційного порядку та припинення контрреволюційного саботажу. Однак інші члени Центрального Комітету, включаючи Ріда, задаються питанням, чи не зрадимо ми наші ідеали. Незважаючи на це, було проведено голосування. Що було вирішено?"
 amcivwar.40.a:0 "Комітет буде створено!"
 amcivwar.40.b:0 "В цьому немає потреби."

 amcivwar.41.t:0 "Червоний терор"
 amcivwar.41.d:0 "Війна-це пекло. Громадянська війна, тим паче. Психологічне напруження, викликане необхідністю неодноразово вбивати, перетворило деяких наших солдат та командирів на садистів. Повідомлення про систематичні масові страти і катування, надходять як з лінії фронту, так і з нашого тилу. Можливо, така тактика потрібна, але вона кидає тінь на членів ЦК."
 amcivwar.41.a:0 "Революція - це не званий обід."

 amcivwar.42.t:0 "Фінальна битва"
 amcivwar.42.d:0 "Реакціонери в Канаді, вирішили втрутитися, щоб придушити революцію в Америці, у відчайдушній спробі перешкодити нам зруйнувати їхню монархію. Таким чином, розпочався фінальний бій, в якому може бути лише один переможець: революція чи старий порядок."
 amcivwar.42.a:0 "Ми не повинні вагатися!"

### AUS Flavour Events ###
 amcivwar.46.t:0 "Звернення Ліндберга до Лонга"
 amcivwar.46.d:0 "Чарльз Ліндберг організував зустріч між Г'юї Лонгом та рядом провідних промисловців, включаючи Генрі Форда, Фреда Коха та Х.Л. Ханта. Ці люди схильні закривати свої заводи та нафтопереробні заводи на півдні відповідно до розпоряджень федерального уряду. Тим не менш, Ліндберг переконав їх підтримати Г'юї Лонга і перевести свої бізнес-імперії до АСШ на кількох умовах. Вони просять, щоб Г'юї Лонг гарантував їм якийсь політичний виняток у цей важкий економічний час, а також обіцянку політичного посту після перемоги у війні. Якщо Лонг погодиться на їхню вимогу, це дасть їм більший вплив, і багато хто з його прихильників задаватиметься питанням, чи планує він зрадити свої ідеали. Однак відмова, буде коштувати надто дорого."
 amcivwar.46.a:0 "Погодитися на їх умови."
 amcivwar.46.b:0 "Відмовитися від їх умов."

 amcivwar.47.t:0 "Комітет військової промисловості"
 amcivwar.47.d:0 "Наші бізнес-лідери сформували комітет нібито на підтримку Г'юї Лонга, щоб координувати військові зусилля від його імені. Подібно до того, як Г'юї Лонг сам створив офіси для вирішення монументального завдання боротьби за Америку, так і промисловці взяли на себе створення промислової установи. Хоча вони не мають всієї влади, яку їм обіцяли, вони оголосили себе Арсеналом Республіки і очолюються антисемітським, але шановним генералом Джорджем Ван Хорном Мослі."
 amcivwar.47.a:0 "Ми повинні стежити за ними."

 amcivwar.48.t:0 "Клятва вірності"
 amcivwar.48.d:0 "Одним із доброзичливців Г'юї Лонга є ексцентричний чоловік на ім'я Вільям Дадлі Пеллі. Пеллі - лідер політичного та релігійного громадського клубу білих легіонерів під назвою "Срібний Легіон". Пеллі прохає гроші, щоб вирушити в євангелізаційне та патріотичне турне Америкою, щоб зібрати прихильників Американського Союзу Штатів. Це означатиме що Г'юї, підтримує рух християнської ідентичності, який стикається з його особистим дистанціюванням для політичної ідеології Класнменів і заборонників. Як ми маємо реагувати?"
 amcivwar.48.a:0 "Більше лоялістів – це завжди добре."
 amcivwar.48.b:0 "У мене від Пеллі мурашки по шкірі."

 amcivwar.49.t:0 "Срібний Легіон"
 amcivwar.49.d:0 "Під час національного туру Вільям Пеллі вступив у контакт із проповідником на радіо Гербертом У. Армстронгом. Для того, щоб підняти армію АСШ на моральну війну, вони офіційно об'єднали свої зусилля, щоб сформувати лінію Пеллі-Армстронга. В результаті, Срібний Легіон поповнився десятками тисяч членів з усієї країни."
 amcivwar.49.a:0 "Треба стежити за ними."

### USA Flavour Events ###
 amcivwar.61.t:0 "Військова повинність"
 amcivwar.61.d:0 "З початком війни постає питання, чи варто нам здійснювати призов. Це дасть нам людей, необхідних відновлення порядку в країні. Однак це не популярний хід. Деякі пропонують зосередитися на пропаганді."
 amcivwar.61.a:0 "Почати призов!"
 amcivwar.61.b:0 "Зосередьтеся на пропаганді."

 amcivwar.62.t:0 "Повернення морських піхотинців з Китаю"
 amcivwar.62.d:0 "З початком громадянської війни наш гарнізон у Містах-Концесіях був відкликаний назад до США. Це залишило наших дипломатів у Китаї у певній скруті, проте з початком війни ми потребуємо всіх людей, яких ми можемо отримати."
 amcivwar.62.a:0 "Ласкаво просимо додому!"
 amcivwar.62.b:0 "Ми не можемо ризикувати."

 amcivwar.64.t:0 "Тяготи Громадянської війни"
 amcivwar.64.d:0 "Громадянська війна приносить труднощі в кожний дім. Люди у низці міст, що знаходяться під нашим контролем, страждають. Ми могли б зосередитися на полегшенні їхніх страждань, але це потребує ресурсів, які потрібні фронту для боротьби. Що нам робити?"
 amcivwar.64.a:0 "Полегшити страждання населення."
 amcivwar.64.b:0 "Підтримати наші війська!"

 amcivwar.65.t:0 "Воєнний стан"
 amcivwar.65.d:0 "З початком громадянської війни постало питання про зупинення "Хабеас корпус" та введення воєнного стану на окупованих територіях. Це дозволить нам тримати ситуацію під контролем під час Громадянської війни, але це не популярний крок. Що нам робити?"
 amcivwar.65.a:0 "Ввести воєнний стан!"
 amcivwar.65.b:0 "Ми не будемо це робити."

 amcivwar.66.t:0 "Лоялістський терор"
 amcivwar.66.d:0 "У ході громадянської війни деякі з наших командирів почали застосовувати досить сумнівні методи придушення опору цивільного населення. Такі методи, є радикальними, але необхідними у ці темні часи."
 amcivwar.66.a:0 "Війна є війна."

 amcivwar.67.t:0 "Корінні американці"
 amcivwar.67.d:0 "Ряд індіанських племен вирішили підтримати нас і запропонували свою допомогу. Це має допомогти приховати наше спілкування, оскільки мало хто розмовляє різними мовами корінних американців."
 amcivwar.67.a:0 "Це повинно допомогти."

 amcivwar.68.t:0 "Релігійні відступники"
 amcivwar.68.d:0 "Ряд чоловіків і жінок серед релігійних груп, не бажають брати участь у війні та пропагують свої ідеї серед наших людей. Ми можемо спробувати змусити їх замовкнути або запропонувати їм роботу в тилу."
 amcivwar.68.a:0 "Змусити їх замовкнути!"
 amcivwar.68.b:0 "Змусити їх працювати!"

 amcivwar.69.t:0 "Проєкт Дубль V"
 amcivwar.69.d:0 "У той час, як ми боремося зі зрадниками, лідери Національної Асоціації Сприяння Прогресу Кольорового Населення почали домагатися реалізації проєкту Дубль V. Проєкт забезпечить перемогу для Америки та перемогу над расизмом. Не всі афроамериканці хочуть боротися за соціалістів, і деякі з них вітаються в Американській державі, що забезпечило кампанію боротьби проти расизму в Америці."
 amcivwar.69.a:0 "Перемога Америки та перемога над расизмом!"

 amcivwar.70.t:0 "Мілітаризація WASP"
 amcivwar.70.d:0 "Конгрес обговорює законопроект про мілітаризацію жінок-пілотів ВПС(WASP) аналогічно до WACs та WAVES. Це вимагатиме від уряду, значне збільшення витрат. Але закон стикається з протидією з боку конгресу, оскільки багато хто вважає, що аси не такі досвідчені, як пілоти-чоловіки і не підходять для роботи. За що має голосувати конгрес?"
 amcivwar.70.a:0 "За мілітаризацію WASP!"
 amcivwar.70.b:0 "Проти мілітаризації WASP!"

 amcivwar.76.t:0 "Вашингтон у небезпеці!"
 amcivwar.76.d:0 "Вашингтон ризикує потрапити до рук зрадників і бунтівників, і тому ми маємо залишити місто. Військові підготували кілька можливих міст, до яких ми могли б переїхати. Куди нам переїхати?"
 amcivwar.76.a:0 "Денвер."
 amcivwar.76.b:0 "Сан-Франциско."
 amcivwar.76.c:0 "Гелена."
 amcivwar.76.e:0 "Фенікс."

 amcivwar.90.t.CSA:0 "Підтримка від Синдикалістів"
 amcivwar.90.t.USA:0 "Підтримка від Лоялістів"
 amcivwar.90.t.TEX:0 "Підтримка від Лонгістів"
 amcivwar.90.t.PSA:0 "Підтримка від сил Опору"
 amcivwar.90.d:0 "Повстанці, що борються за [Root.GetAdjective]і ідеали у віддалених частинах колишніх США увійшли в контакт з нами і пропонують частину свого спорядження."
 amcivwar.90.a:0 "Це сильно нам допоможе."

 amcivwar.95.t:0 "Повстання синдикалістів на заході"
 amcivwar.95.d:0 "Сутички між урядовими військами та червоним ополченням на західному узбережжі відновилися з новою силою. У штатах Вашингтон і Орегон спалахнуло повстання місцевих профспілок, які спонсорувалися ОСА через контрабанду. Якщо ці повстанці зможуть пробитися крізь гірські масиви, це відкриє ще один фронт у цій кривавій війні."
 amcivwar.95.a:0 "Ура!"
 amcivwar.95.b:0 "Скільки ще зрадників серед нас!?"

 amcivwar.97.t:0 "Повстання лонгістів у Кентуккі"
 amcivwar.97.d:0 "Г'юї Лонг завжди був популярний на території Кентуккі та Індіани. Тепер же, незадоволені федералами прихильники АПВ взялися за зброю, таємно провезену Військовим Комітетом АПВ, і підняли повстання у великих містах. Якщо вони зможуть пробитися до основних сил, лонгісти отримають суттєву підтримку."
 amcivwar.97.a:0 "Ура!"
 amcivwar.97.b:0 "Це їм не допоможе."

 amcivwar.99.t:0 "Повстання лоялістів у Пенсільванії"
 amcivwar.99.d:0 "Штат Пенсільванія - серце синдикалістичного повстання, залишився вірним федеральному уряду не на словах, а на ділі. Місцева адміністрація потай організувала загони ополчення з числа лоялістів. Вони взяли під контроль Філадельфію та її передмістя. Цим бійцям ще належить прорвати червоний тил і пробитися до основних військ."
 amcivwar.99.a:0 "Ура!"
 amcivwar.99.b:0 "Марна справа."

 amcivwar.101.t:0 "Сили опору на Середньому Заході"
 amcivwar.101.d:0 "Середній Захід традиційно вважався цитаделлю прихильників демократії. Генерал МакАртур викликає роздратування у місцевих жителів, чим скористався уряд ТША. Каліфорнійські агенти проспонсували виступи по всьому Середньому Заходу, а до Колорадо прибуває контрабандна зброя. Місцеві колаборатори вже готові взятися за зброю та стати на бік ТША. Чи вийде з цієї витівки щось путнє - ще доведеться дізнатися."
 amcivwar.101.a:0 "Ура!"
 amcivwar.101.b:0 "Жалюгідні..."

 amcivwar.103.t:0 "Повстання синдикалістів у Джорджії"
 amcivwar.103.d:0 "Як виявилося, серед прихильників Г'юї Лонга, що незадоволені ситуацією в країні, щоб приєднатися до СПА, виявилося не так уже й мало. За кілька тижнів вони таємно організували загони ополчення в пагорбах Джорджії, і тепер перейшли до активних дій. Це відкриє ще один фронт у громадянській війні."
 amcivwar.103.a:0 "Ура!"
 amcivwar.103.b:0 "Цього ще не вистачало..."

 amcivwar.105.t:0 "Повстання лонгістів у Каліфорнії"
 amcivwar.105.d:0 "Як виявилося, серед членів СПА, озлоблених достатньо, щоб перейти на бік АПВ виявилося не так і мало. За кілька тижнів вони таємно організували загони ополчення в пагорбах південної Каліфорнії, і тепер перейшли до активних дій. Це відкриє ще один фронт у громадянській війні."
 amcivwar.105.a:0 "Ура!"
 amcivwar.105.b:0 "Це не змінить ситуацію."

### Foreign Interventions ###
 amcivwar.150.t:0 "Втручання у громадянську війну США"
 amcivwar.150.d:0 "США поринули у громадянську війну, синдикалісти стоять у нас на порозі, а Г'юї Лонг збирає сили, щоб протистояти обом. Наш південний сусід охоплений хаосом. Таким чином, у нас є два варіанти: по-перше, активувати Другий План Оборони і зайняти ряд стратегічних місць, головним чином регіон Нової Англії. Другий варіант - допомогти одній із сторін конфлікту. Можливо, вони допоможуть нам у поверненні рідних островів, як тільки їхня громадянська війна закінчиться."
 amcivwar.150.d.nocsa:0 "Наш південний сусід охоплений хаосом. Таким чином, у нас є два варіанти: допомогти одній із сторін конфлікту, сподіваючись отримати нового союзника після закінчення конфлікту. Другий варіант – активувати Другий План Оборони, який полягає в окупації низки стратегічних місць та підготовки до захисту від ворожої Америки. Зрозуміло, що в цьому випадку жодна з американських фракцій не буде дуже задоволена. У будь-якому випадку, політики країни не підтримують ескалацію, яка призведе до витрачання у конфлікт, і не наблизить нас ні на крок до повернення на Британські Острови."
 amcivwar.150.a:0 "Підтримати Федеральний уряд."
 amcivwar.150.b:0 "Підтримати Другий План Оборони."

 amcivwar.151.t:0 "Канада захоплює Аляску"
 amcivwar.151.d:0 "Аляска відчувала гостру нестачу необхідних припасів після початку Громадянської війни. Після недавнього бомбардування міста Джуно, губернатор Аляски побоюється заворушень, на яке далекий федеральний уряд не зможе відреагувати. Тому він, як і губернатори Нової Англії, звернувся до канадського уряду із проханням про допомогу, щоб зберегти мир."
 amcivwar.151.a:0 "Ми стоїмо на вашій варті."
 amcivwar.151.b:0 "Ми повинні йти далі."

 amcivwar.152.t:0 "[CAN.GetNameDefCap] захоплює Аляску"
 amcivwar.152.d:0 "Після початку Громадянської війни, на території Аляски відчувається гостра нестача необхідних припасів. Після недавнього бомбардування міста Джуно, губернатор Аляски побоювався заворушень, на яке далекий федеральний уряд не зможе відреагувати. Тому він звернувся з офіційним проханням по допомогу до держави [CAN.GetNameDef]. Канадські війська та вантажівки постачальників вже перемістилися до регіону."
 amcivwar.152.a:0 "Кляті канадці!"

 amcivwar.156.t:0 "Завершення Громадянської Війни"
 amcivwar.156.d:0 "Громадянська війна закінчилася завдяки нашому втручанню. Тепер ми маємо вирішити, що робити з великою частиною території, які були окуповані нашими збройними силами."
 amcivwar.156.a:0 "Повернути їх до [USA.GetNameDef]"
 amcivwar.156.b:0 "Повернути їх до [PSA.GetNameDef]"
 amcivwar.156.c:0 "Повернути їх до [TEX.GetNameDef]"
 amcivwar.156.e:0 "Повернути їх до [NEE.GetNameDef]"
 amcivwar.156.f:0 "Відновити Сполучені Штати!"
 amcivwar.156.g:0 "Продовжити військову окупацію!"

 amcivwar.157.t:0 "Повернення американської землі"
 amcivwar.157.d.supported:0 "[From.GetNameDefCap], вірна своїй обіцянці підтримати нас у Громадянській війні, повернула нам більшу частину окупованої американської території."
 amcivwar.157.d.notsupported:0 "[From.GetNameDefCap] окупувала значну частину американської території під час Громадянської війни. Тепер їхній уряд звернувся до нас, повернувши більшу частину її "законному власнику"."
 amcivwar.157.a:0 "Ми цінуємо це."

 amcivwar.158.t:0 "Повернення американської землі"
 amcivwar.158.d:0 "Наші канадські союзники, вірні своєму слову, передали майже всю окуповану американську територію."
 amcivwar.158.a:0 "Ми цінуємо це."

 amcivwar.159.t:0 "Новий американський уряд"
 amcivwar.159.d:0 "Нам потрібно буде створити щось зі старого. Яку форму набуде новий уряд?"
 amcivwar.159.a:0 "Сполучені Штати Америки."
 amcivwar.159.b:0 "Тихоокеанські Штати Америки."
 amcivwar.159.c:0 "Американський Союз Штатів."
 amcivwar.159.e:0 "Нова Англія."

 amcivwar.160.t:0 "Доля Нової Англії"
 amcivwar.160.d:0 "В даний час ми контролюємо Нову Англію. Чи маємо ми повернути її державі [america_country.GetNameDef] або продовжити окупацію?"
 amcivwar.160.a: "Поверніть його їм"
 amcivwar.160.b:0 "Ми заслужили це."

 amcivwar.161.t:0 "Доля Аляски"
 amcivwar.161.d:0 "В даний час ми контролюємо Аляску. Чи маємо ми повернути її державі [america_country.GetNameDef] або продовжити окупацію?"

 amcivwar.162.t:0 "Вибори в державі [america_country.GetNameDef]"
 amcivwar.162.d:0 "Пройшло більше року з тих пір, як у державі [america_country.GetNameDef] було створено новий уряд, і наші союзники кажуть, що вони готові знову стати на ноги. Чи дозволимо ми їм провести вибори та стати вільними?"
 amcivwar.162.a:0 "Звичайно!"
 amcivwar.162.b:0 "Вони ще не готові."

 amcivwar.163.t:0 "Мир із Канадою"
 amcivwar.163.d:0 "Ми окупували Оттаву, а канадці почали масову втечу. Можливо, настав час укласти мир, щоб ми не були втягнуті в довготривалу війну?"
 amcivwar.163.a:0 "Давайте покінчимо з цим."
 amcivwar.163.b:0 "Тільки за земельні концесії."
 amcivwar.163.c:0 "Треба їх провчити!"

 amcivwar.164.t:0 "Держава [From.GetNameDefCap] просить миру"
 amcivwar.164.d:0 "Ми прийняли посланця від [From.GetAdjective]ого уряду, який сказав, що вони окупували частину Канади, і сподіваються, що ми засвоїли жахливий урок. Вони готові розглядати питання про мир, хоч і попереджають нас, що наступного разу вони не будуть такими поблажливими."
 amcivwar.164.a:0 "Давайте покінчимо з цим."
 amcivwar.164.b:0 "Ми все ще можемо перемогти!"

 amcivwar.165.t:0 "Держава [From.GetNameDefCap] просить миру"
 amcivwar.165.d:0 "Канадський уряд, під тиском з боку держави [From.From.GetNameDef], хоче повністю відмовитися від своєї участі у Громадянській війні, і тому просить про мир з державою [Root.GetNameDef]."
 amcivwar.165.a:0 "Давайте покінчимо з цим."
 amcivwar.165.b:0 "Треба їх провчити!"

 amcivwar.166.t:0 "Пропозиція держави [From.GetNameDefCap]"
 amcivwar.166.d:0 "В даний час ми уклали перемир'я з державою [CSA.GetNameDef], але ніхто з нас не має ілюзій, що це не що інше, як перепочинок перед відновленням бойових дій. [From.GetAdjective]ий уряд звернувся до нас із пропозицією: якщо ми приєднаємося до Антанти, вони будуть на нашому боці, коли битва відновиться. Це має сенс, враховуючи, що канадці бояться держави [CSA.GetNameDef] так само сильно, як і ми, але деякі в нашому уряді виступають проти ідеї про можливе використання перепочинку на користь Антанти. Зрештою, ми будемо втягнуті до їхньої війни в Європі навіть у тому випадку, якщо зараз виграємо Громадянську війну."
 amcivwar.166.a:0 "Нам потрібна їхня допомога!"
 amcivwar.166.b:0 "Зробимо це без їхньої допомоги."

 amcivwar.167.t:0 "[From.GetNameDefCap] приєднується до Антанти"
 amcivwar.167.d:0 "[From.GetAdjective]ий уряд, вдячний за нашу допомогу, вирішив прийняти нашу пропозицію і офіційно приєднався до Антанти."
 amcivwar.167.a:0 "Слава Америці!"

 amcivwar.168.t:0 "[From.GetNameDefCap] відкидає нашу пропозицію"
 amcivwar.168.d:0 "[From.GetAdjective]ий уряд відкинув пропозицію нашого союзу, вважаючи, що вони можуть самі виграти громадянську війну."
 amcivwar.168.a:0 "Як сумно..."

 amcivwar.169.t:0 "[PSA.GetNameDefCap] приєднується до Антанти"
 amcivwar.169.d:0 "Очевидно, побоюючись нашої остаточної перемоги, [PSA.GetAdjective]ий уряд об'єднався з канадцями та британцями. Ми повинні будемо битися з кожним із них, як тільки буде укладено перемир'я."
 amcivwar.169.a:0 "Хай буде так!"

### Rocky Mountain Ceasefire ###
 amcivwar.200.t:0 "Перемир'я на Скелястій Горі"
 amcivwar.200.d:0 "Йдеться про підписання тимчасового перемир'я із повстанцями на Заході. Непопулярний хід дозволив би нам зміцнити свою владу на сході та дозволив би чоловікам відпочити перед перетином Скелястих гір."
 amcivwar.200.a:0 "Поїдемо до Денверу."
 amcivwar.200.b:0 "Ми підемо маршем до Тихого океану!"

 amcivwar.201.t:0 "Денверська конференція"
 amcivwar.201.d:0 "Ми приїхали до Денверу, щоб обговорити можливість припинення вогню. [PSA.GetLeader] має зробити вибір. Чи маємо ми погодитися на припинення вогню зараз чи продовжити марш до Атлантики. Якщо ми погодимося на припинення вогню, то Г'юї Лонг та його авторитаризм триматимуться на сході. Однак це також дасть нам час підготуватися до майбутнього і дозволить вирішити питання тут, на Заході."
 amcivwar.201.a:0 "Ми погодимося на припинення вогню."
 amcivwar.201.b:0 "Ніяких переговорів!"

 amcivwar.202.t:0 "Пропозиція"
 amcivwar.202.d:0 "Після двох днів переговорів ми зійшлися на таких умовах: всі регіони, окуповані ТША на захід від річки Міссісіпі, залишаться за ними. Решта країни перейде до рук держави [survivor.GetNameDef]. Але ніхто не обіцяє вічний мир... це лише тимчасове перемир'я, щоб зализати рани. Обом сторонам зараз би не завадив ковток свіжого повітря, не просоченого порохом та кров'ю."
 amcivwar.202.a:0 "Непогано."
 amcivwar.202.b:0 "Вони вимагають занадто багато!"
 ACW_agree_proposal:0 "Погодитись з пропозицією."
 ACW_we_will_try_again:0 "Ми вимагатимемо більш вигідний мир!"

 amcivwar.203.t:0 "Миру не буде"
 amcivwar.203.d:0 "На цей мир покладали багато надій... Переговори в Денвері закінчилися нічим, і війна продовжується."
 amcivwar.203.a:0 "А ми сподівалися..."

 amcivwar.204.t:0 "[ACW_ceasefire_name]"
 amcivwar.204.d:0 "Переговори з державою [PSA.GetNameDef] виявилися успішними, і перемир'я було укладено. Наші війська йдуть із окупованих зон, які ми передали опонентам. Скільки триватиме це перемир'я – невідомо."
 amcivwar.204.a:0 "Це тимчасове перемир'я."

 amcivwar.205.t:0 "[ACW_ceasefire_name]"
 amcivwar.205.d:0 "Переговори з державою [From.GetNameDef] виявилися успішними, і перемир'я було укладено. Наші війська йдуть із окупованих зон, які ми передали опонентам. Скільки триватиме це перемир'я – невідомо."
 amcivwar.205.a:0 "Це тимчасове перемир'я."

 amcivwar.206.t:0 "[ACW_ceasefire_name]"
 amcivwar.206.d:0 "Громадянська війна багато місяців мучить Америку, що змусило державу [PSA.GetNameDef] та держава [survivor.GetNameDef] підписати перемир'я. ТША займе захід, а схід відійде їх опонентам. Це ще не мир, а лише перепочинок перед фінальною сутичкою за контроль над колишніми США. Але навіть так, люди отримали можливість зітхнути з полегшенням та зализати свої рани."
 amcivwar.206.a:0 "Подивимося, наскільки їх вистачить."

### Liberia and Philippines in Chaos ###
 amcivwar.212.t:0 "Америка в хаосі"
 amcivwar.212.d:0 "Ліберія перебуває під економічним та політичним контролем США з моменту свого заснування, як колонія для звільнених рабів у 1822 році. Це допомогло захистити її від європейських колоніальних держав. Однак зараз у США панує хаос, оскільки різні політичні угруповання, борються за владу. Конфлікт перейшов до рівня повноцінної війни. Більше не можна покладатися на їх захист. Тепер ми маємо вирішити, як нам вижити."
 amcivwar.212.a:0 "Звернутися до Франції."
 amcivwar.212.b:0 "Звернутися до Німеччини."

 amcivwar.226.t:0 "Незалежність Філіппін"
 amcivwar.226.d:0 "Громадянська війна в Америці послабила вплив США на Філіппіни. Народ Філіппін вимагає повної незалежності, але деякі в уряді стурбовані тим, що Філіппіни будуть поглинені великими державами."
 amcivwar.226.a:0 "Свобода!"

 amcivwar.227.t:0 "Американське озброєння"
 amcivwar.227.d:0 "Американці, залишили велику кількість озброєння на Філіппінах. Наша армія виступає за захоплення складів, доки вони не охороняються, але уряд боїться, що це може погіршити відносини між двома країнами."
 amcivwar.227.a:0 "Вилучити озброєння!"
 amcivwar.227.b:0 "Ми будемо доброзичливими."

 amcivwar.228.t:0 "Американська місія на Філіппінах"
 amcivwar.228.d:0 "Війна змусила уряд США відкликати всі свої підрозділи. Американські війська на Філіппінах, лояльні уряду США та Дугласу МакАртуру. Дехто стурбований тим, що відмова від Філіппін буде дорого коштувати, але ці сили необхідні в Америці."
 amcivwar.228.a:0 "Відкликати загони."
 amcivwar.228.b:0 "Ми збережемо наш контроль."

 amcivwar.229.t:0 "Філіппінська Співдружність"
 amcivwar.229.d:0 "Американці ніколи не обіцяли філіппінському народу незалежность, а сили всередині країни хотіли використати громадянську війну в США як можливість проголосити незалежність та сформувати законний уряд. Співдружність Філіппін було створено для управління країною та переходу до повної незалежності."
 amcivwar.229.a:0 "Нова Співдружність!"

### Pre-War Events ###
 amcivwar.300.t:0 "Протести у Новій Англії та Нью-Йорку"
 amcivwar.300.d:0 "Ось уже кілька днів ополчення синдикалістів намагаються захопити північно-східні штати, від Нью-Йорку та Нью-Джерсі до узбережжя Мейну. Губернатори регіону намагаються придушити повстання, що призвело до хвилі протестів у Бостоні та Буффало, а у місті Нью-Йорк ведеться повномасштабна битва. Громадяни панікують, а місцева влада відмовилися скористатися дозволом Вашингтону підняти ополчення, боячись спровокувати кровопролиття. Декілька губернаторів Нової Англії, намагаються домовитися про канадську інтервенцію у разі найгіршого розвитку подій."
 amcivwar.300.d.assass:0 "Наслідки вбивства Джека Ріда були дуже помітними по всій півночі, але особливо в північно-східних штатах, від Нью-Джерсі до узбережжя Мейну. Дехто в СПА обговорюють можливість повстання разом із Співдружністю. Губернатори регіону намагаються придушити повстання, що призвело до хвилі протестів у Бостоні та Буффало, а у місті Нью-Йорк ведеться повномасштабна битва. Громадяни панікують, а місцева влада відмовилися скористатися дозволом Вашингтону підняти ополчення, боячись спровокувати кровопролиття. Декілька губернаторів Нової Англії, намагаються домовитися про канадську інтервенцію у разі найгіршого розвитку подій."
 amcivwar.300.d.peace:0 "Поки Джек Рід та СПА намагаються взяти під контроль якнайбільше територій, не всі вважають, що компромісний білль зайшов досить далеко. Деякі з найрадикальніших профспілок продовжують страйки, а північно-східними штатами – від Нью-Джерсі до узбережжя Мейну – прокотилася жахлива хвиля насильства. Губернатори регіону намагаються придушити повстання, що призвело до хвилі протестів у Бостоні та Буффало, а у місті Нью-Йорк ведеться повномасштабна битва. Громадяни панікують, а місцева влада відмовилися скористатися дозволом Вашингтону підняти ополчення, боячись спровокувати кровопролиття. Декілька губернаторів Нової Англії, намагаються домовитися про канадську інтервенцію у разі найгіршого розвитку подій."
 amcivwar.300.a:0 "Який безлад..."
 amcivwar.300.b:0 "Цікаво."

 amcivwar.310.t:0 "Невада приєднується до ТША"
 amcivwar.310.d:0 "Моріс Дж. Салліван сьогодні оголосив про не визнання легітимності уряду генерала МакАртура. Губернатор вів переговори з урядом ТША з моменту їх створення і сповістив населення штату в радіозверненні про те, що він не дозволить демократії Америки загинути без бою. На даний момент федеральні сили залишили свої бази у регіоні без бою."
 amcivwar.310.a:0 "Правильне рішення."
 amcivwar.310.b:0 "Погане рішення."

 amcivwar.311.t:0 "30-денний ультиматум"
 amcivwar.311.d:0 "30-денний ультиматум, відведений федеральним урядом повсталим штатам на роздум, поки що, не призвів до змін у позиції губернаторів. Уряд консолідує свою позицію, але попередив главу держави про можливе дезертирство штатів до закінчення ультиматуму. Більшість у Вашигтоні сумнівається у тому, що повномасштабної війни можна буде уникнути."
 amcivwar.311.a:0 "Подивимося."

 amcivwar.312.t:0 "Наближення дедлайну"
 amcivwar.312.d:0 "30-денний ультиматум, відведений федеральним урядом, добігає кінця, і жодна зі сторін так і не склала зброї. Повстанці, навпаки, скористалися відведеним часом, щоб мобілізувати ополчення з підконтрольної їм території. Громадянська війна буде важким випробуванням..."
 amcivwar.312.a:0 "Що буде те й буде."

 amcivwar.313.t:0 "Сили опору у Нью-Йорку"
 amcivwar.313.d:0 "Хоча і Нью-Йорк, і Нью-Джерсі були повністю втрачені, велика кількість бійців змогли вибратися з міст і перегрупуватися у пагорбах східної Пенсільванії. Хоча й пошарпані, вони готові боротися на нашому боці."
 amcivwar.313.a:0 "Добре, що ви змогли вибратися."
