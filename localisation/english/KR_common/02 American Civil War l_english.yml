### Decisions ####
 ACW_foreign_volunteer_decisions:0 "Іноземні добровольці"
 ACW_foreign_volunteer_decisions_desc:0 "У США триває громадянська війна. Ми можемо допомогти одній із сторін, щоб прискорити її перемогу у війні."

