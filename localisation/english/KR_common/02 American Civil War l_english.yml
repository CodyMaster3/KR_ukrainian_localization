### Sanity Checks ###

 amcivwar.607.t:0 "Крах федерального уряду"
 amcivwar.607.d:0 "Схоже, що федеральний уряд перебуває на межі. Вже більша частина територій була поглинена іншими американськими фракціями, а залишки армії, деморалізовані та страждають від масового дезертирства. Деякі федеральні лідери вже зустрічалися з ворожими генералами, щоб вести переговори про умови їхньої неминучої капітуляції."
 amcivwar.607.a:0 "Необхідний крок для революції!"
 amcivwar.607.b:0 "Смерть тиранам!"
 amcivwar.607.c:0 "Вони це заслужили!"
 amcivwar.607.e:0 "Жах!"

 amcivwar.608.t:0 "Крах ОСА"
 amcivwar.608.d:0 "Схоже, що синдикалістський уряд перебуває на межі. Вже більша частина територій була поглинена іншими американськими фракціями, а залишки армії, деморалізовані та страждають від масового дезертирства. Деякі лідери вже зустрічалися з ворожими генералами, щоб вести переговори про умови їхньої неминучої капітуляції."
 amcivwar.608.a:0 "Чорт."
 amcivwar.608.b:0 "Хороші новини."
 amcivwar.608.c:0 "Нехай їхня революція згорить у пеклі!"
 amcivwar.608.e:0 "Цікаво."

 amcivwar.609.t:0 "Крах АСШ"
 amcivwar.609.d:0 "Схоже, що уряд Співдружності перебуває на межі. Вже більша частина територій була поглинена іншими американськими фракціями. Залишки армії, деморалізовані та страждають від масового дезертирства. Деякі лідери вже зустрічалися з ворожими генералами, щоб вести переговори про умови їхньої неминучої капітуляції."
 amcivwar.609.a:0 "Як і має бути."
 amcivwar.609.b:0 "Хороші новини."
 amcivwar.609.c:0 "Вони заслуговують на це."
 amcivwar.609.e:0 "Цікаво."

 amcivwar.610.t:0 "Крах ТША"
 amcivwar.610.d:0 "Схоже, що уряд ТША перебуває на межі. Вже більша частина територій була поглинена іншими американськими фракціями. Залишки армії, деморалізовані та страждають від масового дезертирства. Деякі лідери вже зустрічалися з ворожими генералами, щоб вести переговори про умови їхньої неминучої капітуляції."
 amcivwar.610.a:0 "Як і має бути."
 amcivwar.610.b:0 "Хороші новини."
 amcivwar.610.c:0 "Вони заслуговують на це."
 amcivwar.610.e:0 "Цікаво."

 amcivwar.611.t:0 "[From.GetAdjective]а держава відправляє озброєння"
 amcivwar.611.d:0 "Наші друзі з держави [From.GetNameDef] відправили нам партію піхотного озброєння, щоб допомогти у нашій боротьбі."
 amcivwar.611.a:0 "Дуже потрібна допомога."

 amcivwar.615.t:0 "Мобілізація резервістів"
 amcivwar.615.d:0 "Настала громадянська війна, і резервна армія була мобілізована та приведена у бойову готовність. І хоча вони розкидані по всій країні, їхній бойовий дух високий, як ніколи!"
 amcivwar.615.a:0 "Час війни!"

 amcivwar.616.t:0 "Демобілізація резервістів"
 amcivwar.616.d:0 "Тепер, коли війна позаду, змучені та поранені резервісти можуть спокійно повернутися додому."
 amcivwar.616.a:0 "Час миру."

### MacArthur's War ###
 amcivwar.700.t:0 "План МакАртура"
 amcivwar.700.d:0 "Генерал МакАртур вже довго готував свої плани боротьби з заворушеннями. Початковий "Білий план війни", з початку 20-х років наполягав на дотриманні положень "Конституції про права штатів". У ньому говорилося, що тільки губернатор може просити федеральні війська придушити повстання. Ситуація в країні зараз, на жаль, потребує більш рішучих дій. Оскільки 30-денний ультиматум МакАртура дав мало результатів, схоже, що Сполученим Штатам потрібно готуватися до війни. \n\nЄ три плани, які були запропоновані кабінету міністрів та головам збройних сил: \n\n1. Білий військовий план: Йорктаун рекомендує відмовитися від численних військових баз на Західному узбережжі, у Скелястих горах, на Великих рівнинах та Середньому Заході. З виведенням федеральних військ на схід від Міссісіпі, концентрація федеральних військ на східному узбережжі зможе придушити повстання в Пенсільванії, Кароліні, Новій Англії та Джорджії. \n\nБілий військовий план: Сан-Хасінто закликає перемістити уряд на Великі рівнини разом з більшістю військових, щоб придушити опір у Тихоокеанських штатах. При правильному виконанні, це дозволило б нам відбити бунтівний Тихоокеанський флот. \n\n Зрештою, початковий військовий план МакАртура - Білий, розроблений наприкінці минулого року, передбачає проведення коридору з Вірджинії до тих штатів, які залишаються лояльними на Середньому Заході. Ми сподіваємося, що наша перевага в організації та мобільність зможуть швидко придушити повстання, перш ніж вони зможуть об'єднатися або розпочати військове виробництво. Що ми маємо вибрати?"
 amcivwar.700.a:0 "Відмовитися від рівнини."
 amcivwar.700.b:0 "Вашингтон вразливий, відступаємо в Денвер!"
 amcivwar.700.c:0 "Ми не поступимося цим зрадникам!"

 amcivwar.701.t:0 "Евакуація зі Скелястих гір"
 amcivwar.701.d:0 "Штати Арізона, Нью-Мексико, Айдахо та Юта довгий час вважалися справжнім серцем Америки, місцем, куди загарбники рідко добиралися. Таким чином, у цьому районі було мало військових баз. У Неваді, на жаль, армійський склад Хоторну відмовився від наказу перекинути техніку на схід. Проте штати Нью-Мексико та Арізона були іншими. Тут збереглися міцні форти Юма та Уачака, збудовані в минулому столітті для захисту від набігів індіанців та мексиканських бандитів. На щастя, вони залишилися вірними, тому солдати там перевозять вантажі на північ і схід так швидко, як можуть. Громадяни цих штатів обережно підкоряються вказівкам губернаторів залишатися на своїх місцях доти, доки не буде ухвалено регіональне рішення."
 amcivwar.701.a:0 "Можливо, Навахо знову вийдуть, коли федерали пішли."

 amcivwar.702.t:0 "Евакуація Північних Великих рівнин"
 amcivwar.702.d:0 "Як і на решті старого Заходу, військові бази на півночі Великих рівнин були створені під час останніх індіанських воєн, щоб остаточно утихомирити регіон. Форт Рассел у Вайомінгу, Форт Міссула в Монтані та Кемп Графтон у Північній Дакоті тепер є досить погано обладнаними базами, які не брали участь у битвах чи сутичках з 1880-х років. Відсутність ворожої активності зробила евакуацію відносно легкою, і війська відійшли на південь у Колорадо та Міссурі."
 amcivwar.702.a:0 "Нехай канадці стежать за кордоном, ми йдемо на схід."

 amcivwar.703.t:0 "Виведення військ з Денверу"
 amcivwar.703.d:0 "Центральні рівнини, зокрема Денвер, стали місцем збору військ та ополченців, що об'єдналися для організації навчання та боротьби з бунтівниками. Оскільки президент вирішив залишити Рівнини доти, доки він не зможе взяти Чикаго і Батон-Руж, ці війська були відправлені з Денверу на схід у Міссурі, щоб зустріти лоялістські ополчення, які вже сходяться до Сент-Луїсу. Губернатор Колорадо благав наші війська залишитися і захистити його штат від повстанців, але вони мали наказ відійти. Захід залишили вмирати."
 amcivwar.703.a:0 "Відступ!"

 amcivwar.704.t:0 "Переправа через Міссісіпі"
 amcivwar.704.d:0 "Коли наші війська прибули до Міссурі, неприємності почали сипатися на наших військовослужбовців. Губернатор штату Міссурі Старк, політична машина Пендергаста, є шанувальником Лонга та союзником АПВ. Він не дозволив нашим людям перетнути Міссісіпі, не перевіривши документи кожного підрозділу по телеграмі з Вашингтону. Наші люди, схоже, трохи втомилися від цього і увірвалися через Каїрський міст у Кентуккі. На жаль, міст не міг витримати велике навантаження, і незабаром звалився, залишивши тисячі людей з іншого боку. Незабаром були організовані пороми, щоб перевезти їх, але перші постріли опозиції армії були помічені, коли останні наші люди покинули Сент-Луїс, в момент коли ополченці АПВ стріляли по наших військах, що відступали."
 amcivwar.704.a:0 "Тікайте, рятуйте свої життя!"

 amcivwar.705.t:0 "Західні губернатори на боці ТША"
 amcivwar.705.d:0 "Коли федеральні війська пішли з району Скелястих гір, заходи у відповідь спочатку були розділені. Губернатор Невади Річард Кірмен відмовився дозволити федеральним військам евакуюватися або залишити своє обладнання, але губернатори Арізони, Айдахо та Юти були готові піти назустріч президенту. Проте нещодавня регіональна конференція чотирьох губернаторів у Солт-Лейк-Сіті призвела до того, що вони вирішили колективно покластися на тимчасовий уряд у Каліфорнії для захисту та підтримки. Очевидно, більшість із них прийшли до цього, через явну відмову вашингтонського уряду. Вони засудили МакАртура і уряд Сакраменто вже відправив своїх солдатів і льотчиків зайняти покинуті бази на заході."
 amcivwar.705.a:0 "Істинна Америка стає сильнішою!"
 amcivwar.705.b:0 "Прагматичні зрадники, залишаються зрадниками."

 amcivwar.706.t:0 "Нью-Мехіко на боці АСШ"
 amcivwar.706.d:0 "Коли федеральні солдати та морські піхотинці залишили Арізону та Нью-Мексико, вони взяли з собою більшість людей, пообіцявши повернути їх додому через Батон-Руж до кінця року. На жаль для уряду МакАртура, зачистка Нью-Мексико від захисників залишала його відкритим для захоплення з прилеглих районів. Розганяючи Пекос і мчачи дорогами в Альбукерці і Санта-Фе, вірні Г'юї Лонгу мінітмени захопили більшу частину Нью-Мексико, перш ніж поліція зрозуміла, що відбувається. Незабаром прогресивний губернатор Тінглі здав штат, а потім утік на захід до ТША, забравши з собою більшу частину адміністрації."
 amcivwar.706.a:0 "Дякую вам, техасці!"
 amcivwar.706.b:0 "Нація все глибше занурюється в хаос."

 amcivwar.707.t:0 "Соціалісти захоплюють Міннесоту"
 amcivwar.707.d:0 "Коли федеральні війська залишили Міннесоту, старий друг Флойда Олсона губернатор Пітерсон зрозумів, що його штат буде розірваний на частини, якщо він не здасться Джеку Ріду. Незважаючи на протести, той факт, що штат в більшості голосував за Ріда на виборах 36-го року, допоміг схилити мешканців Міннесоти слідувати за своїм губернатором в обійми соціалістів."
 amcivwar.707.a:0 "Це було неминуче."
 amcivwar.707.b:0 "Чорт би їх узяв!"

 amcivwar.708.t:0 "Капітуляція Айови"
 amcivwar.708.d:0 "До страйкуючих робітників у Де-Мойні та Седер-Рапідс сьогодні приєдналася нещодавно прибуло ополчення Ріда. Поліцейських, які намагалися захистити Капітолій штату Айова, було вбито натовпом, коли місце законодавчих зборів було захоплене робітниками. Губернатор Крашель, бачачи куди все йде, вирішив здати свій штат уряду в Чикаго."
 amcivwar.708.a:0 "Революцію іноді починають силою."
 amcivwar.708.b:0 "Жахливо!"

 amcivwar.709.t:0 "Окупація Північних Скелястих гір"
 amcivwar.709.d:0 "Солдати та ополченці Західного Тимчасового уряду нарешті подолали Скелясті гори, і сьогодні Шайєнн та Хелена впали перед урядом Сакраменто. Погляди на окупацію змішалися у Вайомінгу та Монтані, і багато людей з міст бігли до своїх друзів чи родичів до села. Тим не менш, є достатньо нових рекрутів з північних Скелястих гір, щоб поповнити каліфорнійські дивізії, які зараз мчать до Дакоти у спробі захопити Бісмарк, перш ніж ОСА зможуть це зробити."
 amcivwar.709.a:0 "Скоро будемо в Бісмарку!"
 amcivwar.709.b:0 "Вони отримають голі каміння."

 amcivwar.710.t.CSA:0 "Захоплення Північної та Південної Дакоти"
 amcivwar.710.t.PSA:0 "Битва при Бісмарку"
 amcivwar.710.d.CSA:0 "У той час як західні ополченці сподівалися продовжити гонку до Середнього Заходу та Великих Озер, схоже, ополченці та солдати ОСА нарешті організувалися достатньо, щоб оточити П'єр та Бісмарк та змусити обидва міста здатися. Каліфорнійські війська були відкинуті від Шосе №5 на кордоні між Південною Дакотою та Вайомінгом, і, схоже, гонка за захоплення заходу закінчилася. Тепер починається жорсткіша боротьба між соціалістами та тимчасовим урядом."
 amcivwar.710.d.PSA:0 "У той час, як генерал Батлер зібрав достатньо сил в ОСА, щоб організувати кампанію в Північній та Південній Дакоті, західні війська прибули до Бісмарку досить швидко, щоб запобігти повному оточенню. Незалежний губернатор Північної Дакоти Вільям Лангер, який раніше підтримував Лонга, підтримав західні війська в їх боротьбі за вигнання соціалістичних солдатів зі штату. Ця коаліція була досить потужною, щоб зупинити наступ генерала Батлера."
 amcivwar.710.a:0 "Молодці, хлопці!"
 amcivwar.710.b:0 "Ми ще повернемося!"
 amcivwar.710.c:0 "Битва, в якій варто боротися."
 amcivwar.710.d:0 "Ми ще повернемося!"
 amcivwar.710.e:0 "Тривожні новини."

 amcivwar.711.t.PSA:0 "Денверська резолюція за демократію"
 amcivwar.711.t.TEX:0 "Денверська конференція вирішується надовго"
 amcivwar.711.d.PSA:0 "Після виведення федеральних військ з нижніх рівнин, республіканський губернатор Колорадо Карр скликав у Денвері нараду губернаторів Канзасу, Колорадо та Небраски. У той час як губернатори Колорадо та Небраски були з правлячих партій, губернатор Канзасу Кетчум був членом АПВ. Це дозволяло гнучкіше вибирати свій бік у національному конфлікті. Зрештою, після кількох напружених днів губернатори вирішили, що єдиною стороною, справді зацікавленою у збереженні Конституції, є ТША, тому вони запросили їх війська для підтримки миру."
 amcivwar.711.d.TEX:0 "Після виведення федеральних військ з нижніх рівнин, республіканський губернатор Колорадо Карр скликав у Денвері нараду губернаторів Канзасу, Колорадо та Небраски. У той час як губернатори Колорадо та Небраски були з правлячих партій, губернатор Канзасу Кетчум був членом АПВ. Це дозволяло гнучкіше вибирати свій бік у національному конфлікті. Зрештою, після кількох напружених днів губернатори вирішили, що єдиною стороною, дійсно зацікавленою у захисті американського народу, є уряд Г'юї Лонга в Луїзіані, тому вони запросили їх війська для підтримки миру."
 amcivwar.711.a:0 "Істинні американські патріоти, всі ви!"
 amcivwar.711.b:0 "Вони вибрали... невдало."
 amcivwar.711.c:0 "Вперед, до Атлантики!"
 amcivwar.711.d:0 "Нам все одно потрібно стабілізувати фронт."
 amcivwar.711.e:0 "Невдале рішення."

 amcivwar.712.t:0 "Битва на мосту Ідс"
 amcivwar.712.d.CSA:0 "Хоча федеральні війська залишили Міссурі кілька днів тому, губернатор Старк ще не підтримав жодний уряд. У спробі зайняти найбільш вигідне становище на Середньому Заході генерал Батлер відправив ополченців брати в облогу Сент - Луїс через Міссурі з Іллінойсу. Вони зіткнулися з національною гвардією губернатора Старка на мосту Ідс, розпочавши серію сутичок. Нарешті, соціалістичному ополченню вдалося прорвати оборону навколо мостів і увірватися до Сент-Луїсу, де було створено "Народний уряд". Губернатор Старк утік на південь, у Батон-Руж, але Міссурі перебуває в руках СПА."
 amcivwar.712.d.TEX:0 "Хоча федеральні війська залишили Міссурі кілька днів тому, губернатор Старк ще не підтримав жодний уряд. У спробі зайняти найбільш вигідне становище на Середньому Заході генерал Батлер відправив ополченців брати в облогу Сент - Луїс через Міссурі з Іллінойсу. Вони зіткнулися з національною гвардією губернатора Старка на мосту Ідс, розпочавши серію сутичок. Нарешті з півночі підійшла група мінітменів з Іллінойсу і почала атакувати сили ОСА ззаду, що дозволило національній гвардії губернатора Старка просунутися вперед і змусити ополчення ОСА здатися. Губернатор Старк оголосив Г'юї Лонга законним президентом, і союзні війська увійшли до штату, для охорони кордону."
 amcivwar.712.a:0 "Революція міцнішає!"
 amcivwar.712.b:0 "Будьте прокляті зрадники!"
 amcivwar.712.c:0 "Річка утримувала їх."
 amcivwar.712.d:0 "Бандити, злочинці, зрадники!"
 amcivwar.712.e:0 "Чорт з ними!"

 amcivwar.713.t:0 "Підкріплення на Сході"
 amcivwar.713.d:0 "Хоча захід, був захоплений повстанцями навіть швидше, ніж думав МакАртур, схід тепер безпечніший, з десятками тисяч федеральних військ, які прибули до Вірджинії, поряд із ще більшою кількістю добровольців із Заходу, які поспішають завербуватися в армію на Сході. Наша армія міцнішає!"
 amcivwar.713.a:0 "Патріоти, до зброї!"

 amcivwar.714.t.USA:0 "Перемога федералів у Теннессі"
 amcivwar.714.t.TEX:0 "Перемога лонгістів у Теннессі"
 amcivwar.714.d.USA:0 "Сьогодні, о 8:45 ранку, лонгістські ополченці атакували федералів в Нашвіллі, але вони не змогли протистояти професійній та організованій армії. Федеральні сили змогли легко відбити їх атаки і почати полювання на місцевих партизанів у штаті. З цією перемогою контроль МакАртура над Теннессі, на даний момент беззаперечний."
 amcivwar.714.d.TEX:0 "Сьогодні о 8:45 ранку лонгістські ополченці атакували федеральну оборону в Нашвіллі, коли вони все ще переорганізовувалися після відступу на схід. Дезорганізовані національні гвардійці та нечисленні армійські підрозділи були швидко оточені і змушені здатися, і невдовзі місто Нашвілл здалося військам президента Лонга. Місцеві мінітмени та прихильники лонгістів захопили сільську місцевість та більшість міст, тепер контроль Г'юї Лонга над Теннессі беззаперечний."
 amcivwar.714.a:0 "Простіше, ніж очікувалося."
 amcivwar.714.b:0 "Як це сталося?"
 amcivwar.714.c:0 "Це показує некомпетентність федералів."
 amcivwar.714.d:0 "Неважливо, рано чи пізно ми його візьмемо."
 amcivwar.714.e:0 "Це не наша справа."

 amcivwar.715.t.CSA:0 "Розгром федералів у Кентуккі"
 amcivwar.715.t.TEX:0 "Розгром федералів у Кентуккі"
 amcivwar.715.d.CSA:0 "Після втрати Теннессі, Кентуккі став неприступним для федеральних сил. Таким чином, генерал МакАртур вирішив відступити на схід і залишити штат, сподіваючись повернути його якнайшвидше. Поки що Конгрес може лише спостерігати, як лонгістські та синдикалістські ополченці покривають вулиці Луїсвілля та Франкфурту кров'ю. Їхнє ополчення зуміло оточити Франкфурт після падіння Луїсвілля і незабаром захопило решту штату."
 amcivwar.715.d.TEX:0 "Після втрати Теннессі, Кентуккі став неприступним для федеральних сил. Таким чином, генерал МакАртур вирішив відступити на схід і залишити штат, сподіваючись повернути його якнайшвидше. На даний момент, сили Лонга вигнали синдикалістські ополчення з Кентуккі після кількох коротких боїв у Луїсвіллі, які закінчилися руйнуванням мостів через Огайо та розгромом ополчення Ріда."
 amcivwar.715.a:0 "Ми викинули луїзіанця з Луїсвілля!"
 amcivwar.715.b:0 "Ми скоро повернемося за річку."
 amcivwar.715.c:0 "Велика перемога!"
 amcivwar.715.d:0 "Як ми могли все зіпсувати?"
 amcivwar.715.e:0 "Все, що ми можемо зараз зробити, це чекати..."
 amcivwar.715.f:0 "Тривожно."

 amcivwar.716.t.USA:0 "Сили АСШ вибито з Північної Кароліни"
 amcivwar.716.d.USA:0 "З більшістю сил лонгістів, що на заході, утримати Північну Кароліну було зовсім неважко. Федеральні сили легко відбили кілька лонгістських ополчень, які напали на Шарлотту, і можна припустити, що в Південній Кароліні, також мало оборонних споруд лонгістів."
 amcivwar.716.t.TEX:0 "Північна Кароліна переходить до уряду Батон-Ружу"
 amcivwar.716.d.TEX:0 "Хоча багато ресурсів лонгістів були спрямовані на захід, уряд Батон-Ружу все ще мав достатньо ополченців, щоб оточити місто Шарлотт у Північній Кароліні і після вуличних боїв захопити його. По всьому штату ополчення Північної Кароліни підкорилося наказу свого нового маріонеткового губернатора здатися військам Г'юї Лонга."
 amcivwar.716.a:0 "Нічого несподіваного."
 amcivwar.716.b:0 "Чорт!"
 amcivwar.716.c:0 "Ми потрапили в пастку!"
 amcivwar.716.d:0 "Готовність на віргінському кордоні!"
 amcivwar.716.e:0 "Лонгісти повернулися назад."
 amcivwar.716.f:0 "Федеральний уряд виглядає хитким."

 amcivwar.717.t.USA:0 "Взяття Чарлстону"
 amcivwar.717.t.TEX:0 "Проникнення федералів відбито у Південній Кароліні"
 amcivwar.717.d.USA:0 "Правильно припускаючи, що війська лонгістів все ще були дезорганізовані і не могли відбити рішучий штурм, війська морської піхоти США, передислоковані з Арізони, провели успішну морську атаку на Чарльстон. Національна гвардія президента Лонга в місті була спантеличена суперечливими повідомленнями, зрештою здалася після короткого бою. Крок МакАртура вітається у Вашингтоні, як крок військового генія, тоді як повідомлення із Сакраменто та Батон-Руж оголосили цей крок відкритим нападом на народ Сполучених Штатів."
 amcivwar.717.d.TEX:0 "Помилково вважаючи, що війська лонгістів все ще надто дезорганізовані, щоб захистити Чарльстон, генерал МакАртур розпочав об'єднаний морський та партизанський наступ на Чарльстон. На жаль, десантні кораблі Морської піхоти США були збиті з курсу, а потім були обстріляні крейсерами лонгістів у гавані Чарльстону, тоді як партизани навколо міста були придушені. Південна Кароліна тепер ще міцніше перебуває в руках уряду Г'юї Лонга."
 amcivwar.717.a:0 "Генерал МакАртур впорався!"
 amcivwar.717.b:0 "Це був великий ризик."
 amcivwar.717.c:0 "Очікувана перемога."
 amcivwar.717.d:0 "Ми ще повернемося!"
 amcivwar.717.e:0 "Боротьба шкідлива для всіх."

 amcivwar.718.t:0 "Облога Нью-Йорку"
 amcivwar.718.d:0 "Схоже, іноземні агітатори вже активно діяли в Америці, підбурюючи бідні райони Нью-Йорку до революції. Багато бізнесменів, яким не вдалося втекти, були лінчовані, але насильство натовпу було втихомирене прибуттям підготовлених організаторів, з Великобританії та Франції. Національна гвардія взяла місто в облогу, що простяглася від Ньюарку до Йонкерсу, не даючи ополченню соціалістів увійти в місто або покинути його, але поки не роблячи спроб штурму Манхеттену."
 amcivwar.718.a:0 "Тримайте порт відкритим!"
 amcivwar.718.b:0 "Ми почекаємо."
 amcivwar.718.c:0 "Сумна доля для великого міста."

 amcivwar.719.t.USA:0 "Страйк у Філадельфії"
 amcivwar.719.t.CSA:0 "Битва за Філадельфію"
 amcivwar.719.d.USA:0 "Генерал МакАртур знав, як і Лі та Хоу до нього, що Філадельфія була ключем до Серединно-Атлантичного океану. Частини 3-го піхотного полку увійшли до Пенсільванії на початку цього тижня через Західний Честер і в координації з іншими полками, зібраними в Кемдені, та національними гвардійцями, зібраними в Хавертауні, розпочали штурм центру Філадельфії, успішно подолавши річки Шайлкілл та Делавер у спробі захопити федеральний суд та арсенал Франкфорду, перш ніж місцевий опір зміг зібратися, щоб зупинити їх. Операція пройшла успішно, але контратака соціалістів незабаром стала відчутною, як тільки федеральним військам вдалося захопити місто і просунутися вздовж шосе на північний захід. Почалася запекла битва між військами генерала Батлера, що базувалися в Аллентауні, і генерала Боулі у Філадельфії поблизу Ленсдейлу. Були зроблені спроби очистити цей район від мирних жителів, але незабаром після початку артилерійських обстрілів загинули тисячі людей, і стало очевидним, що відвоювати Пенсільванію буде нелегко. По всій країні фракції, що відкололися, побачили свій шанс почати наступальні операції проти всіх конкуруючих урядів, і від Міннесоти до Північної Кароліни, від Нью-Йорка до Нью-Мексико сутички та громадянські заворушення переросли у битви. Всім зрозуміло, що почалася Друга громадянська війна в Америці."
 amcivwar.719.d.CSA:0 "Генерал МакАртур знав, як і Лі та Хоу до нього, що Філадельфія була ключем до Серединно-Атлантичного океану. Частини 3-го піхотного полку увійшли до Пенсільванії на початку цього тижня через Західний Честер і в координації з іншими полками, зібраними в Кемдені, та національними гвардійцями, зібраними в Хавертауні, розпочали штурм центру Філадельфії. Члени Союзу підготували основні вулиці зі сходу на захід, із запасними лініями, що сягають Брод-стріт, перерізали мости через Делавер і Шуїлкілл, а також зателефонували в Аллентаун генералу Батлеру, щоб скоординувати контратаки. У той час як початковий наступ федеральних військ з невеликим опором прокотився головною лінією, спроби федеральної влади перетнути річку біля мосту на Маркет-стріт були зірвані місцевими синдикалістами, і незабаром далекобійна артилерія генерала Батлера, евакуйована за тиждень до цього з арсеналу Франс викликали хаос на федеральних лініях постачання. Розгніваний МакАртур зняв усі обмеження, і бойові дії стали більш брудними. Тим не менш, федеральні сили в були відтіснені через кордон до Меріленду.\n\nПо всій країні фракції, що відкололися, побачили свій шанс почати наступальні операції проти всіх конкуруючих урядів, і від Міннесоти до Північної Кароліни, від Нью-Йорка до Нью-Мексико сутички та громадянські заворушення переросли у битви. Всім зрозуміло, що почалася Друга громадянська війна в Америці."
 #USA wins:
 amcivwar.719.a:0 "Зараз або ніколи!"
 #USA loses:
 amcivwar.719.b:0 "Більше ніяких обмежень!"
 #CSA wins:
 amcivwar.719.c:0 "Використайте нашу перевагу!"
 #CSA loses:
 amcivwar.719.d:0 "Нам потрібно якнайшвидше дістатися до Нью-Йорку!"
 amcivwar.719.e:0 "Це момент для удару!"

 amcivwar.720.t:0 "Війна з Новою Англією"
 amcivwar.720.d:0 "Хоча Британія відмовилася від втручання в справи Америки, губернатори Мену, Вермонту, Нью-Гемпширу, Массачусетсу, Род-Айленду, Нью-Йорку і Коннектикуту відновили своє прохання про захист після ультиматуму президента МакАртура губернаторам Нової Англії, дозволити федеральним військам увійти до їхніх штатів для боротьби з синдикалістськими повстанцями на півночі. Хоча допомога федеральному уряду була нашим початковим планом, цілком можливо, що уряд МакАртура не такий стабільний, як ми думали. Чи варто висувати зустрічний ультиматум?"
 amcivwar.720.a:0 "МакАртур може робити все, що забажає."
 amcivwar.720.b:0 "Ми повинні захистити Нову Англію!"

 amcivwar.721.t:0 "Канада захоплює Нову Англію"
 amcivwar.721.d:0 "Щодо новин із північного фронту! Канада захопила Нову Англію, тоді як федеральні сили все ще реорганізовувалися після їхнього відступу на схід. Це не дивно з огляду на те, що губернатори Нової Англії попросили Канаду зробити це. Без Нової Англії позиція федерального уряду сильно ослаблена."
 amcivwar.721.a:0 "Зараз ми зосередимося на зрадниках."
 amcivwar.721.b:0 "Щойно війна закінчиться, ми заберемо її назад!"

 amcivwar.722.t:0 "Розгром в Ньюарку"
 amcivwar.722.d:0 "Після втрати Нової Англії федеральні сили були відкинуті і з Нью-Джерсі. Синдикалісти з Нью-Йорку прорвали облогу та захопили війська генерала МакАртура в Ньюарку, а також отримали підкріплення генерала Смедлі Батлера з Пенсільванії, які потім зайняли східну частину цього штату. Однак генерал МакАртур послав підкріплення в Нью-Джерсі, і коли вони спробували перетнути Делавер, вони зіткнулися з сильним соціалістичним опором у Камдені. Швидко зайнявши позиції під командуванням лейтенанта Деніела Дейлі, обидві сторони розпочали великомасштабну перестрілку, і в міру того, як все більше підкріплень входило до цього району, невеликий прикордонний конфлікт переріс у повномасштабну битву. По всій країні фракції, що відкололися, побачили свій шанс почати наступальні операції проти всіх конкуруючих урядів, і від Міннесоти до Північної Кароліни, від Нью-Йорка до Нью-Мексико сутички та громадянські заворушення переросли у битви. Всім зрозуміло, що почалася Друга громадянська війна в Америці."
 amcivwar.722.a:0 "Ми не можемо втратити нашу перевагу!"
 amcivwar.722.b:0 "Ви хочете жити вічно!?"
 amcivwar.722.c:0 "Це наш момент для удару!"

 amcivwar.723.t:0 "Нова Англія підкоряється МакАртуру"
 amcivwar.723.d:0 "Ми отримали звістку, що губернатори Нової Англії просили Канаду про захист, але уряд в Оттаві відмовив. Не маючи канадського захисту, губернатори звернулися до генерала МакАртура за захистом від синдикалістських сил."
 amcivwar.723.a:0 "Тепер ми зосередимося на облозі Нью-Йорку."
 amcivwar.723.b:0 "Це погано..."
 amcivwar.723.c:0 "Чорт."

 amcivwar.724.t:0 "Партизани ОСА у Баффало"
 amcivwar.724.d.macarthur:0 "Хоча війська президента МакАртура змусили до покори губернатора Нью-Йорку Лемана в Олбані, схоже, що більша частина штату, вислизнула з-під його контролю. До страйкарів в Рочестері і Буффало приєдналися прихильники уряду Ріда в Чикаго, які об'єдналися, щоб повалити міський уряд і запросити солдатів ОСА для захисту штату. Відчувши можливість наблизитися до Нью-Йорку, генерал Батлер наказав наступати до початку Саскуеханни та Ніагарського водоспаду."
 amcivwar.724.d.canada:0 "Хоча британсько-канадський уряд прийняв прохання губернатора Нью-Йорку забезпечити нейтралітет його штату, в західній частині штату британсько-канадські війська прибули надто повільно, щоб перешкодити солдатам генерала Батлера з ОСА просунутися до міста Буффало і Рочестер, зустрівшись там з партизанами президента Ріда. ОСА встановила свій власний уряд штату в Буффало, і, схоже, штат залишиться розколотим."
 amcivwar.724.a:0 "Супер!"
 amcivwar.724.b:0 "Принаймні, ми все ще тримаємо в оточені Нью-Йорк."
 amcivwar.724.c:0 "Жахливо."

 amcivwar.725.t:0 "Придушення повстанців АСШ у Нью-Джерсі"
 amcivwar.725.d:0 "Навіть після втечі Чарльза Ліндберга в Батон-Руж лонгістська спроба захопити Ньюарк і північне узбережжя Джерсі як базу, щоб протриматися до прибуття підкріплень з півдня, все ще була достатньо сильною, щоб відвернути федеральні війська від облоги Нью-Йорку. Тим не менш, вона була придушена, хоча опір був запеклим на вулицях Ньюарку, люди МакАртура відновили контроль. Тепер ці війська повернулися до Йонкерсу та Філадельфії, і готуються організувати наступ на бунтівні штати."
 amcivwar.725.a:0 "Ми зробили те, що мали зробити."
 amcivwar.725.b:0 "Ми помстимемося за них!"
 amcivwar.725.c:0 "Ми самі зламаємо тирана!"

 amcivwar.750.t:0 "Переїзд Конгресу до Денверу"
 amcivwar.750.d:0 "Евакуація Східного узбережжя почалася вчора, коли генерал МакАртур, кабінет міністрів, тимчасовий спікер Палати представників та багато конгресменів сіли на літаки до Денверу, тимчасової столиці США. Багато залишених молодших урядовців, не знають що робити з деякими конфіденційними документами з урядових міністерств і навіть Бібліотеки Конгресу, з якої оригінальна Конституція була доставлена ​​до Денверу. Протестувальники на вулицях все ще б'ються з місцевою поліцією, але більша частина національної гвардії та армії сіла у потяги, що прямують на захід. Сьогодні вранці, генерал МакАртур виступив на секретному засіданні Конгресу, виклавши свій план придушення заворушень на заході, перш ніж завдати поразки Ріду та Лонгу."
 amcivwar.750.a:0 "Я ще повернуся!"

 amcivwar.751.t:0 "Довгий шлях на захід"
 amcivwar.751.d:0 "Генерал МакАртур вирішив залишити стару столицю на східному узбережжі, а це означає переміщення всього в Денвер - усіх збройних сил, усіх боєприпасів, всього, що можна переміщати суходолом. Ми можемо тільки сподіватися, що все піде за планом генерала МакАртура і що зрадники з півночі та півдня не нападуть на наші війська, коли ми відступаємо на захід."
 amcivwar.751.a:0 "Тепер, шляху назад немає."

 amcivwar.752.t:0 "Зіткнення у національній гвардії"
 amcivwar.752.d.USA:0 "Єдність Америки швидко руйнується у міру того, як МакАртур консолідується на заході. З одного боку, заворушення в регіонах Середньої Атлантики та Аппалачів поширюються без опору, і здається, що схід може впасти перед бунтівниками, перш ніж ми зможемо придушити інакодумство на заході. З іншого боку, посилення заворушень на східному узбережжі прикриває нашу передислокацію на захід. Більше того, бунтівники на заході та рівнинах стикаються з власними проблемами. Страйкарі в Орегоні та Вашингтоні стикаються з національними гвардійцями, деякі з яких залишаються вірними Денверу, тоді як інші йдуть за своїми губернаторами у визнанні повстання Сакраменто, а в Сан-Антоніо збираються лоялістські ополченці Техасу."
 amcivwar.752.d.TEX:0 "Єдність Америки швидко руйнується, оскільки диктатура генерала МакАртура відчужує дедалі більше громадян. У нас є чудова можливість на сході захопити Теннессі, Кентуккі та Вірджинію, і генерал Паттон рекомендує вжити там агресивних дій. На жаль, опір федералів у Техасі та Оклахомі посилюється, тому просуваючись на схід, нас можуть атакувати з заходу."
 amcivwar.752.d.PSA:0 "Єдність Америки швидко руйнується, оскільки диктатура генерала МакАртура відчужує дедалі більше громадян. Схоже, ми є першою ціллю армій генерала Макартура, які зараз збираються на Великих рівнинах. Повідомляється, що деякі представники штатів Тихоокеанського регіону також шкодують за наше рішення оголосити конкуруючий уряд. Наш союз перебуває під великою загрозою."
 amcivwar.752.d.CSA:0 "Єдність Америки швидко руйнується, оскільки народ прагне повалити своїх гнобителів у Вашингтоні, Денвері, Сакраменто та Батон-Руж. Федеральна армія, не робить жодних наступальних дій на сході проти страйкарів, а її точне розташування важко визначити. Генерал Смедлі Батлер, який нещодавно дезертував, рекомендує завдати удару, щоб убезпечити стару столицю і Вірджинію, перш ніж захопити Нову Англію і Кентуккі. Вони вважаються більш важливими, ніж Середній Захід."
 amcivwar.752.a:0 "Може це, хороші новини?"
 amcivwar.752.b:0 "Спочатку ми повинні просуватися на північний схід."
 amcivwar.752.c:0 "Зрадники демократії серед нас!"
 amcivwar.752.d:0 "Ми повинні взяти округ Колумбія!"

 amcivwar.753.t:0 "Проїзд через Чаттанугу"
 amcivwar.753.d:0 "Федеральні підрозділи повинні були проїхати через місто Чаттануга, штат Теннессі, поїздом, щоб дістатися Денверу. Незважаючи на те, що місто знаходилося на кордоні з Міссісіпі, в даний час контрольований зрадниками з півдня, наші війська досягли Міссурі, не зробивши жодного пострілу. Це стало можливим завдяки тому, що генеральний штаб лонгістів готував атаку на Північну Кароліну, вважаючи її слабшим районом. Таким чином, наші війська рушили на захід без жодної втрати."
 amcivwar.753.a:0 "Усе за планом."

 amcivwar.754.t:0 "Федерали захоплюють Південний Техас"
 amcivwar.754.d:0 "У той час як штат Техас твердо заявив про свою вірність Г'ю Лонгу, сили, лояльні федеральному уряду, ведуть боротьбу. Після шаленої боротьби, федерали захопили ряд південних міст штату. Губернатора Джеймса Оллреда було оголошено зрадником південними мерами, які сповнені рішучості битися зі своїми братами в іншій частині штату, якщо громадянська війна почнеться всерйоз."
 amcivwar.754.a:0 "Довгоочікуваний сюрприз."
 amcivwar.754.b:0 "Скрізь зрадники!"
 amcivwar.754.c:0 "Схоже Лонг, втрачає підтримку."

 amcivwar.755.t:0 "Кампанія на річці Арканзас"
 amcivwar.755.d:0 "Після Південного Техасу, Арканзас та Оклахома теж були захоплені федералами, незважаючи на те, що їхні губернатори заявили про підтримку Г'ю Лонга. Коли ці обидва штати і Сан-Антоніо будуть міцно перебувати в руках федеральної влади, Г'юстон і Остін, ймовірно, скоро впадуть, а МакАртур отримає доступ до техаських нафтових родовищ для своєї армії."
 amcivwar.755.a:0 "Треба діяти швидко, перш ніж Паттон зміцнить свої позиції."
 amcivwar.755.b:0 "Чого вони очікують?"

 amcivwar.756.t:0 "Федерали перетинають Міссісіпі"
 amcivwar.756.d:0 "У той час, як губернатор штату Міссурі Старк був на боці Г'юї Лонга на останніх двох виборах, зважаючи на те, що федеральна армія ринула до його штату, він засудив уряд Батон-Руж за спробу встановлення диктатури і підтвердив свою вірність МакАртуру. Оскільки майже вся земля на захід від Міссісіпі, та на північ від Техасу знаходиться в безпеці, федеральні війська тепер готуються до охоплення Техасу та удару через Скелясті гори на Сакраменто. Наші позиції на заході в безпеці."
 amcivwar.756.a:0 "Просування починається тут!"

 amcivwar.757.t:0 "Падіння Г'юстону"
 amcivwar.757.d:0 "Як і очікувалося, лоялісти з Сан-Антоніо та Оклахоми захопили неорганізовані ополчення лонгістів у Г'юстоні та Остіні, перш ніж генерал Деверс зміг зміцнити свої позиції. Даллас незабаром упав, і з падінням цих трьох ключових міст весь Техас міцно перебуває під федеральним контролем, а губернатор Джеймс Оллред був захоплений, перш ніж зміг втекти."
 amcivwar.757.a:0 "Батон-Руж вже близько."
 amcivwar.757.b:0 "Вони не зможуть довго контролювати родовища нафти."

 amcivwar.758.t:0 "Хаос на Сході"
 amcivwar.758.d:0 "Коли наші війська пішли, все на схід від Сент-Луїсу поринуло на повну анархію, і ми очікуємо, що ополчення лонгістів та синдикалістів поділять схід. Однак це означає, що вони будуть зайняті боротьбою один з одним і тепер ми можемо повністю зосередитися на боротьбі з тихоокеанськими повстанцями."
 amcivwar.758.a:0 "Скоро ми візьмемо Каліфорнію."

 amcivwar.759.t:0 "АСШ захоплює Північну Кароліну"
 amcivwar.759.d:0 "Новообраний губернатор Північної Кароліни Клайд Хої після того, як побачив, що федеральні війська залишають східне узбережжя, пообіцяв підтримати уряд Г'ю Лонга, домагаючись захисту як від сил синдикалістів на півночі, так і від заворушень, які охопили його штат. Таким чином, сили генерала Паттона неймовірно близькі до стратегічного міста Норфолк, і тепер почалися перегони до Вірджинії."
 amcivwar.759.a:0 "Наступна зупинка, Вірджинія!"
 amcivwar.759.b:0 "Гонка до Вірджинії почалася."

 amcivwar.760.t:0 "Гонка до Вірджинії"
 amcivwar.760.d.CSA:0 "Перейшовши Північну Кароліну, сили генерала Паттона зустріли те, чого вони не очікували, - сили генерала Батлера в Річмонді. Зважаючи на все, вони зійшлися із Західної Вірджинії і без опору взяли Вірджинію, перш ніж генерал Паттон зміг діяти. Паттон відступив за кордон, залишивши невеликий гарнізон в Норфолку."
 amcivwar.760.d.TEX:0 "Рано-вранці сили генерала Батлера були відкинуті з Річмонда силами генерала Паттона, після того, як вони несподівано подолали велику відстань за короткий проміжок часу. З цією перемогою Вірджинія зараз перебуває під контролем Г'юї Лонга."
 amcivwar.760.a:0 "Хороша робота, генерал Батлер."
 amcivwar.760.b:0 "Наступного разу, нам маємо бути швидшими."
 amcivwar.760.c:0 "Молодець, генерал Паттон."
 amcivwar.760.d:0 "Ми повернемося пізніше."
 amcivwar.760.e:0 "Не наша справа."

 amcivwar.761.t:0 "Боротьба за коридор"
 amcivwar.761.d.CSA:0 "Після запеклих боїв сили синдикалістів взяли під свій контроль Теннессі та Кентуккі, досягши важливих успіхів проти сил лонгістів. Завдяки цьому, ворожі генералу МакАртуру сили, контролюють все на схід від річки Міссісіпі."
 amcivwar.761.d.TEX:0 "Після запеклих боїв сили синдикалістів взяли під свій контроль Теннессі та Кентуккі, досягши важливих успіхів проти сил лонгістів. Завдяки цьому, ворожі генералу МакАртуру сили, контролюють все на схід від річки Міссісіпі."
 amcivwar.761.a:0 "На крок ближче до звільнення робітників Америки!"
 amcivwar.761.b:0 "Ми дамо відсіч корумпованому диктатору!"
 amcivwar.761.c:0 "На крок ближче до руйнування старого режиму!"
 amcivwar.761.d:0 "Ми дамо відсіч цим безбожним синдикалістам!"
 amcivwar.761.e:0 "Міссісіпі буде залита кров'ю."

 amcivwar.762.t:0 "Червоний прапор над Вашингтоном"
 amcivwar.762.d:0 "Коли сили обох самопроголошених президентів, Ріда і Лонга, боролися на кордонах Вірджинії, червоні ополченці, досягли занедбаного Вашингтона. Місто, повністю позбавлене будь-якої військової присутності, було легко взяте, при цьому історичні пам'ятки та річки через Патомак до Олександрії були захищені ополченням. Оскільки, не було жодних ознак нападу у відповідь, ополченці незабаром почали перетворювати національну алею та інші об'єкти, приділяючи більше уваги Капітолію. Спустивши старий прапор над будинком Конгресу, солдати зробили паузу для фотографій та інтерв'ю з місцевими газетами, перш ніж зібратися, щоб підняти прапор ОСА над округом Колумбія."
 amcivwar.762.a:0 "Конгрес більше не пригнічуватиме робітників!"
 amcivwar.762.b:0 "Столицю треба швидше звільняти!"

 amcivwar.763.t:0 "МакАртур відбив напад ОСА в Міннесоті"
 amcivwar.763.d:0 "Хоча соціалісти захопили законодавчий орган штату Міннесота на виборах 1936 року, вони не змогли виконати обіцянки, оскільки губернатор Петерсон із партії фермерів і лейбористів використав національну гвардію штату, щоб протриматися в Міннеаполісі достатньо довго, щоб солдати МакАртура змогли дістатися до штату з Вісконсіна і знищити страйкарів у самій Міннесоті. Президент Рід опинився в глухому куті у своєму наступі на захід, і його нещодавно сформований командний склад, розглядає можливість наступу на півдні та сході, щоб використати свою перевагу проти Г'ю Лонга."
 amcivwar.763.a:0 "Наступна зупинка, Чикаго!"
 amcivwar.763.b:0 "Погані новини."

 amcivwar.764.t:0 "Складне становище Нової Англії"
 amcivwar.764.d:0 "Хоча Канада відмовила губернаторам Нової Англії у забезпеченні їхнього нейтралітету, оскільки кабінет вважав позицію федерального уряду нерозумною, повторне прохання минулої ночі викликало іншу реакцію. Оскільки єдиною альтернативою британо-канадському втручанню у цей регіон є окупація силами синдикалістами, навіть американці з ентузіазмом сприйняли ідею втручання. Чи слід діяти британсько-канадському уряду?"
 amcivwar.764.a:0 "Ми залишатимося нейтральними."
 amcivwar.764.b:0 "Ми допоможемо людям Нової Англії!"

 amcivwar.765.t:0 "Канада захоплює Нову Англію"
 amcivwar.765.d.CSA:0 "Наш наступ на округ Колумбія, наштовхнув Британську Імперію на ідею, що ми їм загрожуємо. Вони прийняли прохання про захист губернаторів Нової Англії. Наші війська не змогли просунутися на північному сході до зустрічі з канадськими військами. Однак Нью-Джерсі впав перед нашими ополченцями та союзниками з Інтернаціоналу в Нью-Йорку, перш ніж сили Антанти змогли його посилити."
 amcivwar.765.d.others:0 "Соціалістичний тиск на округ Колумбія, дав Британській Імперії ідею, що соціалісти є реальною загрозою. Вони прийняли прохання про захист губернаторів Нової Англії. Сили ОСА не змогли просунутися вперед до зустрічі з канадськими військами. Проте штат Нью-Джерсі впав перед їхніми ополченцями та союзниками з Інтернаціоналу в Нью-Йорку."
 amcivwar.765.a:0 "Британці повернулися до Бостону!"
 amcivwar.765.b:0 "Принаймні, соціалісти не взяли Бостон."

 amcivwar.766.t:0 "Соціалісти захоплюють Нову Англію"
 amcivwar.766.d:0 "Соціалістична міліція та солдати швидко окупували Нову Англію після нападу на Вашингтон. Хоча опір був незначним, ясно, що у президента Ріда мало друзів серед людей Нової Англії, і багато хто все ще сподівається, що Канада врятує їх. Наразі, ОСА повністю контролює Нову Англію."
 amcivwar.766.a:0 "Чудово!"
 amcivwar.766.b:0 "Ми повернемося за ними!"
 amcivwar.766.c:0 "Соціалісти міцнішають."

 amcivwar.767.t:0 "Війна в Орегоні"
 amcivwar.767.d.USA:0 "З відходом федерального уряду на захід стало очевидно, що генерал МакАртур мав намір спочатку завдати удару по Тихоокеанським штатам, вважаючи їх найбільш ізольованою загрозою. Перейшовши через Скелясті гори, 2-а та 14-та армійські дивізії розпочали організований наступ на Орегон та південну частину Вашингтону. Національні гвардійці в цих штатах або стали на бік МакАртура, або були змушені здатися. Сили уряду Денверу невдовзі взяли Портленд і Якиму, а губернатори Вашингтону та Орегону здалися. 3-я, 2-а та 14-та дивізії зараз готуються до захоплення Каліфорнії, але каліфорнійці вже почали контратаку, так само як Союз знову завдає удару по Арканзасу, а ОСА просувається до Північної Кароліни.\n\nПо всій розколотій країні, фракції, що відкололися, побачили свій шанс розпочати наступальні операції проти всіх конкуруючих урядів, і від Міннесоти до Північної Кароліни, від Нью-Йорку до Нью-Мексико, зіткнення та громадянські заворушення, переросли у битви. Всім зрозуміло, що Друга громадянська війна США почалася."
 amcivwar.767.d.PSA:0 "З відходом федерального уряду на захід стало очевидно, що генерал МакАртур мав намір спочатку завдати удару по Тихоокеанським штатам, вважаючи їх найбільш ізольованою загрозою. Перейшовши через Скелясті гори, 2-а та 14-та армійські дивізії розпочали організований наступ на Орегон та південну частину Вашингтону. Національні гвардійці в цих штатах або стали на бік МакАртура, або були змушені здатися. Сили уряду Денверу невдовзі взяли Портленд і Якиму, а губернатори Вашингтону та Орегону здалися. 3-я, 2-а та 14-та дивізії зараз готуються до захоплення Каліфорнії, але каліфорнійці вже почали контратаку, так само як Союз знову завдає удару по Арканзасу, а ОСА просувається до Північної Кароліни.\n\nПо всій розколотій країні, фракції, що відкололися, побачили свій шанс розпочати наступальні операції проти всіх конкуруючих урядів, і від Міннесоти до Північної Кароліни, від Нью-Йорку до Нью-Мексико, зіткнення та громадянські заворушення, переросли у битви. Всім зрозуміло, що Друга громадянська війна США почалася."
 amcivwar.767.a:0 "Каліфорнія не може протистояти нам."
 amcivwar.767.b:0 "Ми повинні атакувати Портленд!"
 amcivwar.767.c:0 "Ми їм показали!"
 amcivwar.767.d:0 "Всюди зрадники!"
 amcivwar.767.e:0 "На війну!"

 amcivwar.768.t:0 "Доля генштабу Нової Англії"
 amcivwar.768.d:0 "Після того, як повстання Нової Англії проти нашого панування було придушене, ми забезпечили безпеку регіону. Двома видатними генералами від опозиції були Леслі Гроувс та Марк Кларк із Нової Англії. В очікуванні своєї долі, багато хто почав задаватися питанням, чи не були ці люди просто примушені до боротьби проти нас канадцями, які не хотіли, щоб їхній шматок Америки повернувся додому. Немає жодних доказів, що вказують на будь-які кричущі дії, вчинені обома людьми на їх захист Нової Англії. Більше того, обидва чоловіки обіцяють служити прапору [ROOT.GetNameDef], якщо вони зможуть отримати офіційне помилування від нашого уряду."
 amcivwar.768.a:0 "Помилуйте їх."
 amcivwar.768.b:0 "Їм не можна довіряти."

# ACW Desertions
 ACW_unit_desertion_tt:0 "Частина армії дезертує в [FROM.GetNameDef]!\n\n§gЦе призведе до скорочення на 25% організації та 5% сили по всьому фронту. Ми повинні просуватися, щоб уникнути повторного дезертирства у майбутньому!§!"
 ACW_state_desertion_tooltip:0 "Невелика частина армії дезертує в [FROM.GetNameDef]!\n\n§gЦе призведе до зниження на 25% організації та 10% сили для підрозділів у [acw_state_control_changed.GetName]. Ми повинні не дати ворогові захопити столиці штатів, щоб уникнути повторного дезертирства у майбутньому!§!"

 amcivwar.801.t:0 "Дезертири на фронті"
 amcivwar.801.d:0 "Після недавнього падіння [acw_state_control_changed.GetName] на [acw_new_controller.GetNameDef], моральний дух серед [acw_old_controller.GetAdjective]их військ упав до нового мінімуму. Надходять повідомлення, що невелика кількість солдатів почала дезертувати з [acw_old_controller.GetAdjective]ої армії і пробиватися через [acw_new_controller.GetAdjective]і ряди, щоб боротися за [acw_new_controller.GetNameDef]."
 amcivwar.801.a:0 "Нам потрібно зміцнити бойовий дух!"

 amcivwar.802.t:0 "Дезертири на фронті"
 amcivwar.802.d:0 "Після недавнього падіння [acw_state_control_changed.GetName] на [acw_new_controller.GetNameDef], моральний дух серед [acw_old_controller.GetAdjective]их військ упав до нового мінімуму. Надходять повідомлення, що невелика кількість солдатів почала дезертувати з [acw_old_controller.GetAdjective]ої армії і пробиватися через [acw_new_controller.GetAdjective]і ряди, щоб боротися за [acw_new_controller.GetNameDef]."
 amcivwar.802.a:0 "Вітаємо з визволенням!"

 amcivwar.805.t:0 "Зростання рівня дезертирства"
 amcivwar.805.d:0 "Хоча спочатку вони, і мріяли про перемогу, армію [acw_losing_side.GetNameDef] зіткнулися з матеріально-технічними та моральними проблемами через те, що нещодавно втратили контроль над своїми територіями. В результаті наша розвідка повідомила, що, незважаючи на їхню пропаганду, яка заявляє про можливу повну перемогу, їх тил і фронт страждають від низького морального духу.\n\nПоки громадянська війна затягується, і американці борються з американцями, невелика кількість збройних сил почала пробиратися через поле бою в наші ряди, щоб дезертувати в нашу армію. Вважаючи нашу справу справедливою і бажаючи бути на правильній стороні, вони запропонували свої послуги збройним силам [acw_winning_side.GetNameDef]- заприсягнувшись у вірності законному уряду Америки!"
 amcivwar.805.a:0 "Наша справа справедлива!"

 amcivwar.806.t:0 "Дезертирство наших військ!"
 amcivwar.806.d:0 "Коли ми вступили в бій, ми розуміли, які труднощі та випробування нас чекають. Незважаючи на всі зусилля нашого вищого військового командування та цивільної промисловості, наші війська зазнають на фронтах однієї поразки за іншою, а наші громадяни починають відчувати тяготи війни. В результаті фронтові офіцери доповідають вищому військовому командуванню, про все більші проблеми з матеріально-технічним забезпеченням та мораллю.\n\nНа жаль, це торкнулося і численних загонів наших збройних сил, які вважали нашу справу програною та почали переходити на бік [acw_winning side.GetNameDef]. Оскільки американці боролися з американцями у громадянській війні, вони бачили, що наша позиція невиграшна, і тому вирішили приєднатися до іншої сторони. Хоча ми віддаватимемо суворі накази для підтримки дисципліни, наше становище з кожним днем ​​стає все більш безнадійним."
 amcivwar.806.a:0 "Ми не потерпимо зради на передовій!"