 ACW_support_csa_dec_desc:0 "Ми повинні підтримати наших товаришів у боротьбі з капіталістами."

 ACW_support_usa_dec:0 "Підтримати США"
 ACW_support_usa_dec_desc:0 "Ми повинні підтримати легітимний уряд, який бореться з синдикалістами та зрадниками."

 ACW_support_aus_dec:0 "Підтримати АСШ"
 ACW_support_aus_dec_desc:0 "Ми повинні підтримати Американський Союз Штатів, який бореться з прогнилими федералами та безбожними синдикалістами."

 ACW_support_psa_dec:0 "Підтримати ТША"
 ACW_support_psa_dec_desc:0 "Ми маємо підтримати останній оплот демократії в Америці у їх боротьбі з тиранами."

 ACW_civil_war_decisions:0 "Громадянська війна"
 ACW_civil_war_decisions_desc:0 "Почалася Друга Громадянська війна в Америці, і ми маємо перемогти в ній заради Америки!"

 ACW_federal_deadline_looms:0 "Термін ультиматуму"
 ACW_federal_deadline_looms_desc:0 "Вимога генерала МакАртура була чіткою: повстанці повинні відступити і роззброїтися протягом місяця, або федеральні сили змусять їх це зробити. Америка мовчки чекає, доки минають дні, але жодна зі сторін, не готова до поступок. Очевидно, що дні для дипломатії минули..."

 ACW_move_quickly:0 "Ми маємо діяти швидко!"
 ACW_move_quickly_desc:0 "Федеральний уряд контролює набагато більше території, ніж ми, і здається, що ми приречені. Але ми готові боротися! Ми повинні швидко досягти успіхів і вдарити в серце Федерації відразу, як зможемо, а інакше опинимося у війні, перемогти в якій неможливо."

 ACW_rocky_mountain_ceasefire_decisions:0 "[ACW_ceasefire_name] перемир'я"
 ACW_break_ceasefire:0 "Порушити перемир'я"
 ACW_break_ceasefire_desc:0 "Ми чекали занадто довго. Настав час атакувати [From.GetNameDef] і покласти край цій громадянській війні."
 ACW_ceasefire_six_months:0 "Перемир'я має тривати не менше 6 місяців"
 ACW_ceasefire_one_month:0 "Перемир'я було укладено не менше місяця тому"

 PSA_deal_with_devil:0 "Угода з дияволом"
 PSA_deal_with_devil_desc:0 "Ми програємо у громадянській війні. Нашою єдиною надією є тимчасове перемир'я з [From.GetNameDef], заради об'єднання сил проти нашого справжнього ворога. Перемир'я триватиме 90 днів, але його можна буде продовжити, якщо обидві сторони того забажають."

