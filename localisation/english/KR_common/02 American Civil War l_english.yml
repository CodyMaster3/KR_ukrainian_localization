 amcivwar.315.t:0 "Розпуск ВМС США"
 amcivwar.315.d1:0 "Погіршення правопорядку, вплинуло на ВМС США так само, як і на решту американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМС назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nКризова ситуація на флоті сталася кілька днів тому, коли на західному узбережжі спалахнув заколот і кілька кораблів дезертували у бік східного узбережжя, прагнучи підтримати там своїх товаришів. В результаті спалахнули сутички, а іноді і відверті бої, всі вони були безладними і хаотичними. Це призвело до фактичного розпуску ВМС - десятки кораблів були покинуті або дезертували, численні моряки, морські офіцери і навіть адмірали перейшли на інший бік. Резервний флот, розміщений в районах, які вже не під федеральною адміністрацією, також був втрачений."
 amcivwar.315.d2:0 "Погіршення правопорядку, вплинуло на ВМС США так само, як і на сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМС назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nМарш МакАртура у Вашингтоні був більш суперечливим, ніж синдикалісти чи лонгісти, проте Тихоокеанський флот, за рішенням керівників своїх баз, відмовився визнавати уряд у Вашингтоні.\n\nОднак кризова ситуація на флоті сталася через кілька днів, коли кораблі і офіцери Тихоокеанського флоту, вірні МакАртуру, вирішили підняти колективний заколот і піти на східне узбережжя, що змусило решту флоту завдати удару у відповідь і піти слідом за ними. В результаті спалахнули сутички, а іноді і відверті бої, всі вони були безладними і хаотичними. Це призвело до фактичного розпуску ВМС - десятки кораблів були покинуті або дезертували, численні моряки, морські офіцери і навіть адмірали перейшли на інший бік. Резервний флот, розміщений в районах, які вже не під федеральною адміністрацією, також був втрачений."

 amcivwar.315.d3:0 "Погіршення правопорядку, вплинуло на ВМС США так само, як і на сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМС назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nКоли Дуглас МакАртур напав на Вашингтон і скинув демократично обраний уряд, щоб встановити військову хунту, Тихоокеанський флот, слідуючи за губернаторами штатів Західного узбережжя, заявив про свою лояльність до ТША. Однак не всі з них погодились із цим рішенням. Кліка моряків і офіцерів, вірних МакАртуру, обрала шлях колективного заколоту та відправлення своїх кораблів на східне узбережжя, викликавши битву між своїми силами та рештою Тихоокеанського флоту. Сутички були хаотичними і безладними, через що зрадники втекли разом із кораблями та спорядженням. Це призвело до розпаду американського флоту, і ми вжили необхідних запобіжних заходів, щоб не допустити подальшого дезертирства."

 amcivwar.315.d4:0 "Погіршення правопорядку, вплинуло на ВМС США так само, як і на сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМС назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nСпочатку Верховному командуванню ВМС вдалося запобігти розпаду флоту, затримуючи моряків і офіцерів, вірних Лонгу, але вони не могли продовжувати в тому ж дусі протягом довгого часу. Події на західному узбережжі викликали розвал ВМС США - бої між федеральними лоялістами та бунтівними кораблями зломили Тихоокеанський флот і дали можливість морякам по всьому Союзу заявити про свою лояльність Г'юї Лонгу. Навіть кілька адміралів вирішили перейти на інший бік та приєднатися до нас. Ми також захопили резервний флот, розміщений на Півдні."
 amcivwar.315.d5:0 "Погіршення правопорядку,  вплинуло на ВМС США так само, як і на решту сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМС назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nСпочатку Верховному командуванню ВМС вдалося запобігти розпаду флоту, затримуючи моряків і офіцерів, вірних Лонгу, але вони не могли продовжувати в тому ж дусі протягом довгого часу. Події на західному узбережжі викликали розвал ВМС США - бої між федеральними лоялістами та бунтівними кораблями зломили Тихоокеанський флот і дали морякам по всьому Союзу шанс розірвати зв'язки з режимом у Вашингтоні. Незважаючи на те, що одні заявили про підтримку синдикалістів, інші заявили про підтримку повстання Г'юї Лонга в Луїзіані. Навіть кілька адміралів вирішили перейти на інший бік та приєднатися до нас. Навіть кілька адміралів вирішили перейти на інший бік та приєднатися до нас. Ми також захопили резервний флот, розміщений на Півдні."

 amcivwar.315.d6:0 "Погіршення правопорядку, вплинуло на ВМС США так само, як і на решту сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМС назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nСпочатку Верховному командуванню ВМС вдалося запобігти розпаду флоту, затримуючи моряків і офіцерів, вірних синдикалістам, але вони не могли підтримувати це протягом тривалого часу. Події на західному узбережжі викликали розвал ВМС США - бої між федеральними лоялістами та бунтівними кораблями зломили Тихоокеанський флот і дали можливість морякам по всьому Союзу заявити про свою лояльність Джеку Ріду. Навіть кілька капітанів високого рангу вирішили змінити бік і приєднатися до нас. Ми також захопили резервний флот, розташований на північному сході."
