 amcivwar.320.t:0 "Синдикалісти захоплюють Міннесоту"
 amcivwar.320.d:0 "Насильство груп синдикалістів поширилося в місті Міннеаполісі та прилеглих регіонах, дороги штату були заблоковані, а аеропорт Міннеаполісу був захоплений кількома озброєними загонами. Губернатор Міннесоти, боячись кровопролиття, оголосив про свою підтримку Джека Ріда і наказав дивізіям національної гвардії залишатися на своїх постах. Забезпечивши бастіон старої фермерсько-трудової партії Міннесоти, багато членів і лідерів фермерсько-трудової партії зараз склали присягу на вірність соціалістам. Ті, які чинили опір разом з іншими, тепер біжать на південь, ополченці ОСА, що йдуть на хвості, в Айову, де, як очікується, почнеться наступна битва на Середньому Заході."
 amcivwar.320.a:0 "Вітаємо їх!"
 amcivwar.320.b:0 "Зрадники!"

 amcivwar.321.t:0 "Федеральний уряд контролює Міннесоту"
 amcivwar.321.d:0 "Насильство груп синдикалістів поширилося в місті Міннеаполісі та прилеглих регіонах, дороги штату були заблоковані, а аеропорт Міннеаполісу був захоплений кількома озброєними загонами. Губернатор Міннесоти, боячись кровопролиття, оголосив про свою підтримку федерального уряду і наказав національній гвардії розпочати придушення повстанців. Бій триває, але штат здебільшого перебуває під контролем лоялістів. Схоже повстання в Айові також провалилося - з приборканим осередком фермерсько-трудової партії, соціалісти Айови навряд чи досягнуть великих успіхів."
 amcivwar.321.a:0 "Чудово."
 amcivwar.321.b:0 "Ясно."

 amcivwar.322.t:0 "Північна Кароліна підтримує АСШ"
 amcivwar.322.d:0 "У відповідь на зростаючий тиск груп бойовиків у Шарлотті, губернатор Північної Кароліни оголосив, що штат увійде до лав прихильників Г'юї Лонга. Хоча і надходять повідомлення про протести в деяких містах, більшість штату підтримує рішення губернатора. Федеральні сили залишають регіон, не бажаючи бути оточеними та відрізаними від інших сил США."
 amcivwar.322.a:0 "Вітаємо їх!"
 amcivwar.322.b:0 "Зрадники!"

 amcivwar.323.t:0 "Північна Кароліна підтримує США"
 amcivwar.323.d:0 "У відповідь на зростаючий тиск груп бойовиків у Шарлотті, губернатор Північної Кароліни оголосив, що штат залишиться вірним Америці та законному федеральному уряду. Хоча і надходять повідомлення про протести в деяких містах, більшість штату підтримує рішення губернатора. Сили мінітменів залишають регіон, не бажаючи бути оточеними та відрізаними від інших сил Співдружності."
 amcivwar.323.a:0 "Відмінно."
 amcivwar.323.b:0 "Зрадники!"

 amcivwar.324.t:0 "Сили Лонга захоплюють Теннессі"
 amcivwar.324.d:0 "Суперечності у повідомленнях про битви синдикалістів у штаті Теннессі були вирішені, коли лонгісти здобули перемогу у битві за контроль над Нешвілем. Хоча в деяких частинах міста ще ведеться бій, перевагу сил мінітменів помітно неозброєним оком, а губернатор Гордон Браунінг потрапив у полон. Федеральні сили незабаром почнуть відступати зі штату та дозволять прихильникам Г'юї Лонга залишити штат за собою."
 amcivwar.324.a:0 "Вітаємо їх!"
 amcivwar.324.b:0 "Зрадники!"

 amcivwar.325.t:0 "Сили Лонга втрачають Теннессі"
 amcivwar.325.d:0 "Суперечності у повідомленнях про битви синдикалістів у штаті Теннессі були вирішені, коли лонгісти зазнали поразки у битві за контроль над Нешвілем. Хоча в деяких частинах міста ще ведеться бій, перевагу федеральних сил помітно неозброєним оком, а губернатор Гордон Браунінг у телевізійному зверненні до громадян заявив, що Теннессі не буде під контролем радикалів. Мінітмени незабаром почнуть відступати зі штату та дозволять уряду залишити штат за собою."
 amcivwar.325.a:0 "Яке полегшення."
 amcivwar.325.b:0 "Зрадники!"

 amcivwar.326.t:0 "Перемога синдикалістів у Нью-Йорку"
 amcivwar.326.d:0 "Синдикалісти перемогли в битві з силами уряду, що почалася по всьому місту Нью-Йорк. Проте, сили повстанців, не змогли просунутися вглиб штату Нью-Йорк, оскільки губернатор зміг перехопити ініціативу, оголосивши надзвичайний стан та перекривши мости, що ведуть до міста. Сили Ріда тепер зводять барикади у населеному центрі та готуються штурмувати кордон штату Нью-Джерсі."
 amcivwar.326.a:0 "Важлива перемога."
 amcivwar.326.b:0 "Важка поразка."

 amcivwar.327.t:0 "Перемога федералів у Нью-Йорку"
 amcivwar.327.d:0 "Федеральний уряд переміг в битві з силами синдикалістами, що почалася по всьому місту Нью-Йорк. Лідери ополчення були оточені та заарештовані, але багато повстанців зуміли втекти у передмістя. Федеральному уряду знадобляться місяці на остаточне відновлення порядку у місті. На даний момент, вірні сили уряду сконцентрували свої зусилля на обороні північного узбережжя та зміцнення кордону з Пенсильванією."
 amcivwar.327.a:0 "Важлива перемога."
 amcivwar.327.b:0 "Важка поразка."
 amcivwar.327.c:0 "Цікаво."

 amcivwar.328.t:0 "Успішне повстання федералів у Південному Техасі"
 amcivwar.328.d:0 "Хоча уряд штату Техасу оголосив про свій вступ до Співдружності, у південній частині штату сили, що залишилися вірними федеральному уряду, ведуть запеклу боротьбу проти ополчень мінітменів і змогли захопити контроль над рядом стратегічно важливих місць. Мери південних міст оголосили губернатора Джеймса Оллреда зрадником. Вони готові боротися проти співгромадян, коли громадянська війна вибухне на повну силу."
 amcivwar.328.a:0 "Важлива перемога."
 amcivwar.328.b:0 "Важка поразка."
 amcivwar.328.c:0 "Цікаво."

 amcivwar.329.t:0 "Провальне повстання федералів у Південному Техасі"
 amcivwar.329.d:0 "Хоча уряд штату Техасу оголосив про свій вступ до Співдружності, у південній частині штату сили, що залишилися вірними федеральному уряду, ведуть запеклу боротьбу проти ополчень мінітменів. Губернатор Джеймс Оллред провів нараду з мерами південних міст штату і після кількох годин обговорень повідомив, що було досягнуто згоди. Вони об'єднаються під прапором Лонга та справжнього уряду Америки!"
 amcivwar.329.a:0 "Важлива перемога."
 amcivwar.329.b:0 "Важка поразка."
 amcivwar.329.c:0 "Цікаво."

 amcivwar.330.t:0 "Айова на боці ОСА"
 amcivwar.330.d:0 "Після захоплення Сідар-Репідс і Айова-Сіті силами синдикалістів, губернатор Айови оголосив про свою підтримку Джека Ріда і зажадав виведення федеральних сил зі штату. Хоча багато хто і сумнівається, що губернатор Крешел дійсно симпатизує синдикалістам, всім ясно, що він передбачав результат битви в штаті і вжив заходів для збереження своєї позиції. Також надійшло кілька повідомлень про протести у Де-Мойн після відступу сил лоялістів із регіону."
 amcivwar.330.a:0 "Важлива перемога."
 amcivwar.330.b:0 "Неприємна поразка."

 amcivwar.331.t:0 "Айова на боці США"
 amcivwar.331.d:0 "Після звільнення Сідар-Репідс і Айова-Сіті від сил синдикалістів, губернатор Айови оголосив про свою підтримку федерального уряду і зажадав виведення ополчення Ріда зі штату. Хоча багато хто й сумнівається, що губернатор Крешел дійсно вірний федеральному уряду, всім ясно, що він передбачав результат битви в штаті і вжив заходів для збереження своєї позиції. Також надійшло кілька повідомлень про протести у Де-Мойн після відступу ополчення із регіону."
 amcivwar.331.a:0 "Важлива перемога."
 amcivwar.331.b:0 "Важка поразка."

 amcivwar.332.t:0 "Міссурі під контролем ОСА"
 amcivwar.332.d:0 "Не зменшуючи швидкість після перемоги в Айові, ополчення СПА прибули до Міссурі і отримало широку підтримку серед страйкарів у Сент-Луїсі. Місто було захоплене практично відразу, а губернатора Ллойда Старка – взято в заручники. Губернатор відмовлявся співпрацювати з повстанцями, сподіваючись на швидке звільнення урядовими силами, але за кілька днів стало зрозуміло, що оборону синдикалістів не пробити. Щоб уникнути зайвого кровопролиття, губернатор наказав національній гвардії штату відступити. Битви ще тривають у сільській місцевості, тому контроль СПА ще не остаточний."
 amcivwar.332.a:0 "Чудовий розвиток подій."
 amcivwar.332.b:0 "Надзвичайно хвилююче."

 amcivwar.333.t:0 "Кентуккі на боці ОСА"
 amcivwar.333.d:0 "Невдоволення у східних районах Кентуккі нарешті досягли точки кипіння. З падінням Міссурі посилення тиску на державу став лише питанням часу, коли Франкфорт і Луїсвілл були захоплені силами СПА, що атакували з усіх боків. Губернатор Хепі Чендлер евакуювався незадовго до падіння Франкфорту, залишивши захисників без лідера. Хоча СПА в даний час контролює більшу частину штату, їх позиції ще не тверді, оскільки поблизу кордону з Теннессі регулярно відбуваються сутички між групами ополченців та федеральними силами."
 amcivwar.333.a:0 "Чудовий розвиток подій."
 amcivwar.333.b:0 "Надзвичайно хвилююче."

 amcivwar.334.t:0 "Кентуккі на боці АСШ"
 amcivwar.334.d:0 "В умовах, коли країна перебуває на межі громадянської війни, багато прикордонних штатів змушені обирати сторону. У Кентуккі законодавчі збори у Франкфурті знову розділилися на дві групи, оскільки штат бореться зі страхом перед синдикалізмом і привабливістю прокламації Г'юї Лонга. У своїй пристрасній промові губернатор Хеппі Чендлер рішуче став на бік федерального уряду, незважаючи на те, що сам він є переконаним прихильником консервативного крила демократів. Хоча ця промова привернула значну увагу в регіоні, зрештою війська губернатора Чендлера були змушені тікати зі столиці у бік лоялістів, поступившись більшою частиною штату уряду Лонга. Однак Чендлер заприсягся зібрати проурядові сили і повернутися, щоб звільнити штат."
 amcivwar.334.a:0 "Чудовий розвиток подій."
 amcivwar.334.b:0 "Надзвичайно хвилююче."

 amcivwar.335.t:0 "АСШ захоплює Вірджинію"
 amcivwar.335.d:0 "Не зменшуючи швидкість після перемоги в Північній Кароліні, мінімати АПВ прибули до Вірджинії і отримали широку підтримку серед протестувальників проти синдикалізму в західній частині штату. Місто Ролі було захоплено, а губернатора Джорджа Перрі взято в заручники. Губернатор відмовлявся співпрацювати з повстанцями, сподіваючись на швидке звільнення урядовими силами, але за кілька днів стало зрозуміло, що оборону мінітменів не пробити. Щоб уникнути зайвого кровопролиття, губернатор наказав національній гвардії штату відступити, а флоту залишити базу в Норфолку. Битви ще тривають у сільській місцевості, і контроль АПВ ще не остаточний."
 amcivwar.335.a:0 "Чудовий розвиток подій."
 amcivwar.335.b:0 "Вони надто близько до Вашингтону."

### Deal with the Devil ###
 ACW_deal_with_devil_effect:0 "Усі території, які раніше належали їм, але були окуповані нами, будуть повернуті. Території, які раніше належали нам, але були окуповані ними будуть повернуті таким же чином. Перемир'я триватиме 90 днів, після чого ми матимемо можливість продовжити угоду ще на 90 днів.\n"

 amcivwar.520.t:0 "Угода з дияволом"
 amcivwar.520.d:0 "[From.GetAdjective]ий уряд запропонував нам угоду: наші сили укладуть перемир'я принаймні на 90 днів і спрямують усі зусилля проти [enemy_country.GetAdjective]их сил, які поки що завдають нам поразку за поразкою. Через 90 днів ми матимемо можливість продовжити перемир'я або відмовитися від нього. Якщо за цей час [enemy_country.GetNameDef] зазнає поразки, перемир'ю також прийде кінець."
 amcivwar.520.a:0 "Ми згодні."
 amcivwar.520.b:0 "Ні, ми не зрадимо своїм принципам!"

 amcivwar.521.t:0 "В угоді відмовлено"
 amcivwar.521.d:0 "На жаль, [From.GetAdjective]ий уряд виявився впертішим, ніж очікувалося. Вони не збираються співпрацювати з нами, навіть якщо це означатиме їхню поразку."
 amcivwar.521.a:0 "Що поробиш..."

 amcivwar.522.t:0 "Угода прийнята"
 amcivwar.522.d:0 "Як і очікувалось, [From.GetAdjective]і сили прийняли нашу пропозицію. Ми припинимо битися, на якийсь час, і сконцентруємося на битві з державою [enemy_country.GetNameDef]. Через 90 днів ми можемо продовжити перемир'я, а після поразки нашого спільного ворога ми покладемо край перемир'ю."
 amcivwar.522.a:0 "Відмінно!"

 amcivwar.523.t:0 "Продовження перемир'я"
 amcivwar.523.d:0 "90 днів минули, настав час вирішити, чи готові ми відновити конфлікт з нашим короткочасним союзником."
 amcivwar.523.a:0 "Почекаємо ще..."
 amcivwar.523.b:0 "Перемир'ю кінець!"

 amcivwar.524.t:0 "Угода з дияволом"
 amcivwar.524.d:0 "Бачачи, що [enemy_country.GetNameDef] завдають їх силам поразку за поразкою, представники двох інших сторін погодилися на тимчасове перемир'я, щоб остаточно не програти у війні. Час покаже, чи зможе перемир'я протриматися кілька місяців. Ті, хто спостерігає за конфліктом, погоджуються, що подібна нечувана угода є доказом значної переваги держави [enemy_country.GetNameDef] на даний момент."
 amcivwar.524.a:0 "Цікаво."
 amcivwar.524.b:0 "Вони всеодно приречені."

 amcivwar.525.t:0 "Угода з дияволом"
 amcivwar.525.d:0 "В умовах жорсткого тиску з боку [enemy_country.GetNameDef], обидва [truce_support.GetNameDef] та [truce_enemy.GetNameDef] погодилися на тимчасове перемир'я. Оскільки ми оголосили про нашу підтримку держави [truce_support.GetAdjective], ми повинні погодитися на їхню угоду... принаймні, поки."
 amcivwar.525.a:0 "Хай буде так."

 amcivwar.526.t:0 "Кінець перемир'я"
 amcivwar.526.d:0 "Тимчасове припинення вогню між [can_ally.GetNameDef] та [can_enemy.GetNameDef], закінчилося, і тепер [can_ally.GetAdjective]ий союзник, як і раніше, закликає Антанту відновити війну."
 amcivwar.526.a:0 "Ми вже в дорозі!"
 amcivwar.526.b:0 "Вони самі по собі."
 amcivwar526_tt:0 "§Y[Root.GetNameDefCap]§! знову приєднається до §Y[can_ally.GetNameDef]§! у своїй війні проти §Y[can_enemy.GetNameDef]§!\n"

 amcivwar.527.t:0 "Возз'єднання Америки"
 amcivwar.527.d.USA:0 "Зрештою, Америка возз'єдналася! Ми знову простягаємось від моря до моря. Зрадники країни були знищені, і тепер наш прапор з гордістю майорить від берега до берега."
 amcivwar.527.d.CSA:0 "Зрештою, вся Америка тепер є частиною [Root.GetNameDef]. Революція здобула велику перемогу, і народ був вирваний з кайданів капіталізму. Ми розмахуємо червоним прапором соціалізму від Каліфорнії до Нью-Йорку. Хоча шрами революції є всюди, ми можемо розраховувати на те, що революція дістанеться всім."
 amcivwar.527.d.TEX:0 "Зрештою, Америка була об'єднана під прапором [Root.GetNameDef]. Зрадники та потенційні тирани намагалися знищити та корумпувати цю велику націю, але ми трималися твердо і взяли владу у свої руки. Однак у тих хто, спочатку не повставали разом із Г'юї Лонгом, постало питання: чи є ця країна Сполученими Штатами Америки, чи це дійсно [Root.GetNameDef]? Серед багатьох існує прагнення повернутися до стабільності Зірок і Смуг, навіть якщо все змінилося безповоротно. Чи повинні ми їх заспокоїти і показати, що Америка, яку спочатку представляв Г'юї, все ще існує?"
 amcivwar.527.d.PSA:0 "Зрештою, Сполучені Штати Америки возз'єдналися. Тиран МакАртур був вигнаний, всі інші зрадники країни, які намагалися перетворити Америку на те, чим вона не є, були повалені. Тепер наш прапор з гордістю майорить від узбережжя до узбережжя, для всіх американців."
 #USA/PSA:
 amcivwar.527.a:0 "Більш досконалий союз."
 #CSA:
 amcivwar.527.b:0 "Ця земля - ​​твоя земля."
 #TEX:
 amcivwar.527.c:0 "Так! Ми - Сполучені Штати, зараз і назавжди. §L(Зберегти колір на мапі)§!"
 #TEX:
 amcivwar.527.d:0 "Так! Ми - Сполучені Штати, зараз і назавжди. §L(Змінити колір на мапі)§!"
 #TEX:
 amcivwar.527.e:0 "[Root.GetNameDefCap] це Америка!"
 #NEE:
