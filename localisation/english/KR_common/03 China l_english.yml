 china_events.0.t.ally_of_target:0 "Неминуче [FROM.FROM.GetAdjective]е вторгнення в державу [FROM.GetName]"
 china_events.0.d.target:0 "До нас надходять відомості з прикордонних рубежів про те, що скоро ми будемо атаковані нашим сусідом, державою [FROM.GetName]. [FROM.GetLeader], незадоволений нашим урядом, публічно засудив нас перед народом у місті [FROM.Capital.GetCapitalVictoryPointName]. Після цих заяв, дедалі більше ворожих сил накопичується на наших кордонах. Вже почалися невеликі сутички та розвідки боєм. Ми повинні якнайшвидше організувати оборону, інакше ворог задавить нас числом."
 china_events.0.d.ally_of_target:0 "Ми отримали послання від нашого союзника, держави [FROM.GetName], про те, що їх сусід, держава [FROM.FROM.GetName], планує вторгнення. Обидві сторони почали підготовку до неминучого конфлікту. Наші зобов'язання перед союзником вимагають від нас заступитися за нього. Ми повинні почати мобілізацію військ і молитися, що наш альянс було зроблено не просто так."
 china_events.0.a:0 "Зібрати генералітет!"

 china_events.1.t:0 "Держава [FROM.GetNameDefCap] вимагає від нас покори"
 china_events.1.d:0 "Впевнений у своїх силах і бажаючи показати їх решті, [FROM.GetLeader] надіслав нам ряд недвозначних запитів з вимогами підкоритися його владі. Ці вимоги включають право на вільне розміщення військ і виплату данини.\n\nМожливо, все це просто блеф і нам варто відповісти відмовою. З іншого боку, це швидше за все приведе до повномасштабної війни. Але не слід забувати, що епоха мілітаристів показала чимало прикладів, як претенденти на національне об'єднання підминали під себе слабких і вразливих, у результаті перерозширюючись і втрачаючи можливість контролювати ситуацію. Можливо, нам варто підкоритися цим вимогам і зіграти у довгу."
 china_events.1.a:0 "Ми приймаємо ці вимоги."
 china_events.1.b:0 "Ми будемо чинити опір!"
 china_events.1.c:0 "Ми і є легітимний уряд!"

 china_events.2.t:0 "Держава [FROM.GetNameDefCap] підкорилася нам"
 china_events.2.d:0 "Не знайшовши іншого виходу зберегти залишки своєї автономії, [FROM.GetLeader] вважає нас найкращим варіантом і підкорився нам. Місцевий уряд уже почав узгоджувати свої закони з нашими, надав нашим військам право на пересування та стоянку, а також пообіцяв подальшу координацію в державних справах.\n\nОднак нам довелося залишити на місці практично всіх місцевих чиновників і заплющити очі на їхнє кумівство. Мілітаристи та їхні війська, завжди були непостійними та не викликали довіри. Питання подальшої інтеграції залишили на потім."
 china_events.2.a:0 "Наша влада, великодушна."

 china_events.3.t:0 "Держава [FROM.GetNameDefCap] відмовилася підкоритися!"
 china_events.3.d:0 "Незважаючи на наші спроби мирно врегулювати ситуацію, [FROM.GetLeader] формально засудив наші зусилля щодо просування національної єдності та почав мобілізацію армії з метою показати нам свою міць. Він також вислав усіх наших представників і охрестив наш уряд нелегітимним, поширюючи хибні чутки у своїй столиці, місті [FROM.Capital.GetCapitalVictoryPointName].\n\nЦе великий удар по нашій репутації, але не варто діяти необдумано. Знаючи, наскільки мілітаристи вперті й непостійні, така відмова не була сюрпризом. Якщо ми хочемо силою поширити свою владу на державу [FROM.GetNameDef], нам доведеться задіяти війська з інших напрямків. Варто розрахувати час для удару."
 china_events.3.a:0 "Почнемо підготовку."
 china_events.3.b:0 "Війна!"

 china_events.4.t:0 "Держава [FROM.GetNameDefCap] пропонує союз"
 china_events.4.d:0 "Те, що ми єдиний легітимний уряд Китаю, ще не є приводом, щоб нести цей тягар наодинці. Багато хто в країні симпатизує нам і чекає, коли ми прийдемо звільнити їх. Деякі, знаходять сили, щоб звільнити себе самі.\n\n[FROM.GetLeader] є одним з таких визволителів, який зміг згуртувати навколо себе [FROM.GetRulingParty] та звільнити народ держави [FROM.GetNameDef]. Відданий нашій справі, він запропонував укласти союз і приєднатися до нас."
 china_events.4.a:0 "Ми з радістю приймаємо їх."
 china_events.4.b:0 "Їм не можна довіряти."

 china_events.5.t:0 "Держава [FROM.GetNameDefCap] приймає союз"
 china_events.5.d:0 "Почувши про нашу пропозицію укласти союз, держава [FROM.GetNameDef] з радістю прийняла його та включила нас до складу свого руху. Між нашими офіцерами вже налагоджується комунікація. [FROM.GetLeader] у своїй промові у місті [FROM.Capital.GetCapitalVictoryPointName] офіційно заявив, що [ROOT.GetLeader] та його партія [FROM.GetRulingParty] є справжніми патріотами Вітчизни, що ще більше зміцнило наші зв'язки. Нехай сьогодні ми здобули малу перемогу, історія запам'ятає її як великий крок на шляху до світлого майбутнього Китаю."
 china_events.5.a:0 "Вперед, браття!"

 china_events.6.t:0 "Держава [FROM.GetNameDefCap] відмовила нам у союзі"
 china_events.6.d:0 "Незважаючи на наші щирі наміри досягти національної єдності, [FROM.GetLeader] піддався впливу корумпованої кліки. Нас охрестили лицемірами та узурпаторами. Ці несправедливі звинувачення лише показали, наскільки цей уряд згнив зсередини.\n\nНам доведеться шукати свій шлях до незалежності, відмінний від [FROM.GetAdjective]их махінацій. [FROM.GetLeader] обрав шлях брехні та підступності, але ми доведемо, що ми є гідними спадкоємцями Сінхаю."
 china_events.6.a:0 "Їхня справа не така вже й права."

 china_events.7.t:0 "Держава [FROM.GetNameDefCap] запрошує до своїх лав"
 china_events.7.d:0 "Навіть якщо Китай, день за днем, ​​стає дедалі розділенішим, у ньому залишається місце для тих, хто має спільні погляди на майбутнє країни. Ці яскраві уми розділені, часто, горами і річками, що змушує їх самотужки виживати. І все ж, приємно бачити, що іноді зірки складають вдало і товариші знаходять спосіб звільнити себе від кайданів.\n\n[FROM.GetLeader], лідер держави [FROM.GetNameDef] вважає [ROOT.GetRulingParty] своїми союзниками у боротьбі за свободу. [ROOT.GetLeader] був запрошений до їхніх лав з метою наблизити об'єднання Китаю без зайвого кровопролиття."
 china_events.7.a:0 "Ми згодні."
 china_events.7.b:0 "Ми один одному, не браття."

 china_events.8.t:0 "Держава [FROM.GetNameDefCap] вступає до наших лав!"
 china_events.8.d:0 "Завдяки спільним цінностям, між партією [FROM.GetRulingParty] та нашою партією [ROOT.GetRulingParty], цілі наших держав багато в чому збігаються між собою. [FROM.GetLeader] погодився розпочати координацію дій щодо об'єднання наших країн і визнав нашу [ROOT.GetAdjective]у владу.\n\nНаших об'єднаних сил, вистачить, щоб успішно звільнити націю від гніту та хаосу. За нами фактор несподіванки, і наші об'єднані армії підуть уперед до перемоги!"
 china_events.8.a:0 "Єдиним фронтом, заради єдиного народу."

 china_events.9.t:0 "Держава [FROM.GetNameDefCap] відкинула наш союз!"
 china_events.9.d:0 "Незважаючи на спільні цінності, з'ясувалося, що наші шляхи, за ці роки сильно розійшлися. [FROM.GetLeader] відмовився мирно об'єднатися з нами заради майбутнього країни, висловивши позицію, що він приведе країну до єдності своїм власним шляхом.\n\nЦю зраду не можна пояснити інакше, як самозакоханістю та нездатністю бачити далі своїх власних дріб'язкових амбіцій. Ким би вони себе не вважали, тільки ми є справжніми спадкоємцями Сіньхаю і тільки ми здатні привести Китай до великого майбутнього."
 china_events.9.a:0 "Принаймні, вони не будуть плутатися у нас під ногами."

 china_events.10.t:0 "Держава [FROM.GetNameDefCap] намагається підвищити інтеграцію між нами"
 china_events.10.d.integration_level_1:0 "Ми вже принесли свою клятву [FROM.GetAdjective]ому руху, чекаючи натомість довіру до себе. Але, як виявилося, [FROM.GetLeader] почав наполягати на ще більш поглибленій інтеграції. Заради національного звільнення, від нас потрібно передати більше повноважень щодо контролю за нашою внутрішньою політикою.\n\nНа даний момент, це означає лише збільшення кількості офіційних осіб та адміністрації з міста [FROM.Capital.GetCapitalVictoryPointName]. Але це також означає, що подібні спроби продовжуватимуться й надалі, а наша автономія поступово згасатиме, допоки не згасне зовсім. [ROOT.GetLeader] втратить свій авторитет, а [FROM.GetLeader] набуде підтримки у верхах та низах. Можливо, зараз саме час звільнитися з-під цього гніту і відстояти свою незалежність."
 china_events.10.d.integration_level_2:0 "Ми довгий час насолоджувалися автономією тут, у місті [ROOT.Capital.GetCapitalVictoryPointName]. Самоврядування, дозволило істотно поліпшити методи управління регіоном. Ми ніколи не позиціонували себе, як якісь сепаратисти чи регіоналісти, але часи змінюються.\n\n[FROM.GetRulingParty] наполягають на ще більшій інтеграції між нашими урядами. Вони вимагають від нас, передати частину ключових посад, які відповідають за внутрішню політику. І хоча ми приносили клятву вірності, ми сподівалися на чесні та рівноправні стосунки. Звичайно, якщо ми відмовимо зараз, це призведе до поганих наслідків, але чим більше ми погоджуємося, тим складніше вирватися нам з цієї хватки в майбутньому. Ми маємо серйозно зважити всі за і проти, і дійти якогось рішення."
 china_events.10.d.integration_level_3:0 "Провідні члени партії [ROOT.GetRulingParty] стають дедалі більше роздратованими на тлі того, як обіцяна нам автономія ліквідується. Сьогодні до нас дійшли відомості, що партія [FROM.GetRulingParty] розпочала формування своєї власної штаб-квартири у місті [ROOT.Capital.GetCapitalVictoryPointName], маючи намір відсунути нас від управління.\n\nЧиновники з центрального апарату вже неприховано намагаються підкорити нас своїй волі. Рано чи пізно, ми просто розчинимось серед членів партії [FROM.GetRulingParty]. Якщо ми хочемо зберегти хоча б примарну надію на визволення, нам треба терміново готуватися до війни."
 china_events.10.d.integration_final:0 "І хоча всі вже давно розуміли, до чого рухається справа, сьогоднішня новина шокувала багатьох. [FROM.GetLeader] у приватній розмові про майбутнє нашого регіону натякнув, що [ROOT.GetLeader] залишиться губернатором ще якийсь час, але потім його місце та місця його чиновників займуть люди з центру. Це робиться для того, щоб політика регіону збігалася із політикою партії [FROM.GetRulingParty].\n\nМи тривалий час ігнорували питання наростаючого впливу з центру, і це призвело до того, що офіційна влада скористалася правом, де-факто та де-юре призначати губернатора провінції. Ми надто довго смиренно опускали голови. Все, що нам залишається - розчинитися, або ж зробити останню запеклу спробу опору."
 china_events.10.a:0 "Ми приймаємо [FROM.GetAdjective]у владу."
 china_events.10.b:0 "Ми боротимемося з цим нахабством!"

 china_events.11.t:0 "Прогрес в інтеграції держави [ROOT.GetNameDef]"

 china_events.11.intro:0 "Ми довгий час насолоджувалися своєю автономією, як напівнезалежна провінція в тіні центрального уряду. У зв'язку з корупцією та політичною нестабільністю в Китаї, ми намагалися відмовлятися від будь-яких спроб централізації, посилаючись на те, що наші власні проблеми, можемо вирішити лише ми самі. Всі ці роки, ми успішно справлялися з локальними труднощами, просуваючи свої реформи і підкреслюючи свої культурні відмінності від решти Китаю."

 china_events.11.d.integration_level_1:0 "china_events.11.intro$\n\nПравляча еліта з держави [overlord.GetNameDef] зажадали від нас, щоб ми припинили радіоефіри та випуск преси на місцевій мові. Усі новини мають випускатися мовою, затвердженою в центрі, а місцеві друковані видання мають бути закриті та передані до юрисдикції загальнонаціональних видань. Деякі автори вже подали заяви на звільнення на знак протесту, а провінцією пройшла хвиля невдоволення."
 china_events.11.d.integration_level_2:0 "$china_events.11.intro$\n\nПравляча еліта з держави [overlord.GetNameDef] зажадали від нас, щоб ми припинили проводити всі місцеві фестивалі та свята, оскільки вони «розпалюють сепаратистські настрої» та є «архаїчним пережитком минулого». Місцеві старійшини, почувши про те, що їхні вікові традиції можуть незабаром зникнути, організували провінційні збори, на яких різко засудили таку політику."
 china_events.11.d.integration_level_3:0 "$china_events.11.intro$\n\nПравляча еліта з держави [overlord.GetNameDef] зажадали від нас, щоб ми негайно анулювали всі місцеві навчальні плани у школах та перейшли на загальнонаціональний стандарт. Це загрожує тим, що школярі будуть змушені вивчати матеріал мовою центрального уряду. Багато вчителів та викладачів виступили з різкою критикою подібних рішень. Батьки учнів розкритикували нас, вказавши на те, що незабаром вони не зможуть навіть повноцінно спілкуватися зі своїми дітьми. Ситуація вийшла абсурдна: багато наших мешканців, ще не можуть повноцінно говорити загальнонаціональною мовою, але й не можуть офіційно спілкуватися своїм діалектом."
 china_events.11.d.integration_final:0 "$china_events.11.intro$\n\nНаша провінція зовні залишилася незмінною, але всередині неї відбулися величезні політичні, соціальні та економічні зміни, відколи почалася проводитися політика централізації влади. Усі провінційні чиновники, тепер призначаються із центру. І хоча на побутовому рівні, багато хто ще спілкується на місцевій мові, молоде покоління вже не розуміє його і говорить загальнокитайською мовою. Наша економіка також зазнала змін на тлі того, як місцеву валюту було скасовано та замінено загальнонаціональною. Останнім цвяхом у кришку труни нашої незалежності, стало переведення місцевих військ у підпорядкування офіцерам із центру."
 china_events.11.a:0 "Зміни не можна зупинити."

 china_events.12.t:0 "Наші зусилля щодо інтеграції держави [FROM.GetNameDef]"
 china_events.12.intro:0 "За останні тижні, ми доклали багато зусиль, щоб інтегрувати [FROM.GetAdjective]у адміністрацію. Місцевий губернатор [FROM.GetLeader] не залишив це непоміченим, але не зміг нічого з цим зробити і підкорився нашим вимогам. Складно сказати, чи було це продиктовано відчайдушною вірністю нам, чи він просто прийняв це як факт, що відбувся."

 china_events.12.d.integration_level_1:0 "$china_events.12.intro$\n\nПочати наші реформи слід з того, що місцева мова має бути заборонена. Це не тільки допоможе нам швидше запровадити загальнокитайську мову, а й придушить усі сепаратистські настрої. Тим не менш, наш контроль над державою [FROM.GetNameDef] значно зріс."
 china_events.12.d.integration_level_2:0 "$china_events.12.intro$\n\nМи маємо донести до народу, що для Китаю настала епоха нової китайської культури. Всім їх архаїчним традиціям та звичаям не місце в майбутньому."
 china_events.12.d.integration_level_3:0 "$china_events.12.intro$\n\nМайбутнє Китаю належить його молоді, яка має засвоїти наші закони та прийняти нашу владу, як єдину легітимну владу в Китаї. З цією метою ми зобов'яжемо провінцію відмовитися від місцевих шкільних програм і почати навчання за загальнокитайською програмою."
 china_events.12.d.integration_final:0 "Наші зусилля з інтеграції [FROM.GetAdjective]ої місцевої адміністрації, мали повний успіх. За щотижневими зведеннями, жителі провінції тепер задоволені та вітають призначених нами чиновників. Більше того, місцева культура, мова та шкільна програма були замінені загальнонаціональними. Нам не варто перейматися якимось сепаратизмом, адже в провінції не залишилося жодної місцевої газети, а війська підпорядковані нам."
 china_events.12.a:0 "Ще один крок до об'єднання."

 china_events.13.t:0 "Держава [FROM.GetNameDefCap] повстає проти інтеграції"
 china_events.13.d:0 "Мілітаристи – це ненадійні люди, які відчайдушно тримаються за будь-яку крихту автономії, не зважаючи на те, який вплив це має на країну та її народ. І хоча ми намагалися бути послідовними та м'якими у питаннях інтеграції, [FROM.GetLeader] завжди упирався спробам зблизити наші адміністрації заради єдності нації.\n\nПоворотним моментом стало те, коли він згуртував довкола себе партію [FROM.GetRulingParty], після чого охрестив нас тиранами і спробував обеззброїти наші війська. Ми повинні швидко відреагувати на це повстання, інакше ми ризикуємо серйозно зав'язнути в ньому."
 china_events.13.a:0 "Мала ціна за порятунок нації."

 china_events.14.t:0 "Держава [FROM.FROM.GetNameDefCap] повстала проти д-ви [FROM.GetNameDef]"
 china_events.14.d:0 "З міста [Root.Capital.GetCapitalVictoryPointName] доходять шокуючі звістки. Держава [FROM.FROM.GetNameDefCap] підняла повстання проти свого колишнього господаря. [FROM.GetLeader] та його наполегливі спроби інтегрувати місцеву провінційну адміністрацію викликали хвилю обурення у регіоні, яка закінчилася висилкою всіх представників центральної влади.\n\n[FROM.FROM.GetLeader] має намір зібрати навколо себе коаліцію зі всіх тих, хто також незадоволений центральним урядом, але боявся відкрито виступити проти. Поки ми лише спостерігаємо за хаосом, але безглуздо вважати, що ми залишимося осторонь. Рано чи пізно нам доведеться вибирати, за кого ми підемо."
 china_events.14.a:0 "Ми повинні стати на бік повстанців!"
 china_events.14.b:0 "Ми маємо залишитися вірними центру!"

 china_events.15.t:0 "Держава [FROM.GetNameDefCap] відкидає нашу владу"
 china_events.15.d:0 "Можливо, цього не уникнути. Можливо, це був випадковий порив самовпевненості. Так чи інакше, [FROM.FROM.FROM.GetLeader] та його повстання проти нашої влади, спонукало повстання й інших провінцій. [FROM.GetLeader] та його війська перейшли на бік повстанців. Виснажені нашою політикою централізації, провінції знайшли час і привід, щоб розхитати нас зсередини. Або ми покладемо край цьому повстанню, або зазнаємо краху."
 china_events.15.a:0 "Зрадники, заслуговують лише на смерть."

 china_events.16.t:0 "Держава [FROM.GetNameDefCap] приєднується до повстання"
 china_events.16.d:0 "Побачивши можливість скинути [FROM.FROM.GetAdjective]і пута, партія [FROM.GetRulingParty] вирішила приєднатися до нашого повстання проти центру. [FROM.GetLeader] надіслав нам телеграму, в якій оголосив про те, що всі ресурси держави [FROM.GetNameDef] переходять під наш контроль. Мілітаристи – це вкрай непостійні люди. Важко сказати, чи не станемо ми в їхніх очах черговими тиранами.\n\nТак чи інакше, нашим завданням зараз є боротьба з військами центрального уряду. Наші лави зростають, як і наші шанси перемогти. Однак, [FROM.FROM.GetLeader] навряд чи здасться без бою."
 china_events.16.a:0 "За мрії та надії!"

 china_events.17.t:0 "[ROOT.china_central_plains_war_title]"
 china_events.17.d:0 "[ROOT.china_central_plains_war_desc]"
 china_events.17.a:0 "[ROOT.china_central_plains_war_option]"
 china_central_plains_war_title_federalist:0 "Повстання за децентралізацію"
 china_central_plains_war_title_lkmt:0 "Кампанія з об'єднання цації"
 china_central_plains_war_title_rkmt:0 "Кампанія з придушення бандитизму"
 china_central_plains_war_title_zhili:0 "Війна на захист нації"
 china_central_plains_war_title_manchu:0 "Кампанія з умиротворення"
 china_central_plains_war_title_fengtian:0 "Конституційне повстання"
 china_central_plains_war_title_generic:0 "Анти-FROM.GetAdjective]а громадянська війна"
 china_central_plains_war_desc_federalist:0 "Незважаючи на те, що держава [FROM.GetNameDef] досягла значного успіху в консолідації мілітаристів під егідою свого руху, ні на секунду не припинялися побоювання того, що ці союзники федералістів завдадуть удару в спину. Ці побоювання підтвердилися після того, як багато регіональних губернаторів повстали проти влади у місті [FROM.Capital.GetCapitalVictoryPointName].\n\nОбидві сторони обмінюються взаємними звинуваченнями у тиранії. Повсталі звинувачують федералів у зраді своїх початкових ідей, федерали звинувачують повсталих у тому, що вони просто хочуть демократизувати свої корумповані олігархії. Нова війна у Китаї не за горами. Якщо федералісти хочуть її пережити, їм доведеться діяти швидко та рішуче."
 china_central_plains_war_desc_lkmt:0 "Дивовижні новини надходять із Китаю, в якому розгоряється чергова громадянська війна. І хоча місцеві мілітаристи, принесли клятву вірності Гоміньдану, багато хто з них вирішив обірвати зв'язки з ним, мотивуючи це тиранією.\n\nІ хоча деякі можуть зауважити, що сама ідея унітарної держави неодмінно призвела б до такого конфлікту, ні в кого немає сумнівів, що НРА має діяти швидко і рішуче, інакше Гоміньдан втратить останній шанс втілити в життя ідеї Сунь Ятсена."
 china_central_plains_war_desc_rkmt:0 "Після того, як він був неодноразово витіснений своїми політичними опонентами, Сунь Ятсен заснував Гоміньдан на принципах авангардизму, вимагаючи персональної клятви вірності від кожного його члена. Незважаючи на це, Гоміньдан насилу нагадував єдиний фронт, ще навіть до смерті вічного прем'єра. Праві елементи Гоміньдану спробували сформувати об'єднану коаліцію, але за останні кілька днів вона посипалася, як картковий будиночок.\n\n[FROM.GetLeader] заявив, що повстання – справа рук бандитів. Таким чином, він намагається делегітимізувати невдоволення авторитарними методами правління. Однак це мало допомогло – армії обох сторін готуються до нової війни. Гоміньдан спіткала ще одна велика невдача. Час покаже, чи зможе він упоратися з повстанням."
 china_central_plains_war_desc_zhili:0 "Цього не мало статися. Після нищівної перемоги Кліки Чжилі в 1920-их роках, багато хто бачив майбутнє Китаю, побудоване на її ідеях та принципах. Ці мрії були перетворені на ніщо після того, як у 1936-му році розпалася Ліга Восьми Провінцій. З тих самих пір, справи Кліки Чжилі йшли все гірше і гірше. Спроби зібрати уламки колишньої величі, повністю провалилися. Багато місцевих губернаторів та мілітаристів відкрито виступили проти влади кліки.\n\nПроводячи паралелі з "Війною на захист нації", повстанці заявляють, що хочуть звільнити країну від тиранії Чжилі. Якщо Кліка Чжилі хоче пережити цей шторм, їй доведеться проявити себе на полі бою."
 china_central_plains_war_desc_manchu:0 "Монархія Цін не здобула підтримки серед простого народу навіть після того, як вона повалила владу Кліки Чжилі. Спроби монархістів утвердити свою владу в регіонах, викликало нову "Війну на ​​захист нації". Повсталі активно використовують історичні паралелі, щоб надати своєму руху проти монархії, республіканський підтекст.\n\n[FROM.GetAdjective]ий уряд, своєю чергою, оголосив початок "Кампанії з умиротворення". Час покаже, яка доля чекає на династію Цін у цей непростий час."
 china_central_plains_war_desc_fengtian:0 "Тріумф Фентянського уряду не означає кінець його проблем, пов'язаних з невгамовністю регіональних мілітаристів. І хоча [FROM.GetLeader] зміг забезпечити лояльність частини місцевих губернаторів, як виявилося, всі ці домовленості були лише марними словами.\n\nУ багатьох провінціях вирує повстання, легітимність [FROM.GetAdjective]ого уряду поставлена ​​під питання. Почали поширюватися чутки про зв'язки Фентяню з Японією. Якщо це повстання не буде швидко придушене, мрії про єдиний Китай знову залишаться лише мріями."
 china_central_plains_war_desc_generic:0 "І хоча держава [FROM.GetNameDef] зробила величезний прорив у об'єднанні країни, спроби забезпечити лояльність місцевих губернаторів обернулася провалом.\n\nВзаємна недовіра, помножена на наполегливі спроби посилити інтеграцію місцевої влади, призвела до початку громадянської війни, внаслідок якої багато місцевих губернаторів і мілітаристів виступили проти центрального уряду. На тлі того, як армії обох сторін йдуть у бій, цивільні намагаються сховатися та моляться про те, щоб пережити черговий виток кровопролиття у регіоні."
 china_central_plains_war_option_government:0 "Нашому уряду буде краще без них!"
 china_central_plains_war_option_government_warlord:0 "Ми знищимо зрадників!"
 china_central_plains_war_option_puppet:0 "Головне, щоб наші господарі перемогли."
 china_central_plains_war_option_ally_generic:0 "Наші союзники зіштовхнулися із ще одним викликом."
 china_central_plains_war_option_revolting_warlord:0 "Ми переможемо тиранію!"
 china_central_plains_war_option_enemy_government:0 "Доказ нашої легітимності."
 china_central_plains_war_option_enemy_warlord:0 "Час для несподіваних можливостей."
 china_central_plains_war_option_enemy_generic:0 "Дурні борються між собою!"
 china_central_plains_war_option_neutral_government:0 "Уряди приходять і йдуть, а ми продовжуємо жити."
 china_central_plains_war_option_neutral_warlord:0 "Сподіваюся, нас це не торкнеться."
 china_central_plains_war_option_japan:0 "Можливість чи загроза?"
 china_central_plains_war_option_neutral:0 "Ще один конфлікт."

### United Front Events ###
 china_events.20.t:0 "Держава [FROM.GetNameDefCap] хоче вступити до Об'єднаного Фронту"
 china_events.20.d:0 "З міста [FROM.Capital.GetCapitalVictoryPointName] до нас дійшло послання, в якому нас попросили прийняти їх до Об'єднаного Фронту заради боротьби з іноземним загарбником. Нам було запропоновано на якийсь час забути колишні образи і працювати спільно, щоб забезпечити безпеку нації та всього Китаю.\n\n[FROM.GetLeader], однак, викликає деякі побоювання щодо того, чи можна йому довіряти. Коаліції в Китаї – річ досить рідкісна і має властивість розпадатися мало не швидше, ніж вони формуються. Але чи можемо ми сказати ні, коли на кону стоїть доля всього китайського народу?"
 china_events.20.d.ceasefire:0 "$china_events.20.d$\n\nЩе одним важливим питанням є те, що держава [FROM.GetNameDef] зараз воює з іншими китайськими фракціями. Погодившись, ми створимо собі зайві проблеми, пов'язані з необхідністю вирішувати будь-які існуючі конфлікти, щоб не виявитися випадково втягнутими в них."
 china_events.20.a:0 "Ми вітаємо нових союзників."
 china_events.20.b:0 "Ми відмовляємось брати у цьому участь."

 china_events.21.t:0 "Держава [FROM.GetNameDefCap] прийняла нас до Об'єднаного Фронту"
 china_events.21.d:0 "[FROM.GetLeader], бачачи крайню необхідність у союзниках в боротьбі з іноземними імперіалістами, оголосив, що [ROOT.GetLeader] буде з радістю прийнятий до Об'єднаного Фронту. Наші війська можуть стати серйозною загрозою для будь-кого, хто наважиться вторгнутися до Китаю. Проте така коаліція навряд чи довго протягне. Так чи інакше, про це ми думатимемо пізніше, а зараз нам слід виступити єдиним фронтом проти загарбників!"
 china_events.21.a:0 "Пліч-о-пліч йдемо до перемоги!"

 china_events.22.t:0 "Держава [FROM.GetNameDefCap] не прийняла нас до Об'єднаного Фронту"
 china_events.22.d:0 "Незважаючи на наші найчистіші спонукання хоча б на якийсь час об'єднатися заради боротьби із загарбниками, держава [FROM.GetNameDef] відмовила нам. Як виявилося, [FROM.GetLeader], нам не довіряє. Швидше за все, він просто боїться ділити владу з будь-ким. Подібна поведінка для Китаю не рідкість, і вона може стати його смертю. Так чи інакше, нам доведеться діяти поодинці."
 china_events.22.a:0 "Дурні."

 china_events.23.t:0 "Кінець Об'єднаного Китайського Фронту"
 china_events.23.d:0 "Тепер, коли іноземні загарбники були переможені, Об'єднаний Фронт нам більше не потрібен. Деякі з мілітаристів уже почали відкрито ігнорувати накази центрального уряду, показуючи, що вони знову віддаляються від нього. Поступово Китай повертається до свого звичного стану боротьби різних фракцій за владу.\n\nАле навіть так ми показали, що ми можемо очолити китайський народ, що ми можемо захистити людей від загарбників, і що всі проблеми від упертості та егоїзму регіональної влади. Люди запам'ятають наші справи, і, можливо, ми зможемо остаточно їх об'єднати."
 china_events.23.a:0 "Велика перемога."

 china_events.24.t:0 "Розпуск Об'єднаного Китайського Фронту"
 china_events.24.d:0 "Тепер, коли іноземні загарбники були переможені, Об'єднаний Фронт нам більше не потрібен. Єдність різних фракцій була корисна якийсь час, але вона не могла тривати вічно. Ми підемо своїм власним шляхом. Найголовніше – ми відбили атаку іноземних загарбників та вписали себе в китайську історію."
 china_events.24.a:0 "Це було непогано."

 china_events.25.t:0 "Об'єднаний Китайський Фронт"
 china_events.25.d:0 "Перед лицем іноземної загрози різні чиновники, патріоти та інтелектуали запропонували розрізненим фракціям Китаю об'єднатися в єдиний фронт в ім'я захисту народу. Ми, як частина Китаю, були включені до цієї дискусії, багато членів партії [ROOT.GetRulingParty] виступили з пропозицією, щоб [ROOT.GetLeader] погодився на такий союз. І хоча він не існуватиме вічно, обов'язок кожного істинного китайця полягає в тому, щоб захистити країну від іноземної агресії."
 china_events.25.a:0 "Ми зважили всі за і проти."

 china_events.26.t:0 "Об'єднаний Китайський Фронт"
 china_events.26.d:0 "[ROOT.china_united_front_desc]"
 china_events.26.a:0 "[ROOT.china_united_front_option]"
 china_united_front_desc_front_leader:0 "Перед іноземною загрозою, ми досягли визнання нас, як тимчасового лідера всього Китаю. [ROOT.GetLeader] виступив із промовою у місті [ROOT.Capital.GetCapitalVictoryPointName], в якій він офіційно оголосив про створення Об'єднаного Китайського Фронту і закликав усю країну згуртуватися.\n\nМайбутня війна не обіцяє бути легкою, а союз, який ми організували, виглядає досить хитко. Як би там не було, наша міць кратно зросла на тлі того, як ми поєднали свої сили в єдиний кулак. Бачачи, як чорна тінь лягає на країну, Китай забув свої чвари і почав готуватися дати відсіч тим, хто наважився підкорити його своїй волі."
 china_united_front_desc_front_member:0 "Перед лицем іноземного загарбника, ми і багато інших об'єдналися. Було створено загальний уряд, нехай і на папері. Він покликаний координувати дії різних членів Фронту.\n\nНаступна війна не обіцяє бути легкою, але єдиний Китай – це сила, з якою варто рахуватися. Мільйони патріотів готові боротися із загарбником і вмирати за свою країну. Маючи багатий військовий досвід серед членів Фронту, ми маємо скинути ворога у море. В ім'я нації, в ім'я людей та в ім'я майбутнього – ми не можемо програти!"
 china_united_front_desc_possible_front_member:0 "Об’єднавши різні угруповання всередині Китаю, Китайський об’єднаний фронт сформував союз для протистояння іноземній агресії. Хоча [ROOT.GetLeader] все ще обмірковує, приєднуватися чи ні, це не завадило іншим йти вперед у створенні цього альянсу.\n\nМи зазнали внутрішнього тиску, навіть усередині [ROOT.GetRulingParty], закликають взяти участь у захисті батьківщини. Об’єднаний Китай може становити серйозну загрозу, однак перемога далеко не гарантована. Майбутнє союзу не визначене – що буде після перемоги, залишається відкритим питанням."
 china_united_front_desc_enemy:0 "Різні китайські фракції, у відчайдушній спробі заперечувати наші претензії, створили так званий Об'єднаний Фронт. Згуртувавши безліч розрізнених мілітарних клік, вони сподіваються дати нам відсіч об'єднаними силами, використовуючи всі ресурси, в тому числі, залишки китайського патріотизму.\n\nІ хоча цей союз навряд чи зможе повноцінно протистояти нам, подібна ескалація конфлікту викликає деякі побоювання. Ми повинні адекватно розподілити наші ресурси по всіх фронтах, не забуваючи при цьому про наші основні цілі."
 china_united_front_desc_neutral:0 "Перед лицем іноземного вторгнення різні китайські фракції створили "Об'єднаний фронт". І хоча його головним завданням є створення єдиного уряду та єдиної армії, експерти вважають, що місцева автономія на провінційному рівні нікуди не подінеться, що позначиться на рівні координації між китайськими підрозділами.\n\nІ все ж, таке раптове об'єднання спричинило хвилю патріотизму в містах по всьому Китаю. Але багато хто все ще сумнівається в справжніх цілях такого альянсу та його потенційної сили. Як би там не було, Китай швидко мобілізується до війни. Ідея про єдиний Китай, як виявилося, ще не настільки мертва, хоча навряд чи цей союз існуватиме після закінчення війни."
 china_united_front_option_front_leader:0 "Ми поведемо народ до перемоги!"
 china_united_front_option_front_member:0 "Проженемо загарбників разом!"
 china_united_front_option_possible_front_member:0 "Скоро нам доведеться зробити вибір..."
 china_united_front_option_enemy:0 "Подивимося, наскільки вони єдині!"
 china_united_front_option_neutral:0 "Китайський тигр прокинувся."

 china_events.27.t:0 "Держава [FROM.GetNameDefCap] вимагає перемир'я в ім'я єдності"
 china_events.27.d:0 "Наголошуючи на нашому нинішньому конфлікті всередині країни та необхідності об'єднання перед іноземною загрозою, представники з держави [FROM.GetNameDef] наполягають на тому, щоб ми негайно підписали перемир'я з нашими противниками. І хоча у звичайний час давати перепочинок своєму ворогові було б дурістю, часи у нас незвичайні, які не передбачають інших альтернатив.\n\nУ цей непростий час патріотичного піднесення, відмова підписати перемир'я буде розцінюватися, як допомога загарбникам, що викличе гнів всього народу та різних китайських фракцій. Якщо ми не зробимо кроків до миру, нам доведеться вести війну з усім Фронтом. Хтось скаже, що це самогубство, але це також може стати для нас несподіваним шляхом до вершин слави."
 china_events.27.a:0 "Ми погоджуємось."
 china_events.27.b:0 "Ми вперто відмовляємо."

 china_events.28.t:0 "Держава [FROM.GetNameDefCap] погоджується на перемир'я"
 china_events.28.d:0 "[FROM.GetLeader], розуміючи необхідність об'єднатися у цей непростий час, погодився підписати перемир'я з представниками нашого Об'єднаного фронту. Протиборчі сторони повернулися до статусу-кво, що залишило неприємний осад між ними. Як би там не було, дріб'язкові образи були забуті перед великою загрозою."
 china_events.28.a:0 "Чудово."

 china_events.29.t:0 "Держава [FROM.GetNameDefCap] відмовилася від перемир'я"
 china_events.29.d:0 "[FROM.GetLeader], незважаючи на необхідність об'єднатися в цей непростий час, відмовився укладати перемир'я, щоб покласти край будь-якій внутрішньокитайській ворожнечі. Як підсумок, вони стали на бік нашого ворога. У нас немає іншого вибору, як боротися з ними. І хоча кількість наших ворогів зростає, ми впевнені, що об'єднаних сил вистачить, щоб подолати їх усіх."
 china_events.29.a:0 "Зрадники!"

### Army Reform Events ###
 china_events.40.t.first_step:0 "Реформи [ROOT.GetAdjective]ої армії"
 china_events.40.d.first_step:0 "Перші кроки на шляху реформування нашої армії було зроблено. Ми розпочали створення централізованого бюрократичного апарату, який покликаний забезпечити скоординоване постачання та виплати для наших військ. [ROOT.GetLeader] призначив свою довірену особу очолити комісію, яка займеться вирішенням цього питання. Це закладе фундамент для майбутніх реформ, які так необхідні нашим військам, щоб вступити в сучасність."
 china_events.40.t.second_step:0 "Розвиток реформ армії"
 china_events.40.d.second_step:0 "Після того, як було зроблено перші кроки з реформування нашої армії, незабаром було запропоновано нові ініціативи. Локалізовані регіональні війська були роздроблені та зазнали змішаної ротації, частина офіцерів була звільнена за корупцію. Процес підготовки військ також зазнав істотних змін, до нього були включені нові світові практики.\n\nДостатня кількість старої гвардії сильно образилася на нас, втративши таку прибуткову годівницю у вигляді лояльних солдатів. Однак такі військові з'єднання просто не можуть існувати в сучасних реаліях."
 china_events.40.t.third_step_officers:0 "Свіже повітря для [ROOT.GetAdjective]ої армії"
 china_events.40.d.third_step_officers:0 "Після безлічі докладених зусиль, наша армія була суттєво реформована. Після того, як фундаментальні аспекти наших збройних сил були приведені до сучасних стандартів, настав час зайнятися допоміжними військами, які досі існують у рамках застарілих парадигм.\n\nНаше верховне командування з радістю доповіло нам, що їхні останні ініціативи мали успіх. Ми пройшли дуже довгий шлях, але він ще не закінчений. Місцями ми досі спостерігаємо такі пережитки минулого, як мертві душі у лавах армії, хабарі та дезертирство."
 china_events.40.t.third_step_finished:0 "Нова ера для [ROOT.GetAdjective]ої армії"
 china_events.40.d.third_step_finished:0 "Після титанічних зусиль, які ми доклали до реформування нашої армії, ми можемо впевнено сказати, що вона відповідає всім сучасним стандартам. Ми, нарешті, позбулися всіх пережитків минулого, чи то мертві душі, хабарі, дезертири чи напівфеодальна ієрархія. На місце старої армії, прийшла нова професійна армія, яка не поступається силою Європі чи Японії. Маючи таку міць за плечима, ми готові об'єднати Китай і навіть піти за його межі. Тепер нашу армію боятимуться та поважатимуть!"
 china_events.40.a:0 "Наша армія сяє!"

 china_events.41.t.army_reform_ongoing:0 "Очищення армії"
 china_events.41.d.army_reform_ongoing:0 "За останні кілька років китайські збройні сили різко просіли в якості, незважаючи на велику кількість офіцерів-ветеранів, загартованих ерою мілітаристів. Чимало їх отримали своє звання не за заслуги, а шляхом кумівства, корупції, фаворитизму. Не менше їх, використовує своє становище для задоволення особистих амбіцій.\n\nНаші зусилля були спрямовані на викорінення мертвих душ у лавах військ, зупинку дезертирства та знищення кумівства та патронажу, які процвітають у нашій армії. Нове покоління офіцерів, виховане в дусі патріотизму, вже почало проходити навчання. Ми сподіваємося, що серед них буде набагато менше корупціонерів, ніж ми маємо на даний момент."
 china_events.41.t.army_reform_finished:0 "Нові офіцери [ROOT.GetAdjective]ої армії"
 china_events.41.d.army_reform_finished:0 "$china_events.41.d.army_reform_ongoing$\n\nЦі офіцери впроваджуються до лав армії, повністю реформованої зсередини та зовні. Наші зусилля зробили з них справжніх професіоналів, нарівні з європейцями та японцями. Ці війська зроблять Китай знову великим і більше не допустять жодних принижень!"
 china_events.41.a:0 "Нове покоління офіцерів для нового Китаю."

### Capital Event ###
 china_events.50.t:0 "Нова столиця"
 china_events.50.d:0 "Настав час визначити місто, яке стане столицею нашої країни. Нанкін і Пекін приходять на думку першими, проте варто пам'ятати про погану славу, якою вони покрили себе за часів Першої Республіки. Ухань, серце Сіньхайської революції, що знищила Імперію Цін, може стати непоганим компромісом. Ще одним непоганим варіантом може стати місто Гуанчжоу, яке є економічним центром усього півдня Китаю."
 china_events.50.a:0 "Пекін."
 china_events.50.b:0 "Нанкін."
 china_events.50.c:0 "Ухань."
 china_events.50.e:0 "Гуанчжоу."
 china_events.50.f:0 "Залишимось у місті [ROOT.Capital.GetCapitalVictoryPointName]."

### Tibet/East Turkestan/Mongolia Interactions Events ###
 china_events.100.t:0 "Держава [FROM.GetNameDefCap] вимагає нашої інтеграції"
 china_events.100.d.independent:0 "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. З цією напастю нам доведеться боротися поодинці, тому що немає тієї сили, що захотіла б нас захистити. І хоча багато яструбів у нашому уряді наполягають на тому, що ми повинні дати відсіч китайському імперіалізму, не менша кількість політиків схиляється до того, що ми повинні здатися без бою."

 china_events.100.d.is_puppet:0 "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. Благо, ми не залишилися самі, адже держава [overlord.GetNameDef] пообіцяла захистити нас і приборкати запал китайців. І хоча багато яструбів у нашому уряді наполягають на тому, що ми повинні дати відсіч китайському імперіалізму разом з державою [overlord.GetNameDef], не менша кількість політиків схиляється до того, що ми повинні здатися без бою."

 china_events.100.d.was_puppet:0 "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. Ми думали, що держава [overlord.GetNameDef] прийде на допомогу, але вона вирішила оголосити нейтралітет і залишити нас. Доля нашої країни, у наших руках. І хоча багато яструбів у нашому уряді наполягають на тому, що ми повинні дати відсіч китайському імперіалізму, не менша кількість політиків схиляється до того, що ми повинні здатися без бою."

 china_events.100.d.is_in_faction:0 "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. Благо, надія є, адже держава [THIS.faction_leader.GetName] пообіцяла нам повну підтримку в питанні потенційного вторгнення Китаю. Ми повинні вірити, що їхньої дипломатичної ваги та сил вистачить, щоб відстояти нашу незалежність."

 china_events.100.d.was_in_faction:0 "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. Що ще гірше, держава [THIS.faction_leader.GetName] оголосила про свій нейтралітет у майбутньому конфлікті, кинувши нас напризволяще. Зважаючи на все, у нас немає іншого вибору, окрім як боротися до самого кінця."

 china_events.100.a:0 "Ми здаємось."
 china_events.100.b:0 "Вимагаємо автономію!"
 china_events.100.c:0 "Запропонуємо ханьські землі, в обмін на незалежність."
 china_events.100.d:0 "Попросимо Росію втрутитися."
 china_events.100.e:0 "Попросимо Індію втрутитися."
 china_events.100.f:0 "Ми не здамося!"
 china_events.100.g:0 "Попросимо д-ву [overlord.GetNameDef] втрутитися."
 china_events.100.h:0 "Попросимо д-ву [faction_leader.GetNameDef] втрутитися."

 china_events.101.t:0 "Держава [FROM.GetNameDef] здається"
 china_events.101.d:0 "Перед лицем нашої політичної та військової міці, держава [FROM.GetNameDef] розумно оцінила свої сили та пішла на переговори з нами. Не бажаючи проливати даремно кров своїх громадян, їхнє керівництво погодилося на беззастережну капітуляцію на наших умовах. Після того, як ми пообіцяли поважати їхній уряд та їхніх громадян, було підписано договір, за яким вся територія перейшла під наш контроль мирним шляхом. По всій країні йдуть урочистості: наша досі розділена країна стала ще на один крок ближче до повного об'єднання."
 china_events.101.a:0 "Перемога китайської дипломатії!"

 china_events.102.t:0 "Держава [FROM.GetNameDefCap] вимагає автономію"
 china_events.102.d:0 "Перед лицем нашої політичної та військової міці, держава [FROM.GetNameDef] розумно оцінила свої сили та пішла на переговори з нами. Не бажаючи проливати даремно кров своїх громадян, їхнє керівництво погодилося на беззастережну капітуляцію за умови, що ми надамо їм автономію. Де-юре вони вважатимуться окремою державою, але де-факто будуть міцно зав'язані на наш ринок і підкорятимуться нашим наказам. Оскільки ми розглядаємо ці землі як власні, то має сенс дати нашим втраченим братам, бажану автономію. Однак деякі націоналісти нарікають на те, що ми повинні повернути під свій прямий контроль хоча б ті землі, де населення Хань становить більшість. Більше того, найзавзятіші яструби в нашій політиці взагалі наполягають на тому, що ми не повинні вести жодних переговорів із сепаратистами. Якщо вони не бажають підкоритися мирно, ми повинні підкорити їх силою."
 china_events.102.a:0 "Ми надамо їм автономію."
 china_events.102.b:0 "Ми заберемо ханьські землі!"
 china_events.102.c:0 "Війна!"

 china_events.103.t:0 "Держава [FROM.GetNameDefCap] стає автономним регіоном"
 china_events.103.d.default:0 "Наші переговори з державою [FROM.GetNameDef] увінчалися відносним успіхом. Зазнаючи тиску з боку міжнародного співтовариства, китайський уряд був змушений піти на низку поступок. Зокрема вони погодилися надати нам повну автономію, не забираючи жодних земель. Натомість ми тепер міцно зав'язані на їх економічній та політичній сфері. Для нашої нації це стало справжньою перемогою, тому що ми уникли зайвого кровопролиття і залишилися хоча б частково незалежними."
 china_events.103.d.kept_lands:0 "Наші переговори з державою [FROM.GetNameDef] увінчалися відносним успіхом. Зазнаючи тиску з боку міжнародного співтовариства, китайський уряд був змушений піти на низку поступок. Зокрема вони погодилися надати нам повну автономію. І хоча вони спочатку зажадали передачі під їхній контроль землі з "істотним ханьським населенням", від цієї ідеї відмовилися. Натомість ми тепер міцно зав'язані на їх економічній та політичній сфері. Для нашої нації це стало справжньою перемогою, тому що ми уникли зайвого кровопролиття і залишилися хоча б частково незалежними."
 china_events.103.a:0 "Кінець кризі!"

 china_events.104.t:0 "Держава [FROM.GetNameDefCap] вимагає землі із ханьським населенням"
 china_events.104.d:0 "За підсумками попередніх переговорів з державою [FROM.GetNameDef], їхній уряд погодився надати нам автономію за умови, що ми передамо в їхню юрисдикцію всі землі, де ханьське населення становить більшість. І хоча ці регіони історично завжди належали нам, багато пацифістів у нашому уряді наполягають на тому, щоб погодитися на цей компроміс. Принаймні частина наших земель зможе залишитися умовно незалежною. Націоналісти, у свою чергу, виступають категорично проти такого рішення, наполягаючи на тому, що ми маємо отримати автономію у тих межах, у яких ми зараз перебуваємо. На їхню думку, якщо ми один раз погодимося передати їм частину земель, то їхні апетити вже не зупинити."
 china_events.104.a:0 "Ми згодні на компроміс."
 china_events.104.b:0 "Ми не віддамо свої землі!"

 china_events.105.t:0 "Держава [FROM.GetNameDefCap] повертає землі з ханьським населенням"
 china_events.105.d:0 "Наші переговори з державою [FROM.GetNameDef] щодо спірних територій мали успіх. Їхній посол прибув до нашої столиці, щоб підписати необхідні документи. Розуміючи безвихідь усієї ситуації, вони погодилися з нашими вимогами та готові передати території з ханьським населенням, в обмін на збереження часткової автономії. Ми маємо прийняти цей компроміс, як належне. Так чи інакше ці переговори показали, що ми стали силою, яка здатна демонструвати свій вплив."
 china_events.105.a:0 "Ми маємо поважати цей договір."

 china_events.106.t:0 "Держава [FROM.GetNameDefCap] відмовилася передавати землі"
 china_events.106.d:0 "Наші переговори з державою [FROM.GetNameDef] щодо спірних територій не мали успіху. Їхній посол прибув до нашої столиці, щоб підписати необхідні документи. Не розуміючи безвихідь усієї ситуації, він відмовився підписувати положення щодо територій з ханьським населенням в обмін на збереження часткової автономії, наполягаючи на автономії у тому вигляді, в якому їхня держава існує зараз. Ми маємо ухвалити важливе рішення. Від нашого вибору залежить, чи станемо ми силою, яка здатна демонструвати свій вплив."
 china_events.106.a:0 "Нехай ці землі залишаться в них."
 china_events.106.b:0 "Переговори закінчено."

 china_events.107.t:0 "Держава [FROM.GetNameDefCap] пропонує повернути землі"
 china_events.107.d:0 "Під час наших переговорів із державою [FROM.GetNameDef], їхнє керівництво погодилося передати нам території із суттєвим ханьським населенням. У свою чергу, вони вимагають, щоб ми відмовилися від претензій на залишки їхньої національної території та визнати їхній суверенітет. І хоча помірковані політики цілком задоволені таким результатом, націоналісти у нашому уряді висувають тезу про те, що всі їхні землі є нашими по праву і ми не повинні йти на поступки. Якщо ми відмовимося від них, то іноземці зможуть прибрати їх у свої руки. Націоналісти пропонують зайняти більш агресивну позицію з цього питання."
 china_events.107.a:0 "Ми згодні на цю пропозицію"
 china_events.107.b:0 "Всі ці землі належать Китаю!"

 china_events.108.t:0 "Держава [FROM.GetNameDefCap] прийняла нашу пропозицію щодо повернення земель"
 china_events.108.d:0 "Під час наших переговорів із державою [FROM.GetNameDef], їх керівництво погодилося на пропозицію, за якою ми передамо їм території із суттєвим ханьським населенням. У свою чергу вони зобов'язалися не висувати претензії на наші національні території та визнати нашу незалежність. Багато пацифістів у нашому уряді наполягають на тому, що цей компроміс є найбільш прийнятним. Принаймні частина наших земель зможе залишитися умовно незалежною. Націоналісти, у свою чергу, виступають категорично проти такого рішення, наполягаючи на тому, що якщо ми одного разу погодимося передати Китаю частину земель, то його апетити вже не зупинити. Натомість, вони пропонують боротися за свою незалежність."
 china_events.108.a:0 "Мир для нашого покоління."
 china_events.108.b:0 "Не віддамо своєї землі!"

 china_events.109.t.from_russia:0 "Зрада Росії"
 china_events.109.d.from_russia:0 "Росіяни, відмовилися відповісти на наш заклик про допомогу. Можливо вони вже таємно обговорили нашу подальшу долю безпосередньо з Китаєм. А, можливо, вони просто зайняті більш нагальними справами в Європі. Як би там не було, ми залишилися одні.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_india:0 "Зрада Індії"
 china_events.109.d.from_india:0 "Індуси відмовилися відповісти на наш заклик про допомогу. Можливо вони вже таємно обговорили нашу подальшу долю безпосередньо з Китаєм. А, можливо, вони просто зайняті більш насущними справами. Як би там не було, ми залишилися одні.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_autonomy:0 "Китай не визнає нашу автономію"
 china_events.109.d.from_china_refused_autonomy:0 "З держави [FROM.GetNameDef] сьогодні прийшла погана звістка. Наші переговори щодо надання нам автономії, провалилися. Китай відмовляється йти на такий крок. Можливо, якщо ми просто віддамо землі, на які вони претендують, то вони залишать нас в спокої. Якою б не була їхня відповідь, варто готуватися до гіршого.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_lands:0 "Китай не бажає часткового повернення земель"
 china_events.109.d.from_china_refused_lands:0 "Незважаючи на нашу щедру пропозицію, передати всі землі з ханьським населенням, держава [FROM.GetNameDef] навідріз відмовилася надати нам автономію. У нас не залишилося іншого вибору, окрім як боротися до останньої краплі крові за свою незалежність чи добровільно схилити голови.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_both:0 "Китайський ультиматум"
 china_events.109.d.from_china_refused_both:0 "З держави [FROM.GetNameDef] сьогодні прийшла погана звістка. Ні наша пропозиція надати автономію, ні наша пропозиція передати землі з ханьським населенням, не мали жодного ефекту. Переговори зайшли у глухий кут. Китайський посол передав нам ультиматум, у якому зажадав негайної капітуляції нашої держави. У нас не залишилося іншого вибору, окрім як боротися до останньої краплі крові за свою незалежність чи добровільно схилити голови.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_offers_available_paragraph_autonomy_lands:0 "На тлі того, як китайці підходять все ближче і ближче до наших кордонів, вимагаючи повної анексії, мрії про незалежність стрімко тануть. Прагматики в наших лавах виступають за те, щоб добровільно передати землі з ханьським населенням, сподіваючись, що це вгамує амбіції Китаю. Проте здача території без бою, сильно вдарить по нашому престижу і духу нашого народу."
 china_offers_available_paragraph_autonomy_refused_lands:0 "Наші переговори з державою [FROM.GetNameDef] пішли не за планом. Незважаючи на щедру пропозицію передати землі із суттєвим ханьським населенням китайському уряду, їхній посол навідріз відмовився приймати такі умови, вимагаючи повного підпорядкування.\n\nНайгучніші з наших яструбів говорять про те, що настав час готуватися до війни. А пацифісти навпаки виступають за те, щоб ми увійшли до складу Китаю, на правах автономії."

 china_offers_available_paragraph_autonomy:0 "Наші переговори з державою [FROM.GetNameDef] пішли не за планом. Китайці не хочуть йти на жодні поступки, вимагаючи повного підпорядкування. Як альтернатива кровопролитній війні, наш уряд запропонував добровільно здатися Китаю, але вимагати широкої автономії."

 china_offers_available_paragraph_lands:0 "Наші переговори з державою [FROM.GetNameDef] пішли не за планом. Китайці не хочуть йти на жодні поступки, вимагаючи повного підпорядкування. Як альтернатива кровопролитній війні, наш уряд запропонував добровільно віддати землі зі суттєвим ханьським населенням. І хоча це вдарить по нашому іміджу, таке рішення може стати непоганим варіантом розвитку подій."

 china_seek_protection_paragraph_intro:0 "І хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. Далеко на півночі, Росія шукає шляхи встановлення гегемонії у Євразії. Немає сумнівів, що вони можуть стати для нас хорошими союзниками. З іншого боку, у південній півкулі зійшла зірка ще однієї країни. Об'єднана Індія, зацікавлена ​​у тому, щоб стримати експансіонізм Китаю. Можливо, під крилом цих могутніх держав ми знайдемо собі притулок."

 china_seek_protection_paragraph_refused_both:0 "$china_seek_protection_paragraph_intro$\n\nНа жаль, жодна з цих країн так і не виступила із підтримкою нашої країни. Як це не сумно, але ми залишилися одні."
 china_seek_protection_paragraph_refused_russia_socialist_india:0 "$china_seek_protection_paragraph_intro$\n\nНа жаль, Росія відхилила нашу пропозицію. Тим не менш, ми можемо звернутися за допомогою до держави [HND.GetNameDef]. Однак вони можуть вимагати від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи, але інших варіантів у нас немає."
 china_seek_protection_paragraph_refused_russia_default_india:0 "$china_seek_protection_paragraph_intro$\n\nНа жаль, Росія відхилила нашу пропозицію. Як би там не було, Індія відповіла нам взаємністю та з радістю запропонувала свою допомогу. Сподіватимемося, що вони бачать доцільність захисту нашого суверенітету та нашого самовизначення як окремої від Китаю нації."
 china_seek_protection_paragraph_refused_india_socialist_russia:0 "$china_seek_protection_paragraph_intro$\n\nНа жаль, Індія відхилила нашу пропозицію. Тим не менш, ми можемо звернутися за допомогою до держави [SOV.GetNameDef]. Однак вони можуть вимагати від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи, але інших варіантів у нас немає."
 china_seek_protection_paragraph_refused_india_default_russia:0 "$china_seek_protection_paragraph_intro$\n\nНа жаль, Індія відхилила нашу пропозицію. Як би там не було, Росія відповіла нам взаємністю та з радістю запропонувала свою допомогу. Сподіватимемося, що вони бачать доцільність захисту нашого суверенітету та нашого самовизначення як окремої від Китаю нації."
 china_seek_protection_paragraph_socialist_russia_socialist_india:0 "$china_seek_protection_paragraph_intro$\n\nСоціалістичні держави [HND.GetNameDef] та [SOV.GetNameDef] підтримали наше право на незалежність та самовизначення. Однак вони вимагають від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи, але інших варіантів у нас немає."
 china_seek_protection_paragraph_default_russia_socialist_india:0 "$china_seek_protection_paragraph_intro$\n\nРосія висловила інтерес щодо нашого захисту від агресії з боку Китаю. У той же час, держава [HND.GetNameDef] також пропонує нам свій захист. Якщо ми виберемо пропозицію індусів, вони вимагатимуть від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи."
 china_seek_protection_paragraph_socialist_russia_default_india:0 "$china_seek_protection_paragraph_intro$\n\nІндія висловила інтерес щодо нашого захисту від агресії з боку Китаю. У той же час, держава [SOV.GetNameDef] також пропонує нам свій захист. Якщо ми виберемо пропозицію росіян, вони вимагатимуть від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи."
 china_seek_protection_paragraph_default_both:0 "$china_seek_protection_paragraph_intro$\n\nІ Росія, і Індія виявили бажання захистити наш суверенітет від китайської агресії. Ми повинні проконсультуватися з нашим урядом з приводу того, яка зі сторін є більш надійною силою в переговорах з Китаєм."

 china_seek_protection_paragraph_russia_socialist:0 "Хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. Далеко на півночі, Росія шукає шляхи встановлення гегемонії у Євразії. Якщо ми виявимо бажання приєднатися до їхньої сфери впливу, вони вимагатимуть від нас впустити лівих політиків у наш уряд, щоб більше відповідати їхнім ідеалам революції. Консерватори в нашому уряді виступили різко проти такої перспективи, але, можливо, нам доведеться піти на такий крок заради виживання."
 china_seek_protection_paragraph_russia_default:0 "Хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. Далеко на півночі, Росія шукає шляхи встановлення гегемонії у Євразії. Можливо, за їх допомогою ми зможемо відвадити китайців від наших кордонів."

 china_seek_protection_paragraph_india_socialist:0 "Хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. У південній півкулі зійшла зірка ще однієї країни. Об'єднана Індія, зацікавлена ​​у тому, щоб стримати експансіонізм Китаю. Якщо ми виявимо бажання приєднатися до їхньої сфери впливу, вони вимагатимуть від нас впустити лівих політиків у наш уряд, щоб більше відповідати їхнім ідеалам революції. Консерватори в нашому уряді виступили різко проти такої перспективи, але, можливо, нам доведеться піти на такий крок заради виживання."
 china_seek_protection_paragraph_india_default:0 "Хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. У південній півкулі зійшла зірка ще однієї країни. Об'єднана Індія, зацікавлена ​​у тому, щоб стримати експансіонізм Китаю. Можливо, за їх допомогою ми зможемо відвадити китайців від наших кордонів."

 china_events.109.a:0 "Ми приймаємо їхню пропозицію."
 china_events.109.b:0 "Якщо вони хочуть миру, то мають стати частиною нашої сфери."
 china_events.109.c:0 "Ханьські землі в обмін на мир."
 china_events.109.d:0 "Ми шукатимемо підтримки у росіян."
 china_events.109.e:0 "Ми шукатимемо підтримки у індусів."
 china_events.109.f:0 "Ми не приймаємо їх пропозицію."

 china_events.110.intro:0 "Ми отримали термінове повідомлення від держави [FROM.GetNameDef]. Їхній уряд відчайдушно потребує нашої підтримки для захисту від китайського експансіонізму. І хоча цей регіон формально входив до складу Імперії Цін, після Сіньхайської революції 1911 р. він отримав незалежність. Жителі цієї держави не горять бажанням знову ставати частиною Китаю. Саме тому, їхній уряд звертається до нас за допомогою."
 china_events.110.t:0 "Держава [FROM.GetNameDefCap] вимагає захист"
 china_events.110.d.russia_already_guaranteed:0 "$china_events.110.intro$\n\nНа даний момент ми гарантуємо незалежність держави [FROM.GetNameDef] і тому можемо легітимно запропонувати їм допомогу в захисті від Китаю. Однак у нашому уряді точаться суперечки про те, чи не стане війна з об'єднаним Китаєм для нас занадто великим тягарем і чи не зав'язнемо ми в цьому конфлікті надовго. Не факт, що китайці так швидко здадуть свої позиції, адже ми маємо й інші загрози, з якими доводиться мати справу."
 china_events.110.d.russia:0 "$china_events.110.intro$Якщо ми станемо на їхній бік, вони приєднаються до нашого союзу."
 china_events.110.d.india_already_guaranteed:0 "$china_events.110.intro$\n\nНа даний момент ми гарантуємо незалежність держави [FROM.GetNameDef] і тому можемо легітимно запропонувати їм допомогу в захисті від Китаю. Однак у нашому уряді точаться суперечки про те, чи не стане війна з об'єднаним Китаєм для нас занадто великим тягарем і чи не зав'язнемо ми в цьому конфлікті надовго. Не факт, що китайці так швидко здадуть свої позиції, адже ми маємо й інші загрози, з якими доводиться мати справу."
 china_events.110.d.india:0 "$china_events.110.intro$Якщо ми станемо на їхній бік, вони приєднаються до нашого союзу."
 china_events.110.a:0 "Ми дотримаємося свого слова!"
 china_events.110.b:0 "Ми прийдемо до них на допомогу."
 china_events.110.c:0 "Нехай спочатку запровадять соціалістичний уряд."
 china_events.110.d:0 "Вони залишаться наодинці."

 china_events.111.t:0 "Гарантії від держави [FROM.GetNameDefCap]"
 china_events.111.d.russia:0 "Наші благання про допомогу не залишилися без відповіді! Росія офіційно оголосила про те, що вона визнає наш суверенітет і що Китай має негайно припинити всі спроби експансії в нашому напрямку. Невиконання цих вимог, розпочне війну. Ми можемо бути впевнені, що за нашою спиною твердо стоїть Москва."
 china_events.111.d.india:0 "Наші благання про допомогу не залишилися без відповіді! Індія офіційно оголосила про те, що вона визнає наш суверенітет і що Китай має негайно припинити всі спроби експансії в нашому напрямку. Невиконання цих вимог, розпочне війну. Ми можемо бути впевнені, що за нашою спиною твердо стоїть одна з найбільших країн Азії!"
 china_events.111.a:0 "Китайці не наважаться прийти."

 china_events.112.t:0 "Д-ва [From.From.GetNameDefCap] стала на захист д-ви [FROM.GetNameDef]"
 china_events.112.d.russia:0 "Хоча ми визнаємо територію держави [FROM.GetNameDef] невід'ємною частиною своєї держави, як виявилося, вони звернулися за підтримкою до Росії. Російський уряд оголосив нам ультиматум, в якому вимагає відкликати всі претензії на землі держави [FROM.GetNameDef] або Росія оголосить нам війну. І хоча яструби тільки й чекають, щоб пролити кров росіян, помірковані та пацифісти наполягають на мирному врегулюванні конфлікту."
 china_events.112.d.india:0 "Хоча ми визнаємо територію держави [FROM.GetNameDef] невід'ємною частиною своєї держави, як виявилося, вони звернулися за підтримкою до Індії. Індійський уряд оголосив нам ультиматум, в якому вимагав відкликати всі претензії на землі держави [FROM.GetNameDef] або Індія оголосить нам війну. І хоча яструби тільки й чекають, щоб пролити кров індусів, помірковані та пацифісти наполягають на мирному врегулюванні конфлікту."
 china_events.112.a:0 "Ми не виграємо цю війну!"
 china_events.112.b:0 "Ми опиратимемося цим імперіалістам!"

 china_events.113.t:0 "Відступ Китаю"
 china_events.113.d:0 "Перед лицем міжнародного тиску, Китай вирішив піти назад і відвів свої війська від наших кордонів. Отже, наша незалежність тепер повністю захищена від їхнього експансіонізму."
 china_events.113.a:0 "Мир для нашого покоління."

 china_events.114.t:0 "Мобілізація в Китаї"
 china_events.114.d:0 "Незважаючи на міжнародний тиск, Китай вирішив розпочати мобілізацію військ. Прикордонна розвідка повідомляє про масове скупчення та переміщення їх солдатів. Отже, нашу незалежність від Китаю доведеться відстоювати вогнем та мечем."
 china_events.114.a:0 "Їм не перемогти."

 china_events.115.t:0 "Держава [FROM.GetNameDefCap] висуває вимоги"
 china_events.115.d.russia:0 "У відповідь на наші благання про допомогу, держава [SOV.GetNameDef] зажадала, щоб наш уряд був перебудований відповідно до соціалістичних ідеалів, а ми увійшли до їхньої сфери впливу. І хоча це гарантує захист наших земель, власне, ми змінимо одного повелителя на іншого, але з червоним кольором. Як би там не було, вибираючи між соціалізмом і повним знищенням, перший варіант не здається таким поганим."
 china_events.115.d.india:0 "У відповідь на наші благання про допомогу, держава [HND.GetNameDef] зажадала, щоб наш уряд був перебудований відповідно до соціалістичних ідеалів, а ми увійшли до їхньої сфери впливу. І хоча це гарантує захист наших земель, власне, ми змінимо одного повелителя на іншого, але з червоним кольором. Як би там не було, вибираючи між соціалізмом і повним знищенням, перший варіант не здається таким поганим."
 china_events.115.a:0 "Ми згодні."
 china_events.115.b:0 "Ми не міняємо шило на мило."

 china_events.116.t:0 "Держава [FROM.GetNameDefCap] прийняла соціалістичні ідеали"
 china_events.116.d:0 "До нас дійшли чудові новини. Держава [FROM.GetNameDef] погодилася прийняти соціалістів у свій уряд, ще на один крок наблизивши світову революцію. Вони приєдналися до нас не в якості рабів, а в якості братів і сестер. Тепер, ми разом, і ми захистимо їх від китайського імперіалізму, який хоче стерти їх з лиця землі. Якщо Китай посунеться в ці землі, на нього чекають суворі наслідки."
 china_events.116.a:0 "Інтернаціонал об'єднає людство!"

 china_events.117.t:0 "Держава [FROM.GetNameDefCap] відкинула соціалістичні ідеали"
 china_events.117.d:0 "Уряд держави [FROM.GetNameDef] відмовився від нашої щедрої пропозиції перекроїти країну за лекалами соціалізму. Враховуючи, що вони самі обрали долю реакційного уряду, ми більше не винні їм нічого і жодним чином не надаватимемо їм підтримки у боротьбі з Китаєм."
 china_events.117.a:0 "Вони обрали свою долю."

 china_events.118.t:0 "Держава [FROM.GetNameDefCap] стоїть на своєму"
 china_events.118.d:0 "Політики з держави [FROM.GetNameDef] відмовилися від усіх наших щедрих пропозицій. Вони заявили, що переговори закінчаться або визнанням їхньої незалежності, або нічим. Такий результат нам не цікавий, їхні землі є нашими споконвічними територіями, які ми тимчасово втратили після віку принижень. У нас не залишається іншого виходу, як застосувати військову силу, щоб об'єднати нашу країну!"
 china_events.118.a:0 "Вони обрали свою долю!"

 china_events.119.t: "China Demands Annexation of [FROM.GetNameDef]"
 china_events.119.intro: "With Chinese unification now secured, China now turns their eyes towards the [FROM.GetAdjective] border. Once a distant part of the Qing Empire, the modern Chinese state claims descent from their Manchu predecessors and consequently have begun agitating for its return. With troops amassing and rhetoric growing increasingly hostile, it takes little imagination to understand what is at stake."
 china_events.119.compromise: "An intermediate option has been proposed, which some hope may resolve tensions. [FROM.GetNameDefCap] currently occupies territories that consist of a Han Chinese majority, the main focus of nationalist ire. Exchanging these territories for the continued independence of [FROM.GetNameDef] may avoid war between powers, even if it betrays some of our prior commitments."
 china_events.119.faction_leader_text: "This has come to a head in recent days, as [FROM.GetLeader] has petitioned us to intervene on their behalf, citing our existing military obligations. It is true that we have interests in the area, and these are the circumstances we promised that we would defend them from. The question then remains, are we willing to stand up for [FROM.GetAdjective] independence?"
 china_events.119.overlord: "Our interests in [FROM.Capital.GetCapitalVictoryPointName] are rather extensive, with the [FROM.GetRulingParty] government effectively subservient to our foreign policy. [FROM.GetLeader] has nonetheless been persistent in his pleas, demanding that we honour our obligations to step in and ward off Chinese invasion. Failure to do so would make a major embarrassment for [ROOT.GetLeader], and undermine [ROOT.GetAdjective] foreign policy."
 china_events.119.overlordinfaction: "$china_events.119.overlord$\n\nOur allies in the [ROOT.GetFactionName] will likely also be drawn into this conflict, as what superficially may seem like a border skirmish may very well escalate to a broader regional conflict. To press this issue we will likely be forced to consult [ROOT.GetFactionName] leadership as well."
 china_events.119.d.faction_leader_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\nchina_events.119.compromise"
 china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$"
 china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
 china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
 china_events.119.a: "We move to protect [FROM.GetAdjective] independence!"
 china_events.119.b: "Petition [ROOT.GetFactionName] for support!"
 china_events.119.c: "Seek a compromise over disputed territories."
 china_events.119.d: "This isn't worth it, abandon [FROM.GetNameDef]."

 china_events.120.t: "[FROM.GetNameDefCap] Protects Us"
 china_events.120.intro: "Our petition for [FROM.GetAdjective] aid was successful! Having heard [ROOT.GetLeader]'s plea, [FROM.Capital.GetCapitalVictoryPointName] has issued a stern warning for the Chinese to back off from our territory and are willing to send troops into the region to defend us as necessary."
 china_events.120.d.default: "$china_events.120.intro$ We now await with bated breath to see what the Chinese will do next."
 china_events.120.d.refused_lands: "$china_events.120.intro$ This unfortunately was not without first attempting to negotiate with the Chinese to hand only \"some\" of our core lands, a compromise that was rejected by Han authorities. It seems that war is inevitable now, and we must prepare accordingly."
 china_events.120.a: "It is good to have allies."

 china_events.121.t: "[FROM.FROM.GetNameDefCap] Protects [FROM.GetNameDef]"
 china_events.121.refusedlands: "Not helping our cause perhaps is our prior refusal to accept a compromise returning Han majority lands from [FROM.GetAdjective] control. This has left us effectively in a corner - if we were bluffing in hopes of avoiding war and seizing contested territories, then now we are forced to either go to war for all of the region or back down in shame."
 china_events.121.d.overlord: "As we seek to restore Chinese integrity over [FROM.Capital.GetCapitalVictoryPointName], it seems only natural that their vile puppetmasters in [FROM.FROM.GetNameDef] would step in to stop us. Nationalists within the [ROOT.GetRulingParty] insist that we press forward, citing the need to end the Century of Humiliations, through force of arms if necessary. On the other hand however, such a war might be devastating for a country still recovering from the Warlord Era. The decision now rests with [ROOT.GetLeader] and his ministers."
 china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\nIt appears that [FROM.FROM.GetNameDef] has lost a crucial advantage as their former allies largely abandon them, not willing to engage in a potentially massive Asian conflict. This means that they stand alone, but that hardly means they are powerless."
 china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\n[FROM.FROM.FROM.GetNameDefCap] has decided to enter the fray, threatening to bring in the entire [FROM.FROM.FROM.GetFactionName] into the conflict should be escalate tensions. This compounds the headache this crisis has created, weakening our position considerably."
 china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.faction: "In the last few years as [FROM.GetNameDef] has sought to cement their independence, they have worked to build ties with outside powers in an effort to protect themselves for the inevitable day of our unification. They have consequently thrown their lot in with [FROM.GetFactionName], who have agreed to protect them against us. Despite the strength of a united China, war is as always a risky proposition - one that may start as we please but will not necessarily end as planned."
 china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
 china_events.121.a: "We must back down."
 china_events.121.b: "War it is then."

 china_events.122.t: "China Backs Down"
 china_events.122.d: "After weeks of growing tensions, the world can sigh a breath of relief. Faced with the possibility of a grinding war that would destabilise a fledging nation, China's leadership blinked first. They have decided to accept an agreement far from their lofty demands, agreeing to a treaty of non-aggression. Although the possibility of disarmament in the future remains a distant ambition, for now at least it appears that there will be peace in Asia."
 china_events.122.a: "Reason prevails."

 china_events.123.t: "China Mobilises For War"
 china_events.123.d: "After weeks of growing tensions, it appears that things will soon spiral out of control. Faced with our growing resolve to resist their imperialist ambitions, Chinese leadership have elected to double down in their rabid quest for power. With any hope of a diplomatic solution rapidly evaporating, we have little choice but to prepare for a prolonged conflict."
 china_events.123.a: "We will prevail."

 china_events.124.t: "[FROM.GetNameDefCap] Requests [ROOT.GetFactionName] Support Against China"
 china_events.124.d: "[FROM.GetAdjective] interests in China's contested frontiers has been long known to us, though with the Chinese long distracted by their own petty squabbles it was of little concern. At least until recently. Rejecting the independence (or at least nominal independence) of various groups that had attempted to break away from the Han-dominated government, the Chinese have begun mobilising forces in an revanchist effort to restore the old Qing imperial borders.\n\nNow, there is a growing threat that [ROOT.GetFactionName] will be drawn into an Asian conflict, something we may not be prepared for. As the de facto leader of the alliance, it is up to use to coordinate a response to [FROM.GetAdjective] appeals for aid against Chinese aggression."
 china_events.124.a: "We shall throw our weight behind them."
 china_events.124.b: "These matters are far to distant to be of our concern."

 china_events.125.t: "[FROM.GetNameDefCap] Supports Us"
 china_events.125.d: "Thankfully, our close ties with [FROM.GetFactionName] have paid off. In response to our appeals for support against Chinese aggression, [FROM.GetLeader] has offered to come to our aid in the event of an invasion. In addition to strengthening our alliance, we shall ensure the continued protection of our own allies and interests in the region. With any luck, the Chinese will back off from further aggression, lest they risk an expanded war."
 china_events.125.a: "That's what allies are for."

 china_events.126.t: "[FROM.GetNameDefCap] Refuses to Support Us"
 china_events.126.d: "Despite our existing ties with [FROM.GetFactionName], they claim that it does not extend to our subsidiary allies. In a tremendous show of weakness and duplicity, [FROM.GetLeader] has informed us that we cannot expect the assistance of [FROM.GetFactionName] in the event of a conflict.\n\nThis puts us in a weakened position. If we press to continue protecting our allies, we will be forced to sacrifice our ties with [FROM.GetFactionName], leaving us ourselves vulnerable. On the other hand, to back down now would make us look weak, sacrificing our own interests in favour of the broader alliance. Ultimately however, it is up to [ROOT.GetLeader] to decide what to do with our interests in Chinese-claimed lands."
 china_events.126.a: "Protect them regardless!"
 china_events.126.b: "Offer the Chinese a compromise to save face."
 china_events.126.c: "Cut them loose for the sake of our [FROM.GetFactionName] allies."

 china_events.127.t: "[FROM.GetNameDefCap] Leaves the [ROOT.GetFactionName]"
 china_events.127.d: "Angered about our decision not to protect their interests in Chinese-contested areas, [FROM.GetLeader] has announced the withdrawal of [FROM.GetNameDef] from [ROOT.GetFactionName]. This is a blow to the stability of our alliance, and their decision to dig their heels in to resist the Chinese will likely lead to an unfavourable outcome for all. Still, we did what we could to preserve the peace and we will simply have to find our own way without the [FROM.GetAdjective]."
 china_events.127.a: "Disappointing."

 china_events.128.t: "A Middle Ground?"
 china_events.128.intro: "After some deliberations, [FROM.GetLeader] has come up with a solution to propose to the Chinese, hoping to ward off invasion. Han majority territories currently in [ROOT.GetAdjective] hands will be returned to Chinese control, in exchange we will be able to preserve our independence and China will withdraw all claims to our core lands."
 china_events.128.d.puppet: "$china_events.128.intro$\n\nGiven our heavy dependence on [FROM.GetNameDef], our say is nothing more than a rubber-stamp in this process. Still, we can nonetheless hope that this will create a lasting peace."
 china_events.128.d.not_puppet: "$china_events.128.intro$\n\nUltimately, this choice is our own. Some of our people may see accepting this compromise as a betrayal, but if it would lead to peace - then surely we must at least try?"
 china_events.128.a: "We have no choice in this matter..."
 china_events.128.b: "This is tantamount to surrender!"
 china_events.128.c: "A worthy, if unfortunate, compromise."

 china_events.129.t: "[FROM.GetNameDefCap] Agrees to Compromise"
 china_events.129.d: "With a potentially devastating war on the horizon, [FROM.GetLeader] has decided to take the reasonable course of action and agree to our proposal to divide contested [FROM.GetAdjective] land between them and China. Han majority provinces will be returned to Chinese authorities, while the Chinese government will recognise the continued independence of [FROM.GetNameDef]. A draft agreement will now be sent to the Chinese to review."
 china_events.129.a: "Response"

 china_events.130.t: "[FROM.GetNameDefCap] Refuses Compromise"
 china_events.130.d: "Despite the potential for a devastating war, [FROM.GetLeader] has decided to take a hard line, insisting that [FROM.GetNameDef] will defend every inch of rightful [FROM.GetAdjective] soil until the very last. They have torpedoed any chance of a compromise, vowing to fight on regardless of our participation. Given the circumstances, we are stuck with two stark choices - either we stand with our allies in [FROM.Capital.GetCapitalVictoryPointName] or we call their bluff and abandon them to their fate."
 china_events.130.a: "All the same we will defend them."
 china_events.130.b: "They shall perish on their own."

 china_events.131.t: "[FROM.GetNameDefCap] Offers a Potential Compromise"
 china_events.131.d.puppet: "We have received news from [FROM.overlord.GetNameDef], that as part of their official mediation with our country and on behalf of [FROM.GetNameDef], [FROM.GetNameDef] will cede away lands that they own with a significant Han minority. In return, they ask that we drop all other claims on their territory and respect their independence. While this is certainly an enticing offer, warhawk nationalists are calling for us to reject this perceived unequal treaty and to instead prepare for war with [FROM.overlord.GetNameDef]."
 china_events.131.d.not_puppet: "We have received news from [TAG.faction_leader.GetNameDef], that as part of their official mediation with our country and on behalf of [FROM.GetNameDef], [FROM.GetNameDef] will cede away lands that they own with a significant Han minority. In return, they ask that we drop all other claims on their territory and respect their independence. While this is certainly an enticing offer, warhawk nationalists are calling for us to reject this perceived unequal treaty and to instead prepare for war with [TAG.faction_leader.GetNameDef]."
 china_events.131.a: "We accept this proposal for peace."
 china_events.131.b: "We we will not sign this unequal treaty!"

 china_events.132.t: "China Accepts Compromise"
 china_events.132.d.target: "We have received news that the Chinese Government has agreed to accept the lands of which they claim which possess a Chinese minority in exchange for relinquishing all of their claims on our land. We will accept this proposal while this means our land is stripped away."
 china_events.132.d.faction_leader_abandoned_ally: "We have received news from [FROM.overlord.GetNameDef] that they have decided to withdraw from our alliance in order to defend [FROM.GetNameDefCap]. Nonetheless it would appear bloodshed has been avoided since [FROM.overlord.GetNameDef] has managed to successfully negotiate a compromise with the Chinese government, that [FROM.GetNameDef] will cede all lands containing a significant Han minority in exchange for independence."
 china_events.132.d.other_allies: "We have received news that [FROM.overlord.GetNameDef] has negotiated a peace with the Chinese government on behalf of [FROM.GetNameDef]. In exchange, for ceding all lands containing a significant Han minority to the Chinese Government, the Chinese will drop all other claims they have on the outer frontiers. It would appear that there will be no war fought over them."
 china_events.132.a: "Unfortunately it must be done."
 china_events.132.b: "A peace has been negotiated."
 china_events.132.c: "We had no other choice."
 china_events.132.d: "Peace in our time"

 china_events.133.t: "[FROM.GetNameDefCap] Refuses Our Offer to Compromise"
 china_events.133.d: "Despite our generous offer to cede the Han lands to [FROM.GetNameDef], they have refused our offers to compromise. At this time, the only likely option may be war."
 china_events.133.a: "What must come will come."

 china_events.134.t: "[FROM.GetNameDefCap] Refuses Compromise"
 china_events.134.d.overlord_in_faction: "We have received grave news that [FROM.GetNameDef] has refused our generous offers for a compromise. Since it would appear that the only other option is war, perhaps we may try reaching out to [TAG.faction_leader.GetNameDef] for support in a potential war with the Chinese Government.  We can either choose to abandon our protection of our subject or seek to protect regardless."
 china_events.134.d.overlord_refused_by_faction: "We have received grave news that [FROM.GetNameDef] has refused our generous offers for a compromise. Since the last time we came to [TAG.faction_leader.GetNameDef] for aid in this crisis and they refused, it is unlikely that they will find it prospective to intervene once more. We can either choose to abandon our protection of our subject or seek to protect regardless."
 china_events.134.d.faction_leader: "We have received news that [FROM.GetNameDef] has refused an offer to compromise over their irredentist claims. This may mean war for our country, a war that not many of our citizens will think is worth dying for. Nonetheless, there are certainly those who argue that we must take a stand against Chinese expansionism and declare that we will protect our allies."
 china_events.134.a: "Let us hope [TAG.faction_leader.GetNameDef] comes to our aid."
 china_events.134.b: "Despite the odds, we must protect them."
 china_events.134.c: "Enough is enough, we will defend them."
 china_events.134.d: "This is not our war."

 china_events.135.t: "[FROM.GetNameDefCap] Refuses to Compromise"
 china_events.135.d.abandoned_by_allies: "Tragic and disheartening news for us today as we have received word that [TAG.faction_leader.GetNameDef] has removed us from their sphere and has abandoned us to the Chinese. Citing that they do not believe this is their conflict, they have withdrawn their embassy and military forces from our country - leaving us at the mercy of the Chinese. Only time will tell whether or not we will survive this onslaught."
 china_events.135.d.abandoned_by_overlord_allies: "Tragic and disheartening news for us today as we have received word that [FROM.overlord.GetNameDef] has decided not to intervene in our favour and has abandoned us to the Chinese. Citing that they do not think they can win this war without the help of [TAG.faction_leader.GetNameDef] whom has already declared that they will be neutral in the forthcoming conflict, they have withdrawn their embassy and military forces from our country - leaving us at the mercy of the Chinese. Only time will tell whether or not we will survive this onslaught."
 china_events.135.d.abandoned_by_overlord: "Tragic and disheartening news for us today as we have received word that [FROM.overlord.GetNameDef] has decided not to intervene in our favour and has abandoned us to the Chinese. Citing that they do not think this a conflict that they will be able to win, they have withdrawn their embassy and military forces from our country - leaving us at the mercy of the Chinese. Only time will tell whether or not we will survive this onslaught."
 china_events.135.a: "They are cowards."

 china_events.136.t: "[FROM.FROM.GetNameDefCap] Abandons [FROM.GetNameDef]"
 china_events.136.d: "We have received excellent news that [FROM.FROM.GetNameDef] has withdrawn their protection of [FROM.GetNameDef] thus resolving the crisis without plunging the Asian continent into war. We will see to it that the frontiers are rightfully established within our nation and that our victory will be a short one."
 china_events.136.a: "A victory against imperialism!"

### Concessions and Legation Cities interactions Events ###
 china_events.200.t: "[china.GetNameDefCap] Demands the Return of our Concessions"
 china_events.200.desc: "The great powers have maintained concessions in China since the Treaty of Nanjing, nearly a century ago. Now unified under [china.GetLeader], China itself stands on the threshold of becoming another such power. With the scales so-shifted, we have received a communique from [china.Capital.GetCapitalVictoryPointName] politely, but firmly, demanding the 'return' of our concessions.\n\nHad such a message been received mere years ago, it would have been met by little more than journalistic bemusement and jests in [ROOT.Capital.GetCapitalVictoryPointName] bars. Now the matter is deadly serious. The Chinese could simply walk into any of our concessions virtually unopposed, leaving us with the unenviable task of recovering them, and then subduing the Chinese nation as a whole. However, China's last century of martial tradition is spotty at best, and our own troops are no doubt the pride of [ROOT.GetNameDef]."
 china_events.200.a: "This isn't worth a war."
 china_events.200.b: "Demand compensation."
 china_events.200.c: "Ignore their threats."
 china_events.200.d: "Notify [overlord.GetNonIdeologyName] immediately!"

 china_events.201.t: "[FROM.GetNameDefCap] Returns our Concessions"
 china_events.201.d: "Despite our expectations, [FROM.Capital.GetCapitalVictoryPointName] has returned its concessions without a fight. This is a glorious day for China, and a triumphant step on the journey to end national humiliation!"
 china_events.201.a: "Wansui!"

 china_events.202.t: "[FROM.GetNameDefCap] Wants Compensation for its Concessions"
 china_events.202.d: "Where only a matter of years ago [FROM.Capital.GetCapitalVictoryPointName] would have dismissed our demands out of hand, the [FROM.GetAdjective] delegates have agreed to hand their concessions over in principle, but with one condition: compensation. The notion that we should have to compensate foreigners for land seized under duress is, of course, absurd. However, this could prove a relatively easy way to avoid a costly war, as well as any risk of disgrace at home were our forces to suffer defeat."
 china_events.202.a: "We will pay."
 china_events.202.b: "Absolutely not."

 china_events.203.t: "[FROM.GetNameDefCap] Agrees to Compensation for Concessions"
 china_events.203.d: "Seeing good sense, the Chinese have agreed to compensate us for our concessions. So long as they pay, and in full, this should be the end of the matter."
 china_events.203.a: "Very well."

 china_events.204.t: "[FROM.GetNameDefCap] Refuses Compensation for Concessions"
 china_events.204.d: "Against all good sense, the Chinese have refused our offer to accept compensation for the return of our concessions. We must prepare for the eventuality of war."
 china_events.204.a: "Damn the fools."

 china_events.205.t: "[FROM.GetNameDefCap] Refuses to Return Concessions"
 china_events.205.d: "As expected from such unrepentant imperialists, the [FROM.GetAdjective] foreigners have refused to return their concessions. Now we will show them the might of a united China!"
 china_events.205.a: "We need but close our fist."

 china_events.210.t: "China Attempts to Seize the Concessions!"
 china_events.210.d: "Less than an hour ago, Chinese troops attempted to enter our concessions, and despite fierce resistance stand to seize them entirely before the day is done. We must decide here and now whether we will sail to their rescue, and put down this Chinese menace once and for all!"
 china_events.210.a: "They cannot be defended."
 china_events.210.b: "Deploy the fleet!"
 china_events.210.c: "Notify [overlord.GetNonIdeologyName] immediately!"

 china_events.211.t: "[FROM.GetNameDefCap] Abandons its Concessions"
 china_events.211.d: "Awed by our combined might and unwavering resolve, the foreigners have all but abandoned their concessions, leaving them ripe for their return to China. Already our forces are poised to seize them, and raise the [china.GetName] flag high above their streets. Another glorious step on the road to ending our century of national humiliation!"
 china_events.211.a: "Wansui!"

 china_events.212.t: "[FROM.GetNameDefCap] Threatens War"
 china_events.212.d: "Our move to seize the concessions has triggered a furious response from [FROM.Capital.GetCapitalVictoryPointName], and their ambassador in [ROOT.Capital.GetCapitalVictoryPointName] has formally threatened war. Can we really afford to back down now?"
 china_events.212.a: "Back down."
 china_events.212.b: "Let there be war."

 china_events.213.t: "China Backs Down over Concessions"
 china_events.213.d: "To almost everyone's surprise, the Chinese have balked in the face of war, and withdrawn their troops from our concessions' borders. The political ramifications in [FROM.Capital.GetCapitalVictoryPointName] will no doubt be significant, but we can expect no real threat to emerge in the foreseeable future."
 china_events.213.a: "Excellent news."

 china_events.214.t: "China Seizes the Concessions"
 china_events.214.d: "Despite our threat of war, Chinese troops have moved into our concessions, overcoming the meagre resistance presented by our garrisons and local militia forces. Now we must make good on our promises, and the time has come for war."
 china_events.214.a: "And war it shall be!"

 china_events.220.t: "Twilight on the Bund"
 china_events.220.d.puppet: "The great powers have maintained concessions in China since the Treaty of Nanjing, nearly a century ago. Now unified under [FROM.GetLeader], China itself stands on the threshold of becoming another such power. With the scales so-shifted, we have received a communique from [FROM.Capital.GetCapitalVictoryPointName] politely, but firmly, requesting the 'return' of our cities. Had such a message been received mere years ago, it would have been met by little more than journalistic bemusement and jests over hotel bars. Now it's no laughing matter.\n\nOn the one hand, the Chinese seem almost impossible to deter. Our international Mandate has become a final reminder of their so-called 'Century of Humiliation'. On the other, re-integration threatens the homes and livelihoods built by countless people in Shanghai, Tianjin, and elsewhere; a unique blend of cultures found nowhere else in the world. Fortunately, we may take comfort in the protection of [LEC.Overlord.GetName]. If we are to find salvation, it will be at their hands."
 china_events.220.d.in_faction: "The great powers have maintained concessions in China since the Treaty of Nanjing, nearly a century ago. Now unified under [FROM.GetLeader], China itself stands on the threshold of becoming another such power. With the scales so-shifted, we have received a communique from [FROM.Capital.GetCapitalVictoryPointName] politely, but firmly, requesting the 'return' of our cities. Had such a message been received mere years ago, it would have been met by little more than journalistic bemusement and jests over hotel bars. Now it's no laughing matter.\n\nOn the one hand, the Chinese seem almost impossible to deter. Our international Mandate has become a final reminder of their so-called 'Century of Humiliation'. On the other, re-integration threatens the homes and livelihoods built by countless people in Shanghai, Tianjin, and elsewhere; a unique blend of cultures found nowhere else in the world. Fortunately, we may take comfort in the protection of [LEC.faction_leader.GetName] and our other allies. If we are to find salvation, it will be at their hands."
 china_events.220.d.council: "The great powers have maintained concessions in China since the Treaty of Nanjing, nearly a century ago. Now unified under [FROM.GetLeader], China itself stands on the threshold of becoming another such power. With the scales so-shifted, we have received a communique from [FROM.Capital.GetCapitalVictoryPointName] politely, but firmly, requesting the 'return' of our cities. Had such a message been received mere years ago, it would have been met by little more than journalistic bemusement and jests over hotel bars. Now it's no laughing matter.\n\nOn the one hand, the Chinese seem almost impossible to deter. Our international Mandate has become a final reminder of their so-called 'Century of Humiliation'. On the other, re-integration threatens the homes and livelihoods built by countless people in Shanghai, Tianjin, and elsewhere; a unique blend of cultures found nowhere else in the world. Fortunately, we may take comfort in the protection of the Legation Council's members, great powers of their own. If they can decide on a course of action, and with any haste, salvation will come at their hands."
 china_events.220.d.independent: "The great powers have maintained concessions in China since the Treaty of Nanjing, nearly a century ago. Now unified under [FROM.GetLeader], China itself stands on the threshold of becoming another such power. With the scales so-shifted, we have received a communique from [FROM.Capital.GetCapitalVictoryPointName] politely, but firmly, requesting the 'return' of our cities. Had such a message been received mere years ago, it would have been met by little more than journalistic bemusement and jests over hotel bars. Now it's no laughing matter.\n\nOn the one hand, the Chinese seem almost impossible to deter. Our international Mandate has become a final reminder of their so-called 'Century of Humiliation'. On the other, re-integration threatens the homes and livelihoods built by countless people in Shanghai, Tianjin, and elsewhere; a unique blend of cultures found nowhere else in the world. Now the time has come to choose."
 china_events.220.a: "Forward their demands to [Overlord.Capital.GetCapitalVictoryPointName]."
 china_events.220.b: "Recommend [LEC.faction_leader.Capital.GetCapitalVictoryPointName] disband the Mandate."
 china_events.220.c: "Recommend [LEC.faction_leader.Capital.GetCapitalVictoryPointName] defend the Mandate."
 china_events.220.d: "Recommend the Legation Council disband itself."
 china_events.220.e: "Recommend the Legation Council defend itself."
 china_events.220.f: "We must accept the inevitable."
 china_events.220.g: "We will fight!"

 china_events.221.t: "An End to the Century of Humiliation"
 china_events.221.d.puppet: "Defying our expectations, [LEC.overlord.GetNameDef] has agreed to hand the Legation Cities over to us without a fight. Although there will no doubt be holdouts and other troublemakers, plans are already being made for a triumphant march down the Bund, and the raising of a Chinese flag over Shanghai for the first time in a century. We fully expect several weeks of partial chaos, moderated by the cooperation between our soldiers and those of the occupying foreign forces. So too will there likely be a flight of many thousands of foreign citizens and their associates. They will receive safe passage overseas under the terms agreed with [LEC.overlord.Capital.GetCapitalVictoryPointName]. The reintegration of the Legation Cities will take time and effort, but finally, after decades of humiliation, China can stand tall and proud once again!"
 china_events.221.d.in_faction: "Defying our expectations, [LEC.faction_leader.GetName] has agreed to hand the Legation Cities over to us without a fight. This appears to have caught the foreigners in Shanghai, Tianjin, and the other cities by surprise, and the move is already being taken as a betrayal. Although plans are being drawn up for a triumphant march down the Bund, and the raising of a Chinese flag over Shanghai for the first time in a century, events will likely unfold far less cleanly. The cities' existing volunteer defence groups will soon find themselves bolstered by those hoping to defend their homes, even as [LEC.faction_leader.GetAdjective] troops prepare to withdraw. Chaos is already beginning to fill the streets of Shanghai as foreigners pile onto ships, take up rifles, or barricade their homes. The following weeks and months will be messy, but such is the price of imperialism."
 china_events.221.d.independent: "Defying our expectations, the Legation Cities have agreed to disband themselves, effectively handing authority over to our government. Less surprisingly, the agreement came with a long set of conditions, including payouts to foreign business owners, guarantees of safe passage, and a gradual exchange of authority. Ultimately, this is a small price to pay. Plans are already being drawn up for a triumphant march down the Bund, and the raising of a Chinese flag over Shanghai for the first time in a century. Although there will no doubt be some panic, violent holdouts, and other troublemakers, as well as several months of work toward reintegration, China can stand tall and proud once again. The century of humiliation has finally come to an end!"
 china_events.221.a: "At last it is over!"

 china_events.222.t: "Refusal"
 china_events.222.d: "Quoting the infamous 'Severn Note' that triggered the Shanghai Scramble of 1925, [LEC.GetLeader] has flatly refused our request to hand over the Legation Cities. 'Once again, the line must be drawn', he writes. This time, though, there are no German, Japanese, or American warships that can steam to his aid, and instead the might of a united China bears down upon his set of small, ill-gotten, concessions. Given their small size and lack of protection, seizing the Legation Cities should be akin to squashing an insect, but the international community will no doubt paint us as villains. With Shanghai in particular offering resistance, the cities will quickly fall into chaos, as foreigners pile onto ships, others barricade their homes, and men take up arms as part of various volunteer forces. The foreigners will defend their homes, many to the last man, and Shanghai, the Paris of the East, will burn."
 china_events.222.a: "Let them keep their cities."
 china_events.222.b: "Brave but foolish."

 china_events.223.t: "A Communique from [china.Capital.GetCapitalVictoryPointName]"
 china_events.223.d.overlord: "We have received word from Shanghai that the Chinese, now united under a single government for the first time in decades, wish to re-negotiate the status of the Legation Cities. Put plainly, they are demanding the immediate return of all our concessions in China. Many intellectuals would argue that the Legation Cities are echoes of a bygone age, but there are few places in the world as profitable as Shanghai, or as strategically important. Our generals point out the difficulty in holding such a small set of territories against a country as large as China, with its vast reserves of manpower, but gunboat diplomacy has yet to meet its match.\n\n The Legation Cities may attempt to defend themselves, in one way or another, but should we decide to act we must be prepared to do so to the hilt."
 china_events.223.d.independent_suggests_disbanding: "We have received word from Shanghai that the Chinese, now united under a single government for the first time in decades, wish to re-negotiate the status of the Legation Cities. Put plainly, they are demanding the immediate return of all our concessions in China. Surprisingly, the Shanghai Municipal Council, the trend-setter for the cities as a whole, has recommended disbanding itself and caving to the Chinese demands. Their decision was likely made in the hopes of securing a safe evacuation for the many tens of thousands of non-Chinese, and perhaps compensation for business owners set to lose everything in the takeover. Still, we do not need to heed their recommendation.There are few places in the world as profitable as Shanghai, or as strategically important. Our generals point out the difficulty in holding such a small set of territories against a country as large as China, with its vast reserves of manpower, but gunboat diplomacy has yet to meet its match.\n\n Should we choose to defend Shanghai and the other Legation Cities, we must be prepared to do so to the hilt."
 china_events.223.d.independent_suggests_keeping: "We have received word from Shanghai that the Chinese, now united under a single government for the first time in decades, wish to re-negotiate the status of the Legation Cities. Put plainly, they are demanding the immediate return of all our concessions in China. Unsurprisingly, the Shanghai Municipal Council, the trend-setter for the cities as a whole, has recommended against caving to the Chinese demands. Many intellectuals would argue that the Legation Cities are echoes of a bygone age, but there are few places in the world as profitable as Shanghai, or as strategically important. Our generals point out the difficulty in holding such a small set of territories against a country as large as China, with its vast reserves of manpower, but gunboat diplomacy has yet to meet its match.\n\n The Legation Cities will likely attempt to defend themselves, in one way or another, but should we decide to act we must be prepared to do so to the hilt."
 china_events.223.a: "We will negotiate an orderly withdrawal."
 china_events.223.b: "We will defend the Legation Cities."

 china_events.224.t: "The End of an Era"
 china_events.224.d: "The decision has been handed down from [FROM.Capital.GetCapitalVictoryPointName]: the Legation Cities are to disband following the evacuation of all who desire to leave, and an orderly withdrawal of what garrison forces remain. Business owners are to be compensated by the Chinese government according to their holdings and extrapolated profits. The reality here in Shanghai, Tianjin, and the other cities will likely resemble the agreed terms, but there will be those who refuse to live under Chinese law. The evacuation will likely be less orderly than expected, too, and the promised compensation may take time to materialise, if it ever does at all.\n\n Still, there is no shortage of triumph in the Chinese camp. Plans are likely already being drawn for a pompous march down the Bund, and the raising of a Chinese flag above Shanghai for the first time in a century. Now there is little left to do but pack our bags, say our goodbyes, and sail on into the sunset."
 china_events.224.a: "And so the curtain falls."

 china_events.225.t: "The Last Argument of Empires"
 china_events.225.d: "[FROM.GetLeader]'s decision has arrived from [FROM.Capital.GetCapitalVictoryPointName]: the Legation Cities will be defended. Even now [FROM.GetAdjective] warships should be sailing to our aid, to join forces with [FROM.GetAdjective] garrisons and our own volunteer corps, all to ward off the threatened Chinese invasion. While this news will no doubt be met by cheers on the Bund, a battle for Shanghai, let alone the other cities, could prove catastrophic. Even if we can be defended, we will be subject to bombardment and siege. Trade, the very lifeblood of our fair cities, could be cut off for weeks, months, or maybe even years.\n\n Our best hope now is that China backs down, and leaves us to decide our own fate."
 china_events.225.a: "It may yet be decided by the sword."

 china_events.226.t: "The Legation Cities will be Defended"
 china_events.226.d.same_faction: "Not so long ago we and [FROM.FROM.GetNameDef] agreed to support each other in matters of war and peace, forming an alliance that was supposed to stand the test of time. Now [FROM.FROM.GetNameDef] has thrown our interests to the curb, and declared against our planned reclamation of the Legation Cities. Now we are forced to choose between our allies and a core national interest - a sacred mission begun with the humiliation and division of China at the hands of the foreign powers nearly a century ago. If we decide to recognise our ally's interests over our own we will assuredly extend the already long century of humiliation, but sometimes needs must dictate our desires. To lose [FROM.FROM.GetNameDef] as an ally, and then fight them in the field, may be foolhardy no matter the political consequences."
 china_events.226.d.not_same_faction: "Seemingly repeating the events of 1925, when an international coalition came to the defence of the faltering British concessions in China, [FROM.FROM.GetNameDef] has declared its intent to defend the Legation Cities. But, China is stronger and far more united now than it was then. With enough resolve, the tables may be turned, and the foreigners could be made to pay a heavy price for their hubris. Yet, we must seek truth from facts. No matter how far we have come, we must judge our enemies' strength against our own. Fighting [FROM.FROM.GetName] and whatever allies it draws may prove foolhardy no matter the political consequences."
 china_events.226.a: "The timing is not right."
 china_events.226.b: "We must back down, but our alliance is broken."
 china_events.226.c: "This changes nothing."

 china_events.227.t: "A Communique from [china.Capital.GetCapitalVictoryPointName]"
 china_events.227.d: "We have received word from Shanghai that the Chinese, now united under a single government for the first time in decades, wish to re-negotiate the status of the Legation Cities. Put plainly, they are demanding the immediate return of all concessions in China. The matter has been passed to the Legation Council, and whatever choice the council ultimately makes will be binding.\n\nMany intellectuals would argue that the Legation Cities are echoes of a bygone age, but there are few places in the world as profitable as Shanghai, or as strategically important. Our generals point out the difficulty in holding such a small set of territories against a country as large as China, with its vast reserves of manpower, but gunboat diplomacy has yet to meet its match.\n\n The Legation Cities may attempt to defend themselves, in one way or another, but should the council vote to defend the mandate we must be prepared to do so to the hilt. Military defeat by a second-rate power like China would be unacceptable. With some luck, the Chinese will back down in the face of overwhelming force, but otherwise war seems inevitable.\n\nOur ambassador in [china.Capital.GetCapitalVictoryPointName] awaits the government's decision."
 china_events.227.a: "Vote to surrender the Mandate."
 china_events.227.b: "Vote to defend the Mandate."

 china_events.228.t: "The Votes Are In"
 china_events.228.d.disband: "It has been decided: with all votes cast, the Legation Council will disband itself, and return both its territories and its authority to the Chinese government. There is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of garrison forces. Business owners are to be compensated by the Chinese government according to their holdings and extrapolated profits. The reality here in Shanghai, Tianjin, and the other cities will likely resemble the agreed terms, but there will be those who refuse to live under Chinese law. The evacuation will likely be less orderly than expected, too, and the promised compensation may take time to materialize, if it ever does at all.\n\nStill, there is no shortage of triumph in the Chinese camp. Plans are likely already being drawn for a pompous march down the Bund, and the raising of a Chinese flag above Shanghai for the first time in a century. With no foreign intervention set to change our fate, there is now little to do now but see to an orderly transfer of power, insofar as one can be arranged. Then we must pack our bags, say our goodbyes, and sail on into the sunset."
 china_events.228.d.keep: "It has been decided: with all votes cast, the Legation Council will categorically reject the Chinese ultimatum, and see to the defence of the International Mandate by any means necessary. Now, with any luck, we will see a repeat of 1925, when an international coalition came to the defence of the faltering British concessions. Even now, foreign fleets should be mustering to our defence, but until they arrive it will be up to our municipal authorities, volunteer forces, and foreign garrisons, to hold the line. Perhaps the Chinese will never come - it was once said that their armies were meant for little more than show and bluster - but the wars of recent years would suggest that they will come, in number, and with great resolve."
 china_events.228.a: "An end of an era."
 china_events.228.b: "The line must be drawn here."

 china_events.229.t: "The Legation Council: The Votes are In"
 china_events.229.d.voted_for: "It has been decided: despite some dissenting votes, the Legation Council will disband itself, and return both its territories and its authority to the Chinese government. There is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of garrison forces. Business owners are to be compensated by the Chinese government according to their holdings and extrapolated profits. The reality in Shanghai, Tianjin, and the other cities will likely resemble the agreed terms, but there will be those who refuse to live under Chinese law. The evacuation will likely be less orderly than expected, too, and the promised compensation may take time to materialise, if it ever does at all. Still, there is likely to be no shortage of triumph in [china.Capital.GetCapitalVictoryPointName]. Plans are likely already being drawn for a pompous march down the Bund, and the raising of a Chinese flag above Shanghai for the first time in a century.\n\nNow there is little to do but order our garrisons to steward the transition, see to our citizens' safety, and then sail home for the last time."
 china_events.229.d.voted_against: "It has been decided: despite our dissenting vote, the Legation Council will disband itself, and return both its territories and its authority to the Chinese government. Ostensibly there is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of garrison forces. Business owners are, apparently, to be compensated by the Chinese government according to their 'holdings' and 'extrapolated profits'. In reality, our citizens are to be stripped of their treaty-given rights and freedoms in China - valiantly fought for and defended by their ancestors across decades past. This absurd display of naivete will end only in chaos and bloodshed. Now we must choose whether to break from the rest of the council and defend the Legation Cities on our own terms, or simply do our best to defend what remains of our citizens' lives and fortunes from this monumental blunder."
 china_events.229.a: "It is to be an end to an era."
 china_events.229.b: "As we hoped."
 china_events.229.c: "This will not stand!"

 china_events.230.t: "An Uncertain Peace"
 china_events.230.d.will_be_attacked: "It has been decided: despite some dissenting votes, the Legation Council will disband itself, and return both its territories and its authority to the Chinese government. There is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of garrison forces. Business owners are to be compensated by the Chinese government according to their holdings and extrapolated profits. The reality here in Shanghai, Tianjin, and the other cities will likely resemble the agreed terms, but there will be those who refuse to live under Chinese law. The evacuation will likely be less orderly than expected, too, and the promised compensation may take time to materialise, if it ever does at all. Still, there is likely to be no shortage of triumph in [china.Capital.GetCapitalVictoryPointName].\n\n However, none can afford to ignore the outstanding votes on the Legation Council. Rumours swirl that one or more of the powers will refuse to acknowledge the result, and already there may be plans drawn for war with China, with our cities caught between. Some of our citizens would no doubt welcome such an outcome, despite the promised destruction. However, such matters are likely beyond our concern, as our Mandate will soon come to an end. There is little left to do but pack our bags, say our goodbyes, and sail on into the sunset..."
 china_events.230.d.peaceful_reunification: "It has been unanimously decided: the Legation Council will disband itself, and return both its territories and its authority to the Chinese government. There is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of garrison forces. Business owners are to be compensated by the Chinese government according to their holdings and extrapolated profits. The reality here in Shanghai, Tianjin, and the other cities will likely resemble the agreed terms, but there will be those who refuse to live under Chinese law. The evacuation will likely be less orderly than expected, too, and the promised compensation may take time to materialise, if it ever does at all. Still, there is likely to be no shortage of triumph in [china.Capital.GetCapitalVictoryPointName]. Now there is little left to do but pack our bags, say our goodbyes, and sail on into the sunset."
 china_events.230.a: "An end of an era."

 china_events.231.t: "An End to the Legation Cities"
 china_events.231.d.will_be_attacked: "After what must have been a great deal of debate, the Legation Council cast their votes late last night. The result left a majority in favour of disbanding the International Mandate, a process which will now begin under our just supervision. There is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of foreign garrison forces. Business owners are to be compensated according to their holdings and extrapolated profits, though all claims will need to be thoroughly verified. A triumphant parade will pass down the Bund, followed by the raising of a Chinese flag there for the first time in over a century. Over a hundred years of humiliation are finally at an end. Or are they?\n\nWe cannot afford to ignore that not every power on the Legation Council voted to disband. Even as we celebrate, we must make ready for yet another conflict, uncertain though it may be. There can be no end to our national vigilance, and from now on, those who seek to humiliate China must always pay a heavy price."
 china_events.231.d.peaceful_reunification: "After what must have been a great deal of debate, the Legation Council cast their votes late last night. Surprisingly, every member voted to disband the International Mandate, a process which will now begin under our just supervision. There is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of foreign garrison forces. Business owners are to be compensated according to their holdings and extrapolated profits, though all claims will need to be thoroughly verified. A triumphant parade will pass down the Bund, followed by the raising of a Chinese flag there for the first time in over a century. The word is already spreading: over a hundred years of humiliation are finally at an end."
 china_events.231.a: "It isn't over yet."
 china_events.231.b: "Wansui!"

 china_events.232.t: "The Legation Council: The Votes are In"
 china_events.232.d.voted_for: "It has been decided: despite some dissenting votes, the Legation Council will disband itself, and return both its territories and its authority to the Chinese government. There is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of garrison forces. Business owners are to be compensated by the Chinese government according to their holdings and extrapolated profits. The reality in Shanghai, Tianjin, and the other cities will likely resemble the agreed terms, but there will be those who refuse to live under Chinese law. The evacuation will likely be less orderly than expected, too, and the promised compensation may take time to materialise, if it ever does at all.\n\nHowever, there is a greater concern lingering above everything like a dark cloud, the council's dissenting votes. Ostensibly the council's decisions are binding, but international relations are never so simple. Rumours swirl that foreign troops will march on Chinese soil once again. Nonetheless, our vote to disband the Legation Cities and end the International Mandate absolves us of all further responsibility. Once the [china.GetName] flag rises above the Bund, its will be our concern no longer."
 china_events.232.d.voted_against: "It has been decided: despite our dissenting vote, the Legation Council will disband itself, and return both its territories and its authority to the Chinese government. Ostensibly there is to be an orderly evacuation of all those who wish to leave, followed by a withdrawal of garrison forces. Business owners are, apparently, to be compensated by the Chinese government according to their 'holdings' and 'extrapolated profits'. In reality, our citizens are to be stripped of their treaty-given rights and freedoms in China - valiantly fought for and defended by their ancestors across decades past. This absurd display of naivete will end only in chaos and bloodshed.\n\nStill, majority is a majority. The most we can do is attempt to safeguard our citizen's lives and remaining fortunes, and ensure as orderly of an evacuation as possible. Then we shall wipe our hands of this doomed affair, and of all unnecessary ties to China."
 china_events.232.a: "An end to an era."
 china_events.232.b: "Fools."

 china_events.233.t: "The Legation Council: An Ultimatum Ignored"
 china_events.233.d: "Notice has arrived from Shanghai that the Legation Council has voted to ignore our ultimatum, and will not voluntarily surrender the Legation Cities. Although seizing the Legations would be a mere trifle for our armies, we must carefully consider the consequences should the council members choose to become involved. Though our final victory is certain, a prolonged war might interfere with our other goals. Has the time come to give these arrogant foreigners one final warning?"
 china_events.233.a: "Threaten war."
 china_events.233.b: "Back down."

 china_events.234.t: "China's Final Warning"
 china_events.234.d: "In what has been described as a 'Final Warning', [china.GetNameDef] has unambiguously declared its intent to seize the Legation Cities by force. As in the past, Chinese forces could seize Shanghai, Tianjin, and the other concessions with relative ease, with the job of reclaiming them being left to retaliatory fleets and armies dispatched from overseas. Now the unanswered is whether we, and the other treaty powers, will step in to fulfil the cities' defence.\n\nThere is still a chance [china.GetNameDef] will back down in the face of sufficient force, but if they don't we could find ourselves at war."
 china_events.234.a: "Abandon the Mandate."
 china_events.234.b: "Prepare for war."

 china_events.235.t: "War on the Horizon"
 china_events.235.d: "In what has been described as a 'Final Warning', [china.GetNameDef] has unambiguously declared its intent to seize our Legation Cities by force. Though our protectors on the Legation Council may be able to convince [china.GetNameDef] to back down, we must take all reasonable precautions and prepare for war. Should that happen, we can hope to rely on the foreign garrisons stationed in Shanghai and Tianjin, the volunteer corps, and some spontaneous militia units organised by civilians. With half of the police force being Chinese, questions have already been raised concerning their loyalty, along with the Chinese civilian majorities in every city within the Mandate. Planners have suggested withdrawing all forces and foreign civilians to the old concessions' borders.\n\nWith these measures taken, the most we can do is hope the Chinese back down, or that we can fight long enough to be rescued by our international allies."
 china_events.235.a: "We must hope for peace..."

 china_events.236.t: "The Legation Cities will be Defended"
 china_events.236.d: "Our final warning has apparently fallen upon deaf ears. At least one member of the Legation Council has vowed to defend the International Mandate, meaning that any move we make to seize the cities could turn into a long and perilous war. Though we could choose to back down, the political consequences would be devastating to our regime. Our best remaining option may be to seize the Legation Cities as quickly as possible, and hope the foreigners tire in their attempts to retake the cities. With enough casualties taken and war material lost, they will surely lose interest in due time."
 china_events.236.a: "We cannot fight them."
 china_events.236.b: "Time to end this charade."

 china_events.237.t: "The Final Act"
 china_events.237.d: "In the end, it seems that the Legation Council's promises were nothing more than bluster. When the decisive moment came, none stood to defend us. Without any official transition agreement, Chinese troops can be expected to sweep into our cities soon, and attempt to establish their own sense of order. Until then, we will no doubt face panic, looting, and foreigners scrambling to escape on whatever ship is fated to become known as the 'last boat out of Shanghai'. Whether we choose to meet the Chinese occupation forces on the Bund, or make our escape amid the chaos, the story of the International Mandate is about to come to an end."
 china_events.237.a: "So it ends."

 china_events.238.t: "A Glorious Victory"
 china_events.238.d: "Foreign imperialism has finally met its match. Despite their threats and imposing armies, the Legation Cities' so-called 'protectors' have been scattered to the wind, and all but abandoned their 'International Mandate' in the process! Now we need only give the order, and our troops will march into Shanghai, Tianjin, and the other cities virtually unopposed. Yes, there will be resistance, but there is now no question as to whether it will be futile. This is a glorious day for China, and a triumphant end to the century of national humiliation!"
 china_events.238.a: "Give the order!"

 china_events.239.t: "A Surprising Turn"
 china_events.239.d: "Against what seemed like impossible odds, China has backed down in the face of a resolute response from our guarantors on the Legation Council. This is the best possible news, and when it breaks, celebrations will no doubt reverberate across the cities for days and nights on end. Of course, the Chinese threat remains very much intact, and physically no further away than it was before, but the political ramifications of such a defeat will have dire consequences for the current Chinese government. Any future officials will have to account for their blunder, and will likely be less inclined to take such wanton risks. We can count on no further threats for at least a few more years to come."
 china_events.239.a: "Hip, hip, hooray!"

 china_events.240.t: "China Backs Down"
 china_events.240.d: "Against most expectations, China has backed down in the face of the council's resolute response. When the news breaks, celebrations will no doubt reverberate across the Legation Cities for days and nights on end. Of course, the Chinese threat to their independence remains very much intact, and physically no further away than it was before. However, the political ramifications of this defeat will have dire consequences for the current Chinese government. Any future officials will have to account for their blunder, and will likely be less inclined to take such wanton risks. We can count on no further threats to the mandate for at least a few more years to come."
 china_events.240.a: "Excellent news."

### Chinese Unifier News Events ###
 china_events.300.t:0 "Повернення Імперії Цін"
 china_events.300.d:0 "Для багатьох іноземних спостерігачів, Сіньхайська революція 1911-го р., поклала край віковому правлінню маньчжурської династії Цін над Китаєм. Зазнаючи невдачі, імператор втратив Благословення Небес, яке відігравало величезну роль в очах китайського народу.\n\nЗ самого кінця Вельткрігу, політична ситуація в Китаї кардинально змінилася після Сюаньтунської реставрації. Незважаючи на свій союз із Клікою Чжилі, китайські роялісти за останні роки успішно повернули Цін до влади. Сьогодні, у місті [FROM.Capital.GetCapitalVictoryPointName] імператор [ROOT.GetLeader] офіційно оголосив на тлі нещодавнього об'єднання Китаю, що [QIE.GetNameDef] діятиме на користь встановлення своєї культурної та політичної гегемонії у Східній Азії."
 china_events.300.a:0 "Неочікувано!"

 china_events.301.t:0 "Перемога Кліки Чжилі"
 china_events.301.d:0 "Незважаючи на те, що їхня влада була серйозно підірвана за часів Північного походу, У Пейфу та його Кліка Чжилі змогли успішно провести Сюаньтунську реставрацію та зміцнити свою владу на півночі, за ширмою маріонеткового імператора Цін.\n\nОстанні роки були не найуспішнішими для кліки: Чорний Понеділок підірвав економіку та привів до війни Ліги. Але Кліка Чжилі змогла пережити всі ці негаразди та встановити свій контроль над численними територіями непокірних мілітаристів та ворожих урядів. У своїй урочистій промові в місті [FROM.Capital.GetCapitalVictoryPointName] У Пейфу оголосив про те, що Кліка Чжилі має намір провести тотальну модернізацію Китаю і знову повернути йому світовий вплив."
 china_events.301.a:0 "Влада Півночі знову беззаперечна."

 china_events.302.t:0 "Кліка Чжилі об'єднала Республіку Китай"
 china_events.302.d:0 "Незважаючи на перемогу Сіньхайської революції, мрія про республіканський Китай була розбита після Сюаньтунської реставрації. За підтримки Німеччини та Кліки Чжилі, Пу І знову зайняв імператорський трон, а віра багатьох у республіканські ідеали була втрачена.\n\nПроте після того, як маньчжурські лоялісти невдало спробували здійснити переворот, У Пейфу оголосив про відродження республіки. [ROOT.GetLeader], обраний президент Республіки Китай під контролем Кліки Чжилі, пообіцяв, що він продовжить справу Сіньхаю та Конституції 1923 року. Час покаже, чи вдасться Кліці Чжилі трансформуватися з чергових мілітаристів у повноцінний республіканський уряд, але можна з упевненістю сказати, що об'єднання країни силами її армії дають суттєву надію на те, що вони впораються з цим."
 china_events.302.a:0 "Нова ера для Кліки Чжилі."

 china_events.303.t:0 "Перемога Фентянського Уряду"
 china_events.303.d:0 "Хоча він практично був розбитий у Третій чжилі-фентянській війні, Фентянський Уряд багато років успішно себе показував у Маньчжурії. Після нещодавньої перемоги у П'ятій чжилі-фентянській війні та успіху Конституційного повстання [GetYear]-го року, маршал [ROOT.GetLeader] офіційно оголосив про створення єдиної республіки.\n\nНезважаючи на всі перемоги на полі бою, Фентянський уряд чекає найважчий бій – бій за серця народу. Багато хто ще вважає, що маршал [ROOT.GetLeader] не більше ніж черговий мілітарист. Час покаже, чи буде він гідним спадкоємцем Сіньхайської революції."
 china_events.303.a:0 "[FNG.GetLeader], досяг успіху."

 china_events.304.t:0 "Реформована Республіка Китай"
 china_events.304.d:0 "До нас дійшли відомості з Китаю про те, що про-японський маріонетковий уряд сьогодні оголосив себе "Реформованою Республікою Китай". Президент [ROOT.GetLeader] виступив з промовою перед безліччю японських чиновників та китайських лоялістів. У ній він заявив, про довгоочікуване об'єднання Китаю і подальші відносини між Китаєм та Японією.\n\nВ рамках ідеї пан-азіатської антиімперіалістичної сфери, Реформована Республіка Китай стане сміливим експериментом із трансформації країни у надійного союзника Японії для звільнення Азії від гніту імперіалізму. Хоча до складу нового уряду увійшли лише китайські політики, всі чудово розуміють, що рішення за них приймають по той бік телефонної лінії в Токіо."
 china_events.304.a:0 "Над Китаєм зійшло Сонце."

 china_events.305.t:0 "Янь Сішань об'єднує Китай"
 china_events.305.d:0 "Довгі роки губернатор [ROOT.GetLeader], правив ізольованою провінцією Шаньсі. І хоча його головною ідеєю були нейтралітет і невтручання в китайську політику, останні події в регіоні змусили Шаньсі відійти від своїх переконань і розбити ворожі уряди, які боролися за об'єднання Китаю.\n\nТепер, будучи вже президентом відновленої Республіки Китай, [ROOT.GetLeader] сподівається, поширити свою унікальну ідеологію по всій країні і внести порядок у хаос. Новий президент також заявив про наміри підтримувати мир, стабільність і нейтралітет в Азії."
 china_events.305.a:0 "Президент Янь, став героєм дня."

 china_events.306.t:0 "Гомінцзюнь об'єднує Китай"
 china_events.306.d:0 "Після поразки, завданої Фентяньським Урядом та Клікою Чжилі наприкінці 1920-х р., розрізнені сили Гоміньцзюня були змушені втекти до провінції Шаньсі. Ретельно чекаючи на момент, [ROOT.GetLeader] зміг перемогти Яня Сишаня в політичній боротьбі і, почавши як невелика глуха провінція, об'єднати весь Китай під егідою своїх революційних ідей.\n\nСьогодні, [ROOT.GetLeader], вже як президент об'єднаної Республіки Китай, виступив з промовою, в якій заявив, що Китай стане авангардом нової революції, яка звільнить Азію від гніту імперіалізму і похитне старий світопорядок у регіоні."
 china_events.306.a:0 "Гомінцзюнь тільки почав свою революцію."

 china_events.307.t:0 "Китай під владою Ігуаньдао"
 china_events.307.d:0 "У Китаї відбулися досить шокуючі події. Сьогодні було оголошено про те, що [ROOT.GetLeader] та Ігуаньдао, мілінаристична та популістська секта, об'єднали Китай після низки перемог над ворожими урядами. Новий верховний правитель Китаю виступив з промовою в місті [FROM.Capital.GetCapitalVictoryPointName], присвятивши її всьому народу Китаю та "Вічної шанованої матері".\n\nНовий режим Ігуаньдао оголосив про те, що Китай ізолюється від усіх справ, що відбуваються у світі. Багато хто планує якнайшвидше залишити країну. Ігуаньдао вже почав активно розповсюджувати свої езотеричні ідеї серед населення. Майбутнє Китаю виглядає досить похмурим."
 china_events.307.a:0 "Китай входить у нову епоху."

 china_events.308.t:0 "Республіка Китай"
 china_events.308.d:0 "Після низки гучних перемог Гоміньдану, в Нанкінському президентському палаці відбулася церемонія, на якій голова [ROOT.GetLeader] офіційно оголосив про створення Другої Китайської Національної Республіки. Місце проведення церемонії було обрано невипадково. Саме тут, посеред головного залу палацу, Сунь Ятсен був оголошений тимчасовим президентом Республіки Китай в 1912 році. І хоча сили Гоміньдану вже давно володіли великими частинами Китаю, в очах більшості досі вони були не більш, ніж амбітними, але ніким не визнаними повстанцями.\n\nНаціональний уряд поставив собі за мету перетворити Китай на однопартійну соціалістичну державу під керівництвом Гоміньдану. Планується покінчити з усім тим хаосом, що коїться в Китаї, і перейти до справедливого та демократичного громадянського суспільства під чуйною опікою партії."
 china_events.308.d.LCS:0 "Оскільки значні території Китаю зараз перебувають під контролем Червоної армії, соціалістичне правління в Китаї здається неминучим. Уряд [FROM.GetLeader], який значною мірою підтримувався іноземними соціалістичними державами, спочатку був відправлений у відставку як нежиттєздатний через постійні розбіжності всередині невеликого китайського синдикалістського руху.\n\nНезважаючи на ці виклики, вони успішно об'єднали більшу частину нації під своїми прапорами, забезпечивши собі заздрісне визнання світових держав. Побудований на тліючих руїнах старої гомінданівської соціалістичної революції, цей синдикалістський уряд прагне побудувати новий порядок в Китаї на попелищі старого, виходячи за межі руйнувань епохи воєначальників."
 china_events.308.a:0 "Мрії Сунь Ятсена знову оживають!"
 china_events.308.b:0 "Китайська національна революція відбулася."
 china_events.308.c:0 "Загроза Гоміньдану має бути ліквідована!"

 china_events.309.t:0 "Республіка Китай"
 china_events.309.d:0 "Новини з Китаю останнім часом були досить хаотичними на тлі постійних воєн за об'єднання країни, але сьогодні це закінчилося. [FROM.GetLeader], лідер Правого Гоміньдану, зміг підкорити своїй волі всю країну і заявити про те, що Китай об'єднався під прапором Синього Неба, Білого Сонця та Червоної Землі.\n\nДотримуючись ідеалів Сунь Ятсена, генераліссимус [FROM.GetLeader] пообіцяв своєму народу і всьому світу, що для Китаю настала нова епоха, в якій він покладе край і помститься за всі приниження, що завдали йому європейці. Час покаже, чи це була просто бравада чи Гоміньдан і справді зможе цього досягти."
 china_events.309.a:0 "Нарешті!"

 china_events.310.t:0 "Сполучені Провінції Китаю"
 china_events.310.d:0 "Після того, як більша частина Китаю опинилася під контролем Армії Національної Оборони Ченя Цзюміна. У Пекіні, на тлі параду федералістських військ на площі Тяньаньмень, було проголошено нову республіку. Сполучені Провінції Китаю, як її охрестили на заході, повністю замінили собою колишній уряд. Враховуючи, що владі федералістів мало що загрожує, нове політичне утворення буде швидко визнано світовою спільнотою.\n\nФедеральний уряд має намір організувати "Національну конференцію", куди увійдуть представники з усіх звільнених провінцій. Разом, вони мають написати нову конституцію і створити тимчасовий уряд доти, доки в країні не пройдуть офіційні вибори."
 china_events.310.a:0 "Слава Ченю та Республіці!"
 china_events.310.b:0 "Справжня демократія в Китаї?"

 china_events.311.t:0 "Кліка Чжилі об'єднала Китай незважаючи ні на що"
 china_events.311.d:0 "З часів Північного походу, Кліка Чжилі не стикалася з такою кризою, яка сталася після успішного перевороту маньчжурських роялістів. Після смерті У Пейфу і Цао Куна, залишки кліки були вибиті з Чжилі і пішли у вигнання в провінцію Сичуань. Оговтавшись від потрясіння, Кліка Чжилі оголосила себе новим законним урядом на противагу владі імператора.\n\nПочавши повторне сходження до влади, Кліка Чжилі змогла знищити решту ворожих урядів і повернулася додому переможним маршем. Після остаточного знищення маньчжурської монархії, [ROOT.GetLeader] оголосив довгоочікуване відродження Республіки Китай під егідою Клікою Чжилі. Час покаже, чи зможе Республіка перемогти у своїй найголовнішій битві – битві за серця народу."
 china_events.311.a:0 "Перемога Кліки Чжилі!"

 china_events.312.t:0 "Сичуаньські федералісти об'єднали Китай"
 china_events.312.d:0 "Для багатьох китайців, рух федералістів став прикладом, як блага ідея може розбитися об сувору реальність. Федералісти двічі були вигнані зі своєї рідної провінції Гуанчжоу. Чень Цзюмін, рятуючись втечею, зміг знайти притулок у провінції Сичуань.\n\nПочавши повторне сходження до влади, федералісти змогли знищити всі інші ворожі уряди і повернулася додому переможним маршем. Зміцнивши свою владу, вони оголосили про початок першого року Сполучених Провінцій Китаю. Федеральний уряд має намір організувати "Національну конференцію", куди увійдуть представники з усіх звільнених провінцій. Разом, вони мають написати нову конституцію і створити тимчасовий уряд доти, доки в країні не пройдуть офіційні вибори."
 china_events.312.a:0 "Справжня демократія в Китаї?"

 china_events.313.t:0 "Генерал Лю Сян об'єднав Китай"
 china_events.313.d:0 "Бідна західна провінція Сичуань, була відома своїми протиборчими кліками мілітаристів, які вкинули регіон у вир громадянської війни, яка посилилася на тлі голоду. У ці непрості часи, генерал Лю Сян зміг побороти всіх своїх суперників і об'єднати провінцію під своєю владою.\n\nОфіційно розкритикувавши центральний уряд, генерал Сян направив Сичуань на стежку війни, під час якої він зміг знищити всіх своїх конкурентів. На тлі блискучих перемог над конкурентами, Лю Сян оголосив себе президентом відродженої Республіки Китай. Час покаже, чи протримається режим генерала досить довго, щоб залишити після себе якусь спадщину."
 china_events.313.a:0 "Перемога темної конячки Китаю!"

 china_events.314.t:0 "Держава [FROM.GetNameDefCap] об'єднала Китай"
 china_events.314.d:0 "У цей непростий для Китаю час, постійних воєн і чвар, політична карта регіону змінюється з кожним днем. Ні для кого вже не новина, що різні кліки мілітаристів прагнуть вийти за межі рідних провінцій, сподіваючись отримати владу і визнання. Але ось що справді здивувало всіх, так це те, що держава [FROM.GetNameDef] змогла побороти інші ворожі уряди та оголосити про створення Республіки Китай у своїй столиці, місті [FROM.Capital.GetCapitalVictoryPointName].\n\nКитай, будучи багато років розділеним, знову об'єднався під керівництвом видатного лідера, яким є [ROOT.GetLeader]. Час покаже, чи зможе Китай наздогнати у розвитку решта світу, але одне відомо точно – ера мілітаристів добігла кінця і китайський народ може зітхнути з полегшенням."
 china_events.314.a:0 "Китайський народ подолав свої чвари!"
 
 china_events.340.t: "Chairman Wang Holds On"
 china_events.340.d: "Despite leading the Kuomintang from exile and near destruction to resounding national successes with the completion of the Second Northern Expedition, Chairman [CHI.GetLeader]'s rule seemed to fall apart with the growing factional opposition from the Kuomintang's Provisional Action Committee. Despite attacks on all sides however, it appears that the Chairman has indeed solidified his control and rule of the Party, effectively crushing the opposition.\n\nNow, for the first time in decades, peace has finally returned to China and Chairman Wang will seek to modernise and revive the Chinese country in order to fulfil the principles outlined by his mentor, the late Dr. Sun Yat-sen for years to come."
 china_events.340.a: "Wang Jingwei is truly the heir to Dr. Sun's Revolution."

 china_events.341.t: "Song's PAC secures leadership of the KMT"
 china_events.341.d: "While the Kuomintang was nominally led by Wang Jingwei during the party's exile period following the Northern Expedition, those who remained in China organised themselves as the autonomous MinGan Insurgency government. This was the foundation on which the Provisional Action Committee (PAC) of the Kuomintang was formed, and in their 1932 Declaration to the Revolutionary People in China and the World they announced a populist, socialist platform seemingly closer to the people.\n\nYears later, Chairwoman [CHI.GetLeader] has declared that transition of the PAC into a new Revolutionary Committee to lead the common masses towards the eradication of class and towards a new revolutionary future for the peasants and workers of China. "
 china_events.341.a: "The people have stood up!"

 china_events.342.t: "The Reorganisation Faction takes over the KMT"
 china_events.342.d: "While the Kuomintang succeeded in unifying the country under their party flag, the Party descended into civil war following the assassination and death of its former Chairman, Wang Jingwei. The party then splintered into multiple factions as the country once again collapsed into another great civil war.\n\nIt would appear that from his government in Beiping, Chairman Zeng Zhongming and Premier Chen Gongbo along with the Reorganised Comrades Association have proclaimed victory against all the other factions. Now that the Reorganisation Faction maintains total control of both the country and the Party, foreign observers believe that China will head towards an authoritarian socialist future one driven by some of China's most radical socialists."
 china_events.342.a: "A New China has arisen..."

 china_events.343.t: "The China Revival Society declare Victory"
 china_events.343.d: "While the Kuomintang succeeded in unifying the country under their party flag, the Party descended into civil war following the assassination and death of its former Chairman, Wang Jingwei. As squabbling factional forces began to fight one another, the radical China Revival Society managed to seize power and secure the country in a state of an emergency.\n\nIn a grand speech from [FROM.Capital.GetCapitalVictoryPointName], Generalissmo Hu Zongnan has declared that all enemies of China both internal and domestic shall be crushed under a new direction of the national revolution. The CRS' talk of a totalitarian revolution inspired by the likes of Savinkov, Mussolini, and Mosley shall surely dim a light on any chances of democracy in China."
 china_events.343.a: "Darkness has befallen the National Revolution."
 
# Faction Joining Events
 china_events.401.t: "China seeks to join the Internationale"
 china_events.401.d: "Our relationship with the Chinese Kuomintang goes back to the 1924 Reorganisation of their party when we approached the late Dr. Sun Yat-sen to work with the KMT, as we see the Kuomintang movement as the only one in which a socialist China can emerge. We helped train their revolutionary army at Whampoa and most of all, we took in the Kuomintang exiles such as Wang Jingwei following the collapse of the First Northern Expedition.\n\nNow many years later, our investment in the Kuomintang has bore fruit as the Kuomintang has succeeded in unifying China under the socialist creed and has now approached us to join the Internationale. Citing their commitment to help others secure liberation in the world revolution as well as their desire to help us oversee the destruction of the German world order, they have asked to formally be invited to the Third Internationale. While we are more than happy to accept cooperation with our Chinese comrades, a minority within our  government who are suspicious of the Kuomintang's \"Party State\" ideals and have warned against working with them."
 china_events.401.a: "Together we shall free the world!"
 china_events.401.b: "They are far too unorthodox for our taste."

 china_events.402.t: "China Joins the Internationale!"
 china_events.402.d: "Our application to join the Internationale has proven to be a success! For years, we have owed much to the Third Internationale for their support, recognition, and aid in helping organise and funding the Kuomintang so that we may liberate China from the warlords and imperialists that oppressed our dear country. With our revolution finally successful, it is due time that we repay years of support to the Internationale and aid in the world revolution against the capitalist and imperialist world order of [GER.GetNameDef]. Together, the Internationale shall unite the human race and we will strive forward for mankind's socialist progress forevermore!"
 china_events.402.a: "Together we complete the world revolution!"

 china_events.403.t: "Our Application Denied."
 china_events.403.d: "Despite our desire to cooperate with the Third Internationale, unfortunately - they have denied our application to join their global revolution. Citing our ideological differences from orthodox syndicalism amongst other differences, the Internationale has formally rejected our application to join them. While this is certainly frustrating given our once close relationship with the Third Internationale, it proves to many of us that no matter what ideology - the West merely seeks to work with China for its own benefit and does not really seek to establish an equal relationship. Whether capitalist or socialist, it is quite clear to us that the West is still guided by the mindset of imperialism."
 china_events.403.a: "Imperialists can never change their stripes."

 china_events.404.t: "China seeks to join the Reichspakt"
 china_events.404.d: "Ever since we intervened in favour of the Beijing Government during the KMT's doomed Northern Expedition, we have held close ties with China both diplomatically and economically. Although at times fragile, especially during the anti-concessionist rebellion that nearly destroyed the our ally's rule over China, they have, thanks to our help, overcome this struggle and united China for good.\n\nNow, seeking deeper co-operation, the Chinese ambassador has requested for China to formally join our military alliance. While it could prove beneficial for both parties, we are aware how such closer ties could jeopardise the security of our investments as China would be pulled into any war Germany is in. However, at the same time it could give us the opportunity to better defend our interest in the event of a outside attack against China."
 china_events.404.a: "A military alliance will secure our investments."
 china_events.404.b: "We can not ruin our investments by allying them."

 china_events.405.t: "China Joins the Reichspakt!"
 china_events.405.d: "Today, the [FROM.getAdjective] ambassador in Berlin has wired the German response regarding [FROM.getNameDef]'s bid to join the Reichspakt. The many years of military co-operation and economic concessions with the Germans have bore fruit - China is finally formally accepted into a military alliance with Germany.\n\nFor the government in [FROM.Capital.GetCapitalVictoryPointName] today marks a turning point in history. The military alliance is a major step towards the Western powers accepting China as an equal partner and thus a major step towards ending the Century of Humiliation."
 china_events.405.a: "German and Chinese soldiers march side by side."

 china_events.406.t: "Our Application Denied."
 china_events.406.d: "Despite having compromised and conceded to the Germans for years, the government in Berlin has today denied the [FROM.GetAdjective]'s request to join the Reichspakt. They cite concerns regarding the safety of German investments and preference of an ambiguous security relationship.\n\nIn response, our government has condemned Germany for its imperialist attitude towards China saying that it was a huge blow to the Chinese people and government. Still, in a separate statement they affirmed to continue strong ties to Germany despite the recent events."
 china_events.406.a: "After all these years they still treat us like chess pieces!"

