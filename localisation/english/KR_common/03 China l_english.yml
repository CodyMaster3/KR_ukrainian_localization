 china_events.100.h: "Попросимо д-ву [faction_leader.GetNameDef] втрутитися."

 china_events.101.t: "Держава [FROM.GetNameDef] здається"
 china_events.101.d: "Перед лицем нашої політичної та військової міці, держава [FROM.GetNameDef] розумно оцінила свої сили та пішла на переговори з нами. Не бажаючи проливати даремно кров своїх громадян, їхнє керівництво погодилося на беззастережну капітуляцію на наших умовах. Після того, як ми пообіцяли поважати їхній уряд та їхніх громадян, було підписано договір, за яким вся територія перейшла під наш контроль мирним шляхом. По всій країні йдуть урочистості: наша досі розділена країна стала ще на один крок ближче до повного об'єднання."
 china_events.101.a: "Перемога китайської дипломатії!"

 china_events.102.t: "Держава [FROM.GetNameDefCap] вимагає автономію"
 china_events.102.d: "Перед лицем нашої політичної та військової міці, держава [FROM.GetNameDef] розумно оцінила свої сили та пішла на переговори з нами. Не бажаючи проливати даремно кров своїх громадян, їхнє керівництво погодилося на беззастережну капітуляцію за умови, що ми надамо їм автономію. Де-юре вони вважатимуться окремою державою, але де-факто будуть міцно зав'язані на наш ринок і підкорятимуться нашим наказам. Оскільки ми розглядаємо ці землі як власні, то має сенс дати нашим втраченим братам, бажану автономію. Однак деякі націоналісти нарікають на те, що ми повинні повернути під свій прямий контроль хоча б ті землі, де населення Хань становить більшість. Більше того, найзавзятіші яструби в нашій політиці взагалі наполягають на тому, що ми не повинні вести жодних переговорів із сепаратистами. Якщо вони не бажають підкоритися мирно, ми повинні підкорити їх силою."
 china_events.102.a: "Ми надамо їм автономію."
 china_events.102.b: "Ми заберемо ханьські землі!"
 china_events.102.c: "Війна!"

 china_events.103.t: "Держава [FROM.GetNameDefCap] стає автономним регіоном"
 china_events.103.d.default: "Наші переговори з державою [FROM.GetNameDef] увінчалися відносним успіхом. Зазнаючи тиску з боку міжнародного співтовариства, китайський уряд був змушений піти на низку поступок. Зокрема вони погодилися надати нам повну автономію, не забираючи жодних земель. Натомість ми тепер міцно зав'язані на їх економічній та політичній сфері. Для нашої нації це стало справжньою перемогою, тому що ми уникли зайвого кровопролиття і залишилися хоча б частково незалежними."
 china_events.103.d.kept_lands: "Наші переговори з державою [FROM.GetNameDef] увінчалися відносним успіхом. Зазнаючи тиску з боку міжнародного співтовариства, китайський уряд був змушений піти на низку поступок. Зокрема вони погодилися надати нам повну автономію. І хоча вони спочатку зажадали передачі під їхній контроль землі з "істотним ханьським населенням", від цієї ідеї відмовилися. Натомість ми тепер міцно зав'язані на їх економічній та політичній сфері. Для нашої нації це стало справжньою перемогою, тому що ми уникли зайвого кровопролиття і залишилися хоча б частково незалежними."
 china_events.103.a: "Кінець кризі!"

 china_events.104.t: "Держава [FROM.GetNameDefCap] вимагає землі із ханьським населенням"
 china_events.104.d: "За підсумками попередніх переговорів з державою [FROM.GetNameDef], їхній уряд погодився надати нам автономію за умови, що ми передамо в їхню юрисдикцію всі землі, де ханьське населення становить більшість. І хоча ці регіони історично завжди належали нам, багато пацифістів у нашому уряді наполягають на тому, щоб погодитися на цей компроміс. Принаймні частина наших земель зможе залишитися умовно незалежною. Націоналісти, у свою чергу, виступають категорично проти такого рішення, наполягаючи на тому, що ми маємо отримати автономію у тих межах, у яких ми зараз перебуваємо. На їхню думку, якщо ми один раз погодимося передати їм частину земель, то їхні апетити вже не зупинити."
 china_events.104.a: "Ми згодні на компроміс."
 china_events.104.b: "Ми не віддамо свої землі!"

 china_events.105.t: "Держава [FROM.GetNameDefCap] повертає землі з ханьським населенням"
 china_events.105.d: "Наші переговори з державою [FROM.GetNameDef] щодо спірних територій мали успіх. Їхній посол прибув до нашої столиці, щоб підписати необхідні документи. Розуміючи безвихідь усієї ситуації, вони погодилися з нашими вимогами та готові передати території з ханьським населенням, в обмін на збереження часткової автономії. Ми маємо прийняти цей компроміс, як належне. Так чи інакше ці переговори показали, що ми стали силою, яка здатна демонструвати свій вплив."
 china_events.105.a: "Ми маємо поважати цей договір."

 china_events.106.t: "Держава [FROM.GetNameDefCap] відмовилася передавати землі"
 china_events.106.d: "Наші переговори з державою [FROM.GetNameDef] щодо спірних територій не мали успіху. Їхній посол прибув до нашої столиці, щоб підписати необхідні документи. Не розуміючи безвихідь усієї ситуації, він відмовився підписувати положення щодо територій з ханьським населенням в обмін на збереження часткової автономії, наполягаючи на автономії у тому вигляді, в якому їхня держава існує зараз. Ми маємо ухвалити важливе рішення. Від нашого вибору залежить, чи станемо ми силою, яка здатна демонструвати свій вплив."
 china_events.106.a: "Нехай ці землі залишаться в них."
 china_events.106.b: "Переговори закінчено."

 china_events.107.t: "Держава [FROM.GetNameDefCap] пропонує повернути землі"
 china_events.107.d: "Під час наших переговорів із державою [FROM.GetNameDef], їхнє керівництво погодилося передати нам території із суттєвим ханьським населенням. У свою чергу, вони вимагають, щоб ми відмовилися від претензій на залишки їхньої національної території та визнати їхній суверенітет. І хоча помірковані політики цілком задоволені таким результатом, націоналісти у нашому уряді висувають тезу про те, що всі їхні землі є нашими по праву і ми не повинні йти на поступки. Якщо ми відмовимося від них, то іноземці зможуть прибрати їх у свої руки. Націоналісти пропонують зайняти більш агресивну позицію з цього питання."
 china_events.107.a: "Ми згодні на цю пропозицію"
 china_events.107.b: "Всі ці землі належать Китаю!"

 china_events.108.t: "Держава [FROM.GetNameDefCap] прийняла нашу пропозицію щодо повернення земель"
 china_events.108.d: "Під час наших переговорів із державою [FROM.GetNameDef], їх керівництво погодилося на пропозицію, за якою ми передамо їм території із суттєвим ханьським населенням. У свою чергу вони зобов'язалися не висувати претензії на наші національні території та визнати нашу незалежність. Багато пацифістів у нашому уряді наполягають на тому, що цей компроміс є найбільш прийнятним. Принаймні частина наших земель зможе залишитися умовно незалежною. Націоналісти, у свою чергу, виступають категорично проти такого рішення, наполягаючи на тому, що якщо ми одного разу погодимося передати Китаю частину земель, то його апетити вже не зупинити. Натомість, вони пропонують боротися за свою незалежність."
 china_events.108.a: "Мир для нашого покоління."
 china_events.108.b: "Не віддамо своєї землі!"

 china_events.109.t.from_russia: "Зрада Росії"
 china_events.109.d.from_russia: "Росіяни, відмовилися відповісти на наш заклик про допомогу. Можливо вони вже таємно обговорили нашу подальшу долю безпосередньо з Китаєм. А, можливо, вони просто зайняті більш нагальними справами в Європі. Як би там не було, ми залишилися одні.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_india: "Зрада Індії"
 china_events.109.d.from_india: "Індуси відмовилися відповісти на наш заклик про допомогу. Можливо вони вже таємно обговорили нашу подальшу долю безпосередньо з Китаєм. А, можливо, вони просто зайняті більш насущними справами. Як би там не було, ми залишилися одні.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_autonomy: "Китай не визнає нашу автономію"
 china_events.109.d.from_china_refused_autonomy: "З держави [FROM.GetNameDef] сьогодні прийшла погана звістка. Наші переговори щодо надання нам автономії, провалилися. Китай відмовляється йти на такий крок. Можливо, якщо ми просто віддамо землі, на які вони претендують, то вони залишать нас в спокої. Якою б не була їхня відповідь, варто готуватися до гіршого.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_lands: "Китай не бажає часткового повернення земель"
 china_events.109.d.from_china_refused_lands: "Незважаючи на нашу щедру пропозицію, передати всі землі з ханьським населенням, держава [FROM.GetNameDef] навідріз відмовилася надати нам автономію. У нас не залишилося іншого вибору, окрім як боротися до останньої краплі крові за свою незалежність чи добровільно схилити голови.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_both: "Китайський ультиматум"
 china_events.109.d.from_china_refused_both: "З держави [FROM.GetNameDef] сьогодні прийшла погана звістка. Ні наша пропозиція надати автономію, ні наша пропозиція передати землі з ханьським населенням, не мали жодного ефекту. Переговори зайшли у глухий кут. Китайський посол передав нам ультиматум, у якому зажадав негайної капітуляції нашої держави. У нас не залишилося іншого вибору, окрім як боротися до останньої краплі крові за свою незалежність чи добровільно схилити голови.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_offers_available_paragraph_autonomy_lands: "На тлі того, як китайці підходять все ближче і ближче до наших кордонів, вимагаючи повної анексії, мрії про незалежність стрімко тануть. Прагматики в наших лавах виступають за те, щоб добровільно передати землі з ханьським населенням, сподіваючись, що це вгамує амбіції Китаю. Проте здача території без бою, сильно вдарить по нашому престижу і духу нашого народу."
 china_offers_available_paragraph_autonomy_refused_lands: "Наші переговори з державою [FROM.GetNameDef] пішли не за планом. Незважаючи на щедру пропозицію передати землі із суттєвим ханьським населенням китайському уряду, їхній посол навідріз відмовився приймати такі умови, вимагаючи повного підпорядкування.\n\nНайгучніші з наших яструбів говорять про те, що настав час готуватися до війни. А пацифісти навпаки виступають за те, щоб ми увійшли до складу Китаю, на правах автономії."

 china_offers_available_paragraph_autonomy: "Наші переговори з державою [FROM.GetNameDef] пішли не за планом. Китайці не хочуть йти на жодні поступки, вимагаючи повного підпорядкування. Як альтернатива кровопролитній війні, наш уряд запропонував добровільно здатися Китаю, але вимагати широкої автономії."

 china_offers_available_paragraph_lands: "Наші переговори з державою [FROM.GetNameDef] пішли не за планом. Китайці не хочуть йти на жодні поступки, вимагаючи повного підпорядкування. Як альтернатива кровопролитній війні, наш уряд запропонував добровільно віддати землі зі суттєвим ханьським населенням. І хоча це вдарить по нашому іміджу, таке рішення може стати непоганим варіантом розвитку подій."

 china_seek_protection_paragraph_intro: "І хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. Далеко на півночі, Росія шукає шляхи встановлення гегемонії у Євразії. Немає сумнівів, що вони можуть стати для нас хорошими союзниками. З іншого боку, у південній півкулі зійшла зірка ще однієї країни. Об'єднана Індія, зацікавлена у тому, щоб стримати експансіонізм Китаю. Можливо, під крилом цих могутніх держав ми знайдемо собі притулок."

 china_seek_protection_paragraph_refused_both: "$china_seek_protection_paragraph_intro$\n\nНа жаль, жодна з цих країн так і не виступила із підтримкою нашої країни. Як це не сумно, але ми залишилися одні."
 china_seek_protection_paragraph_refused_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nНа жаль, Росія відхилила нашу пропозицію. Тим не менш, ми можемо звернутися за допомогою до держави [HND.GetNameDef]. Однак вони можуть вимагати від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи, але інших варіантів у нас немає."
 china_seek_protection_paragraph_refused_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nНа жаль, Росія відхилила нашу пропозицію. Як би там не було, Індія відповіла нам взаємністю та з радістю запропонувала свою допомогу. Сподіватимемося, що вони бачать доцільність захисту нашого суверенітету та нашого самовизначення як окремої від Китаю нації."
 china_seek_protection_paragraph_refused_india_socialist_russia: "$china_seek_protection_paragraph_intro$\n\nНа жаль, Індія відхилила нашу пропозицію. Тим не менш, ми можемо звернутися за допомогою до держави [SOV.GetNameDef]. Однак вони можуть вимагати від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи, але інших варіантів у нас немає."
 china_seek_protection_paragraph_refused_india_default_russia: "$china_seek_protection_paragraph_intro$\n\nНа жаль, Індія відхилила нашу пропозицію. Як би там не було, Росія відповіла нам взаємністю та з радістю запропонувала свою допомогу. Сподіватимемося, що вони бачать доцільність захисту нашого суверенітету та нашого самовизначення як окремої від Китаю нації."
 china_seek_protection_paragraph_socialist_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nСоціалістичні держави [HND.GetNameDef] та [SOV.GetNameDef] підтримали наше право на незалежність та самовизначення. Однак вони вимагають від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи, але інших варіантів у нас немає."
 china_seek_protection_paragraph_default_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nРосія висловила інтерес щодо нашого захисту від агресії з боку Китаю. У той же час, держава [HND.GetNameDef] також пропонує нам свій захист. Якщо ми виберемо пропозицію індусів, вони вимагатимуть від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи."
 china_seek_protection_paragraph_socialist_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nІндія висловила інтерес щодо нашого захисту від агресії з боку Китаю. У той же час, держава [SOV.GetNameDef] також пропонує нам свій захист. Якщо ми виберемо пропозицію росіян, вони вимагатимуть від нас встановити соціалістичний уряд, за їх втручання у наш конфлікт із Китаєм. Консерватори у нашому уряді виступили різко проти такої перспективи."
 china_seek_protection_paragraph_default_both: "$china_seek_protection_paragraph_intro$\n\nІ Росія, і Індія виявили бажання захистити наш суверенітет від китайської агресії. Ми повинні проконсультуватися з нашим урядом з приводу того, яка зі сторін є більш надійною силою в переговорах з Китаєм."

 china_seek_protection_paragraph_russia_socialist: "Хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. Далеко на півночі, Росія шукає шляхи встановлення гегемонії у Євразії. Якщо ми виявимо бажання приєднатися до їхньої сфери впливу, вони вимагатимуть від нас впустити лівих політиків у наш уряд, щоб більше відповідати їхнім ідеалам революції. Консерватори в нашому уряді виступили різко проти такої перспективи, але, можливо, нам доведеться піти на такий крок заради виживання."
 china_seek_protection_paragraph_russia_default: "Хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. Далеко на півночі, Росія шукає шляхи встановлення гегемонії у Євразії. Можливо, за їх допомогою ми зможемо відвадити китайців від наших кордонів."

 china_seek_protection_paragraph_india_socialist: "Хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. У південній півкулі зійшла зірка ще однієї країни. Об'єднана Індія, зацікавлена у тому, щоб стримати експансіонізм Китаю. Якщо ми виявимо бажання приєднатися до їхньої сфери впливу, вони вимагатимуть від нас впустити лівих політиків у наш уряд, щоб більше відповідати їхнім ідеалам революції. Консерватори в нашому уряді виступили різко проти такої перспективи, але, можливо, нам доведеться піти на такий крок заради виживання."
 china_seek_protection_paragraph_india_default: "Хоча ми довгий час боролися з тиском наших китайських повелителів, нова геополітична ситуація у світі надала нам цікаву можливість. У південній півкулі зійшла зірка ще однієї країни. Об'єднана Індія, зацікавлена у тому, щоб стримати експансіонізм Китаю. Можливо, за їх допомогою ми зможемо відвадити китайців від наших кордонів."

 china_events.109.a: "Ми приймаємо їхню пропозицію."
 china_events.109.b: "Якщо вони хочуть миру, то мають стати частиною нашої сфери."
 china_events.109.c: "Ханьські землі в обмін на мир."
 china_events.109.d: "Ми шукатимемо підтримки у росіян."
 china_events.109.e: "Ми шукатимемо підтримки у індусів."
 china_events.109.f: "Ми не приймаємо їх пропозицію."

 china_events.110.intro: "Ми отримали термінове повідомлення від держави [FROM.GetNameDef]. Їхній уряд відчайдушно потребує нашої підтримки для захисту від китайського експансіонізму. І хоча цей регіон формально входив до складу Імперії Цін, після Сіньхайської революції 1911 р. він отримав незалежність. Жителі цієї держави не горять бажанням знову ставати частиною Китаю. Саме тому, їхній уряд звертається до нас за допомогою."
 china_events.110.t: "Держава [FROM.GetNameDefCap] вимагає захист"
 china_events.110.d.russia_already_guaranteed: "$china_events.110.intro$\n\nНа даний момент ми гарантуємо незалежність держави [FROM.GetNameDef] і тому можемо легітимно запропонувати їм допомогу в захисті від Китаю. Однак у нашому уряді точаться суперечки про те, чи не стане війна з об'єднаним Китаєм для нас занадто великим тягарем і чи не зав'язнемо ми в цьому конфлікті надовго. Не факт, що китайці так швидко здадуть свої позиції, адже ми маємо й інші загрози, з якими доводиться мати справу."
 china_events.110.d.russia: "$china_events.110.intro$Якщо ми станемо на їхній бік, вони приєднаються до нашого союзу."
 china_events.110.d.india_already_guaranteed: "$china_events.110.intro$\n\nНа даний момент ми гарантуємо незалежність держави [FROM.GetNameDef] і тому можемо легітимно запропонувати їм допомогу в захисті від Китаю. Однак у нашому уряді точаться суперечки про те, чи не стане війна з об'єднаним Китаєм для нас занадто великим тягарем і чи не зав'язнемо ми в цьому конфлікті надовго. Не факт, що китайці так швидко здадуть свої позиції, адже ми маємо й інші загрози, з якими доводиться мати справу."
 china_events.110.d.india: "$china_events.110.intro$Якщо ми станемо на їхній бік, вони приєднаються до нашого союзу."
 china_events.110.a: "Ми дотримаємося свого слова!"
 china_events.110.b: "Ми прийдемо до них на допомогу."
 china_events.110.c: "Нехай спочатку запровадять соціалістичний уряд."
 china_events.110.d: "Вони залишаться наодинці."

 china_events.111.t: "Гарантії від держави [FROM.GetNameDefCap]"
 china_events.111.d.russia: "Наші благання про допомогу не залишилися без відповіді! Росія офіційно оголосила про те, що вона визнає наш суверенітет і що Китай має негайно припинити всі спроби експансії в нашому напрямку. Невиконання цих вимог, розпочне війну. Ми можемо бути впевнені, що за нашою спиною твердо стоїть Москва."
 china_events.111.d.india: "Наші благання про допомогу не залишилися без відповіді! Індія офіційно оголосила про те, що вона визнає наш суверенітет і що Китай має негайно припинити всі спроби експансії в нашому напрямку. Невиконання цих вимог, розпочне війну. Ми можемо бути впевнені, що за нашою спиною твердо стоїть одна з найбільших країн Азії!"
 china_events.111.a: "Китайці не наважаться прийти."

 china_events.112.t: "Д-ва [From.From.GetNameDefCap] стала на захист д-ви [FROM.GetNameDef]"
 china_events.112.d.russia: "Хоча ми визнаємо територію держави [FROM.GetNameDef] невід'ємною частиною своєї держави, як виявилося, вони звернулися за підтримкою до Росії. Російський уряд оголосив нам ультиматум, в якому вимагає відкликати всі претензії на землі держави [FROM.GetNameDef] або Росія оголосить нам війну. І хоча яструби тільки й чекають, щоб пролити кров росіян, помірковані та пацифісти наполягають на мирному врегулюванні конфлікту."
 china_events.112.d.india: "Хоча ми визнаємо територію держави [FROM.GetNameDef] невід'ємною частиною своєї держави, як виявилося, вони звернулися за підтримкою до Індії. Індійський уряд оголосив нам ультиматум, в якому вимагав відкликати всі претензії на землі держави [FROM.GetNameDef] або Індія оголосить нам війну. І хоча яструби тільки й чекають, щоб пролити кров індусів, помірковані та пацифісти наполягають на мирному врегулюванні конфлікту."
 china_events.112.a: "Ми не виграємо цю війну!"
 china_events.112.b: "Ми опиратимемося цим імперіалістам!"

 china_events.113.t: "Відступ Китаю"
 china_events.113.d: "Перед лицем міжнародного тиску, Китай вирішив піти назад і відвів свої війська від наших кордонів. Отже, наша незалежність тепер повністю захищена від їхнього експансіонізму."
 china_events.113.a: "Мир для нашого покоління."

 china_events.114.t: "Мобілізація в Китаї"
 china_events.114.d: "Незважаючи на міжнародний тиск, Китай вирішив розпочати мобілізацію військ. Прикордонна розвідка повідомляє про масове скупчення та переміщення їх солдатів. Отже, нашу незалежність від Китаю доведеться відстоювати вогнем та мечем."
 china_events.114.a: "Їм не перемогти."

 china_events.115.t: "Держава [FROM.GetNameDefCap] висуває вимоги"
 china_events.115.d.russia: "У відповідь на наші благання про допомогу, держава [SOV.GetNameDef] зажадала, щоб наш уряд був перебудований відповідно до соціалістичних ідеалів, а ми увійшли до їхньої сфери впливу. І хоча це гарантує захист наших земель, власне, ми змінимо одного повелителя на іншого, але з червоним кольором. Як би там не було, вибираючи між соціалізмом і повним знищенням, перший варіант не здається таким поганим."
 china_events.115.d.india: "У відповідь на наші благання про допомогу, держава [HND.GetNameDef] зажадала, щоб наш уряд був перебудований відповідно до соціалістичних ідеалів, а ми увійшли до їхньої сфери впливу. І хоча це гарантує захист наших земель, власне, ми змінимо одного повелителя на іншого, але з червоним кольором. Як би там не було, вибираючи між соціалізмом і повним знищенням, перший варіант не здається таким поганим."
 china_events.115.a: "Ми згодні."
 china_events.115.b: "Ми не міняємо шило на мило."

 china_events.116.t: "Держава [FROM.GetNameDefCap] прийняла соціалістичні ідеали"
 china_events.116.d: "До нас дійшли чудові новини. Держава [FROM.GetNameDef] погодилася прийняти соціалістів у свій уряд, ще на один крок наблизивши світову революцію. Вони приєдналися до нас не в якості рабів, а в якості братів і сестер. Тепер, ми разом, і ми захистимо їх від китайського імперіалізму, який хоче стерти їх з лиця землі. Якщо Китай посунеться в ці землі, на нього чекають суворі наслідки."
 china_events.116.a: "Інтернаціонал об'єднає людство!"

 china_events.117.t: "Держава [FROM.GetNameDefCap] відкинула соціалістичні ідеали"
 china_events.117.d: "Уряд держави [FROM.GetNameDef] відмовився від нашої щедрої пропозиції перекроїти країну за лекалами соціалізму. Враховуючи, що вони самі обрали долю реакційного уряду, ми більше не винні їм нічого і жодним чином не надаватимемо їм підтримки у боротьбі з Китаєм."
 china_events.117.a: "Вони обрали свою долю."

 china_events.118.t: "Держава [FROM.GetNameDefCap] стоїть на своєму"
 china_events.118.d: "Політики з держави [FROM.GetNameDef] відмовилися від усіх наших щедрих пропозицій. Вони заявили, що переговори закінчаться або визнанням їхньої незалежності, або нічим. Такий результат нам не цікавий, їхні землі є нашими споконвічними територіями, які ми тимчасово втратили після віку принижень. У нас не залишається іншого виходу, як застосувати військову силу, щоб об'єднати нашу країну!"
 china_events.118.a: "Вони обрали свою долю!"

china_events.119.t: "Китай вимагає анексії [FROM.GetNameDef]"
 china_events.119.intro: "Після об'єднання Китаю, він тепер звертає свій погляд на [FROM.GetAdjective] кордон. Колись далека частина імперії Цін, сучасна китайська держава претендує на спадкоємність від своїх маньчжурських попередників і, відповідно, почала агітувати за її повернення. Війська стягуються, риторика стає все більш ворожою, і неважко уявити, що стоїть на кону."
 china_events.119.compromise: "Було запропоновано проміжний варіант, який, як дехто сподівається, може розрядити напруженість. [FROM.GetNameDefCap] наразі займає території з переважно ханським населенням, що є головним об'єктом гніву націоналістів. Обмін цих територій на подальшу незалежність [FROM.GetNameDef] може запобігти війні між державами, навіть якщо це зрадить деякі з наших попередніх зобов'язань."
 china_events.119.faction_leader_text: "Ситуація загострилася останніми днями, коли [FROM.GetLeader] звернувся до нас з проханням втрутитися від його імені, посилаючись на наші військові зобов'язання. Це правда, що ми маємо інтереси в цьому регіоні, і саме за таких обставин ми обіцяли їх захищати. Питання залишається відкритим: чи готові ми відстояти незалежність [FROM.GetAdjective]?"
 china_events.119.overlord: "Наші інтереси в [FROM.Capital.GetCapitalVictoryPointName] досить значні, а уряд [FROM.GetRulingParty] фактично підпорядкований нашій зовнішній політиці. Тим не менш, [FROM.GetLeader] наполегливо благає нас виконати наші зобов'язання, втрутитися і запобігти китайському вторгненню. Якщо ми цього не зробимо, це стане великою ганьбою для [ROOT.GetLeader] і підірве зовнішню політику [ROOT.GetAdjective]."
 china_events.119.overlordinfaction: "$china_events.119.overlord$\n\nНаші союзники в [ROOT.GetFactionName], ймовірно, також будуть втягнуті в цей конфлікт, оскільки те, що на перший погляд може здатися прикордонною сутичкою, цілком може перерости в ширший регіональний конфлікт. Щоб просунути це питання, нам, ймовірно, доведеться проконсультуватися з керівництвом [ROOT.GetFactionName]."
 china_events.119.d.faction_leader_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\n$china_events.119.compromise$"
 china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$"
 china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
 china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
 china_events.119.a: "Ми захистимо незалежність [FROM.GetAdjective]!"
 china_events.119.b: "Просити підтримки у [ROOT.GetFactionName]!"
 china_events.119.c: "Шукати компроміс щодо спірних територій."
 china_events.119.d: "Це того не варте, покинути [FROM.GetNameDef]."

 china_events.120.t: "[FROM.GetNameDefCap] нас захищає"
 china_events.120.intro: "Наше прохання про допомогу від [FROM.GetAdjective] було успішним! Почувши благання [ROOT.GetLeader], [FROM.Capital.GetCapitalVictoryPointName] висунув суворе попередження китайцям відступити від нашої території і готовий за необхідності надіслати війська для нашого захисту."
 china_events.120.d.default: "$china_events.120.intro$ Тепер ми затамувавши подих чекаємо, що зроблять китайці."
 china_events.120.d.refused_lands: "$china_events.120.intro$ На жаль, це сталося лише після спроби домовитися з китайцями про передачу «лише частини» наших корінних земель — компромісу, який був відхилений ханською владою. Схоже, війна тепер неминуча, і ми повинні готуватися відповідно."
 china_events.120.a: "Добре мати союзників."

 china_events.121.t: "[FROM.FROM.GetNameDefCap] захищає [FROM.GetNameDef]"
 china_events.121.refusedlands: "Можливо, нашій справі не допомогла попередня відмова прийняти компроміс щодо повернення земель з ханською більшістю з-під контролю [FROM.GetAdjective]. Це фактично загнало нас у кут: якщо ми блефували, сподіваючись уникнути війни та захопити спірні території, то тепер ми змушені або йти на війну за весь регіон, або відступити з ганьбою."
 china_events.121.d.overlord: "Поки ми прагнемо відновити цілісність Китаю над [FROM.Capital.GetCapitalVictoryPointName], здається природним, що їхні мерзенні ляльководи в [FROM.FROM.GetNameDef] втрутяться, щоб нас зупинити. Націоналісти в [ROOT.GetRulingParty] наполягають на тому, щоб ми йшли вперед, посилаючись на необхідність покласти край Століттю приниження, за потреби — силою зброї. З іншого боку, така війна може бути руйнівною для країни, яка все ще оговтується від Епохи воєначальників. Рішення тепер за [ROOT.GetLeader] та його міністрами."
 china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\nСхоже, [FROM.FROM.GetNameDef] втратив ключову перевагу, оскільки його колишні союзники переважно покинули його, не бажаючи брати участь у потенційно масштабному азійському конфлікті. Це означає, що вони залишилися одні, але це навряд чи робить їх безсилими."
 china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\n[FROM.FROM.FROM.GetNameDefCap] вирішив вступити в бій, погрожуючи втягнути в конфлікт увесь [FROM.FROM.FROM.GetFactionName], якщо напруженість зросте. Це посилює головний біль, створений цією кризою, і значно послаблює наші позиції."
 china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.faction: "Протягом останніх кількох років, прагнучи зміцнити свою незалежність, [FROM.GetNameDef] працював над налагодженням зв'язків із зовнішніми державами, щоб захистити себе від неминучого дня нашого об'єднання. Внаслідок цього вони приєдналися до [FROM.GetFactionName], який погодився захищати їх від нас. Попри силу об'єднаного Китаю, війна, як завжди, є ризикованою справою — вона може початися, коли нам заманеться, але не обов'язково закінчиться так, як ми планували."
 china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
 china_events.121.a: "Ми повинні відступити."
 china_events.121.b: "Тоді буде війна."

 china_events.122.t: "Китай відступає"
 china_events.122.d: "Після тижнів зростаючої напруженості світ може зітхнути з полегшенням. Зіткнувшись з можливістю виснажливої війни, яка дестабілізувала б молоду націю, керівництво Китаю першим пішло на поступки. Вони вирішили прийняти угоду, далеку від їхніх високих вимог, погодившись на договір про ненапад. Хоча можливість роззброєння в майбутньому залишається віддаленою мрією, принаймні наразі, схоже, в Азії буде мир."
 china_events.122.a: "Здоровий глузд переміг."

 china_events.123.t: "Китай мобілізується до війни"
 china_events.123.d: "Після тижнів зростаючої напруженості, схоже, ситуація незабаром вийде з-під контролю. Зіткнувшись з нашою зростаючою рішучістю протистояти їхнім імперіалістичним амбіціям, китайське керівництво вирішило подвоїти ставки у своїй скаженій гонитві за владою. Оскільки будь-яка надія на дипломатичне вирішення швидко тане, у нас не залишається іншого вибору, окрім як готуватися до тривалого конфлікту."
 china_events.123.a: "Ми переможемо."

 china_events.124.t: "[FROM.GetNameDefCap] просить підтримки [ROOT.GetFactionName] проти Китаю"
 china_events.124.d: "Інтереси [FROM.GetAdjective] на спірних кордонах Китаю були нам давно відомі, але поки китайці були зайняті власними дрібними чварами, це не викликало занепокоєння. Принаймні донедавна. Відкидаючи незалежність (або принаймні номінальну незалежність) різних груп, що намагалися відокремитися від уряду, де домінують ханьці, китайці почали мобілізувати сили в реваншистських зусиллях відновити старі імперські кордони Цін.\n\nТепер зростає загроза того, що [ROOT.GetFactionName] буде втягнутий в азійський конфлікт, до якого ми можемо бути не готові. Як фактичний лідер альянсу, ми повинні скоординувати відповідь на прохання [FROM.GetAdjective] про допомогу проти китайської агресії."
 china_events.124.a: "Ми їх підтримаємо."
 china_events.124.b: "Ці справи надто далекі, щоб нас турбувати."

 china_events.125.t: "[FROM.GetNameDefCap] нас підтримує"
 china_events.125.d: "На щастя, наші тісні зв'язки з [FROM.GetFactionName] окупилися. У відповідь на наші прохання про підтримку проти китайської агресії, [FROM.GetLeader] запропонував прийти нам на допомогу в разі вторгнення. Крім зміцнення нашого альянсу, ми забезпечимо подальший захист наших союзників та інтересів у регіоні. Якщо пощастить, китайці відмовляться від подальшої агресії, щоб не ризикувати розширенням війни."
 china_events.125.a: "Для цього й потрібні союзники."

 china_events.126.t: "[FROM.GetNameDefCap] відмовляється нас підтримати"
 china_events.126.d: "Попри наші існуючі зв'язки з [FROM.GetFactionName], вони стверджують, що вони не поширюються на наших дочірніх союзників. У величезному прояві слабкості та дволикості [FROM.GetLeader] повідомив нас, що ми не можемо очікувати допомоги від [FROM.GetFactionName] у разі конфлікту.\n\nЦе ставить нас у ослаблене становище. Якщо ми будемо наполягати на подальшому захисті наших союзників, ми будемо змушені пожертвувати нашими зв'язками з [FROM.GetFactionName], що зробить нас самих вразливими. З іншого боку, відступити зараз означало б показати свою слабкість, жертвуючи власними інтересами на користь ширшого альянсу. Однак, зрештою, саме [ROOT.GetLeader] вирішуватиме, що робити з нашими інтересами на землях, на які претендує Китай."
 china_events.126.a: "Захистити їх попри все!"
 china_events.126.b: "Запропонувати китайцям компроміс, щоб зберегти обличчя."
 china_events.126.c: "Кинути їх напризволяще заради наших союзників з [FROM.GetFactionName]."

 china_events.127.t: "[FROM.GetNameDefCap] виходить з [ROOT.GetFactionName]"
 china_events.127.d: "Розлючений нашим рішенням не захищати його інтереси в спірних з Китаєм районах, [FROM.GetLeader] оголосив про вихід [FROM.GetNameDef] з [ROOT.GetFactionName]. Це удар по стабільності нашого альянсу, і їхнє рішення вперто стояти на своєму, щоб протистояти китайцям, ймовірно, призведе до несприятливого результату для всіх. Тим не менш, ми зробили все можливе, щоб зберегти мир, і нам просто доведеться знайти свій шлях без [FROM.GetAdjective]."
 china_events.127.a: "Розчаровує."

 china_events.128.t: "Компроміс?"
 china_events.128.intro: "Після деяких роздумів [FROM.GetLeader] придумав рішення, яке запропонує китайцям, сподіваючись запобігти вторгненню. Території з ханською більшістю, які зараз перебувають у руках [ROOT.GetAdjective], будуть повернуті під контроль Китаю, натомість ми зможемо зберегти нашу незалежність, а Китай відкличе всі претензії на наші корінні землі."
 china_events.128.d.puppet: "$china_events.128.intro$\n\nЗ огляду на нашу сильну залежність від [FROM.GetNameDef], наше слово в цьому процесі — лише формальність. Проте ми все ж можемо сподіватися, що це створить тривалий мир."
 china_events.128.d.not_puppet: "$china_events.128.intro$\n\nЗрештою, цей вибір за нами. Дехто з нашого народу може розцінити прийняття цього компромісу як зраду, але якщо це призведе до миру — то, безперечно, ми повинні принаймні спробувати?"
 china_events.128.a: "У нас немає вибору в цьому питанні..."
 china_events.128.b: "Це рівносильно капітуляції!"
 china_events.128.c: "Гідний, хоч і прикрий, компроміс."

 china_events.129.t: "[FROM.GetNameDefCap] погоджується на компроміс"
 china_events.129.d: "Зважаючи на потенційно руйнівну війну на горизонті, [FROM.GetLeader] вирішив вчинити розумно і погодитися на нашу пропозицію розділити спірні [FROM.GetAdjective] землі між ними та Китаєм. Провінції з ханською більшістю будуть повернуті китайській владі, а китайський уряд визнає подальшу незалежність [FROM.GetNameDef]. Проєкт угоди тепер буде надіслано на розгляд китайцям."
 china_events.129.a: "Відповідь"

 china_events.130.t: "[FROM.GetNameDefCap] відмовляється від компромісу"
 china_events.130.d: "Попри потенціал руйнівної війни, [FROM.GetLeader] вирішив зайняти жорстку позицію, наполягаючи на тому, що [FROM.GetNameDef] захищатиме кожен дюйм законної [FROM.GetAdjective] землі до самого кінця. Вони звели нанівець будь-який шанс на компроміс, пообіцявши боротися незалежно від нашої участі. За таких обставин у нас є два суворі вибори: або ми станемо на бік наших союзників у [FROM.Capital.GetCapitalVictoryPointName], або розкриємо їхній блеф і покинемо їх напризволяще."
 china_events.130.a: "Ми все одно їх захистимо."
 china_events.130.b: "Вони загинуть самі."

 china_events.131.t: "[FROM.GetNameDefCap] пропонує потенційний компроміс"
 china_events.131.d.puppet: "Ми отримали новини від [FROM.overlord.GetNameDef], що в рамках їхнього офіційного посередництва з нашою країною та від імені [FROM.GetNameDef], [FROM.GetNameDef] передасть землі, якими вони володіють, зі значною ханською меншиною. Натомість вони просять нас відмовитися від усіх інших претензій на їхню територію та поважати їхню незалежність. Хоча це, безумовно, приваблива пропозиція, яструби-націоналісти закликають нас відхилити цей нерівноправний договір і натомість готуватися до війни з [FROM.overlord.GetNameDef]."
 china_events.131.d.not_puppet: "Ми отримали новини від [TAG.faction_leader.GetNameDef], що в рамках їхнього офіційного посередництва з нашою країною та від імені [FROM.GetNameDef], [FROM.GetNameDef] передасть землі, якими вони володіють, зі значною ханською меншиною. Натомість вони просять нас відмовитися від усіх інших претензій на їхню територію та поважати їхню незалежність. Хоча це, безумовно, приваблива пропозиція, яструби-націоналісти закликають нас відхилити цей нерівноправний договір і натомість готуватися до війни з [TAG.faction_leader.GetNameDef]."
 china_events.131.a: "Ми приймаємо цю пропозицію заради миру."
 china_events.131.b: "Ми не підпишемо цей нерівноправний договір!"

 china_events.132.t: "Китай приймає компроміс"
 china_events.132.d.target: "Ми отримали звістку, що китайський уряд погодився прийняти землі, на які він претендує і які мають китайську меншину, в обмін на відмову від усіх своїх претензій на нашу землю. Ми приймемо цю пропозицію, хоча це означає втрату частини нашої землі."
 china_events.132.d.faction_leader_abandoned_ally: "Ми отримали звістку від [FROM.overlord.GetNameDef], що вони вирішили вийти з нашого альянсу, щоб захистити [FROM.GetNameDefCap]. Тим не менш, схоже, кровопролиття вдалося уникнути, оскільки [FROM.overlord.GetNameDef] успішно домовився про компроміс з китайським урядом: [FROM.GetNameDef] передасть усі землі зі значною ханською меншиною в обмін на незалежність."
 china_events.132.d.other_allies: "Ми отримали звістку, що [FROM.overlord.GetNameDef] домовився про мир з китайським урядом від імені [FROM.GetNameDef]. В обмін на передачу всіх земель зі значною ханською меншиною китайському уряду, китайці відмовляться від усіх інших претензій на зовнішні кордони. Схоже, війни за них не буде."
 china_events.132.a: "На жаль, це необхідно зробити."
 china_events.132.b: "Мир було досягнуто."
 china_events.132.c: "У нас не було іншого вибору."
 china_events.132.d: "Мир у наш час."

 china_events.133.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію компромісу"
 china_events.133.d: "Попри нашу щедру пропозицію передати ханські землі [FROM.GetNameDef], вони відхилили наші пропозиції компромісу. На цей час єдиним імовірним варіантом може бути війна."
 china_events.133.a: "Що має статися, те станеться."

 china_events.134.t: "[FROM.GetNameDefCap] відмовляється від компромісу"
 china_events.134.d.overlord_in_faction: "Ми отримали сумну звістку, що [FROM.GetNameDef] відхилив наші щедрі пропозиції компромісу. Оскільки, схоже, єдиним іншим варіантом є війна, можливо, ми спробуємо звернутися до [TAG.faction_leader.GetNameDef] за підтримкою в потенційній війні з китайським урядом. Ми можемо або відмовитися від захисту нашого суб'єкта, або ж захищати його попри все."
 china_events.134.d.overlord_refused_by_faction: "Ми отримали сумну звістку, що [FROM.GetNameDef] відхилив наші щедрі пропозиції компромісу. Оскільки минулого разу, коли ми зверталися до [TAG.faction_leader.GetNameDef] за допомогою в цій кризі, вони відмовили, малоймовірно, що вони вважатимуть за доцільне втручатися знову. Ми можемо або відмовитися від захисту нашого суб'єкта, або ж захищати його попри все."
 china_events.134.d.faction_leader: "Ми отримали звістку, що [FROM.GetNameDef] відхилив пропозицію компромісу щодо їхніх іредентистських претензій. Це може означати війну для нашої країни, війну, за яку багато наших громадян не вважатимуть за потрібне вмирати. Тим не менш, безумовно, є ті, хто стверджує, що ми повинні виступити проти китайського експансіонізму і заявити, що захистимо наших союзників."
 china_events.134.a: "Будемо сподіватися, що [TAG.faction_leader.GetNameDef] прийде нам на допомогу."
 china_events.134.b: "Попри все, ми повинні їх захистити."
 china_events.134.c: "Досить, ми їх захистимо."
 china_events.134.d: "Це не наша війна."

 china_events.135.t: "[FROM.FROM.GetNameDefCap] покидає [FROM.GetNameDef]"
 china_events.135.d.abandoned_by_allies: "Трагічні та невтішні новини для нас сьогодні, оскільки ми отримали звістку, що [TAG.faction_leader.GetNameDef] виключив нас зі своєї сфери і покинув напризволяще китайцям. Посилаючись на те, що вони не вважають це своїм конфліктом, вони відкликали своє посольство та військові сили з нашої країни, залишивши нас на милість китайців. Лише час покаже, чи переживемо ми цю навалу."
 china_events.135.d.abandoned_by_overlord_allies: "Трагічні та невтішні новини для нас сьогодні, оскільки ми отримали звістку, що [FROM.overlord.GetNameDef] вирішив не втручатися на нашу користь і покинув нас напризволяще китайцям. Посилаючись на те, що вони не думають, що зможуть виграти цю війну без допомоги [TAG.faction_leader.GetNameDef], який вже заявив про свій нейтралітет у майбутньому конфлікті, вони відкликали своє посольство та військові сили з нашої країни, залишивши нас на милість китайців. Лише час покаже, чи переживемо ми цю навалу."
 china_events.135.d.abandoned_by_overlord: "Трагічні та невтішні новини для нас сьогодні, оскільки ми отримали звістку, що [FROM.overlord.GetNameDef] вирішив не втручатися на нашу користь і покинув нас напризволяще китайцям. Посилаючись на те, що вони не думають, що зможуть виграти цей конфлікт, вони відкликали своє посольство та військові сили з нашої країни, залишивши нас на милість китайців. Лише час покаже, чи переживемо ми цю навалу."
 china_events.135.a: "Вони боягузи."

 china_events.136.t: "[FROM.FROM.GetNameDefCap] покидає [FROM.GetNameDef]"
 china_events.136.d: "Ми отримали чудові новини, що [FROM.FROM.GetNameDef] відкликав свій захист [FROM.GetNameDef], таким чином вирішивши кризу, не втягуючи азійський континент у війну. Ми простежимо, щоб кордони були справедливо встановлені в межах нашої нації і щоб наша перемога була швидкою."
 china_events.136.a: "Перемога над імперіалізмом!"

### Concessions and Legation Cities interactions Events ###
china_events.200.t: "[china.GetNameDefCap] вимагає повернути наші концесії"
 china_events.200.desc: "Великі держави утримували концесії в Китаї з часів Нанкінського договору, майже століття тому. Тепер, об'єднаний під владою [china.GetLeader], Китай сам стоїть на порозі того, щоб стати такою ж державою. З огляду на таку зміну балансу сил, ми отримали комюніке з [china.Capital.GetCapitalVictoryPointName], в якому ввічливо, але твердо вимагають «повернути» наші концесії.\n\nЯкби таке повідомлення надійшло лише кілька років тому, воно було б зустрінуте хіба що журналістським подивом та жартами в барах [ROOT.Capital.GetCapitalVictoryPointName]. Тепер же справа є смертельно серйозною. Китайці можуть просто увійти в будь-яку з наших концесій практично без опору, залишивши нам невдячне завдання їх повертати, а потім підкорювати всю китайську націю. Однак військова традиція Китаю за останнє століття в кращому випадку є неоднозначною, а наші власні війська, безсумнівно, є гордістю [ROOT.GetNameDef]."
 china_events.200.a: "Це не варте війни."
 china_events.200.b: "Вимагати компенсацію."
 china_events.200.c: "Ігнорувати їхні погрози."
 china_events.200.d: "Негайно повідомити [overlord.GetNonIdeologyName]!"

 china_events.201.t: "[FROM.GetNameDefCap] повертає наші концесії"
 china_events.201.d: "Всупереч нашим очікуванням, [FROM.Capital.GetCapitalVictoryPointName] повернув свої концесії без бою. Це славетний день для Китаю і тріумфальний крок на шляху до завершення національного приниження!"
 china_events.201.a: "Ваньсуй!"

 china_events.202.t: "[FROM.GetNameDefCap] вимагає компенсації за свої концесії"
 china_events.202.d: "Тоді як ще кілька років тому [FROM.Capital.GetCapitalVictoryPointName] відхилив би наші вимоги з порога, [FROM.GetAdjective] делегати погодилися в принципі передати свої концесії, але з однією умовою: компенсація. Думка про те, що ми повинні компенсувати іноземцям землю, захоплену під примусом, звичайно, абсурдна. Однак це може виявитися відносно легким способом уникнути дорогої війни, а також будь-якого ризику ганьби вдома, якби наші сили зазнали поразки."
 china_events.202.a: "Ми заплатимо."
 china_events.202.b: "Категорично ні."

 china_events.203.t: "[FROM.GetNameDefCap] погоджується на компенсацію за концесії"
 china_events.203.d: "Проявивши здоровий глузд, китайці погодилися компенсувати нам наші концесії. Поки вони платять, і в повному обсязі, на цьому питання має бути вичерпано."
 china_events.203.a: "Дуже добре."

 china_events.204.t: "[FROM.GetNameDefCap] відмовляється від компенсації за концесії"
 china_events.204.d: "Всупереч здоровому глузду, китайці відхилили нашу пропозицію прийняти компенсацію за повернення наших концесій. Ми повинні готуватися до можливості війни."
 china_events.204.a: "Хай їм грець."

 china_events.205.t: "[FROM.GetNameDefCap] відмовляється повертати концесії"
 china_events.205.d: "Як і очікувалося від таких нерозкаяних імперіалістів, [FROM.GetAdjective] іноземці відмовилися повертати свої концесії. Тепер ми покажемо їм міць об'єднаного Китаю!"
 china_events.205.a: "Нам варто лише стиснути кулак."

 china_events.210.t: "Китай намагається захопити концесії!"
 china_events.210.d: "Менше години тому китайські війська спробували увійти в наші концесії і, попри запеклий опір, можуть захопити їх повністю до кінця дня. Ми повинні вирішити тут і зараз, чи попливемо ми їм на порятунок і покінчимо з цією китайською загрозою раз і назавжди!"
 china_events.210.a: "Їх неможливо захистити."
 china_events.210.b: "Розгорнути флот!"
 china_events.210.c: "Негайно повідомити [overlord.GetNonIdeologyName]!"

 china_events.211.t: "[FROM.GetNameDefCap] залишає свої концесії"
 china_events.211.d: "Вражені нашою спільною міццю та непохитною рішучістю, іноземці практично залишили свої концесії, зробивши їх готовими до повернення Китаю. Наші сили вже готові захопити їх і підняти прапор [china.GetName] високо над їхніми вулицями. Ще один славетний крок на шляху до завершення нашого століття національного приниження!"
 china_events.211.a: "Ваньсуй!"

 china_events.212.t: "[FROM.GetNameDefCap] погрожує війною"
 china_events.212.d: "Наш крок із захоплення концесій викликав люту реакцію з [FROM.Capital.GetCapitalVictoryPointName], і їхній посол у [ROOT.Capital.GetCapitalVictoryPointName] офіційно погрожує війною. Чи можемо ми справді дозволити собі зараз відступити?"
 china_events.212.a: "Відступити."
 china_events.212.b: "Нехай буде війна."

 china_events.213.t: "Китай відступає в питанні концесій"
 china_events.213.d: "На подив майже всіх, китайці злякалися війни і відвели свої війська від кордонів наших концесій. Політичні наслідки в [FROM.Capital.GetCapitalVictoryPointName], безсумнівно, будуть значними, але ми не можемо очікувати виникнення реальної загрози в найближчому майбутньому."
 china_events.213.a: "Чудові новини."

 china_events.214.t: "Китай захоплює концесії"
 china_events.214.d: "Попри нашу загрозу війни, китайські війська увійшли в наші концесії, подолавши мізерний опір наших гарнізонів та місцевих ополченців. Тепер ми повинні виконати свої обіцянки, і настав час для війни."
 china_events.214.a: "І війна буде!"

 china_events.220.t: "Сутінки на набережній Бунд"
 china_events.220.d.puppet: "Великі держави утримували концесії в Китаї з часів Нанкінського договору, майже століття тому. Тепер, об'єднаний під владою [FROM.GetLeader], Китай сам стоїть на порозі того, щоб стати такою ж державою. З огляду на таку зміну балансу сил, ми отримали комюніке з [FROM.Capital.GetCapitalVictoryPointName], в якому ввічливо, але твердо вимагають «повернути» наші міста. Якби таке повідомлення надійшло лише кілька років тому, воно було б зустрінуте хіба що журналістським подивом та жартами в готельних барах. Тепер це не до сміху.\n\nЗ одного боку, китайців здається майже неможливо стримати. Наш міжнародний мандат став останнім нагадуванням про їхнє так зване «Століття приниження». З іншого, реінтеграція загрожує домівкам та засобам до існування незліченних людей у Шанхаї, Тяньцзіні та інших місцях; унікальному поєднанню культур, якого немає ніде у світі. На щастя, ми можемо втішатися захистом [LEC.Overlord.GetName]. Якщо ми й знайдемо порятунок, то лише з їхніх рук."
 china_events.220.d.in_faction: "Великі держави утримували концесії в Китаї з часів Нанкінського договору, майже століття тому. Тепер, об'єднаний під владою [FROM.GetLeader], Китай сам стоїть на порозі того, щоб стати такою ж державою. З огляду на таку зміну балансу сил, ми отримали комюніке з [FROM.Capital.GetCapitalVictoryPointName], в якому ввічливо, але твердо вимагають «повернути» наші міста. Якби таке повідомлення надійшло лише кілька років тому, воно було б зустрінуте хіба що журналістським подивом та жартами в готельних барах. Тепер це не до сміху.\n\nЗ одного боку, китайців здається майже неможливо стримати. Наш міжнародний мандат став останнім нагадуванням про їхнє так зване «Століття приниження». З іншого, реінтеграція загрожує домівкам та засобам до існування незліченних людей у Шанхаї, Тяньцзіні та інших місцях; унікальному поєднанню культур, якого немає ніде у світі. На щастя, ми можемо втішатися захистом [LEC.faction_leader.GetName] та наших інших союзників. Якщо ми й знайдемо порятунок, то лише з їхніх рук."
 china_events.220.d.council: "Великі держави утримували концесії в Китаї з часів Нанкінського договору, майже століття тому. Тепер, об'єднаний під владою [FROM.GetLeader], Китай сам стоїть на порозі того, щоб стати такою ж державою. З огляду на таку зміну балансу сил, ми отримали комюніке з [FROM.Capital.GetCapitalVictoryPointName], в якому ввічливо, але твердо вимагають «повернути» наші міста. Якби таке повідомлення надійшло лише кілька років тому, воно було б зустрінуте хіба що журналістським подивом та жартами в готельних барах. Тепер це не до сміху.\n\nЗ одного боку, китайців здається майже неможливо стримати. Наш міжнародний мандат став останнім нагадуванням про їхнє так зване «Століття приниження». З іншого, реінтеграція загрожує домівкам та засобам до існування незліченних людей у Шанхаї, Тяньцзіні та інших місцях; унікальному поєднанню культур, якого немає ніде у світі. На щастя, ми можемо втішатися захистом членів Легаційної ради, які самі є великими державами. Якщо вони зможуть визначитися з курсом дій, і то швидко, порятунок прийде з їхніх рук."
 china_events.220.d.independent: "Великі держави утримували концесії в Китаї з часів Нанкінського договору, майже століття тому. Тепер, об'єднаний під владою [FROM.GetLeader], Китай сам стоїть на порозі того, щоб стати такою ж державою. З огляду на таку зміну балансу сил, ми отримали комюніке з [FROM.Capital.GetCapitalVictoryPointName], в якому ввічливо, але твердо вимагають «повернути» наші міста. Якби таке повідомлення надійшло лише кілька років тому, воно було б зустрінуте хіба що журналістським подивом та жартами в готельних барах. Тепер це не до сміху.\n\nЗ одного боку, китайців здається майже неможливо стримати. Наш міжнародний мандат став останнім нагадуванням про їхнє так зване «Століття приниження». З іншого, реінтеграція загрожує домівкам та засобам до існування незліченних людей у Шанхаї, Тяньцзіні та інших місцях; унікальному поєднанню культур, якого немає ніде у світі. Тепер настав час обирати."
 china_events.220.a: "Переслати їхні вимоги до [Overlord.Capital.GetCapitalVictoryPointName]."
 china_events.220.b: "Рекомендувати [LEC.faction_leader.Capital.GetCapitalVictoryPointName] розпустити Мандат."
 china_events.220.c: "Рекомендувати [LEC.faction_leader.Capital.GetCapitalVictoryPointName] захищати Мандат."
 china_events.220.d: "Рекомендувати Легаційній раді розпуститися."
 china_events.220.e: "Рекомендувати Легаційній раді захищатися."
 china_events.220.f: "Ми повинні прийняти неминуче."
 china_events.220.g: "Ми будемо боротися!"

 china_events.221.t: "Кінець Століття приниження"
 china_events.221.d.puppet: "Всупереч нашим очікуванням, [LEC.overlord.GetNameDef] погодився передати нам Легаційні міста без бою. Хоча, безсумнівно, будуть ті, хто чинитиме опір, та інші порушники спокою, вже складаються плани тріумфального маршу по набережній Бунд і підняття китайського прапора над Шанхаєм вперше за століття. Ми очікуємо кількох тижнів часткового хаосу, пом'якшеного співпрацею між нашими солдатами та солдатами окупаційних іноземних сил. Також, ймовірно, буде втеча багатьох тисяч іноземних громадян та їхніх спільників. Вони отримають безпечний проїзд за кордон на умовах, узгоджених з [LEC.overlord.Capital.GetCapitalVictoryPointName]. Реінтеграція Легаційних міст займе час і зусилля, але нарешті, після десятиліть приниження, Китай може знову стояти гордо й високо!"
 china_events.221.d.in_faction: "Всупереч нашим очікуванням, [LEC.faction_leader.GetName] погодився передати нам Легаційні міста без бою. Схоже, це застало іноземців у Шанхаї, Тяньцзіні та інших містах зненацька, і цей крок вже сприймається як зрада. Хоча складаються плани тріумфального маршу по набережній Бунд і підняття китайського прапора над Шанхаєм вперше за століття, події, ймовірно, розгортатимуться не так гладко. Існуючі добровольчі оборонні групи міст незабаром поповняться тими, хто сподівається захистити свої домівки, навіть коли [LEC.faction_leader.GetAdjective] війська готуються до виведення. Хаос уже починає панувати на вулицях Шанхаю, коли іноземці вантажаться на кораблі, беруться за гвинтівки або барикадують свої будинки. Наступні тижні та місяці будуть безладними, але така ціна імперіалізму."
 china_events.221.d.independent: "Всупереч нашим очікуванням, Легаційні міста погодилися розпуститися, фактично передавши владу нашому уряду. Не дивно, що угода супроводжувалася довгим списком умов, включаючи виплати іноземним власникам бізнесу, гарантії безпечного проїзду та поступову передачу влади. Зрештою, це невелика ціна. Уже складаються плани тріумфального маршу по набережній Бунд і підняття китайського прапора над Шанхаєм вперше за століття. Хоча, безсумнівно, буде певна паніка, запеклий опір та інші порушники спокою, а також кілька місяців роботи над реінтеграцією, Китай може знову стояти гордо й високо. Століття приниження нарешті закінчилося!"
 china_events.221.a: "Нарешті все скінчилося!"

 china_events.222.t: "Відмова"
 china_events.222.d: "Цитуючи сумнозвісну «Ноту Северна», яка спровокувала Шанхайську бійку 1925 року, [LEC.GetLeader] категорично відмовився від нашого прохання передати Легаційні міста. «Знову треба провести межу», — пише він. Однак цього разу немає німецьких, японських чи американських військових кораблів, які могли б прийти йому на допомогу, і натомість міць об'єднаного Китаю нависає над його невеликими, нечесно здобутими концесіями. Враховуючи їхній малий розмір та відсутність захисту, захоплення Легаційних міст має бути схожим на розчавлення комахи, але міжнародна спільнота, безсумнівно, виставить нас лиходіями. Оскільки Шанхай, зокрема, чинитиме опір, міста швидко поринуть у хаос, коли іноземці вантажитимуться на кораблі, інші барикадуватимуть свої будинки, а чоловіки братимуться за зброю в складі різних добровольчих сил. Іноземці захищатимуть свої домівки, багато хто — до останнього, і Шанхай, Париж Сходу, згорить."
 china_events.222.a: "Нехай залишають свої міста собі."
 china_events.222.b: "Хоробрі, але нерозумні."

 china_events.223.t: "Комюніке з [china.Capital.GetCapitalVictoryPointName]"
 china_events.223.d.overlord: "Ми отримали звістку з Шанхаю, що китайці, тепер об'єднані під єдиним урядом вперше за десятиліття, бажають переглянути статус Легаційних міст. Простіше кажучи, вони вимагають негайного повернення всіх наших концесій у Китаї. Багато інтелектуалів стверджували б, що Легаційні міста є відлунням минулої епохи, але у світі мало місць таких же прибуткових, як Шанхай, або таких стратегічно важливих. Наші генерали вказують на труднощі утримання таких невеликих територій проти такої великої країни, як Китай, з її величезними людськими резервами, але дипломатія канонерок ще не зустріла собі рівних.\n\n Легаційні міста можуть спробувати захистити себе тим чи іншим способом, але якщо ми вирішимо діяти, ми повинні бути готові зробити це до кінця."
 china_events.223.d.independent_suggests_disbanding: "Ми отримали звістку з Шанхаю, що китайці, тепер об'єднані під єдиним урядом вперше за десятиліття, бажають переглянути статус Легаційних міст. Простіше кажучи, вони вимагають негайного повернення всіх наших концесій у Китаї. Дивно, але Шанхайська муніципальна рада, яка задає тон для всіх міст, рекомендувала розпуститися і поступитися китайським вимогам. Їхнє рішення, ймовірно, було прийняте в надії забезпечити безпечну евакуацію для багатьох десятків тисяч некитайців, і, можливо, компенсацію для власників бізнесу, які втратять усе під час переходу влади. Проте ми не зобов'язані слухати їхню рекомендацію. У світі мало місць таких же прибуткових, як Шанхай, або таких стратегічно важливих. Наші генерали вказують на труднощі утримання таких невеликих територій проти такої великої країни, як Китай, з її величезними людськими резервами, але дипломатія канонерок ще не зустріла собі рівних.\n\n Якщо ми вирішимо захищати Шанхай та інші Легаційні міста, ми повинні бути готові зробити це до кінця."
 china_events.223.d.independent_suggests_keeping: "Ми отримали звістку з Шанхаю, що китайці, тепер об'єднані під єдиним урядом вперше за десятиліття, бажають переглянути статус Легаційних міст. Простіше кажучи, вони вимагають негайного повернення всіх наших концесій у Китаї. Не дивно, що Шанхайська муніципальна рада, яка задає тон для всіх міст, рекомендувала не поступатися китайським вимогам. Багато інтелектуалів стверджували б, що Легаційні міста є відлунням минулої епохи, але у світі мало місць таких же прибуткових, як Шанхай, або таких стратегічно важливих. Наші генерали вказують на труднощі утримання таких невеликих територій проти такої великої країни, як Китай, з її величезними людськими резервами, але дипломатія канонерок ще не зустріла собі рівних.\n\n Легаційні міста, ймовірно, спробують захистити себе тим чи іншим способом, але якщо ми вирішимо діяти, ми повинні бути готові зробити це до кінця."
 china_events.223.a: "Ми домовимося про впорядковане виведення."
 china_events.223.b: "Ми будемо захищати Легаційні міста."

 china_events.224.t: "Кінець епохи"
 china_events.224.d: "Рішення надійшло з [FROM.Capital.GetCapitalVictoryPointName]: Легаційні міста мають бути розпущені після евакуації всіх, хто бажає виїхати, і впорядкованого виведення залишків гарнізонних сил. Власники бізнесу мають отримати компенсацію від китайського уряду відповідно до їхніх володінь та екстрапольованих прибутків. Реальність тут, у Шанхаї, Тяньцзіні та інших містах, ймовірно, буде схожою на узгоджені умови, але знайдуться ті, хто відмовиться жити за китайськими законами. Евакуація, ймовірно, буде менш впорядкованою, ніж очікувалося, а обіцяна компенсація може з'явитися не скоро, якщо взагалі з'явиться.\n\n Проте в китайському таборі немає браку тріумфу. Ймовірно, вже складаються плани помпезного маршу по набережній Бунд і підняття китайського прапора над Шанхаєм вперше за століття. Тепер залишається лише спакувати валізи, попрощатися і поплисти в захід сонця."
 china_events.224.a: "І ось завіса опускається."

 china_events.225.t: "Останній аргумент імперій"
 china_events.225.d: "Рішення [FROM.GetLeader] надійшло з [FROM.Capital.GetCapitalVictoryPointName]: Легаційні міста будуть захищені. Вже зараз [FROM.GetAdjective] військові кораблі мають плисти нам на допомогу, щоб об'єднатися з [FROM.GetAdjective] гарнізонами та нашими власними добровольчими корпусами, все для того, щоб відбити загрозу китайського вторгнення. Хоча ця новина, безсумнівно, буде зустрінута оплесками на набережній Бунд, битва за Шанхай, не кажучи вже про інші міста, може виявитися катастрофічною. Навіть якщо нас вдасться захистити, ми зазнаємо бомбардувань та облоги. Торгівля, саме джерело життя наших прекрасних міст, може бути перервана на тижні, місяці, а може, й роки.\n\n Наша найкраща надія зараз — що Китай відступить і залишить нам вирішувати власну долю."
 china_events.225.a: "Це ще може бути вирішено мечем."

 china_events.226.t: "Легаційні міста будуть захищені"
 china_events.226.d.same_faction: "Не так давно ми з [FROM.FROM.GetNameDef] домовилися підтримувати один одного в питаннях війни та миру, утворивши альянс, який мав витримати випробування часом. Тепер [FROM.FROM.GetNameDef] відкинув наші інтереси і виступив проти нашого запланованого повернення Легаційних міст. Тепер ми змушені обирати між нашими союзниками та ключовим національним інтересом — священною місією, що почалася з приниження та розколу Китаю іноземними державами майже століття тому. Якщо ми вирішимо визнати інтереси нашого союзника над власними, ми безперечно продовжимо вже й так довге століття приниження, але іноді потреби повинні диктувати наші бажання. Втратити [FROM.FROM.GetNameDef] як союзника, а потім воювати з ним на полі бою, може бути нерозумно, незалежно від політичних наслідків."
 china_events.226.d.not_same_faction: "Здається, повторюються події 1925 року, коли міжнародна коаліція прийшла на захист ослаблених британських концесій у Китаї, [FROM.FROM.GetNameDef] заявив про свій намір захищати Легаційні міста. Але Китай зараз сильніший і набагато більш об'єднаний, ніж тоді. З достатньою рішучістю ситуація може змінитися, і іноземці можуть дорого заплатити за свою зухвалість. Проте ми повинні дивитися правді в очі. Незалежно від того, як далеко ми просунулися, ми повинні оцінювати силу наших ворогів порівняно з нашою власною. Боротьба з [FROM.FROM.GetName] та будь-якими союзниками, яких він залучить, може виявитися нерозумною, незалежно від політичних наслідків."
 china_events.226.a: "Час невідповідний."
 china_events.226.b: "Ми повинні відступити, але наш союз розірвано."
 china_events.226.c: "Це нічого не змінює."

 china_events.227.t: "Комюніке з [china.Capital.GetCapitalVictoryPointName]"
 china_events.227.d: "Ми отримали звістку з Шанхаю, що китайці, тепер об'єднані під єдиним урядом вперше за десятиліття, бажають переглянути статус Легаційних міст. Простіше кажучи, вони вимагають негайного повернення всіх концесій у Китаї. Справу передано до Легаційної ради, і яке б рішення рада в кінцевому підсумку не прийняла, воно буде обов'язковим.\n\nБагато інтелектуалів стверджували б, що Легаційні міста є відлунням минулої епохи, але у світі мало місць таких же прибуткових, як Шанхай, або таких стратегічно важливих. Наші генерали вказують на труднощі утримання таких невеликих територій проти такої великої країни, як Китай, з її величезними людськими резервами, але дипломатія канонерок ще не зустріла собі рівних.\n\n Легаційні міста можуть спробувати захистити себе тим чи іншим способом, але якщо рада проголосує за захист мандата, ми повинні бути готові зробити це до кінця. Військова поразка від другорядної держави, як-от Китай, була б неприйнятною. Якщо пощастить, китайці відступлять перед обличчям переважної сили, але в іншому випадку війна здається неминучою.\n\nНаш посол у [china.Capital.GetCapitalVictoryPointName] чекає на рішення уряду."
 china_events.227.a: "Голосувати за здачу Мандата."
 china_events.227.b: "Голосувати за захист Мандата."

 china_events.228.t: "Голоси підраховано"
 china_events.228.d.disband: "Вирішено: після підрахунку всіх голосів Легаційна рада розпустить себе і поверне як свої території, так і владу китайському уряду. Має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням гарнізонних сил. Власники бізнесу мають отримати компенсацію від китайського уряду відповідно до їхніх володінь та екстрапольованих прибутків. Реальність тут, у Шанхаї, Тяньцзіні та інших містах, ймовірно, буде схожою на узгоджені умови, але знайдуться ті, хто відмовиться жити за китайськими законами. Евакуація, ймовірно, буде менш впорядкованою, ніж очікувалося, а обіцяна компенсація може з'явитися не скоро, якщо взагалі з'явиться.\n\nПроте в китайському таборі немає браку тріумфу. Ймовірно, вже складаються плани помпезного маршу по набережній Бунд і підняття китайського прапора над Шанхаєм вперше за століття. Оскільки жодне іноземне втручання не змінить нашої долі, тепер залишається лише забезпечити впорядковану передачу влади, наскільки це можливо. Потім ми повинні спакувати валізи, попрощатися і поплисти в захід сонця."
 china_events.228.d.keep: "Вирішено: після підрахунку всіх голосів Легаційна рада категорично відхилить китайський ультиматум і забезпечить захист Міжнародного мандата будь-якими необхідними засобами. Тепер, якщо пощастить, ми побачимо повторення 1925 року, коли міжнародна коаліція прийшла на захист ослаблених британських концесій. Вже зараз іноземні флоти мають збиратися нам на допомогу, але поки вони не прибудуть, утримувати лінію доведеться нашим муніципальним властям, добровольчим силам та іноземним гарнізонам. Можливо, китайці ніколи й не прийдуть — колись казали, що їхні армії призначені лише для показухи та бахвальства — але війни останніх років свідчать про те, що вони прийдуть, у великій кількості і з великою рішучістю."
 china_events.228.a: "Кінець епохи."
 china_events.228.b: "Тут треба провести межу."

 china_events.229.t: "Легаційна рада: голоси підраховано"
 china_events.229.d.voted_for: "Вирішено: попри деякі голоси проти, Легаційна рада розпустить себе і поверне як свої території, так і владу китайському уряду. Має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням гарнізонних сил. Власники бізнесу мають отримати компенсацію від китайського уряду відповідно до їхніх володінь та екстрапольованих прибутків. Реальність у Шанхаї, Тяньцзіні та інших містах, ймовірно, буде схожою на узгоджені умови, але знайдуться ті, хто відмовиться жити за китайськими законами. Евакуація, ймовірно, буде менш впорядкованою, ніж очікувалося, а обіцяна компенсація може з'явитися не скоро, якщо взагалі з'явиться. Проте, ймовірно, в [china.Capital.GetCapitalVictoryPointName] не бракуватиме тріумфу. Ймовірно, вже складаються плани помпезного маршу по набережній Бунд і підняття китайського прапора над Шанхаєм вперше за століття.\n\nТепер залишається лише наказати нашим гарнізонам керувати переходом, подбати про безпеку наших громадян, а потім востаннє відплисти додому."
 china_events.229.d.voted_against: "Вирішено: попри наш голос проти, Легаційна рада розпустить себе і поверне як свої території, так і владу китайському уряду. Нібито має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням гарнізонних сил. Власники бізнесу, мабуть, мають отримати компенсацію від китайського уряду відповідно до їхніх «володінь» та «екстрапольованих прибутків». Насправді ж наших громадян позбавляють їхніх договірних прав і свобод у Китаї, за які їхні предки відважно боролися і захищали протягом десятиліть. Цей абсурдний прояв наївності закінчиться лише хаосом і кровопролиттям. Тепер ми повинні обрати: чи відокремитися від решти ради і захищати Легаційні міста на власних умовах, чи просто зробити все можливе, щоб захистити те, що залишилося від життя та майна наших громадян, від цієї монументальної помилки."
 china_events.229.a: "Це кінець епохи."
 china_events.229.b: "Як ми й сподівалися."
 china_events.229.c: "Цього не буде!"

 china_events.230.t: "Непевний мир"
 china_events.230.d.will_be_attacked: "Вирішено: попри деякі голоси проти, Легаційна рада розпустить себе і поверне як свої території, так і владу китайському уряду. Має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням гарнізонних сил. Власники бізнесу мають отримати компенсацію від китайського уряду відповідно до їхніх володінь та екстрапольованих прибутків. Реальність тут, у Шанхаї, Тяньцзіні та інших містах, ймовірно, буде схожою на узгоджені умови, але знайдуться ті, хто відмовиться жити за китайськими законами. Евакуація, ймовірно, буде менш впорядкованою, ніж очікувалося, а обіцяна компенсація може з'явитися не скоро, якщо взагалі з'явиться. Проте, ймовірно, в [china.Capital.GetCapitalVictoryPointName] не бракуватиме тріумфу.\n\n Однак ніхто не може дозволити собі ігнорувати голоси, що були проти в Легаційній раді. Ходять чутки, що одна або кілька держав відмовляться визнавати результат, і вже, можливо, складаються плани війни з Китаєм, а наші міста опиняться між двома вогнями. Деякі з наших громадян, безсумнівно, вітали б такий результат, попри обіцяні руйнування. Однак такі справи, ймовірно, поза нашою компетенцією, оскільки наш Мандат незабаром закінчиться. Залишається лише спакувати валізи, попрощатися і поплисти в захід сонця..."
 china_events.230.d.peaceful_reunification: "Вирішено одноголосно: Легаційна рада розпустить себе і поверне як свої території, так і владу китайському уряду. Має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням гарнізонних сил. Власники бізнесу мають отримати компенсацію від китайського уряду відповідно до їхніх володінь та екстрапольованих прибутків. Реальність тут, у Шанхаї, Тяньцзіні та інших містах, ймовірно, буде схожою на узгоджені умови, але знайдуться ті, хто відмовиться жити за китайськими законами. Евакуація, ймовірно, буде менш впорядкованою, ніж очікувалося, а обіцяна компенсація може з'явитися не скоро, якщо взагалі з'явиться. Проте, ймовірно, в [china.Capital.GetCapitalVictoryPointName] не бракуватиме тріумфу. Тепер залишається лише спакувати валізи, попрощатися і поплисти в захід сонця."
 china_events.230.a: "Кінець епохи."

 china_events.231.t: "Кінець Легаційних міст"
 china_events.231.d.will_be_attacked: "Після, мабуть, тривалих дебатів Легаційна рада проголосувала пізно ввечері. Результатом стала більшість на користь розпуску Міжнародного мандата, процес якого тепер почнеться під нашим справедливим наглядом. Має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням іноземних гарнізонних сил. Власники бізнесу мають отримати компенсацію відповідно до їхніх володінь та екстрапольованих прибутків, хоча всі претензії потрібно буде ретельно перевірити. Тріумфальний парад пройде по набережній Бунд, після чого там вперше за понад століття буде піднято китайський прапор. Понад сто років приниження нарешті закінчилися. Чи ні?\n\nМи не можемо дозволити собі ігнорувати, що не кожна держава в Легаційній раді проголосувала за розпуск. Навіть святкуючи, ми повинні готуватися до ще одного конфлікту, хоч і невизначеного. Наша національна пильність не може мати кінця, і відтепер ті, хто прагне принизити Китай, завжди повинні платити високу ціну."
 china_events.231.d.peaceful_reunification: "Після, мабуть, тривалих дебатів Легаційна рада проголосувала пізно ввечері. Дивно, але кожен член проголосував за розпуск Міжнародного мандата, процес якого тепер почнеться під нашим справедливим наглядом. Має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням іноземних гарнізонних сил. Власники бізнесу мають отримати компенсацію відповідно до їхніх володінь та екстрапольованих прибутків, хоча всі претензії потрібно буде ретельно перевірити. Тріумфальний парад пройде по набережній Бунд, після чого там вперше за понад століття буде піднято китайський прапор. Звістка вже поширюється: понад сто років приниження нарешті закінчилися."
 china_events.231.a: "Це ще не кінець."
 china_events.231.b: "Ваньсуй!"

china_events.232.t: "Легаційна рада: голоси підраховано"
 china_events.232.d.voted_for: "Вирішено: попри деякі голоси проти, Легаційна рада розпустить себе і поверне як свої території, так і владу китайському уряду. Має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням гарнізонних сил. Власники бізнесу мають отримати компенсацію від китайського уряду відповідно до їхніх володінь та екстрапольованих прибутків. Реальність у Шанхаї, Тяньцзіні та інших містах, ймовірно, буде схожою на узгоджені умови, але знайдуться ті, хто відмовиться жити за китайськими законами. Евакуація, ймовірно, буде менш впорядкованою, ніж очікувалося, а обіцяна компенсація може з'явитися не скоро, якщо взагалі з'явиться.\n\nОднак над усім нависає більша тривога, немов темна хмара, — незгодні голоси в раді. Формально рішення ради є обов'язковими, але міжнародні відносини ніколи не бувають такими простими. Ходять чутки, що іноземні війська знову ступлять на китайську землю. Тим не менш, наш голос за розпуск Легаційних міст і припинення Міжнародного мандата звільняє нас від будь-якої подальшої відповідальності. Щойно прапор [china.GetName] замайорить над набережною Бунд, це більше не буде нашою турботою."
 china_events.232.d.voted_against: "Вирішено: попри наш голос проти, Легаційна рада розпустить себе і поверне як свої території, так і владу китайському уряду. Нібито має відбутися впорядкована евакуація всіх, хто бажає виїхати, з подальшим виведенням гарнізонних сил. Власники бізнесу, мабуть, мають отримати компенсацію від китайського уряду відповідно до їхніх «володінь» та «екстрапольованих прибутків». Насправді ж наших громадян позбавляють їхніх договірних прав і свобод у Китаї, за які їхні предки відважно боролися і захищали протягом десятиліть. Цей абсурдний прояв наївності закінчиться лише хаосом і кровопролиттям.\n\nПроте більшість є більшість. Максимум, що ми можемо зробити, — це спробувати захистити життя та залишки майна наших громадян і забезпечити якомога більш впорядковану евакуацію. Потім ми умиємо руки від цієї приреченої справи та всіх непотрібних зв'язків з Китаєм."
 china_events.232.a: "Кінець епохи."
 china_events.232.b: "Дурні."

 china_events.233.t: "Легаційна рада: ультиматум проігноровано"
 china_events.233.d: "З Шанхаю надійшло повідомлення, що Легаційна рада проголосувала за ігнорування нашого ультиматуму і не здасть Легаційні міста добровільно. Хоча захоплення легацій було б дрібницею для наших армій, ми повинні ретельно зважити наслідки, якщо члени ради вирішать втрутитися. Хоча наша остаточна перемога безсумнівна, тривала війна може завадити нашим іншим цілям. Чи настав час дати цим зарозумілим іноземцям останнє попередження?"
 china_events.233.a: "Погрожувати війною."
 china_events.233.b: "Відступити."

 china_events.234.t: "Останнє попередження Китаю"
 china_events.234.d: "У тому, що було названо «Останнім попередженням», [china.GetNameDef] недвозначно заявив про свій намір захопити Легаційні міста силою. Як і в минулому, китайські сили можуть захопити Шанхай, Тяньцзінь та інші концесії з відносною легкістю, а завдання їх повернення ляже на каральні флоти та армії, відправлені з-за кордону. Тепер питання без відповіді полягає в тому, чи ми та інші договірні держави втрутимося, щоб забезпечити оборону міст.\n\nЩе є шанс, що [china.GetNameDef] відступить перед обличчям достатньої сили, але якщо ні, ми можемо опинитися у стані війни."
 china_events.234.a: "Відмовитися від Мандата."
 china_events.234.b: "Готуватися до війни."

 china_events.235.t: "Війна на горизонті"
 china_events.235.d: "У тому, що було названо «Останнім попередженням», [china.GetNameDef] недвозначно заявив про свій намір захопити наші Легаційні міста силою. Хоча наші захисники з Легаційної ради, можливо, зможуть переконати [china.GetNameDef] відступити, ми повинні вжити всіх розумних запобіжних заходів і готуватися до війни. Якщо це станеться, ми можемо сподіватися на іноземні гарнізони, розміщені в Шанхаї та Тяньцзіні, добровольчі корпуси та деякі спонтанні загони ополчення, організовані цивільними. Оскільки половина поліції є китайцями, вже виникли питання щодо їхньої лояльності, а також щодо китайської цивільної більшості в кожному місті в межах Мандата. Планувальники запропонували відвести всі сили та іноземних цивільних до кордонів старих концесій.\n\nВживши цих заходів, ми можемо лише сподіватися, що китайці відступлять, або що ми зможемо протриматися достатньо довго, щоб нас врятували наші міжнародні союзники."
 china_events.235.a: "Треба сподіватися на мир..."

 china_events.236.t: "Легаційні міста буде захищено"
 china_events.236.d: "Наше останнє попередження, мабуть, було пропущено повз вуха. Принаймні один член Легаційної ради пообіцяв захищати Міжнародний мандат, а це означає, що будь-який наш крок із захоплення міст може перерости в довгу та небезпечну війну. Хоча ми могли б відступити, політичні наслідки були б руйнівними для нашого режиму. Найкращим варіантом, що залишився, може бути захоплення Легаційних міст якомога швидше і сподівання, що іноземці втомляться від спроб повернути міста. Після достатніх втрат і втрати військових матеріалів вони, безсумнівно, з часом втратять інтерес."
 china_events.236.a: "Ми не можемо з ними воювати."
 china_events.236.b: "Час закінчити цей фарс."

 china_events.237.t: "Фінальний акт"
 china_events.237.d: "Зрештою, здається, що обіцянки Легаційної ради були не більше ніж бахвальством. Коли настав вирішальний момент, ніхто не став на наш захист. Без будь-якої офіційної угоди про передачу, очікується, що китайські війська незабаром увірвуться в наші міста і спробують встановити свій власний порядок. Доти ми, безсумнівно, зіткнемося з панікою, мародерством та іноземцями, що кидаються врозтіч, аби втекти на будь-якому кораблі, якому судилося стати відомим як «останній човен із Шанхаю». Незалежно від того, чи вирішимо ми зустріти китайські окупаційні сили на набережній Бунд, чи втекти серед хаосу, історія Міжнародного мандата ось-ось добіжить кінця."
 china_events.237.a: "Ось так усе й скінчилося."

 china_events.238.t: "Славетна перемога"
 china_events.238.d: "Іноземний імперіалізм нарешті зустрів гідну відсіч. Попри їхні погрози та грізні армії, так звані «захисники» Легаційних міст були розвіяні за вітром і в процесі практично відмовилися від свого «Міжнародного мандата»! Тепер нам потрібно лише віддати наказ, і наші війська увійдуть до Шанхаю, Тяньцзіня та інших міст практично без опору. Так, буде опір, але тепер немає жодних сумнівів, що він буде марним. Це славетний день для Китаю і тріумфальний кінець століття національного приниження!"
 china_events.238.a: "Віддати наказ!"

 china_events.239.t: "Несподіваний поворот"
 china_events.239.d: "Всупереч, здавалося б, неможливому, Китай відступив перед обличчям рішучої відповіді наших гарантів з Легаційної ради. Це найкраща можлива новина, і коли вона пошириться, святкування, безсумнівно, лунатимуть у містах днями й ночами. Звичайно, китайська загроза залишається цілком реальною і фізично не далі, ніж була раніше, але політичні наслідки такої поразки матимуть жахливі наслідки для чинного китайського уряду. Будь-які майбутні посадовці муситимуть відповісти за свою помилку і, ймовірно, будуть менш схильні йти на такі безрозсудні ризики. Ми можемо розраховувати на відсутність подальших загроз принаймні ще кілька років."
 china_events.239.a: "Гіп-гіп, ура!"

 china_events.240.t: "Китай відступає"
 china_events.240.d: "Всупереч більшості очікувань, Китай відступив перед обличчям рішучої відповіді ради. Коли новина пошириться, святкування, безсумнівно, лунатимуть у Легаційних містах днями й ночами. Звичайно, китайська загроза їхній незалежності залишається цілком реальною і фізично не далі, ніж була раніше. Однак політичні наслідки цієї поразки матимуть жахливі наслідки для чинного китайського уряду. Будь-які майбутні посадовці муситимуть відповісти за свою помилку і, ймовірно, будуть менш схильні йти на такі безрозсудні ризики. Ми можемо розраховувати на відсутність подальших загроз мандату принаймні ще кілька років."
 china_events.240.a: "Чудові новини."

### Chinese Unifier News Events ###
 china_events.300.t: "Повернення Імперії Цін"
 china_events.300.d: "Для багатьох іноземних спостерігачів, Сіньхайська революція 1911-го р., поклала край віковому правлінню маньчжурської династії Цін над Китаєм. Зазнаючи невдачі, імператор втратив Благословення Небес, яке відігравало величезну роль в очах китайського народу.\n\nЗ самого кінця Вельткрігу, політична ситуація в Китаї кардинально змінилася після Сюаньтунської реставрації. Незважаючи на свій союз із Клікою Чжилі, китайські роялісти за останні роки успішно повернули Цін до влади. Сьогодні, у місті [FROM.Capital.GetCapitalVictoryPointName] імператор [ROOT.GetLeader] офіційно оголосив на тлі нещодавнього об'єднання Китаю, що [QIE.GetNameDef] діятиме на користь встановлення своєї культурної та політичної гегемонії у Східній Азії."
 china_events.300.a: "Неочікувано!"

 china_events.301.t: "Перемога Кліки Чжилі"
 china_events.301.d: "Незважаючи на те, що їхня влада була серйозно підірвана за часів Північного походу, У Пейфу та його Кліка Чжилі змогли успішно провести Сюаньтунську реставрацію та зміцнити свою владу на півночі, за ширмою маріонеткового імператора Цін.\n\nОстанні роки були не найуспішнішими для кліки: Чорний Понеділок підірвав економіку та привів до війни Ліги. Але Кліка Чжилі змогла пережити всі ці негаразди та встановити свій контроль над численними територіями непокірних мілітаристів та ворожих урядів. У своїй урочистій промові в місті [FROM.Capital.GetCapitalVictoryPointName] У Пейфу оголосив про те, що Кліка Чжилі має намір провести тотальну модернізацію Китаю і знову повернути йому світовий вплив."
 china_events.301.a: "Влада Півночі знову беззаперечна."

 china_events.302.t: "Кліка Чжилі об'єднала Республіку Китай"
 china_events.302.d: "Незважаючи на перемогу Сіньхайської революції, мрія про республіканський Китай була розбита після Сюаньтунської реставрації. За підтримки Німеччини та Кліки Чжилі, Пу І знову зайняв імператорський трон, а віра багатьох у республіканські ідеали була втрачена.\n\nПроте після того, як маньчжурські лоялісти невдало спробували здійснити переворот, У Пейфу оголосив про відродження республіки. [ROOT.GetLeader], обраний президент Республіки Китай під контролем Кліки Чжилі, пообіцяв, що він продовжить справу Сіньхаю та Конституції 1923 року. Час покаже, чи вдасться Кліці Чжилі трансформуватися з чергових мілітаристів у повноцінний республіканський уряд, але можна з упевненістю сказати, що об'єднання країни силами її армії дають суттєву надію на те, що вони впораються з цим."
 china_events.302.a: "Нова ера для Кліки Чжилі."

 china_events.303.t: "Перемога Фентянського Уряду"
 china_events.303.d: "Хоча він практично був розбитий у Третій чжилі-фентянській війні, Фентянський Уряд багато років успішно себе показував у Маньчжурії. Після нещодавньої перемоги у П'ятій чжилі-фентянській війні та успіху Конституційного повстання [GetYear]-го року, маршал [ROOT.GetLeader] офіційно оголосив про створення єдиної республіки.\n\nНезважаючи на всі перемоги на полі бою, Фентянський уряд чекає найважчий бій – бій за серця народу. Багато хто ще вважає, що маршал [ROOT.GetLeader] не більше ніж черговий мілітарист. Час покаже, чи буде він гідним спадкоємцем Сіньхайської революції."
 china_events.303.a: "[FNG.GetLeader], досяг успіху."

 china_events.304.t: "Реформована Республіка Китай"
 china_events.304.d: "До нас дійшли відомості з Китаю про те, що про-японський маріонетковий уряд сьогодні оголосив себе "Реформованою Республікою Китай". Президент [ROOT.GetLeader] виступив з промовою перед безліччю японських чиновників та китайських лоялістів. У ній він заявив, про довгоочікуване об'єднання Китаю і подальші відносини між Китаєм та Японією.\n\nВ рамках ідеї пан-азіатської антиімперіалістичної сфери, Реформована Республіка Китай стане сміливим експериментом із трансформації країни у надійного союзника Японії для звільнення Азії від гніту імперіалізму. Хоча до складу нового уряду увійшли лише китайські політики, всі чудово розуміють, що рішення за них приймають по той бік телефонної лінії в Токіо."
 china_events.304.a: "Над Китаєм зійшло Сонце."

 china_events.305.t: "Янь Сішань об'єднує Китай"
 china_events.305.d: "Довгі роки губернатор [ROOT.GetLeader], правив ізольованою провінцією Шаньсі. І хоча його головною ідеєю були нейтралітет і невтручання в китайську політику, останні події в регіоні змусили Шаньсі відійти від своїх переконань і розбити ворожі уряди, які боролися за об'єднання Китаю.\n\nТепер, будучи вже президентом відновленої Республіки Китай, [ROOT.GetLeader] сподівається, поширити свою унікальну ідеологію по всій країні і внести порядок у хаос. Новий президент також заявив про наміри підтримувати мир, стабільність і нейтралітет в Азії."
 china_events.305.a: "Президент Янь, став героєм дня."

 china_events.306.t: "Гомінцзюнь об'єднує Китай"
 china_events.306.d: "Після поразки, завданої Фентяньським Урядом та Клікою Чжилі наприкінці 1920-х р., розрізнені сили Гоміньцзюня були змушені втекти до провінції Шаньсі. Ретельно чекаючи на момент, [ROOT.GetLeader] зміг перемогти Яня Сишаня в політичній боротьбі і, почавши як невелика глуха провінція, об'єднати весь Китай під егідою своїх революційних ідей.\n\nСьогодні, [ROOT.GetLeader], вже як президент об'єднаної Республіки Китай, виступив з промовою, в якій заявив, що Китай стане авангардом нової революції, яка звільнить Азію від гніту імперіалізму і похитне старий світопорядок у регіоні."
 china_events.306.a: "Гомінцзюнь тільки почав свою революцію."

 china_events.307.t: "Китай під владою Ігуаньдао"
 china_events.307.d: "У Китаї відбулися досить шокуючі події. Сьогодні було оголошено про те, що [ROOT.GetLeader] та Ігуаньдао, мілінаристична та популістська секта, об'єднали Китай після низки перемог над ворожими урядами. Новий верховний правитель Китаю виступив з промовою в місті [FROM.Capital.GetCapitalVictoryPointName], присвятивши її всьому народу Китаю та "Вічної шанованої матері".\n\nНовий режим Ігуаньдао оголосив про те, що Китай ізолюється від усіх справ, що відбуваються у світі. Багато хто планує якнайшвидше залишити країну. Ігуаньдао вже почав активно розповсюджувати свої езотеричні ідеї серед населення. Майбутнє Китаю виглядає досить похмурим."
 china_events.307.a: "Китай входить у нову епоху."

 china_events.308.t: "Республіка Китай"
 china_events.308.d: "Після низки гучних перемог Гоміньдану, в Нанкінському президентському палаці відбулася церемонія, на якій голова [ROOT.GetLeader] офіційно оголосив про створення Другої Китайської Національної Республіки. Місце проведення церемонії було обрано невипадково. Саме тут, посеред головного залу палацу, Сунь Ятсен був оголошений тимчасовим президентом Республіки Китай в 1912 році. І хоча сили Гоміньдану вже давно володіли великими частинами Китаю, в очах більшості досі вони були не більш, ніж амбітними, але ніким не визнаними повстанцями.\n\nНаціональний уряд поставив собі за мету перетворити Китай на однопартійну соціалістичну державу під керівництвом Гоміньдану. Планується покінчити з усім тим хаосом, що коїться в Китаї, і перейти до справедливого та демократичного громадянського суспільства під чуйною опікою партії."
 china_events.308.d.LCS: "Оскільки значні території Китаю зараз перебувають під контролем Червоної армії, соціалістичне правління в Китаї здається неминучим. Уряд [FROM.GetLeader], який значною мірою підтримувався іноземними соціалістичними державами, спочатку був відправлений у відставку як нежиттєздатний через постійні розбіжності всередині невеликого китайського синдикалістського руху.\n\nНезважаючи на ці виклики, вони успішно об'єднали більшу частину нації під своїми прапорами, забезпечивши собі заздрісне визнання світових держав. Побудований на тліючих руїнах старої гомінданівської соціалістичної революції, цей синдикалістський уряд прагне побудувати новий порядок в Китаї на попелищі старого, виходячи за межі руйнувань епохи воєначальників."
 china_events.308.a: "Мрії Сунь Ятсена знову оживають!"
 china_events.308.b: "Китайська національна революція відбулася."
 china_events.308.c: "Загроза Гоміньдану має бути ліквідована!"

 china_events.309.t: "Республіка Китай"
 china_events.309.d: "Новини з Китаю останнім часом були досить хаотичними на тлі постійних воєн за об'єднання країни, але сьогодні це закінчилося. [FROM.GetLeader], лідер Правого Гоміньдану, зміг підкорити своїй волі всю країну і заявити про те, що Китай об'єднався під прапором Синього Неба, Білого Сонця та Червоної Землі.\n\nДотримуючись ідеалів Сунь Ятсена, генераліссимус [FROM.GetLeader] пообіцяв своєму народу і всьому світу, що для Китаю настала нова епоха, в якій він покладе край і помститься за всі приниження, що завдали йому європейці. Час покаже, чи це була просто бравада чи Гоміньдан і справді зможе цього досягти."
 china_events.309.a: "Нарешті!"

 china_events.310.t: "Сполучені Провінції Китаю"
 china_events.310.d: "Після того, як більша частина Китаю опинилася під контролем Армії Національної Оборони Ченя Цзюміна. У Пекіні, на тлі параду федералістських військ на площі Тяньаньмень, було проголошено нову республіку. Сполучені Провінції Китаю, як її охрестили на заході, повністю замінили собою колишній уряд. Враховуючи, що владі федералістів мало що загрожує, нове політичне утворення буде швидко визнано світовою спільнотою.\n\nФедеральний уряд має намір організувати "Національну конференцію", куди увійдуть представники з усіх звільнених провінцій. Разом, вони мають написати нову конституцію і створити тимчасовий уряд доти, доки в країні не пройдуть офіційні вибори."
 china_events.310.a: "Слава Ченю та Республіці!"
 china_events.310.b: "Справжня демократія в Китаї?"

 china_events.311.t: "Кліка Чжилі об'єднала Китай незважаючи ні на що"
 china_events.311.d: "З часів Північного походу, Кліка Чжилі не стикалася з такою кризою, яка сталася після успішного перевороту маньчжурських роялістів. Після смерті У Пейфу і Цао Куна, залишки кліки були вибиті з Чжилі і пішли у вигнання в провінцію Сичуань. Оговтавшись від потрясіння, Кліка Чжилі оголосила себе новим законним урядом на противагу владі імператора.\n\nПочавши повторне сходження до влади, Кліка Чжилі змогла знищити решту ворожих урядів і повернулася додому переможним маршем. Після остаточного знищення маньчжурської монархії, [ROOT.GetLeader] оголосив довгоочікуване відродження Республіки Китай під егідою Клікою Чжилі. Час покаже, чи зможе Республіка перемогти у своїй найголовнішій битві – битві за серця народу."
 china_events.311.a: "Перемога Кліки Чжилі!"

 china_events.312.t: "Сичуаньські федералісти об'єднали Китай"
 china_events.312.d: "Для багатьох китайців, рух федералістів став прикладом, як блага ідея може розбитися об сувору реальність. Федералісти двічі були вигнані зі своєї рідної провінції Гуанчжоу. Чень Цзюмін, рятуючись втечею, зміг знайти притулок у провінції Сичуань.\n\nПочавши повторне сходження до влади, федералісти змогли знищити всі інші ворожі уряди і повернулася додому переможним маршем. Зміцнивши свою владу, вони оголосили про початок першого року Сполучених Провінцій Китаю. Федеральний уряд має намір організувати "Національну конференцію", куди увійдуть представники з усіх звільнених провінцій. Разом, вони мають написати нову конституцію і створити тимчасовий уряд доти, доки в країні не пройдуть офіційні вибори."
 china_events.312.a: "Справжня демократія в Китаї?"

 china_events.313.t: "Генерал Лю Сян об'єднав Китай"
 china_events.313.d: "Бідна західна провінція Сичуань, була відома своїми протиборчими кліками мілітаристів, які вкинули регіон у вир громадянської війни, яка посилилася на тлі голоду. У ці непрості часи, генерал Лю Сян зміг побороти всіх своїх суперників і об'єднати провінцію під своєю владою.\n\nОфіційно розкритикувавши центральний уряд, генерал Сян направив Сичуань на стежку війни, під час якої він зміг знищити всіх своїх конкурентів. На тлі блискучих перемог над конкурентами, Лю Сян оголосив себе президентом відродженої Республіки Китай. Час покаже, чи протримається режим генерала досить довго, щоб залишити після себе якусь спадщину."
 china_events.313.a: "Перемога темної конячки Китаю!"

 china_events.314.t: "Держава [FROM.GetOldName] об'єднала Китай"
 china_events.314.d: "У цей непростий для Китаю час, постійних воєн і чвар, політична карта регіону змінюється з кожним днем. Ні для кого вже не новина, що різні кліки мілітаристів прагнуть вийти за межі рідних провінцій, сподіваючись отримати владу і визнання. Але ось що справді здивувало всіх, так це те, що держава [FROM.GetOldNameDef] змогла побороти інші ворожі уряди та оголосити про створення Республіки Китай у своїй столиці, місті [FROM.Capital.GetCapitalVictoryPointName].\n\nКитай, будучи багато років розділеним, знову об'єднався під керівництвом видатного лідера, яким є [FROM.GetLeader]. Час покаже, чи зможе Китай наздогнати у розвитку решта світу, але одне відомо точно – ера мілітаристів добігла кінця і китайський народ може зітхнути з полегшенням."
 china_events.314.a: "Китайський народ подолав свої чвари!"

china_events.340.t: "Голова Ван утримує владу"
 china_events.340.d: "Попри те, що голова [CHI.GetLeader] очолював Ґоміндан у вигнанні та на межі знищення, привівши його до гучних національних успіхів із завершенням Другого північного походу, його влада, здавалося, розвалювалася через зростаючу фракційну опозицію з боку Тимчасового виконавчого комітету Ґоміндану. Однак, попри атаки з усіх боків, схоже, що Голова справді зміцнив свій контроль і владу в партії, фактично розгромивши опозицію.\n\nТепер, вперше за десятиліття, до Китаю нарешті повернувся мир, і голова Ван прагнутиме модернізувати та відродити китайську країну, щоб втілити принципи, викладені його наставником, покійним доктором Сунь Ятсеном, на довгі роки."
 china_events.340.a: "Ван Цзінвей — справжній спадкоємець революції доктора Суня."

 china_events.341.t: "ТВК Сун захоплює владу в Ґоміндані"
 china_events.341.d: "Хоча Ґоміндан номінально очолював Ван Цзінвей під час періоду вигнання партії після Північного походу, ті, хто залишився в Китаї, організувалися в автономний повстанський уряд у Міньґані. Це стало основою для формування Тимчасового виконавчого комітету (ТВК) Ґоміндану, і в своїй Декларації 1932 року до революційного народу Китаю та світу вони оголосили про популістську, соціалістичну платформу, що здавалася ближчою до народу.\n\nРоки потому голова [CHI.GetLeader] оголосила про перетворення ТВК на новий Революційний комітет, щоб повести народні маси до викорінення класів і до нового революційного майбутнього для селян і робітників Китаю."
 china_events.341.a: "Народ повстав!"

 china_events.342.t: "Фракція реорганізації захоплює владу в Ґоміндані"
 china_events.342.d: "Хоча Ґоміндан досяг успіху в об'єднанні країни під своїм партійним прапором, партія занурилася в громадянську війну після вбивства та смерті її колишнього голови, Ван Цзінвея. Потім партія розкололася на кілька фракцій, а країна знову занурилася в ще одну велику громадянську війну.\n\nСхоже, що зі свого уряду в Бейпіні голова Цзен Чжунмін і прем'єр-міністр Чень Ґунбо разом з Асоціацією реорганізованих товаришів проголосили перемогу над усіма іншими фракціями. Тепер, коли Фракція реорганізації утримує повний контроль як над країною, так і над партією, іноземні спостерігачі вважають, що Китай рухатиметься до авторитарного соціалістичного майбутнього, керованого одними з найрадикальніших соціалістів Китаю."
 china_events.342.a: "Постав новий Китай..."

 china_events.343.t: "Товариство відродження Китаю оголошує про перемогу"
 china_events.343.d: "Хоча Ґоміндан досяг успіху в об'єднанні країни під своїм партійним прапором, партія занурилася в громадянську війну після вбивства та смерті її колишнього голови, Ван Цзінвея. Коли ворогуючі фракційні сили почали битися одна з одною, радикальне Товариство відродження Китаю зуміло захопити владу і взяти країну під контроль у стані надзвичайного стану.\n\nУ величній промові з [FROM.Capital.GetCapitalVictoryPointName] генералісимус Ху Цзуннань заявив, що всі вороги Китаю, як внутрішні, так і зовнішні, будуть розгромлені під новим курсом національної революції. Розмови ТВК про тоталітарну революцію, натхненну такими особистостями, як Савінков, Муссоліні та Мослі, безумовно, затьмарюють будь-які шанси на демократію в Китаї."
 china_events.343.a: "Темрява огорнула Національну революцію."

# Faction Joining Events
 china_events.401.t: "Китай прагне приєднатися до Інтернаціоналу"
 china_events.401.d: "Наші відносини з китайським Ґомінданом сягають Реорганізації їхньої партії в 1924 році, коли ми звернулися до покійного доктора Сунь Ятсена з пропозицією співпрацювати з Ґомінданом, оскільки ми бачимо в русі Ґоміндану єдиний шлях до появи соціалістичного Китаю. Ми допомогли навчити їхню революційну армію у Вампу і, що найважливіше, прийняли вигнанців з Ґоміндану, таких як Ван Цзінвей, після провалу Першого північного походу.\n\nТепер, багато років потому, наші інвестиції в Ґоміндан принесли плоди, оскільки Ґоміндан досяг успіху в об'єднанні Китаю під соціалістичним прапором і звернувся до нас із проханням приєднатися до Інтернаціоналу. Посилаючись на своє зобов'язання допомагати іншим здобути звільнення у світовій революції, а також на своє бажання допомогти нам у знищенні німецького світового порядку, вони попросили офіційно запросити їх до Третього Інтернаціоналу. Хоча ми більш ніж раді прийняти співпрацю з нашими китайськими товаришами, меншість у нашому уряді, яка з підозрою ставиться до ідеалів «партійної держави» Ґоміндану, застерігає від співпраці з ними."
 china_events.401.a: "Разом ми звільнимо світ!"
 china_events.401.b: "Вони занадто неортодоксальні для нас."

 china_events.402.t: "Китай приєднується до Інтернаціоналу!"
 china_events.402.d: "Наша заявка на вступ до Інтернаціоналу виявилася успішною! Роками ми були багато чим зобов'язані Третьому Інтернаціоналу за їхню підтримку, визнання та допомогу в організації та фінансуванні Ґоміндану, щоб ми могли звільнити Китай від воєначальників та імперіалістів, які гнобили нашу дорогу країну. Коли наша революція нарешті перемогла, настав час відплатити Інтернаціоналу за роки підтримки та допомогти у світовій революції проти капіталістичного та імперіалістичного світового порядку [GER.GetNameDef]. Разом Інтернаціонал об'єднає людство, і ми будемо прагнути до соціалістичного прогресу людства назавжди!"
 china_events.402.a: "Разом ми завершимо світову революцію!"

 china_events.403.t: "Нашу заявку відхилено."
 china_events.403.d: "Попри наше бажання співпрацювати з Третім Інтернаціоналом, на жаль, вони відхилили нашу заявку на приєднання до їхньої глобальної революції. Посилаючись на наші ідеологічні розбіжності з ортодоксальним синдикалізмом та інші відмінності, Інтернационал офіційно відхилив нашу заявку. Хоча це, безумовно, розчаровує, враховуючи наші колись тісні стосунки з Третім Інтернаціоналом, це доводить багатьом із нас, що незалежно від ідеології Захід прагне працювати з Китаєм лише заради власної вигоди і насправді не прагне встановлювати рівноправні стосунки. Чи то капіталістичний, чи то соціалістичний, для нас цілком очевидно, що Захід все ще керується імперіалістичним мисленням."
 china_events.403.a: "Імперіалісти ніколи не змінюються."

 china_events.404.t: "Китай прагне приєднатися до Райхспакту"
 china_events.404.d: "З того часу, як ми втрутилися на користь Пекінського уряду під час приреченого Північного походу Ґоміндану, ми підтримували тісні зв'язки з Китаєм як дипломатично, так і економічно. Хоча часом вони були крихкими, особливо під час повстання проти концесій, яке ледь не знищило владу нашого союзника над Китаєм, вони, завдяки нашій допомозі, подолали цю боротьбу і назавжди об'єднали Китай.\n\nТепер, прагнучи до глибшої співпраці, китайський посол звернувся з проханням про офіційне приєднання Китаю до нашого військового альянсу. Хоча це могло б бути вигідним для обох сторін, ми усвідомлюємо, як такі тісніші зв'язки можуть поставити під загрозу безпеку наших інвестицій, оскільки Китай буде втягнутий у будь-яку війну, в якій бере участь Німеччина. Однак, водночас, це могло б дати нам можливість краще захищати наші інтереси в разі зовнішнього нападу на Китай."
 china_events.404.a: "Військовий альянс убезпечить наші інвестиції."
 china_events.404.b: "Ми не можемо ризикувати нашими інвестиціями, вступаючи з ними в союз."

 china_events.405.t: "Китай приєднується до Райхспакту!"
 china_events.405.d: "Сьогодні посол [FROM.getAdjective] у Берліні передав відповідь Німеччини щодо заявки [FROM.getNameDef] на вступ до Райхспакту. Багато років військового співробітництва та економічних поступок з німцями принесли свої плоди — Китай нарешті офіційно прийнятий до військового союзу з Німеччиною.\n\nДля уряду в [FROM.Capital.GetCapitalVictoryPointName] сьогоднішній день є поворотним моментом в історії. Військовий альянс — це важливий крок до того, щоб західні держави визнали Китай рівноправним партнером, а отже, важливий крок до завершення Століття приниження."
 china_events.405.a: "Німецькі та китайські солдати крокують пліч-о-пліч."

 china_events.406.t: "Нашу заявку відхилено."
 china_events.406.d: "Попри роки компромісів та поступок німцям, уряд у Берліні сьогодні відхилив прохання [FROM.GetAdjective] про вступ до Райхспакту. Вони посилаються на занепокоєння щодо безпеки німецьких інвестицій та перевагу неоднозначних відносин у сфері безпеки.\n\nУ відповідь наш уряд засудив Німеччину за її імперіалістичне ставлення до Китаю, заявивши, що це був величезний удар по китайському народу та уряду. Проте в окремій заяві вони підтвердили намір продовжувати міцні зв'язки з Німеччиною, попри останні події."
 china_events.406.a: "Після стількох років вони все ще ставляться до нас як до шахових фігур!"

