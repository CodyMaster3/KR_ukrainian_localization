 china_faction_tenets_northern_zhili_desc: "§LНа чолі з великодушним «королем Баодіна» Цао Кунем та знаменитим «Нефритовим маршалом» У Пейфу, Північна Чжилійська кліка веде свій родовід від кліки Фен Ґочжана з Бейянської армії, і ще давніше — від намісника Чжилі, «китайського Бісмарка» Лі Хунчжана. Будучи набагато свідомішою щодо прагнень народних мас до політичних реформ, Північна Чжилійська кліка має історію «щирих» реформ.\n\nОднак багато хто критикує чжилійців за те, що вони — не більше ніж воєначальники, а їхні внутрішні розбіжності та система мереж ґуаньсі лише погіршують ситуацію. Розділені між фракцією Цао (цзіньбао) та фракцією У (лоян), чжилійці мають багатогранні ідеали. Проте в одному вони єдині — у ролі Чжилі в об'єднанні Китаю.\n\nФракція Цао Куня, спираючись на його політичну кар'єру, панівне становище в кліці та знакову конституцію, просуває низку обережних модернізацій китайської нації та продовження спадщини Бейяна. Натомість фракція У Пейфу виступає за інтелектуально орієнтовану конфуціанську демократичну республіку, сподіваючись виправити помилки Бейянської республіки зі щирим реформістським наміром.§!" 
 china_faction_tenets_southern_zhili_desc: "§LТривала спадщина «Усміхненого тигра» Сунь Чуаньфана, Південна Чжилійська кліка, має схоже походження з Північною. Її прабатьками були Лі Хунчжан та Фен Ґочжан. Південна Чжилійська кліка відокремилася від своїх північних родичів після піднесення «Трьох наглядачів річки Янцзи»: Фен Ґочжана, Лі Чуня та Ван Чжаньюаня.\n\nПідсилена владними іграми Ван Чжаньюаня та смертю Фена, Південна Чжилійська кліка остаточно утвердилася під керівництвом Сунь Чуаньфана. З утворенням Ліги п'яти провінцій, вона закріпила своє панування на східному узбережжі Китаю. Однак ідеологічно Південна Чжилійська кліка далека від єдності, і численні її члени сповідують власні принципи.\n\nСунь Чуаньфан просуває ідею освіченого деспотичного республіканізму, Ці Сєюань, навпаки, — політику автократичного конфесійного правління, а Чень Ї опинився в дивній позиції члена Південної Чжилійської кліки, що зберігає широкі зв'язки з Японією та симпатизує ідеалам старого Тунменхою.§!" 
 china_faction_tenets_manchu_qing_desc: "§LМонархія, яку так ненавидить китайський народ, насправді не померла в 1911 році. Вогонь монархізму постійно підтримували Кан Ювей, Лян Цічао, імператорська родина та інші монархічні групи. Відновлені до влади завдяки хитрому жесту Чжилійської кліки, монархісти в Асамблеї ніколи не були задоволені своєю роллю другої скрипки при республіканцях.\n\nПісля періоду слабкості Чжилі було здійснено «Маньчжурський переворот», який захопив контроль над центральним урядом і передав його в руки імператора Сюаньтуна. Правлячи за Мандатом Неба та маючи на своєму боці різних реформаторів та інтелектуалів, реставратори виступають за реформовану монархію, яка б урахувала помилки, що призвели до Синьхайської революції.§!" 
 china_faction_tenets_fengtian_desc: "§LУряд Аньґоцзюнь, формально Уряд армії національного замирення, є нібито останнім залишком оригінальної Бейянської республіки. Принаймні, так стверджує великий маршал Чжан Цзолінь, його правитель. Однак під поверхнею Аньґоцзюнь — це лише ще одне джерело легітимності, за яке Чжан Цзолінь чіпляється, аби зберегти будь-які претензії на національну владу.\n\nОб'єднуючи багато фракцій Фентянської кліки, такі як кліка Шаошуай Чжан Сюеляна, кліка Шикань Ян Ютіна та кліка Чжана, Аньґоцзюнь також включає розрізнені фракції з часів свого перебування в Пекіні. Несучи спадщину 1928 року, Шеньянська асамблея має членів зі старої Аньхойської кліки, не надто відмінних від членів клубу Цзівей, Старої та Нової комунікаційних клік, прояпонської Асоціації «Конкордія» та будь-яких бейянських бюрократів, вигнаних з Пекінської асамблеї чи Чжилі. У кращому випадку дисфункціональна, ця ситуація тримається купи лише завдяки силі волі Старого маршала.§!" 
 china_faction_tenets_federalists_desc: "§LМаючи схожу спадщину з революційними рухами Синьхайської революції, федералістський рух знаходить свого справжнього предка в особі Тунменхою. Завдяки інтелектуальним роздумам легендарних Чжан Тайяня, Лян Цічао, Сун Цзяоженя та багатьох інших, «Рух за провінційні конституції» швидко поширився провінціями по всій країні. Найбільшого успіху він досяг у Чжецзяні, Хунані, Ґуандуні, Сичуані та Юньнані.\n\nПісля подій Епохи воєначальників федералістський рух став природним розвитком, оскільки влада перейшла від центрального уряду до провінційного рівня, і статус провінції зріс. Перше впровадження федералізму відбулося в Хунані під керівництвом Чжао Хенті та в Чжецзяні в рамках руху за автономію, після чого ідею почали розглядати й приймати по всій країні.\n\nІдеологічно розколотий, федералістський рух включає групу, що сповідує «висхідний» федералізм, як-от Лі Цзяньнун і Чжао Хенті; «низхідний» федералізм, якого дотримувався Тан Цзіяо; та федеральну систему «криничних полів», яку просував Чень Цзюнмін. Вважаючись альтернативним революційним рухом Ґоміндану, федералісти мали невеликий успіх на традиційно централістській півночі країни, де їхніми найбільшими прихильниками були малі партії в Пекіні.§!" 
 china_faction_tenets_left_kuomintang_desc: "§LҐоміндан бере свій початок у таємному революційному товаристві часів династії Цін — Тунменхой. Його засновник, Сунь Ятсен, сподівався вигнати маньчжурську династію Цін і заснувати нову Китайську Республіку, що й сталося під час Синьхайської революції. Відчуваючи огиду до бейянських воєначальників, Сунь створив у Ґуанчжоу конкуруючий уряд у співпраці з іншими південними республіканцями, такими як федералісти Чень Цзюнміна. Після розриву між Сунем і Ченем, перший вступив у контакт з Інтернаціоналом, який надав йому допомогу через російських радників-емігрантів.\n\nБільшовики допомогли Суню революціонізувати Ґоміндан під час Реорганізації 1924 року, внаслідок якої партія прийняла принципи демократичного централізму з метою об'єднання Китаю під однопартійною державою. Протягом цього періоду партія мала здійснювати політичну опіку, щоб підготувати Китай до демократії та просувати Три народні принципи Суня: міньшен, міньцзу та міньцюань. Після смерті Суня Ґоміндан охопила фракційна боротьба між лівими, які підтримували союз із Китайською синдикалістською лігою, та правими, які виступали проти нього.\n\nПісля провалу Північного походу та вбивства Чан Кайші Центральний комітет утік до Парижа, а залишки підтримували повстання в регіоні Міньґань. Лівий Ґоміндан прагне завершити об'єднання Китаю та очолити соціалістичну революцію в Азії. Немає сумнівів, що соціалізм є природним завершенням Трьох народних принципів!§!" 
 china_faction_tenets_right_kuomintang_desc: "§LҐоміндан бере свій початок у таємному революційному товаристві часів династії Цін — Тунменхой. Його засновник, Сунь Ятсен, сподівався вигнати маньчжурську династію Цін і заснувати нову Китайську Республіку, що й сталося під час Синьхайської революції. Відчуваючи огиду до бейянських воєначальників, Сунь створив у Ґуанчжоу конкуруючий уряд у співпраці з іншими південними республіканцями, такими як федералісти Чень Цзюнміна. Після розриву між Сунем і Ченем, перший вступив у контакт з Інтернаціоналом, який надав йому допомогу через російських радників-емігрантів.\n\nБільшовики допомогли Суню революціонізувати Ґоміндан під час Реорганізації 1924 року, внаслідок якої партія прийняла принципи демократичного централізму з метою об'єднання Китаю під однопартійною державою. Протягом цього періоду партія мала здійснювати політичну опіку, щоб підготувати Китай до демократії та просувати Три народні принципи Суня: міньшен, міньцзу та міньцюань. Після смерті Суня Ґоміндан охопила фракційна боротьба між лівими, які підтримували союз із Китайською синдикалістською лігою, та правими, які виступали проти нього.\n\nПраві відступили до Ґуйчжоу після провалу Північного походу, тоді як боягузливі ліві з Центрального комітету втекли до Парижа. Правий Ґоміндан сподівається здійснити мрію Суня, завершивши Національну революцію без пошесті соціалізму, що заражає Три народні принципи. Новий Китай не буде побудований на огидних матеріалістичних інтерпретаціях доктрини Саньмінь!§!" 
 china_faction_tenets_national_protection_alliance_desc: "§LСправді дивне й своєрідне угруповання воєначальників, опортуністів та інших зловмисників, «Національний альянс захисту», нібито веде свою спадщину від «Армії захисту нації», або Хуґоцзюнь, Цай Е, Лі Лецзюня та Тан Цзіяо. Хоча їхні тезки сповідували шляхетні ідеали ведення остаточної, тотальної війни національного порятунку, щоб завадити деспотичному божевільному реалізувати його автократичні амбіції, Національний альянс захисту сучасної епохи не може бути більш відмінним.\n\nНатомість, проголошуючи та зміцнюючи владу провінційних деспотів, Національний альянс захисту є дисфункціональним угрупованням різнорідних персонажів, об'єднаних лише збереженням власних інтересів. Багато спостерігачів, і найзавзятіше їхні суперники, стверджують, що ця фракція воєначальників точно не протримається довго і служить лише для продовження Епохи воєначальників.§!" 
 china_faction_tenets_geacps_desc: "§LМабуть, найгірша доля, що спіткала китайський народ. Здається, японці вп'ялися своїми жадібними ротами в гниючий труп Китаю, залишивши від нього лише порожній скелет. Стримувана японською Квантунською армією та її місцевими колабораціоністськими союзниками, Японська імперія нарешті розширила свій вплив далеко за межі ігор Старого маршала.\n\nНе маючи спільної ідеології, окрім прояпонських настроїв, провідні фігури цього уряду засуджуються як колабораціоністи, «ханьцзяні», і викликають глибоку ненависть у місцевого населення. Спричиняючи надзвичайні страждання та величезну національну травму, це нічого не означає для Токіо, поки японські бізнеси продовжують отримувати прибутки, а егоїстична жадібність колабораціоністів задовольняється.§!" 
 china_faction_tenets_independent_desc: "§LУ хаосі епохи воєначальників багато губернаторів діяли з повною автономією від урядів у Пекіні чи Ґуанчжоу. Такі незалежні воєначальники є гнучкими у своїх поглядах і намагатимуться зберегти свою автономію в політичному ландшафті, що постійно змінюється...§!" 

