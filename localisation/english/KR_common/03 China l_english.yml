 china_events.0.t.target: "[FROM.GetAdjective]е вторгнення неминуче"
 china_events.0.t.ally_of_target: "Неминуче [FROM.FROM.GetAdjective]е вторгнення в державу [FROM.GetName]"
 china_events.0.d.target: "До нас надходять відомості з прикордонних рубежів про те, що скоро ми будемо атаковані нашим сусідом, державою [FROM.GetName]. [FROM.GetLeader], незадоволений нашим урядом, публічно засудив нас перед народом у місті [FROM.Capital.GetCapitalVictoryPointName]. Після цих заяв, дедалі більше ворожих сил накопичується на наших кордонах. Вже почалися невеликі сутички та розвідки боєм. Ми повинні якнайшвидше організувати оборону, інакше ворог задавить нас числом."
 china_events.0.d.ally_of_target: "Ми отримали послання від нашого союзника, держави [FROM.GetName], про те, що їх сусід, держава [FROM.FROM.GetName], планує вторгнення. Обидві сторони почали підготовку до неминучого конфлікту. Наші зобов'язання перед союзником вимагають від нас заступитися за нього. Ми повинні почати мобілізацію військ і молитися, що наш альянс було зроблено не просто так."
 china_events.0.a: "Зібрати генералітет!"

 china_events.1.t: "Держава [FROM.GetNameDefCap] вимагає від нас покори"
 china_events.1.d: "Впевнений у своїх силах і бажаючи показати їх решті, [FROM.GetLeader] надіслав нам ряд недвозначних запитів з вимогами підкоритися його владі. Ці вимоги включають право на вільне розміщення військ і виплату данини.\n\nМожливо, все це просто блеф і нам варто відповісти відмовою. З іншого боку, це швидше за все приведе до повномасштабної війни. Але не слід забувати, що епоха мілітаристів показала чимало прикладів, як претенденти на національне об'єднання підминали під себе слабких і вразливих, у результаті перерозширюючись і втрачаючи можливість контролювати ситуацію. Можливо, нам варто підкоритися цим вимогам і зіграти у довгу."
 china_events.1.a: "Ми приймаємо ці вимоги."
 china_events.1.b: "Ми будемо чинити опір!"
 china_events.1.c: "Ми і є легітимний уряд!"

 china_events.2.t: "Держава [FROM.GetNameDefCap] підкорилася нам"
 china_events.2.d: "Не знайшовши іншого виходу зберегти залишки своєї автономії, [FROM.GetLeader] вважає нас найкращим варіантом і підкорився нам. Місцевий уряд уже почав узгоджувати свої закони з нашими, надав нашим військам право на пересування та стоянку, а також пообіцяв подальшу координацію в державних справах.\n\nОднак нам довелося залишити на місці практично всіх місцевих чиновників і заплющити очі на їхнє кумівство. Мілітаристи та їхні війська, завжди були непостійними та не викликали довіри. Питання подальшої інтеграції залишили на потім."
 china_events.2.a: "Наша влада, великодушна."

 china_events.3.t: "Держава [FROM.GetNameDefCap] відмовилася підкоритися!"
 china_events.3.d: "Незважаючи на наші спроби мирно врегулювати ситуацію, [FROM.GetLeader] формально засудив наші зусилля щодо просування національної єдності та почав мобілізацію армії з метою показати нам свою міць. Він також вислав усіх наших представників і охрестив наш уряд нелегітимним, поширюючи хибні чутки у своїй столиці, місті [FROM.Capital.GetCapitalVictoryPointName].\n\nЦе великий удар по нашій репутації, але не варто діяти необдумано. Знаючи, наскільки мілітаристи вперті й непостійні, така відмова не була сюрпризом. Якщо ми хочемо силою поширити свою владу на державу [FROM.GetNameDef], нам доведеться задіяти війська з інших напрямків. Варто розрахувати час для удару."
 china_events.3.a: "Почнемо підготовку."
 china_events.3.b: "Війна!"

 china_events.4.t: "Держава [FROM.GetNameDefCap] пропонує союз"
 china_events.4.d: "Те, що ми єдиний легітимний уряд Китаю, ще не є приводом, щоб нести цей тягар наодинці. Багато хто в країні симпатизує нам і чекає, коли ми прийдемо звільнити їх. Деякі, знаходять сили, щоб звільнити себе самі.\n\n[FROM.GetLeader] є одним з таких визволителів, який зміг згуртувати навколо себе [FROM.GetRulingParty] та звільнити народ держави [FROM.GetNameDef]. Відданий нашій справі, він запропонував укласти союз і приєднатися до нас."
 china_events.4.a: "Ми з радістю приймаємо їх."
 china_events.4.b: "Їм не можна довіряти."

 china_events.5.t: "Держава [FROM.GetNameDefCap] приймає союз"
 china_events.5.d: "Почувши про нашу пропозицію укласти союз, держава [FROM.GetNameDef] з радістю прийняла його та включила нас до складу свого руху. Між нашими офіцерами вже налагоджується комунікація. [FROM.GetLeader] у своїй промові у місті [FROM.Capital.GetCapitalVictoryPointName] офіційно заявив, що [ROOT.GetLeader] та його партія [FROM.GetRulingParty] є справжніми патріотами Вітчизни, що ще більше зміцнило наші зв'язки. Нехай сьогодні ми здобули малу перемогу, історія запам'ятає її як великий крок на шляху до світлого майбутнього Китаю."
 china_events.5.a: "Вперед, браття!"

 china_events.6.t: "Держава [FROM.GetNameDefCap] відмовила нам у союзі"
 china_events.6.d: "Незважаючи на наші щирі наміри досягти національної єдності, [FROM.GetLeader] піддався впливу корумпованої кліки. Нас охрестили лицемірами та узурпаторами. Ці несправедливі звинувачення лише показали, наскільки цей уряд згнив зсередини.\n\nНам доведеться шукати свій шлях до незалежності, відмінний від [FROM.GetAdjective]их махінацій. [FROM.GetLeader] обрав шлях брехні та підступності, але ми доведемо, що ми є гідними спадкоємцями Сінхаю."
 china_events.6.a: "Їхня справа не така вже й права."

 china_events.7.t: "Держава [FROM.GetNameDefCap] запрошує до своїх лав"
 china_events.7.d: "Навіть якщо Китай, день за днем, стає дедалі розділенішим, у ньому залишається місце для тих, хто має спільні погляди на майбутнє країни. Ці яскраві уми розділені, часто, горами і річками, що змушує їх самотужки виживати. І все ж, приємно бачити, що іноді зірки складають вдало і товариші знаходять спосіб звільнити себе від кайданів.\n\n[FROM.GetLeader], лідер держави [FROM.GetNameDef] вважає [ROOT.GetRulingParty] своїми союзниками у боротьбі за свободу. [ROOT.GetLeader] був запрошений до їхніх лав з метою наблизити об'єднання Китаю без зайвого кровопролиття."
 china_events.7.a: "Ми згодні."
 china_events.7.b: "Ми один одному, не браття."

 china_events.8.t: "Держава [FROM.GetNameDefCap] вступає до наших лав!"
 china_events.8.d: "Завдяки спільним цінностям, між партією [FROM.GetRulingParty] та нашою партією [ROOT.GetRulingParty], цілі наших держав багато в чому збігаються між собою. [FROM.GetLeader] погодився розпочати координацію дій щодо об'єднання наших країн і визнав нашу [ROOT.GetAdjective]у владу.\n\nНаших об'єднаних сил, вистачить, щоб успішно звільнити націю від гніту та хаосу. За нами фактор несподіванки, і наші об'єднані армії підуть уперед до перемоги!"
 china_events.8.a: "Єдиним фронтом, заради єдиного народу."

 china_events.9.t: "Держава [FROM.GetNameDefCap] відкинула наш союз!"
 china_events.9.d: "Незважаючи на спільні цінності, з'ясувалося, що наші шляхи, за ці роки сильно розійшлися. [FROM.GetLeader] відмовився мирно об'єднатися з нами заради майбутнього країни, висловивши позицію, що він приведе країну до єдності своїм власним шляхом.\n\nЦю зраду не можна пояснити інакше, як самозакоханістю та нездатністю бачити далі своїх власних дріб'язкових амбіцій. Ким би вони себе не вважали, тільки ми є справжніми спадкоємцями Сіньхаю і тільки ми здатні привести Китай до великого майбутнього."
 china_events.9.a: "Принаймні, вони не будуть плутатися у нас під ногами."

 china_events.10.t: "Держава [FROM.GetNameDefCap] намагається підвищити інтеграцію між нами"
 china_events.10.d.integration_level_1: "Ми вже принесли свою клятву [FROM.GetAdjective]ому руху, чекаючи натомість довіру до себе. Але, як виявилося, [FROM.GetLeader] почав наполягати на ще більш поглибленій інтеграції. Заради національного звільнення, від нас потрібно передати більше повноважень щодо контролю за нашою внутрішньою політикою.\n\nНа даний момент, це означає лише збільшення кількості офіційних осіб та адміністрації з міста [FROM.Capital.GetCapitalVictoryPointName]. Але це також означає, що подібні спроби продовжуватимуться й надалі, а наша автономія поступово згасатиме, допоки не згасне зовсім. [ROOT.GetLeader] втратить свій авторитет, а [FROM.GetLeader] набуде підтримки у верхах та низах. Можливо, зараз саме час звільнитися з-під цього гніту і відстояти свою незалежність."
 china_events.10.d.integration_level_2: "Ми довгий час насолоджувалися автономією тут, у місті [ROOT.Capital.GetCapitalVictoryPointName]. Самоврядування, дозволило істотно поліпшити методи управління регіоном. Ми ніколи не позиціонували себе, як якісь сепаратисти чи регіоналісти, але часи змінюються.\n\n[FROM.GetRulingParty] наполягають на ще більшій інтеграції між нашими урядами. Вони вимагають від нас, передати частину ключових посад, які відповідають за внутрішню політику. І хоча ми приносили клятву вірності, ми сподівалися на чесні та рівноправні стосунки. Звичайно, якщо ми відмовимо зараз, це призведе до поганих наслідків, але чим більше ми погоджуємося, тим складніше вирватися нам з цієї хватки в майбутньому. Ми маємо серйозно зважити всі за і проти, і дійти якогось рішення."
 china_events.10.d.integration_level_3: "Провідні члени партії [ROOT.GetRulingParty] стають дедалі більше роздратованими на тлі того, як обіцяна нам автономія ліквідується. Сьогодні до нас дійшли відомості, що партія [FROM.GetRulingParty] розпочала формування своєї власної штаб-квартири у місті [ROOT.Capital.GetCapitalVictoryPointName], маючи намір відсунути нас від управління.\n\nЧиновники з центрального апарату вже неприховано намагаються підкорити нас своїй волі. Рано чи пізно, ми просто розчинимось серед членів партії [FROM.GetRulingParty]. Якщо ми хочемо зберегти хоча б примарну надію на визволення, нам треба терміново готуватися до війни."
 china_events.10.d.integration_final: "І хоча всі вже давно розуміли, до чого рухається справа, сьогоднішня новина шокувала багатьох. [FROM.GetLeader] у приватній розмові про майбутнє нашого регіону натякнув, що [ROOT.GetLeader] залишиться губернатором ще якийсь час, але потім його місце та місця його чиновників займуть люди з центру. Це робиться для того, щоб політика регіону збігалася із політикою партії [FROM.GetRulingParty].\n\nМи тривалий час ігнорували питання наростаючого впливу з центру, і це призвело до того, що офіційна влада скористалася правом, де-факто та де-юре призначати губернатора провінції. Ми надто довго смиренно опускали голови. Все, що нам залишається - розчинитися, або ж зробити останню запеклу спробу опору."
 china_events.10.a: "Ми приймаємо [FROM.GetAdjective]у владу."
 china_events.10.b: "Ми боротимемося з цим нахабством!"

 china_events.11.t: "Прогрес в інтеграції держави [ROOT.GetNameDef]"

 china_events.11.intro: "Ми довгий час насолоджувалися своєю автономією, як напівнезалежна провінція в тіні центрального уряду. У зв'язку з корупцією та політичною нестабільністю в Китаї, ми намагалися відмовлятися від будь-яких спроб централізації, посилаючись на те, що наші власні проблеми, можемо вирішити лише ми самі. Всі ці роки, ми успішно справлялися з локальними труднощами, просуваючи свої реформи і підкреслюючи свої культурні відмінності від решти Китаю."

 china_events.11.d.integration_level_1: "china_events.11.intro$\n\nПравляча еліта з держави [overlord.GetNameDef] зажадали від нас, щоб ми припинили радіоефіри та випуск преси на місцевій мові. Усі новини мають випускатися мовою, затвердженою в центрі, а місцеві друковані видання мають бути закриті та передані до юрисдикції загальнонаціональних видань. Деякі автори вже подали заяви на звільнення на знак протесту, а провінцією пройшла хвиля невдоволення."
 china_events.11.d.integration_level_2: "$china_events.11.intro$\n\nПравляча еліта з держави [overlord.GetNameDef] зажадали від нас, щоб ми припинили проводити всі місцеві фестивалі та свята, оскільки вони «розпалюють сепаратистські настрої» та є «архаїчним пережитком минулого». Місцеві старійшини, почувши про те, що їхні вікові традиції можуть незабаром зникнути, організували провінційні збори, на яких різко засудили таку політику."
 china_events.11.d.integration_level_3: "$china_events.11.intro$\n\nПравляча еліта з держави [overlord.GetNameDef] зажадали від нас, щоб ми негайно анулювали всі місцеві навчальні плани у школах та перейшли на загальнонаціональний стандарт. Це загрожує тим, що школярі будуть змушені вивчати матеріал мовою центрального уряду. Багато вчителів та викладачів виступили з різкою критикою подібних рішень. Батьки учнів розкритикували нас, вказавши на те, що незабаром вони не зможуть навіть повноцінно спілкуватися зі своїми дітьми. Ситуація вийшла абсурдна: багато наших мешканців, ще не можуть повноцінно говорити загальнонаціональною мовою, але й не можуть офіційно спілкуватися своїм діалектом."
 china_events.11.d.integration_final: "$china_events.11.intro$\n\nНаша провінція зовні залишилася незмінною, але всередині неї відбулися величезні політичні, соціальні та економічні зміни, відколи почалася проводитися політика централізації влади. Усі провінційні чиновники, тепер призначаються із центру. І хоча на побутовому рівні, багато хто ще спілкується на місцевій мові, молоде покоління вже не розуміє його і говорить загальнокитайською мовою. Наша економіка також зазнала змін на тлі того, як місцеву валюту було скасовано та замінено загальнонаціональною. Останнім цвяхом у кришку труни нашої незалежності, стало переведення місцевих військ у підпорядкування офіцерам із центру."
 china_events.11.a: "Зміни не можна зупинити."

 china_events.12.t: "Наші зусилля щодо інтеграції держави [FROM.GetNameDef]"
 china_events.12.intro: "За останні тижні, ми доклали багато зусиль, щоб інтегрувати [FROM.GetAdjective]у адміністрацію. Місцевий губернатор [FROM.GetLeader] не залишив це непоміченим, але не зміг нічого з цим зробити і підкорився нашим вимогам. Складно сказати, чи було це продиктовано відчайдушною вірністю нам, чи він просто прийняв це як факт, що відбувся."

 china_events.12.d.integration_level_1: "$china_events.12.intro$\n\nПочати наші реформи слід з того, що місцева мова має бути заборонена. Це не тільки допоможе нам швидше запровадити загальнокитайську мову, а й придушить усі сепаратистські настрої. Тим не менш, наш контроль над державою [FROM.GetNameDef] значно зріс."
 china_events.12.d.integration_level_2: "$china_events.12.intro$\n\nМи маємо донести до народу, що для Китаю настала епоха нової китайської культури. Всім їх архаїчним традиціям та звичаям не місце в майбутньому."
 china_events.12.d.integration_level_3: "$china_events.12.intro$\n\nМайбутнє Китаю належить його молоді, яка має засвоїти наші закони та прийняти нашу владу, як єдину легітимну владу в Китаї. З цією метою ми зобов'яжемо провінцію відмовитися від місцевих шкільних програм і почати навчання за загальнокитайською програмою."
 china_events.12.d.integration_final: "Наші зусилля з інтеграції [FROM.GetAdjective]ої місцевої адміністрації, мали повний успіх. За щотижневими зведеннями, жителі провінції тепер задоволені та вітають призначених нами чиновників. Більше того, місцева культура, мова та шкільна програма були замінені загальнонаціональними. Нам не варто перейматися якимось сепаратизмом, адже в провінції не залишилося жодної місцевої газети, а війська підпорядковані нам."
 china_events.12.a: "Ще один крок до об'єднання."

 china_events.13.t: "Держава [FROM.GetNameDefCap] повстає проти інтеграції"
 china_events.13.d: "Мілітаристи – це ненадійні люди, які відчайдушно тримаються за будь-яку крихту автономії, не зважаючи на те, який вплив це має на країну та її народ. І хоча ми намагалися бути послідовними та м'якими у питаннях інтеграції, [FROM.GetLeader] завжди упирався спробам зблизити наші адміністрації заради єдності нації.\n\nПоворотним моментом стало те, коли він згуртував довкола себе партію [FROM.GetRulingParty], після чого охрестив нас тиранами і спробував обеззброїти наші війська. Ми повинні швидко відреагувати на це повстання, інакше ми ризикуємо серйозно зав'язнути в ньому."
 china_events.13.a: "Мала ціна за порятунок нації."

 china_events.14.t: "Держава [FROM.FROM.GetNameDefCap] повстала проти д-ви [FROM.GetNameDef]"
 china_events.14.d: "З міста [Root.Capital.GetCapitalVictoryPointName] доходять шокуючі звістки. Держава [FROM.FROM.GetNameDefCap] підняла повстання проти свого колишнього господаря. [FROM.GetLeader] та його наполегливі спроби інтегрувати місцеву провінційну адміністрацію викликали хвилю обурення у регіоні, яка закінчилася висилкою всіх представників центральної влади.\n\n[FROM.FROM.GetLeader] має намір зібрати навколо себе коаліцію зі всіх тих, хто також незадоволений центральним урядом, але боявся відкрито виступити проти. Поки ми лише спостерігаємо за хаосом, але безглуздо вважати, що ми залишимося осторонь. Рано чи пізно нам доведеться вибирати, за кого ми підемо."
 china_events.14.a: "Ми повинні стати на бік повстанців!"
 china_events.14.b: "Ми маємо залишитися вірними центру!"

 china_events.15.t: "Держава [FROM.GetNameDefCap] відкидає нашу владу"
 china_events.15.d: "Можливо, цього не уникнути. Можливо, це був випадковий порив самовпевненості. Так чи інакше, [FROM.FROM.FROM.GetLeader] та його повстання проти нашої влади, спонукало повстання й інших провінцій. [FROM.GetLeader] та його війська перейшли на бік повстанців. Виснажені нашою політикою централізації, провінції знайшли час і привід, щоб розхитати нас зсередини. Або ми покладемо край цьому повстанню, або зазнаємо краху."
 china_events.15.a: "Зрадники, заслуговують лише на смерть."

 china_events.16.t: "Держава [FROM.GetNameDefCap] приєднується до повстання"
 china_events.16.d: "Побачивши можливість скинути [FROM.FROM.GetAdjective]і пута, партія [FROM.GetRulingParty] вирішила приєднатися до нашого повстання проти центру. [FROM.GetLeader] надіслав нам телеграму, в якій оголосив про те, що всі ресурси держави [FROM.GetNameDef] переходять під наш контроль. Мілітаристи – це вкрай непостійні люди. Важко сказати, чи не станемо ми в їхніх очах черговими тиранами.\n\nТак чи інакше, нашим завданням зараз є боротьба з військами центрального уряду. Наші лави зростають, як і наші шанси перемогти. Однак, [FROM.FROM.GetLeader] навряд чи здасться без бою."
 china_events.16.a: "За мрії та надії!"

 china_events.17.t: "[ROOT.china_central_plains_war_title]"
 china_events.17.d: "[ROOT.china_central_plains_war_desc]"
 china_events.17.a: "[ROOT.china_central_plains_war_option]"
 china_central_plains_war_title_federalist: "Повстання за децентралізацію"
 china_central_plains_war_title_lkmt: "Кампанія з об'єднання цації"
 china_central_plains_war_title_rkmt: "Кампанія з придушення бандитизму"
 china_central_plains_war_title_zhili: "Війна на захист нації"
 china_central_plains_war_title_manchu: "Кампанія з умиротворення"
 china_central_plains_war_title_fengtian: "Конституційне повстання"
 china_central_plains_war_title_generic: "Анти-FROM.GetAdjective]а громадянська війна"
 china_central_plains_war_desc_federalist: "Незважаючи на те, що держава [FROM.GetNameDef] досягла значного успіху в консолідації мілітаристів під егідою свого руху, ні на секунду не припинялися побоювання того, що ці союзники федералістів завдадуть удару в спину. Ці побоювання підтвердилися після того, як багато регіональних губернаторів повстали проти влади у місті [FROM.Capital.GetCapitalVictoryPointName].\n\nОбидві сторони обмінюються взаємними звинуваченнями у тиранії. Повсталі звинувачують федералів у зраді своїх початкових ідей, федерали звинувачують повсталих у тому, що вони просто хочуть демократизувати свої корумповані олігархії. Нова війна у Китаї не за горами. Якщо федералісти хочуть її пережити, їм доведеться діяти швидко та рішуче."
 china_central_plains_war_desc_lkmt: "Дивовижні новини надходять із Китаю, в якому розгоряється чергова громадянська війна. І хоча місцеві мілітаристи, принесли клятву вірності Гоміньдану, багато хто з них вирішив обірвати зв'язки з ним, мотивуючи це тиранією.\n\nІ хоча деякі можуть зауважити, що сама ідея унітарної держави неодмінно призвела б до такого конфлікту, ні в кого немає сумнівів, що НРА має діяти швидко і рішуче, інакше Гоміньдан втратить останній шанс втілити в життя ідеї Сунь Ятсена."
 china_central_plains_war_desc_rkmt: "Після того, як він був неодноразово витіснений своїми політичними опонентами, Сунь Ятсен заснував Гоміньдан на принципах авангардизму, вимагаючи персональної клятви вірності від кожного його члена. Незважаючи на це, Гоміньдан насилу нагадував єдиний фронт, ще навіть до смерті вічного прем'єра. Праві елементи Гоміньдану спробували сформувати об'єднану коаліцію, але за останні кілька днів вона посипалася, як картковий будиночок.\n\n[FROM.GetLeader] заявив, що повстання – справа рук бандитів. Таким чином, він намагається делегітимізувати невдоволення авторитарними методами правління. Однак це мало допомогло – армії обох сторін готуються до нової війни. Гоміньдан спіткала ще одна велика невдача. Час покаже, чи зможе він упоратися з повстанням."
 china_central_plains_war_desc_zhili: "Цього не мало статися. Після нищівної перемоги Кліки Чжилі в 1920-их роках, багато хто бачив майбутнє Китаю, побудоване на її ідеях та принципах. Ці мрії були перетворені на ніщо після того, як у 1936-му році розпалася Ліга Восьми Провінцій. З тих самих пір, справи Кліки Чжилі йшли все гірше і гірше. Спроби зібрати уламки колишньої величі, повністю провалилися. Багато місцевих губернаторів та мілітаристів відкрито виступили проти влади кліки.\n\nПроводячи паралелі з "Війною на захист нації", повстанці заявляють, що хочуть звільнити країну від тиранії Чжилі. Якщо Кліка Чжилі хоче пережити цей шторм, їй доведеться проявити себе на полі бою."
 china_central_plains_war_desc_manchu: "Монархія Цін не здобула підтримки серед простого народу навіть після того, як вона повалила владу Кліки Чжилі. Спроби монархістів утвердити свою владу в регіонах, викликало нову "Війну на захист нації". Повсталі активно використовують історичні паралелі, щоб надати своєму руху проти монархії, республіканський підтекст.\n\n[FROM.GetAdjective]ий уряд, своєю чергою, оголосив початок "Кампанії з умиротворення". Час покаже, яка доля чекає на династію Цін у цей непростий час."
 china_central_plains_war_desc_fengtian: "Тріумф Фентянського уряду не означає кінець його проблем, пов'язаних з невгамовністю регіональних мілітаристів. І хоча [FROM.GetLeader] зміг забезпечити лояльність частини місцевих губернаторів, як виявилося, всі ці домовленості були лише марними словами.\n\nУ багатьох провінціях вирує повстання, легітимність [FROM.GetAdjective]ого уряду поставлена під питання. Почали поширюватися чутки про зв'язки Фентяню з Японією. Якщо це повстання не буде швидко придушене, мрії про єдиний Китай знову залишаться лише мріями."
 china_central_plains_war_desc_generic: "І хоча держава [FROM.GetNameDef] зробила величезний прорив у об'єднанні країни, спроби забезпечити лояльність місцевих губернаторів обернулася провалом.\n\nВзаємна недовіра, помножена на наполегливі спроби посилити інтеграцію місцевої влади, призвела до початку громадянської війни, внаслідок якої багато місцевих губернаторів і мілітаристів виступили проти центрального уряду. На тлі того, як армії обох сторін йдуть у бій, цивільні намагаються сховатися та моляться про те, щоб пережити черговий виток кровопролиття у регіоні."
 china_central_plains_war_option_government: "Нашому уряду буде краще без них!"
 china_central_plains_war_option_government_warlord: "Ми знищимо зрадників!"
 china_central_plains_war_option_puppet: "Головне, щоб наші господарі перемогли."
 china_central_plains_war_option_ally_generic: "Наші союзники зіштовхнулися із ще одним викликом."
 china_central_plains_war_option_revolting_warlord: "Ми переможемо тиранію!"
 china_central_plains_war_option_enemy_government: "Доказ нашої легітимності."
 china_central_plains_war_option_enemy_warlord: "Час для несподіваних можливостей."
 china_central_plains_war_option_enemy_generic: "Дурні борються між собою!"
 china_central_plains_war_option_neutral_government: "Уряди приходять і йдуть, а ми продовжуємо жити."
 china_central_plains_war_option_neutral_warlord: "Сподіваюся, нас це не торкнеться."
 china_central_plains_war_option_japan: "Можливість чи загроза?"
 china_central_plains_war_option_neutral: "Ще один конфлікт."

### United Front Events ###
 china_events.20.t: "Держава [FROM.GetNameDefCap] хоче вступити до Об'єднаного Фронту"
 china_events.20.d: "З міста [FROM.Capital.GetCapitalVictoryPointName] до нас дійшло послання, в якому нас попросили прийняти їх до Об'єднаного Фронту заради боротьби з іноземним загарбником. Нам було запропоновано на якийсь час забути колишні образи і працювати спільно, щоб забезпечити безпеку нації та всього Китаю.\n\n[FROM.GetLeader], однак, викликає деякі побоювання щодо того, чи можна йому довіряти. Коаліції в Китаї – річ досить рідкісна і має властивість розпадатися мало не швидше, ніж вони формуються. Але чи можемо ми сказати ні, коли на кону стоїть доля всього китайського народу?"
 china_events.20.d.ceasefire: "$china_events.20.d$\n\nЩе одним важливим питанням є те, що держава [FROM.GetNameDef] зараз воює з іншими китайськими фракціями. Погодившись, ми створимо собі зайві проблеми, пов'язані з необхідністю вирішувати будь-які існуючі конфлікти, щоб не виявитися випадково втягнутими в них."
 china_events.20.a: "Ми вітаємо нових союзників."
 china_events.20.b: "Ми відмовляємось брати у цьому участь."

 china_events.21.t: "Держава [FROM.GetNameDefCap] прийняла нас до Об'єднаного Фронту"
 china_events.21.d: "[FROM.GetLeader], бачачи крайню необхідність у союзниках в боротьбі з іноземними імперіалістами, оголосив, що [ROOT.GetLeader] буде з радістю прийнятий до Об'єднаного Фронту. Наші війська можуть стати серйозною загрозою для будь-кого, хто наважиться вторгнутися до Китаю. Проте така коаліція навряд чи довго протягне. Так чи інакше, про це ми думатимемо пізніше, а зараз нам слід виступити єдиним фронтом проти загарбників!"
 china_events.21.a: "Пліч-о-пліч йдемо до перемоги!"

 china_events.22.t: "Держава [FROM.GetNameDefCap] не прийняла нас до Об'єднаного Фронту"
 china_events.22.d: "Незважаючи на наші найчистіші спонукання хоча б на якийсь час об'єднатися заради боротьби із загарбниками, держава [FROM.GetNameDef] відмовила нам. Як виявилося, [FROM.GetLeader], нам не довіряє. Швидше за все, він просто боїться ділити владу з будь-ким. Подібна поведінка для Китаю не рідкість, і вона може стати його смертю. Так чи інакше, нам доведеться діяти поодинці."
 china_events.22.a: "Дурні."

 china_events.23.t: "Кінець Об'єднаного Китайського Фронту"
 china_events.23.d: "Тепер, коли іноземні загарбники були переможені, Об'єднаний Фронт нам більше не потрібен. Деякі з мілітаристів уже почали відкрито ігнорувати накази центрального уряду, показуючи, що вони знову віддаляються від нього. Поступово Китай повертається до свого звичного стану боротьби різних фракцій за владу.\n\nАле навіть так ми показали, що ми можемо очолити китайський народ, що ми можемо захистити людей від загарбників, і що всі проблеми від упертості та егоїзму регіональної влади. Люди запам'ятають наші справи, і, можливо, ми зможемо остаточно їх об'єднати."
 china_events.23.a: "Велика перемога."

 china_events.24.t: "Розпуск Об'єднаного Китайського Фронту"
 china_events.24.d: "Тепер, коли іноземні загарбники були переможені, Об'єднаний Фронт нам більше не потрібен. Єдність різних фракцій була корисна якийсь час, але вона не могла тривати вічно. Ми підемо своїм власним шляхом. Найголовніше – ми відбили атаку іноземних загарбників та вписали себе в китайську історію."
 china_events.24.a: "Це було непогано."

 china_events.25.t: "Об'єднаний Китайський Фронт"
 china_events.25.d: "Перед лицем іноземної загрози різні чиновники, патріоти та інтелектуали запропонували розрізненим фракціям Китаю об'єднатися в єдиний фронт в ім'я захисту народу. Ми, як частина Китаю, були включені до цієї дискусії, багато членів партії [ROOT.GetRulingParty] виступили з пропозицією, щоб [ROOT.GetLeader] погодився на такий союз. І хоча він не існуватиме вічно, обов'язок кожного істинного китайця полягає в тому, щоб захистити країну від іноземної агресії."
 china_events.25.a: "Ми зважили всі за і проти."

 china_events.26.t: "Об'єднаний Китайський Фронт"
 china_events.26.d: "[ROOT.china_united_front_desc]"
 china_events.26.a: "[ROOT.china_united_front_option]"
 china_united_front_desc_front_leader: "Перед іноземною загрозою, ми досягли визнання нас, як тимчасового лідера всього Китаю. [ROOT.GetLeader] виступив із промовою у місті [ROOT.Capital.GetCapitalVictoryPointName], в якій він офіційно оголосив про створення Об'єднаного Китайського Фронту і закликав усю країну згуртуватися.\n\nМайбутня війна не обіцяє бути легкою, а союз, який ми організували, виглядає досить хитко. Як би там не було, наша міць кратно зросла на тлі того, як ми поєднали свої сили в єдиний кулак. Бачачи, як чорна тінь лягає на країну, Китай забув свої чвари і почав готуватися дати відсіч тим, хто наважився підкорити його своїй волі."
 china_united_front_desc_front_member: "Перед лицем іноземного загарбника, ми і багато інших об'єдналися. Було створено загальний уряд, нехай і на папері. Він покликаний координувати дії різних членів Фронту.\n\nНаступна війна не обіцяє бути легкою, але єдиний Китай – це сила, з якою варто рахуватися. Мільйони патріотів готові боротися із загарбником і вмирати за свою країну. Маючи багатий військовий досвід серед членів Фронту, ми маємо скинути ворога у море. В ім'я нації, в ім'я людей та в ім'я майбутнього – ми не можемо програти!"
 china_united_front_desc_possible_front_member: "Об’єднавши різні угруповання всередині Китаю, Китайський об’єднаний фронт сформував союз для протистояння іноземній агресії. Хоча [ROOT.GetLeader] все ще обмірковує, приєднуватися чи ні, це не завадило іншим йти вперед у створенні цього альянсу.\n\nМи зазнали внутрішнього тиску, навіть усередині [ROOT.GetRulingParty], закликають взяти участь у захисті батьківщини. Об’єднаний Китай може становити серйозну загрозу, однак перемога далеко не гарантована. Майбутнє союзу не визначене – що буде після перемоги, залишається відкритим питанням."
 china_united_front_desc_enemy: "Різні китайські фракції, у відчайдушній спробі заперечувати наші претензії, створили так званий Об'єднаний Фронт. Згуртувавши безліч розрізнених мілітарних клік, вони сподіваються дати нам відсіч об'єднаними силами, використовуючи всі ресурси, в тому числі, залишки китайського патріотизму.\n\nІ хоча цей союз навряд чи зможе повноцінно протистояти нам, подібна ескалація конфлікту викликає деякі побоювання. Ми повинні адекватно розподілити наші ресурси по всіх фронтах, не забуваючи при цьому про наші основні цілі."
 china_united_front_desc_neutral: "Перед лицем іноземного вторгнення різні китайські фракції створили "Об'єднаний фронт". І хоча його головним завданням є створення єдиного уряду та єдиної армії, експерти вважають, що місцева автономія на провінційному рівні нікуди не подінеться, що позначиться на рівні координації між китайськими підрозділами.\n\nІ все ж, таке раптове об'єднання спричинило хвилю патріотизму в містах по всьому Китаю. Але багато хто все ще сумнівається в справжніх цілях такого альянсу та його потенційної сили. Як би там не було, Китай швидко мобілізується до війни. Ідея про єдиний Китай, як виявилося, ще не настільки мертва, хоча навряд чи цей союз існуватиме після закінчення війни."
 china_united_front_option_front_leader: "Ми поведемо народ до перемоги!"
 china_united_front_option_front_member: "Проженемо загарбників разом!"
 china_united_front_option_possible_front_member: "Скоро нам доведеться зробити вибір..."
 china_united_front_option_enemy: "Подивимося, наскільки вони єдині!"
 china_united_front_option_neutral: "Китайський тигр прокинувся."

 china_events.27.t: "Держава [FROM.GetNameDefCap] вимагає перемир'я в ім'я єдності"
 china_events.27.d: "Наголошуючи на нашому нинішньому конфлікті всередині країни та необхідності об'єднання перед іноземною загрозою, представники з держави [FROM.GetNameDef] наполягають на тому, щоб ми негайно підписали перемир'я з нашими противниками. І хоча у звичайний час давати перепочинок своєму ворогові було б дурістю, часи у нас незвичайні, які не передбачають інших альтернатив.\n\nУ цей непростий час патріотичного піднесення, відмова підписати перемир'я буде розцінюватися, як допомога загарбникам, що викличе гнів всього народу та різних китайських фракцій. Якщо ми не зробимо кроків до миру, нам доведеться вести війну з усім Фронтом. Хтось скаже, що це самогубство, але це також може стати для нас несподіваним шляхом до вершин слави."
 china_events.27.a: "Ми погоджуємось."
 china_events.27.b: "Ми вперто відмовляємо."

 china_events.28.t: "Держава [FROM.GetNameDefCap] погоджується на перемир'я"
 china_events.28.d: "[FROM.GetLeader], розуміючи необхідність об'єднатися у цей непростий час, погодився підписати перемир'я з представниками нашого Об'єднаного фронту. Протиборчі сторони повернулися до статусу-кво, що залишило неприємний осад між ними. Як би там не було, дріб'язкові образи були забуті перед великою загрозою."
 china_events.28.a: "Чудово."

 china_events.29.t: "Держава [FROM.GetNameDefCap] відмовилася від перемир'я"
 china_events.29.d: "[FROM.GetLeader], незважаючи на необхідність об'єднатися в цей непростий час, відмовився укладати перемир'я, щоб покласти край будь-якій внутрішньокитайській ворожнечі. Як підсумок, вони стали на бік нашого ворога. У нас немає іншого вибору, як боротися з ними. І хоча кількість наших ворогів зростає, ми впевнені, що об'єднаних сил вистачить, щоб подолати їх усіх."
 china_events.29.a: "Зрадники!"

### Army Reform Events ###
 china_events.40.t.first_step: "Реформи [ROOT.GetAdjective]ої армії"
 china_events.40.d.first_step: "Перші кроки на шляху реформування нашої армії було зроблено. Ми розпочали створення централізованого бюрократичного апарату, який покликаний забезпечити скоординоване постачання та виплати для наших військ. [ROOT.GetLeader] призначив свою довірену особу очолити комісію, яка займеться вирішенням цього питання. Це закладе фундамент для майбутніх реформ, які так необхідні нашим військам, щоб вступити в сучасність."
 china_events.40.t.second_step: "Розвиток реформ армії"
 china_events.40.d.second_step: "Після того, як було зроблено перші кроки з реформування нашої армії, незабаром було запропоновано нові ініціативи. Локалізовані регіональні війська були роздроблені та зазнали змішаної ротації, частина офіцерів була звільнена за корупцію. Процес підготовки військ також зазнав істотних змін, до нього були включені нові світові практики.\n\nДостатня кількість старої гвардії сильно образилася на нас, втративши таку прибуткову годівницю у вигляді лояльних солдатів. Однак такі військові з'єднання просто не можуть існувати в сучасних реаліях."
 china_events.40.t.third_step_officers: "Свіже повітря для [ROOT.GetAdjective]ої армії"
 china_events.40.d.third_step_officers: "Після безлічі докладених зусиль, наша армія була суттєво реформована. Після того, як фундаментальні аспекти наших збройних сил були приведені до сучасних стандартів, настав час зайнятися допоміжними військами, які досі існують у рамках застарілих парадигм.\n\nНаше верховне командування з радістю доповіло нам, що їхні останні ініціативи мали успіх. Ми пройшли дуже довгий шлях, але він ще не закінчений. Місцями ми досі спостерігаємо такі пережитки минулого, як мертві душі у лавах армії, хабарі та дезертирство."
 china_events.40.t.third_step_finished: "Нова ера для [ROOT.GetAdjective]ої армії"
 china_events.40.d.third_step_finished: "Після титанічних зусиль, які ми доклали до реформування нашої армії, ми можемо впевнено сказати, що вона відповідає всім сучасним стандартам. Ми, нарешті, позбулися всіх пережитків минулого, чи то мертві душі, хабарі, дезертири чи напівфеодальна ієрархія. На місце старої армії, прийшла нова професійна армія, яка не поступається силою Європі чи Японії. Маючи таку міць за плечима, ми готові об'єднати Китай і навіть піти за його межі. Тепер нашу армію боятимуться та поважатимуть!"
 china_events.40.a: "Наша армія сяє!"

 china_events.41.t.army_reform_ongoing: "Очищення армії"
 china_events.41.d.army_reform_ongoing: "За останні кілька років китайські збройні сили різко просіли в якості, незважаючи на велику кількість офіцерів-ветеранів, загартованих ерою мілітаристів. Чимало їх отримали своє звання не за заслуги, а шляхом кумівства, корупції, фаворитизму. Не менше їх, використовує своє становище для задоволення особистих амбіцій.\n\nНаші зусилля були спрямовані на викорінення мертвих душ у лавах військ, зупинку дезертирства та знищення кумівства та патронажу, які процвітають у нашій армії. Нове покоління офіцерів, виховане в дусі патріотизму, вже почало проходити навчання. Ми сподіваємося, що серед них буде набагато менше корупціонерів, ніж ми маємо на даний момент."
 china_events.41.t.army_reform_finished: "Нові офіцери [ROOT.GetAdjective]ої армії"
 china_events.41.d.army_reform_finished: "$china_events.41.d.army_reform_ongoing$\n\nЦі офіцери впроваджуються до лав армії, повністю реформованої зсередини та зовні. Наші зусилля зробили з них справжніх професіоналів, нарівні з європейцями та японцями. Ці війська зроблять Китай знову великим і більше не допустять жодних принижень!"
 china_events.41.a: "Нове покоління офіцерів для нового Китаю."

### Capital Event ###
 china_events.50.t: "Нова столиця"
 china_events.50.d: "Настав час визначити місто, яке стане столицею нашої країни. Нанкін і Пекін приходять на думку першими, проте варто пам'ятати про погану славу, якою вони покрили себе за часів Першої Республіки. Ухань, серце Сіньхайської революції, що знищила Імперію Цін, може стати непоганим компромісом. Ще одним непоганим варіантом може стати місто Гуанчжоу, яке є економічним центром усього півдня Китаю."
 china_events.50.a: "Пекін."
 china_events.50.b: "Нанкін."
 china_events.50.c: "Ухань."
 china_events.50.e: "Гуанчжоу."
 china_events.50.f: "Залишимось у місті [ROOT.Capital.GetCapitalVictoryPointName]."

### Tibet/East Turkestan/Mongolia Interactions Events ###
 china_events.100.t: "Держава [FROM.GetNameDefCap] вимагає нашої інтеграції"
 china_events.100.d.independent: "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. З цією напастю нам доведеться боротися поодинці, тому що немає тієї сили, що захотіла б нас захистити. І хоча багато яструбів у нашому уряді наполягають на тому, що ми повинні дати відсіч китайському імперіалізму, не менша кількість політиків схиляється до того, що ми повинні здатися без бою."

 china_events.100.d.is_puppet: "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. Благо, ми не залишилися самі, адже держава [overlord.GetNameDef] пообіцяла захистити нас і приборкати запал китайців. І хоча багато яструбів у нашому уряді наполягають на тому, що ми повинні дати відсіч китайському імперіалізму разом з державою [overlord.GetNameDef], не менша кількість політиків схиляється до того, що ми повинні здатися без бою."

 china_events.100.d.was_puppet: "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. Ми думали, що держава [overlord.GetNameDef] прийде на допомогу, але вона вирішила оголосити нейтралітет і залишити нас. Доля нашої країни, у наших руках. І хоча багато яструбів у нашому уряді наполягають на тому, що ми повинні дати відсіч китайському імперіалізму, не менша кількість політиків схиляється до того, що ми повинні здатися без бою."

 china_events.100.d.is_in_faction: "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. Благо, надія є, адже держава [THIS.faction_leader.GetName] пообіцяла нам повну підтримку в питанні потенційного вторгнення Китаю. Ми повинні вірити, що їхньої дипломатичної ваги та сил вистачить, щоб відстояти нашу незалежність."

 china_events.100.d.was_in_faction: "Падіння династії Цін, внаслідок Сіньхайської революції 1911-го року створило умови для того, щоб наша країна набула довгоочікуваної незалежності. Незважаючи на те, що ми колись були васалами Китаю та його сферою впливу, колапс китайської адміністрації дав нам надію, що наша нація та культурна ідентичність може пережити відродження.\n\nНа жаль, наші найбільші страхи наздогнали нас. Держава [FROM.GetNameDef], об'єднавши розрізнені уламки Китаю, зажадала нашої негайної капітуляції та входження до її складу. Що ще гірше, держава [THIS.faction_leader.GetName] оголосила про свій нейтралітет у майбутньому конфлікті, кинувши нас напризволяще. Зважаючи на все, у нас немає іншого вибору, окрім як боротися до самого кінця."

 china_events.100.a: "Ми здаємось."
 china_events.100.b: "Вимагаємо автономію!"
 china_events.100.c: "Запропонуємо ханьські землі, в обмін на незалежність."
 china_events.100.d: "Попросимо Росію втрутитися."
