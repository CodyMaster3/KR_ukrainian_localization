### Dynamic Modifiers ###
 china_dense_rural_infrastructure: "Щільнонаселена сільська область"
 china_dense_rural_infrastructure_desc: "Мережі інфраструктури в цій області вже й так дуже насичені щільністю місцевого населення.\n\nБуде прибрано з досягненням максимального рівня §Hінфраструктури§! в цій області."

 CHN_autonomous_region_modifier: "Автономний регіон"
 CHN_autonomous_region_modifier_desc: "Влада династії Цін над прикордонними землями була складною справою, зі змінним рівнем контролю. Ці території на півночі та заході, які китайці називали «васальними регіонами», а західні спостерігачі — «Китайською Татарією», складалися з мозаїки племен, кланів та прикордонних військових гарнізонів, що присягали на вірність імператору. З розвитком китайського націоналізму та під час Синьхайської революції питання про ставлення до етнічних меншин стало наріжним для постреволюційної китайської ідентичності, що ще більше ускладнювалося спробами сецесіоністських груп створити незалежні держави в Тибеті, Монголії та Сіньцзяні. Коли китайський уряд встановив контроль над цим регіоном, можновладці вирішили, що найкращий спосіб захистити права місцевих жителів і забезпечити їхню лояльність — це створити самоврядний Автономний регіон." 

### Decisions ###

 china_join_the_internationale_decision: "Приєднатися до Інтернаціоналу"
 china_join_the_internationale_decision_desc: "Коли німецьке вторгнення призвело до краху Першої Північної експедиції, багато гомінданівських вигнанців шукали притулку в країнах Третього Інтернаціоналу. Тепер, коли наші сили відродилися і зміцніли, цілком природно, що ми зможемо зіграти свою роль у допомозі Третьому Інтернаціоналу в поширенні світової революції, а також віддячити нашим соціалістичним товаришам за їхню допомогу протягом багатьох років."

 china_join_the_reichspakt_decision: "Приєднатися до Рейхспакту"
 china_join_the_reichspakt_decision_desc: "Німеччина була нашим головним благодійником з часів приреченої Північної експедиції КМТ. Тепер, коли ми усунули будь-яку опозицію нашому пануванню над Китаєм, настав час просити наших друзів у Берліні про формальний союз."

 chinese_unification: "Об'єднання Китаю"
 chinese_unification_desc: "Центральна влада в Китаї вже давно підірвана, оскільки десятиліття іноземного імперіалізму, політичної нестабільності та внутрішніх заворушень у світлі імперської слабкості породили новий клас регіональних мілітаристів в останні дні старої Імперії Цін. Синьхайська революція принесла подальші потрясіння в країну, коли революційні генерали захопили контроль над численними провінціями і почали будувати складні мережі з військових офіцерів, бізнесменів-союзників, поміщиків, симпатизуючої їм інтелігенції та урядовців.\n\nТим не менш, спільна національна ідентичність залишається, і різні рухи по всій країні намагаються об'єднати націю і перебудувати Китай за своїм образом і подобою. Користуючись перевагами власних патронажних мереж, іноземною підтримкою та зростаючими арміями, вони борються за вплив у містах та сільській місцевості. Втім, у мінливих реаліях Китаю, де панують воєначальники, відкрита війна - не єдиний шлях розвитку цього конфлікту. Розгортаються історії про мінливі альянси та брудну зраду, а в цей час насувається іноземне вторгнення..."

 china_create_united_front: "Створити Об'єднаний Фронт"
 china_create_united_front_desc: "Ми, нащадки Яня та Хуана, не можемо просто сидіти і дивитися, як наша країна безсило намагається зупинити іноземців, які її руйнують. Ми надто довго були розділені регіональними та фракційними протиріччями, що створило ідеальний ґрунт для імперіалістів, які так жадібно дивляться на наші землі. Досить! Забудемо чвари та об'єднаємось у єдиному пориві, щоб захистити честь Чжунхуа! Цілай!"

 china_join_united_front: "Приєднатися до Об'єднаного Фронту"
 china_join_united_front_desc: "На тлі того, як зарубіжні імперіалісти розпочали своє руйнівне вторгнення до Китаю, держава [FROM.GetName] запропонувала нам об'єднатися, щоб захистити Китай. І хоча наша країна все ще розділена регіональними та фракційними чварами, наша цивілізація стоїть на порозі повного знищення. Ми повинні на якийсь час забути наші розбіжності та виступити єдиним фронтом на захист Батьківщини!"

 china_offer_ceasefire: "Обговорити перемир'я із державою [FROM.GetNameDef]"
 china_offer_ceasefire_desc: "Китай перебуває у стані війни з великою державою. Воювати за якісь дріб'язкові ідеали було б безглуздо і лише підірвало б єдність і без того розділеного регіону. Ми повинні обговорити тимчасове перемир'я з нашими супротивниками, допоки іноземний загарбник не буде переможений. Ми не повинні забувати, що імперіалісти хочуть лише одного – наших багатств. Нам нічого більше втрачати! Ваньсуй!"

 china_declare_government: "[ROOT.china_declare_government_text]"
 china_declare_government_desc: "[ROOT.china_declare_government_text_desc]"

 china_declare_government_SHX: "Сформувати Чжун'юаньський Уряд"
 china_declare_government_SHX_desc: "Тепер, коли наші позиції на північно-китайській рівнині тверді, ми можемо сміливо оголосити себе спадкоємцями Сінхайської революції. Наш новий уряд має поставити за мету, повне об'єднання країни та знищення всіх претендентів. [SHX.GetLeader] – єдиний, хто міг подумати, що Шаньсі перетвориться з невеликої кліки на значну силу. Наші, хоробрість та сміливість при звільненні Центральних Рівнин не повинні похитнутися. Ми повинні довести, що саме ми гідні вести Китай за собою!"

 china_declare_government_SQI_national_populist: "Створити Нову Імперію Цін"
 china_declare_government_SQI_national_populist_desc: "Чжан Тяньжань наказав вести запеклі бої за Заборонене Місто. Палац став в'язницею для боягузливої родини Айсіньгеро. Деякі з них намагалися втекти, але були спіймані та поміщені під варту. Палац надійно охороняється з усіх боків загонами червоних списів. Зрештою, імператор схилився перед Шаньцином. Замість ганебної смерті, Пу І був змушений офіційно капітулювати перед Чжанем Тяньжанем у своєму церемоніальному жовтому одязі. Крім того, він змушений був ще раз підтвердити свій титул імператора перед народом. Пу І залишиться номінальним правителем країни, а різного роду дрібні імператори, священики та магістрати Шаньцін Тяньгоу керуватимуть його імперією.\n\nЧжан Тяньжань виправдав імператора за жахи цієї міжусобної війни і оголосив про кульмінацію духовного наслідування, якому передувало Повстання Боксерів та революція Суня Ятсена."

 china_declare_government_other: "Сформувати Національний Уряд"
 china_declare_government_other_desc: "Тепер, коли ми дали іншим зрозуміти, що ми є потужною силою в регіоні, настав час офіційно оголосити про наші амбіції щодо об'єднання Китаю. Ми докладемо всіх зусиль, щоб покласти край епосі принижень та внутрішнього розколу. Можливо, це приверне багато непотрібної уваги до нас і найімовірніше інші претенденти на об'єднання захочуть знищити нас. Але це та жертва, яку ми готові принести заради кінця епохи мілітаристів!"

 china_declare_unification: "Оголосити про об'єднання Китаю"
 china_declare_unification_desc: "Наші вороги впали один за одним, і більше ніхто не сміє сумніватися у наших правах на Китай. Більшість країни було об'єднано під нашим прапором. Все, що нам залишається, – це офіційно оголосити себе легітимним урядом Китаю. Ми – переможці в епосі мілітаристів, і ми поведемо Китай у світле майбутнє."
 china_united: "Китай об'єднався під одним прапором."

 china_move_capital: "Вибрати постійну столицю"
 china_move_capital_desc: "Китай мав багато різних столиць. Контролюючи основні регіони держави, ми можемо вибрати постійну столицю для нашої республіки. За умови, що ми контролюємо ці міста, у нас є чотири претенденти: Нанкін, Пекін, Ухань та Гуанчжоу. У кожного з міст є свої геополітичні переваги та недоліки. Ми маємо обирати з розумом, адже змінити своє рішення ми не зможемо."

 china_attack_decision: "Напасти на державу [FROM.GetNameDef]"
 china_attack_decision_desc: "Непокора [FROM.GetAdjective]ого керівництва не може бути вирішина мирним шляхом. [FROM.GetLeader] показав себе нікчемним лідером і буде силою видворений зі своєї столиці у місті [FROM.Capital.GetCapitalVictoryPointName]."
 china_demand_submission: "Вимагати покори від держави [FROM.GetNameDef]"
 china_demand_submission_desc: "Місцева влада в місті [FROM.Capital.GetCapitalVictoryPointName] забула свої давні зобов'язання і не підкоряється нікому, крім самих себе. Як легітимний уряд Китаю, ми маємо поставити їх на місце. Якщо вони не погодяться добровільно, ми застосуємо менш миролюбні способи примусу."
 china_integrate_subjects: "Збільшити інтеграцію держави [FROM.GetNameDef]"
 china_integrate_subjects_desc: "Хоча керівництво в місті [FROM.Capital.GetCapitalVictoryPointName] має голову на плечах, що спонукало їх підкоритися нам, ми повинні покінчити з епохою мілітаристів. Ми повинні докласти зусиль, щоб сильніше інтегрувати [FROM.GetAdjective]у адміністрацію в наш державний апарат."

 china_integration_timer: "Заглушка: [Overlord.GetNameDef] збільшує інтеграцію"

 china_demand_annexation: "Анексія держави [FROM.GetNameDef]"
 china_demand_annexation_desc: "Тепер, коли наші чиновники закріпилися в місті [FROM.Capital.GetCapitalVictoryPointName] і в [FROM.GetAdjective]ій адміністрації, все, що залишилося зробити - примусити [FROM.GetLeader] остаточно нам підкорився. Автономія має бути офіційно ліквідована."
 china_offer_alliance: "Запропонувати союз державі [FROM.GetNameDef]"
 china_offer_alliance_desc: "Незважаючи на політичні обставини, що швидко змінюються в Китаї, наші союзники в місті [FROM.Capital.GetCapitalVictoryPointName] змогли витримати натиск змін і залишитися вірними своїм ідеалам. Зважаючи на їхню симпатію до нашої справи, ми могли б розпочати переговори з метою укласти союз і разом поширити наше бачення майбутнього на весь Китай."
 china_negotiate_with_legation_cities: "Переговори з державою [FROM.GetNameDef]"
 china_negotiate_with_legation_cities_desc: "Міста-Концесії, видерті з узбережжя Китаю іноземцями – це живе нагадування про Нерівні Договори та Епоху Приниження. Об'єднавши країну і поклавши край внутрішнім чварам, ми можемо сміливо заявити, що Міста-Концесії можуть піти у минуле. Ми повинні діяти для того, щоб закрити цей ганебний розділ у нашій історії."
 china_request_return_of_concessions: "Вимагати повернення [FROM.GetAdjective]их концесій"
 china_request_return_of_concessions_desc: "Спочатку концесії були невеликими клаптиками землі, які орендували іноземні держави у період нашої слабкості. Користуючись становищем, іноземці щоразу розширювали свій вплив на наш народ, пригнічуючи його. Тепер, коли китайська нація знову єдина, ми маємо сили, щоб конкурувати з іноземними державами, які відчайдушно чіпляються за залишки своїх концесій."
 china_seize_concessions: "Окупувати [FROM.GetAdjective]і концесії"
 china_seize_concessions_desc: "Після провалу переговорів, у нас не залишається іншого вибору, окрім як звільнити наш народ на узбережжі від влади іноземців, вогнем та мечем. Наші війська вже почали підступати до передмість, щоб показати, кому насправді належать ці землі."

 #Reusable loc
 #CHI_alignment_integration_category: "Chinese Autonomous Region Integrations"
 #CHI_alignment_integration_category_desc: "Our victory in the North of China has allowed us to centralise our nation into one cohesive government however, some of the provinces of China are ruled by autonomous governors which should be brought more directly under our control..."
 #CHI_dec_integrate_YUN: "The South West of China has long been isolated from politics, it is time they are represented once more."
 #CHI_dec_integrate_SZC: "Sichuan is one of the most populated regions in China so it is our duty to reintegrate the Sichuan Basin back into our full control."
 #CHI_dec_integrate_SHX: "Shanxi had for a long time been known as the neutral clique due to its unwillingness to get involved in other conflicts, with the mountains under our zone of influence we must bring the model province out of neutrality."
 #CHI_dec_integrate_XSM: "The Ma Clique is the key to the north-west and thus it is only natural they should be reincorporated into our government."
 #CHI_dec_integrate_SIK: "The Xinjiang area is the wild frontier of China, when the Qing were in charge they had little interaction with the far west. We will rectify this mistake and prevent another large war from erupting in the province."
 #CHI_dec_integrate_FNG: "The North-east is now pacified and the autonomous government set up there has now outlived its usefulness. We should begin reintegration immediately and secure our frontier against the Russian Far East."
 #QIE_negotiate_with_LEC_desc: "The Legation Cities' leadership has signalled some degree of openness in peaceful integration with our regime. There is certain to be much negotiation involved, but this will make our government's claim to the territory look far more legitimate than an outright invasion would."
 #QIE_attack_entente_LEC_desc: "The Legations have fallen under the sway of Canada and the rest of the hated Entente. This losers club is no match for our new military, and a by mobilising our troops on the outskirts of the Legation boundaries we should be able to scare them into ceding the cities back to us!"
 #QIE_attack_non_aligned_LEC_desc: "The Legations international backers have left them alone. Now is our moment to strike!"
 #QIE_attack_GER_LEC_desc: "With Germany distracted in its war, we have a perfect moment to strike at the Legations. Let us attack while they are distracted, and seize them for ourselves!"
 #QIE_attack_entente_HK_desc: "The [AST.GetName] seize control over Hong Kong during the chaos of the last few years, and have been ruling it directly ever since. This last vestigial remnant of British imperialism must be crushed!"
 #china_seize_concessions_desc: "While we signed over the islands of Macau to Portugal centuries ago, our new power, combined with their current conflicts, makes launching a surprise attack on the territory an inviting prospect. Portugal refused to cede the area to the Legation Cities, and with their current conflict few expect them to put up any more than a token resistance."
 #QIE_negotiate_ger_treaty_ports_desc: "The treaty ports of Qingdao, Wehawei, and Zhanjiang are integral parts of China, though they are currently held by Germany on a 99-year lease. We can offer them some cash to accelerate this timeline, however."
 #QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] currently holds a several treaty ports on a 99-year lease. Instead of waiting for decades, let's exploit their distraction in their war and mobilise troops on the border! They won't dare fight over a couple of ports, right?"
 #CHI_seize_macau: "Demand Portugal Return Macau"
 #CHI_seize_macau_desc: "Macau has been owned by Portugal since 1557 on a lease basis although the Portuguese certainly took advantage of our weakness during the Century of Humiliation by annexing Taipa and Coloane. We will demand that the Portuguese government return our territory to us...or face the threat of war."
 #CHI_threaten_ger_treaty_ports: "Demand the Germans Withdraw from China"
 #CHI_threaten_ger_treaty_ports_desc: "Too long have we suffered under Germany's humiliation, from the failure of the first Northern Expedition to their restoration of the despicable Qing monarchy. With the Nationalist Party in power, we will demand the Germans fully withdraw from all territorial acquisitions on the Chinese mainland."

