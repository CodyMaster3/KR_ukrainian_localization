 china_land_reform_decisions:0 "Національна земельна реформа"
 #Generic Description, use scripted loc for tag specific descs
 china_land_reform_decisions_desc:0 "Незважаючи на те, що наш уряд зробив значну роботу, щоб покращити становище китайського народу, реальність така, що "Ера воєначальників" завдала значної шкоди багатьом частинам нашої країни. Деякі з найбільш постраждалих регіонів є сільськими, оскільки індустріалізація пройшла повз Китай. Після багатьох років внутрішніх негараздів та нехтувань з боку уряду, багато хто продовжує страждати під гнітом несправедливих законів про оренду, застарілих технологій, різноманітних грабіжницьких організацій та природних катаклізмів.\n\nЗдобувши перемоги на полях битв, ми повинні зіткнутися з наступним фронтом у відбудові Китаю. Настав час залишити свій слід в історії Китаю та полегшити страждання нашого народу."

 china_generic_land_reform_decision:0 "Провести земельну реформу в [FROM.GetName]"
 #Generic Description, use scripted loc for tag specific descs
 china_generic_land_reform_decision_desc:0 "Багато мислителів і теоретиків пропонували потенційні рішення проблем китайської глибинки. Успішно об'єднавши націю під одним прапором, ми маємо достатньо ресурсів для реалізації комплексного плану щодо вирішення цих проблем. Все, що зараз необхідно, – це політична воля для здійснення таких зусиль у широкому масштабі."

### Misc Events

 lepwar.1.t:0 "Наші чоловіки – дезертири!"
 lepwar.1.desc:0 "День за днем, ​​наш бойовий дух падає. Ми не маємо перемог, які можна було б показати, не маємо слави, за яку можна було б триматися. Близькі довірені особи [THIS.GetLeader], закликають його бігти в безпечне місце, але поки він відмовляється і зберігає віру у перемогу, наші солдати вже почали дезертувати..."
 lepwar.1.a:0 "Нам просто потрібно більше часу!"

 # lepwar.2 (hidden event)

 lepwar.3.t.good:0 "Мотивовані солдати"
 lepwar.3.t.bad:0 "Зростання дезертирства"
 lepwar.3.desc.good:0 "Часто кажуть, що коли людина вірить, що перемога близька, вона боротиметься сильніше та краще. Так це чи ні, але недавні успіхи на полі бою, сприяли підняттю бойового духу, позитивно впливаючи на перебіг військових дій."
 lepwar.3.desc.bad:0 "Низка помилок та невдач призвели до того, що наші війська не змогли досягти поставленої мети. Нам не вдається досягти значних успіхів, і в міру того, як війна затягується, все більше людей починають сумніватися в нас, залишаючи армію, повертаючись додому або стаючи бандитами."
 lepwar.3.a:0 "Чудово..."
 lepwar.3.b:0 "Жахливо..."

 lepwar.4.t.good:0 "Захоплення ворожих запасів"
 lepwar.4.t.bad:0 "Втрата обладнання"
 lepwar.4.desc.good:0 "Завдяки недавнім перемогам на полі бою, наші люди захопили склад постачання, повний ворожої зброї! Хоча війська, що відступали, намагалися нічого не залишати нам, швидкість нашого просування застала їх зненацька."
 lepwar.4.desc.bad:0 "Після низки поразок на полі бою, бойовий дух опустився на дно. При відступі, група солдатів, яка мала доставити припаси до столиці, дезертувала і забрала їх з собою. Це є порушенням загальної дисципліни, і важкою втратою нашого оснащення."
 lepwar.4.a.good:0 "Чудово!"
 lepwar.4.b.bad:0 "Шахраї, всі до одного."

 lepwar.5.t.good:0 "Похвала лідеру [THIS.GetLeader]"
 lepwar.5.t.bad:0 "Критика лідера [THIS.GetLeader]"
 lepwar.5.desc.good:0 "Останні успіхи у війні, сприяли зміцненню позицій [THIS.GetLeader]. Члени уряду, що колись критикували його правління, почали мовчати, а голоси на підтримку почали звучати дедалі голосніше. Якщо ця тенденція збережеться, на війну чекає швидке завершення."
 lepwar.5.desc.bad:0 "Останні невдачі у війні, викликають дедалі більше критики на адресу керівництва [THIS.GetLeader]. Голоси противників його правління стають дедалі голоснішими, ходять чутки про змови з метою його зміщення, тоді як обіцяні перемоги, все далі й далі віддаляються. Якщо ця тенденція збережеться, [THIS.GetNameDef] може залишити [THIS.Capital.GetCapitalVictoryPointName] через внутрішні розбіжності задовго до того, як ворожа армія візьме [THIS.Capital.GetCapitalVictoryPointName]."
 lepwar.5.a:0 "Це правильно."
 lepwar.5.b:0 "Невже вони не можуть просто закрити рота?"

 lepwar.6.t:0 "Дезертири з Аньціну"
 lepwar.6.desc:0 "Після розпаду Кліки Аньцін, багато воєначальників, офіцерів і дрібних деспотів, які заплямували себе зв'язком Чень Тяоюаня з японцями, вважали за краще зробити ставку на [SQI.GetLeader], ніж ризикувати відплатою з боку Гоміньдану. Їхні навички, будуть корисними для нас."
 lepwar.6.a:0 "Ласкаво просимо!"

 lepwar.7.t:0 "Наслідки зради Чень І"
 lepwar.7.d:0 "Перехід губернатора Чень І до Аньцін був зустрінутий з великою зневагою та побоюваннями в лавах Кліки Нанкін. Колишній банкір, воєначальник і губернатор створив потужну мережу покровителів у Чжецзяні, і разом з ним дезертувало значна кількість солдатів та офіцерів. Зв'язок із цим районом було перервано, а критично важливі розвіддані втрачені внаслідок цього останнього удару по південному Чжилі. Однак не всі офіцери з Чжецзяну приєдналися до Ченя.\n\nОднією з небагатьох світлих плям у ці важкі часи, став героїчний відступ Танг Еньбо, давнього штабного офіцера та учня Чень І. Незважаючи на навчання в Японії та місцеві зв'язки, молодий офіцер вирішив залишитися вірним Нанкіну. Маючи великий досвід боротьби з партизанами Гоміньдану на півдні, він зміг пом'якшити збитки, завдані зрадою Чень І, відступивши до дружніх кордонів. Його майстерність, безперечно, привернула увагу маршала Ці."
 lepwar.7.a:0 "Сходить нова зірка!"

