 china_league_collapse_decisions:0 "Війна Ліги"
 china_league_war_gui_text:0 "Зі смертю Суня Чуаньфаня, §YЛіга Восьми Провінцій§! миттєво розкололася. Переможець у цій війні, вплине на майбутнє всього Китаю. Нашим людям, які потрапили в пекло, було обіцяно лише одне - швидка та коротка військова кампанія.\n\n£GFX_pol_violence §YМоральний дух§! - це відображення віри народу в нашу перемогу та його готовність боротися за цю перемогу. З високим £GFX_pol_violence §YМоральним духом§! ми зможемо згуртувати народ та заручитися іноземною підтримкою. £GFX_pol_violence §YМоральний дух§! може бути §Gпідвищений§! через:\n - Захоплення ворожої території.\n - Утримання міста Нанкін.\n\nЗ іншого боку, що довше триває війна, то більше здаватиметься, що ми не виконуємо своїх обіцянок. Якщо £GFX_pol_violence §YМоральний дух§! впаде досить низько, наші війська почнуть дезертувати, і їхня боєздатність буде підірвано. £GFX_pol_violence §YМоральний дух§! може бути §Rзнижений§! в результаті:\n - Втрати територій.\n - Прогресії часу."
