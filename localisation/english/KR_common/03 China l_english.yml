### Army Reform
 china_army_decisions:0 "Реформи армії"
 china_army_decisions_desc:0 "Китайська армія довгі роки намагається досягти західного стандарту. Солдати погано слухаються наказів, а набираються вони найчастіше з відвертих злочинців. Спорядження старе і зламане, а лояльність військ належить не уряду, а польовим командирам чи взагалі банальній мисці рису. Нам доведеться докласти багато зусиль, щоб зробити з них армію."
 
 china_army_reform:0 "Реформа армії"
 china_army_reform_desc:0 "Армії воєначальників епохи Імперії Цін, сформовані досвідом епохи воєначальників, є майже феодальними, організованими групами регіональних вождів. Нашу армію часто критикують за низьку якість, а деяких офіцерів звинувачують у некомпетентності у всьому, окрім власного збагачення. Ми повинні прагнути більшого, якщо ми хочемо досягти чогось значного."
 china_lessons_of_war:0 "Уроки війни"
 china_lessons_of_war_desc:0 "Війна багато чому навчила нас у способах ведення сучасних конфліктів. Ми повинні провести великі структурні реформи, щоб привести наші збройні сили у відповідність до сучасних вимог та створити сили, здатні витримати випробування часом."

 china_poor_officers_fixed_text:0 "Дезертирство скоротилося завдяки підвищенню заробітної плати, покращенню морального духу та підвищенню компетентності всіх військовослужбовців. Солдати-примари поступово зникають з армійських списків, хоча для повного викорінення цієї проблеми, потрібно набагато більше часу. Якщо офіцери висуватимуться за заслугами, а не за протекцією чи кумівством, на їх місці може з'явитися скоординована та ефективна командна структура."
 china_poor_army_3_officers:0 "Недоліки епохи мілітаристів"
 china_poor_army_3_officers_desc:0 "Незважаючи на різні заяви, ми не маємо справжньої "китайської армії". Навпаки, наша армія сильно децентралізована, нерегулярна і занурилася у політичний фракціоналізм. Ці недоліки, за багато років лише посилилися. Найбільш численні сили є регіональними, перевантаженими, погано оснащеними і не мають довіри один до одного. Корупція процвітає. Там, де існує якась подоба логістики, справа обмежується упряжками з мулами, які постійно зазнають пограбувань. І хоча деякі з'єднання відповідають західним стандартам, це лише крапля в морі. Переважна більшість солдатів не відрізняються від звичайних бандитів. Навіть у мирний час, новина про підхід військ викликає у селян паніку та втечу від хвилі пограбувань та насильства."
 china_poor_army_3:0 "Недоліки епохи мілітаристів"
 china_poor_army_3_desc:0 "Незважаючи на різні заяви, ми не маємо справжньої "китайської армії". Навпаки, наша армія сильно децентралізована, нерегулярна і занурилася у політичний фракціоналізм. Ці недоліки, за багато років лише посилилися. Найбільш численні сили є регіональними, перевантаженими, погано оснащеними і не мають довіри один до одного. Корупція процвітає. Там, де існує якась подоба логістики, справа обмежується упряжками з мулами, які постійно зазнають пограбувань.\n\n$china_poor_officers_fixed_text$\n\nІ хоча деякі з'єднання відповідають західним стандартам, це лише крапля в морі. Переважна більшість солдатів не відрізняються від звичайних бандитів. Навіть у мирний час, новина про підхід військ викликає у селян паніку та втечу від хвилі пограбувань та насильства."
 china_poor_army_2_officers:0 "Системні недоліки в армії"
 china_poor_army_2_officers_desc:0 "Перші кроки щодо систематичного реформування армії були зроблені. Корупція та багато проблем, що терзали нашу армію, почали зникати. Централізована бюрократія та скоординована логістика стали одними з найважливіших пунктів наших реформ, заклавши основу для решти. Ми вже впровадили більш надійну систему постачання та оплати, що підвищило забезпечення нашої армії та знизило кількість випадків пограбування. Потроху, народ починає довіряти нашим солдатам. І хоча система ще нестабільна і не захищена від проблем, вона стала основою для майбутніх змін."
 china_poor_army_2:0 "Системні недоліки в армії"
 china_poor_army_2_desc:0 "Перші кроки щодо систематичного реформування армії були зроблені. Корупція та багато проблем, що терзали нашу армію, почали зникати. Централізована бюрократія та скоординована логістика стали одними з найважливіших пунктів наших реформ, заклавши основу для решти.\n\n$china_poor_officers_fixed_text$\n\nМи вже впровадили більш надійну систему постачання та оплати, що підвищило забезпечення нашої армії та знизило кількість випадків пограбування. Потроху, народ починає довіряти нашим солдатам. І хоча система ще нестабільна і не захищена від проблем, вона стала основою для майбутніх змін."
 china_poor_army_1_officers:0 "Продовження військових реформ"
 china_poor_army_1_officers_desc:0 "Армійські реформи впевнено продовжуються. Були розпочаті спроби подолати регіоналізм у наших військах, ми почали формування ширших загальновійськових з'єднань, хоч і не без опору на місцях. Нові офіцери, не маючи за спиною кумівських зв'язків, отримують призначення, змінюючи вигляд командного складу. Курс тренувань також зазнав змін. Ступінь підготовки та озброєння наших бійців все ще не до кінця уніфіковано, але принаймні процес продовжується."
 china_poor_army_1:0 "Продовження військових реформ"
 china_poor_army_1_desc:0 "Армійські реформи впевнено продовжуються. Були розпочаті спроби подолати регіоналізм у наших військах, ми почали формування ширших загальновійськових з'єднань, хоч і не без опору на місцях. Нові офіцери, не маючи за спиною кумівських зв'язків, отримують призначення, змінюючи вигляд командного складу.\n\n$china_poor_officers_fixed_text$\n\nКурс тренувань також зазнав змін. Ступінь підготовки та озброєння наших бійців все ще не до кінця уніфіковано, але принаймні процес продовжується."
 china_poor_army_0:0 "Реформовані збройні сили"
 #Could Rename this to something about officers
 china_poor_army_0_desc:0 "Армія пройшла довгий шлях з того хаосу, в якому вона знаходилася лише кілька років тому. Завдяки величезним зусиллям та досвіду, здобутому в результаті успіхів на полі бою, її основні підрозділи стоять на порозі сучасності. Їхня бойова майстерність більшою мірою пояснюється оснащенням та спеціалізацією.\n\n$china_poor_officers_fixed_text$\n\nТе саме не можна сказати про всі війська, і особливо про союзні та інтегровані підрозділи, але шлях до створення нової, сучасної та єдиної армії для захисту інтересів Китаю тепер зрозумілий."

 china_northern_school:0 "Північна школа"
 KR_northern_school:0 "Артилерія та ортодоксальність"
 china_northern_school_desc:0 "§LПівнічні воєначальники Китаю в основному є вихідцями з військових шкіл епохи Сюаньтун в Баодіні і Тяньцзіні і є елітою старого покоління офіцерів. Виховані в пруському стилі і воюючі переважно на північних рівнинах, їх стиль командування підкреслює позиційну війну поряд з важливістю добре навчених військ, особливо артилерії.§!"

 china_southern_school:0 "Південна школа"
 KR_southern_school:0 "Маса та мобільність"
 china_southern_school_desc:0 "§LНе маючи ресурсів північних воєначальників і воюючи в основному в горах і долинах півдня, південні воєначальники Китаю опираються на чисельність і маневрену війну. Агресія винагороджується, відкритими просторами завжди потрібно користуватися, а важка артилерія замінюється швидкими гірськими гарматами.§!"

 china_green_forest_school:0 "Школа Зеленого лісу"
 KR_green_forest_school:0 "Стійкість та реквізиція"
 china_green_forest_school_desc:0 "§LДеякі з китайських польових командирів взагалі не мають військової освіти і натомість говорять, що навчалися в "університеті зеленого лісу". Однак, незважаючи на всі свої недоліки, ці колишні (а іноді й діючі) бандити використовують унікальний підхід до ведення війни, вміючи залишатися гнучкими та стійкими навіть у найскладніших обставинах. Хтось може назвати їх методи грубими або навіть злочинними, але вони часто дають результат.§!"

