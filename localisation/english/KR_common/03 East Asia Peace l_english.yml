###Events###
 east_asia_peace_events.1.t:0 "Поразка на Сході"
 east_asia_peace_events.1.d:0 "Схоже, що після тривалої боротьби за наші володіння в Східній Азії, ми втратили останню базу в регіоні.\n\nОскільки Східна Азія перебуває в ізоляції, а наші супротивники не в змозі реально вдарити по нам у Європі, кращий варіант для нас, це підписати з ними мир і піти зі Східної Азії."
 east_asia_peace_events.1.a:0 "Давайте об'єднаємося заради миру!"
 east_asia_peace_events.1.b:0 "Ми звільнимо наші колонії!"
 
 east_asia_peace_events.2.t:0 "[From.GetNameDefCap] здається!"
 east_asia_peace_events.2.d:0 "Після нашої успішної ліквідації баз держави [From.GetNameDef] у регіоні, вони хочуть провести переговори, прагнучи повністю піти зі Східної Азії, залишаючи нам можливість пожинати плоди разом з іншими, хто боровся з Райхспактом у цьому регіоні."
 east_asia_peace_events.2.a:0 "Щасти!"
 east_asia_peace_events.2.b:0 "Ми не заспокоїмося, доки не дійдемо до Берліну!"
 
 east_asia_peace_events.3.t:0 "[From.GetNameDefCap] не погоджується!"
 east_asia_peace_events.3.d:0 "Незважаючи на виявлену нами добру волю в евакуації бази, [From.GetNameDef] дала нам знати, що вони не зупиняться доти, доки не пройдуть маршем нашою столицею.\n\nСхоже, що війна на Сході ще не закінчилася."
 east_asia_peace_events.3.a:0 "Ніхто нами не керуватиме!"
 
 east_asia_peace_events.4.t:0 "Поразка на Сході"
 east_asia_peace_events.4.d:0 "Схоже, що після тривалої боротьби за наші володіння в Східній Азії, ми втратили останню базу в регіоні.\n\nОскільки Східна Азія перебуває в ізоляції, а наші супротивники не в змозі реально вдарити по нам у Європі, кращий варіант для нас, це підписати з ними мир і піти зі Східної Азії."
 east_asia_peace_events.4.a:0 "Давайте об'єднаємося заради миру!"
 east_asia_peace_events.4.b:0 "Ми звільнимо наші колонії!"
 
 east_asia_peace_events.5.t:0 "[From.GetNameDefCap] здається!"
 east_asia_peace_events.5.d:0 "Після нашої успішної ліквідації баз держави [From.GetNameDef] у регіоні, вони хочуть провести переговори, прагнучи повністю піти зі Східної Азії, залишаючи нам можливість пожинати плоди разом з іншими, хто боровся з Нідерландами в цьому регіоні."
 east_asia_peace_events.5.a:0 "Щасти!"
 east_asia_peace_events.5.b:0 "Ми не заспокоїмося, доки не дійдемо до Амстердаму!"
 
 east_asia_peace_events.6.t:0 "[From.GetNameDefCap] не погоджується!"
 east_asia_peace_events.6.d:0 "Незважаючи на виявлену нами добру волю в евакуації бази, [From.GetNameDef] дала нам знати, що вони не зупиняться доти, доки не пройдуть маршем нашою столицею.\n\nСхоже, що війна на Сході ще не закінчилася."
 east_asia_peace_events.6.a:0 "Ніхто нами не керуватиме!"
 
 asian_hol_will_proceed_to_peacedeal_we_white_peace:0 "Голландські східноазіатські володіння та союзники будуть взяті у мирній угоді, а Нідерланди укладуть мир.\n"
 asian_reichspakt_will_proceed_to_peacedeal_we_white_peace:0 "Німецькі східноазіатські володіння та союзники будуть взяті у мирній угоді, а Райхспакт укладе мирну угоду.\n"
