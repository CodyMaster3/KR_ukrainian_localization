 lngupc.1.t:0 "Конференція в місті [GetConferenceCity]"
 lngupc.1.d:0 "Перша та Друга Шаньтоуські конференції 1924 р. були зборами федералістів з усього Китаю для обговорення майбутнього руху і країни. Цікаво, що на других зборах були присутні делегати як від Гоміньдану, так і від уряду Пекіну, незважаючи на їх конфлікт. Чень Цзюнмін проведе третю конференцію, сподіваючись зібрати разом уряди південних провінцій, щоб узгодити новий план реконструкції для регіону та сформувати тимчасовий уряд, який змагатиметься з урядами Пекіну та Фентяню, а також із Гоміньданом. Сила федералістів на підйомі, і вони мають реальний шанс стати впливовими у національній політиці."
 lngupc.1.a:0 "Ми будемо єдині!"
 
 lngupc.101.t:0 "Початок конференції"
 lngupc.101.d:0 "Губернатор Чень Цзюнмін, голова Партії громадських інтересів Китаю, відкрив конференцію, заявивши, що Південний Китай знову знаходиться в унікальному становищі і що рух федералістів може показати себе для решти Китаю, як взірець справжньої демократії та процвітання. [GXC.GetTangStatus]. Чжао Хенті повторив свою заяву 1922 р. про те, що єдиний спосіб об'єднати Китай - це побудова федералізованої, єдиної нації. Цікаво, що є низка делегатів, які не є учасниками руху федералістів, які спостерігають за конференцією, як і в перші два. Після вступних слів, делегати починають обговорення плану реконструкції Чень Цзюнміна та можливості формування нового національного уряду."
 lngupc.101.a:0 "Вперед!"
 
 lngupc.102.t:0 "Дії Тана"
 lngupc.102.d:0 "Оскільки конференція затягується, губернатору Тану стає ніяково. План відновлення Чень Цзюнміна серйозно послабить його позиції в русі і в самому Юньнані, і хоча він раніше погоджувався з ним ще в 1924 р., лідер Юньнані з роками став амбітним. Як заступник голови Партії громадських інтересів Ченя, Тан має можливість виступити проти радикальних пропозицій голови партії. Стає ясно, що голова та його заступник більше не у повній згоді, і Тан бачить свій шанс узурпувати рух федералізму у Чена. Однак це пішло б проти більшості Партії громадських інтересів та повністю зламало б рух. Однак ідея досягнення національного лідерства є привабливою і може спровокувати війну з Лянгуаном."
 lngupc.102.a:0 "Засуджувати Ченя та вимагати лідерства!"
 lngupc.102.b:0 "Ні, потрібно зберігати єдність."
 
 lngupc.103.t:0 "Декларація Сполучених Провінцій"
 lngupc.103.d:0 "Делегати конференції, погодились із планом реконструкції Ченя і незабаром закінчили проєкт своєї декларації. Чень Цзюнмін оголошує [QIE.GetNameDef] незаконним і заявляє про формування нового національного уряду в місті [Root.Capital.GetName]: Сполучених Провінціях Республіки Китай. Конференція обирає його тимчасовим главою виконавчої влади сполученого провінційного уряду, негайно оголошуючи проведення іншої конференції для розробки проєкту тимчасової конституції федерального уряду. Хоча Південний Китай де-факто перебуває поза контролем уряду Пекіну з лютого 1936 р., у цій декларації офіційно оголошено створення на півдні конкуруючого республіканського уряду. Хоча Чень Цзюнмін сподівається, що примирення з іншими республіканськими рухами в Китаї все ще можливе, це буде погано сприйнято іншими національними урядами."
 lngupc.103.a:0 "Хай живе, федеративна республіка!"
 
 lngupc.104.t:0 "Декларація Сполучених Провінцій"
 lngupc.104.d:0 "Делегати конференції погодились із планом реконструкції Ченя і незабаром закінчили проєкт своєї декларації. Чень Цзюнмін оголошує незаконним [QIE.GetNameDef] і заявляє про формування нового національного уряду в Гуанчжоу: Сполучених Провінціях Республіки Китай. Конференція обирає його тимчасовим главою виконавчої влади сполученого провінційного уряду, негайно оголошуючи проведення іншої конференції для розробки проєкту тимчасової конституції федерального уряду. Наша провінція була офіційно запрошена приєднатися до федерального уряду. Всі очікують, що ми приєднаємося до Чень Цзюнміна проти монархістів та мілітаристів на півночі та диктаторів на сході."
 lngupc.104.a:0 "Хай живе, федеративна республіка!"
 lngupc.104.b:0 "Невже запізно передумати?"
 
 lngupc.105.t:0 "Кінець конференції в місті [GetConferenceCity]"
 lngupc.105.d:0 "Конференція в місті [GetConferenceCity] успішно завершилася, після утворення федеративної республіки. Зараз ми перебуваємо на шляху до вільного, демократичного, федеративного Китаю. Однак цей шлях буде важким, оскільки багато хто претендує на лідерство в країні, і мало хто готовий прийняти заклик тимчасового голови виконавчої влади до примирення та мирного возз'єднання."
 lngupc.105.a:0 "Чень звільнить Китай!"
 
 lngupc.106.t:0 "Кінець конференції в місті [GetConferenceCity]"
 lngupc.106.d:0 "Конференція в місті [GetConferenceCity] завершилася відносно успішно. Рух федералістів видається єдиним та рухається до захисту всього Південного Китаю. Це може створити загрозу для нас, і ми повинні уважно стежити за федералістами у Гуанчжоу."
 lngupc.106.a:0 "Будемо спостерігати."
 
 lngupc.107.t:0 "Зрада Тан"
 lngupc.107.d:0 "Тан Цзяо, губернатор Юньнані та заступник голови Партії громадських інтересів, звернувся до Чень Цзюнміна посеред конференції. Незабаром Тан та його делегати вийшли зі зборів, засудивши голову Чена як радикала. Конференція вражена, але триває без Юньнані. Зрада Тана була засуджена, а інші делегати приймають план відновлення. Чень Цзюнмін зачитує рішення конференції, в якому оголошується незаконним [QIE.GetNameDef] та формується новий національний уряд у Гуанчжоу: Сполучені Провінції Республіки Китай. Конференція обирає Ченя тимчасовим главою уряду Сполучених Провінцій та негайно оголошує проведення іншої конференції з розробки проєкту тимчасової конституції федерального уряду. Хоча Південний Китай де-факто перебуває поза контролем уряду Пекіну з лютого 1936 р., у цій декларації офіційно оголошено про створення конкуруючого республіканського уряду на півдні. Хоча Чень Цзюнмін сподівається, що примирення з іншими республіканськими рухами в Китаї все ще можливе, це буде погано сприйняте іншими національними урядами, а його легітимність підірвана відкритим повстанням Тан."
 lngupc.107.a:0 "Ганьба Тану, хай живе республіка!"
 
 lngupc.108.t:0 "Декларація Сполучених Провінцій"
 lngupc.108.d:0 "Відкрита зрада Тан Цзяо на конференції вразила рух федералістів, проте делегати продовжили свою роботу. Решта делегатів конференції погодилася з планом реконструкції Ченя і незабаром закінчила роботу над проєктом своєї декларації. Чень Цзюнмін оголошує незаконним [QIE.GetNameDef] та заявляє про формування нового національного уряду в Гуанчжоу: Сполучених Провінціях Республіки Китай. Конференція обирає його тимчасовим главою виконавчої влади сполученого провінційного уряду, негайно оголошуючи проведення іншої конференції для розробки проєкту тимчасової конституції федерального уряду. Наша провінція була офіційно запрошена приєднатися до федерального уряду. Всі очікують, що ми приєднаємося до Чен Цзюнміна проти монархістів та мілітаристів на півночі та диктаторів на сході."
 lngupc.108.a:0 "Ганьба Тану, хай живе республіка!"
 lngupc.108.b:0 "Федералісти - це корабель, що тоне."
 
 lngupc.109.t:0 "Кінець конференції в місті [GetConferenceCity]"
 lngupc.109.d:0 "Конференція в місті [GetConferenceCity] успішно завершилася, після заснування федеративної республіки, незважаючи на зраду Тан Цзяо. Зараз ми перебуваємо на шляху до вільного, демократичного, федеративного Китаю. Цей шлях буде важким, оскільки багато хто претендує на лідерство в країні, і мало хто готовий прийняти заклик тимчасового голови виконавчої влади до примирення та мирне возз'єднання, особливо з урахуванням його легітимності, підірваної розколом Тана."
 lngupc.109.a:0 "Чень звільнить Китай!"
 
 lngupc.110.t:0 "Кінець конференції в місті [GetConferenceCity]"
 lngupc.110.d:0 "Конференція в місті [GetConferenceCity] завершилася, і розкол між Ченем Цзюнміном та Тан Цзяо став публічною справою, оскільки двоє колишніх союзників стали ворогами. Федералістам не вистачає єдності, але вони вийшли з цієї кризи дуже сильними. Ми маємо уважно стежити за півднем."
 lngupc.110.a:0 "Втретє..."

 lngupc.111.t:0 "Приєднання до Об'єднаних Провінцій"
 lngupc.111.d:0 "Хоча ми були присутні на конференції Чень Цзюнміна в Шаньтоу, ми не змогли взяти на себе зобов'язання, в той час коли наше військове становище змусило нас відволіктися від більшої частини конференції, не рахуючи надання кілька розпливчастих заяв про підтримку. У той час, як Цзюнмін проголосив Об'єднані Провінції Китаю і створив союз для допомоги в досягненні своєї мети - вільної, єдиної країни, ми залишилися осторонь через наш конфлікт, оскільки ні ми, ні керівництво федералістів не були готові взяти на себе зобов'язання в повномасштабній війні проти наших ворогів.\n\nЯк би там не було, наша війна закінчилася, і заяви на підтримку, зроблені нами в Шаньтоу, тепер мають щось значати. [UPC.GetNonIdeologyNameDefCap] просить, щоб ми обидва виконали свої попередні зобов'язання та приєдналися до Об'єднаних Провінцій. Незважаючи на це, кілька наших радників або з самого початку були проти цієї ідеї, або згодом відкинули її - це позбавить нас будь-якої дипломатичної гнучкості, і зробить деяких великих гравців у Китаї постійно ворожими до нас. Необхідно зробити вибір."
 lngupc.111.a:0 "Об'єднаємо наші зусилля!"
 lngupc.111.b:0 "Нам краще бути самим по собі."

 lngupc.112.t:0 "[FROM.GetNonIdeologyNameDefCap] приєднується до [ROOT.GetNameDef]"
 lngupc.112.d:0 "Ми отримали повідомлення від [FROM.GetNonIdeologyNameDefCap], що вони завершили свою війну і тепер готові оголосити себе нашими союзниками. Наш рух за вільний Китай продовжує зміцнюватися з кожним днем."
 lngupc.112.a:0 "Вітаємо наших нових друзів!"

 lngupc.113.t:0 "[FROM.GetNonIdeologyNameDefCap] зраджує нас"
 lngupc.113.d.refused:0 "[FROM.GetNonIdeologyNameDefCap] здійснили несподіваний поворот і повідомили, що вони не приєднуються до нашого союзу. Нас застали зненацька - якщо ми хочемо поширити нащу владу на їхню територію, це доведеться робити силою."
 lngupc.113.d.refused_after_war:0 "Під час Шаньтоуської конференції [FROM.GetNonIdeologyNameDefCap] висловила згоду з нашими цілями та готовність приєднатися до Об'єднаних Провінцій - проте стан війни, в якому вони опинилися, був тим, на що ми не були готові реагувати, тому було вирішено, що ми маємо почекати з розширенням нашого союзу до закінчення конфлікту. Однак тепер, коли війна закінчилася, [FROM.GetNonIdeologyNameDefCap] зробив несподіваний поворот і заявив, що не має наміру приєднуватися до нашого союзу. Нас застали зненацька - якщо ми хочемо поширити нашу владу на їхню територію, це доведеться робити силою."
 lngupc.113.a:0 "Що це за зрада?"
 lngupc.113.b:0 "Це їхній вибір."

 lngupc.2.t:0 "Участь у конференції в місті [GetConferenceCity]"
 lngupc.2.d:0 "Завдяки своєму безпечному положенню в Лянгуані, Чень Цзюнміна запросив нас на конференцію в місті [GetConferenceCity]. Ми відвідали перші дві конференції в 1924 р., що призвело до неоднозначних результатів, оскільки нашому руху не вдалося покласти край війні між північчю та півднем. Ми очікуємо, що цього разу Чень Цзюнмін має намір сформувати новий національний уряд, заснований на його ідеалах демократичного та федеративного Китаю, який, на його думку, є єдиним способом для китайського народу бути вільним та процвітаючим. Ми маємо бути присутніми і погодитися з його планом реконструкції, ухвалити федералістську конституцію, передати владу обраним зборам, а наші армії будуть поглинені центральним командуванням. Хоча це не є ідеальним рішенням для нас, ідеї Ченя стали популярними на півдні Китаю, і приєднання до нього допоможе стабілізувати нашу провінцію і поставить нас на чільне місце в русі."
 lngupc.2.a:0 "Так."
 lngupc.2.b:0 "Ні."
 
 lngupc.3.t:0 "Спостерігач на конференції в місті [GetConferenceCity]"
 lngupc.3.d:0 "Після того, як губернатор Чень Цзюнмін закріпив за собою значну частину Південного Китаю, рух федералістів знову став на лідером. Хоча ми не є частиною цього руху, ми були запрошені через надію Чена на зміцнення співпраці між ворогуючими угрупованнями. Надсилання делегата може допомогти нам зібрати більше інформації про події на півдні та подивитися, чи зможуть федералісти дійсно скористатися своїм шансом."
 lngupc.3.a:0 "Так."
 lngupc.3.b:0 "Ні."
 
 lngupc.4.t:0 "Націоналізація наших сил Чень Цзюнміном"
 lngupc.4.d:0 "У рамках плану реконструкції, узгодженого на конференції в місті [GetConferenceCity], Чень Цзюнмін зробив кроки щодо об'єднання всіх федералістських сил під керівництвом Військового міністерства Сполучених Провінцій, таким чином підпорядкувавши наші армії єдиному цивільному уряду. Хоча це створить єдину федеральну армію, це означає, що [Root.GetLeader] юридично стане підлеглим Чень Цзюнміна."
 lngupc.4.a:0 "Хай живе, федеративна республіка!"
 lngupc.4.b:0 "А як же наша автономія!?"
 
 lngupc.5.ta:0 "[From.GetLeader] відмовляється підкорятися"
 lngupc.5.da:0 "Ігноруючи нашу попередню угоду в місті [GetConferenceCity], [From.GetNameDef] відмовився підкорятися федеральному уряду. Ця зрада має бути покарана!"
 lngupc.5.tb:0 "[From.GetLeader] погоджується підкорятися"
 lngupc.5.db:0 "Без будь-яких проблем, сили [From.GetNameDef] були підпорядковані уряду Сполучених Провінцій, як було погоджено на конференції в місті [GetConferenceCity]."
 lngupc.5.a:0 "Чудово."
 
 lngupc.6.t:0 "Тимчасова конституція Сполучених Провінцій"
 lngupc.6.d:0 "Комісія, що складається з делегатів від провінцій, офіційно ухвалила конституцію Сполучених Провінцій Республіки Китай, яку незабаром буде ратифіковано провінційними асамблеями. Єдиний, федеративний Китай на крок ближче до реальності – принаймні на півдні."
 lngupc.6.a:0 "Хай живе, Республіка Китай!"
 
 #Used to house the new capital event, turned in a generic
 
 lngupc.8.t:0 "Національний прапор"
 lngupc.8.d:0 "Національна конференція розпочала обговорення офіційного державного прапора. Багато хто хоче відновити прапор Першої Республіки, п'ятиколірний прапор, як символ національної єдності. Однак багато революціонерів хочуть уникнути зв'язків з корумпованими режимами польових командирів Бейян, Фентянь та Чжилі, а популярність партійного прапора партії громадських інтересів (білий символ на синьому кантоні на червоному полі) зросла разом з успіхами руху федералістів."
 lngupc.8.a:0 "Відновіть п'ятиколірний прапор."
 lngupc.8.b:0 "Залиште партійний прапор."
 
 lngupc.9.t:0 "Федералістська конституція"
 lngupc.9.d:0 "Національна конференція завершила голосування. Конституцію оприлюднено! Після завершення роботи, Конференцію буде розпущено після обрання Національних зборів. Конституція Сполучених Провінцій Китаю, багато в чому заснована на конституції Республіки Китай 1924 року. Його основні відмінності полягають у організації республіки та її уряду, заснованого на досвіді США. Повноваження центрального та провінційного урядів визначено чіткіше. Основна адміністративна одиниця республіки – провінція, а провінція – це графство, яке має самоуправління. Кожна провінція повинна мати свою конституцію, яка не може суперечити федеральній, розроблена та прийнята представниками її народу. Цзунчжичжен (глава виконавчої влади) є главою держави і підпорядковується Національним зборам, а виконавча влада належить Кабінету Міністрів. Національні збори складаються з двох палат: нижня палата - це палата представників, яку обирає народ, а верхня палата - сенат, обирається провінційними урядами. Коротше кажучи, Китай має стати федеральною парламентською республікою. Є надія, що ця нова конституція приведе до стабільного та єдиного Китаю, де демократія нарешті зможе закріпитися."
 lngupc.9.a:0 "Хай живе, федеративна республіка!"
 
 lngupc.10.t:0 "Сенат та тимчасовий уряд"
 lngupc.10.d:0 "Члени Сенату обираються урядами провінцій, щоб представляти їх, утворюючи верхню палату законодавчого органу. Їх першою дією було обрання голови виконавчої влади Сполучених Провінцій, і вони одноголосно обрали Чень Цзюнміна. Хоча спочатку неохоче, Чен прийняв цю посаду тільки для того, щоб оголосити про свій вихід з політики після свого терміну. З цього моменту, як передбачено планом реконструкції, головний виконавчий директор обиратиметься народом."
 lngupc.10.a:0 "Гарантія провінційного представництва."
 
 lngupc.11.t:0 "Третій з'їзд партії громадських інтересів"
 lngupc.11.d:0 "Зважаючи на те, що майбутнє Китаю знаходиться в їхніх руках, China Zhigongdang, або партія громадських інтересів, провела новий з'їзд, щоб обрати наступного голову після того, як Чень Цзюнмін пішов з політики. [UPC_CZGP_congress_loc]"
 lngupc.11.a:0 "Чень Цію."
 lngupc.11.b:0 "Тан Цзяо."
 
 lngupc.12.t:0 "Конгрес демократичної конституційної партії"
 lngupc.12.d:0 "Демократична конституційна партія, є нащадком прогресивної партії Першої Республіки. Вона була заснована у вигнанні, після падіння Юань Шикая і залишалася довгий час непопулярною. З поверненням демократії до Китаю, партія переживає відродження, отримавши нову роль, як представника нещодавно звільненої півночі та розігнаних консервативних політиків. На посаду голови претендують два кандидати: Ян Хуейцин, політик Першої Республіки та шановний дипломат Ху Ші з кліки Аньхой та Чжилі. [UPC_DC_congress_loc]"
 lngupc.12.a:0 "Ян Хуейцин та залишки Чжилі."
 lngupc.12.b:0 "Скористатися його ім'ям Тан Цзяо."
 lngupc.12.c:0 "Прагматичний Ху Ші."
 
 lngupc.13.t:0 "Конгрес китайської демократичної ліги"
 lngupc.13.d:0 "Китайська демократична ліга – це широка коаліція ліберальних інтелектуалів. Після возз'єднання Китаю, ліга вітала партію відновлення сільських районів, яка брала участь у парламентській політиці Цін до повалення монархії, до своєї коаліції разом з іншими невеликими ліберальними рухами. Чжан Цзюньмай, відомий соціал-демократ західного типу, залишається на чолі ліги. Головна мета ліберальної коаліції – забезпечити, щоб нова республіка продовжувала відстоювати громадянські свободи з фокусом на реформу та модернізацію освіти."
 lngupc.13.a:0 "Чжан Цзюньмай очолить центристів."
 
 lngupc.14.t:0 "Конгрес китайської націоналістичної партії"
 lngupc.14.d:0 "Гоміньдан зазнає труднощів з моменту своєї другої поразки у Війні Ліги. Завдяки співпраці Чень Цзюнміна з продуктивною народною партією Чень Міншу, націоналістичній партії вдалося пережити бурю. Після возз'єднання країни Центральний комітет розпустив ПНП та провів новий партійний з'їзд, щоб визначитися з майбутнім.\n\nНезабаром було прийнято рішення відмовитися від революційних методів та визнати федеральний уряд. Сун Цінлін швидко зміцнила свої позиції, як голови націоналістичної партії, заявивши, що вона готова працювати з партією громадських інтересів для просування "Трьох принципів" Сунь Ятсена та продовження боротьби за їх реалізацію у Національних зборах. Гоміньдан став справжньою політичною партією, яка бере участь у парламентській політиці."
 lngupc.14.a:0 "Ван Цзінвей продовжить спадщину Ятсена."
 
 lngupc.15.t:0 "Конгрес синдикалістської партії Китаю"
 lngupc.15.d:0 "Після того, як закінчився союз із Гоміньданом, синдикалістська партія Китаю провела власний з'їзд, щоб вирішити своє майбутнє. Оскільки китайський міський пролетаріат залишається невеликим, синдикалісти поставили за мету забезпечити збереження федеральним урядом своєї про-профспілкової позиції та закликали до створення федерації профспілок, щоб об'єднати численні профспілки Китаю та забезпечити належне представництво робітників. Чень Дусю залишається на чолі СПК, а партія, залишиться маргінальною та значною мірою не впливовою."
 lngupc.15.a:0 "Чень Дусю тримає лівих."
 
 lngupc.16.t:0 "Зародження демократії"
 lngupc.16.d:0 "Оскільки у виборчому процесі беруть активну участь кілька великих демократичних партій, ідея встановлення демократії в Китаї здається більш реалістичною, ніж передбачалося раніше. Дебати мають цивілізований характер, хоча іноді і є енергійними та емоційними, і схоже, немає жодних ознак перешкод у процесі. Звичайно, багато хто був оптимістичний під час виборів до Національних зборів 1912 року, але переможця, Сун Цзяорен з Гоміньдану, було вбито. Тільки час покаже, оскільки майбутні вибори стануть першим випробуванням китайської демократії з 1910 року."
 lngupc.16.a:0 "З обережним оптимізмом, дивимось у майбутнє."
 
 lngupc.17.t:0 "Пропозиція Чень Цзюнміна"
 lngupc.17.d:0 "Федералістський рух Чень Цзюнміна перетворився на справжню силу в Китаї і став серйозним претендентом на національне лідерство. Емісар так званих Сполучених Провінцій Республіки Китай, уряд Ченя, прибув з проханням: приєднатися до Сполучених Провінцій для повалення занепадного та корумпованого [QIE.GetName] та відновити республіку та конституцію. Повідомлення також включає вимоги та погрози: [Root.GetLeader] повинен дотримуватися плану реконструкції Чень Цзюнміна, який вимагатиме від нас прийняти конституцію та делегувати більшу частину наших повноважень обраним зборам, у той час як наша армія буде інтегрована до Сполучених Провінцій, фактично позбавивши нас політичної влади. Натомість, [GetAdjective]і офіцери збережуть своє звання у федеральній армії, а [Root.GetLeader] обіцяє командування."
 lngupc.17.a:0 "Заради Китаю. Ми погодимося!"
 lngupc.17.b:0 "Ми не підкоримося!"
 
 lngupc.18.t:0 "[From.GetLeader] погодився"
 lngupc.18.d:0 "Лідер [From.GetNameDef] прийняв наші вимоги. Його армія тепер перебуває під нашим контролем, і його провінційний уряд розпочне здійснення плану реконструкції. Ми на один крок ближче до об'єднання Китаю під керівництвом федералістів."
 lngupc.18.a:0 "Хай живе, республіка!"
 
 lngupc.19.t:0 "[From.GetLeader] відмовився"
 lngupc.19.d:0 "Не бажаючи співпрацювати з нашим урядом та ввести в дію наш план реконструкції, лідер [FROM.GetNameDef] демонстративно відхилив нашу пропозицію. Нам доведеться застосувати силу, щоб скинути незаконний режим польових командирів та привести народ до влади."
 lngupc.19.a:0 "Вони пошкодують про це."
 
 lngupc.20.t:0 "Мобілізація федералістів"
 lngupc.20.d:0 "Чень Цзюнмін та його контрреволюціонери, мобілізували свої сили проти нас, прагнучи знищити національну революцію. Ми ніколи не забудемо його зради націоналістів перед Північною експедицією. Ми перемогли його одного разу і переможемо знову."
 lngupc.20.a:0 "Вони плюють на спадщину Сунь Ятсена! Смерть їм!"
 
 lngupc.21.t:0 "Делегація федералістів"
 lngupc.21.d:0 "Уряд Чень Цзюнміна в Гуанчжоу, забезпечивши собі значну присутність на півдні, відправив делегатів на переговори. Не бажаючи продовжувати кровопролиття і бажаючи мирно об'єднати країну. Емісари наполягали на тому, щоб наш уряд ухвалив план реконструкції Чень Цзюнміна, що означало б, що наші провінції відправлять делегатів на Національну конференцію Ченя. Ці збори розроблять нову федеральну конституцію, засновану на конституції 1924 року, та економічний план відновлення країни. Однак це, підкорить усі наші збройні сили новому цивільному федеральному уряду, практично позбавивши нас значної переговорної сили у федеративній республіці Ченя. Переговори швидко зірвалися, оскільки федералісти відмовилися дозволити нашому маршалу залишатися головою об'єднаної китайської армії або змінити повноваження президента. Делегати поїхали, і нам залишається лише очікувати, коли їх армії виступлять проти нас."
 lngupc.21.a:0 "Дурні повстанці."
 
 lngupc.211.t:0 "Перервані переговори з [FROM.GetNameDef]"
 lngupc.211.d:0 "Наші делегати повернулися дуже розчарованими. [FROM.GetLeader] відмовився прийняти план відновлення Ченя, а спроби компромісу зазнали невдачі, через не бажання уникнути подальшого кровопролиття серед співвітчизників, щоб зберегти їхню тонко завуальовану диктатуру. Доведеться скидати мілітаристів силою."
 lngupc.211.a:0 "Дурні мілітаристи."
 
 lngupc.22.t:0 "Мобілізація федералістів"
 lngupc.22.d:0 "Чень Цзюнмін, його республіканці та самопроголошені революціонери мобілізували свої сили проти нас. Не дивно, що вони не хочуть бути розумними і твердо налаштовані скинути імператора та принести імперії нову еру анархії. Ми очікуємо, що вони скоро нападуть на нас, і ми знищимо анархістів, коли вони спробують рушити на північ."
 lngupc.22.a:0 "Він не повинен був повертатися до Гуандуну."
 
 lngupc.23.t:0 "Реалізація плану реконструкції"
 lngupc.23.d:0 "Хоча ми працювали над його попередньою реалізацією з того часу, як приєдналися до руху федералістів Чень Цзюнміна, новий федеральний уряд офіційно зробив це своїм першим актом. Незабаром нас запросять на національну конференцію, де буде вирішено деталі нової конституції. На відміну від двох останніх республіканських конституцій, ця чітко визначає повноваження голови виконавчої влади, кабінету, законодавчого органу, федерального уряду та уряду провінції. Очікується, що тимчасовий уряд буде схожий на уряд США, беручи до уваги свої недавні невдачі та особливості Китаю. Після ухвалення конституції та формування Сенату (що представляє провінції) будуть організовані вибори до Національних зборів. Поки не відкриється національна конференція, як частина плану, ми можемо розраховувати на допомогу тимчасового уряду в інфраструктурних проєктах, які допоможуть відновити національну економіку."
 lngupc.23.a:0 "Допомога? Від центрального уряду?"
 
 lngupc.24.t:0 "Запрошення на національну конференцію"
 lngupc.24.d:0 "Національна конференція, як узгоджено у плані реконструкції, має розробити нову конституцію республіки, сформувати Сенат для представництва провінцій Китаю та створити новий центральний уряд, керуючись демократичними федералістськими ідеалами. Наша частина країни стане невід'ємною частиною китайської нації, що відродилася."
 lngupc.24.a:0 "Виникає новий Китай."
 
 lngupc.25.t:0 "[FROM.GetLeader] присутній на національній конференції"
 lngupc.25.d:0 "Серед представників [FROM.GetNameDef] є [FROM.GetLeader], який приєднався до нас на національній конференції. Їхня підтримка у відновленні Китаю буде корисною."
 lngupc.25.a:0 "Ласкаво просимо, брат!"
 
 lngupc.26.t:0 "Дипломатична увертюра від [FROM.GetNameDef]"
 lngupc.26.d:0 "З того часу, як ми здобули незалежність, Китай, незалежно від урядів, які змінювали один одного, продовжує заявляти, що наші землі є частиною всієї країни. Хоча це навряд чи було проблемою, коли китайці продовжували сваритися між собою, новий китайський уряд повстав з попелу і об'єднав країну, яка є найсильнішою за останній час. Проте, [FROM.GetLeader] бажає бачити причину йти на компроміс. Вони направили дипломатичного представника, давши зрозуміти, що готові визнати нашу незалежність. Натомість, наші країни повинні прагнути більш тісних економічних зв'язків для взаємної вигоди. Китайський дипломат виглядає досить щирим, говорячи про те, що наші крихкі демократії зближуються, незважаючи на бурхливі відносини в минулому, і не втрачає надії на подальшу азіатську єдність у майбутньому."
 lngupc.26.a:0 "Шукатимемо ближчих відносин на рівних."
 lngupc.26.b:0 "Це спроба знову нас експлуатувати!"
 
 lngupc.27.t:0 "Дипломатичні відносини з [FROM.GetNameDef]"
 lngupc.27.d:0 "Наш дипломат досяг успіху. В обмін на визнання їх незалежності ми підписали взаємовигідну торгову угоду як основу для майбутніх відносин та регіональної співпраці."
 lngupc.27.a:0 "За краще майбутнє, із співвітчизниками з Азії."
 
 lngupc.28.t:0 "[FROM.GetLeader] відхилив нашу пропозицію"
 lngupc.28.d:0 "Дії нашого дипломата провалилися. Вони ясно дали зрозуміти, що не приймуть нічого, крім визнання своєї незалежності, і що будь-яка торговельна угода лише поверне їхню країну під китайське панування."
 lngupc.28.a:0 "Смішно!"
 
 lngupc.29.t:0 "Перші вибори до Національних зборів"
 lngupc.29.d:0 "Нарешті, настали перші вільні вибори в Республіці Китай з 1910 року. Мільйони китайців підуть на виборчі дільниці, переважна більшість – вперше у житті – щоб проголосувати за свого кандидата чи політичну партію. Це добре позначиться на країні та її людях, незалежно від результатів."
 lngupc.29.a:0 "Чень Цію та федералісти."
 lngupc.29.b:0 "Тан Цзяо та помірні федералісти."
 lngupc.29.c:0 "Чжан Цзюньмай та китайська демократична ліга."
 lngupc.29.e:0 "[?UPC_DCP_leader.GetName] та демократична конституційна партія."
 
 lngupc.30.t:0 "Вибори до Національних зборів [GetYear] року"
 lngupc.30.d:0 "Термін повноважень [Root.GetLeader] скінчився, і китайський народ повернувся до виборів. Ми очікуємо більшої явки, ніж на попередніх виборах завдяки покращенню державної освіти та інфраструктури по всьому Китаю. Наша зростаюча демократія привертає увагу всього світу, оскільки ми доводимо, що здатні нести більшу громадянську відповідальність, ніж вони будь-коли очікували. Китайський народ може пишатися тим, що голосує на вільних та справедливих виборах, невідомих у цій частині світу."
 lngupc.30.a:0 "Чень Цію та федералісти."
 lngupc.30.b:0 "Чжан Цзюньмай та китайська демократична ліга."
 lngupc.30.c:0 "[?UPC_DCP_leader.GetName] та демократична конституційна партія."
 
 fedchi.100.t:0 "Успішне розширення сфери охорони здоров'я"
 fedchi.100.d:0 "Розмір країни та обмежені ресурси, зробили створення служби охорони здоров'я дуже складним та дорогим завданням. Проте ініціатива федерального уряду починає давати плоди, оскільки кількість лікарень у містах та клінік у сільській місцевості значно збільшилася. Народ Китаю вперше в історії, отримує доступ до сучасної медицини."
 fedchi.100.a:0 "Чудово."
 
 fedchi.101.t:0 "Успішні кампанії з поширення грамотності"
 fedchi.101.d:0 "Реформу освіти завжди складно реалізувати. Однак зусилля федерального уряду щодо підвищення грамотності шляхом будівництва більшої кількості шкіл та проведення вечірніх занять для робітників, мають помітний ефект серед населення. Звичайно, для прояву довгострокових ефектів потрібно ще більше часу, але перші результати вже багатообіцяючі."
 fedchi.101.a:0 "Чудово."
 
 fedchi.102.t:0 "Земельна реформа"
 fedchi.102.d:0 "Земельна реформа була спірним питанням. Не тому, що деякі не згодні (необхідність такої програми майже повсюдно визнана в Китаї), а тому, що її реалізація може бути дорогою, або насильницькою шляхом експропріації. Проте, спроба уряду провести розумну земельну реформу, не вдаючись до незаконних чи насильницьких засобів, починає призводити до деяких реальних змін у сільських районах по всьому Китаю. Це займе дуже багато часу, але програма "Земля для землеробів" повільно перерозподіляє землю та виплачує компенсації поміщикам, підвищуючи рівень селянської власності на землю, як ніколи раніше."
 fedchi.102.a:0 "Чудово."
 
 fedchi.200.t:0 "Скасування нерівноправних договорів"
 fedchi.200.d:0 "Новий національний уряд Китаю, захистивши свою позицію, вирішив в односторонньому порядку анулювати всі нерівноправні договори. Щоб знову заявити про себе на світовій арені, вони запрошують нас підписати нову рівноправну угоду. Це означало б припинення екстериторіальних прав наших громадян у Китаї та призвело б до взаємовигідної торгової угоди замість преференційних тарифів та територіальних поступок. Відмова від цього включатиме торговельні санкції з Китаєм, що буде невигідно, оскільки китайський уряд не бажає відновлювати попередні договори, які приносили нам прибуток."
 fedchi.200.a:0 "Це нова ера!"
 fedchi.200.b:0 "Введіть санкції."
 
 fedchi.201.t:0 "Новий договір з [FROM.GetNameDef]"
 fedchi.201.d:0 "Уряд [FROM.GetNameDef] погодився визнати нас рівноправною нацією, і разом з тим було прийнято нову торгову угоду. Ми на один крок ближче до завершення століття принижень та до досягнення свого місця у світі."
 fedchi.201.a:0 "Чудово."
 
 fedchi.203.t:0 "Торгова угода від Китаю"
 fedchi.203.d:0 "Коли китайський уряд в односторонньому порядку припинив дію нерівноправних договорів, ми відмовилися визнати це і натомість запровадили санкції проти Китаю. Однак це зруйнувало торговельні відносини з Китаєм і мало на них вплинуло. Міністерство закордонних справ Китаю повторило свою попередню пропозицію про укладання з ними нового договору, бажаючи ігнорувати те, що вони сприймали як серйозну образу їхнього статусу як нації, щоб відновити рівні відносини між нашими країнами."
 fedchi.203.a:0 "Чудово."
 fedchi.203.b:0 "Ніколи!"
 
 fedchi.204.t:0 "[FROM.GetName] відхиляє нашу пропозицію"
 fedchi.204.d:0 "Імперіалісти з [FROM.GetNameDef] відмовилися підписати з нами новий договір, натомість чіпляючись за свій вмираючий колоніалізм і санкції. Вони побачать наслідки втрати доступу до китайського ринку, коли ми продовжуємо модернізуватись і процвітати."
 fedchi.204.a:0 "Вони пошкодують про це."
 
