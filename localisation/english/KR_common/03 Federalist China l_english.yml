### Focuses ###
 Federalist_China_Tree:0 "Федеральний Китай"
 UPC_Begin_The_National_Conference:0 "Національна конференція"
 UPC_Begin_The_National_Conference_desc:0 "Представники звільнених провінцій, відвідають "Національну конференцію" Чень Цзюнміна. Ці збори будуть діяти, як тимчасовий законодавчий орган, створюючи майбутній тимчасовий уряд і Сенат, перш ніж розпочати роботу над новою конституцією."
 UPC_Form_A_Provisional_Government:0 "Тимчасовий уряд"
 UPC_Form_A_Provisional_Government_desc:0 "Поки не буде погоджено нову конституцію, тимчасовий уряд виконуватиме повсякденні завдання національного уряду. Значною мірою, це буде розширений федеральний уряд Гуанчжоу, до якого увійдуть нові союзники та прихильники з нещодавно звільненої Півночі."
 UPC_Restore_The_Senate:0 "Відновлення Сенату"
 UPC_Restore_The_Senate_desc:0 "В Китаї, від Сіньхайської революції до реставрації Цін, Сенат був, як верхня палата Національних зборів. Він повинен бути відновлений, без змін в структурі і заснований на американській моделі, щоб він представляв провінції однаково. Цей реформований Сенат також обере тимчасового главу держави, як голову виконавчої влади."
 UPC_First_Draft_Of_The_Constitution:0 "Перший проєкт Конституції"
 UPC_First_Draft_Of_The_Constitution_desc:0 "Перший проєкт майбутньої конституції, є розширенням конституції 1924 року, яка досі тимчасово використовувалася. Було додатково уточнено поділ влади та підтверджено верховенство парламенту над виконавчою владою."
 UPC_A_New_Legal_Code:0 "Новий юридичний кодекс"
 UPC_A_New_Legal_Code_desc:0 "Юридичний кодекс Великої Цін був значно реформований після їх відновлення, він діяв вже майже три століття, і Перша Республіка не змогла його замінити. Це буде довгий і важкий процес, але розробка та впровадження сучасного правового кодексу є пріоритетом нового федерального уряду, як спосіб остаточно відійти від старого Китаю."
 UPC_Fight_Against_Corruption:0 "Боротьба з корупцією"
 UPC_Fight_Against_Corruption_desc:0 "Корупція широко поширена по всьому Китаю, і її викорінення – це постійний процес. Ми повинні зайняти тверду позицію, щоб довести, що новий Китай буде кращим для людей."
 UPC_Eliminate_The_Warlords:0 "Знищення полководців"
 UPC_Eliminate_The_Warlords_desc:0 "Полководці принесли китайському народу хаос, руйнування та постійну біль. Їх необхідно викорінити раз і назавжди, інакше Китай не зможе модернізуватись, а народ не зможе стати вільним. Воєначальники підкоряться або будуть знищені."
 UPC_Crack_Down_On_Opium:0 "Заборона опіуму"
 UPC_Crack_Down_On_Opium_desc:0 "Опіум був чумою протягом сторіччя. Вік приниження може закінчитися лише тоді, коли опіум буде викорінений. Боротьба із залежністю буде довгим процесом, а боротьба з її торгівлею - дорогим процесом, але це необхідно зробити, інакше Китай залишиться у бідності та моральній деградації."
 UPC_Reform_The_Judiciary:0 "Судова реформа"
 UPC_Reform_The_Judiciary_desc:0 "У той час як Перша Республіка представила незалежну судову систему, слабке міністерство юстиції затьмарило потужне міністерство внутрішніх справ. Незалежність судів має бути реальною, а не тільки на папері, щоб забезпечити людям справедливість та правовий захист, гідний могутньої країни."
 UPC_Modern_Legal_System:0 "Сучасна правова система"
 UPC_Modern_Legal_System_desc:0 "Правовий кодекс і незалежна судова система - це лише частина сучасної правової системи, але вони будуть її основними стовпами. Правова недбалість і зловживання можуть бути усунені, якщо сучасний легалізм закріпиться в китайському суспільстві і допоможе відновити справедливість для людей, які тривалий час були пригнічені."
 UPC_Restructure_The_Bureaucracy:0 "Реструктуризація бюрократії"
 UPC_Restructure_The_Bureaucracy_desc:0 "Федеральний уряд Гуанчжоу раніше контролював лише південні провінції, і він уже був розтягнутий від управління Гуандуном. Національний уряд, що охоплює весь Китай, потребує величезної бюрократії. Бюрократія має бути розширена та реформована."
 UPC_Reform_The_Currency_System:0 "Реформа валютної системи"
 UPC_Reform_The_Currency_System_desc:0 "Валюта в Китаї – це повний хаос. У той час, як сучасну систему було запроваджено на початку 1900-х років, анархія епохи воєначальників призвела до появи низки провінційних, національних та іноземних валют з різними обмінними курсами. Оскільки наш уряд твердо контролює ситуацію, настав час ввести в дію єдину національну валюту, викарбувану в Федеральному резервному банку Китаю."
 UPC_Financial_Reform:0 "Фінансова реформа"
 UPC_Financial_Reform_desc:0 "Фінанси – справді складна тема, і високий рівень корупції лише погіршує ситуацію. Федералісти наполягають на більшій фінансовій прозорості та розподілі центральних та провінційних бюджетів з моменту заснування партії громадських інтересів. Настав час реалізувати свою політику і, принести економічну стабільність до Китаю."
 UPC_Fiscal_Reform:0 "Фіскальна реформа"
 UPC_Fiscal_Reform_desc:0 "Прибутки важко контролювати у такій великій та корумпованій країні, як Китай. Вкрай необхідні реформи, щоб модернізувати оподаткування та уникнути сумнівних джерел доходу, таких як гральні монополії та непомірне чи несправедливе оподаткування. Коли можна буде гарантувати стабільний прибуток, уряд зможе інвестувати кошти, щоб допомогти відновити країну."
 UPC_China_Reconstruction_Plan:0 "План реконструкції Китаю"
 UPC_China_Reconstruction_Plan_desc:0 "План відновлення - це дітище Чень Цзюнміна з середини 1920-х років, в якому викладено його ідеали та план возз'єднання та відновлення нації. Шляхом соціальних, політичних та економічних реформ, Китай може не тільки одужати від воєначальників та імперіалізму, а й стати великою державою."
 UPC_Set_Up_Provincial_Assemblies:0 "Переділ провінційних асамблей"
 UPC_Set_Up_Provincial_Assemblies_desc:0 "Місцева демократія задушена польовими командирами, корумпованими політиками та монархістами. Уряди провінцій, повинні приймати конституції та створювати демократичні інститути на рівні графств та провінцій, а також сприяти відродженню старих традицій місцевого самоврядування. Зрештою, це допоможе людям, які все ще значною мірою неписьменні, зрозуміти демократію та зміцнить її основи на національному рівні."
 UPC_Delineate_Provincial_Powers:0 "Провінційні повноваження"
 UPC_Delineate_Provincial_Powers_desc:0 "Поділ влади важливий для створення міцної основи демократії. Федералістам - забезпечення чіткого визначення повноважень центрального та провінційного урядів, щоб уникнути конфлікту. Чень Цзюнмін, у своєму листі, відокремлює нечіткість поділу влади, як одну з основних проблем, що стоїть за падінням Першої Республіки, і чіткі формулювання нової конституції допоможуть пом'якшити міжвідомчі конфлікти."
 UPC_Governor_Elections:0 "Вибори губернатора"
 UPC_Governor_Elections_desc:0 "Призначення губернаторів гостро потребує реформи. Федералісти виступали за те, щоб губернатори і окружні судді обиралися безпосередньо народом, тоді як Гуандун проводив непрямі вибори, вважаючи, що корумповані і феодальні впливи, все ще занадто сильні. У будь-якому випадку процес має бути реформований, щоб сприяти демократизації."
 UPC_Concessions_To_The_Landowners:0 "Поступки поміщикам"
 UPC_Concessions_To_The_Landowners_desc:0 "Хоча земельна реформа є необхідністю, вона має проводитися в рамках закону і ніколи не буде можлива без підтримки чи згоди самих землевласників. Отже, необхідний компроміс. Дворяни будуть винагороджені або їм будуть надані поступки, щоб забезпечити їх постійну підтримку більш невідкладних політичних рішень."
 UPC_Good_Business_Relations:0 "Ділові відносини"
 UPC_Good_Business_Relations_desc:0 "Уряду необхідно буде заохочувати інвестиції багатіїв та організацій, щоб успішно завершити відновлення Китаю. Навіть якщо вони є іноземцями, поки це приносить користь китайському народу та уряду, їм не слід обмежувати можливість розвитку величезного багатства країни."
 UPC_Support_Farmer_Unions:0 "Підтримка фермерських спілок"
 UPC_Support_Farmer_Unions_desc:0 "Селяни становлять абсолютну більшість населення. Цілком розумно, що ми підтримуємо їх благополуччя та процвітання. Чень Цзюнмін заохочував створення профспілок, як серед міського, так і серед сільського населення, вважаючи, що профспілки необхідні селянам для висловлення своїх скарг та вирішення земельних та трудових спорів."
 UPC_Land_To_The_Tiller:0 "Земельна реформа"
 UPC_Land_To_The_Tiller_desc:0 "Програма "Земля для рілля" - це одна з розумних земельних реформ, яка принесе користь як селянам, так і землевласникам. Звичайно, легше сказати ніж реалізувати. Це буде дорого, але це шлях, як для модернізації аграрної економіки Китаю, так і скорочення бідності серед селян країни."
 UPC_Self_Organisation_For_Workers:0 "Самоорганізація для робітників"
 UPC_Self_Organisation_For_Workers_desc:0 "Об'єднання у профспілки заохочувалося під час правління Чень Цзюнміна в провінції Гуандун, і вони мали місце в уряді провінції. На його думку, самоорганізація робітників - це розширення місцевого самоврядування, покликане покращити їх добробут шляхом переговорів та допомогти справедливому вирішенню трудових спорів."
 UPC_Federal_Constitution_Of_China:0 "Федеральна конституція Китаю"
 UPC_Federal_Constitution_Of_China_desc:0 "Нарешті, добігає кінця довга робота "Національної конференції". Коли буде готовий остаточний проєкт, нова постійна конституція буде представлена на ратифікацію. Зважаючи на провал Першої Республіки, ми можемо очікувати, що Китай вступить у справжній конституційний період, і країна просуватиметься шляхом відновлення та модернізації."
 UPC_First_Federal_Elections:0 "Перші федеральні вибори"
 UPC_First_Federal_Elections_desc:0 "Після ратифікації конституції, тимчасовий уряд виконав свою роботу та було призначено вибори. Це будуть другі вільні загальнонаціональні вибори в історії Китаю та перше випробування для новонародженої федеративної республіки. Буде відкрито виборні Національні збори разом із непрямими виборами Цзунчжичжена (глави виконавчої влади, глави держави)."
 UPC_The_New_Foreign_Ministry:0 "Нове МЗС"
 UPC_The_New_Foreign_Ministry_desc:0 "З новим кабінетом, потрібна реорганізація Міністерства закордонних справ. З новим МЗС, настане нова зовнішня політика, спрямована на припинення нерівноправних договорів та встановлення рівноправних відносин із Заходом. Це важке завдання для нового, непідтвердженого уряду за обмеженої міжнародної підтримки."
 UPC_Tie_Up_Loose_Ends:0 "Об'єднання"
 UPC_Tie_Up_Loose_Ends_desc:0 "Ряд провінцій залишається поза досяжністю нового уряду. Незалежно від того, чи є вони польовими командирами чи сепаратистськими режимами, вони знову приєднаються до нас, або ми зробимо все необхідне для забезпечення безпеки наших кордонів, мирно чи ні."
 UPC_National_Healthcare:0 "Національна охорона здоров'я"
 UPC_National_Healthcare_desc:0 "Забезпечити громадську охорону здоров'я складно, в такій величезній та густонаселеній країні, як Китай, але необхідно вжити заходів для покращення цієї проблеми. Мають бути закладені основи системи охорони здоров'я, які мають розпочати довгострокове завдання щодо надання медичних послуг людям та покращення їхнього життя."
 UPC_Academia_Sinica:0 "Академія Sinica"
 UPC_Academia_Sinica_desc:0 "Академія Sinica, також відома як Центральна дослідницька академія, є провідним навчальним закладом Китаю. Новий уряд бажає відновити фінансування навчального закладу та його подальшу підтримку для розширення, щоб обслуговувати більшу кількість потенційних учнів та дослідників."
 UPC_Expand_Scholarship_Funds:0 "Збільшення стипендіальних фондів"
 UPC_Expand_Scholarship_Funds_desc:0 "Занадто багато потенційних зіркових учнів та інтелектуалів не можуть повністю розкрити свій потенціал. Слід виділити більше грошей на стипендії, щоб підтримати яскраві китайські уми, які не можуть продовжувати навчання через своє погане минуле."
 UPC_Rural_Literacy_Programs:0 "Програми підвищення грамотності"
 UPC_Rural_Literacy_Programs_desc:0 "Китай страждає від жахливого рівня грамотності, і надто багато сільських громад не мають доступу до освіти. Федералісти хочуть покращити ситуацію, відкриваючи більше сільських та вечірніх шкіл для селян та робітників, щоб навчати їх. Це єдиний спосіб по-справжньому покращити якість життя в країні."
 UPC_Decentralised_Economic_Development:0 "Децентралізований розвиток"
 UPC_Decentralised_Economic_Development_desc:0 "Конституція надає провінціям значну автономію у фінансових та економічних питаннях. Федеральний уряд хоче спонукати уряди провінцій вкладати більше коштів через спільні федерально-провінційні програми, у яких пріоритет надається місцевому розвитку. Це принесе більшу користь людям і сприятиме встановленню добрих відносин між федеральним урядом та урядами провінцій."
 UPC_Industrialisation_Committee:0 "Комітет індустріалізації"
 UPC_Industrialisation_Committee_desc:0 "Для того, щоб покращити економіку Китаю, йому буде потрібна подальша індустріалізація. Для досягнення успіху буде потрібний чіткий план і серйозне втручання уряду, тому Комітет з індустріалізації збере китайських економічних експертів для виконання цього завдання."
 UPC_Develop_The_Daye_Hanyang_Corridor:0 "Розвиток коридору Дайє-Ханьян"
 UPC_Develop_The_Daye_Hanyang_Corridor_desc:0 "Коридор Дайє-Ханьян у провінції Хубей - одна з найбільш розвинених промислових зон Китаю, але вона залишається погано розвиненою та погано спланованою. Необхідно покращити інфраструктуру, і розвивати цивільну промисловість для підтримки вже існуючої військової промисловості. Існуюча галузь зробить це завдання простішим, ніж створення галузі з нуля."
 UPC_Modernise_The_Lower_Yangtze:0 "Модернізація Нижньої Янцзи"
 UPC_Modernise_The_Lower_Yangtze_desc:0 "Нижня Янцзи одна із історичних столиць Китаю, а річка є економічним центром країни. Після зневаги з боку польових командирів Південних Чжилі та руйнування внаслідок розпаду Ліги, регіон опинився у жалюгідному стані, і для його відновлення буде потрібна підтримка уряду."
 UPC_Develop_Shanxis_Mining_Industry:0 "Гірничодобувна промисловість Шаньсі"
 UPC_Develop_Shanxis_Mining_Industry_desc:0 "У Шаньсі, процвітаючий гірничодобувний сектор, але є великі можливості для покращення та розширення. Враховуючи, що провінція залишається бідною, незважаючи на багатство корисних копалин, їй потрібна додаткова підтримка з боку федерального уряду. Адже видобуте вугілля потрібне нашій зростаючій важкій промисловості."
 UPC_The_Star_Of_Guangdong:0 "Зірка Гуандуну"
 UPC_The_Star_Of_Guangdong_desc:0 "При Чень Цзюнмін, провінція Гуандун вважалася зразковою провінцією федералістського руху. Його успіхи в модернізації та процвітанні, мають бути відтворені шляхом ухвалення його політики та її адаптації до місцевих реалій. Незабаром самоврядування та демократія закріпляться в інших провінціях, оскільки переваги, які вони приносять, стануть очевидними."
 UPC_Rebuild_Shandong:0 "Відновлення Шаньдуну"
 UPC_Rebuild_Shandong_desc:0 "Після довгих років некомпетентності, зневаги та зловживань під керівництвом догматичного генерала та німецьких імперіалістів, які виводили багатство з регіону, Шаньдун перетворився на просто хаос. Потенціал втрачено, на його відновлення підуть роки, якщо не десятиліття, але починати потрібно якнайшвидше."
 UPC_The_Mountain_Economy:0 "Гірська економіка"
 UPC_The_Mountain_Economy_desc:0 "Юньнань був неспокійною провінцією. Маючи сильні республіканські настрої та військові традиції, він став важливим союзником Сполучених Провінцій і руху федералістів. Навіть ігноруючи моральне зобов'язання виплатити свою підтримку, потенціал Юньнані величезний, і державна підтримка відіграє важливу роль у його розвитку."
 UPC_The_Breadbasket_Of_China:0 "Хлібний кошик Китаю"
 UPC_The_Breadbasket_Of_China_desc:0 "Сичуань ледве оговтався від останнього голоду. Після остаточного очищення від місцевих польових командирів та підтримки компетентного федерального уряду, аграрна провінція, може бути належним чином розвинена та модернізована, щоб не лише уникнути нового голоду, а й знову стати житницею Китаю."
 UPC_The_Northern_Frontier:0 "Північний кордон"
 UPC_The_Northern_Frontier_desc:0 "Внутрішня Монголія та Північний Захід надані самій собі. Через нерозвиненість і слабку місцеву економіку, необхідне втручання федерального уряду у розвиток величезного потенціалу у видобутку корисних копалин. Це буде непросте завдання, оскільки місцеві жителі свідомо замкнуті, але федералісти впевнені, що зможуть заручитися їхньою підтримкою своєю децентралістською політикою."
 UPC_Public_Works_Projects:0 "Проєкти громадських робіт"
 UPC_Public_Works_Projects_desc:0 "Ці проєкти є наріжним каменем будь-якої програми модернізації чи відновлення економіки. Поліпшення інфраструктури в менш розвинених районах, допоможе нам дістатися до ізольованих куточків Китаю та покращити там життя людей."
 UPC_Federal_Ministry_Of_Railways:0 "Міністерство шляхів сполучення"
 UPC_Federal_Ministry_Of_Railways_desc:0 "Щоб координувати розвиток та обслуговування залізничної системи, буде створено нове міністерство окремо від міністерства зв'язку, яке тримало економіку Першої Республіки мертвою хваткою."
 
 UPC_New_Army_Ministry:0 "Нове армійське міністерство"
 UPC_New_Army_Ministry_desc:0 "Воєначальники та військові диктатури були джерелом багатьох проблем у Китаї. Цивільний контроль над збройними силами є абсолютною необхідністю для створення стабільної демократії, і військове міністерство має бути реорганізовано з огляду на це, щоб запобігти військовому домінуванню над політикою."
 UPC_Integrate_The_Arsenals:0 "Інтеграція арсеналів"
 UPC_Integrate_The_Arsenals_desc:0 "Навіть коли Цін та Перша Республіка контролювали країну, численні арсенали Китаю ніколи не були повністю інтегровані. Процес стандартизації буде ключем до військової модернізації, забезпечуючи кращу координацію між військовими та промисловим сектором для покращення логістики та якості матеріальних засобів."
 UPC_Motorisation:0 "Моторизація"
 UPC_Motorisation_desc:0 "Армії Заходу та багато офіцерів Армії Національної Оборони, усвідомлюють переваги військової автомобілізації. В той час, як інфраструктури країни все ще не вистачає для цього, автомобілі повинні бути інтегровані якнайшвидше, щоб покращити мобільність і, таким чином, нашу здатність захищати нашу величезну країну."
 UPC_Mobile_Artillery:0 "Мобільна артилерія"
 UPC_Mobile_Artillery_desc:0 "У Китаї ніколи не застосовувалась важка артилерія. Погана інфраструктура зробила легку та гірську артилерію більш корисною, а великогабаритні гармати неможливо було використати належним чином. Сучасні гармати, повинні бути настільки великими, наскільки дозволяє наша інфраструктура, без втрати мобільності, ключового фактора в сучасній війні."
 UPC_Develop_The_Liu_Rifle:0 "Гвинтівка Лю"
 UPC_Develop_The_Liu_Rifle_desc:0 "Гвинтівка генерала Лю була напівавтоматичною гвинтівкою, розробленою в 1910-х роках, але ніколи не вироблялася серійно в Китаї. Після возз'єднання країни, ми можемо відродити конструкцію, виправити її недоліки та вдосконалити її до сучасної гвинтівки, яку можна порівняти з новими гвинтівками західних країн."
 UPC_Army_Logistics_Department:0 "Управління тилу армії"
 UPC_Army_Logistics_Department_desc:0 "Логістика вважається найважливішою частиною сучасної війни. Для такої великої країни, як Китай, це дуже важливо, і останні десятиліття запеклих бойових дій лише підтвердили це. Департаменту матеріально-технічного постачання слід приділити необхідну увагу, щоб забезпечити постачання наших військ."
 UPC_Chongqing_Tank_Plant:0 "Танковий завод в Чунцині"
 UPC_Chongqing_Tank_Plant_desc:0 "Машинний завод Yufeng в Чунцині був нещодавно обраний і викуплений армією, в рамках амбітного плану перетворення його на перший танковий завод в Китаї. Розширення існуючого заводу та наймання необхідних технічних фахівців - довгий процес, але це міцна база, яка має можливості для розширення."
 UPC_The_Peoples_Army:0 "Народна армія"
 UPC_The_Peoples_Army_desc:0 "Китайська армія повинна використовувати свої сили та розмір для ведення війни. Це має бути народна армія: та, яка представляє народ та захищає його. Вона має бути стовпом національної єдності, а не гноблення чи репресій."
 UPC_Streamline_Rifle_Production:0 "Оптимізація виробництва гвинтівок"
 UPC_Streamline_Rifle_Production_desc:0 "Найбільша проблема великої армії – це її постачання. Кожному піхотинцю, як основній частині армії, потрібна гвинтівка. Арсенали повинні мати це на увазі: стрілецька зброя має бути максимально простою у виробництві та міцною, за рахунок спрощення та стандартизації."
 UPC_Reform_Conscription:0 "Реформа призову"
 UPC_Reform_Conscription_desc:0 "Призов завжди було важко запровадити належним чином через розміри країни та її населення, а також через серйозну корупцію та нездатність забезпечити його дотримання. Коли наше правління не заперечується, а національна єдність сильніша, ніж будь-коли, настав час для модернізації призову."
 UPC_Unity_Through_Service:0 "Єдність через сервіс"
 UPC_Unity_Through_Service_desc:0 "Широко поширена військова служба об'єднує людей з багатьох регіонів, даючи їм можливість поділитися досвідом і допомагаючи їм бачити один в одному братів. Це зміцнить національну єдність."
 UPC_Unify_The_Academies:0 "Об'єднання академій"
 UPC_Unify_The_Academies_desc:0 "Декілька військових академій були засновані за останні 100 років, але епоха мілітаристів розділила їх, оскільки з того часу не було єдиної навчальної програми або навіть інституту, який її дотримувався. Після возз'єднання країни, військові академії, також мають об'єднатися."
 UPC_The_Citizen_Army:0 "Громадянська армія"
 UPC_The_Citizen_Army_desc:0 "Захід має дуже довгу історію із громадянами-солдатами (громадяни, які добровільно вступають на службу). Професійна армія добровольців, це майбутнє китайської армії: менша армія, присвячена демократії та федеративній республіці, яка ставить за основу якість."
 UPC_New_Model_Army:0 "Нова модель армії"
 UPC_New_Model_Army_desc:0 "Нова китайська армія буде професійною, тобто її окремі солдати будуть зосереджені на військовому навчанні на постійній основі, заохочуючи високий рівень дисципліни та навичок. Гофанцзюнь (Армія національної оборони) стане взірцем для сучасної професійної армії!"
 UPC_Officers_Curriculum:0 "Навчання офіцерів"
 UPC_Officers_Curriculum_desc:0 "Професійна сила вимагає, щоб професійні лідери та офіцери, від новачків до ветеранів, були добре освічені, щоб виконувати свою роботу належним чином. В академіях буде запроваджено новий навчальний план, який відображатиме нові реалії сучасної війни, та покращуватиме їх індивідуальні навички та ініціативу."
 UPC_Professional_Training:0 "Професійне навчання"
 UPC_Professional_Training_desc:0 "У солдатів, достатньо часу, щоб відточити свої навички. Навчання, у тому числі новобранців та унтер-офіцерів, слід постійно покращувати та посилювати, щоб заохочувати посилення професійності та дисципліни, створюючи кращих солдатів, які можуть виконувати складні завдання."
 
 UPC_Create_The_Aviation_Ministry:0 "Нове міністерство авіації"
 UPC_Create_The_Aviation_Ministry_desc:0 "У міру зростання наших військово-повітряних сил, їх офіцери все частіше вимагали більшої автономії від сухопутних військ. Окреме міністерство управлятиме військово-повітряними силами, надаючи їм незалежність, необхідну для успішної роботи та розвитку."
 UPC_Standardised_Part_Production:0 "Стандартизоване виробництво деталей"
 UPC_Standardised_Part_Production_desc:0 "У той час, як Китай має обмежені можливості з виробництва літаків усередині країни, було засновано значну кількість заводів із виробництва запасних частин, що знизило залежність від іноземців. Проте, майже всі вони були приватними ініціативами, практично без нагляду. Ці заводи будуть реорганізовані, щоб спростити та полегшити логістичні проблеми."
 UPC_Aircraft_Repair_Schools:0 "Школи ремонту літаків"
 UPC_Aircraft_Repair_Schools_desc:0 "Недооціненою, але важливою частиною військово-повітряних сил, є механіки та обслуговуючі бригади, які забезпечують політ бойових літаків. У міру зростання військово-повітряних сил, необхідно навчати ще більше механіків для підтримки великої кількості літаків."
 UPC_Central_Aircraft_Manufacturing_Company:0 "Центральна авіабудівна компанія"
 UPC_Central_Aircraft_Manufacturing_Company_desc:0 "Необхідно якнайшвидше налагодити вітчизняне виробництво літаків, щоб скоротити імпорт озброєнь, покращити наші промислові потужності та забезпечити належне постачання військово-повітряних сил. Для цього було створено центральне авіаційне виробниче підприємство із залученням іноземних інвестицій та технічної експертизи."
 UPC_New_Air_Bases:0 "Нові авіабази"
 UPC_New_Air_Bases_desc:0 "Сучасні літаки, пілоти та механіки, не мають сенсу без інфраструктури, необхідної для роботи військово-повітряних сил. Китай великий, і йому знадобиться багато нових авіабаз, щоб повітряні сили могли нормально працювати та підтримувати наземні та військово-морські операції."
 UPC_Project_Zhongyun:0 "Проєкт Чжун'юнь"
 UPC_Project_Zhongyun_desc:0 "Чжун'юнь - це прототип транспортного літака, розроблений і вироблений усередині країни, який можна швидко переробити в легкий бомбардувальник. Цей проєкт необхідно розвивати, щоб дати Армії Національної Оборони, необхідну наземну підтримку та додаткові наступальні можливості."
 UPC_Develop_The_Zhu_X_P0:0 "Zhu X-P0"
 UPC_Develop_The_Zhu_X_P0_desc:0 "Заснований на Curtiss Hawk Model 75, XP-0 є вітчизняним прототипом винищувача. Проєкт потребує подальшого розвитку, адже успішний вітчизняний винищувач став би предметом національної гордості та видимим символом модернізації Китаю."
 UPC_Civil_Aviation_Administration:0 "Адміністрація цивільної авіації"
 UPC_Civil_Aviation_Administration_desc:0 "Авіація залишається досить новим явищем. Правильна організація її зростаючої цивільної частини, допоможе не лише з безпекою, а й з навчанням пілотів та допоміжних екіпажів за межами ВПС. У довгостроковій перспективі, це розширить коло навчених та досвідчених фахівців у цій галузі."
 UPC_Central_Aviation_School:0 "Центральна авіаційна школа"
 UPC_Central_Aviation_School_desc:0 "Раніше, підготовка особового складу ВПС обмежувалася заняттями у існуючих військових академіях, у яких переважали сухопутні війська. Створення незалежної академії для військово-повітряних сил має першочергове значення для забезпечення якісної підготовки пілотів."
 UPC_Doctrine_Studies:0 "Дослідження доктрин"
 UPC_Doctrine_Studies_desc:0 "Буде докладено зусиль до аналізу даних, отриманих внаслідок недавніх конфліктів усередині та за межами Китаю, щоб допомогти військово-повітряним силам, розробити доктрину для подальшого розвитку."
 UPC_Naval_Aviation:0 "Військово-морська авіація"
 UPC_Naval_Aviation_desc:0 "Військово-морська авіація має напрочуд довгу історію в Китаї, оскільки військово-морський флот швидко усвідомив її потенціал, але не отримував необхідної уваги та фінансування. Перевірена концепція дозволила військово-морському флоту відновити інтерес до цієї концепції, сподіваючись отримати рентабельний спосіб боротьби зі значно переважаючими флотами."
 
 UPC_Reform_The_Navy_Ministry:0 "Реформа військово-морського міністерства"
 UPC_Reform_The_Navy_Ministry_desc:0 "Військово-морське міністерство, стане найлегшим військовим міністерством для реформи, оскільки ВМС Китаю дуже малі та мають історію адміністративної незалежності. Тим не менш, міністерство необхідно закріпити під цивільним контролем та зберегти його незалежність від сухопутних військ."
 UPC_Project_Power:0 "Проєкція потужністі"
 UPC_Project_Power_desc:0 "Найкращий захист це напад. Цим правилом можна зловживати, але це справді єдиний спосіб тримати імперії на відстані. Це буде дуже дорога і довгострокова стратегія, але Китай може бути незалежним лише в тому випадку, якщо його вороги триматимуться на відстані, але при цьому зможуть поширювати свій вплив десь ще."
 UPC_Shipbuilding_Programs:0 "Програми суднобудування"
 UPC_Shipbuilding_Programs_desc:0 "Китай має величезний потенціал в суднобудуванні, але цю галузь потрібно будувати з нуля, і зробити це з прийнятною якістю буде непросто. Тим не менш, ця галузь була б чудовим довгостроковим вкладом."
 UPC_New_Cruisers:0 "Нові крейсери"
 UPC_New_Cruisers_desc:0 "Крейсери – це очі флоту. Їхня швидкість, дозволяє їм уникати сильніших ворогів, а їх озброєння, стримувати або навіть знищувати есмінці."
 UPC_Focus_On_Carriers:0 "Фокус на авіаносцях"
 UPC_Focus_On_Carriers_desc:0 "Авіаносці набагато корисніші, ніж очікувалося, оскільки авіація виявилася здатною протистояти кораблям. Ми не можемо дозволити собі величезні плавучі артилерійські батареї, але плавучі аеродроми для розгортання авіації, далеко за межами наших наземних частин виявляться більш рентабельними та стратегічно доцільними."
 UPC_Focus_On_Battleships:0 "Фокус на лінкорах"
 UPC_Focus_On_Battleships_desc:0 "Лінкори - гордість та необхідність будь-якого флоту великої держави. Вони можуть бути дорогими, але їхній престиж і потенціал військово-морської артилерії, роблять їх неймовірно важливими, щоб тримати ворогів подалі від наших берегів та інтересів."
 UPC_Protect_Our_Coasts:0 "Захист наших берегів"
 UPC_Protect_Our_Coasts_desc:0 "Було б нерозумно зосередити наші інвестиції на масивному, негнучкому флоті, коли ми не можемо зрівнятися із західними країнами. Захист наших берегів – це головний пріоритет для нашого флоту, і ми маємо будувати його навколо цього завдання, а не впадати в ілюзію величі."
 UPC_Coastal_Fortifications:0 "Прибережні укріплення"
 UPC_Coastal_Fortifications_desc:0 "Слабка берегова оборона винна у легкості висадки німців і змусила Першу Республіку підкоритися монархічній реставрації. Прибережна артилерія відіграє ключову роль у стримуванні висадки та нападу морських десантів, а також змушує наших ворогів стримувати свої цінні бойові кораблі."
 UPC_Modern_Destroyers:0 "Сучасні есмінці"
 UPC_Modern_Destroyers_desc:0 "Есмінці десятиліттями були недооціненими робочими конячками сучасного флоту. Придбання модельних суден такого типу, дасть нам багато переваг за рахунок їхньої швидкості та торпедного озброєння, тоді як їх протичовнове озброєння стримає підводних рейдерів."
 UPC_Convoy_Escorts:0 "Супровід конвоїв"
 UPC_Convoy_Escorts_desc:0 "Збереження відкритості країни, буде ключем до нашого виживання, якщо ми зіткнемося з сильним ворогом. Система конвоїв та належний супровід, забезпечить роботу торгового флоту у воєнний час та підтримає зв'язок із зовнішнім світом."
 UPC_War_Under_The_Sea:0 "Підводна війна"
 UPC_War_Under_The_Sea_desc:0 "Підводні човни, стали грізною зброєю. Ці судна можуть атакувати артерії наших ворогів – торгівлю та постачання. Вони ускладнять їм поповнення запасів, якщо вороги вторгнуться до нас із моря."
 UPC_Expand_The_Hangzhou_Shipyards:0 "Верфі Ханчжоу"
 UPC_Expand_The_Hangzhou_Shipyards_desc:0 "Місто Ханчжоу розташоване в кінці бухти, що має назву та гирло річки Цяньтан. Поряд із існуючою інфраструктурою, подальший розвиток верфей послабив би домінування Шанхаю в регіоні та знизив би нашу залежність від міста у суднобудуванні та торгівлі."
 UPC_The_Huangpu_Naval_Academy:0 "Військово-морська академія Хуанпу"
 UPC_The_Huangpu_Naval_Academy_desc:0 "У місті Хуанпу, поблизу Гуанчжоу знаходиться стара військово-морська академія. Менш престижна, ніж її аналоги на північному-заході та в Шаньдуні, вона деякий час залишалася поза увагою. Вона повинна розширитися, щоб забезпечити більшу присутність «жителів півдня» у флоті і зміцнити наш контроль над ним."
 UPC_Build_A_Merchant_Navy:0 "Торговельний флот"
 UPC_Build_A_Merchant_Navy_desc:0 "Щоб зменшити нашу залежність від іноземців і отримати максимальну вигоду від нашого зростаючого експорту, ми маємо значно розширити наш торговельний флот. Це допоможе забезпечити місце Китаю у світовій економіці та послабить іноземний контроль над національною економікою."
 
