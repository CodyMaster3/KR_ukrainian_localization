 UPC_CZGP_tang_actually_made_it_holy_shit:0 "\n\nЧень Цію був першим фаворитом, який змінив засновника партії, пообіцявши зберегти курс і ревно реалізовувати План відновлення. Проте Тан Цзяо, співзасновник партії зробив свій хід. Маючи за спиною свою кліку, він виступав проти «очевидного іноземного впливу» та радикалізму, від якого пахло «підступним Гомінданом». Зважаючи на все, він зможе пробитися до головування, звернувшись до поміркованих."
 UPC_CZGP_tang_didnt_make_it_duh:0 "\n\nЧень Цію, лідер як більшості партії, так і самого Чень Цзюнміна, був швидко занесений партійним з'їздом як другий голова CZGP. Він підтвердив свою прихильність до Плану реконструкції і продовжить політику консенсусного уряду, при якому CZGP очолює широку коаліцію республіканців."
 
 UPC_DC_tang_actually_made_it_and_hes_really_desperate_lmao:0 "\n\nПісля невдалої спроби очолити федералістів, Тан Цзяо залишив CZGP і натомість приєднався до демократичних конституціоналістів, зробивши останню ставку на лідерство в молодій республіці та додавши третього потенційного кандидата. Мало хто вірить у його щирість в даний момент, але він також прагматичний, і його ім'я пов'язане з перемогою федералістів і може принести партії таке необхідне гучне ім'я для участі у виборах.\n\nЦі троє відомі своєю прагматичністю, що було б корисним, оскільки становище голови виконавчої влади відносно слабке і підпорядковане Національним зборам."
 UPC_DC_tang_didnt_make_it_duh:0 "Обидва мають гарну репутацію прагматичних політиків та досвідчених дипломатів і можуть стати гарними лідерами на досить слабкій посаді голови виконавчої влади." 
 
