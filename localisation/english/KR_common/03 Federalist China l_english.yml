### Decisions ###
 UPC_mopping_up:0 "Робота із сепаратистами"
 UPC_mopping_up_desc:0 "Периферія Китаю завжди була слабкіше інтегрована в центральний уряд і мала багату історію повстань, етнічної напруженості та сепаратизму. Під час громадянської війни кілька штатів спробували відокремитися від центрального уряду та оголосили про свою незалежність. Хоча мало хто в Китаї хоче їх визнавати, їх реінтеграція може виявитися складнішим завданням, ніж просто умиротворення ханьських шовіністичних настроїв. У будь-якому випадку, ми повинні ухвалити рішення: визнати їх або повернути назад."
 
 UPC_retake_periphery:0 "[FROM.GetFlag] Знищити [FROM.GetAdjective]их сепаратистів"
 UPC_retake_periphery_desc:0 "[UPC_crush_separatist_tag]"
 
 UPC_crush_separatist_MON:0 "Зовнішню Монголію було втрачено ще в 1911 році, і в той час засновник нашої республіки був одним з багатьох, які вимагали експедиції, щоб відбити її силою. Ми не можемо прийняти їхній жахливий режим на нашій периферії; сам монгольський народ має відповідати, і ми можемо передати це йому без нашої Федерації."
 UPC_crush_separatist_MAN:0 "Північно-східні провінції були відібрані в нас підлими імперіалістами, допоки ми вели демократичну революцію. Як ядро Китаю, ми повинні відвоювати втрачені кордони і звільнити його народ від їхнього іноземного маріонеткового господаря."
 UPC_crush_separatist_KUM:0 "Кумульське ханство – це анахронізм, і це красиво. Залишки минулої епохи, присвячені маньчжурської монархії, яких ми нарешті позбулися раз і назавжди. Їхні залишки будуть знищені, і регіон нарешті побачить свободу і сучасність замість кріпацтва, гноблення та відсталості."
 UPC_crush_separatist_ETS:0 "Релігійні фундаменталісти Сіньцзяна, що розпалюються етнічним сепаратизмом, є плямою на честі Китаю. Ми не можемо вірити, що уйгури будуть чесними та неупередженими правоохоронцями північно-західного кордону, оскільки вони п'яні етнічним націоналізмом та ісламським фундаменталізмом у багатокультурній країні. Це буде важке завдання, але Сіньцзян необхідно реінтегрувати."
 
 UPC_deal_with_separatists:0 "[FROM.GetFlag] Вести переговори з [FROM.GetNameDef]"
 UPC_deal_with_separatists_desc:0 "[UPC_deal_with_separatists_tag]"
 
 UPC_deal_with_separatist_MON:0 "Зовнішню Монголію було втрачено ще 1911 року. Навіть якщо засновник нашої республіки був одним із багатьох голосів, що закликають до військової експедиції, щоб повернути собі автономію, настав час визнати той факт, що зовнішні монголи не хочуть бути частиною Федеральної Республіки. Звичайно, час розпочати все спочатку, оскільки їхня мерехтлива демократія має бути братами в Азії, а не ворогами з нічого, крім егоїстичної гордості."
 UPC_deal_with_separatist_ETS:0 "Визнання того, що Східний Туркестан буде непростим завданням, оскільки Сіньцзян протягом століть був частиною Китаю. Проте, якщо вони не стануть частиною Сполучених провінцій, чи є у нас дійсно привід підкорити їх проти їхньої волі? Безперечно, їхня молода республіка може стати такою ж азіатською демократією. Крім того, військова експедиція була б пекельною пригодою, враховуючи відстані, погану інфраструктуру та жорстокі бойовики, які протистоять нам."
 
 UPC_reconstruction_plan:0 "План реконструкції"
 UPC_reconstruction_plan_desc:0 "План реконструкції є дітищем Чень Цзюнміна та Партії громадських інтересів Китаю (Чжигун). У 1920-х роках лідер федералістів передбачав мирне возз'єднання країни між Чжилі та Північчю, де домінують Фентянь, і Півднем, де домінують Гоміньдан, але це не вдалося, і натомість він зосередився на виявленні причин Першої республіки та падіння режиму Гоміньдану, чомусь , жодне інше може вирішити проблеми Китаю, і як вирішити зазначені проблеми. Це включало ревну програму громадських робіт, посилення співпраці між центральними та провінційними органами та демілітаризацію для фінансування всього цього.\n\nПісля возз'єднання Китаю ми можемо почати перетворювати його на велику державу, рівну Заходу."
 
 UPC_guangzhou_nanning:0 "Залізниця Гуанчжоу-Наньнін"
 UPC_guangzhou_nanning_desc:0 "Гуансі погано з'єднаний з рештою країни дорогами, частково через рельєф провінції, частково через її загальну ізоляцію. З метою інтеграції нашої братньої провінції та запобігання поширенню бандитизму та корупції в ній було вирішено прокласти залізницю від Гуаньчжоу до Нанніна."
 UPC_improve_hainan:0 "Розширення видобутку в Хайнані"
 UPC_improve_hainan_desc:0 "Ми надто довго занижували економічний потенціал острова Хайнань. Нові технології в гірничодобувній промисловості, як і наявність стабільного уряду в регіоні, призвели до великого притоку інвестицій у видобуток викопних металів на острові."
 UPC_nanning_guiyang:0 "Залізниця до Гуйчжоу"
 UPC_nanning_guiyang_desc:0 "Гуйчжоу – одна з найбідніших провінцій Південного Китаю, але має інвестиційний потенціал. Прокладання залізниці стане першим кроком на шляху інтеграції цієї відсталої провінції до загальнокитайського ринку. Залізниця стане чудовим стартом для інвестування в цей регіон, а серед народу піде чутка, що ми дбаємо навіть про найвіддаленіші райони країни."
 UPC_guiyang_kunming:0 "Розширити лінію до Куньміна"
 UPC_guiyang_kunming_desc:0 "Юньнань є нелегким завданням інтеграції в загальнокитайську мережу інфраструктури через непростого гірського рельєфу і віддаленості від усіх центрів. Ми маємо докласти зусиль і прокласти залізницю до столиці провінції, міста Куньміна. Тоді ми зможемо отримати зручний доступ до Юньнаню та його багатств."
 UPC_guiyang_chengdu:0 "З'єднати Сичуань"
 UPC_guiyang_chengdu_desc:0 "Сичуань - одна з найбільш профедералістських провінцій Південного Китаю. Через постійні конфлікти між місцевими воєначальниками та голодом, Сичуань потребує нашої допомоги. І хоча традиційно єдиною артерією, що пов'язує Сичуань з рештою Китаю, була Янцзи, ми змінимо цей устрій, проклавши залізницю. Це призведе до притоку їжі та товарів у регіоні та допоможе перебороти голод."
 UPC_guangzhou_changsha:0 "Розширити лінію Гуанчжоу-Ухань"
 UPC_guangzhou_changsha_desc:0 "Лінія Гуанчжоу-Ухань є найважливішим залізничним шляхом на Півдні Китаю. Вона сполучає торгову столицю Півдня з далеким Пекіном. Розширивши цю мережу і провівши її через столицю Хунаня, гордо Чанша, ми отримали б надійний доступ до наших партнерів і краще б змогли забезпечувати північні провінції."
 UPC_guangzhou_fujian:0 "Залізниця до Фуцзяня"
 UPC_guangzhou_fujian_desc:0 "Південно-Східний Китай перебуває у жалюгідному стані. Однак на допомогу прийшов Чень Цзюнмін, губернатор Фуцзяня. Він уже давно править цією провінцією і має широкі зв'язки з місцевими. Він готовий допомогти нам у справі прокладання залізниці до Фуцзяня, що дозволить нам прокласти надійну інфраструктуру у цьому краї."
 UPC_connect_coast:0 "З'єднати Південний Схід"
 UPC_connect_coast_desc:0 "І хоча північні регіони Південно-Східного Китаю з'єднані дорогою з Північчю, вони залишаються ізольовані від Півдня. Проклавши нові залізниці, ми змогли б створити альтернативний шлях на Північ через безпечний Нанкін, в обхід уразливого шляху через Ухань."
 UPC_changsha_nanjing:0 "Шлях з Гуанчжоу до Нанкіну"
 UPC_changsha_nanjing_desc:0 "Нанкін – найважливіше місто всього Східно-Центрального Китаю. Якщо ми проведемо до нього залізницю з Гуйчжоу, в Нанкін річкою поллються товари, а ми здобудемо славу будівельників нації, з'єднавши два найважливіші міста Китаю."
 UPC_wuhan_bridge:0 "Перетнути Янцзи"
 UPC_wuhan_bridge_desc:0 "В Ухані досі немає мосту через Янцзи, через що вагони доводиться переправляти баржами прямо через неслухняну річку. Проект залізничного мосту через Янцзи довгий час був у всіх на вустах, але так і не було реалізовано. Ми взяли втілити в життя це амбітне починання. Міст через Янцзи стане не лише престижним шедевром китайської інженерії, а й уперше в історії забезпечить стабільний шлях через весь Китай від Півночі біля Півдня."
 UPC_wuhan_beijing:0 "Модернізація шляху Пекін-Ухань"
 UPC_wuhan_beijing_desc:0 "Шлях із старої північної столиці до колиски нашої революції важливий не менше, ніж шлях із Нанкіна до Гуанчжоу. Ця застаріла залізнична лінія має бути модернізована за найсучаснішими мірками, що дозволить суттєво збільшити вантажоперевезення на Півночі Китаю."
 UPC_connect_northwest:0 "З'єднати Північний Захід"
 UPC_connect_northwest_desc:0 "Північно-Західний Китай століттями жив ізольовано та досить незалежно від центрального уряду. Проект залізниці через цей пустельний край обійдеться недешево, але результатом його стане перший історія Китаю шлях у віддалені провінції західного Пограничья."
 UPC_connect_xinjiang:0 "Досягти Сіньцзяну"
 UPC_connect_xinjiang_desc:0 "Після завершення нашого амбітного проекту з прокладання залізниці через Північно-Західний Китай, останньою точкою має стати дорога прямо до західної провінції Китаю, Сіньцзяну. Цей ізольований від нас край сповнений бандитів, корупції та злиднів. Залізниця дозволить нам вперше в історії принести добробут у цей край."
 
 UPC_foreign_policy:0 "Федеральна зовнішня політика"
 UPC_foreign_policy_desc:0 "Сполучені Провінції Китаю є незаперечним центральним урядом Китаю і знаходиться на шляху до модернізації та процвітання. Однак, ми досить ізольовані, і залишається кілька нерівноправних договорів з іншими державами. Якщо Китай хоче стати великою державою, ці договори мають бути розірвані, і нові договори мають бути підписані на основі рівності націй. Зробити це мирним шляхом буде непросто, але Вік Приниження має закінчитися!"
 
 UPC_repeal_unequal_treaties:0 "Скасування нерівноправних договорів"
 UPC_repeal_unequal_treaties_desc:0 "Час Китаю знову заявити про себе як про самостійну велику державу. Відтепер ми розглядатимемося як рівні. Більше жодних нерівноправних договорів! Покладемо кінець віку принижень!"
 
 UPC_trade_treaty:0 "Договір з [FROM.GetNameDef]"
 UPC_trade_treaty_desc:0 "Імперіалісти з [FROM.GetNameDef] відмовилися прийняти нову реальність, згідно з якою Китай має бути незалежним раз і назавжди. Нам слід відновити нашу пропозицію і, можливо, ми зможемо залишити їхню дрібну образу позаду, оскільки ми працюємо на те, щоб до Китаю ставилися як до рівного, щоб вони не чіплялися за свої колоніальні позиції."
 
