 UPC_popular_support_1:0 "Дуже низька підтримка влади"
 UPC_popular_support_1_desc:0 "Федеральний уряд вкрай непопулярний. Воно немає легітимності у власних очах простого народу, інші фракції вважають нас вискочками. Нам доведеться постаратися, щоб здобути довіру народу."

 UPC_popular_support_2:0 "Низька підтримка влади"
 UPC_popular_support_2_desc:0 "Федеральне уряд немає впливу поза Південного Китаю. Воно має слабку легітимність в очах простого народу, а інші фракції вважають нас вискочками, що зарвалися. Ми почали завойовувати довіру людей."

 UPC_popular_support_3:0 "Середня підтримка влади"
 UPC_popular_support_3_desc:0 "Федеральний уряд має невелику підтримку за межами Південного Китаю. Народ починає звертати на нього увагу, а ворожі уряди бачать у нас реальну, хай і поки що несуттєву загрозу. Ми схиляємо до себе дедалі більше людей."

 UPC_popular_support_4:0 "Висока підтримка влади"
 UPC_popular_support_4_desc:0 "Федеральний уряд має суттєву підтримку за межами Південного Китаю. Народ бачить у нас повноцінний республіканський уряд. Ми, очевидно, завоювали серця народу."

 UPC_popular_support_5:0 "Дуже висока підтримка влади"
 UPC_popular_support_5_desc:0 "Федеральний уряд користується найширшою підтримкою по всьому Китаю. Наше становище єдиного законного уряду ніхто не сміє заперечувати. Народ з полегшенням зітхнув, чекаючи на прихід стабільного майбутнього."

