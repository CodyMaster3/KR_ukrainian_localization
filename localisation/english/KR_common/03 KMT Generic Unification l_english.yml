###Focus
 KMT_white_sun:0 "Біле сонце над Китаєм"
 KMT_white_sun_desc:0 "Хоча процес був важким, ми нарешті зміцнили нашу владу по всій країні і можемо розпочати офіційне формування нової республіки під білим сонцем. Тепер ми маємо закласти основу для наступного етапу нашої революції – інтеграції всіх провінцій Китаю до єдиної системи."

 KMT_tridemism:0 "Доктрина Саньмінь"
 KMT_tridemism_desc:0 "Три народні принципи, або доктрина Саньмінь, - це основа політичної філософії Сунь Ятсена та Гоміньдану. Цими принципами керується наш уряд у своїй політиці та рішеннях, і необхідно донести їхню важливість до народу перед майбутньою битвою."

 KMT_organic_law:0 "Основний закон республіки"
 KMT_organic_law_desc:0 "Поки триває період відновлення та розробляється остаточний варіант конституції, було оприлюднено основний закон про національний уряд. Цей закон реорганізував національний уряд у п'ять гілок, або Юань, і зміцнив суверенну владу Гоміньдану на період політичного відновлення."

 KMT_minzu_focus:0 "Міньцзу"
 KMT_minzu_focus_desc:0 "Міньцзу, або націоналізм, є одним із трьох народних принципів, сформульованих Сунь Ятсеном, і обертається навколо спільності засобів до існування, мови, релігії, звичаїв і, найголовніше, спільного родоводу. Національна єдність має першорядне значення для нашого успіху і дозволить Китаю досягти успіху в боротьбі за перевагу над іншими країнами."

 KMT_minquan_focus:0 "Міньцюань"
 KMT_minquan_focus_desc:0 "Міньцюань, або Демократія, - це другий із "Трьох народних принципів" Сунь Ятсена. Створення демократичних інститутів та підготовка до них китайського народу є одним із найважливіших завдань національної революції і в довгостроковій перспективі доведе, що партія є найкращим вибором для Китаю."

 KMT_legislature:0 "Законодавчий Юань"
 KMT_legislature_desc:0 "Хоча Китай ще не готовий до повноцінних виборів, націоналістичному уряду необхідно розпочати формування інституцій, через які демократія одного разу заявить про свою волю. Законодавчий юань, укомплектований представниками Гоміньдану, як з контрольованих, так і з територій, що оспорюються, візьме на себе законодавчі функції центрального комітету."

 KMT_land_reform:0 "Земельна реформа націоналістів"
 KMT_land_reform_desc:0 "Селяни становлять абсолютну більшість населення Китаю, але небагато з них володіють землею, яку вони обробляють, що позбавляє їх шансу на соціально-економічний розвиток. Земельна реформа є необхідністю для покращення їхнього добробуту та зниження соціальної напруженості. Поки селяни Китаю не володітимуть землею, а не орендуватимуть її у корумпованих поміщиків, вони ніколи не стануть вільними."

 KMT_rent_control:0 "Податок на вартість землі"
 KMT_rent_control_desc:0 "Сунь Ятсен наполягав на прийнятті податку на вартість землі, щоб покращити фінанси країни, допомогти просуванню земельної реформи та створити більш справедливу податкову та економічну систему. Ми маємо реалізувати його ідею, щоб допомогти модернізувати країну та покращити економіку."

 KMT_minsheng:0 "Міньшен"
 KMT_minsheng_desc:0 "Міньшен, що зазвичай перекладається як "Народний добробут", є останнім із "Трьох народних принципів" Сунь Ятсена. Після введення податку на вартість землі, будуть створені та розширені соціальні програми, щоб допомогти селянам та робітникам покращити якість життя шляхом субсидування споживання продуктів харчування, одягу та вартості житла."

 KMT_revive_china:0 "Програма відродження Китаю"
 KMT_revive_china_desc:0 "Без націоналістичної партії немає нового Китаю. Необхідна велика програма державного планування та ініціатив, щоб підняти Китай на один рівень із Заходом та зменшити збитки, які були завдані економіці."

 KMT_national_mausoleum:0 "Національний мавзолей"
 KMT_national_mausoleum_desc:0 "Настав час вшанувати пам'ять тих, хто загинув на службі китайської демократії. За межами міста [Root.Capital.GetCapitalVictoryPointName] буде побудований національний мавзолей, в якому будуть лежати останки Сунь Ятсена та інших видатних революціонерів."

 KMT_civil_service:0 "Розширення державної служби"
 KMT_civil_service_desc:0 "Щоб вистояти у подальшій боротьбі, націоналістичний уряд має бути чимось більшим, ніж кліка воєначальників чи партійна держава. Необхідно розпочати формування громадянської служби, незалежної як від партійного апарату Гоміньдану, так і від армії."

 KMT_academia_sinica:0 "Academia Sinica"
 KMT_academia_sinica_desc:0 "Щоб краще сприяти розвитку наших власних наукових можливостей, Гоміндан повинен взяти на себе зобов'язання щодо створення та спонсорування наших власних академічних дослідницьких інститутів. Давно запропонована, але так і не створена Academia Sinica стане центром цих зусиль."

 KMT_national_reconstruction_commission:0 "Національна комісія з реконструкції"
 KMT_national_reconstruction_commission_desc:0 "Надихнувшись пропозиціями Чжан Женьцзеня, націоналістичний уряд має сформувати національну комісію з централізованим керівництвом для відновлення та планування загальнонаціональної програми капіталовкладень та стандартизації. Ця програма буде включати безліч незалежний зусиль, зосереджених навколо декількох великих населених пунктів."

 KMT_bopomofo:0 "Бо, По, Мо, Фо..."
 KMT_bopomofo_desc:0 "Існуючі методи латинізації китайської мови і навіть навчання китайської писемності є вкрай неадекватними для дітей і звичайних людей. Новий стандарт фонетичних символів, подібний до складової таблиці хірагана, створеної для японської мови, має бути створений і поширений у нашій системі освіти, щоб допомогти стандартизувати китайські діалекти та почати спілкування із Заходом."

 KMT_triumphant_revolution:0 "Тріумфальна революція"
 KMT_triumphant_revolution_desc:0 "Китай нарешті возз'єднався під білим сонцем, блакитним небом та повністю червоною землею Гоміньдану. Хоча нам ще доведеться пройти довгий шлях, перш ніж ми оговтаємося від сторіччя приниження, ми здійснили мрію покійного доктора Суня."

 KMT_renovate_whampoa:0 "Розширення академії Вампоа"
 KMT_renovate_whampoa_desc:0 "Військова академія Гоміньдану була вперше заснована Сунь Ятсеном у 1924 році, у Вампоа поблизу Гуанчжоу, та створила кадри політично свідомих офіцерів. Якщо раніше достатньо було просто відновити її, то у зв'язку з перетворенням НРА на національну армію необхідно розширити Вампоа, щоб задовольнити потребу в політично надійних і здібних офіцерах."

 KMT_central_military_academy:0 "Центральна військова академія"
 KMT_central_military_academy_desc:0 "Оскільки революція міцно утримує владу в Китаї, більше немає потреби у тому, щоб військова академія Вампоа залишалася в Гуанчжоу. Цю видатну військову школу буде переведено до столиці нашої країни, щоб створити централізовану військову академію. Це допоможе нашій центральній командній структурі та дозволить призовникам з усієї країни навчатися у найкращих офіцерів, яких може запропонувати Китай."

 KMT_standardised_arsenals:0 "Стандартизація арсеналів"
 KMT_standardised_arsenals_desc:0 "Протягом кількох десятиліть арсенали Китаю перебували під контролем різних та значною мірою незалежних провінційних та національних урядів. Тепер, коли деякі з цих арсеналів знаходяться під нашим контролем, логістичні проблеми, пов'язані з тим, що різні арсенали виробляють зброю різного калібру для однієї армії, дуже суттєві і мають бути усунені якнайшвидше."

 KMT_small_arms_development:0 "Модернізація стрілецької зброї"
 KMT_small_arms_development_desc:0 "Незважаючи на спроби численних національних і провінційних урядів провести модернізацію, найбільш поширеною гвинтівкою, що перебуває на озброєнні, залишається поважна, але дуже застаріла тип 88. Стандартизація нової, сучасної гвинтівки є реальністю, а не проєктом на папері, що є першочерговим завданням для покращення нашого недостатнього військового потенціалу порівняно з іншими сучасними збройними силами."

 KMT_artillery_modernisation:0 "Модернізація артилерії"
 KMT_artillery_modernisation_desc:0 "Артилерія – королева поля бою, а сучасні гармати були розкішшю в епоху воєначальників. З можливостями об'єднаного Китаю, ми можемо модернізувати наші гармати та наблизити нашу вогневу міць до світових стандартів."

 KMT_tank_arsenal:0 "Бронетанкова війна"
 KMT_tank_arsenal_desc:0 "Розвиток теорії бронетанкової війни, безумовно, було помічено у Китаї, але розробити та використовувати її тут було нездійсненною мрією. Тепер, коли ми об'єднані та сильні як ніколи, настав час вивчити ці передові технології для модернізації Китаю."

 KMT_new_model_army:0 "Армія нового зразка"
 KMT_new_model_army_desc:0 "Професійна добровольча армія стане майбутньою китайською армією: менша армія, віддана трьом народним принципам та національній революції, зосереджена на якості, а не на кількості. Це дозволить посилити бойовий дух та дисципліну, роблячи з громадян найкращих солдатів, здатних виконувати складні завдання."

 KMT_professionalisation:0 "Армійська дисципліна"
 KMT_professionalisation_desc:0 "Нова китайська армія буде професійною, зосередженою на військовій підготовці, що заохочуватиме високий рівень дисципліни та майстерності. Приклад залізної армії стане взірцем для сучасних професійних армій, які можна порівняти з будь-якою західною державою."

 KMT_peoples_army:0 "Народна армія"
 KMT_peoples_army_desc:0 "Китайська армія має використовувати переваги своєї чисельності для ведення війн. Це має бути народна армія, яка представляє народ та захищає його. Опорою національного об'єднання, а не гноблення чи репресій."

 KMT_conscription:0 "Єдність через службу"
 KMT_conscription_desc:0 "Широко поширена військова служба об'єднує людей з багатьох регіонів, дає їм спільний досвід і допомагає побачити в один одному братів, показуючи справжні приклади братства замість розпливчастого поняття національності. Національна єдність зміцнюватиметься завдяки цій службі."

 KMT_NRA:0 "Відродження НРА"
 KMT_NRA_desc:0 "Незважаючи на проблеми всередині НРА після об'єднання, ми досягли успіху в наших реформах з модернізації та оснащення НРА для майбутніх конфліктів. Щодня ми приймаємо нових, спраглих служити новобранців, які готові до навчання загартованими в боях ветеранами НРА. Як справжня армія Республіки Китай, наші збройні сили свідчать про успіх китайської модернізації. Нехай живе Національна Революційна Армія, нехай живе китайський Гоміньдан!"

 KMT_aviation_school:0 "Стандартизація авіаційних училищ"
 KMT_aviation_school_desc:0 "Хоча в Китаї існують школи для пілотів, вони нечисленні та відносно неорганізовані. Стандартизація цих шкіл та створення належної навчальної програми для пілотів та обслуговуючого персоналу, допоможе створити сучасні військово-повітряні сили."

 KMT_new_aircraft_factories:0 "Нові авіазаводи"
 KMT_new_aircraft_factories_desc:0 "За останні десять років на півдні країни було створено кілька невеликих авіаційних майстерень, але вони залишалися досить маленькими, здатні ремонтувати лише небагато літаків, які там були. Створення відповідних заводів - це ще один крок до розвитку авіаційної промисловості, яка є основою сучасної епохи."

 KMT_native_fighter_design:0 "Вітчизняний винищувач"
 KMT_native_fighter_design_desc:0 "Було кілька спроб створення китайського літака, здебільшого з урахуванням іноземних розробок. За допомогою іноземних експертів і зростаючої кількості місцевих технічних фахівців, ми тепер здатні розробляти власні літаки, сподіваючись створити сучасні військово-повітряні сили для захисту нашого неба."

 KMT_naval_bomber:0 "Проєкт морського бомбардувальника"
 KMT_naval_bomber_desc:0 "Морські бомбардувальники, озброєні торпедами і бронебійними бомбами, які ігнорувалися, швидко стають серйозною загрозою навіть для найбільших військових кораблів, що знаходяться нині в морі. Ця технологія може виявитися саме тим, що потрібно Китаю: економічно ефективний спосіб знищення значно більшого ворожого флоту, що загрожує нашому узбережжю."

 KMT_medium_bomber:0 "Парк тактичних бомбардувальників"
 KMT_medium_bomber_desc:0 "Середні тактичні бомбардувальники забезпечують універсальність ВПС, що дозволяє виконувати різні типи завдань. Звичайно, розробка такого великого літака досі було нечуваним та складним завданням."

 KMT_light_bomber:0 "Авіаційна підтримка армії"
 KMT_light_bomber_desc:0 "Легкі бомбардувальники, як свого роду артилерія, що літає, - найкращий спосіб підтримки сухопутних операцій з боку ВПС. Цілком логічно, що при формуванні сучасних ВПС ми зосередимося на цих літаках."

 KMT_expand_dockyard:0 "Розширення республіканських верфей"
 KMT_expand_dockyard_desc:0 "Після завершення об'єднання країни та реалізації задуму доктора Суня, ми повинні зробити кроки по перетворенню наших ВМС, у новий національний флот. Давайте відродимо військово-морський флот Республіки Китай під прапором білого сонця і заохотимо будівництво верфей по всьому узбережжю Китаю."

 KMT_incorporate_beiyang_fleet:0 "Інтеграція флоту Бейяна"
 KMT_incorporate_beiyang_fleet_desc:0 "Внаслідок воєн за об'єднання, деякі з найкращих адміралів і морських офіцерів Китаю опинилися без роботи після національного об'єднання. Ми запропонуємо їм повну амністію, щоб ці морські офіцери могли навчати та вести за собою нове покоління китайських моряків у складі нового революційного флоту Китаю."

 KMT_destroyers:0 "Сучасна флотилія есмінців"
 KMT_destroyers_desc:0 "Есмінці є основою будь-якого сучасного флоту, особливо молодого, як китайський. Вони захистять наші береги, судноплавні шляхи та великі кораблі від підводних човнів та невеликих ударних суден."

 KMT_submarines:0 "Розробка підводних човнів"
 KMT_submarines_desc:0 "Підводні човни виявилися незамінними у сучасній морській війні. Для такого обмеженого флоту, як наш, вони можуть виявитися рятівним засобом, дозволяючи нам атакувати набагато сильніших противників, здійснюючи набіги на їхні морські шляхи і переслідуючи їх більші флоти."

 KMT_cruisers:0 "Крейсери для нашого флоту"
 KMT_cruisers_desc:0 "Крейсери важливі для розвідки, з реалістичної точки зору, можуть бути найбільшими військовими кораблями, які ми здатні побудувати зараз."

 KMT_coastal_defence:0 "Фокус на береговій обороні"
 KMT_coastal_defence_desc:0 "Було б божевіллям починати планувати створення великого флоту, здатного змагатися з військово-морськими силами великих держав. Тому ми повинні зосередитися на гнучкішому флоті, здатному захистити наше протяжне узбережжя та інтереси в Тихому океані."

 KMT_grand_fleet:0 "Великий флот"
 KMT_grand_fleet_desc:0 "Для того, щоб Китай вважався великою державою, військово-морський флот просто необхідний. Хоча це, дуже довгостроковий план, наш великий флот має з чогось починатися, і починати треба зараз."

