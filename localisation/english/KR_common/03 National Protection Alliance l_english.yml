 CHS_national_protection_alliance:0 "Союз Порятунку Нації"
 CHS_national_protection_alliance_desc:0 "Союз Порятунку Нації - це вільна конфедерація південних польових командирів, мета якої - повалення пекінського уряду та відновлення республіканського правління."
 
 CHS_NPA_second_northern_expedition:0 "Друга північна експедиція"
 CHS_NPA_second_northern_expedition_desc:0 "Вторгнення на Північ - дуже важкий подвиг, про що свідчить спроба Гоміньдану, що призвела до їхньої загибелі. Для цього буде потрібно ретельне планування, надійне тилове забезпечення і, звичайно ж, згуртована армія. Ми досягнемо успіху там, де Гоміньдан зазнав невдачі, і возз'єднаємо націю!"
 
