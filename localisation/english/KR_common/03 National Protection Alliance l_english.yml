### Focus ###

 CHS_provisional_government:0 "Тимчасовий уряд"
 CHS_provisional_government_desc:0 "Під нашим контролем знаходиться ядро Китаю, і ми створили новий тимчасовий уряд, який працюватиме над новою, постійною конституцією та створить єдину республіку, яка витримає випробування часом."
 
 CHS_strengthen_parliament:0 "Посилення парламенту"
 CHS_strengthen_parliament_desc:0 "Демократи по всьому Китаю згодні з тим, що необхідно зміцнити парламент, щоб забезпечити демократію в країні і досягти того, щоб авторитарні діячі не змогли знову узурпувати владу в молодій республіці."
 
 CHS_strengthen_presidency:0 "Розширення повноважень президента"
 CHS_strengthen_presidency_desc:0 "Провал попереднього республіканського уряду показує, що повноваження уряду мають бути чітко визначені, а також важливість президентства для забезпечення стабільності та належного управління."
 
 CHS_xinhai_legacy:0 "Спадщина Сіньхаю"
 CHS_xinhai_legacy_desc:0 "Сіньхайська революція знаменує собою народження сучасного Китаю та республіки. Вона та її революціонери мають бути удостоєні честі та пам'яті, оскільки їхня спадщина житиме доти, доки живе наша республіка."
 
 CHS_national_protection_legacy:0 "Спадщина захисту республіки"
 CHS_national_protection_legacy_desc:0 "Рухи національного захисту стали символом прихильності наших лідерів та армій, республіканізму та конституціоналізму, і їх слід поважати разом із Сіньхайською революцією, яка народила нашу республіку, оскільки вони забезпечили її виживання."
 
 CHS_federalist_model:0 "Федеративна модель"
 CHS_federalist_model_desc:0 "З часу Сіньхайської революції, рух федералістів у Китаї кілька разів зростав і падав, але він залишається важливим рухом у нашому тимчасовому уряді. Федеральна система забезпечить належний поділ повноважень, а місцеві справи залишаться в руках місцевих жителів, які розуміють свої проблеми краще, ніж будь-який центральний уряд."
 
 CHS_weaken_provincialism:0 "Атака на провінціалізм"
 CHS_weaken_provincialism_desc:0 "Провінціалізм – це інструмент поділу нашої нації на вотчини, а федереалізм – спроба наділяти це законним статусом. Необхідно забезпечити верховенство центрального уряду, оскільки це єдиний спосіб належним чином об'єднати Китай, як єдину націю."
 
 CHS_new_republic:0 "Нова республіка"
 CHS_new_republic_desc:0 "З уроками стародавньої республіки, ми можемо побудувати нову республіку. У Китаї народиться новий порядок, який по-справжньому поважатиме спадщину його засновників - республіканізм, конституціоналізм і демократію, вона буде народжена і цього разу збережеться."
 
 CHS_personality_cult:0 "Культ особистості"
 CHS_personality_cult_desc:0 "[GetLeader] - єдина причина, через яку Союз Спасіння Нації зміг знищити монархістів, радикалів і претендентів, а потім відновити спадщину Сіньхайської революції. Без нього не було б республіки, і його спадщина, як визволителя Китаю збережеться."
 
 CHS_new_bureaucracy:0 "Нова бюрократія"
 CHS_new_bureaucracy_desc:0 "Від управління однією чи двома провінціями, до управління ядром Китаю, наша бюрократія щосили намагається зробити хоч щось. Незалежно від того, чи ми прийняли федералістську або централістську модель, необхідно наймати нових державних службовців і реорганізовувати всю службу з нуля."
 
 CHS_election:0 "Вибори до Національних зборів"
 CHS_election_desc:0 "Новий уряд не може сподіватися діяти законно як республіка, без скликання нового парламенту. Нові вибори до Національних зборів мають відбутися вперше за кілька десятиліть, що допоможе надати легітимності нашому тимчасовому уряду."
 
 CHS_national_reunification:0 "Національне возз'єднання"
 CHS_national_reunification_desc:0 "З новими Національними зборами та ратифікацією нової конституції, наш уряд більше не є тимчасовим, а єдиним законним урядом Китаю. Президент [GetLeader] поведе народ до національного возз'єднання, і Китай знову стане єдиним та вільним. Хай живе республіка!"
 
 CHS_reintegrate_academies:0 "Реінтеграція академії"
 CHS_reintegrate_academies_desc:0 "Військові академії розкидані по всьому Китаю ще з часів Сіньхайської революції і здебільшого розвивалися незалежно з першого розпаду династії Цін. Вони мають бути реінтегровані, а навчальні плани всіх офіцерів ще раз стандартизовані."
 
 CHS_standardised_arsenals:0 "Стандартизовані арсенали"
 CHS_standardised_arsenals_desc:0 "Протягом кількох десятиліть арсенали Китаю перебували під контролем різних незалежних провінційних та національних урядів. Тепер, коли ряд цих арсеналів перебуває під нашим контролем, матеріально-технічні проблеми, що виникають у зв'язку з тим, що різні арсенали виробляють різну зброю та різного калібру для однієї армії, є суттєвими і мають бути усунені якнайшвидше."
 
 CHS_fate_of_northern_officers:0 "Доля північних офіцерів"
 CHS_fate_of_northern_officers_desc:0 "Після поразки північних воєначальників у нас багато полонених офіцерів. Чень Цзюнмін вважає, що ми повинні бути поблажливими, оскільки багато хто з них компетентний і більшість готова присягнути на вірність новій республіці. Однак не багато хто поділяє цей оптимізм, і вони повинні бути прикладом для зрадників Китаю."
 
 CHS_small_arms_development:0 "Розвиток стрілецької зброї"
 CHS_small_arms_development_desc:0 "Незважаючи на спроби численних національних і провінційних урядів провести модернізацію, найбільш поширеною гвинтівкою, що перебуває на озброєнні, залишається поважна, але дуже застаріла тип 88. Стандартизація нової, сучасної гвинтівки є реальністю, а не проєктом на папері, що є першочерговим завданням для покращення нашого недостатнього військового потенціалу порівняно з іншими сучасними збройними силами."
 
 CHS_motorisation:0 "Моторизація армії"
 CHS_motorisation_desc:0 "У міру вдосконалення інфраструктури єдиного Китаю, стає можливим не тільки моторизація, але й потреба у зв'язку в нашій великій країни. Підвищення мобільності, збільшить наші можливості як на полі бою, так і за його межами, що дозволить забезпечити більшу гнучкість та досяжність – особливо у віддалених районах."
 
 CHS_artillery_modernisation:0 "Модернізація артилерії"
 CHS_artillery_modernisation_desc:0 "Артилерія – королева поля бою, а сучасні гармати були розкішшю в епоху воєначальників. З можливостями об'єднаного Китаю, ми можемо модернізувати наші гармати та наблизити нашу вогневу міць до світових стандартів."
 
 CHS_support_companies:0 "Армійська підтримка та логістика"
 CHS_support_companies_desc:0 "Любителі вивчають тактику, майстри вивчають логістику. З такою великою і різноманітною країною, як Китай, це прислів'я потрібно сприймати серйозно. Поліпшення тилового забезпечення покращить бойові можливості наших армій набагато більше, ніж будь-яка сучасна вогнепальна зброя."
 
 CHS_tank_arsenal:0 "Танковий арсенал"
 CHS_tank_arsenal_desc:0 "Розвиток теорії бронетанкової війни, безумовно, було помічено у Китаї, але розробити та використовувати її тут було нездійсненною мрією. Тепер, коли ми єдині та сильні, настав час перейти до цих передових технологій. Арсенал бронетехніки, має стати важливим кроком у модернізації Китаю."
 
 CHS_aviation_school:0 "Стандартизація авіаційних училищ"
 CHS_aviation_school_desc:0 "Хоча в Китаї існують школи для пілотів, вони нечисленні та відносно неорганізовані. Стандартизація цих шкіл та створення належної навчальної програми для пілотів та обслуговуючого персоналу, допоможе створити сучасні військово-повітряні сили."
 
 CHS_new_aircraft_factories:0 "Нові авіазаводи"
 CHS_new_aircraft_factories_desc:0 "За останні десять років на півдні країни було створено кілька невеликих авіаційних майстерень, але вони залишалися досить маленькими, здатні ремонтувати лише небагато літаків, які там були. Створення відповідних заводів - це ще один крок до розвитку авіаційної промисловості, яка є основою сучасної епохи."
 
 CHS_native_fighter_design:0 "Вітчизняний винищувач"
 CHS_native_fighter_design_desc:0 "Було кілька спроб створення китайського літака, здебільшого з урахуванням іноземних розробок. За допомогою іноземних експертів і зростаючої кількості місцевих технічних фахівців, ми тепер здатні розробляти власні літаки, сподіваючись створити сучасні військово-повітряні сили для захисту нашого неба."
 
 CHS_medium_bomber:0 "Тактичний бомбардувальник"
 CHS_medium_bomber_desc:0 "Середні тактичні бомбардувальники забезпечують універсальність ВПС, що дозволяє виконувати різні типи завдань. Звичайно, розробка такого великого літака досі було нечуваним та складним завданням."
 
 CHS_light_bomber:0 "Армійська авіаційна підтримка"
 CHS_light_bomber_desc:0 "Легкі бомбардувальники, як свого роду артилерія, що літає, - найкращий спосіб підтримки сухопутних операцій з боку ВПС. Цілком логічно, що при формуванні сучасних ВПС ми зосередимося на цих літаках."
 
 CHS_southern_fleets_legacy:0 "Спадщина південного флоту"
 CHS_southern_fleets_legacy_desc:0 "Флот Гуандун (чи Південний) мав коротку та бурхливу історію. Створений наприкінці 19 ст., його фінансування було переправлено до Наньянського флоту в Шанхаї, який мав мало досягнень у китайсько-французьких та китайсько-японських війнах, після чого був розформований ще до Сіньхайської революції. Тим не менш, це був один із чотирьох сучасних флотів Китаю, і його спадщина збереглася в місцевій пам'яті."
 
 CHS_naval_academy:0 "Відновлення військово-морські академії"
 CHS_naval_academy_desc:0 "Військово-морські академії Китаю значною мірою ігнорувалися національними та провінційними урядами, що змінювали один одного. Тепер, коли існує єдиний центральний уряд, ми маємо можливість відновити військово-морські сили та підтримати нову команду офіцерів республіканського військово-морського флоту."
 
 CHS_destroyers:0 "Сучасна флотилія есмінців"
 CHS_destroyers_desc:0 "Есмінці є основою будь-якого сучасного флоту, особливо молодого, як китайський. Вони захистять наші береги, судноплавні шляхи та великі кораблі від підводних човнів та невеликих ударних суден."
 
 CHS_submarines:0 "Розробка підводних човнів"
 CHS_submarines_desc:0 "Підводні човни виявилися незамінними у сучасній морській війні. Для такого обмеженого флоту, як наш, вони можуть виявитися рятівним засобом, дозволяючи нам атакувати набагато сильніших противників, здійснюючи набіги на їхні морські шляхи і переслідуючи їх більші флоти."
 
 CHS_cruisers:0 "Крейсери для нашого флоту"
 CHS_cruisers_desc:0 "Крейсери важливі для розвідки, з реалістичної точки зору, можуть бути найбільшими військовими кораблями, які ми здатні побудувати зараз."
 
 CHS_coastal_defence:0 "Фокус на береговій обороні"
 CHS_coastal_defence_desc:0 "Було б божевіллям починати планувати створення великого флоту, здатного змагатися з військово-морськими силами великих держав. Тому ми повинні зосередитися на гнучкішому флоті, здатному захистити наше протяжне узбережжя та інтереси в Тихому океані."
 
 CHS_grand_fleet:0 "Великий флот"
 CHS_grand_fleet_desc:0 "Для того, щоб Китай вважався великою державою, військово-морський флот просто необхідний. Хоча це, дуже довгостроковий план, наш великий флот має з чогось починатися, і починати треба зараз."
 
 CHS_naval_bomber:0 "Морський бомбардувальник"
 CHS_naval_bomber_desc:0 "Морські бомбардувальники, озброєні торпедами і бронебійними бомбами, які ігнорувалися, швидко стають серйозною загрозою навіть для найбільших військових кораблів, що знаходяться нині в морі. Ця технологія може виявитися саме тим, що потрібно Китаю: економічно ефективний спосіб знищення значно більшого ворожого флоту, що загрожує нашому узбережжю."

### Events ###
 national_protection_alliance_events.1.t:0 "Союз Порятунку Нації"
 national_protection_alliance_events.1.d:0 "Надто довго Пекін зраджував китайську націю. Від підтримки диктаторів до монархістів ми більше не можемо сидіти склавши руки, оскільки північ продовжує руйнувати нашу велику націю. Керівники провінцій Півдня мають знову об'єднатися та відновити рух "Національного захисту", щоб раз і назавжди скинути їх. Нова Республіка знову принесе велич Китаю!"
 national_protection_alliance_events.1.a:0 "Хай живе, республіка!"
 
 national_protection_alliance_events.2.t:0 "Запит від [From.GetLeader]"
 national_protection_alliance_events.2.d:0 "[From.GetLeader] зробив офіційний запит на вступ до Союзу Спасіння Нації. Хоча єдність має стояти першому місці проти боротьби з Північчю, було б нерозумно приймати прохання без належного врахування наслідків можливої зради."
 national_protection_alliance_events.2.a:0 "Звісно!"
 national_protection_alliance_events.2.b:0 "Це було б нерозумно."
 
 national_protection_alliance_events.3.t:0 "[ROOT.GetLeader] прийнятий до СПН"
 national_protection_alliance_events.3.d:0 "Наша провінція була прийнята до Союзу Спасіння Нації. Тепер ми готуватимемося до неминучої Другої північної експедиції, яка, безсумнівно, поставить уряд Пекіна на коліна!"
 national_protection_alliance_events.3.a:0 "За республіку!"
 
 national_protection_alliance_events.4.t:0 "[ROOT.GetLeader] відмовлено у СПН"
 national_protection_alliance_events.4.d:0 "Наше прохання було відхилено; [From.GetLeader] відмовив нам у вступі до Союзу Спасіння Нації."
 national_protection_alliance_events.4.a:0 "Це неввічливо!"
 
 national_protection_alliance_events.5.t:0 "Запрошення від [From.GetLeader]"
 national_protection_alliance_events.5.d:0 "[From.GetLeader], лідер Союзу Порятунку Нації офіційно запросив нас приєднатися до руху за повалення Пекінського режиму. Союз, як і попередній рух Захисту Нації, є вільним альянсом, що складається з різних провінційних лідерів з різними рівнями амбіцій. Незважаючи на те, що це посилить вплив [GetLeader] у регіоні, це потенційно може зміцнити власні позиції як на регіональному, так і на національному рівні, а потенційна боротьба за владу після захоплення Пекіна, потенційно може піти нам на користь."
 national_protection_alliance_events.5.a:0 "Ми маємо об'єднатися!"
 national_protection_alliance_events.5.b:0 "Ми маємо відмовитися."
 
 national_protection_alliance_events.6.t:0 "[From.GetLeader] приєднується"
 national_protection_alliance_events.6.d:0 "[From.GetLeader] прийняв нашу пропозицію, приєднавшись до Союзу Спасіння Нації. Ми на один крок ближче до завоювання півночі!"
 national_protection_alliance_events.6.a:0 "Чудово!"
 
 national_protection_alliance_events.7.t:0 "[From.GetLeader] відмовляється"
 national_protection_alliance_events.7.d:0 "[From.GetLeader] відмовився вступити до Союзу Порятунку Нації. Ми повинні розібратися з ним пізніше або зробити це без нього."
 national_protection_alliance_events.7.a:0 "Зрадник!"
 
 national_protection_alliance_events.8.t:0 "Звільнення Пекіну"
 national_protection_alliance_events.8.d:0 "Маючи під контролем колишню імперську столицю, яка знаходиться під контролем Союзу Спасіння Нації, ми нарешті можемо відновити Республіку та вшанувати спадщину Сіньхайської революції. Як лідер Союзу, ми зобов'язані проголосити новий Тимчасовий уряд і зайняти наше місце як лідери нового Центрального уряду Китаю."
 national_protection_alliance_events.8.a:0 "Хай живе, республіка!"
 
 national_protection_alliance_events.9.t:0 "Тимчасовий уряд"
 national_protection_alliance_events.9.d:0 "Тепер, коли за нами твердо стоять наші союзники, ми можемо розпочати вирішення монументального завдання відновлення Китаю та Республіки."
 national_protection_alliance_events.9.a:0 "Хай живе, республіка!"
 
 national_protection_alliance_events.10.t:0 "Тимчасовий уряд"
 national_protection_alliance_events.10.d:0 "Маючи під контролем колишню імперську столицю, яка знаходиться під контролем Союзу Спасіння Нації, ми нарешті можемо відновити Республіку та вшанувати спадщину Сіньхайської революції. [From.GetLeader], лідер Союзу, запросив нас приєднатися до нього для створення нового Тимчасового уряду. Це міцно поставить нас під його керівництво, і ми будемо підтримувати його в майбутньому великому завданні."
 national_protection_alliance_events.10.a:0 "Дуже добре."
 national_protection_alliance_events.10.b:0 "[From.GetLeader] не може бути лідером!"
 
 national_protection_alliance_events.11.t:0 "(( Боротьба за владу... ))"
 national_protection_alliance_events.11.d:0 "Це прихована подія. Якщо ти це бачиш, то я, Vidyaország, облажався (або ти бридкий шахраїв). Будь ласка, надішліть повідомлення про помилку, якщо побачите це. Дякую."
 national_protection_alliance_events.11.a:0 "Біп-біп-буп."
 
 national_protection_alliance_events.12.t:0 "Боротьба за владу"
 national_protection_alliance_events.12.d:0 "Тендітний союз, який був ССН, зруйнований. Деякі з наших колишніх союзників обернулися проти нашого правління, оголосивши нас нездатними керувати новою Республікою, а наш Тимчасовий уряд незаконними. Схоже, почався черговий виток громадянської війни."
 national_protection_alliance_events.12.a:0 "Зрадники!"
 
 national_protection_alliance_events.13.t:0 "(( Завершення боротьби за владу... ))"
 national_protection_alliance_events.13.d:0 "Це прихована подія. Якщо ви це бачите, то я, Vidyaország, облажався (або ти бридкий шахраювали). Будь ласка, надішліть повідомлення про помилку, якщо ви бачите це. Дякую."
 national_protection_alliance_events.13.a:0 "Було оголошено війну у [GetYear] році."
 
 national_protection_alliance_events.14.t:0 "Убезпеченення тимчасового уряду"
 national_protection_alliance_events.14.d:0 "Після того, як решта заявників підкорилася, ми закріпили за собою позицію глави тимчасового уряду. Тепер ми можемо приступити до виконання монументального завдання щодо відновлення Китаю та Республіки."
 national_protection_alliance_events.14.a:0 "Хай живе, республіка!"
 
 national_protection_alliance_events.15.t:0 "Асоціація Захисту Нації"
 national_protection_alliance_events.15.d:0 "З утворенням Тимчасового уряду, низка китайських політиків, від мілітаристів та бізнесменів до безсоромних лизоблюдів, об'єдналися у політичну партію – Асоціацію Захисту Нації. Прагнучи забезпечити безпеку нової Республіки та спадщину руху "Захисту Нації", ця проурядова партія лише прагне підтримати нашу політику та заручитися громадською підтримкою. Це гарантує нам багато голосів у майбутньому парламенті Китаю та значну політичну владу у міру того, як ми переходимо від провінційного уряду до національного."
 national_protection_alliance_events.15.a:0 "Необхідна присутність у Національних Зборах."
 
 national_protection_alliance_events.16.t:0 "Відновлення Конституції 1924 року"
 national_protection_alliance_events.16.d:0 "Остаточну конституцію Китайської Республіки було прийнято останніми роками, щоб замінити старі тимчасові конституції. Хоча новий виявився настільки ж тимчасовим, новий Тимчасовий уряд, що не дивно, вирішив відновити її, доки не буде ухвалено рішення про нову Конституцію. Сподіваємося, що нова та остаточна Конституція буде складена своєчасно, на відміну від бурхливих часів першої Республіки."
 national_protection_alliance_events.16.a:0 "Це тимчасово... вірно?"
 
 national_protection_alliance_events.17.t:0 "Вибори до Національної Асамблеї [GetYear] року"
 national_protection_alliance_events.17.d:0 "Настав час остаточно обрати представників нового законодавчого органу. Через політичну та конституційну ситуацію, проурядові кандидати практично не мають протидії через відносно вузький електорат та бойкот виборів радикалами. Хоча це може й не сприяти політичному плюралізму, воно гарантуватиме, що законодавчий орган підтримає нашу політику і тим самим забезпечить стабільність Республіки у перші роки її існування."
 national_protection_alliance_events.17.a:0 "Хай живе, республіка!"
 
 national_protection_alliance_events.19.t:0 "Ультиматум від центрального уряду"
 national_protection_alliance_events.19.d:0 "Новий Центральний уряд вимагає, щоб ми визнали їх законним урядом Китаю. Це означало б інтеграцію в нову Республіку та суттєву втрату автономії."
 national_protection_alliance_events.19.a:0 "Прийняти."
 national_protection_alliance_events.19.b:0 "Відмовити."
 
 national_protection_alliance_events.20.t:0 "[From.GetLeader] приймає"
 national_protection_alliance_events.20.d:0 "[From.GetLeader] з [From.GetNameDef], прийняв наші вимоги і визнав законним урядом Китаю. Вони будуть інтегровані до нової Республіки."
 national_protection_alliance_events.20.a:0 "Хай живе, Китай!"
 
 national_protection_alliance_events.21.t:0 "[From.GetLeader] відмовляється"
 national_protection_alliance_events.21.d:0 "[From.GetLeader] з [From.GetNameDef], відмовився визнати нас законним урядом Китаю. Їхнє нахабство стане чудовим прикладом для тих, хто захоче відмовитися підкоритися."
 national_protection_alliance_events.21.a:0 "Вони заплатять."

