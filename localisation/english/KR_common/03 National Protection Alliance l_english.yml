 CHS_NPA_mopping_up:0 "Возз'єднання країни"
 CHS_NPA_mopping_up_desc:0 "Союз Порятунку Нації відновив Республіку. Настав час консолідувати та реінтегрувати країну шляхом знищення бунтівних провінцій та розпуску протиборчих воєнізованих формувань."
 
