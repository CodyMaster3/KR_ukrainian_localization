### Ideas ###

 CHS_legitimacy:0 "Обмежена легітимність"
 CHS_legitimacy_desc:0 "Тепер, коли Північ та Південь возз'єдналися, ми маємо розпочати створення нового центрального уряду Китаю. Багато хто на всій території Китаю, особливо на нещодавно завойованій Півночі, не визнають нашу легітимність. Потрібен час та зусилля для того, щоб довести свою правоту тим, хто сумнівається в нас, і лише тоді ми зможемо по-справжньому заявити про возз'єднання Китаю."
 
 CHS_bureaucracy:0 "Надмірна бюрократія"
 CHS_bureaucracy_desc:0 "Наша бюрократія пройшла шлях від управління рядом провінцій на півдні до управління всім Китаєм. Наша бюрократія надто перевантажена. Нашу державну службу потрібно буде багаторазово розширити, щоб керувати новими провінціями. А доти, наша економіка і здатність достукатися до народу страждатимуть."
 
 CHS_military:0 "Нова китайська армія"
 CHS_military_desc:0 "Після возз'єднання Китаю, наші звитяжні армії, стали арміями нового центрального уряду. Тому після десятиліть незалежного розвитку, необхідно інтегрувати ряд арсеналів і військових академій. Ці питання, поряд з інтеграцією північних армій, негативно позначаються на наших силах, і для їх вирішення знадобляться ресурси."
