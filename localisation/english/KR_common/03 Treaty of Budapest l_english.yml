l_english:

 treaty_of_budapest_events_events.0.t: "Падіння Австрії"
 treaty_of_budapest_events_events.0.d: "Стає дедалі очевиднішим, що і в Оберкомандуванні сухопутних військ, і в Міністерстві закордонних справ панікують, що війна з нашими вискочками-сусідами набула найгіршого розмаху. Коли під загрозою опинилося ядро монархії, навіть колись упевнений в собі ОСВ побоюється найгіршого, і що територіальну цілісність імперії вже не тільки не врятувати, але й вона вже може опинитися на порозі повного розпаду. Щоб зберегти обличчя і запобігти цьому потенційному краху, імператору-королю було запропоновано звернутися до суду з вимогою миру або ж зіткнутися з ліквідацією Габсбурзької монархії взагалі."
 treaty_of_budapest_events.0.d.germany: "Стає дедалі очевиднішим, що і в Оберкомандуванні сухопутних військ, і в Міністерстві закордонних справ панікують, що війна з нашими вискочками-сусідами пішла в гірший бік. Коли під загрозою опинилася основа монархії, навіть колись упевнений в собі ОСВ побоюється, що ми стоїмо на порозі повного краху. Імператору-королю було запропоновано просити миру... хоча, можливо, ми могли б попросити німецького втручання, щоб гарантувати, що ядро Австрії залишиться цілим і неушкодженим. Якщо ми це зробимо, німці, безсумнівно, попросять нас прийняти їхній постійний союз і захист. Наша єдина альтернатива - віддати себе на [AUS_belgrade_pact_leader.GetAdjective]у милість."
 treaty_of_budapest_events_events.0.a: "Ми переможені. Подайте позов про мир."
 treaty_of_budapest_events_events.0.b: "Ми не здамося!"
 treaty_of_budapest_events_events.0.c: "Ми повинні звернутися за допомогою до [GER.GetNameDef]."
 treaty_of_budapest_events_events.0.e: "Ніяких німців - просто дайте нашим ворогам все, що вони хочуть."
 treaty_of_budapest_events_events.0.f: "Нам не потрібна Німеччина - ми боремося далі!"

 treaty_of_budapest_events_events.1.t: "Австрія просить про мир"
 treaty_of_budapest_events.1.t.germany: "Австрія та Німеччина просять про мир"
 treaty_of_budapest_events.1.d.main: "Війська тиранічної Габсбурзької монархії були розбиті на полі бою нашими славними визвольними арміями. Навіть дряхлий глава прогнилої імперії бачить свою неминучу загибель і подав позов про мир. Вони готові поступитися всіма нашими претензіями, оскільки відчайдушно намагаються врятувати те, що залишилося. Оскільки наші цілі досягнуті, немає причин відмовлятися від цієї щедрої пропозиції, навіть якщо перспектива пройти віденською площею Гельденплац і добити вмираючий труп імперії справді спокуслива."
 treaty_of_budapest_events.1.d.main.faction1: "Війська тиранічної Габсбурзької монархії були розбиті на полі бою нашими славними визвольними арміями. Навіть дряхлий глава прогнилої імперії бачить свою неминучу загибель і подав позов про мир. Вони готові поступитися всіма нашими претензіями, оскільки відчайдушно намагаються врятувати те, що залишилося. Оскільки наші цілі досягнуті, а [From.GetNameDef] вже погодився на їхню пропозицію, немає причин відмовлятися, навіть якщо перспектива пройти віденською площею Гельденплац і добити вмираючий труп імперії справді спокуслива."
 treaty_of_budapest_events.1.d.main.faction2: "Війська тиранічної Габсбурзької монархії були розбиті на полі бою нашими славними визвольними арміями. Навіть дряхлий глава прогнилої імперії бачить свою неминучу загибель і подав позов про мир. Вони готові поступитися всіма нашими претензіями, оскільки відчайдушно намагаються врятувати те, що залишилося. Оскільки наші цілі досягнуто, немає причин відмовлятися - хоча [From.GetNameDef] повідомив нам, що вони продовжуватимуть війну. Очевидно, думка про те, що їхні війська пройдуть віденською площею Гельденплац і доб'ють вмираючий труп імперії, є надто спокусливою."
 treaty_of_budapest_events.1.d.germany.main1: "Війська тиранічної Габсбурзької монархії були побиті на полі бою нашими славними визвольними арміями настільки, що вони не тільки хочуть вимагати миру, але й біжать до німців за захистом. [GER.GetNameDefCap] погодився задовольнити наші претензії, які не зачіпають те, що вони вважають "основними" австрійськими землями, якщо ми укладемо мир. Якщо ми цього не зробимо, це означатиме війну з усім Райхспактом."
 treaty_of_budapest_events.1.d.germany.main2: "Війська тиранічної Габсбурзької монархії були побиті на полі бою нашими славними визвольними арміями настільки, що вони не лише бажають вимагати миру, але й біжать до німців за захистом. [GER.GetNameDefCap] продиктував, що жодні основні австрійські землі не будуть анексовані... а це означає, що ми не отримаємо "нічого" від договору. Це вже саме по собі обурливо, але якщо ми відмовимося, це означатиме війну з усім Райхспактом."
 treaty_of_budapest_events.1.d.germany.main.faction1: "Війська тиранічної Габсбурзької монархії були розбиті на полі бою нашими славними визвольними арміями настільки, що вони не тільки хочуть вимагати миру, але й біжать до німців за захистом. [GER.GetNameDefCap] погодився дозволити нам будь-які претензії, які не зазіхають на те, що вони вважають основними австрійськими землями, якщо ми приєднаємося до [From.GetNameDef], який вже погодився на цю угоду. Якщо ми цього не зробимо, це означатиме війну з усім Райхспактом."
 treaty_of_budapest_events.1.d.germany.main.faction2: "Війська тиранічної Габсбурзької монархії були побиті на полі бою нашими славними визвольними арміями настільки, що вони не тільки хочуть вимагати миру, але й біжать до німців за захистом. [GER.GetNameDefCap] погодився задовольнити наші претензії, які не перешкоджають тому, що вони вважають основними австрійськими землями - пропозиція, яку [From.GetNameDef] вже гаряче відхилила. Чи приєднаємося ми до [From.GetNameDef] і розпочнемо війну з самим Райхспактом, чи розірвемо з ним і приймемо мир, продиктований Німеччиною?"
 treaty_of_budapest_events_events.1.a: "Ми погоджуємося на їхні умови."
 treaty_of_budapest_events_events.1.b: "Ні, ми покінчимо з Габсбургами раз і назавжди!"

 #AUS POV:
 treaty_of_budapest_events_events.2.t: "[AUS_treaty_name] договір"
 treaty_of_budapest_events.2.d.germany: "Делегати Габсбурзької монархії та [GER.GetNameDef] зустрілися з представниками ворожих країн у Будапешті, щоб обговорити умови миру. Австрія погодилася відмовитися від усіх претензій своїх ворогів на імперські та королівські землі в обмін на мир. Ця принизлива поразка відкриває нову сторінку в історії Габсбургів, оскільки Австрія більше не може вважати себе великою державою. Однак, можливо, вона зможе врятувати те, що залишилося, і уникнути повного демонтажу своєї монархії, перебуваючи під захистом Німеччини."
 treaty_of_budapest_events_events.2.d: "Делегати Габсбурзької монархії зустрілися зі своїми ворожими колегами в Будапешті, щоб обговорити умови миру. Ми погодилися відмовитися від усіх їхніх претензій на імперські та королівські землі в обмін на мир. Ця принизлива поразка відкриває нову сторінку в історії Габсбургів, оскільки ми більше не можемо вважати себе великою державою. Однак, можливо, нам вдасться врятувати те, що залишилося, і уникнути повного демонтажу монархії."
 treaty_of_budapest_events_events.2.a: "Нарешті настав мир."
 treaty_of_budapest_events_events.2.b: "Добре, тоді все готово."

 AUS_treaty_name_budapest: "[43.GetCapitalVictoryPointName]"
 AUS_treaty_name_vienna: "[4.GetCapitalVictoryPointName]"

 #SER/ROM/POL/ITA POV:
 treaty_of_budapest_events_events.3.t: "[AUS_treaty_name] договір"
 treaty_of_budapest_events.3.d.balkan: "Делегати від [Root.GetNameDef] зустрілися зі своїми габсбурзькими колегами в Будапешті, щоб обговорити умови миру. У підписаному договорі австрійці відмовилися від усіх наших претензій в обмін на мир. Це дійсно славний день, адже Балкани нарешті звільнилися від іноземного втручання, а наші етнічні брати нарешті возз'єдналися з батьківщиною."
 treaty_of_budapest_events.3.d.germany.balkan: "Делегати від [Root.GetNameDef] зустрілися зі своїми німецькими та габсбурзькими колегами в Будапешті, щоб обговорити умови миру. У договорі, який було підписано, австрійці відмовилися від усіх наших претензій - за винятком тих, що стосувалися споконвічних австрійських земель - в обмін на мир. Це дійсно славний день, адже Балкани нарешті звільнилися від іноземного втручання, а наші етнічні брати нарешті возз'єдналися з батьківщиною."
 treaty_of_budapest_events.3.d.italy: "Делегати від [Root.GetNameDef] зустрілися зі своїми габсбурзькими колегами в Будапешті, щоб обговорити умови миру. У договорі, який було підписано, австрійці відмовилися від усіх наших претензій в обмін на мир. Це справді славний день, адже Італія нарешті звільнилася від тавра поразки у Вельткризі, а наші італійські брати нарешті возз'єдналися з батьківщиною."
 treaty_of_budapest_events.3.d.germany.italy: "Делегати від [Root.GetNameDef] зустрілися зі своїми німецькими та габсбурзькими колегами в Будапешті, щоб обговорити умови миру. Наші здобутки від укладеного договору будуть обмеженими, оскільки Німеччина налаштована захищати "основні" австрійські землі на Літоральному узбережжі та в Альто-Адідже, які, до того ж, здебільшого є італійськими територіями. Проте, поки що це означає мир і відсутність війни з Райхспактом."
 treaty_of_budapest_events_events.3.a: "Блискуча перемога!"
 treaty_of_budapest_events_events.3.b: "Ще один крок до перемоги."

 treaty_of_budapest_events_events.4.t: "[FROM.GetNameDefCap] відмовляється від миру"
 treaty_of_budapest_events_events.4.d: "Нашу мирну пропозицію [FROM.GetNameDef] було безцеремонно відхилено. Війна триватиме доти, доки одна зі сторін не погодиться на беззастережну капітуляцію. Доведеться пролити ще багато крові, щоб покласти край цій нещадній війні."
 treaty_of_budapest_events_events.4.a: "Тоді, боротьба до переможного кінця."

 treaty_of_budapest_events_events.5.t: "[FROM.GetNameDefCap] відмовляється від миру"
 treaty_of_budapest_events_events.5.d: "Наш вибір прийняти мирну пропозицію від австрійців, схоже, дуже розлютив наших колишніх союзників у [FROM.GetNameDef]. Їхній посол оголосив наше прийняття "зрадою" сенсу існування Пакту і пообіцяв продовжувати війну до переможного кінця. Схоже, нашому союзу з [FROM.GetNameDef] настав кінець."
 treaty_of_budapest_events_events.5.a: "Вони пошкодують про це, коли австрійці повернуться до них обличчям."

 #global news event:
 treaty_of_budapest_events_events.6.t: "[AUS_treaty_name] договір"
 treaty_of_budapest_events_events.6.d: "Для Габсбурзької монархії відкривається нова глава, оскільки їхні війська зазнали поразки від [AUS_belgrade_pact_leader.GetNameDef] та її союзників. Колись одна з домінуючих сил на Балканах, Австрія десятиліттями переживала безперервний занепад, і хоча їхня нікчемна перемога у Вельткризі принесла короткий перепочинок, ця війна, можливо, остаточно зруйнувала колись горду імперію.\n\nКарта Балкан і Центральної Європи знову перекроєна; Австрія більше не може вважати себе великою державою, в той час як її сусіди возз'єдналися зі своїми національними братами, що колись міцно перебували під контролем Габсбургів."
 treaty_of_budapest_events.6.d.germany: "Для Габсбурзької монархії відкривається нова глава, оскільки їхні війська зазнали поразки від [AUS_belgrade_pact_leader.GetNameDef] та її союзників. Колись одна з домінуючих сил на Балканах, Австрія десятиліттями переживала безперервний занепад, і хоча їхня нікчемна перемога у Вельткризі принесла короткий перепочинок, ця війна, можливо, остаточно зруйнувала колись горду імперію.\n\nКарту Балкан і Центральної Європи знову перекроїли, і Австрія звернулася до [GER.GetNameDef] за захистом. Вона більше не може вважатися великою державою, і їй пощастить, якщо її монархія залишиться неушкодженою після цього приниження."
 treaty_of_budapest_events_events.6.a: "Австрія впала дуже низько..."

 treaty_of_budapest_events_events.7.t: "Умови [AUS_treaty_name] договору"
 treaty_of_budapest_events_events.7.d: "Згідно з умовами [AUS_treaty_name] договору, який ми підписали, ми повинні повернути контроль над усіма австрійськими землями, від яких не відмовилися за цим договором."
 treaty_of_budapest_events_events.7.a: "Дуже добре."

 treaty_of_budapest_events_events.8.t: "Умови [AUS_treaty_name] договору"
 treaty_of_budapest_events_events.8.d: "Згідно з умовами [AUS_treaty_name] договору, який ми підписали, ми повинні евакуюватися з усіх земель, які були передані нашим ворогам за Белградським пактом."
 treaty_of_budapest_events_events.8.a: "Дуже добре."

 treaty_of_budapest_events_events.20.t: "Австрійці на межі краху"
 treaty_of_budapest_events_events.20.d: "Війна Австрії проти [AUS_belgrade_pact_leader.GetNameDef] погіршилася, і тепер вони на межі краху. Проковтнувши свою гордість, вони прийшли до [Root.GetNameDef], щоб попросити нашого втручання і захисту. З нами на мирних переговорах ми можемо гарантувати, що австрійці не будуть повністю ліквідовані, а в обмін на це вони та їхні піддані приєднаються до альянсу Райхспакт. Це може означати втягування у війну на Балканах, але якщо ми проігноруємо ситуацію, балканські країни можуть продовжити свою агресивну експансію... і хто знає, на чий бік вони стануть у майбутньому?"
 treaty_of_budapest_events_events.20.a: "Ми повинні втрутитися."
 treaty_of_budapest_events_events.20.b: "Австрійці самі по собі."

 treaty_of_budapest_events_events.21.t: "Німці повинні втрутитися"
 treaty_of_budapest_events_events.21.d: "[From.GetAdjective]ий уряд погодився втрутитися в наші мирні переговори. Якщо [AUS_belgrade_pact_leader.GetNameDef] відмовиться укласти мир, вони приєднаються до війни, але в іншому випадку їхня присутність гарантуватиме, що наша основна територія не буде відібрана у нас. В обмін на це ми ліквідуємо [Root.GetFactionName] і приєднаємося до [GER.GetFactionName] після завершення переговорів."
 treaty_of_budapest_events_events.21.a: "Яке полегшення! Нехай розпочнуться мирні переговори!"

 treaty_of_budapest_events_events.22.t: "Німці не будуть втручатися"
 treaty_of_budapest_events_events.22.d: "Не бажаючи бути втягнутим у потенційний конфлікт на Балканах, [From.GetAdjective]ий уряд відмовився брати участь у наших мирних переговорах з [AUS_belgrade_pact_leader.GetNameDef]. Ми залишилися самі по собі."
 treaty_of_budapest_events_events.22.a: "Тоді у нас немає вибору - дайте їм все, що вони хочуть."
 treaty_of_budapest_events_events.22.b: "Тоді ми боремося до переможного кінця!"

 treaty_of_budapest_events_events.23.t: "[FROM.GetNameDefCap] погоджується на мир"
 treaty_of_budapest_events_events.23.d: "Наше рішення відхилити мирну пропозицію австрійців, схоже, дуже розлютило наших колишніх союзників у [FROM.GetNameDef]. Їхній посол оголосив нашу відмову \"зрадою\" сенсу існування Пакту, заявивши, що немає сенсу продовжувати війну тепер, коли наші цілі досягнуті. Схоже, нашому союзу з [FROM.GetNameDef] настав кінець."
 treaty_of_budapest_events_events.23.a: "Вони про це пошкодують."

 treaty_of_budapest_events_events.24.t: "Австрія приєднується до Райхспакту"
 treaty_of_budapest_events_events.24.d: "В результаті невдалої війни австрійці звернулися до [GER.GetNameDef] за захистом. Вони повністю приєднаються до альянсу Райхспакт і попросили нас приєднатися до них. Якщо ми відмовимося, то будемо самі по собі."
 treaty_of_budapest_events_events.24.a: "Звісно, ми до них приєднаємось!"
 treaty_of_budapest_events_events.24.b: "Ми воліємо бути самі по собі."

 treaty_of_budapest_events_events.25.t: "Вступ до Райхспакту"
 treaty_of_budapest_events_events.25.d: "Тепер, коли наша імперія значною мірою зруйнована, ми повинні звернутися до німців за обіцяним союзом і захистом."
 treaty_of_budapest_events_events.25.a: "Нехай буде так!"