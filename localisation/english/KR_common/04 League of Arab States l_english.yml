 LOAS_Arab_League_desc: "Об'єднані спільною мовою, арабські народи завжди становили окрему групу в межах імперій, які вони населяли. Однак дехто вважає, що цього зв'язку недостатньо, і що доля арабського світу - возз'єднатися, як за часів великих халіфатів. Вони вірять, що завдяки створенню такої об'єднаної Аравії весь субконтинент нарешті переживе своє справжнє відродження і поверне собі позиції у світовій політиці.\n\nЩоб прискорити це об'єднання, була створена наднаціональна організація (§Y$LOAS_faction$!), яка отримала значні повноваження. Однак, якщо мрія про панарабську державу коли-небудь стане реальністю, нам потрібно буде переконати інші арабські країни взяти участь у цій ініціативі і відмовитися від частини свого суверенітету."

