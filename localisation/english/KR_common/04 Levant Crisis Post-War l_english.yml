 war_in_the_desert_threat: "Левантійська криза"

 ### Events ###
 cp.1.t: "Кінець епохи"
 cp.1.d: "Арабські війська просуваються через гори Таурус до Анатолії і ми повинні визнати, що золоті дні Великої Порти закінчилися. Відмовляючись здавати свою метрополію, різні турецькі та курдські нерегулярні організації ведуть партизанську війну на півдні Анатолії, але їхні спроби, будуть марними. Тому султан зібрав кабінет, щоб обговорити умови перемир'я, а потім і капітуляції.\n\nГоворячи у великих залах палацу Долмабахче, люди можуть тільки розмірковувати про майбутнє своєї колись величезної імперії. Біля Галатської вежі лунає сигнал тривоги, і сім'ї зі сльозами на очах махають на прощання синам, які прямують до Анатолійського фронту."
 cp.1.a: "Попереду темні часи."

 cp.2.t: "Анталійський договір"
 cp.2.d: "Те, що колись здавалося неможливим, нарешті сталося. Сьогодні о 16:15 залишки османської армії, офіційно здалися арміям [EGY.GetLeader]. Однак із цією перемогою настає нова епоха нестабільності, оскільки багаті землі Машріку тепер будуть розділені між різними партнерами нашого союзу. Вони чекають, що ми дотримаємося наших обіцянок, і погано відреагують на будь-які спроби стати наперекір їх волі."
 cp.2.a: "Підтримати сирійський режим!"
 cp.2.b: "Левант належить Каїру!"

 cp.3.t: "Капітуляція Османської Імперії"
 cp.3.d: "Взявши на себе ведення переговорів про капітуляцію, Каїр підписав мир від нашого імені та розділив Османську Імперію. Відповідно до наших вимог, вони надали нам значні поступки з боку Піднесеної Порти, сподіваючись зберегти дружні стосунки."
 cp.3.a: "Час зцілення."
 cp.3.b: "Ми хочемо більше земель!"

 cp.4.t: "Статус Сирії"
 cp.4.d: "Коли наша перемога в Леванті забезпечена, настав час визначити майбутнє Сирії. У той час як місцеве населення активно підтримує тимчасовий республіканський режим, встановлений на колишніх османських землях, багато хто в Єгипті вважає, що рівноправне партнерство не в їхніх інтересах, і закликають до встановлення маріонеткового режиму, який очолює член королівської сім'ї."
 cp.4.a: "Сирія буде нашим партнером."
 cp.4.b: "Сирії не вистачає керівництва і ми можемо його надати!"
 cp.4.c: "Дамаск направить арабський світ! (Грати за Сирію)"

 cp.5.t: "Зрада Єгипту"
 cp.5.d: "Якби ми мали чітке уявлення про єгипетську сутність до того, як ми погодилися брати участь у їхніх імперіалістичних планах, ми б ніколи не відправили тисячі наших синів на безглузду смерть.\n\nМало того, що Єгипет не відстояв наші інтереси, вони ще й роблять все для посилення наших суперників. Це темний день для нашого народу."
 cp.5.a: "Розірвати усі зв'язки з Каїром! "
 cp.5.b: "У нас немає вибору, окрім як прийняти це."

 cp.6.t: "Новий світовий порядок"
 cp.6.d: "Після розгрому османів, Єгипту знадобилося менше місяця, щоб стати головною державою в арабському світі. Ємен, який протягом всієї історії був частиною свого власного субрегіону, а не більшого Машріку, ніколи не призначався ні для об'єднання арабських народів, ні для створення нової наднаціональної структури. Тому і населення, і правлячий клас зіткнулися з різким опором виходу з Каїрського пакту до того, як він перестане бути тимчасовим союзом і, більше того, федерацією на чолі з Каїром."
 cp.6.a: "Ємен буде на самоті!"
 cp.6.b: "Ми станемо поруч із нашими арабськими братами."

 cp.7.t: "Незалежність Іраку"
 cp.7.d: "Віддалені від основних бойових дій у Леванті, частини 6-ї османської армії та іракські видні діячі, в момент близького краху османів планували швидку і мирну передачу влади новій, іракській державі. Головна мета цієї держави - не формування єдиної релігійної чи етнічної держави, а запобігання іранській агресії в Леванті та забезпечення того, щоб арабомовні землі Месопотамії залишалися поза владою Тегерану.\n\nОфіційні особи в Єгипті швидко визнали нову державу. На думку деяких спостерігачів, це невдовзі може призвести до війни між двома регіональними державами."
 cp.7.a: "Вітаємо!"
 cp.7.b: "Багдад направить арабський світ! (Грати за Ірак)"

 cp.9.t: "Наш зоряний час"
 cp.9.d: "Нарешті настав момент, якого ми боялися. Наші численні вороги об'єдналися, щоб звільнити Близький Схід від нашого панування. Ми не дамо слабину в ці темні часи і кинемо все, що у нас є, проти загарбників, щоб зберегти династію Османів та імперію!"
 cp.9.a: "До зброї!"

 cp.10.t: "Крах Імперії"
 cp.10.d: "Коли в наших арміях панує хаос, а Близький Схід зданий іноземним загарбникам, турецькі націоналісти об'єдналися та повалили султана. Поки незрозуміло, що буде з нашою державою, але ясно, що шлях буде непростим."
 cp.10.a: "Хай живе Туреччина!"

 cp.11.t: "Смерть Аббаса II"
 cp.11.d: "Минулої ночі в султанському палаці в Каїрі можна було почути крики, коли великий хедів Аббас II пішов з життя. Хедів, чиє життя було вражене першим плаванням по каламутних водах британської окупації, радикально змінилося, коли під час Вельткрігу його було повалено британськими окупантами і замінено своїм братом.\n\nХоча Єгипет незабаром після цього відновив свою незалежність, там не було місця колишньому хедіву, якого істеблішмент вважає зрадником і набагато менш податливим, ніж його наступник. Османська військова міць змінила це, оскільки їхня гучна перемога в Війні в Леванті повернула вигнаного хедіва на його трон.\n\nЗ його смертю, трон перейшов до його сина Мухаммада Абделя I, якого багато років готували в якості спадкоємця. Він забезпечить краще майбутнє для країни."
 cp.11.a: "Спочивай з миром!"

 cp.12.t: "Мустафа Кемаль приймає командування"
 cp.12.d: "Хоча наш великий візир пішов з армії, щоб зробити кар'єру в політиці, Паша ніколи не залишав армію і завжди підтримував тісні стосунки із збройними силами, навіть особисто керуючи операціями в Іраку та Східній Анатолії. Тепер, коли Імперія знову залучена до великої війни проти ворогів з усіх боків, візир заявив в османському парламенті, що він знову займе своє місце в армії.\n\nНіхто не сумнівається у стратегічному генії цієї людини, але деякі вказують, що це прямо суперечить закону, який забороняє мати як політичний, так і військовий мандат. Крім того, здоров'я нашого візира, підірване важким стресом і шкідливими звичками, різко погіршилося останніми роками і змусило різні постаті в армії засумніватися в тому, чи справді візир може витримати спартанський спосіб життя османської армії."
 cp.12.a: "Веди нас до перемоги, Газі!"
 cp.12.b: "Війна та політика, мають залишатися розділеними."

 cp.13.t: "Сили оборони Ерец-Ісраель"
 cp.13.d: "Коли єврейські поселення стали об'єктом нападів, а майбутнє сіоністського проекту було під загрозою, різні єврейські групи взяли на себе завдання створити армію з ополчення та відбити наступ арабів. Один з їх головних лідерів, Давід Бен-Гуріон, значно переважав їх чисельністю та озброєнням, і навіть найстійкіші сіоністи сумнівалися в їх шансах, звернувшись до османської армії в Сирії з пропозицією співпраці.\n\nХоча османська армія зазвичай автоматично відхиляла їхні пропозиції щодо підтримки, побоюючись, що це спричинить великі заворушення серед мусульманських солдат, але постійно загострювана криза в Сирії змусила османське вище командування серйозно переглянути свою позицію. Окрім сумнівів у можливих ризиках, пов'язаних з співпрацею з сіоністами, більше того, залишається невідомим, яку владу Бен-Гуріон насправді має над своїми силами, оскільки екстремістські організації, такі як Іргун, малоймовірно коли-небудь підуть на компроміс з владою Османської Імперії."
 cp.13.a: "Одна боротьба!"
 cp.13.b: "Ми не потребуємо їхньої допомоги!"

 cp.14.t: "Доля Кіпру"
 cp.14.d: "Хоча наші армії здобувають перемогу над арабськими та іранськими військами, переважно елінський острів Кіпр продовжує спротив після того, як вони витіснили османський гарнізон на початкових етапах війни. Оскільки наші армії не здатні завдати удару по добре захищених позиціях, а успішне військово-морське вторгнення стає все менш ймовірним, тимчасова влада Кіпру запропонувала мир. Вимагаючи, визнання їх незалежності, вони обіцяють розробити відповідні умови для турецького меншинства на острові, запропонувавши обмін населенням, який включав би деякі з залишених елінських спільнот в Анатолії.\n\nБагато військовослужбовців відреагували з гнівом на цю пропозицію, вказуючи на те, що коли загроза на Сході та Півдні зникне, вони впораються з елінами. У кінці кінців, Кібріс був і завжди залишиться турецьким островом!"
 cp.14.a: "Ми готові до компромісу."
 cp.14.b: "Готуйте армію!"

 cp.15.t: "Стосунки з Каїром"
 cp.15.d: "З падінням Османської Імперії, Єгипет зайняв нове положення, ставши лідером арабського світу. Однак це викликало серйозну турботу нашого населення, оскільки багато хто побоюється, що це змінить наші фундаментальні відносини з Каїром зі співпраці на взаємну залежність, і що подальше членство в їхньому союзі поставить під загрозу нашу автономію."
 cp.15.a: "Триполітанія піднімається з колін!"
 cp.15.b: "Захист Єгипту, необхідний для подальшого існування."

 cp.16.t: "[PER.GetNameDefCap] приєднує Ірак"
 cp.16.d: "Наші колишні "союзники" відмовилися визнавати право іракського населення на самовизначення, і замість цього поглинули його. Це викликало протести та політичні акції у всьому Машріку, які вимагали від нашого уряду боротьби з шиїтськими гнобителями. Молодь, яка часто озброєна гвинтівкою своїх предків з 19 ст., об'єднується в рух опору та перетинає іракський кордон вночі, щоб допомогти арабським братам у їхній праведній боротьбі."
 cp.16.a: "Вони мають негайно покинути регіон!"
 cp.16.b: "Ми б воліли не воювати з іранцями..."

 cp.17.t: "[FROM.GetNameDefCap] вимагає звільнення Іраку"
 cp.17.d: "Обурений нашою, необдуманою дією, їх уряд вимагає негайного виведення наших військ з Іраку та надання іракському населенню права на самовизначення, як було узгоджено на Третьому Арабському Конгресі всього кілька місяців тому."
 cp.17.a: "Якщо вони хочуть Ірак, хай за нього воюють."
 cp.17.b: "Ми не можемо з ними боротися."

 cp.18.t: "[FROM.GetNameDefCap] відмовляється від наших вимог"
 cp.18.d: "Єретики Сходу, відмовилися від наших вимог, заявивши, що вони мають повне право окупувати чужу територію (посилаючись на анексію Судану Єгиптом) і показали, що вони готові померти, борючись за це. Тим не менше, вони б підтримали мирне врегулювання, при якому вони зберігають всі свої цілі, а ми жертвуємо своїм."
 cp.18.a: "Тоді буде війна."
 cp.18.b: "Киньте цю справу."

 cp.19.t: "[FROM.GetNameDefCap] йде з Іраку"
 cp.19.d: "Іранці, як і очікувалося, відступили з Іраку, зіткнувшись з силою нашого об'єднаного арабського потенціалу. Нехай цей інцидент стане попередженням для всіх, що арабський світ згуртувався і не дозволить іноземцям, чи то туркам, чи то іранцям, вирішувати нашу долю!"
 cp.19.a: "Чудово!"
 cp.19.b: "(Грати за Ірак)"

 cp.20.t.victory: "Перемога над державою [EGY.GetNameDef]"
 cp.20.d.victory: "З самого початку було очевидно, що єгипетяни не можуть перемогти, і, демонструючи нашу величезну силу, ми зруйнували їхні мрії. Їхні армії розбиті на полі бою, і наша влада над Іраком тепер залізна. Настав час змусити Єгипет сісти за стіл переговорів і раз і назавжди вирішити долю Іраку."
 cp.20.t.defeat: "Слабкі військові зусилля"
 cp.20.d.defeat: "Війна проти Єгипту розпочалася з обіцянки рішучої кампанії, в якій армія противника буде повністю знищена. Політики та генерали в один голос запевняли громадськість в швидкій перемозі, але тепер все більше й більше здається, що це не більше, ніж хибні надії. Наші армії виштовхнуті з Іраку, а єгипетські війська з кожним днем наближаються до іранського серця. Оскільки перемога вже не у наших руках, найвищі військові та політичні діячі закликають [PER.GetLeader] до переговорів щодо умовної капітуляції, щоб ми могли зберегти те, що залишилося у нас."
 cp.20.a: "Вимагайте від Єгипту визнання наших завоювань!"
 cp.20.b: "Ні, ми їх роздавимо!"
 cp.20.c: "Ми повинні покласти край цій війні."
 cp.20.d: "Ми все ще можемо перемогти!"

 cp.21.t: "Мир з державою [FROM.GetNameDef]"
 cp.21.d.victory: "Весь арабський світ плаче від радості, коли іранці віддали свій контроль над Іраком нашим об'єднаним силам. Радіопередачі по всьому регіону наповнені патріотичною музикою та повідомленнями підтримки, тоді як на кожній міській площі від Тріполі до Мосулу люди святкують велику перемогу нашої армії."
 cp.21.d.defeat: "Хоча на початку все було добре, іранці змогли перевершити наші армії на полі бою. Після низки поразок, у нас немає іншого вибору, крім як віддати Ірак. Це дійсно темний день для арабського світу."
 cp.21.a: "Ми приймаємо їхні умови."
 cp.21.b: "Ні, вони будуть розчавлені!"

 cp.22.t: "[FROM.GetNameDef] приймає мир"
 cp.22.d.victory: "З тяжким серцем єгипетські дипломати були змушені підписати Багдадський договір і визнати нашу владу над Іраком. Після чого розгорнулися святкування по всьому Ірану, тоді як в Каїрі панувало похмурий настрій. Малоймовірно, що це закінчить наші проблеми в регіоні, але наразі Іран став переможцем."
 cp.22.d.defeat: "З важким серцем наші дипломати були змушені підписати Багдадський договір щодо визнання незалежності Іраку. Після чого, в усьому арабському світі почалися святкування, тоді як у Тегерані панувала похмурість. Хоча сьогодні вони можуть святкувати перемогу, Іран відплатить..."
 cp.22.a: "Чудово."
 cp.22.b: "У нас не було вибору."

 cp.23.t: "[FROM.GetNameDef] відмовляється від миру"
 cp.23.d: "Через свою нерозсудливість, єгипетські війська відмовилися прийняти наші умови і присяглися, що не зупиняться, доки не буде повністю знищений Іран. У відповідь, наші генерали оголосили, що вони готові до цього виклику і що в кінці цієї битви, Каїр буде у вогні."
 cp.23.a: "Отже, бій на смерть."

 cp.24.t: "Сакартвело окупує Батумі"
 cp.24.d: "Використавши нашу тимчасову слабкість, грузини змінили кордони на свою користь. Важливий порт Батумі, найбільший на схід від Трапезунду та головний порт Західного Кавказу, був атакований скоординованим ударом грузин, оскільки їхній флот перекрив доступ до нього по морю, а піхотні батальйони марширували по вулицях оточеного міста. Хоча османський гарнізон до цього часу не здався, перестрілка ще не розпочалася, доки Велика Порта обговорює, чи слід їй нанести удар чи віддати місто грузинам."
 cp.24.a: "Сакартвело має отримати урок!"
 cp.24.b: "Скоординований удар в наших інтересах."

 cp.25.t: "Османи йдуть із Батумі"
 cp.25.d: "Без єдиного пострілу, нашій армії вдалося відбити історичний грузинський порт Батумі, оскільки османський гарнізон у місті отримав наказ відступити в бік Різе. Хоча це велика перемога для Сакартвело, не всі впевнені в тому, що Османи не нанесуть удар у відповідь. Якщо турки переживуть це випробування, суверенітет Сакартвело може бути під загрозою."
 cp.25.a: "Чудовий день!"
 
 cp.26.t: "Османи утримують Батумі"
 cp.26.d: "Незважаючи на важкі умови, в яких опинилися османи, вони вирішили залишитися в Батумі і висунули нам ультиматум про те, що ми повинні відступити або зіткнутися з війною. Якщо ми хочемо повернути Батумі, то нашим єдиним вибором залишається офіційно оголосити війну державі [FROM.GetNameDef]."
 cp.26.a: "Отже, війна."
 cp.26.b: "We should give in and move back to our territory."

 cp.27.t: "The Question of Conscription"
 cp.27.d1: "The current war threatens to remove the Ottoman Empire from the map forever. No one calling themselves a man can stay at home when his homeland is threatened. If they do not go freely, it is time for the laws to change, and give them some motivation."
 cp.27.d2: "Our enemies are numerous, and so must we be. Luckily conscription is already in place across the Empire, placing us well prepared to face both fronts in this war. With both superior numbers and equipment, we will make easy work of the upstarts trying to destroy the House of Osman."
 cp.27.a: "The Sultan calls."
 cp.27.b: "We were well prepared."
