### Operation Abu'l-A'war events
 palabu.1.t: "Операція Абу аль-А'вар"
 palabu.1.d: "Зіткнувшись із непереборним військово-морським пануванням османського флоту, військові теоретики у співпраці з аташе Комунарів, розробили спеціальну пропозицію, спрямовану на врівноваження шансів на успіх. Оскільки тотальна атака на османську військово-морську базу була неможлива, було розроблено радикальніший план.\n\nУ перші години війни, щоб застати османів зненацька, для завдання удару по османському флоту поблизу його бази в Бейруті буде направлений загін морських бомбардувальників. За цим піде швидке просування Синою та Палестиною (за допомогою сирійських угруповань). Це сміливий план, але якщо він спрацює, то може навіть вийде переконати грецький уряд стати на наш бік і зайняти турків у Егейському морі."
 palabu.1.a: "Операція Абу аль-А'вар!"
 
 palabu.2.t: "Бомбардувальник Blackburn Baffin"
 palabu.2.d: "Вершина британської інженерії, Blackburn Baffin - це двоплощинний морський бомбардувальник, який використовується в Британському Союзі. Під час підготовки до операції Абу аль-А'вар, уряд [ENG.GetLeader] наказав про продаж деяких з цих літаків Королівської армії.\n\nЇх надійність не викликає сумнівів, але багато хто задається питанням, чи справді літаки зможуть протистояти османській протиповітряній обороні чи власним сучасним та німецьким літакам."
 palabu.2.a: "Купуйте 30 штук"
 palabu.2.b: "Весь цей план здається марною витратою наших ресурсів..."
 
 palabu.3.t: "Успішний рейд на Бейрут"
 palabu.3.d: "Злетівши під покровом темряви, 20 Baffin успішно розбомбили османський флот на його базах у Бейруті. Будучи захопленими зненацька, так як турецьке військове командування не очікувало, що єгипетська армія отримає у своє розпорядження морські бомбардувальники, збитки завдали величезної. Проте, втрати єгипетської сторони також були значними, оскільки зенітні установки збили 8 літаків, перш ніж вони змогли скинути свої торпеди, а ще 7 не змогли відступити.\n\nКоли над портом зійшло ранкове сонце, сила нальоту почала зменшуватися. Колишній флагман османського флоту і гордість Вельткріга, Yavuz Sultan Selim-i Evvel, отримав два прямі влучення і в поєднанні зі збитками, завданими під час останньої війни, не зміг залишитися на плаву. Sultan Abdulhamid-i Sani та Istanköy також отримали важкі удари, вибивши їх з ладу принаймні на шість місяців.\n\nНапад, який багато хто вважав за певну невдачу, натомість став колосальною перемогою для єгиптян, викликавши сильне потрясіння з боку грецького уряду і відправивши шокуючі хвилі аж до самого Кіпру."
 palabu.3.ott: "Ми помстимось за наших загиблих братів!"
 palabu.3.egy: "Вперед до остаточної перемоги!"
 
 palabu.4.t: "Невдалий рейд на Бейрут"
 palabu.4.d: "Шістнадцять Baffin рано-вранці залишили свою базу на Середземному морі і тільки один повернувся неушкодженим. Катастрофа почалася на самому початку, коли замість запланованих 20 лише 16 змогли злетіти. Ті, хто успішно відбув, ще більше скоротили свою чисельність, коли тяжка погода знесла їх зі шляху до палестинської гавані Хайфи. Помилково прийнявши німецький вантажний корабель за османський есмінець і перехоплений османською винищувальною ескадрильєю, ще 5 літаків було збито з неба, не завдавши жодної шкоди військовим об'єктам. Решта 11 швидко повернули на північ, намагаючись дістатися Бейрута, але турецьким пілотам вдалося зупинити атаку. Після невдалого нальоту на Хайфу єдиний біплан зміг безперешкодно повернутися на свою базу в районі Олександрії, відірвавшись від основної ескадрильї.\n\nБагато хто очікував, що успішна атака буде вкрай малоймовірною, але за такої нищівної поразки єгипетських ВПС моральний дух різко впав. Кішка, проте, вже випущена з мішка, і доки жандармерія в Хайфі оглядає ушкодження, єгипетські війська перетинають Суец. Війна нарешті почалася."
 palabu.4.ott: "Сьогодні ввечері ми вечеряємо у Каїрі!"
 palabu.4.egy: "Ми ніколи не забудемо їхню жертву!"
  
 palabu.5.t: "Завершений морський ремонт"
 palabu.5.d: "Після успішного рейду на Бейрут лише шість місяців тому, Istanköy та Sultan Abdulhamid-i Sani були змушені пройти великомасштабний ремонт. Sultan Abdulhamid-i Sani був у особливо поганому стані, і якийсь час фахівці вважали, що йому точно знадобиться капітальний ремонт. Працюючи цілодобово, обидва кораблі були відновлені у боєготовому стані."
 palabu.5.a: "Ми знову правимо морями!"

### Third Arab Congress
 palcon.1.t: "Третій арабський конгрес"
 palcon.1.d: "Після Першого арабського конгресу 1913 року у приміщенні Французького географічного товариства, арабський націоналістичний рух неухильно зростав і розширювався. Відступивши від спочатку реформістських ідей, висунутих його засновниками, які хотіли лише поліпшити становище арабів в Османській імперії, Другий арабський конгрес 1927 показав новий напрямок. На конгресі, що проходив у Каїрі відразу після успішної Єгипетської революції і османської зради у Суеца, найбільший вплив мали радикали і панарабісти. Члени Аль-Фатат, вигнанці-Хашиміти, алжирські революціонери, палестинські повстанці – всі були присутні на зборах, щоб остаточно визначити напрямок арабського націоналізму. Після розпаду Італії та практично повної ліквідації британської присутності на Близькому Сході завдяки геройським діям арабів у 1925, увага знову була звернена на турків.\n\nХоча Другий конгрес не зайшов далі за кілька гучних заяв та безглуздих резолюцій, тепер ситуація повністю змінилася. Крах німецької економіки та зростаюча політична нестабільність в Османській Імперії призвели до наростання напруженості по всьому Близькому Сходу. Третій арабський конгрес буде нічим іншим, як погано замаскованою спробою об'єднати зусилля всіх арабів для усунення присутності Османа в Машрику. Від Лівії до Аравійської пустелі, багато хто з нетерпінням чекає на курс, який задасть наш султан."
 palcon.1.a: "Розішліть запрошення"
 
 palcon.2.t: "Запрошення на третій арабський конгрес"
 palcon.2.d: "Організований єгипетським урядом, Третій арабський конгрес у Каїрі зібраний з метою об'єднати зусилля всіх арабів та визначити напрямок, у якому вони рухатимуться. Оскільки більша частина Машрика все ще страждає під владою Високої Порти, а араби Магріба поневолені французами, очевидно, що всі незалежні арабські держави повинні зібрати свої сили воєдино і прагнути звільнення своїх братів."
 palcon.2.a: "Ми вирушаємо до Каїру!"
 
 palcon.3.t: "[FROM.GetName] прийняв наше запрошення"
 palcon.3.d: "Оскільки [FROM.GetName] є однією з небагатьох незалежних арабських держав у регіоні, уряд [FROM.GetLeader], не менший за наш зацікавлений в ослабленні впливу Порти, направив своїх офіційних представників до Каїра. Бажаючи дізнатися чи перетворимо ми свої слова на дії, [FROM.GetLeader] також послав з ними важливого члена своєї династії, щоб додати ваги делегації."
 palcon.3.a: "Ласкаво просимо"
 
 palcon.4.t: "Ємен надсилає делегацію"
 palcon.4.d: "Незважаючи на формальний статус провінції Високої Порти і відмову підтримати арабське повстання в 1916 році, не секрет, що єменці не мають теплих почуттів до свого уряду в Стамбулі. Тому, незважаючи на пряму заборону Порти, імам [YEM.GetLeader] відправив свого представника до Каїру.\n\nОднак, на відміну від інших наших союзників, Ємен не поділяє наших амбіцій і зосереджений на внутрішніх справах. Якщо уряд Османа запропонує їм найкращі умови, нікого не здивує відмова імама підтримати наші починання."
 palcon.4.a: "Вони таки прийшли..."
 
 palcon.5.t: "Іран надсилає делегацію"
 palcon.5.d: "Незважаючи на те, що Іран не отримав запрошення на конференцію на знак протесту проти поводження з арабами Хузестану за нового уряду, [PER.GetLeader] все ж таки відправив делегацію до Каїру.\n\nВуличні протести, організовані іракськими вигнанцями за підтримки Партії Єдності, не змогли перешкодити султанові Фаруку I наголосити на важливості мусульманської солідарності в ці непрості часи і прийняти іранських представників. Після недовгої плутанини делегації надали місце на конгресі, сподіваючись на досягнення компромісу."
 palcon.5.a: "Ми вітаємо добропорядних панів із Тегерану"
 palcon.5.b: "Вони тільки дарма місце посідають!"
 
 palcon.6.t: "Ідріс I прибуває до Каїру"
 palcon.6.d: "Лідер ордена Сенусія та противник підтримуваного османами Ахмада Шаріфа I, вигнаний Ідріс прибув до Каїра. Ідріс, який підтримував Антану в ході бойових дій у Лівії під час Вельткріга, був змушений бігти до Єгипту після краху італійського фронту. Тим не менш, багато лівійців досі вважають його законним правителем своєї країни, і протягом багатьох років він неухильно готував осередки опору для свого повернення."
 palcon.6.a: "Справжній герой!"
 
 palcon.7.t: "Виступ сирійської делегації"
 palcon.7.d: "Безліч політичних вигнанців із Великої Сирії, які представляють різні таємні товариства Бейрута і Дамаска, відвідали конференцію, щоб обрушитися з критикою на порядки Османа на їх батьківщині. Найчастіше згадувалося Палестинське питання, оскільки сирійські делегати вважають існування Мутасаррифату "ляпасом усьому ісламському світу". Сирія має бути звільнена від турків, які використовують її лише для поповнення своєї скарбниці.\n\nВиступили також менш радикальні оратори, і навіть маронітам було дозволено озвучити свою думку. Заклики до діалогу між різними народами Великої Сирії і навіть допуск можливості договору з єврейськими поселенцями призвели до спекотних суперечок, і після того, як представник з Яффи кинув сандал у свого колегу з Алеппо, була оголошена коротка перерва і бешкетника вивели із зали."
 palcon.7.a: "Ми підтримуємо сирійський народ!"
 
 palcon.8.t: "Виступ іракської делегації"
 palcon.8.d: "Після того як промовець з Єрусалиму закінчив свою промову про загрозу, яку сіонізм представляє для всіх нас, слово було надано делегації з Іраку. Проголосивши свою підтримку нашим братам у Палестині, вони закликали присутніх не забувати про другу загрозу арабському народові. Іран може і намагається уявити себе другом арабів, але само собою зрозуміло що це робиться лише для ослаблення супротивника в Анатолії та експлуатації арабів Іраку після того, як осяде пил.\n\nОднак представник з Мосула не встиг закінчити свою промову, оскільки делегація з Ірану почала протестувати проти цих звинувачень. Можливо, нам варто зосередитися на спільних ворогах замість створення нових, не розібравшись попередньо зі старими противниками? Так як напруга в залі вдруге почала різко зростати, була оголошена чергова коротка перерва."
 palcon.8.a: "За вільний та арабський Ірак!"
 
 palcon.9.t: "Газі ібн Фейсал прибуває на конгрес"
 palcon.9.d: "Син арабського героя Фейсала ібн Хусейна, який командував військами Хашимітів під час повстання в 1916, Газі ібн Фейсал був відправлений до Єгипту в 1920 своїм дідом, шарифом Хусейном, коли армія Османа рушила на Мекку. Взятий під опіку Фуадом I, скромний і недосвідчений хлопчик згуртував навколо себе прихильників Хашимітів, які втекли з Хіджазу після встановлення правління Османа.\n\nОднак, багато хіджасців розчарувалися в звичному до розкішного життя при єгипетському дворі і частенько потрапляє до газет після своїх витівок Газі і вважають його відстороненим від політичних реалій регіону. Хоча його заклики до другого хіджазького повстання і створення арабської держави, що тягнеться від Мекки до Багдада, були дуже пристрасними і перервалися лише на вірш, який він написав на честь свого батька, інші представники їх практично повністю проігнорували. Коли Газі закінчив свою промову, всі делегати ввічливо зааплодували."
 palcon.9.a: "Ми вшановуємо героїчних Хашимітів!"
 
 palcon.10.t: "[EGY.GetLeader] засуджує єврейських поселенців"
 palcon.10.d: "Почувши трагічні розповіді про палестинських арабів, які страждають від рук міжнародної жандармерії та ознайомившись із останніми звітами про єврейську імміграцію, [EGY.GetLeader] нарешті взяв слово. Засуджуючи жахливі умови, в яких доводиться жити його братам по вірі, він заявив про повну підтримку сирійської делегації і пообіцяв, що палестинський народ незабаром буде звільнений. Наслідували бурхливі овації, і всі делегати аплодували стоячи.\n\nНовини про його промову сприйняли єврейська громада в самому Єгипті з куди меншим захопленням. Євреї, які мають непогані умови життя і політичні свободи при єгипетській державі, тепер бояться, що відкриті нападки на 'єврейську загрозу' в Палестині можуть призвести до агресії по відношенню до них."
 palcon.10.a: "Ми підтримуємо палестинський народ!"
 
 palcon.11.t: "Ідріс просить про допомогу"
 palcon.11.d: "Після виступу [EGY.GetLeader] конгрес прийняв інший оборот. Культурну конференцію на честь арабського народу замінило відкрите обговорення дій, які необхідно здійснити проти ворогів арабського світу.\n\nВигнаний лівійський лідер Ідріс I набирав підтримку і готувався до свого повернення протягом майже десяти років і тепер, коли османські гарнізони більше переймаються політичною боротьбою в Стамбулі, ніж підтримкою порядку, він планує завдати удару протягом року і повалити Ахмада Шаріфа. Після всіх теплих і палких запевнень у підтримці від інших представників, настав час перетворити їх на гвинтівки, добровольців та пожертвування, щоб забезпечити успіх його боротьбі."
 palcon.11.a: "Ми підтримуємо Ідріса!"
 palcon.11.b: "Ми не можемо нічого виділити"
 
 palcon.12.t: "Амбіції Єгипту"
 palcon.12.d: "Тепер, коли представники з усього арабського світу зібралися разом у Каїрі, настав час розкрити наші плани та визначити курс, який ми слідуватимемо. Ми повинні діяти акуратно, оскільки наша операція покладається на безліч різних політичних груп та повстанських організацій, чия підтримка нам знадобиться, якщо ми хочемо об'єднати арабські держави навколо себе після їхнього звільнення."
 palcon.12.a: "Єгипет прагне до приєднання Леванту"
 palcon.12.b: "Єгипет бажає звільнити арабський народ!"
 
 palcon.13.t: "Єгипет оголошує про свої цілі"
 palcon.13.d: "Тепер, коли представники з усього арабського світу зібралися разом у Каїрі, Єгипет нарешті вирішив розкрити свої плани щодо перебудови Близького Сходу. Як дехто вже побоювався - інші сподівалися, [EGY.GetLeader] оголосив про свої наміри включення Леванта до свого султанат. Питання про Ірак залишилося відкритим, але було зроблено кілька натяків на створення дружнього арабського режиму у регіоні. Крім того, Хіджаз буде передано їх союзникам на півострові як плату за допомогу у майбутній війні.\n\nБільшість сирійських делегатів залишили конференцію в гніві, оскільки вони вважають, що Єгипет бажає лише зайняти місце османів, а не надати народу Сирії такої бажаної незалежності. Хіджасці також не дуже подобається цей план, оскільки вони вважають своїх братів з Аравійської пустелі нерозвиненими та некультурними дикунами, які лише нашкодять щодо багатого узбережжя."
 palcon.13.a: "Будемо сподіватися що їхня зарозумілість не приведе нас до краху"
 
 palcon.14.t: "Єгипет оголошує про свої цілі"
 palcon.14.d: "Тепер, коли представники з усього арабського світу зібралися разом у Каїрі, Єгипет нарешті вирішив розкрити свої плани щодо перебудови Близького Сходу. Просуваючи самоврядування серед арабів, вони будуть прагнути до збереження різних частин Аравії як окремих країн, які зможуть самостійно вирішувати чи приєднуватися до більшої арабської держави.\n\nПредставники з Іраку, Сирії та Хіджаза задоволені тим, що збережуть право визначати своє майбутнє, але на півострові ці ідеї прийняли з меншим ентузіазмом. Вони не лише не отримають жодної нагороди за участь у війні, а й будуть змушені змагатися з могутньою державою Хіджазу."
 palcon.14.a: "Це обіцяє бути цікавим"
 
 palcon.15.t: "Іран залишає конференцію"
 palcon.15.d: "Оскільки остаточна резолюція конференції, схоже, має на увазі незалежний Ірак, вільний від перського впливу, іранська делегація у гніві виїхала. Невідомо чи вплине це на їхнє рішення взяти участь у війні з Високою Портою або, не дай Аллах, прийняти турецьку сторону, але їхні дії залишили неприємний осад."
 palcon.15.a: "Їх все одно не запрошували!"
 palcon.15.b: "Арабів марно переконувати!"
 
 palcon.16.t: "Питання про синдикалістську підтримку"
 palcon.16.d: "Завдяки контактам з арабським лобі в Парижі та обережній співпраці між Комунною та Єгиптом під час Суецької кризи, багато хто починає задаватися питанням, наскільки арабські справи мають бути пов'язані з боротьбою Інтернаціоналу.\n\nІнтернаціонал, що отримує пряму вигоду від зростаючого арабського невдоволення в Алжирі та загрози, яку наша коаліція становить для німецького союзника в Анатолії, більш ніж зацікавлений у наданні військового спорядження та радників для підтримки наших зусиль. Однак, багато хто побоюється, що за цю допомогу доведеться заплатити. Вони вважають, що через різні економічні угоди, які тісно пов'язані з торгівлею нафтою, яка є важливою частиною комунарської військової машини, синдикалісти підкорюють арабів через нову форму імперіалізму. Більше того, соціалістична риторика, що їх породжує, є прямою загрозою арабським державам, побудованим на владі багатих аристократів."
 palcon.16.a: "Нам знадобиться будь-яка допомога"
 palcon.16.b: "Нехай ці невірні продають свої товари в іншому місці!"
 
 palcon.17.t: "Створення Каїрського пакту"
 palcon.17.d: "У заключній резолюції конгресу закріплено обіцянку всіх учасників об'єднатися, якщо хтось із них опиниться у стані війни з турками. Ця резолюція, що стала основою для військового альянсу, отримала назву 'Каїрський пакт' і знаменує створення першого такого союзу в сучасній арабській історії."
 palcon.17.a: "Ми приєднаємось свого часу"
 palcon.17.b: "Ми відмовляємось підписувати"
 palcon.17.c: "За процвітаючу Аравію!"
 palcon.17.e: "Ми приєднаємось як тільки зможемо"
 
 palcon.18.t: "Конференція добігає кінця"
 palcon.18.d: "Сонце над Нілом, і [EGY.GetLeader] закриває конференцію ще однією промовою. Після подяк делегатам за їхню участь, усім стає ясно якою значною демонстрацією єгипетської могутності став конгрес. Араби з усіх груп і соціальних верств захоплені багатством Єгипту та рівнем свободи в цій по-справжньому незалежній арабській державі. Єгипет також спробував об'єднати різні сили в регіоні і підштовхнути їх усіх до ідеології, найбільш сприятливої для єгипетської держави, але лише майбутнє покаже наскільки успішною була ця спроба."
 palcon.18.a: "Подивіться на ці феєрверки!"

 palcon.19.t: "Взяти участь у Третьому арабському конгресі?"
 palcon.19.d: "Приймаюча сторона - домінуюча арабська держава Султанат Єгипту вже давно зрозуміла, що Каїр, як і ми, намагається оцінити реакцію Османської Імперії та її можливу силу в майбутньому конфлікті.\n\nХоча ми не отримали запрошення на їхній великий Арабський конгрес, нам, можливо, доведеться форсувати вступ у переговори, якщо ми хочемо мати право голосу щодо майбутнього статусу Іраку та Машрика в цілому."
 palcon.19.a: "Надіслати делегацію до Каїру!"
 palcon.19.b: "Цілком зрозуміло, що вони не хочуть нашої присутності."
