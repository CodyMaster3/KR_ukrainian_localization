l_english:

### MISSIONS ###
 ETH_ogaden_war_attack_phase: "Огаденська війна: фаза нападу"
 ETH_ogaden_war_defence_phase: "Огаденська війна: фаза оборони"

###  EVENTS  ###
 ogaden.1.t: "Напад на Огаден"
 ogaden.1.desc.ETH: "Настав час покласти край незаконній окупації прикордонних територій і звільнити їх від сомалійського панування раз і назавжди. Наші війська зосереджуються на кордоні, і хоча сомалійські сили, ймовірно, очікують не більше, ніж чергової серії легких сутичок, цього разу ми наступаємо на них з повною силою."
 ogaden.1.desc.SOM: "У минулій війні ефіопи витіснили нас з наших позицій, і вони, мабуть, навіть обманюють себе, думаючи, що ця перемога буде тривалою. Це зовсім не так, і наші війська більш ніж готові показати їм, хто буде на коні!"
 ogaden.1.a: "Уперед!"

 ogaden.2.t: "Тактична перемога в Огадені"
 ogaden.2.desc.ETH: "Надходять останні звістки з фронту, і вони свідчать про нашу перемогу! Сомалійські сили розпорошені і відступають, а наші війська почали укріплювати свої позиції, щоб вони залишилися нашими назавжди. Ми відновили контроль над Огаденом, і найближчі місяці покажуть, що ця територія залишиться в наших руках."
 ogaden.2.desc.SOM: "Наш наступ витіснив ефіопів з їхніх позицій, і наші війська звільнили багато розкиданих міст Огадена. Хоча ворог, безсумнівно, готує контратаку, наш обов'язок - вистояти і продемонструвати справжню сомалійську рішучість."
 ogaden.2.a: "Це свідчення величі нашого народу!"

 ogaden.3.t: "Перемога! Огаден став [ROOT.GetAdjective]им"
 ogaden.3.desc.ETH: "У прекрасній демонстрації ефіопської могутності війська імперії перемогли сомалійських ворогів. Ми раз і назавжди показали, що ми так само здатні захищати свої кордони, як і європейські провідні держави."
 ogaden.3.desc.SOM: "Ефіопські війська зазнали рішучої поразки і відмовилися від подальших бойових дій за Огаден. Немає сумнівів, що це буде назавжди."
 ogaden.3.a: "Чудово!"
 ogaden.3.b: "Нащо закінчувати на цьому?"

 ogaden.4.t: "Огаден під загрозою"
 ogaden.4.desc.ETH: "Сміливі сомалійці напали на нас, намагаючись повернути те, що вони вважають своєю вкраденою землею. Ми перемогли їх одного разу, ми переможемо їх знову!"
 ogaden.4.desc.SOM: "Ефіопи починають чергову кампанію проти нас! Наче вони намагаються пережити дні слави 1860-х років!"
 ogaden.4.a: "Тримайте стрій!"

 ogaden.5.t: "[ROOT.GetAdjective]і cили відступають!"
 ogaden.5.desc.ETH: "Наші сили були змушені залишити свої позиції, але ми цілком здатні повернутися після цієї невдачі."
 ogaden.5.desc.SOM: "Ефіопи зробили сміливий крок, витіснивши нас зі спірних територій. Це не поразка, а стратегічний відступ. Зрозуміло, що в результаті переможемо ми."
 ogaden.5.a: "Мусимо контратакувати!"

 ogaden.6.t: "Огаден під [FROM.GetAdjective]им контролем"
 ogaden.6.desc.ETH: "Стає все більш очевидним, що ми недооцінили готовність сомалійців захищати Огаден. Наша погано підготовлена і дорого коштуюча операція має завершитися, а її цілі - залишитися недосягнутими. Нехай наступні спроби будуть більш успішними."
 ogaden.6.desc.SOM: "Ефіопи тримаються стійко, і спроби витіснити їх виявилися безуспішними. Настав час визнати, що ця війна програна."
 ogaden.6.desc.war: "Ми не тільки не змогли зупинити ворожі сили, але вони твердо вирішили просуватися вглиб нашої території."
 ogaden.6.a: "Ми ще повернемося!"
 ogaden.6.b: "Захищатися за будь-яку ціну!"
