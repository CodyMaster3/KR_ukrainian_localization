#East Asia
 faction_joining_SHX_QIE: "Після автоперевороту, здійсненого Пу Ї за допомогою [SHX.GetNameDef], [SHX.GetLeader] втрутився проти залишків Кліки Чжилі, формально приєднавшись до Пекіна."

 faction_joining_SQI_QIE: "Після автоперевороту, здійсненого Пу Ї за допомогою [SQI.GetNameDef], [SQI.GetLeader] втрутився проти залишків Кліки Чжилі, формально приєднавшись до Пекіна."

 faction_joining_ANQ_QIE: "Після успішної підтримки У Пейфу боротьби [ANQ.GetNameDef] проти [LEP.GetNameDef], губернатор Чень Тяоюань приєднався до Кліки Північної Чжилі."

 faction_joining_RKMT: "Забезпечивши свої старі південні опорні пункти, праві ГМД об'єднуються під одним прапором. Повертаючись на північ, Китай задається питанням, чи зможуть вони досягти успіху там, де зазнав поразки Чан Кайші..."

