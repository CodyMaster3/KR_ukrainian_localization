l_english:

#######################
### Faction Joining ###
#######################

 faction_joining_alert_title: "Передача від [THIS.GetNameDef]"
 faction_joining_alert_message: "§Y[THIS.GetName]§! приєднався до §Y[THIS.GetFactionName]§!"

#Generic

 faction_joining_alert_pre_acw: "Баланс сил почав зміщуватися, напружуючи крихкий порядок, який Німеччина так довго намагалася побудувати після Вельткригу. Посередництво цього альянсу може мати наслідки."
 faction_joining_alert_acw: "З початком війни в Північній Америці баланс сил раптово і, можливо, безповоротно змінився. Це матиме наслідки для регіону та за його межами."

 faction_joining_alert_pre_wk: "Зі зростанням геополітичних блоків зростає напруженість, і багато інших країн зараз стоять перед складним вибором прихильності до них. Привид війни нависає над регіоном, а можливо, і над усім світом."
 faction_joining_alert_weltkrieg: "Навіть під час війни існує баланс сил, який щохвилини змінюється. Чи змінить ця угода конфлікт на користь однієї зі сторін, покаже лише час."

 faction_joining_alert_post_wk_internationale: "Тепер, коли німецьке домінування безсумнівно зруйноване, багато хто вже дивиться в майбутнє. Одна угода за одною будує новий світовий порядок."
 faction_joining_alert_post_wk_germany: "Навіть коли німецька зброя знову перемагає в Європі, світ вже не такий, яким він був до Другого Вельткригу. Одна угода за одною, майбутнє розгортається."
 faction_joining_alert_post_wk_entente: "Перемога Антанти, незважаючи ні на що, замінила старе на нове. Домінуючі держави минулого століття тепер нехтують звичним світовим порядком, навіть коли виникають нові альянси, покликані його змінити."
 faction_joining_alert_post_wk_other: "Коли старий світовий порядок лежить у руїнах, з попелу відроджуються нові сили. Одна угода за одною, світ перебудовується."

#North America
 faction_joining_USA_ENT: "Ледве оговтавшись від Громадянської війни, Сполучені Штати вирішили приєднатися до [CAN.GetNameDef] у своєму прагненні звільнити батьківщину та Європу від синдикалізму."
 faction_joining_USA_GER: "Ледве оговтавшись від Громадянської війни, Сполучені Штати вирішили приєднатися до [GER.GetNameDef] у Райхспакті через спільну ненависть до синдикалізму."

 faction_joining_CSA_INT: "Тепер, коли Об'єднані Синдикати перемогли в Америці, вони розвернулися до Європи, формально приєднавшись до синдикалістського альянсу. Реакціонери тремтять від того, що індустріальна міць Америки переорієнтована на революцію."

#Central America
 faction_joining_COS_GER: "Пов'язаний через кавових баронів ZKG, договір про військову допомогу був підписаний з [?faction_leader.GetFactionName] разом з доступом до військово-морських об'єктів Пуерто-Лімона."
 faction_joining_COS_ENT: "Покинутий своїм надійним союзником у Вашингтоні, Сан-Хосе був змушений шукати захисту від більш хижих сусідів на півночі. Оттава, яка завжди прагнула мати друзів поблизу Каналу, прийняла Коста-Рику."

#South America
 faction_joining_ARG_GER: "Після успішної торговельної угоди та військової співпраці між двома країнами, [THIS.GetLeader] оголосив про свою участь у [?faction_leader.GetFactionName]."
 faction_joining_ARG_ENT: "Завдяки проникливій дипломатії [THIS.GetLeader] і [?faction_leader.GetName] вирішили кризу на Мальвінських островах, відклавши свої розбіжності в сторону заради спільної загрози."

#Western Europe
 faction_joining_BEL_GER: "Згідно з Арлонським договором, новонароджена Бельгія офіційно приєдналася до [?faction_leader.GetFactionName], щоб захистити свій суверенітет від синдикалістських яструбів."
 faction_joining_BEL_ENT: "Союзники на Ізері під час Вельткригу і пов'язані кровною спорідненістю з британською короною, бельгійці пов'язали свою долю зі старими союзниками, щоб забезпечити власне виживання."
 faction_joining_BEL_INT: "Старий порядок руйнується, [GER.GetName] розпадається, повстаньте, жертви гноблення, і скиньте Велетня в помсту за 1914 рік!"

 faction_joining_POR_ENT: "Завдяки давнім зв'язкам [POR.GetName] з королівською родиною в Оттаві вони офіційно приєдналися до Антанти, що дало Канаді плацдарм в Європі для запланованого відвоювання їхніх рідних островів."

#Northern Europe
 faction_joining_SWE_GER: "Маючи довгу історію економічних зв'язків з Берліном та зростаючий радикалізм у регіоні, [SWE.GetName] офіційно приєднався до Райхспакту."
 faction_joining_SWE_INT: "Після повалення [SWE.GetLeader] уряду Швеції, вони формально визнали [SWE.GetNameDef] з Парижем, приєднавшись до Третього Інтернаціоналу."

 faction_joining_FIN_GER: "У зв'язку із загрозою повернення Росією своїх європейських територій, [FIN.GetLeader] зміцнив свої відносини з Райхспактом, сподіваючись, що вони зможуть забезпечити таку необхідну безпеку для цієї маленької країни."
 faction_joining_FIN_INT: "Після повалення монархії [FIN.GetLeader] вони приєдналися до світового синдикалістського руху і формально стали членами Третього Інтернаціоналу."

 faction_joining_NOR_INT: "Після повалення монархії новий норвезький синдикалістський уряд формально приєднався до Третього Інтернаціоналу."
 faction_joining_NOR_ENT: "Після того, як безпосередня загроза внутрішнього радикалізму була знищена, [NOR.GetName] приєднався до Антанти."

 faction_joining_SWI_AUS_peace: "Хоча французька загроза на даний момент може бути пригнічена, Швейцарія офіційно приєдналася до альянсу з Австрією, щоб забезпечити майбутній мир і стабільність."
 faction_joining_SWI_AUS_war: "З розвитком французького конфлікту Швейцарія вирішила офіційно приєднатися до альянсу Австрії, на той випадок, якщо хтось вважав, що вона все ще залишається нейтральною."
 faction_joining_SWI_GER_peace: "Поки французька загроза тимчасово пригнічена, Швейцарія вирішила приєднатися до Райхспакту, щоб забезпечити майбутній мир і безпеку."
 faction_joining_SWI_GER_war: "З розвитком війни проти синдикалістів Швейцарія вирішила офіційно приєднатися до Райхспакту, що лише ще більше зблизило її з Німецькою Імперією."
 faction_joining_SWI_INT: "Після Синдикалістської революції у Швейцарії тимчасовий уряд вирішив приєднатися до Третього Інтернаціоналу, формалізувавши і без того тісні відносини між Французькою Комуною та [SWI.GetNameDef]."

#Southern Europe
 faction_joining_ITA_AUS: "Після того, як радикалізм Італо Бальбо був стриманий біля виборчих урн, [ITA.GetNameDef] офіційно приєдналася до оборонного пакту Австрії."

#Eastern Europe

#Balkans
 faction_joining_GRE_BPL: "Через спільну ненависть до зростаючої могутності Болгарії, Греція вирішила вступити в Белградський пакт із Сербією, щоб покінчити з Болгарією раз і назавжди. Це цілком може похитнути баланс сил на Балканах."
 faction_joining_GRE_ENT: "Союзники під час Вельткригу, [GRE.GetNameDef] офіційно звернулися до Канади з проханням приєднатися до Антанти, що дало б блоку силову базу на Балканах."

 faction_joining_ROM_BPL: "Щоб стримати зростаючу силу Австрії та Болгарії, Румунія приєдналася до Белградського пакту. Австрія і Болгарія з острахом спостерігають, як порохова бочка знову наближається до вибуху."

#Middle East

#Africa

