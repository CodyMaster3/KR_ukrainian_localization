 incoming_war_alert_title: "НЕМИНУЧЕ ОГОЛОШЕННЯ ВІЙНИ"
 incoming_war_alert_message: "[GetIncomingWarAlertMessage]"

 incoming_war_alert_message_self: "§Y[THIS.GetNameDefCap]§! готується оголосити нам війну!"
 incoming_war_alert_message_puppet: "§Y[THIS.GetNameDefCap]§! готується оголосити війну нашому повелителю §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!!"
 incoming_war_alert_message_guarantor: "§Y[THIS.GetNameDefCap]§! готується оголосити війну державі §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!, чию незалежність ми гарантуємо!"
 incoming_war_alert_message_civil_war: "§Y[THIS.GetNameDefCap]§! готується оголосити війну державі §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!!"
 incoming_war_alert_message_ally: "§Y[THIS.GetNameDefCap]§! готується оголосити війну нашому союзнику §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!!"