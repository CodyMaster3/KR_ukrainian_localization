 annexation_658: "Доля Договірного Оману"
 annexation_658_desc: "Прибережні арабські емірати, відомі під загальною назвою Договірний Оман, зараз знаходяться під нашим контролем, і ми маємо вирішити, що робити з цією землею."
 annexation_events.4017.a: "Звільнити Договірний Оман."

 annexation_679: "Доля Хіджазу"
 annexation_679_desc: "Хіджаз, батьківщина Ісламу, під нашим контролем. Що нам робити із цими землями?"
 annexation_events.4018.a: "Звільнити Хіджаз."

 annexation_291: "Доля Іраку"
 annexation_291_desc: "Ми завоювали родючі землі Іраку, включаючи місто Багдад. Що нам робити зі старими землями османів?"
 annexation_events.4019.a: "Звільнити землі Месопотамії."

 annexation_350: "Доля Курдистану"
 annexation_350_desc: "Наші армії взяли під свій контроль північну частину Леванту, а місцеве курдське населення вимагає самоврядування. Ми маємо вирішити, що робити з регіоном."
 annexation_events.4020.a: "Звільнити Курдистан."
 annexation_events.4020.b: "Розділити його між [persia.GetNonIdeologyNameDef] та [turkey.GetNonIdeologyNameDef]."
 annexation_events.4020.c: "Розділити його між [iraq.GetNonIdeologyNameDef] та [turkey.GetNonIdeologyNameDef]."
 annexation_events.4020.d: "Розділити його між [iraq.GetNonIdeologyNameDef] та [persia.GetNonIdeologyNameDef]."
