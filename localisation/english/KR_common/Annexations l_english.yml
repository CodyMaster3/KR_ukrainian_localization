 annexation_817: "Доля регіону [817.GetName]"
 annexation_817_desc: "Регіон [817.GetName] тепер знаходиться під нашим контролем. Once under the Crown of Aragon, the region formally joined Spain in 1516 when the Crowns of Aragon and Castile were united. However, following the Treaty of the Pyrenees in 1659, that concluded the Franco-Spanish War, it was ceded to the French Crown and had been under French sovereignty ever since then.\n\nThe region has long held a significant Catalan-speaking population within its borders. Ever since the start of the 18th century, the Catalans and their language have been largely suppressed, with some nationalist voices calling for Catalan representation in the region. This leaves us with a couple options of what to do with this contested territory."
