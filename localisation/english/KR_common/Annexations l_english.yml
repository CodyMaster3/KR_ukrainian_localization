 annexation_IRE_CONQ:0 "Доля Ірландії"
 annexation_IRE_CONQ_desc:0 "[annexation_IRE_CONQ_description]"
 annexation_IRE_CONQ_desc_other:0 "Ми контролюємо весь Ірландський острів. Тепер необхідно вирішити їхню долю."
 annexation_IRE_CONQ_desc_GBR:0 "Контроль над Ірландією завжди був складним завданням для британського уряду. Між нашими народами накопичилося багато неприязні, і ми давно знаємо, що спроби керувати ірландцями не дають нам радості. Але часи змінилися. Чи керуємо ми Ірландією безпосередньо чи повернемося до ідеї домашнього правління, на яку ми погодилися після останньої Війни за Незалежність?"
 annexation_IRE_CONQ_desc_ENG:0 "Наші люди марширують Дубліном, а Ірландська Республіканська Армія була розбита. Тим часом ми маємо ухвалити рішення про майбутнє Ірландії. Одні стверджують, що Ірландія має бути анексованою Британським Союзом, інші стверджують, що це був би актом імперіалізму і що це не підтримав би ірландський народ, що викликало б кровопролитну партизанську війну."
 annex.1047.a:0 "Вони отримають незалежність."
 annex.1047.c:0 "Південній Ірландії буде надано обмежене самоврядування."
 annex.1047.d:0 "Вільна Ірландія приєднається до Співдружності."
 annex.1047.e:0 "Знову настав час прямого управління."
 annex.1047.f:0 "Ірландії буде надано обмежене самоврядування."
 annex.1047.g:0 "Створити Соціалістичну Республіку Ірландія!"
 annex.1047.h:0 "Ірландія має керуватися безпосередньо з Лондону!"

 annexation_HOL_CONQ:0 "Доля Нідерландів"
 annexation_HOL_CONQ_desc:0 "Після короткої кампанії по болотах і міських центрах Нідерландів нам вдалося знищити горду націю. The Нідерланди зараз у наших руках! Тепер ми повинні ухвалити рішення про їхнє майбутнє."
