 annexation_british_caribbean:0 "Доля Британської Вест-Індії"
 annexation_british_caribbean_desc:0 "Після тривалої кампанії значна частина Карибського регіону тепер під нашим контролем. Тепер ми маємо ухвалити рішення про майбутнє Вест-Індійської Федерації."
