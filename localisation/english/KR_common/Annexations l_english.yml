 annex.5.t_romania: "[FROM.GetNameDefCap] пропонує Трансільванію"
 annex.5.t_generic: "Пропозиція від держави [From.GetNameDef]"
 annex.5.desc_italy: "Делегація від держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, що ми візьмемо під свій контроль більшу частину Італії, землі, якої зараз перебувають у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та війн."
 annex.5.desc_papacy: "Делегація від держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, що ми візьмемо під свій контроль більшу частину Центральної Італії, землі, якої зараз перебувають у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та війн."
 annex.5.desc_romania: "Хід геополітики в останні роки, як це часто буває, створив деякі незвичні ситуації. Для румунів найбільший резонанс викликало входження Трансільванії до сфери впливу держави [FROM.GetFactionName] - після трагічної поразки у Великій війні, демонтаж австрійської держави породив багато надій на те, що Великий Союз все ще може бути досягнутий.\n\n Держава [FROM.GetNameDef], схоже, розуміє це. Сьогодні уряд отримав листа, в якому пояснюється, що вони готові передати нам Трансільванію - за умови, що ми негайно приєднаємося до їхнього альянсу. Само собою зрозуміло, що можливість досягти мети, до якої прагнули багато румунів протягом останніх кількох десятиліть, є дуже привабливою - але вона не обходиться без ризику. Очевидно, що зв'язування з [FROM.GetFactionName] втягне нас у будь-які конфлікти, в які вони можуть вступити, незалежно від того, чи відповідають вони інтересам Румунії. Це вже не кажучи про вроджені дипломатичні ризики перегрупування, які загрожують відштовхнути від нас будь-яких друзів, яких ми вже маємо. Питання, таким чином, полягає в наступному: як багато ми готові ризикувати заради об'єднання всіх румунів?"
 annex.5.desc_serbia: "До керівництва Сербії звернувся представник держави [FROM.GetNameDef]. За їхніми словами, нове територіальне придбання [FROM.GetAdjective]им урядом на Балканах - це ситуація, яка потребує більш довгострокового вирішення, і вони мало що виграють від окупації. Вони знають про давні сербські амбіції щодо об'єднання південних слов'ян у єдину державу, і про їхні постійні невдачі в цій справі, незважаючи на те, що ідея Югославії, безсумнівно, все ще приваблива.\n\nПропозиція проста. Території, що необхідні для формування Югославії, в обмін на вступ Сербії в альянс [FROM.GetFactionName].\n\nБільшість в уряді вважають цю пропозицію надто хорошою, щоб бути правдою, інші поширюють думку про те, що їх втягнуть у подальше небажане кровопролиття. Звичайно, це означатиме розрив з будь-якими нинішніми союзниками, що ті ж самі голоси називають зверхнім ставленням до них, але це майже напевно було б того варте."
 annex.5.desc_generic: "Делегація від держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, що ми візьмемо на себе контроль над рядом наших претензійних земель, які зараз перебувають у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та війн."
 annex.5.a_romania: "Немає занадто високої ціни за спасіння."
 annex.5.a_generic: "Ми згодні на їх союз!"
 annex.5.b_romania: "Не сьогодні, друзі мої."
 annex.5.b_generic: "Точно ні."

 annex.6.t_generic: "[From.GetNameDefCap] згодна"
 annex.6.desc_romania: "Як і очікувалося, [FROM.GetName] щойно надіслала свою згоду на наші умови щодо трансильванської пропозиції. Трансільванія буде передана якнайшвидше, що завершить для нас великий стратегічний переворот."
 annex.6.desc_serbia: "На подив, серби прийняли пропозицію про союз в обмін на території, яких вони так прагнуть.\n\nДовгоочікувана Югославія тепер може бути створена, [ROOT.GetName] отримає союзника на Балканах, а альянс [ROOT.GetFactionName] стане більшим!"
 annex.6.desc_generic: "[From.GetAdjective]ий уряд був щасливий обміняти повернення своїх земель на альянс із нами."
 annex.6.a_romania: "Ми знищуємо ворогів, роблячи їх своїми друзями."
 annex.6.a_serbia: "Hej, Sloveni!"
 annex.6.a_generic: "Чудово!"

 annex.7.t_generic: "[From.GetNameDefCap] відмовилася"
 annex.7.desc_romania: "Схоже, ми не розуміємо [FROM.GetName] так добре, як ми думали - вони щойно надіслали повідомлення, в якому ввічливо, але коротко відхиляють нашу пропозицію про передачу Трансільванії. Здається, міністерство закордонних справ досить приголомшене цією новиною."
 annex.7.desc_serbia: "Заявивши про невпевненість у тому, що їхній нинішній уряд зможе впоратися з передачею території, і натякнувши на небажання бути втягнутими у подальші конфлікти, серби шокували дипломатичний корпус своєю відмовою від щедрої пропозиції. Схоже, тепер нам доведеться створити місцеві уряди для управління регіоном."
 annex.7.desc_generic: "The [From.GetAdjective]ий уряд недостатньо сильно хоче повернути свої землі, або не довіряє нам. У будь-якому випадку вони відмовилися приєднатися до нашого альянсу."
 annex.7.a_generic: "Їх втрата."

 annex.8.t_romania: "[From.GetNameDefCap] зраджує нас!"
 annex.8.t_generic: "[From.GetNameDefCap] залишає [Root.GetFactionName]"
 annex.8.desc_romania: "Нас спіткала зрада! Досі всі вважали державу [FROM.GetNameDef] вірним союзником у хаотичний час - але, мабуть, дружба в політиці - крихка річ. Сьогодні стало відомо, що держава [FROM.GetNameDef] веде таємні переговори з державою [FROM.FROM.GetNameDef], маючи намір досягти угоди про задоволення їхніх претензій на Трансільванію в обмін на союз. Це могло б не бути такою драматичною травмою, якби ми не дізналися про це з повідомлення про завершення угоди - і наступне вигнання наших військ з держави [FROM.GetNameDef].\n\nНас застала зненацька ця новина, і реакція всередині і поза урядом варіюється від шоку, відчаю до вимог змусити державу [FROM.GetNameDef] заплатити за їхню дволикість."
 annex.8.desc_generic: "Схоже, що пропозиція держави [From.From.GetNameDef] щодо повернення захоплених земель була занадто великою для держави [From.GetNameDef] щоб відмовитися. Вони покинули наш альянс і приєдналися до [From.From.GetFactionName]. Можливо, це землі, які ми ніколи не змогли б їм надати, але навіть у цьому випадку - це гірка пігулка, яку доведеться проковтнути."
 annex.8.a_romania: "І це після всього, через що ми пройшли!"
 annex.8.a_generic: "Сподіваюся, ми не опинимося на протилежних сторонах..."

 annex.18.t: "Повернення територій!"
 annex.18.d: "[From.GetAdjective]ий уряд прийняв рішення повернути нам землі, в раніше окупованої австрійцями Італії."
 annex.18.a: "Слава!"

 annex.184.t:0 "Реставрація династії О'Ніл"
 annex.184.d:0 "Після того, як ми дали незалежність Ірландії, надійшли пропозиції щодо відновлення ірландської монархії. Найкращими кандидатами є нащадки Брайана О'Ніл. Його нащадки зараз проживають у Португалії."
 annex.184.a:0 "Вони будуть відновлені на троні Ірландії!"
 annex.184.b:0 "Зберегти республіку."

 annex.185.t:0 "Прибуття Хорхе О'Ніла"
 annex.185.d:0 "Хорхе Марія О'Ніл погодився оселитися у Дублінському замку, як Верховний король Ірландії. Прибувши сьогодні вранці, Еодх виступив із промовою на пагорбі Тари, підтвердивши, що він буде сильним та справедливим правителем. У той час, як республіканці обурюються, багато хто прийняв нового короля."
 annex.185.a:0 "O'Neill Abú!"

