 annexation_GER_CONQ:0 "Доля Німеччини"
 annexation_GER_CONQ_desc:0 "[annexation_GER_CONQ_description]"
 annexation_GER_CONQ_desc_RUS:0 "Німецька Імперія розгромлена! Наші хоробрі солдати з гордістю марширують по Унтер-ден-Ліндену, продемонструвавши тим самим безперечну перемогу [Root.GetAdjective]их збройних сил у смертельній боротьбі проти німців! Тепер ми маємо вирішити, що робити із землями нашого колишнього ворога."
 annexation_GER_CONQ_desc_other:0 "Наші армії перемогли колись горду Німеччину, тепер нам залишається тільки вирішити, що робити з землями нашого колишнього ворога!"
