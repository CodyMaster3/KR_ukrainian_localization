 annexation_NOR_CONQ:0 "Доля Норвегії"
 annexation_NOR_CONQ_desc:0 "Норвезька армія капітулювала, а уряд впав. Наш прапор майорить над Осло. Тепер залишається лише розтрощити партизанів, але, можливо, варто заручитися підтримкою норвезьких прихильників для формування уряду?"
