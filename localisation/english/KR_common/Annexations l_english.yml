 annexation_WLS_CONQ:0 "Доля Уельсу"
 annexation_WLS_CONQ_desc:0 "Уельс був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
