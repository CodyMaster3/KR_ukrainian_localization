 annexation_lombardy:0 "Доля Ломбардії"
 annexation_lombardy_desc:0 "Наші армії взяли під свій контроль Ломбардію, а місцеві жителі прагнуть до самоврядування. Ми маємо вирішити, що робити з регіоном."
