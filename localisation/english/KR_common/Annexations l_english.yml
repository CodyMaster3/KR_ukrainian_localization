 annexation_haiti:0 "Доля Гаїті"
 annexation_haiti_desc:0 "Після нетривалої кампанії на острові Еспаньола нам нарешті вдалося зруйнувати гаїтянську оборону. Порт-о-Пренс тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Гаїті."
