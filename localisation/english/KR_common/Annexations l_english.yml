 annexation_naga_hills: "Доля регіону the [1111.GetName]"
 annexation_naga_hills_desc: "[1111.GetName] раніше перебувала під управлінням Цінського Китаю до інциденту П'янма/Хпімау в 1910-х роках, коли місцеві лідери Тусі перейшли на бік Великої Британії і відтоді стали частиною Бірми. Тепер, коли ця територія опинилася під нашим контролем. Тепер ми повинні вирішити, що з нею робити."

 annexation_levant:0 "Доля Леванту"
 annexation_levant_desc:0 "Ми завоювали багаті землі Леванту, включаючи велике та стародавнє місто Дамаск. Що нам робити із цими старими османськими провінціями?"
 annex.4000.a: "Звільнити Сирію."

 annexation_lebanon:0 "Доля Лівану"
 annexation_lebanon_desc:0 "Місто Бейрут був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.4001.a:0 "Звільнити Ліван."

 annexation_anatolia:0 "Доля Анатолії"
 annexation_anatolia_desc:0 "Ми знищили останні залишки турецької держави і нарешті поклали «хвору людину Європи» в могилу. Наші війська вже зайняли Анкару, але ми не можемо продовжувати окупацію. Необхідно вирішити долю турецького народу."
 annex.4002.a:0 "Створити Республіку Туреччина."
 annex.4002.b:0 "Відновити Османську Імперію."

 annexation_aegean_coast:0 "Доля Егейського узбережжя"
 annexation_aegean_coast_desc:0 "Егейське узбережжя було взяте під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.4003.a:0 "Розділити її між [turkey.GetNameDef] та [greece.GetNameDef]."

 annexation_egypt:0 "Доля Єгипту"
 annexation_egypt_desc:0 "Долина Нілу була взята під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з нею робити."
 annex.4004.a:0 "Звільнити Республіку Єгипет."
 annex.4004.b:0 "Звільнити Султанат Єгипет."

 annexation_suez_canal:0 "Доля Суецького каналу"
 annexation_suez_canal_desc:0 "Найважливіший пункт Суец – ворота до Індійського океану – тепер перебуває під нашим контролем. Ми маємо вирішити, що з ними робити."
 annex.4005.a:0 "Створити міжнародну зону навколо каналу."

 annexation_sinai:0 "Доля Синаю"
 annexation_sinai_desc:0 "Синайський півострів, що має як стратегічне, так і релігійне значення, під нашим контролем. Що ж нам слід робити із цими землями?"

 annexation_libya:0 "[annexation_libya_title]"
 annexation_libya_desc:0 "[annexation_libya_description]"
 annexation_libya_libya:0 "Доля Лівії"
 annexation_libya_libya_desc:0 "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усією Лівією. Тріполі в наших руках."
 annexation_libya_cyrenaica:0 "Доля Кіренаїки"
 annexation_libya_cyrenaica_desc:0 "Регіон Кіренаїки зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ними робити."
 annex.4007.a:0 "Звільнити Кіренаїку!"
 annex.4007.b:0 "Звільнити єдину Лівію!"
 annex.4007.c:0 "Звільнити Кіренаїку та Триполітанію!"

 annexation_tripolitania:0 "Доля Триполітанії"
 annexation_tripolitania_desc:0 "Регіон Триполітанії зараз перебуває під нашим контролем. Ми маємо вирішити, що з ними робити."
 annex.4008.a:0 "Звільнити Триполітанію."

 annexation_georgia:0 "Доля Грузії"
 annexation_georgia_desc:0 "Наші збройні сили розтрощили грузинський режим і щойно пройшли тріумфальним маршем вулицями Тбілісі. Залишається лише вирішити статус грузинської землі."
 annex.4009.a:0 "Створити об'єднане Закавказзя."
 annex.4009.b:0 "Відновити Королівство Грузія!"
 annex.4009.c:0 "Відновити Республіку Грузія!"

 annexation_azerbaijan:0 "Доля Азербайджану"
 annexation_azerbaijan_desc:0 "Після важких боїв у горах Кавказу нам все ж таки вдалося примусити до капітуляції азербайджанську армію і встановити повний контроль над їхньою територією. Тут і там періодично виникають спалахи невдоволення новою адміністрацією. Що нам робити з нашими новозавойованими землями?"
 annex.4010.a:0 "Звільнити Азербайджан!"

 annexation_karabakh:0 "Доля Карабаху"
 annexation_karabakh_desc:0 "Карабахське нагір'я опинилося під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_armenia:0 "Доля Вірменії"
 annexation_armenia_desc:0 "Після важких боїв у горах Кавказу нам все ж таки вдалося примусити до капітуляції вірменську армію і встановити повний контроль над їхньою територією. Тут і там періодично виникають спалахи невдоволення новою адміністрацією. Що нам робити з нашими новозавойованими землями?"
 annex.4012.a:0 "Звільнити Вірменію!"

 annexation_kars:0 "Доля регіону [1000.GetName]"
 annexation_kars_desc:0 "Крихітний регіон [1000.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_lazistan:0 "Доля регіону [1001.GetName]"
 annexation_lazistan_desc:0 "Крихітний регіон [1001.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_arabia:0 "Доля Аравії"
 annexation_arabia_desc:0 "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Аравійським півостровом!"
 annex.4016.a:0 "Звільнити Аравію."

 annexation_trucial_states:0 "Доля Договірного Оману"
 annexation_trucial_states_desc:0 "Прибережні арабські емірати, відомі під загальною назвою Договірний Оман, зараз знаходяться під нашим контролем, і ми маємо вирішити, що робити з цією землею."
 annex.4017.a:0 "Звільнити Договірний Оман."

 annexation_hejaz:0 "Доля Хіджазу"
 annexation_hejaz_desc:0 "Хіджаз, батьківщина Ісламу, під нашим контролем. Що нам робити із цими землями?"
 annex.4018.a:0 "Звільнити Хіджаз."

 annexation_iraq:0 "Доля Іраку"
 annexation_iraq_desc:0 "Ми завоювали родючі землі Іраку, включаючи місто Багдад. Що нам робити зі старими землями османів?"
 annex.4019.a:0 "Звільнити землі Месопотамії."

 annexation_kurdistan:0 "Доля Курдистану"
 annexation_kurdistan_desc:0 "Наші армії взяли під свій контроль північну частину Леванту, а місцеве курдське населення вимагає самоврядування. Ми маємо вирішити, що робити з регіоном."
 annex.4020.a:0 "Звільнити Курдистан."
 annex.4020.b: "Розділити його між [persia.GetNonIdeologyNameDef] та [turkey.GetNonIdeologyNameDef]."
 annex.4020.c: "Розділити його між [iraq.GetNonIdeologyNameDef] та [turkey.GetNonIdeologyNameDef]."
 annex.4020.d: "Розділити його між [persia.GetNonIdeologyNameDef], [iraq.GetNonIdeologyNameDef] та [turkey.GetNonIdeologyNameDef]."
 annex.4020.e: "Розділити його з [persia.GetNonIdeologyNameDef]."

 annexation_persia:0 "Доля Ірану"
 annexation_persia_desc:0 "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Іраном. [266.GetName] тепер у наших руках!"
 annex.4021.a:0 "Звільнити Перську республіку."
 annex.4021.b:0 "Відновити Каджарську монархію."

 annexation_oman:0 "Доля Маскату"
 annexation_oman_desc:0 "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Оманом. Маскат тепер у наших руках, як і доля емірату."
 annex.4022.a:0 "Звільнити Маскат!"

 annexation_yemen:0 "Доля Ємену"
 annexation_yemen_desc:0 "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Єменом. Сана тепер у наших руках!"
 annex.4023.a:0 "Звільнити Ємен!"

 annexation_asir:0 "Доля Асіру"
 annexation_asir_desc:0 "Район Асіру тепер під нашим контролем. Ми маємо вирішити, що з ними робити."

 annexation_batumi:0 "Доля Батумі"
 annexation_batumi_desc:0 "Портове місто Батумі тепер під нашим контролем. Ми маємо вирішити, що з ними робити."

 annexation_basra:0 "Доля Басри"
 annexation_basra_desc:0 "Південні болота Іраку з центром у місті Басра тепер перебувають під нашим контролем. Ми маємо вирішити, що з ними робити."

 annexation_khuzestan:0 "Доля Хузестану"
 annexation_khuzestan_desc:0 "Підкоривши багату нафтою область [413.GetName]. Ми маємо вирішити, що з нею робити."

 annexation_abkhazia: "Доля Абхазії"
 annexation_abkhazia_desc: "Підкоривши гірський регіон [1080.GetName], нам потрібно вирішити його подальшу долю."

 annexation_najran: "Доля Наджрану"
 annexation_najran_desc: "Регіон Наджран тепер під нашим контролем, і ми повинні вирішити, що з ним робити."

 annexation_hasa: "Доля Хаси"
 annexation_hasa_desc: "Регіон Хаса тепер під нашим контролем, і ми повинні вирішити, що з ним робити."

 annexation_bahrain: "Доля Бахрейну"
 annexation_bahrain_desc: "Острів Бахрейн тепер під нашим контролем, і ми повинні вирішити, що з ним робити."
 annex.4031.a: "[hasa.GetGrantTerritoryEventOption]"
 annex.4031.b: "[qatar.GetGrantTerritoryEventOption]"

 annexation_khasab: "Доля Хасабу"
 annexation_khasab_desc: "Стратегічний порт Хасаб тепер під нашим контролем, і ми повинні вирішити, що з ним робити."
 annex.4032.a: "[abu_dhabi.GetGrantTerritoryEventOption]"

 annexation_dhofar: "Доля Дофару"
 annexation_dhofar_desc: "Спірна прикордонна територія навколо Дофара тепер під нашим контролем, і ми повинні вирішити, що з нею робити."
 annex.4033.a: "[hadhramaut.GetGrantTerritoryEventOption]"

 annexation_adana: "Доля Адани"
 annexation_adana_desc: "Спірна прикордонна територія навколо Адани тепер під нашим контролем, і ми повинні вирішити, що з нею робити."
 annex.4034.a: "[sivas.GetGrantTerritoryEventOption]"
 annex.4034.b: "[latakia.GetGrantTerritoryEventOption]"

 annexation_ashkhabad: "Доля регіону [418.GetName]"
 annexation_ashkhabad_desc: "Прикордонні землі [418.GetName] перейшли під наш контроль, оскільки наші війська окупували регіон. Тепер ми повинні вирішити, що з ними робити."
 annex.4035.a: "[khorasan.GetGrantTerritoryEventOption]"
 annex.4035.b: "[karakum.GetGrantTerritoryEventOption]"

 annexation_gabon:0 "Доля [GAB.GetNameDef]"
 annexation_gabon_desc:0 "Тепер ми контролюємо колишню німецьку колонію Габон і разом з нею нам підчиняються тисячі африканців. Можливо, ми повинні створити для них державу на цих землях? Однак ми й самі можемо успішно керувати ними."
 annex.5000.a:0 "Сформувати державу [GAB.GetNameDef]."

 annexation_cameroon:0 "Доля [CMR.GetNameDef]"
 annexation_cameroon_desc:0 "З нашою недавньою анексією колонії Камеруну адміністрація на цих землях розпалася, і ця територія потребує нової міцнішої адміністрації. Питання лише в тому, чи повинні ці землі перебувати під нашим прямим контролем, чи достатньо створити маріонеткову державу?"
 annex.5001.a:0 "Сформувати державу [CMR.GetNameDef]."

 annexation_ubangi_shari:0 "Доля [CAR.GetNameDef]"
 annexation_ubangi_shari_desc:0 "Після нашої успішної перемоги над ворогом, нам вдалося взяти під контроль території Убанги-Шарі. Тим не менш, ця окупація з'їдає багато сил і грошей, і багато офіційних осіб у нашій країні пропонують дати автономію цим землям. Який ваш вердикт?"
 annex.5002.a:0 "Сформувати державу [CAR.GetNameDef]."

 annexation_congo:0 "Доля [COG.GetNameDef]"
 annexation_congo_desc: "Наша анексія колишньої німецької колонії Конго залишає перед нами вибір: чи продовжувати її окупацію, чи залишити певну автономію Конго?"
 annex.5003.a:0 "Сформувати державу [COG.GetNameDef]."

 annexation_zambia:0 "Доля [ZAM.GetNameDef]"
 annexation_zambia_desc:0 "Тепер, коли ми контролюємо колишні території німецької колонії в Замбезії, нам потрібно вирішити долю Замбезії. Ми можемо з неї зробити окрему колонію чи ми можемо об'єднати її з Ньясалендом. То що ми робитимемо з нею?"
 annex.5004.a:0 "Створити державу [ZAM.GetNameDef] та приєднати до неї Ньясаленд."

 annexation_angola:0 "Доля [ANG.GetNameDef]"
 annexation_angola_desc:0 "Після приєднання Анголи, колишньої колонії Португалії, нам доведеться розібратися з мешканцями цієї колонії. Зрозуміло, що нам легше дати їм незалежність, ніж керувати ними на пряму."
 annex.5005.a:0 "Створити державу [ANG.GetNameDef]!"

 annexation_nigeria:0 "Доля [NGA.GetNameDef]"
 annexation_nigeria_desc:0 "Величезна і багата колонія Нігерія тепер знаходиться під нашим контролем, і нам потрібно вирішити її долю. Чи має вона бути залежною від нас?"
 annex.5006.a:0 "Створити державу [NGA.GetNameDef]."

 annexation_dahomey:0 "Доля [DAH.GetNameDef]"
 annexation_dahomey_desc:0 "Територію королівства Дагомея, колишню німецьку колонію, було захоплено нашими наступаючими силами, але цю територію важко контролювати, чи варто нам намагатися керувати нею як однією з наших колоній чи треба створити маріонетковий уряд?"
 annex.5007.a:0 "Створити державу [DAH.GetNameDef]."

 annexation_togo:0 "Доля [TOG.GetNameDef]"
 annexation_togo_desc:0 "Тепер ми контролюємо колишню німецьку колонію Того. Мільйони африканців, які її населяють, бажають сформувати власний уряд. Чи варто нам дати їм таку можливість?"
 annex.5008.a:0 "Створити державу [TOG.GetNameDef]."

 annexation_ghana:0 "Доля [GHA.GetNameDef]"
 annexation_ghana_desc:0 "Наразі регіон Гани знаходиться під нашим контролем. Чи маємо ми продовжувати окупацію чи ми маємо сформувати новий уряд на цій землі?"
 annex.5009.a:0 "Створити державу [GHA.GetNameDef]."

 annexation_ivory_coast:0 "Доля Кот-д’Івуару"
 annexation_ivory_coast_desc:0 "Кот-д'Івуар тепер під нашим контролем. Однак його жителі вимагають, щоб компетентна адміністрація подбала про податки та військову службу. Можливо, створення лояльного нам уряду на цій землі краще рішення проблеми ніж наш прямий контроль?"
 annex.5010.a:0 "Створити державу [IVO.GetNameDef]."

 annexation_liberia:0 "Доля Ліберії"
 annexation_liberia_desc:0 "Держава Ліберія, заснована американською компанією, яка хотіла перевезти всіх американських чорношкірих назад до Африки, завжди була своєрідною державою. Під контролем американців упродовж багатьох років країна втратила свою міць. Ліберійська ідентичність сильна і спроба анексувати їх може виявитися неефективною, чиновники в нашій країні закликають до створення лояльної адміністрації."
 annex.5011.a:0 "Створити Ліберію."

 annexation_sierra_leone:0 "Доля Сьєрра-Леоне"
 annexation_sierra_leone_desc:0 "Колишня британська колонія Сьєрра-Леоне знаходиться під нашим контролем. Незважаючи на всі зусилля, наша адміністрація не справляється з керуванням цими землями, тому надійшли пропозиція щодо створення маріонеткового уряду на цих землях."
 annex.5012.a:0 "Створити державу Сьєрра-Леоне."

 annexation_guinea:0 "Доля Гвінеї"
 annexation_guinea_desc:0 "Колишня французька колонія Гвінея знаходиться під нашим контролем. Через деякий час постало питання про створення лояльної держави на цих землях. Яким буде наше рішення?"
 annex.5013.a:0 "Створити державу Гвінея."

 annexation_senegal:0 "Доля Сенегамбії"
 annexation_senegal_desc:0 "Порт Дакар, колись найважливіший порт Французької Західної Африки, наш. Однак після нашого приходу на цю землю постало питання про створення автономії. Що нам робити?"
 annex.5015.a:0 "Створити державу Сенегамбія."

 annexation_mauritania:0 "Доля Мавританії"
 annexation_mauritania_desc:0 "Пустельний регіон Мавританії знаходиться під нашим контролем. Колишня французька колонія потребує створення сильної адміністрації, щоб ці землі не потонули в анархії. Чи маємо ми розглянути питання про створення мавританського маріонеткового уряду?"
 annex.5016.a:0 "Створити державу Мавританія."

 annexation_mali:0 "Доля Малі"
 annexation_mali_desc:0 "Долина річки Нігер, тепер перебуває під нашим контролем. Прямий контроль над цією територією коштує нам дорого. Тому слід створити на цій землі маріонетковий уряд. Чи все ж таки не слід?"
 annex.5017.a:0 "Створити державу Малі."

 annexation_upper_volta:0 "Доля Верхньої Вольти"
 annexation_upper_volta_desc:0 "Давня земля моссі навколо області Вольта перейшла під наш контроль і тепер є частиною нашої країни. Місцеві просять нас дати їм шанс створити свою власну державу. Чи повинні ми дозволити їм організувати власну державу?"
 annex.5018.a:0 "Створити державу Верхня Вольта."

 annexation_niger:0 "Доля Нігеру"
 annexation_niger_desc:0 "Нігер перебуває під нашим контролем. Тепер настав час вирішити долю цього регіону."
 annex.5019.a:0 "Створити державу Нігер."

 annexation_chad:0 "Доля Чаду"
 annexation_chad_desc:0 "Нарешті, Чад під нашим контролем. Проте постало питання про створення держави на цій землі. Можливо, нам слід дати місцевим жителям можливість створити власну державу, яка буде лояльною нам?"
 annex.5020.a:0 "Створити державу Чад."

 annexation_morocco:0 "Доля Марокко"
 annexation_morocco_desc:0 "Ми звільнили Марокко від німців, але наші сили зараз мають труднощі з окупацією гірських і напівзасушливих районів країни. Хоча міські центри знаходяться під нашим контролем, можливо, було б розумно передати подальший контроль місцевим жителям."
 annex.5021.a:0 "Звільнити Марокко."

 annexation_rio_de_oro:0 "Доля Ріо-де-Оро"
 annexation_rio_de_oro_desc:0 "Пустельний район Ріо-де-Оро зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."

 annexation_algeria:0 "Доля Алжиру"
 annexation_algeria_desc:0 "Ми нарешті звільнили Алжир від французьких тиранів. Чи маємо ми дати Алжиру свободу?"
 annex.5024.a:0 "Звільнити Алжир."

 annexation_tunisia:0 "Доля Тунісу"
 annexation_tunisia_desc:0 "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Тунісом. Бей та кілька націоналістів вимагають самоврядування. Як альтернативу ми могли б продовжити окупацію Тунісу. Що нам робити?"
 annex.5025.a:0 "Звільнити Туніс."

 annexation_ethiopia:0 "Доля Ефіопії"
 annexation_ethiopia_desc:0 "Після нашої успішної кампанії в Ефіопії, ми тепер маємо створити нову місцеву адміністрацію для відновлення миру, однак є кілька інших варіантів."
 annex.5026.a:0 "Звільнити Ефіопію."

 annexation_eritrea:0 "Доля Еритреї"
 annexation_eritrea_desc:0 "Після нашої успішної кампанії в Еритреї зараз перед нами постає завдання створити нову місцеву адміністрацію з метою відновлення миру, однак є кілька інших варіантів."
 annex.5027.a:0 "Звільнити Еритрею."

 annexation_djibouti:0 "Доля [268.GetName]"
 annexation_djibouti_desc:0 "Ми контролюємо [268.GetName] на який претендує одна з наших маріонеток. Можливо, краще віддати його їм?"

 annexation_somalia:0 "Доля Сомалі"
 annexation_somalia_desc:0 "Тепер ми контролюємо колишні території Сомалі, і на цих територіях буде важко підтримувати окупацію, можливо, ми повинні зробити Сомалі лояльною незалежною державою?"
 annex.5029.a:0 "Звільнити Сомалі."

 annexation_kenya:0 "Доля Кенії"
 annexation_kenya_desc:0 "Степи Кенії тепер під нашим контролем. Що нам робити з ними? Безпосередній контроль чи звільнемо їх?"
 annex.5030.a:0 "Створити державу Кенія."

 annexation_uganda:0 "Доля Уганди"
 annexation_uganda_desc:0 "Наразі ми займаємо території колишньої німецької колонії – Уганди. Нам потрібно вирішити проблему створення влади на цій землі. Чи має місцевий уряд складатися з місцевих жителів, чи ми самі повинні керувати цією землею?"
 annex.5031.a:0 "Створити державу [UGA.GetNameDef]."

 annexation_tanzania:0 "Доля Східної Африки"
 annexation_tanzania_desc:0 "Зараз ми займаємо центр колишньої німецької колонії – Міттельафрики. Тепер нам треба вирішити долю цих земель. Ми можемо створити лояльну державу, очолювану місцевими лідерами або нам варто створити колоніальний уряд?"
 annex.5032.a:0 "Створити Велику Східну Африку."
 annex.5032.b:0 "Відновити Східну Африку у її колишньому вигляді."

 annexation_rwanda:0 "Доля Руанди"
 annexation_rwanda_desc:0 "Після звільнення Руанди від німецької тиранії, у нас постало питання про долю цієї країни. Чи маємо ми керувати цією країною чи це повинні робити місцеві жителі?"
 annex.5033.a:0 "Створити державу [RWA.GetNameDef]."

 annexation_urundi:0 "Доля Бурунді"
 annexation_urundi_desc:0 "Ми приєднали Бурунді, частину колишньої німецької колонії Східної Африки. Ми маємо вирішити долю цієї землі. Може нам слід створити маріонетковий уряд на цих землях?"
 annex.5034.a:0 "Створити державу [BRD.GetNameDef]."

 annexation_mozambique:0 "Доля Мозамбіку"
 annexation_mozambique_desc:0 "Після приєднання Мозамбіку, колишньої колонії Португалії, нам доведеться розібратися з мешканцями цієї колонії. Зрозуміло, що нам легше дати їм незалежність, ніж керувати ними на пряму."
 annex.5035.a:0 "Створити державу Мозамбік."

 annexation_malawi:0 "Доля Ньясаленду"
 annexation_malawi_desc:0 "Після початку окупації Ньясаленду, нам надійшли пропозиції щодо створення лояльної держави, очолювану місцевими лідерами, замість створення на цих територіях колонії. Як ви вважаєте, що нам потрібно зробити Ньясаленд?"
 annex.5036.a:0 "Створити державу [MLW.GetNameDef]."
 annex.5036.b:0 "Віддати її державі [955.owner.GetNameDef]."

 annexation_madagascar:0 "Доля Мадагаскару"
 annexation_madagascar_desc:0 "Величезний острів зараз перебуває під нашим контролем. Можливо, нам слід утворити на Мадагаскарі протекторат, чи нам слід повністю приєднати його до нашої країни?"
 annex.5037.a:0 "Створити державу [MAD.GetNameDef]."
 annex.5037.b: "Відновити монархію Меріни."

 annexation_south_africa:0 "Доля Південної Африки"
 annexation_south_africa_desc:0 "Нарешті, Південна Африка впала під тиском наших армій. Після закінчення війни пішли розмови про надання незалежності цій державі. чи варто нам залишити під контролем Південної Африки протекторати Бечуаленд і Родезію, які перейшли під їхній контроль у 1925 році? Вибір за нами."
 annex.5038.a:0 "Звільнити Південну Африку."

 annexation_namibia:0 "Доля Намібії"
 annexation_namibia_desc:0 "Ми анексували колишню німецьку колонію – Міттельафрику. Проте постало питання про те, що нам робити із землями цієї колишньої колонії. Ми можемо створити на цих землях свою колонію. Також ми можемо продовжити окупацію цих земель. То яке наше рішення?"
 annex.5039.a:0 "Створити державу [NMB.GetNameDef]!"

 annexation_botswana:0 "Доля Ботсвани"
 annexation_botswana_desc:0 "Ботсвана наша. Чи маємо ми створити протекторат на цій землі?"
 annex.5040.a:0 "Створити державу [BOT.GetNameDef]."

 annexation_zimbabwe:0 "Доля Зімбабве"
 annexation_zimbabwe_desc:0 "Протекторат Зімбабве пережив багато битв за незалежність. Однак усі вони провалилися. Можливо, щоб уникнути кровопролиття, нам варто дати їм незалежність?"
 annex.5041.a:0 "Створити державу [ZIM.GetNameDef]."

 annexation_sudan:0 "Доля Судану"
 annexation_sudan_desc:0 "Судан опинився під нашим контролем. Ми маємо вирішити його подальшу долю."
 annex.5042.a:0 "Звільнити Судан."
 annex.5042.b:0 "Віддайте Нубію державі [egypt.GetNameDef] та звільніть решту Судану."

 annexation_ogaden: "Доля Огадену"
 annexation_ogaden_desc: "Спірні прикордонні території між Ефіопією та Сомалі були взяті під наш контроль, оскільки наші війська окупували регіон. Тепер ми повинні вирішити, що з ними робити."

 annexation_jubaland: "Доля Джубаленду"
 annexation_jubaland_desc: "Спірні прикордонні території між Кенією і Сомалі були взяті під наш контроль після того, як наші війська окупували регіон. Тепер ми повинні вирішити, що з ними робити."

