 annex.300.t: "Японія повертає концесії у Китаї"
 annex.300.d: "За підсумками мирних переговорів, які пройшли після нашої перемоги над японцями, вони погодилися повернути усі китайські концесії, що захопили раніше. Тож ми повернули те, що належало нам по праву. Ще одна перемога для Китаю та ще одна ганебна поразка для його ворогів. Вік Принижень ще на крок ближче до завершення."
 annex.300.a: "Впливу Японії у Китаї підійшов кінець."

