 annexation_japan:0 "Доля Японії"
 annexation_japan_desc:0 "Після успішної військової кампанії на японських островах, у нас з'явилася можливість раз і назавжди вирішити усі проблеми у регіоні. Є кілька варіантів для нашого вибору..."
