 annexation_alsace_lorraine: "Доля Ельзас-Лотарингії"
 annexation_alsace_lorraine_desc: "Наші армії взяли під свій контроль Ельзас-Лотарінгію, регіон, який протягом останніх 70 років оспорюється Францією та Німеччиною. Тепер ми маємо вирішити, що робити з цією землею."
 annex.1001.a: "[german_palatinate.GetGrantTerritoryEventOption]"
 annex.1001.b: "[german_baden.GetGrantTerritoryEventOption]"

 annexation_luxembourg: "Доля Люксембургу"
 annexation_luxembourg_desc: "Велике Герцогство Люксембург колись було незалежною державою. Під час Вельткрігу, німецька армія окупувала Велике Герцогство, яке пізніше було включено до Німецької Імперії. Тепер, коли наше панування в Європі забезпечене, у нашій владі вирішити, що буде з цією державою."

 annexation_rhineland: "Доля Рейнланду"
 annexation_rhineland_desc: "Весь регіон Рейну опинився під нашим контролем. Наразі наші збройні сили стикаються з певною протидією з боку місцевого населення. Ми можемо залишити це на розсуд місцевих органів влади в регіоні, щоб вони могли подбати про будь-яких дисидентів."
 annex.1003.a: "Звільнити Рейнську державу."
 annex.1003.b: "Звільнити Рейнську державу та впровадити суворі репарації."
 annex.1003.c: "[hesse.GetGrantTerritoryEventOption]"
 annex.1003.d: "[westphalia.GetGrantTerritoryEventOption]"
 annex.1003.e: "Анексувати західний берег Рейну, решту віддати [germany.GetNonIdeologyNameDef]."
 annex.1003.f: "Анексувати західний берег Рейну."

 annexation_north_germany: "Доля Північної Німеччини"
