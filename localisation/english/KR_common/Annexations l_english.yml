 annexation_JAP_CONQ:0 "Доля Японії"
 annexation_JAP_CONQ_desc:0 "Після успішної військової кампанії на японських островах, у нас з'явилася можливість раз і назавжди вирішити усі проблеми у регіоні. Є кілька варіантів для нашого вибору..."
