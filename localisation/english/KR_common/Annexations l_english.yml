 annexation_453: "Доля Синаю"
 annexation_453_desc: "Синайський півострів, що має як стратегічне, так і релігійне значення, під нашим контролем. Що ж нам слід робити із цими землями?"

 annexation_451: "[annexation_libya_title]"
 annexation_451_desc: "[annexation_libya_description]"
 annexation_libya_libya: "Доля Лівії"
 annexation_libya_libya_desc: "Although the Libyans put up a respectable fight, we have launched a full offensive and forced them to surrender. Tripoli is now in our hands, but what should we do with the old Ottoman lands of Cyrenaica, Tripolitania, and Fezzan?"
 annexation_libya_cyrenaica: "Доля Кіренаїки"
 annexation_libya_cyrenaica_desc: "Регіон Кіренаїки зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ними робити."
 annexation_events.4007.a: "Звільнити Кіренаїку!"
 annexation_events.4007.b: "Звільнити єдину Лівію!"
 annexation_events.4007.c: "Звільнити Кіренаїку та Триполітанію!"

 annexation_448: "Доля Триполітанії"
 annexation_448_desc: "Регіон Триполітанії зараз перебуває під нашим контролем. Ми маємо вирішити, що з ними робити."
 annexation_events.4008.a: "Звільнити Триполітанію."

 annexation_231: "Доля Грузії"
 annexation_231_desc: "Наші збройні сили розтрощили грузинський режим і щойно пройшли тріумфальним маршем вулицями Тбілісі. Залишається лише вирішити статус грузинської землі."
 annexation_events.4009.a: "Створити об'єднане Закавказзя."
 annexation_events.4009.b: "Відновити Королівство Грузія!"
 annexation_events.4009.c: "Відновити Республіку Грузія!"

 annexation_229: "Доля Азербайджану"
 annexation_229_desc: "Після важких боїв у горах Кавказу нам все ж таки вдалося примусити до капітуляції азербайджанську армію і встановити повний контроль над їхньою територією. Тут і там періодично виникають спалахи невдоволення новою адміністрацією. Що нам робити з нашими новозавойованими землями?"
 annexation_events.4010.a: "Звільнити Азербайджан!"

 annexation_998: "Доля Карабаху"
 annexation_998_desc: "Карабахське нагір'я опинилося під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_230: "Доля Вірменії"
 annexation_230_desc: "Після важких боїв у горах Кавказу нам все ж таки вдалося примусити до капітуляції вірменську армію і встановити повний контроль над їхньою територією. Тут і там періодично виникають спалахи невдоволення новою адміністрацією. Що нам робити з нашими новозавойованими землями?"
 annexation_events.4012.a: "Звільнити Вірменію!"

 annexation_1000: "Доля регіону [1000.GetName]"
 annexation_1000_desc: "Крихітний регіон [1000.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_1001: "Доля регіону [1001.GetName]"
 annexation_1001_desc: "Крихітний регіон [1001.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_292: "Доля Аравії"
 annexation_292_desc: "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Аравійським півостровом!"
