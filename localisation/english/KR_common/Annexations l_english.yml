 annexation_aosta: "Доля Валле д'Аоста"
 annexation_aosta_desc: "Оскільки регіон Валле д'Аоста знаходиться під нашим контролем, ми маємо вирішити, що з ним робити."

 annexation_piedmont:0 "Доля П'ємонту"
 annexation_piedmont_desc:0 "Наші армії взяли під свій контроль П'ємонт, а місцеві жителі прагнуть до самоврядування. Ми маємо вирішити, що робити з регіоном."
