 annexation_canada:0 "Доля Канади"
 annexation_canada_desc:0 "Нарешті, підлі британські імперіалісти Домініону Канада впали під натиском наших доблесних солдатів. За чутками, король разом зі своїм двором покинули країну. Але кого тепер це турбує, адже нам треба вирішити питання з управлінням землями."
