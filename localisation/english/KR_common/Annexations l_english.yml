 annexation_CAN_CONQ_desc:0 "Нарешті, підлі британські імперіалісти Домініону Канада впали під натиском наших доблесних солдатів. За чутками, король разом зі своїм двором покинули країну. Але кого тепер це турбує, адже нам треба вирішити питання з управлінням землями."
 annex.2003.a:0 "Звільнити лояльну Канаду!"
 annex.2003.b:0 "Звільнити Квебек та Канаду!"
 annex.2003.c:0 "Відновити Домініон Канада!"
 annex.2003.d:0 "Наша доля, приєднати Канаду!"
 annex.2003.e:0 "Звільнити Квебек та анексувати Канаду."
 annex.2003.f:0 "Поверніть її британцям."

 annexation_MEX_CONQ:0 "Доля Мексики"
 annexation_MEX_CONQ_desc:0 "Після довгої кампанії по всій Мексиці нам нарешті вдалося зруйнувати мексиканську оборону. Мехіко тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Мексики."
 annex.2004.a:0 "Звільнити лояльну Мексику."
 annex.2004.b:0 "Відділити Юкатан і звільнити Мексику."

 owns_ca_trigger_tooltip:0 "Володіє всією Центральною Америкою"

 annexation_CEN_CONQ:0 "Доля Центральної Америки"
 annexation_CEN_CONQ_desc:0 "Ми повинні вирішити, що робити з народом Центральної Америки."
 annex.2005.a:0 "Звільнити лояльну Центральну Америку!"
 annex.2005.b:0 "Ми вирішуватимемо, що робити з кожним регіоном окремо."

 annexation_GUA_CONQ:0 "Доля Гватемали"
 annexation_GUA_CONQ_desc:0 "Гватемала була повалена, а наші війська марширують однойменною столицею. Що ми повинні зробити з новопридбаними землями?"
 annex.2006.a:0 "Звільнити лояльну Гватемалу."
 annex.2006.b:0 "Звільнити Гватемалу, повернути Беліз Вест-Індії."

 annexation_ELS_CONQ:0 "Доля Сальвадору"
 annexation_ELS_CONQ_desc:0 "Сальвадор був анексований, і наші війська маршують у Сан-Сальвадорі. Що нам із ним робити?"
 annex.2007.a:0 "Звільнити лояльний Сальвадор!"

 annexation_HON_CONQ:0 "Доля Гондурасу"
 annexation_HON_CONQ_desc:0 "Наші армії зайняли Гондурас, захопивши їхню столицю, Тегусігальпу. Що нам робити із цим регіоном?"
 annex.2008.a:0 "Звільнити лояльний Гондурас."

 annexation_NIC_CONQ:0 "Доля Нікарагуа"
 annexation_NIC_CONQ_desc:0 "Наші армії зайняли Нікарагуа, захопивши їхню столицю, Манагуа. Що нам робити із цим регіоном?"
 annex.2009.a:0 "Звільнити лояльний Нікарагуа."

 annexation_COS_CONQ:0 "Доля Коста-Ріки"
 annexation_COS_CONQ_desc:0 "Наш славний армійський корпус промарширував землями і тепер займає столицю Коста-Ріки. Однак ми не можемо допустити, щоб ця ситуація тривала надто довго, що нам робити з цією землею?"
 annex.2010.a:0 "Звільнити лояльну Коста-Ріку."
 annex.2010.b:0 "Віддайте її нашим [CEN.GetAdjective]им друзям."

 annexation_PAN_CONQ:0 "Доля Панами"
 annexation_PAN_CONQ_desc:0 "Після стрімкої кампанії навколо Панамського каналу нам нарешті вдалося зруйнувати панамську оборону. Місто Панама тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Панами."
 annex.2011.a:0 "Звільнити лояльну Панаму!"
 annex.2011.b:0 "Звільнити Панаму, але залишити Канал."
 annex.2011.c:0 "Віддайте її нашим [CEN.GetAdjective]им друзям."
 annex.2011.d:0 "Залишити Канал і віддати Панаму нашим [CEN.GetAdjective]им друзям."
 annex.2011.e:0 "Панама – частина Гран-Колумбії!"

 annexation_CUB_CONQ:0 "Доля Куби"
 annexation_CUB_CONQ_desc:0 "[annexation_CUB_CONQ_description]"
 annexation_CUB_CONQ_desc_other:0 "Після нетривалої кампанії по всьому острову Куба нам нарешті вдалося зруйнувати кубинську оборону. Гавана тепер у наших руках! Ми маємо ухвалити рішення про майбутнє Куби."
 annexation_CUB_CONQ_desc_USA:0 "Ми захопили Кубу і тим самим усунули останній форпост опору Американській гегемонії на Карибах. Що робити з непокірним островом?"
 annex.2012.b:0 "Звільнити Кубу, але зберегти базу Гуантанамо."
 annex.2012.a:0 "Звільнити лояльну Кубу."

 annexation_HAI_CONQ:0 "Доля Гаїті"
 annexation_HAI_CONQ_desc:0 "Після нетривалої кампанії на острові Еспаньола нам нарешті вдалося зруйнувати гаїтянську оборону. Порт-о-Пренс тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Гаїті."
 annex.2013.a:0 "Звільнити лояльний Гаїті!"
 annex.2013.b:0 "Звільнити Гаїті та орендувати Моль Сен-Нікола!"

 annexation_DOM_CONQ:0 "Доля Домініканської Республіки"
 annexation_DOM_CONQ_desc:0 "Після короткої кампанії на острові Еспаньола нам нарешті вдалося зруйнувати домініканську оборону. Санто-Домінго тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Домініканської Республіки."
 annex.2014.a:0 "Звільнити лояльну Домініканську Республіку!"
 annex.2014.b:0 "Звільнити Домініканську Республіку та орендувати Саману!"

 annexation_PUE_CONQ:0 "Доля Пуерто-Ріко"
 annexation_PUE_CONQ_desc:0 "Після короткої кампанії Сан-Хуан знаходиться під нашим контролем, а разом з ним і весь Пуерто-Ріко. Що робити з островом?"
 annex.2015.a:0 "Звільнити незалежний Пуерто-Ріко."
 annex.2015.b:0 "[WIF.GetGrantTerritoryEventOption]"
 annex.2015.c:0 "[USA.GetGrantTerritoryEventOption]"
 annex.2015.d:0 "[CSA.GetGrantTerritoryEventOption]"
 annex.2015.e:0 "[PSA.GetGrantTerritoryEventOption]"
 annex.2015.f:0 "[NEE.GetGrantTerritoryEventOption]"
 annex.2015.g:0 "[TEX.GetGrantTerritoryEventOption]"

 annexation_WIF_CONQ:0 "Доля Вест-Індійської Федерації"
 annexation_WIF_CONQ_desc:0 "Після тривалої кампанії значна частина Карибського регіону тепер під нашим контролем. Тепер ми маємо ухвалити рішення про майбутнє Вест-Індійської Федерації."
 annex.2016.a:0 "Звільнити лояльну Вест-Індійську Федерацію!"
 annex.2016.b:0 "Ми вирішуватимемо, що робити з кожним регіоном окремо."

 annexation_JAM_CONQ:0 "Доля Ямайки"
 annexation_JAM_CONQ_desc:0 "Після нетривалої кампанії Кінгстон перебуває під нашим контролем, а разом з ним і вся Ямайка. Що потрібно зробити з островом?"
 annex.2017.a:0 "Звільнити незалежну Ямайку."
 annex.2017.b:0 "Віддайте її нашому Вест-Індійському союзнику."

 annexation_CARIBBEAN_CONQ:0 "Доля Карибських островів"
 annexation_CARIBBEAN_CONQ_desc:0 "Численні невеликі карибські острови, що раніше входили до складу [WIF.GetNameDef] були взяті під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ними робити."
 annex.2018.a:0 "Віддати острови державі [WIF.GetNameDef]."

 annexation_TRI_CONQ:0 "Доля Тринідаду"
 annexation_TRI_CONQ_desc:0 "Після короткої кампанії Порт-оф-Спейн знаходиться під нашим контролем, а разом з ним і весь Тринідад. Що потрібно зробити з островом?"
 annex.2019.a:0 "Звільнити незалежний Тринідад."
 annex.2019.b:0 "Віддайте її нашому Вест-Індійському союзнику."

 annexation_BOL_CONQ:0 "Доля Болівії"
 annexation_BOL_CONQ_desc:0 "Після кампанії в джунглях і пустелях Болівії, нам нарешті вдалося дістатися воріт в Анди. Ла-Пас тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Болівії."
 annex.2020.a:0 "Звільнити незалежну Болівію!"
 annex.2020.b:0 "[PRU.GetGrantTerritoryEventOption]"
 annex.2020.c:0 "Возз'єднати Перу та Болівію."

 annex.2021.t:0 "Ексклав Аріка"
 annex.2021.d:0 "Чилійський ексклав Аріка розташований між нашою суверенною територією та перуанським штатом Арекіпа. Нам стало відомо про претензії Перу на цей регіон, і ми можемо використовувати це, щоб зміцнити наші зв'язки з ними. Ми могли б також дозволити Чилі зберегти територію, незважаючи на її незручне географічне розташування.\n\nАбо ми могли б анексувати її для себе."
 annex.2021.a:0 "Віддати Аріку, Перу!"
 annex.2021.b:0 "Зберегти Аріку, як чилійський ексклав!"

 annexation_PRU_CONQ:0 "Доля Перу"
 annexation_PRU_CONQ_desc:0 "Після кампанії у ворожих перуанських Андах, нам нарешті вдалося зруйнувати оборону Перу. Ліма тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Перу."
 annex.2022.a:0 "Звільнити лояльний Перу!"
 annex.2022.b:0 "Звільнити єдину Перу-Болівію."
 annex.2022.c:0 "Звільнити Перу - ми матимемо справу з Болівією окремо."

 annexation_PASTAZA_CONQ:0 "Доля регіону [490.GetName]"
 annexation_PASTAZA_CONQ_desc:0 "Крихітний регіон [490.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.2023.a:0 "Віддати її державі [ECU.GetNameDef]."
 annex.2023.b:0 "Віддати її державі [PRU.GetNameDef]."

 annexation_ECU_CONQ:0 "Доля Еквадору"
 annexation_ECU_CONQ_desc:0 "[annexation_ECU_CONQ_description]"

 annexation_ECU_CONQ_galapagos:0 "Кіто впав, і Еквадору більше немає. Однак не вся країна перебуває під контролем загарбників - ми маємо можливість відновити її уряд на Галапагоських островах... якщо ми того побажаємо."
 annexation_ENG_CONQ_normal:0 "Після кампанії по всьому Еквадору нам нарешті вдалося зруйнувати еквадорську оборону. Кіто тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Еквадору."
 annex.2024.a:0 "Звільнити лояльний Еквадор!"

 annexation_COL_CONQ:0 "Доля Колумбії"
 annexation_COL_CONQ_desc:0 "Після кампанії по всій Колумбії нам нарешті вдалося зруйнувати колумбійську оборону. Богота тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Колумбії."
 annex.2025.a:0 "Звільнити лояльну Колумбію!"
 annex.2025.b:0 "Відродити мрію Болівара!"

 annexation_VEN_CONQ:0 "Доля Венесуели"
 annexation_VEN_CONQ_desc:0 "Після кампанії по всій Венесуелі нам нарешті вдалося зруйнувати венесуельську оборону. Каракас тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Венесуели."
 annex.2026.a:0 "Звільнити лояльну Венесуелу!"

 annexation_GYA_CONQ:0 "Доля Гаяни"
 annexation_GYA_CONQ_desc:0 "Після короткої кампанії Джорджтаун перебуває під нашим контролем, а разом з ним і вся Гайана. Що робити з територією?"
 annex.2027.a:0 "Звільнити незалежну Гайану."
 annex.2027.b:0 "Передати її нашому Вест-Індійському союзнику."

 annexation_SUR_CONQ:0 "Доля Голландської Гайани"
 annexation_SUR_CONQ_desc:0 "Після нетривалої кампанії основні населені пункти в Голландській Гайані, опинилися в наших руках. Чи маємо ми створити нову націю на цих неосвоєних землях, чи це та колонія в Америці, яку ми завжди хотіли?"
 annex.2028.a:0 "Звільнити лояльний Суринам."
 annex.2028.b:0 "Інтегрувати регіон до Карибської Федерації."
 annex.2028.c:0 "Передати її нашим союзникам у Гайані."
 annex.2028.d:0 "Включити її як [Root.GetAdjective]у територію."

 annexation_BRA_CONQ:0 "Доля Бразилії"
 annexation_BRA_CONQ_desc:0 "Після завоювання Бразилії, в наших руках опинилися величезні незаймані джунглі. Навіть, якщо ми контролюємо Ріо-де-Жанейро, решта земель не зможе довго залишатися під нашим контролем."
 annex.2029.a:0 "Звільнити лояльну Бразилію!"
 annex.2029.b:0 "Ми вирішуватимемо, що робити з кожним регіоном окремо."

 annexation_AMA_CONQ:0 "Доля Басейну Амазонки"
 annexation_AMA_CONQ_desc:0 "Наші збройні сили здобули велику перемогу, і всі великі міста та форти, що перетинають великі річки басейну Амазонки, опинилися під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цих земель."
 annex.2030.a:0 "Реорганізувати регіони в незалежну республіку."
 annex.2030.b:0 "Повернути її нашим бразильським друзям."
 annex.2030.c:0 "Віддати її державі [280.owner.GetNameDef]."
 annex.2030.d:0 "Віддати її державі [896.owner.GetNameDef]."

 annexation_GOY_CONQ:0 "Доля Бразильської глибинки"
 annexation_GOY_CONQ_desc:0 "Великі території бразильських внутрішніх районів знаходяться під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."
 annex.2031.a:0 "Реорганізувати регіони в незалежну республіку."
 annex.2031.b:0 "Віддати її державі [898.owner.GetNameDef]."

 annexation_GRP_CONQ:0 "Доля Північно-східної Бразилії"
 annexation_GRP_CONQ_desc:0 "Місце народження Бразилії це її північний схід. Вперше з 17 століття він знову був окупований. Нині наші сили займають значну частину столиць штатів. Ми маємо вирішити, яким буде майбутнє цього регіону."
 annex.2032.a:0 "Реорганізувати регіони в незалежну республіку."
 annex.2032.b:0 "Віддати її державі [499.owner.GetNameDef]."
 annex.2032.c:0 "Віддати її державі [505.owner.GetNameDef]."

 annexation_BAH_CONQ:0 "Доля Байї"
 annexation_BAH_CONQ_desc:0 "У міру того, як бойові дії затихають, і залишається лише розсіяний опір у посушливих внутрішніх районах, наші сили повністю оволоділи штатом Байя. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."
 annex.2033.a:0 "Реорганізувати регіони в незалежну республіку."
 annex.2033.b:0 "Повернути її бразильським друзям."
 annex.2033.c:0 "Віддати її державі [496.owner.GetNameDef]."
 annex.2033.d:0 "Віддати її державі [498.owner.GetNameDef]."

 annexation_VCR_CONQ:0 "Доля Південно-східної Бразилії"
 annexation_VCR_CONQ_desc:0 "У міру того, як опір через Атлантичний Ліс згасає, Ріо-де-Жанейро, і всі інші міста регіону тепер перебувають під нашим жорстким контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."
 annex.2034.a:0 "Реорганізувати регіони в незалежну республіку."
 annex.2034.b:0 "Поверніть її Бразилії."

 annexation_SPO_CONQ:0 "Доля Сан-Паулу"
 annexation_SPO_CONQ_desc:0 "Після запеклих боїв у Сан-Паулу, найбагатший і густонаселений штат Бразилії, повністю перебуває під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."
 annex.2035.a:0 "Реорганізувати регіони в незалежну республіку."
 annex.2035.b:0 "Поверніть її бразильським друзям."

 annexation_PIR_CONQ:0 "Доля Бразильських кордонів"
 annexation_PIR_CONQ_desc:0 "Історично схильна до повстань перша лінія оборони Бразилії, три найпівденніші штати, в даний час знаходиться під нашим повним контролем. Тепер ми маємо вирішити, яким буде майбутнє цих регіонів."
 annex.2036.a:0 "Реорганізувати регіони в незалежну республіку."
 annex.2036.b:0 "Віддати її державі [501.owner.GetName]."
 annex.2036.c:0 "Анексувати [502.GetName] та звільнити дружню республіку в регіоні."
 annex.2036.d:0 "Анексувати [502.GetName] а решту передати державі [501.owner.GetName]."

 annexation_ACRE_CONQ:0 "Доля Акри"
