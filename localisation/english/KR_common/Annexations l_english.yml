 annex.2009.a:0 "Звільнити лояльний Нікарагуа."

 annexation_costa_rica:0 "Доля Коста-Ріки"
 annexation_costa_rica_desc:0 "Наш славний армійський корпус промарширував землями і тепер займає столицю Коста-Ріки. Однак ми не можемо допустити, щоб ця ситуація тривала надто довго, що нам робити з цією землею?"
