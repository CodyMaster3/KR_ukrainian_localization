 annex.1050.e:0 "Бельгія знову буде єдиною!"

 annexation_WAL_CONQ:0 "Доля Валлонії"
 annexation_WAL_CONQ_desc:0 "Тепер ми контролюємо південну половину Валлонії, яку колись було окуповано німецькою армією після Вельткрігу, ми повинні вибрати, що робити з нашою частиною Бельгії."
