 annexation_curacao: "Доля регіону [695.GetName]"
 annexation_curacao_desc: "Острів [695.GetName] перейшов під наш контроль, оскільки наші війська окупували регіон. Тепер ми повинні вирішити, що з ним робити."

 annexation_trinidad:0 "Доля Тринідаду"
 annexation_trinidad_desc:0 "Після короткої кампанії Порт-оф-Спейн знаходиться під нашим контролем, а разом з ним і весь Тринідад. Що потрібно зробити з островом?"
 annex.2019.a:0 "Звільнити незалежний Тринідад."

 annexation_bolivia:0 "Доля Болівії"
 annexation_bolivia_desc:0 "Після кампанії в джунглях і пустелях Болівії, нам нарешті вдалося дістатися воріт в Анди. Ла-Пас тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Болівії."
 annex.2020.a:0 "Звільнити Болівію."

 annexation_peru:0 "Доля Перу"
 annexation_peru_desc:0 "Після кампанії у ворожих перуанських Андах, нам нарешті вдалося зруйнувати оборону Перу. Ліма тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Перу."
 annex.2022.a:0 "Звільнити Перу."
 annex.2022.b:0 "Звільнити єдину Перу-Болівію."

 annexation_pastaza:0 "Доля регіону [490.GetName]"
 annexation_pastaza_desc:0 "Крихітний регіон [490.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_ecuador:0 "Доля Еквадору"
 annexation_ecuador_desc: "[annexation_ecuador_description]"
 annexation_ecuador_galapagos:0 "Кіто впав, і Еквадору більше немає. Однак не вся країна перебуває під контролем загарбників - ми маємо можливість відновити її уряд на Галапагоських островах... якщо ми того побажаємо."
 annexation_ecuador_normal:0 "Після кампанії по всьому Еквадору нам нарешті вдалося зруйнувати еквадорську оборону. Кіто тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Еквадору."
 annex.2024.a:0 "Звільнити лояльний Еквадор!"

 annexation_colombia:0 "Доля Колумбії"
 annexation_colombia_desc:0 "Після кампанії по всій Колумбії нам нарешті вдалося зруйнувати колумбійську оборону. Богота тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Колумбії."
 annex.2025.a:0 "Звільнити лояльну Колумбію!"
 annex.2025.b:0 "Відродити мрію Болівара!"

 annexation_venezuela:0 "Доля Венесуели"
 annexation_venezuela_desc:0 "Після кампанії по всій Венесуелі нам нарешті вдалося зруйнувати венесуельську оборону. Каракас тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Венесуели."
 annex.2026.a:0 "Звільнити лояльну Венесуелу!"

 annexation_guyana:0 "Доля Гаяни"
 annexation_guyana_desc:0 "Після короткої кампанії Джорджтаун перебуває під нашим контролем, а разом з ним і вся Гайана. Що робити з територією?"
 annex.2027.a:0 "Звільнити Гайану."

 annexation_suriname:0 "Доля Голландської Гайани"
 annexation_suriname_desc:0 "Після нетривалої кампанії основні населені пункти в Голландській Гайані, опинилися в наших руках. Чи маємо ми створити нову націю на цих неосвоєних землях, чи це та колонія в Америці, яку ми завжди хотіли?"
 annex.2028.a: "Звільнити Суринам."

 annexation_amazon_basin:0 "Доля Басейну Амазонки"
 annexation_amazon_basin_desc:0 "Наші збройні сили здобули велику перемогу, і всі великі міста та форти, що перетинають великі річки басейну Амазонки, опинилися під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цих земель."

 annexation_brazilian_hinterland:0 "Доля Бразильської глибинки"
 annexation_brazilian_hinterland_desc:0 "Великі території бразильських внутрішніх районів знаходяться під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_northeastern_brazil:0 "Доля Північно-східної Бразилії"
 annexation_northeastern_brazil_desc:0 "Місце народження Бразилії це її північний схід. Вперше з 17 століття він знову був окупований. Нині наші сили займають значну частину столиць штатів. Ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_bahia:0 "Доля Байї"
 annexation_bahia_desc:0 "У міру того, як бойові дії затихають, і залишається лише розсіяний опір у посушливих внутрішніх районах, наші сили повністю оволоділи штатом Байя. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_southeast_brazil:0 "Доля Південно-східної Бразилії"
 annexation_southeast_brazil_desc:0 "У міру того, як опір через Атлантичний Ліс згасає, Ріо-де-Жанейро, і всі інші міста регіону тепер перебувають під нашим жорстким контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_sao_paulo:0 "Доля Сан-Паулу"
 annexation_sao_paulo_desc:0 "Після запеклих боїв у Сан-Паулу, найбагатший і густонаселений штат Бразилії, повністю перебуває під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_brazilian_borderlands:0 "Доля Бразильських кордонів"
 annexation_brazilian_borderlands_desc:0 "Історично схильна до повстань перша лінія оборони Бразилії, три найпівденніші штати, в даний час знаходиться під нашим повним контролем. Тепер ми маємо вирішити, яким буде майбутнє цих регіонів."

 annexation_acre:0 "Доля Акри"
 annexation_acre_desc:0 "Крихітний регіон Акри опинився під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

