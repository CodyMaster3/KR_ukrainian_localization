 annexation_australia_australia: "Доля Австралії"
 annexation_australia_entente_desc: "Уряд Австралазії зазнав поразки і зараз перебуває під нашим контролем. Перед нами постає питання: чи відновити його незалежність під контролем лояльної Австралазійської Гвардії - незважаючи на їх екстремістські нахили, чи нам слід знову прийняти надзвичайні протоколи і встановити пряме управління через нашого генерал-губернатора."
 annexation_australia_australasia_desc: "Після важкого походу ізольованими островами Австралазійської Конфедерації, наші армії нарешті дісталися Канберри. Після капітуляції Австралазії, ми повинні вирішити, що робити з цими землями."
 annexation_australia_australia_desc: "Після важкого походу ізольованими островами Австралії, наші армії нарешті дісталися Канберри. Після капітуляції Австралії, ми повинні вирішити, що робити з цими землями."
 annex.3058.a: "Звільнити [annexation_australia_release_option]."
 annex.3058.b: "Звільнити Австралію та Нову Зеландію."
 annex.3058.c: "Звільнити Австралазію і дати їм владу над їхньою зоною Тихого океану."
 annex.3058.d: "Гвардія здатна відновити порядок!"
 annex.3058.e: "Генерал-губернатор буде правити від нашого імені!"

