 annexation_latvia_latvia_desc: "Більшість Латвії опинилася під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з цим робити."
 annexation_latvia_baltic: "Доля країн Балтії"
 annexation_latvia_baltic_desc: "Більшість Балтії опинилася під нашим контролем, оскільки наші війська окупували регіон. Тепер ми маємо вирішити, що з ними робити."
 annex.1017.a: "Звільнити Латвію!"
 annex.1017.b: "Створити Балтійський Союз!"
 annex.1017.c: "Відновити Балтійське Герцогство!"

 annexation_lithuania: "Доля Литви"
 annexation_lithuania_desc: "Литва впала під натиском наших військ. Тепер ми маємо вирішити, що робити з цими землями."
 annex.1018.a: "Звільнити Литву."

 annexation_vilnius: "Доля Вільнюсу"
 annexation_vilnius_desc: "Спірне місто Вільнюс опинилося під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_austria: "Доля Австрії"
 annexation_austria_desc: "Австрія впала. Наші війська патрулюють вулиці Відня та навколишніх міст, щоб запобігти повстанням та будь-яким проявам дестабілізації. Однак деякі вважають, що створення місцевого австрійського уряду було б кориснішим."
 annex.1020.a: "Звільнити Австрійську республіку."
 annex.1020.b: "Відновити правління Габсбургів над Австрією.."
 annex.1020.e: "[bavaria.GetGrantTerritoryEventOption]"

 annexation_bohemia: "Доля Богемії"
 annexation_bohemia_desc: "Стародавнє серце чехів завойовано нашими непереможними військами. Перлина річки Влтави, Прага, зайнята нашими військами, що проходять парадом Вацлавською площею. Чи маємо ми підтримати чеський уряд, лояльний до нашої держави, чи зберегти військову окупацію?"
 annex.1021.a: "Звільнити Чехію!"
 annex.1021.b: "Звільнити Чехословаччину!"

 annexation_krakow: "Доля Галичини"
 annexation_krakow_desc: "Після нетривалої кампанії у Галичині, ми повністю розбили ворожі сили. Львів у наших руках! Тепер треба вирішити майбутнє Галичини."
 annex.1022.a: "Звільнити Галичину."
 annex.1022.b: "[danubia.GetGrantTerritoryEventOption]"

 annexation_cernauti: "Доля регіону [80.GetName]"
 annexation_cernauti_desc: "Регіон [80.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_hungary: "Доля Угорщини"
 annexation_hungary_desc: "Угорщина впала. Наші війська патрулюють вулиці Будапешту і затримують партизанів по всій країні, але чи має такий стан речей залишатися постійним? Що нам робити з землями Угорщини?"
 annex.1024.a: "Відновити Угорщину."
 annex.1024.b: "Відновити правління Габсбургів над Угорщиною."

 annexation_slovakia: "Доля Словаччини"
 annexation_slovakia_desc: "Після нетривалої кампанії у горах Словаччини ми повністю розбили ворожі сили. Вся Словаччина у наших руках! Ми маємо вирішити, що робити з цими землями."
 annex.1025.a: "Звільніти Словаччину."

 annexation_transcarpathia: "Доля регіону [73.GetName]"
 annexation_transcarpathia_desc: "Малий регіон [73.GetName] зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."
 annex.1026.a: "[miskolc.GetGrantTerritoryEventOption]"

 annexation_transylvania: "Доля Трансільванії"
 annexation_transylvania_desc: "Після тривалої кампанії у цьому регіоні ми повністю розбили ворожі сили. Вся Трансільванія в наших руках! Ми маємо вирішити, що робити з цими землями."
 annex.1027.a: "Звільнити лояльну Трансільванію!"
 annex.1027.b: "Розділити її між [muntenia.GetNonIdeologyNameDef] та [central_hungary.GetNonIdeologyNameDef]."
 annex.1027.c: "Запропонувати її [ROM.GetNameDef] в обмін на альянс"

 annexation_west_banat: "Доля Західного Банату"
 annexation_west_banat_desc: "Невеликий регіон Західний Банат зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."
 annex.1028.a: "[vojvodina.GetGrantTerritoryEventOption]"
 annex.1028.b: "[banat.GetGrantTerritoryEventOption]"

 annexation_vojvodina: "Доля Воєводини"
 annexation_vojvodina_desc: "Невеликий регіон Воєводина зараз перебуває під нашим контролем. Ми маємо вирішити, що з нею робити."
 annex.1029.a: "[syrmia.GetGrantTerritoryEventOption]"

 annexation_burgenland: "Доля Бургенланду"
 annexation_burgenland_desc: "Регіон Бургенланду тепер знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."

 annexation_croatia: "Доля Хорватії"
 annexation_croatia_desc: "Ми взяли під контроль території Хорватії, але серед місцевих жителів спостерігається певний опір. Ми повинні вирішити, що робити з їхніми землями."
 annex.1031.a:0 "Звільнити Хорватію."
 annex.1031.b: "Liberate a united Yugoslavia."
 annex.1031.c: "Запропонуйте її [can_offer_croatia_to_serbia.GetNonIdeologyNameDef] в обмін на союз."

 annexation_dalmatia: "Доля Далмації"
 annexation_dalmatia_desc: "Наші війська зайняли невеликий район Далмації. Ми маємо вирішити, що з ним робити."
 annex.1032.a: "[bosnia.GetGrantTerritoryEventOption]"

 annexation_slovenia: "Доля Словенії"
 annexation_slovenia_desc: "Ми отримали контроль над територіями Словенії. Що ми з ними робитимемо?"
 annex.1033.a:0 "Звільнити Словенію."

 annexation_istria: "Доля регіону [736.GetName]"
 annexation_istria_desc: "Ми взяли під контроль колишні території Австрії у маркграфстві Істрія. Ми маємо вирішити, що з ними робити."

 annexation_trieste: "Доля регіону [488.GetName]"
 annexation_trieste_desc: "Ми взяли під свій контроль колишнє австрійське портове місто [488.GetName]. Ми маємо вирішити, що з цим робити."

 annexation_trentino: "Доля Південного Тіролю"
 annexation_trentino_desc: "У південній частині колишнього графства Тіроль проживають переважно італійці. Тепер, коли ми взяли територію під контроль, треба вирішити, що з нею робити."

 annexation_switzerland: "Доля Швейцарії"
 annexation_switzerland_desc: "Після лютих боїв у долинах Альп, Швейцарія капітулювала. Швейцарська армія капітулювала, а їхня територія під нашим контролем. Що нам робити із землею, яку ми зараз контролюємо?"
 annex.1037.a: "Звільнити Швейцарію!"

 annexation_romandy: "Доля Романдії"
 annexation_romandy_desc: "Тепер, коли регіон Романдії знаходиться під нашим контролем, ми маємо вирішити, що з ним робити."

 annexation_ticino: "Доля Тичино"
 annexation_ticino_desc: "Тепер, коли регіон Тичино знаходиться під нашим контролем, ми маємо вирішити, що з ним робити."

 annexation_france: "Доля Франції"
 annexation_france_desc: "Париж був захоплений, а французи зазнали поразки. Ми вирвали серце революції, і тепер маємо вирішити, що робити з окупованою Францією."
 annex.1041.a: "Відновити Французьку Комуну!"
 annex.1041.b: "Відновити Національну Францію!"
 annex.1041.c: "Звільнити Францію під маріонетковим урядом."
 annex.1041.d: "Зустрітися з французами у Ліоні."

 annexation_brittany: "Доля Бретані"
 annexation_brittany_desc: "Півострів Бретань був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.1042.a: "Звільнити Бретань."

 annexation_pas_de_calais: "Доля регіону [17.GetName]"
 annexation_pas_de_calais_desc: "Регіон [17.GetName] був взятий під наш контроль, коли наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_britain: "[annexation_britain_title]"
 annexation_britain_desc: "[annexation_britain_description]"
 annexation_britain_britain: "Доля Британії"
 annexation_britain_desc_britain: "Після перемоги над Британським Союзом, ми контролюємо британські острови. Ми можемо розділити ці землі та створити нові країни з лояльними урядами або створити єдину Великобританію."
 annexation_britain_desc_britain_GER: "Після перемоги над Британським Союзом, ми контролюємо британські острови. Незважаючи на те, що очевидний вибір буде зроблено на користь відтворення Британії, деякі члени вищого командування запропонували зруйнувати Британію, розділивши її на дрібніші складові держави. Звичайно, ми також могли б просто окупувати весь острів."
 annexation_britain_england: "Доля Англії"
 annexation_britain_desc_england: "Ми отримали контроль над Лондоном, а отже, і над серцем Англії. Тепер ми маємо вирішити, що робити з територією Британії."
 annex.1044.a: "Створити лояльну Британію."
 annex.1044.b: "Розділити острів між Англією та Шотландією."
 annex.1044.c: "Розділити острів між Англією, Уельсом та Шотландією."
 annex.1044.g: "Створити лояльну Англію."
 annex.1044.e: "Відновити вільне Сполучене Королівство!"

 annexation_scotland: "Доля Шотландії"
 annexation_scotland_desc: "Шотландія була взята під наш контроль, коли наші війська окупували регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.1045.a: "Звільнити незалежну Шотландію."

 annexation_wales: "Доля Уельсу"
 annexation_wales_desc: "Уельс був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.1046.a: "Звільнити незалежний Уельс."

 annexation_ireland: "Доля Ірландії"
 annexation_ireland_desc: "[annexation_ireland_description]"
 annexation_ireland_desc_other: "Ми контролюємо весь Ірландський острів. Тепер необхідно вирішити їхню долю."
 annexation_ireland_desc_GBR: "Контроль над Ірландією завжди був складним завданням для британського уряду. Між нашими народами накопичилося багато неприязні, і ми давно знаємо, що спроби керувати ірландцями не дають нам радості. Але часи змінилися. Чи керуємо ми Ірландією безпосередньо чи повернемося до ідеї домашнього правління, на яку ми погодилися після останньої Війни за Незалежність?"
 annexation_ireland_desc_ENG: "Наші люди марширують Дубліном, а Ірландська Республіканська Армія була розбита. Тим часом ми маємо ухвалити рішення про майбутнє Ірландії. Одні стверджують, що Ірландія має бути анексованою Британським Союзом, інші стверджують, що це був би актом імперіалізму і що це не підтримав би ірландський народ, що викликало б кровопролитну партизанську війну."
 annex.1047.a: "Вони отримають незалежність."
 annex.1047.c: "Дозволити реформування незалежної союзної республіки.."
 annex.1047.d: "Ірландії буде надано обмежене самоврядування."
 annex.1047.e: "Знову настав час прямого управління."
 annex.1047.f: "Ірландії буде надано обмежене самоврядування."
 annex.1047.g: "Всі 32 графства стануть домініонами корони."
 annex.1047.h: "Північна Ірландія залишається в союзі, з обмеженим самоврядуванням для решти."

 annexation_netherlands: "Доля Нідерландів"
 annexation_netherlands_desc: "Після короткої кампанії по болотах і міських центрах Нідерландів нам вдалося знищити горду націю. The Нідерланди зараз у наших руках! Тепер ми повинні ухвалити рішення про їхнє майбутнє."
 annex.1048.a: "Створити голландську республіку."
 annex.1048.b: "Відновити помаранчево-нассауську монархію."
 annex.1048.c: "Запропонувати її голландським вигнанцям в обмін на союз."
 annex.1048.d: "Відновити уряд у вигнанні."

 annexation_flander: "Доля Фландрії"
 annexation_flander_desc: "Тепер ми контролюємо голландськомовну провінцію Фландрія, яка колись належала Бельгії та Фландрії-Валлонії. Ми маємо вибрати, що робити з нашою частиною Бельгії."
 annex.1050.a: "Звільнити Бельгію як республіку."
 annex.1050.b: "Звільнити Бельгію як монархію."
 annex.1050.c: "Звільнити Фландрію."
 annex.1050.d: "Відтворити герцогство Фландрія."
 annex.1050.e: "[wallonia.GetGrantTerritoryEventOption]"

 annexation_wallonia:0 "Доля Валлонії"
 annexation_wallonia_desc:0 "Тепер ми контролюємо південну половину Валлонії, яку колись було окуповано німецькою армією після Вельткрігу, ми повинні вибрати, що робити з нашою частиною Бельгії."
 annex.1051.a: "Звільнити Бельгію як республіку."
 annex.1051.b: "Звільнити Бельгію як монархію."
 annex.1051.c: "Звільнити Валлонію!"
 annex.1051.d: "[flanders.GetGrantTerritoryEventOption]"

 annexation_denmark:0 "Доля Данії"
 annexation_denmark_desc:0 "Після короткої кампанії на островах Данії та захоплення її столиці нам вдалося зруйнувати країну. Копенгаген зараз у наших руках! Статус Атлантичних островів Данії є особливо цікавою справою, але ми все одно повинні будемо ухвалити рішення про майбутнє Данії."
 annex.1052.a:0 "Звільнити монархічну Данію."
 annex.1052.b:0 "Звільнити республіканську Данію."

 annexation_iceland: "Доля Ісландії"
 annexation_iceland_desc: "Кампанія в Північній Атлантиці окупилася: Ісландія потрапила в наші руки, і тепер питання в тому, що ми повинні робити з цими безплідними островами в Північній Атлантиці?"
 annex.1053.a: "Звільнити незалежну Ісландію."

 annexation_greenland: "Доля Гренландії"
 annexation_greenland_desc: "Кампанія в Північній Атлантиці окупилася: Гренландія потрапила до наших рук, і тепер питання в тому, що ми маємо робити з цим безплідним островом у Північній Атлантиці?"

 annexation_norway: "Доля Норвегії"
 annexation_norway_desc: "Норвезька армія капітулювала, а уряд впав. Наш прапор майорить над Осло. Тепер залишається лише розтрощити партизанів, але, можливо, варто заручитися підтримкою норвезьких прихильників для формування уряду?"
 annex.1055.a: "Відновити монархічну Норвегію!"
 annex.1055.b: "Відновити республіканську Норвегію."
 annex.1055.c: "Відновити Шведсько-норвезьку унію."

 annexation_sweden: "Доля Швеції"
 annexation_sweden_desc: "Шведський міністр оборони заявив про повний розгром шведської армії та капітуляції. Спорядження та запаси вже захоплені та будуть відвантажені на нашу територію. Повна та беззаперечна перемога."
 annex.1056.a: "Повернути шведського монарха на трон."
 annex.1056.b: "Відновити республіканську Швецію."

 annexation_aland: "Доля Аландських островів"
 annexation_aland_desc: "Тепер, коли під нашим контролем перебувають Аландські острови, ми маємо вирішити, що з ним робити."
 annex.1057.a: "[svealand.GetGrantTerritoryEventOption]"
 annex.1057.b: "[southwest_finland.GetGrantTerritoryEventOption]"

 annexation_finland: "Доля Фінляндії"
 annexation_finland_desc: "Фінські солдати зазнали поразки, і наша армія йде через Гельсінкі. Тепер ми повинні вирішити питання про те, як краще управляти фінами."
 annex.1058.a: "Звільнити Республіку Фінляндія."
 annex.1058.b: "Відновити Королівство Фінляндія."

 annexation_karelia: "Доля Карелії"
 annexation_karelia_desc: "Карельський півострів був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.1059.a: "[archangelsk.GetGrantTerritoryEventOption]"
 annex.1059.b: "[savo.GetGrantTerritoryEventOption]"

 annexation_ukraine: "Доля України"
 annexation_ukraine_desc: "Після тривалої боротьби з житницею Європи, ми розгорнули повномасштабний наступ і змусили українську армію капітулювати. Київ тепер у наших руках!"
 annex.1060.a: "Звільнити Республіку Україна!"
 annex.1060.b: "Звільнити Гетьманську Україну!"
 annex.1060.c: "Забрати Крим та звільнити Україну!"

 annexation_brest: "Доля Бресту"
 annexation_brest_desc: "Спірне місто Брест-Литовськ опинилося під нашим контролем, оскільки наші війська окупували регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.1061.a: "Розділити її між [chelm.GetNonIdeologyNameDef] та [volhynia.GetNonIdeologyNameDef]."
 annex.1061.b: "Розділити її між [chelm.GetNonIdeologyNameDef] та [pinsk.GetNonIdeologyNameDef]."
 annex.1061.c: "Розділити її з державою [chelm.GetNonIdeologyNameDef]."

 annexation_polesia: "Доля Полісся"
 annexation_polesia_desc: "Тихий район Полісся опинився під нашим контролем, оскільки наші війська окупували його. Тепер ми маємо вирішити, що з ним робити."

 annexation_belarus: "Доля Білорусі"
 annexation_belarus_desc: "Після нетривалої кампанії у Білорусі ми повністю розбили ворожі сили та зламали оборону Мінська. Вся Білорусь у наших руках! Ми маємо вирішити, що робити з цими землями."
 annex.1063.a: "Звільнити лояльну Білорусь!"
 annex.1063.b: "Звільнити Білорусь під німецькою військовою владою."
 annex.1063.c: "Віддати її росіянам."
 annex.1063.d: "Реінтегрувати русинські землі."

 annexation_eastern_belarus: "Доля Східної Білорусі"
 annexation_eastern_belarus_desc: "Раніше контрольований Росією регіон Східної Білорусі тепер під нашим контролем, ми повинні вирішити, що з ним робити."
 annex.1064.a: "[mohilev.GetGrantTerritoryEventOption]"
 annex.1064.b: "[kaluga.GetGrantTerritoryEventOption]"
 annex.1064.c: "Розділити її між [mohilev.GetNonIdeologyNameDef] та [kaluga.GetNonIdeologyNameDef]."

 annexation_russia: "Доля Росії"
 annexation_russia_desc: "Після важких боїв нам вдалося провести повномасштабний наступ і змусити до капітуляції російську армію. Москва у наших руках, як і доля Росії!"
 annex.1065.a: "Звільнити основні землі Росії."
 annex.1065.b: "Відокремити Сибір від Росії."

 annexation_latgale: "Доля регіону [880.GetName]"
 annexation_latgale_desc: "Регіон [880.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.1066.a: "[livonia.GetGrantTerritoryEventOption]"
 annex.1066.b: "[courland.GetGrantTerritoryEventOption]"
 annex.1066.c: "[pskov.GetGrantTerritoryEventOption]"
 annex.1066.d: "[velikiye_luki.GetGrantTerritoryEventOption]"

 annexation_albania: "Доля Албанії"
 annexation_albania_desc: "Після кампанії через албанську сільську місцевість наші вороги в Тирані нарешті капітулювали, залишивши нам контроль над своєю країною. Наша позиція в Адріатиці зміцнилася, але тепер ми повинні вирішити, що робити з Албанією."
 annex.1068.a: "Відновити автономну Албанію!"
 annex.1068.c: "Взяти Північний Епір і звільнити решту!"

 annexation_montenegro: "Доля Чорногорії"
 annexation_montenegro_desc: "Чорногорія впала під нашим тиском і перебуває в окупації. Однак, ми не можемо вічно залишатися в цьому несприятливому регіоні. Нам треба вирішити, що робити з цими землями."
 annex.1069.a: "Звільнити Республіку Чорногорія!"
 annex.1069.b: "Відновити Королівство Чорногорія."
 annex.1069.c: "[CRO.GetGrantTerritoryEventOption]"
 annex.1069.d: "[SER.GetGrantTerritoryEventOption]"

 annexation_bosnia: "Доля Боснії"
 annexation_bosnia_desc: "Розділений регіон Боснії зараз знаходиться під нашою окупацією після нашого вторгнення на її територію. Наші війська проходять парадом Сараєво і настав час вирішити, що нам робити з цими землями."
 annex.1070.a: "Звільнити Боснію!"
 annex.1070.b: "Запропонувати її державі [SER.GetNameDef] в обмін на союз."

 annexation_kosovo: "Доля Косово"
 annexation_kosovo_desc: "Маленький регіон Косово зараз перебуває під нашим контролем, ми маємо вирішити, що з ним робити."
 annex.1071.a: "[ghegeria.GetGrantTerritoryEventOption]"

 annexation_serbia: "Доля Сербії"
 annexation_serbia_desc: "Сербська держава офіційно була приєднана, а наші війська вже проводять парад на вулицях Белграду. Елемент дестабілізації Балкан нарешті було виведено з гри."
 annex.1072.a: "Звільнити Сербію!"
 annex.1072.b: "Звільнити Югославію!"
 annex.1072.c: "Іллірія керуватиме цим."
 annex.1072.e: "Ми будемо шукати новий, югославський напрямок."

 annexation_nish: "Доля регіону [767.GetName]"
 annexation_nish_desc: "Регіон [767.GetName] десятиліттями був об'єктом суперечок між Сербією та Болгарією. Кому ми маємо передати його?"
 annex.1073.a: "[macedonia.GetGrantTerritoryEventOption]"

 annexation_kotor: "Доля регіону [841.GetName]"
 annexation_kotor_desc: "Прибережний регіон [841.GetName] тепер під нашим контролем, і ми маємо вирішити, що з ним робити."
 annex.1074.a: "[montenegro.GetGrantTerritoryEventOption]"
 annex.1074.b: "[dalmatia.GetGrantTerritoryEventOption]"

 annexation_macedonia: "Доля Македонії"
 annexation_macedonia_desc: "Маленький регіон Македонії зараз перебуває під нашим контролем. Ми маємо вирішити, що з нею робити."
 annex.1075.a: "[SER.GetGrantTerritoryEventOption]"
 annex.1075.b: "[BUL.GetGrantTerritoryEventOption]"
 annex.1075.c: "Віддати її державі [SER.GetNameDef] в обмін на союз."
 annex.1075.d: "Віддати її державі [BUL.GetNameDef] в обмін на союз."

 annexation_romania: "Доля Румунії"
 annexation_romania_desc: "Румунські війська нарешті капітулювали. Настав час вирішити, що робити з їхніми землями."
 annex.1076.a: "Звільнити Румунію!"
 annex.1076.b: "Взяти Бессарабію та звільнити Румунію!"

 annexation_bulgaria: "Доля Болгарії"
 annexation_bulgaria_desc: "Після тривалої боротьби з болгарами ми розпочали повномасштабний наступ і змусили болгарську армію здатися. Софія тепер у наших руках! Що нам робити з їхніми землями?"
 annex.1077.a: "Звільнити республіканську Болгарію."
 annex.1077.b: "Відновити царя на троні."

 annexation_constantinople: "Доля Константинополю"
 annexation_constantinople_desc: "Після успішної кампанії у Константинополі, у нас тепер є завдання створити нову місцеву адміністрацію для відновлення миру, проте є кілька інших варіантів."

 annexation_greece: "Доля Греції"
 annexation_greece_desc: "Грецький півострів був убезпечений, а Греція анексована. Колиска європейської цивілізації в наших руках!"
 annex.1079.a: "Звільнити республіканську Грецію!."
 annex.1079.b: "Звільнити монархічну Грецію."
 annex.1079.c: "Звільнити Еллінську Комуну."

 annexation_chalcidice: "Доля регіону [989.GetName]"
 annexation_chalcidice_desc: "Після нашої окупації території навколо Південної Македонії ми залишилися перед дилемою щодо того, хто має керувати цією землею."
 annex.1080.a: "[central_greece.GetGrantTerritoryEventOption]"
 annex.1080.b: "[florina.GetGrantTerritoryEventOption]"
 annex.1080.c: "[serres.GetGrantTerritoryEventOption]"

 annexation_northern_epirus: "Доля Північного Епіру"
 annexation_northern_epirus_desc: "Маленький регіон Північного Епіру зараз перебуває під нашим контролем. Ми маємо вирішити, що з ним робити."
 annex.1082.a: "[toskeria.GetGrantTerritoryEventOption]"
 annex.1082.b: "[epirus.GetGrantTerritoryEventOption]"

 annexation_cyprus: "Доля Кіпру"
 annexation_cyprus_desc: "Наші армії змогли взяти Кіпр під свій контроль, а сам острів тепер окупований. Нині перед нами кілька варіантів. Ми можемо або створити на острові маріонетку, або взяти його під свій контроль, оскільки він займає ключове становище у Середземномор'ї та має вирішальне значення для збереження контролю над цим районом. Що нам робити?"
 annex.1083.a: "Звільнити Кіпр!"

 annexation_spain: "Доля Іспанії"
 annexation_spain_desc: "Після всіх катастроф, що випали на долю Іберійського півострова, ми зуміли встановити контроль над усією територією Іспанії. Що ми маємо робити з цими територіями?"
 annex.1084.a:0 "Звільнити соціалістичну Іспанію"
 annex.1084.b:0 "Відновити Королівство під владою [annexation_spain_kingdom_option]."
 annexation_spain_carlists_option: "Карлістів"
 annexation_spain_alfonsists_option: "Альфонсистів"
 annex.1084.c: "Заснувати ще одну іспанську республіку."
 annex.1084.d: "Захопимо іспанську глибинку — що робити з рештою Іспанії, вирішимо окремо."

 annexation_spanish_galicia: "Доля Галісії"
 annexation_spanish_galicia_desc: "Галісійська мова демонструвала явні ознаки розвитку з латинської, починаючи з 12 століття і далі. Протягом кількох століть вона була близькою до португальської, перш ніж у 15 столітті вони почали розходитися. Між 16 і 19 століттями для галісійської мови та культури настала темна доба; галісійська мова почала витіснятися іспанською на письмі та використовуватися переважно в усній формі. Однак у 19 столітті почалося відродження культури та мови з метою надання їй офіційного статусу, що призвело до закликів до автономії у спробі зупинити посилення централізації. У 1910-х і 1920-х роках розвинувся націоналістичний рух, хоча в кінцевому підсумку він був незначним. Втім, за цей час автономістський рух набрав певної сили, хоча й не зміг нічого досягти за правління Прімо де Рівери.\n\nПісля окупації Галісії ми залишилися з кількома варіантами того, що слід робити з цією територією."
 annex.1085.a: "Звільнити Галісію."
 annex.1085.b: "[spain_leon.GetGrantTerritoryEventOption]"
 annex.1085.c: "[spain_asturias.GetGrantTerritoryEventOption]"

 annexation_gibraltar: "Доля Гібралтару"
 annexation_gibraltar_desc: "Гібралтар, ворота до Середземного моря і велика військово-морська база, тепер знаходиться під нашим контролем. Протягом століть він цінувався завдяки своїй оборонній пам'ятці - «Гібралтарській скелі». Він перебував під британським контролем з початку 18 століття до 1925 року, коли після Британської революції знову перейшов під суверенітет Іспанії. Це стало великою пропагандистською перемогою режиму Мігеля Прімо де Рівери, хоча, зрештою, лише відтермінувало його падіння. Проте, доля цього стратегічного активу має бути вирішена."
 annex.1086.a: "[spain_seville.GetGrantTerritoryEventOption]"
 annex.1086.b: "[spain_malaga.GetGrantTerritoryEventOption]"
 annex.1086.c: "Ми контролюватимемо Скелю стільки, скільки вважатимемо за потрібне."

 annexation_basque_country: "Доля Країни Басків"
 annexation_basque_country_desc: "Баскський народ, який, як кажуть, бере свій початок щонайменше з римських часів, протягом тисячоліть чинив опір асиміляції. Іспанська частина складається з Алави, Біскайї, Гіпускоа та Наварри. У 19 столітті виник націоналістичний рух, незадоволений позбавленням значної частини автономії регіону, зокрема, скасуванням \"фуерос\". Карлізм зумів закріпитися в регіоні, особливо в сільській Наваррі, завдяки обіцянкам відновити \"фуерос\". Попри наявний націоналістичний рух, регіон не є культурно однорідним, особливо в Наваррі, де багато хто не ідентифікує себе як басків. Всупереч цьому, є кілька пропозицій щодо того, як можна розв'язати проблему басків."
 annex.1087.a: "Звільнити Країну Басків."
 annex.1087.b: "Розділіти регіон між [BAS.GetNonIdeologyNameDef] та [spain.GetNonIdeologyNameDef]."

 annexation_catalonia: "Доля Каталонії"
 annexation_catalonia_desc: "Каталонська, романська мова, яка, як вважають, виникла, коли регіон був частиною Римської імперії, протягом століть була широко поширена в регіонах Каталонії, Валенсії та Балеарських островів. Під владою Арагонської корони між 1137 і 1516 роками розквітла каталонська культура і розвинулися окремі інституції. Після об'єднання корон Кастилії та Арагону з 1516 року Каталонія деякий час користувалася певною автономією, яку вона мала раніше, хоча протягом наступних кількох століть вона поступово почала позбавлятися від посилення централізації. Декрети Нуева Планта на початку 18 століття скасували Арагонську корону, включно зі старими законами та інституціями, що склалися раніше.\n\nЗ початком індустріалізації та культурного відродження у 19 столітті почав вкорінюватися каталонський націоналізм, який прагнув принаймні федералізувати регіон. Співдружність Каталонії була створена в 1914 році, що призвело до подання Статуту про автономію в 1919 році, який в кінцевому підсумку зазнав невдачі з приходом до влади Мігеля Прімо де Рівери.\n\n[annexation_catalonia_description]. Після всього сказаного і зробленого, майбутнє Каталонії має бути вирішене."
 annexation_catalonia_description_greater: "Оскільки ми окупували каталонські землі за межами власне Каталонії, наші варіанти того, що робити з регіоном, стали більш різноманітними: дехто пропонує створити Велику Каталонію, що охоплює всіх носіїв каталонської мови"
 annexation_catalonia_description_proper: "Оскільки ми окупували лише власне Каталонію, наші можливості щодо того, що робити з регіоном, більш обмежені"
 annex.1088.a: "Звільнити [annexation_catalonia_option]."
 annexation_catalonia_option_greater: "Велику Каталонію"
 annexation_catalonia_option_proper: "Власне Каталонію"
 annex.1088.b: "Розділити регіон між [CAT.GetNameDef] та [spain.GetNameDef]."

 annexation_portugal:0 "Доля Португалії"
 annexation_portugal_desc:0 "Уряд у Лісабоні, було витіснено у море, але нам треба вирішити долю португальського народу. Чи звільняємо ми їх як вільну націю, дотримуючись наших справедливих принципів?"
 annex.1089.a:0 "Звільнити республіканську Португалію."
 annex.1089.b:0 "Відновити португальську монархію."

 POR_puppet_tooltip:0 "Новий уряд буде організовано на материковій частині Португалії."

