 annexation_decisions: "Рішення про анексію"
 annexation_decisions_desc: "Отримавши контроль над новими ділянками землі, ми тепер маємо вирішити, що з цим робити. Окупація може бути дорогою та дестабілізуючою, але вона дає нам прямий доступ до багатств цих нових земель. З іншого боку, створення маріонеткових урядів уникає таких труднощів, але не завжди так надійне. У будь-якому випадку, доля народів лежить у наших руках."

