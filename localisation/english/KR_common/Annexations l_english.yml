 annexation_panama_canal: "Доля Панамського каналу"
 annexation_panama_canal_desc: "Вирішальна переправа через Панамський канал тепер під нашим контролем. Ми повинні вирішити, що з ним робити."

 annexation_tierra_del_fuego: "Доля Вогняної Землі"
