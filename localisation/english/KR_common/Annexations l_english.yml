 annexation_mexico:0 "Доля Мексики"
 annexation_mexico_desc:0 "Після довгої кампанії по всій Мексиці нам нарешті вдалося зруйнувати мексиканську оборону. Мехіко тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Мексики."
