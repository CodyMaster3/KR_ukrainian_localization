 annexation_LEC_CONQ:0 "Доля Міст-Концесій"
 annexation_LEC_CONQ_desc:0 "Китайські порти, які раніше перебували під юрисдикцією міжнародного мандату з китайських концесій, тепер знаходяться під нашою юрисдикцією. Тепер ми вирішуємо, чи відновити незалежне правління Ради Концесій, передати міста Китаю або залишити їх собі."
