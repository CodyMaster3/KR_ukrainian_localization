 annexation_gebaia_desc: "У зв'язку з нашою новою окупацією колишньої португальської колонії Гвінеї виникла ідея створення маріонеткового уряду, частково керованого місцевими жителями, замість нової колонії, чи варто нам йти далі з цією ідеєю?"
