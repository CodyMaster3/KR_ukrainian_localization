 annex.1044.j:0 "Окупувати Англію, Шотландію та Уельс слід розглянути окремо."

 annexation_SCO_CONQ:0 "Доля Шотландії"
 annexation_SCO_CONQ_desc:0 "Шотландія була взята під наш контроль, коли наші війська окупували регіон. Тепер ми маємо вирішити, що з ним робити."
 annex.1045.a:0 "Звільнити лояльну Шотландію!"
