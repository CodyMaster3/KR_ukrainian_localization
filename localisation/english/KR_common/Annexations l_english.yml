 annexation_67: "Доля регіону [67.GetName]"
 annexation_67_desc: "Регіон [67.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_52: "Доля Південної Німеччини"
 annexation_52_desc: "Уся Південна Німеччина опинилася під нашим контролем. Наразі наші збройні сили стикаються з певною протидією з боку місцевого населення. Ми можемо залишити це на розсуд місцевих органів влади в регіоні, щоб вони могли подбати про будь-яких дисидентів."
 annexation_events.1013.a: "Звільнити Південнонімецьку державу."

 annexation_10: "Доля Польщі"
 annexation_10_desc: "Once again, Poland is on the verge of being wiped off the map of Europe. Once a powerful player in European geopolitics, the three Partitions of Poland in the late eighteenth century annexed Poland-Lithuania to its three neighbors, and only the Germany victory against Russia in the First Weltkrieg restored it, albeit as a shell of its former self. With the capitulation of authorities in Warsaw to [ROOT.GetAdjective] troops, we now control the majority of the country, and accordingly its fate is in our hands. Should we grant Poland its liberty, at least within the bounds of the limited kingdom of the last century? Of course, once we have taken this step, there is nothing stopping us from imposing a government that favors our interests, or allowing this friendly government to realise Pan-Slavic dreams of a greater Poland. On the other hand, if our interests demand it, we can follow the example of so many powers before us and haul down the Polish red-and-white bicolor for good."
 annexation_events.1014.a: "Звільнити Республіку Польща."
 annexation_events.1014.b: "Відновити монархію Гогенцоллернів."
 annexation_events.1014.c: "Встановити монархію Габсбургів."
 annexation_events.1014.d: "Встановити німецьке військове правління."

 annexation_97: "Доля регіону [97.GetName]"
 annexation_97_desc: "Область навколо регіону [97.GetName] тепер знаходиться під нашим контролем, ми маємо вирішити, що з нею робити."

 annexation_13: "Доля Естонії"
 annexation_13_desc: "Більшість Естонії опинилася під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з цим робити."
 annexation_events.1016.a: "Звільнити Естонію!"

 annexation_842: "[annexation_latvia_title]"
 annexation_842_desc: "[annexation_latvia_description]"
 annexation_latvia_latvia: "Доля Латвії"
 annexation_latvia_latvia_desc: "Більшість Латвії опинилася під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з цим робити."
 annexation_latvia_baltic: "Доля країн Балтії"
 annexation_latvia_baltic_desc: "Більшість Балтії опинилася під нашим контролем, оскільки наші війська окупували регіон. Тепер ми маємо вирішити, що з ними робити."
 annexation_events.1017.a: "Звільнити Латвію!"
 annexation_events.1017.b: "Створити Балтійський Союз!"
 annexation_events.1017.c: "Відновити Балтійське Герцогство!"

 annexation_11: "Доля Литви"
 annexation_11_desc: "Литва впала під натиском наших військ. Тепер ми маємо вирішити, що робити з цими землями."
 annexation_events.1018.a: "Звільнити Литву."

 annexation_96: "Доля Вільнюсу"
 annexation_96_desc: "Спірне місто Вільнюс опинилося під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_4: "Доля Австрії"
 annexation_4_desc: "Австрія впала. Наші війська патрулюють вулиці Відня та навколишніх міст, щоб запобігти повстанням та будь-яким проявам дестабілізації. Однак деякі вважають, що створення місцевого австрійського уряду було б кориснішим."
 annexation_events.1020.a: "Звільнити Австрійську республіку."
 annexation_events.1020.b: "Відновити правління Габсбургів над Австрією."
 annexation_events.1020.e: "[bavaria.GetGrantTerritoryEventOption]"

 annexation_9: "Доля Богемії"
 annexation_9_desc: "Стародавнє серце чехів завойовано нашими непереможними військами. Перлина річки Влтави, Прага, зайнята нашими військами, що проходять парадом Вацлавською площею. Чи маємо ми підтримати чеський уряд, лояльний до нашої держави, чи зберегти військову окупацію?"
 annexation_events.1021.a: "Звільнити Чехію!"
 annexation_events.1021.b: "Звільнити Чехословаччину!"

 annexation_88: "Доля регіону [88.GetName]"
 annexation_88_desc: "[88.GetName] тепер знаходиться під нашим контролем, ми маємо вирішити, що з нею робити."
 annexation_events.1022.a: "Звільнити Галичину."
 annexation_events.1022.b: "[danubia.GetGrantTerritoryEventOption]"

 annexation_80: "Доля регіону [80.GetName]"
 annexation_80_desc: "Регіон [80.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_43: "Доля Угорщини"
 annexation_43_desc: "Угорщина впала. Наші війська патрулюють вулиці Будапешту і затримують партизанів по всій країні, але чи має такий стан речей залишатися постійним? Що нам робити з землями Угорщини?"
 annexation_events.1024.a: "Відновити Угорщину."
 annexation_events.1024.b: "Відновити правління Габсбургів над Угорщиною."

 annexation_70: "Доля Словаччини"
 annexation_70_desc: "Після нетривалої кампанії у горах Словаччини ми повністю розбили ворожі сили. Вся Словаччина у наших руках! Ми маємо вирішити, що робити з цими землями."
 annexation_events.1025.a: "Звільніти Словаччину."

 annexation_73: "Доля регіону [73.GetName]"
 annexation_73_desc: "Малий регіон [73.GetName] зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."
 annexation_events.1026.a: "[miskolc.GetGrantTerritoryEventOption]"

 annexation_84: "Доля Трансільванії"
 annexation_84_desc: "Після тривалої кампанії у цьому регіоні ми повністю розбили ворожі сили. Вся Трансільванія в наших руках! Ми маємо вирішити, що робити з цими землями."
 annexation_events.1027.a: "Звільнити лояльну Трансільванію!"
 annexation_events.1027.b: "Розділити її між [muntenia.GetNonIdeologyNameDef] та [central_hungary.GetNonIdeologyNameDef]."
 annexation_events.1027.c: "Запропонувати її [can_offer_transylvania_to_romania.GetNonIdeologyNameDef] в обмін на альянс"

 annexation_875: "Доля Західного Банату"
 annexation_875_desc: "Невеликий регіон Західний Банат зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."
 annexation_events.1028.a: "[vojvodina.GetGrantTerritoryEventOption]"
 annexation_events.1028.b: "[banat.GetGrantTerritoryEventOption]"

 annexation_45: "Доля Воєводини"
 annexation_45_desc: "Невеликий регіон Воєводина зараз перебуває під нашим контролем. Ми маємо вирішити, що з нею робити."
 annexation_events.1029.a: "[syrmia.GetGrantTerritoryEventOption]"

 annexation_784: "Доля Бургенланду"
 annexation_784_desc: "Регіон Бургенланду тепер знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."

 annexation_109: "Доля Хорватії"
 annexation_109_desc: "Ми взяли під контроль території Хорватії, але серед місцевих жителів спостерігається певний опір. Ми повинні вирішити, що робити з їхніми землями."
 annexation_events.1031.a: "Звільнити Хорватію."
 annexation_events.1031.b: "Liberate a united Yugoslavia."
 annexation_events.1031.c: "Запропонуйте її [can_offer_croatia_to_serbia.GetNonIdeologyNameDef] в обмін на союз."

 annexation_163: "Доля Далмації"
 annexation_163_desc: "Наші війська зайняли невеликий район Далмації. Ми маємо вирішити, що з ним робити."
 annexation_events.1032.a: "[bosnia.GetGrantTerritoryEventOption]"

 annexation_102: "Доля Словенії"
 annexation_102_desc: "Ми отримали контроль над територіями Словенії. Що ми з ними робитимемо?"
 annexation_events.1033.a: "Звільнити Словенію."

 annexation_736: "Доля регіону [736.GetName]"
 annexation_736_desc: "Ми взяли під контроль колишні території Австрії у маркграфстві Істрія. Ми маємо вирішити, що з ними робити."

 annexation_488: "Доля регіону [488.GetName]"
 annexation_488_desc: "Ми взяли під свій контроль колишнє австрійське портове місто [488.GetName]. Ми маємо вирішити, що з цим робити."

 annexation_783: "Доля Південного Тіролю"
 annexation_783_desc: "У південній частині колишнього графства Тіроль проживають переважно італійці. Тепер, коли ми взяли територію під контроль, треба вирішити, що з нею робити."

 annexation_3: "Доля Швейцарії"
 annexation_3_desc: "Після лютих боїв у долинах Альп, Швейцарія капітулювала. Швейцарська армія капітулювала, а їхня територія під нашим контролем. Що нам робити із землею, яку ми зараз контролюємо?"
 annexation_events.1037.a: "Звільнити Швейцарію!"

 annexation_760: "Доля Романдії"
 annexation_760_desc: "Тепер, коли регіон Романдії знаходиться під нашим контролем, ми маємо вирішити, що з ним робити."

 annexation_761: "Доля Тичино"
 annexation_761_desc: "Тепер, коли регіон Тичино знаходиться під нашим контролем, ми маємо вирішити, що з ним робити."

 annexation_16: "Доля Франції"
 annexation_16_desc: "The First French Empire fell to a continental coalition, the Second Empire and the Third Republic to German arms, and so too the new French Republic has fallen to the military of [Root.GetNameDef]. Their government has capitulated totally, and fled overseas. The war on the Continent is, for all intents and purposes, over. Again, therefore, the French nation lies defeated, ready for a regime change. With our military occupying practically the entire country, we have full control over the direction of that regime change. Should we establish a friendly government, backed by our military? The French people may have had their spirit finally broken by this last war, but there is no guarantee that we will not be fighting them again in twenty years. Perhaps it would be better to come to an agreement with the government-in-exile, whose envoys have been clamoring for a handover arrangement ever since the fall of Paris."
 annexation_events.1041.a: "Відновити Французьку Комуну!"
 annexation_events.1041.b: "Відновити Національну Францію!"
 annexation_events.1041.c: "Звільнити Францію під маріонетковим урядом."
 annexation_events.1041.d: "Зустрітися з французами у Ліоні."

 annexation_14: "Доля Бретані"
 annexation_14_desc: "Півострів Бретань був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annexation_events.1042.a: "Звільнити Бретань."

 annexation_17: "Доля регіону [17.GetName]"
 annexation_17_desc: "Регіон [17.GetName] був взятий під наш контроль, коли наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_126: "[annexation_britain_title]"
 annexation_126_desc: "[annexation_britain_description]"
 annexation_britain_britain: "Доля Британії"
 annexation_britain_desc_britain: "Після перемоги над Британським Союзом, ми контролюємо британські острови. Ми можемо розділити ці землі та створити нові країни з лояльними урядами або створити єдину Великобританію."
 annexation_britain_desc_britain_GER: "Після перемоги над Британським Союзом, ми контролюємо британські острови. Незважаючи на те, що очевидний вибір буде зроблено на користь відтворення Британії, деякі члени вищого командування запропонували зруйнувати Британію, розділивши її на дрібніші складові держави. Звичайно, ми також могли б просто окупувати весь острів."
 annexation_britain_england: "Доля Англії"
 annexation_britain_desc_england: "Ми отримали контроль над Лондоном, а отже, і над серцем Англії. Тепер ми маємо вирішити, що робити з територією Британії."
 annexation_events.1044.a: "Створити лояльну Британію."
 annexation_events.1044.b: "Розділити острів між Англією та Шотландією."
 annexation_events.1044.c: "Розділити острів між Англією, Уельсом та Шотландією."
 annexation_events.1044.d: "Створити лояльну Англію."
 annexation_events.1044.e: "Відновити вільне Сполучене Королівство!"

 annexation_121: "Доля Шотландії"
 annexation_121_desc: "Шотландія була взята під наш контроль, коли наші війська окупували регіон. Тепер ми маємо вирішити, що з ним робити."
 annexation_events.1045.a: "Звільнити незалежну Шотландію."

 annexation_122: "Доля Уельсу"
 annexation_122_desc: "Уельс був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annexation_events.1046.a: "Звільнити незалежний Уельс."

 annexation_113: "Доля Ірландії"
 annexation_113_desc: "[annexation_ireland_description]"
 annexation_ireland_desc_other: "Ми контролюємо весь Ірландський острів. Тепер необхідно вирішити їхню долю."
 annexation_ireland_desc_GBR: "Контроль над Ірландією завжди був складним завданням для британського уряду. Між нашими народами накопичилося багато неприязні, і ми давно знаємо, що спроби керувати ірландцями не дають нам радості. Але часи змінилися. Чи керуємо ми Ірландією безпосередньо чи повернемося до ідеї домашнього правління, на яку ми погодилися після останньої Війни за Незалежність?"
 annexation_ireland_desc_ENG: "Наші люди марширують Дубліном, а Ірландська Республіканська Армія була розбита. Тим часом ми маємо ухвалити рішення про майбутнє Ірландії. Одні стверджують, що Ірландія має бути анексованою Британським Союзом, інші стверджують, що це був би актом імперіалізму і що це не підтримав би ірландський народ, що викликало б кровопролитну партизанську війну."
 annexation_events.1047.a: "Вони отримають незалежність."
 annexation_events.1047.b: "Дозволити реформування незалежної союзної республіки."
 annexation_events.1047.c: "Ірландії буде надано обмежене самоврядування."
 annexation_events.1047.d: "Всі 32 графства стануть домініонами корони."
 annexation_events.1047.e: "Північна Ірландія залишається в союзі, з обмеженим самоврядуванням для решти."

 annexation_7: "Доля Нідерландів"
 annexation_7_desc: "Після короткої кампанії по болотах і міських центрах Нідерландів нам вдалося знищити горду націю. The Нідерланди зараз у наших руках! Тепер ми повинні ухвалити рішення про їхнє майбутнє."
 annexation_events.1048.a: "Створити голландську республіку."
 annexation_events.1048.b: "Відновити помаранчево-нассауську монархію."
 annexation_events.1048.c: "Запропонувати її голландським вигнанцям в обмін на союз."
 annexation_events.1048.d: "Відновити уряд у вигнанні."

 annexation_925: "Доля Фландрії"
 annexation_925_desc: "Тепер ми контролюємо голландськомовну провінцію Фландрія, яка колись належала Бельгії та Фландрії-Валлонії. Ми маємо вибрати, що робити з нашою частиною Бельгії."
 annexation_events.1050.a: "Звільнити Бельгію як республіку."
 annexation_events.1050.b: "Звільнити Бельгію як монархію."
 annexation_events.1050.c: "Звільнити Фландрію."
 annexation_events.1050.d: "Відтворити герцогство Фландрія."
 annexation_events.1050.e: "[wallonia.GetGrantTerritoryEventOption]"

 annexation_34: "Доля Валлонії"
 annexation_34_desc: "Тепер ми контролюємо південну половину Валлонії, яку колись було окуповано німецькою армією після Вельткрігу, ми повинні вибрати, що робити з нашою частиною Бельгії."
 annexation_events.1051.a: "Звільнити Бельгію як республіку."
 annexation_events.1051.b: "Звільнити Бельгію як монархію."
 annexation_events.1051.c: "Звільнити Валлонію!"
 annexation_events.1051.d: "[flanders.GetGrantTerritoryEventOption]"

 annexation_37: "Доля Данії"
 annexation_37_desc: "Після короткої кампанії на островах Данії та захоплення її столиці нам вдалося зруйнувати країну. Копенгаген зараз у наших руках! Статус Атлантичних островів Данії є особливо цікавою справою, але ми все одно повинні будемо ухвалити рішення про майбутнє Данії."
 annexation_events.1052.a: "Звільнити монархічну Данію."
 annexation_events.1052.b: "Звільнити республіканську Данію."

 annexation_100: "Доля Ісландії"
 annexation_100_desc: "Кампанія в Північній Атлантиці окупилася: Ісландія потрапила в наші руки, і тепер питання в тому, що ми повинні робити з цими безплідними островами в Північній Атлантиці?"
 annexation_events.1053.a: "Звільнити незалежну Ісландію."

 annexation_101: "Доля Гренландії"
 annexation_101_desc: "Кампанія в Північній Атлантиці окупилася: Гренландія потрапила до наших рук, і тепер питання в тому, що ми маємо робити з цим безплідним островом у Північній Атлантиці?"

 annexation_110: "Доля Норвегії"
 annexation_110_desc: "Норвезька армія капітулювала, а уряд впав. Наш прапор майорить над Осло. Тепер залишається лише розтрощити партизанів, але, можливо, варто заручитися підтримкою норвезьких прихильників для формування уряду?"
 annexation_events.1055.a: "Відновити монархічну Норвегію!"
 annexation_events.1055.b: "Відновити республіканську Норвегію."
 annexation_events.1055.c: "Відновити Шведсько-норвезьку унію."

 annexation_141: "Доля Швеції"
 annexation_141_desc: "Шведський міністр оборони заявив про повний розгром шведської армії та капітуляції. Спорядження та запаси вже захоплені та будуть відвантажені на нашу територію. Повна та беззаперечна перемога."
 annexation_events.1056.a: "Повернути шведського монарха на трон."
 annexation_events.1056.b: "Відновити республіканську Швецію."

 annexation_145: "Доля Аландських островів"
 annexation_145_desc: "Тепер, коли під нашим контролем перебувають Аландські острови, ми маємо вирішити, що з ним робити."
 annexation_events.1057.a: "[svealand.GetGrantTerritoryEventOption]"
 annexation_events.1057.b: "[southwest_finland.GetGrantTerritoryEventOption]"

 annexation_840: "Доля Фінляндії"
 annexation_840_desc: "Фінські солдати зазнали поразки, і наша армія йде через Гельсінкі. Тепер ми повинні вирішити питання про те, як краще управляти фінами."
 annexation_events.1058.a: "Звільнити Республіку Фінляндія."
 annexation_events.1058.b: "Відновити Королівство Фінляндія."

 annexation_146: "Доля Карелії"
 annexation_146_desc: "Карельський півострів був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annexation_events.1059.a: "[archangelsk.GetGrantTerritoryEventOption]"
 annexation_events.1059.b: "[savo.GetGrantTerritoryEventOption]"

 annexation_202: "Доля України"
 annexation_202_desc: "Після тривалої боротьби з житницею Європи, ми розгорнули повномасштабний наступ і змусили українську армію капітулювати. Київ тепер у наших руках!"
 annexation_events.1060.a: "Звільнити Республіку Україна!"
 annexation_events.1060.b: "Звільнити Гетьманську Україну!"
 annexation_events.1060.c: "Забрати Крим та звільнити Україну!"

 annexation_93: "Доля Бресту"
 annexation_93_desc: "Спірне місто Брест-Литовськ опинилося під нашим контролем, оскільки наші війська окупували регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_997: "Доля Полісся"
 annexation_997_desc: "Тихий район Полісся опинився під нашим контролем, оскільки наші війська окупували його. Тепер ми маємо вирішити, що з ним робити."

 annexation_206: "Доля Білорусі"
 annexation_206_desc: "Після нетривалої кампанії у Білорусі ми повністю розбили ворожі сили та зламали оборону Мінська. Вся Білорусь у наших руках! Ми маємо вирішити, що робити з цими землями."
 annexation_events.1063.a: "Звільнити лояльну Білорусь!"
 annexation_events.1063.b: "Звільнити Білорусь під німецькою військовою владою."

 annexation_242: "Доля Східної Білорусі"
 annexation_242_desc: "Раніше контрольований Росією регіон Східної Білорусі тепер під нашим контролем, ми повинні вирішити, що з ним робити."
 annexation_events.1064.a: "[mohilev.GetGrantTerritoryEventOption]"
 annexation_events.1064.b: "[kaluga.GetGrantTerritoryEventOption]"
 annexation_events.1064.c: "Розділити її між [mohilev.GetNonIdeologyNameDef] та [kaluga.GetNonIdeologyNameDef]."

 annexation_219: "Доля Росії"
 annexation_219_desc: "Після важких боїв нам вдалося провести повномасштабний наступ і змусити до капітуляції російську армію. Москва у наших руках, як і доля Росії!"
 annexation_events.1065.a: "Звільнити Росію."

 annexation_880: "Доля регіону [880.GetName]"
 annexation_880_desc: "Регіон [880.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annexation_events.1066.a: "[livonia.GetGrantTerritoryEventOption]"
 annexation_events.1066.b: "[courland.GetGrantTerritoryEventOption]"
 annexation_events.1066.c: "[pskov.GetGrantTerritoryEventOption]"
 annexation_events.1066.d: "[velikiye_luki.GetGrantTerritoryEventOption]"

 annexation_44: "Доля Албанії"
 annexation_44_desc: "Після кампанії через албанську сільську місцевість наші вороги в Тирані нарешті капітулювали, залишивши нам контроль над своєю країною. Наша позиція в Адріатиці зміцнилася, але тепер ми повинні вирішити, що робити з Албанією."
 annexation_events.1068.a: "Liberate an Albanian republic."
 annexation_events.1068.b: "Establish an Albanian kingdom."
 annexation_events.1068.c: "Take Ghegeria and liberate the rest."
 annexation_events.1068.d: "Take Ghegeria and give the rest to our [ROOT.overlord.GetAdjective] overlord."

 annexation_105: "Доля Чорногорії"
 annexation_105_desc: "Чорногорія впала під нашим тиском і перебуває в окупації. Однак, ми не можемо вічно залишатися в цьому несприятливому регіоні. Нам треба вирішити, що робити з цими землями."
 annexation_events.1069.a: "Звільнити Республіку Чорногорія!"
 annexation_events.1069.b: "Відновити Королівство Чорногорія."

 annexation_104: "Доля Боснії"
 annexation_104_desc: "Розділений регіон Боснії зараз знаходиться під нашою окупацією після нашого вторгнення на її територію. Наші війська проходять парадом Сараєво і настав час вирішити, що нам робити з цими землями."
 annexation_events.1070.a: "Звільнити Боснію!"
 annexation_events.1070.b: "Запропонувати її державі [SER.GetNameDef] в обмін на союз."

 annexation_765: "Доля Косово"
 annexation_765_desc: "Маленький регіон Косово зараз перебуває під нашим контролем, ми маємо вирішити, що з ним робити."
 annexation_events.1071.a: "[ghegeria.GetGrantTerritoryEventOption]"

 annexation_107: "Доля Сербії"
 annexation_107_desc: "Сербська держава офіційно була приєднана, а наші війська вже проводять парад на вулицях Белграду. Елемент дестабілізації Балкан нарешті було виведено з гри."
 annexation_events.1072.a: "Звільнити Сербію!"
 annexation_events.1072.b: "Звільнити об'єднану Югославію!"
 annexation_events.1072.c: "Ми будемо шукати новий, югославський напрямок."

 annexation_767: "Доля регіону [767.GetName]"
 annexation_767_desc: "Регіон [767.GetName] десятиліттями був об'єктом суперечок між Сербією та Болгарією. Кому ми маємо передати його?"
 annexation_events.1073.a: "[macedonia.GetGrantTerritoryEventOption]"

 annexation_841: "Доля регіону [841.GetName]"
 annexation_841_desc: "Прибережний регіон [841.GetName] тепер під нашим контролем, і ми маємо вирішити, що з ним робити."
 annexation_events.1074.a: "[montenegro.GetGrantTerritoryEventOption]"
 annexation_events.1074.b: "[dalmatia.GetGrantTerritoryEventOption]"

 annexation_106: "Доля Македонії"
 annexation_106_desc: "Маленький регіон Македонії зараз перебуває під нашим контролем. Ми маємо вирішити, що з нею робити."
 annexation_events.1075.a: "[sofia.GetGrantTerritoryEventOption]"
 annexation_events.1075.b: "Запропонувати її державі [can_offer_macedonia_to_serbia.GetNameDef] в обмін на союз."
 annexation_events.1075.c: "Запропонувати її державі [can_offer_macedonia_to_bulgaria.GetNameDef] в обмін на союз."

 annexation_46: "Доля Румунії"
 annexation_46_desc: "Румунські війська нарешті капітулювали. Настав час вирішити, що робити з їхніми землями."
 annexation_events.1076.a: "Звільнити Румунську республіку!"
 annexation_events.1076.b: "Відновити румунську монархію."

 annexation_48: "Доля Болгарії"
 annexation_48_desc: "Після тривалої боротьби з болгарами ми розпочали повномасштабний наступ і змусили болгарську армію здатися. Софія тепер у наших руках! Що нам робити з їхніми землями?"
 annexation_events.1077.a: "Звільнити республіканську Болгарію."
 annexation_events.1077.b: "Відновити царя на троні."

 annexation_773: "Доля Константинополю"
 annexation_773_desc: "Після успішної кампанії у Константинополі, у нас тепер є завдання створити нову місцеву адміністрацію для відновлення миру, проте є кілька інших варіантів."

 annexation_47: "Доля Греції"
 annexation_47_desc: "Грецький півострів був убезпечений, а Греція анексована. Колиска європейської цивілізації в наших руках!"
 annexation_events.1079.a: "Звільнити республіканську Грецію!."
 annexation_events.1079.b: "Звільнити монархічну Грецію."
 annexation_events.1079.c: "Звільнити Еллінську Комуну."

 annexation_989: "Доля регіону [989.GetName]"
 annexation_989_desc: "Після нашої окупації території навколо Південної Македонії ми залишилися перед дилемою щодо того, хто має керувати цією землею."
 annexation_events.1080.a: "[central_greece.GetGrantTerritoryEventOption]"
 annexation_events.1080.b: "[serres.GetGrantTerritoryEventOption]"
 annexation_events.1080.c: "[plovdiv.GetGrantTerritoryEventOption]"
 annexation_events.1080.d: "[constantinople.GetGrantTerritoryEventOption]"

 annexation_766: "Доля Північного Епіру"
 annexation_766_desc: "Маленький регіон Північного Епіру зараз перебуває під нашим контролем. Ми маємо вирішити, що з ним робити."
 annexation_events.1082.a: "[toskeria.GetGrantTerritoryEventOption]"
 annexation_events.1082.b: "[epirus.GetGrantTerritoryEventOption]"

 annexation_183: "Доля Кіпру"
 annexation_183_desc: "Наші армії змогли взяти Кіпр під свій контроль, а сам острів тепер окупований. Нині перед нами кілька варіантів. Ми можемо або створити на острові маріонетку, або взяти його під свій контроль, оскільки він займає ключове становище у Середземномор'ї та має вирішальне значення для збереження контролю над цим районом. Що нам робити?"
 annexation_events.1083.a: "Звільнити Кіпр!"

 annexation_41: "Доля Іспанії"
 annexation_41_desc: "Spain, formerly an empire spanning across the globe, has fallen to our armies. For over a century, the country has been a war-torn nation; it has experienced a devastating civil war in recent memory, a gruelling battle to secure the Rif in the 1920s, a humiliating defeat to the USA in 1898, three Carlist Wars, not to mention the consequences of the Napoleonic Wars.\n\nSpanish society and its economy have long been held back, whether it be the result of domestic or foreign reasons. With our government having the responsibility of deciding what to do with Spain, we should tread carefully should we wish to not repeat the mistakes of the past. If Spain is to properly recover, it must be brought into the modern age, both socially and economically."
 annexation_events.1084.a: "Звільнити соціалістичну Іспанію"
 annexation_events.1084.b: "Відновити Королівство під владою [annexation_spain_kingdom_option]."
 annexation_spain_carlists_option: "Карлістів"
 annexation_spain_alfonsists_option: "Альфонсистів"
 annexation_events.1084.c: "Заснувати ще одну іспанську республіку."
 annexation_events.1084.d: "Захопимо іспанську глибинку — що робити з рештою Іспанії, вирішимо окремо."

 annexation_171: "Доля Галісії"
 annexation_171_desc: "Галісійська мова демонструвала явні ознаки розвитку з латинської, починаючи з 12 століття і далі. Протягом кількох століть вона була близькою до португальської, перш ніж у 15 столітті вони почали розходитися. Між 16 і 19 століттями для галісійської мови та культури настала темна доба; галісійська мова почала витіснятися іспанською на письмі та використовуватися переважно в усній формі. Однак у 19 столітті почалося відродження культури та мови з метою надання їй офіційного статусу, що призвело до закликів до автономії у спробі зупинити посилення централізації. У 1910-х і 1920-х роках розвинувся націоналістичний рух, хоча в кінцевому підсумку він був незначним. Втім, за цей час автономістський рух набрав певної сили, хоча й не зміг нічого досягти за правління Прімо де Рівери.\n\nПісля окупації Галісії ми залишилися з кількома варіантами того, що слід робити з цією територією."
 annexation_events.1085.a: "Звільнити Галісію."
 annexation_events.1085.b: "[spain_leon.GetGrantTerritoryEventOption]"
 annexation_events.1085.c: "[spain_asturias.GetGrantTerritoryEventOption]"

 annexation_118: "Доля Гібралтару"
 annexation_118_desc: "Гібралтар, ворота до Середземного моря і велика військово-морська база, тепер знаходиться під нашим контролем. Протягом століть він цінувався завдяки своїй оборонній пам'ятці - «Гібралтарській скелі». Він перебував під британським контролем з початку 18 століття до 1925 року, коли після Британської революції знову перейшов під суверенітет Іспанії. Це стало великою пропагандистською перемогою режиму Мігеля Прімо де Рівери, хоча, зрештою, лише відтермінувало його падіння. Проте, доля цього стратегічного активу має бути вирішена."
 annexation_events.1086.a: "[spain_seville.GetGrantTerritoryEventOption]"
 annexation_events.1086.b: "[spain_malaga.GetGrantTerritoryEventOption]"
 annexation_events.1086.c: "Ми контролюватимемо Скелю стільки, скільки вважатимемо за потрібне."

 annexation_1070: "Доля Країни Басків"
 annexation_1070_desc: "Баскський народ, який, як кажуть, бере свій початок щонайменше з римських часів, протягом тисячоліть чинив опір асиміляції. Іспанська частина складається з Алави, Біскайї, Гіпускоа та Наварри. У 19 столітті виник націоналістичний рух, незадоволений позбавленням значної частини автономії регіону, зокрема, скасуванням \"фуерос\". Карлізм зумів закріпитися в регіоні, особливо в сільській Наваррі, завдяки обіцянкам відновити \"фуерос\". Попри наявний націоналістичний рух, регіон не є культурно однорідним, особливо в Наваррі, де багато хто не ідентифікує себе як басків. Всупереч цьому, є кілька пропозицій щодо того, як можна розв'язати проблему басків."
 annexation_events.1087.a: "Звільнити Країну Басків."
 annexation_events.1087.b: "Розділіти регіон між [BAS.GetNonIdeologyNameDef] та [spain.GetNonIdeologyNameDef]."

 annexation_165: "Доля Каталонії"
 annexation_165_desc: "Каталонська, романська мова, яка, як вважають, виникла, коли регіон був частиною Римської імперії, протягом століть була широко поширена в регіонах Каталонії, Валенсії та Балеарських островів. Під владою Арагонської корони між 1137 і 1516 роками розквітла каталонська культура і розвинулися окремі інституції. Після об'єднання корон Кастилії та Арагону з 1516 року Каталонія деякий час користувалася певною автономією, яку вона мала раніше, хоча протягом наступних кількох століть вона поступово почала позбавлятися від посилення централізації. Декрети Нуева Планта на початку 18 століття скасували Арагонську корону, включно зі старими законами та інституціями, що склалися раніше.\n\nЗ початком індустріалізації та культурного відродження у 19 столітті почав вкорінюватися каталонський націоналізм, який прагнув принаймні федералізувати регіон. Співдружність Каталонії була створена в 1914 році, що призвело до подання Статуту про автономію в 1919 році, який в кінцевому підсумку зазнав невдачі з приходом до влади Мігеля Прімо де Рівери.\n\n[annexation_catalonia_description]. Після всього сказаного і зробленого, майбутнє Каталонії має бути вирішене."
 annexation_catalonia_description_greater: "Оскільки ми окупували каталонські землі за межами власне Каталонії, наші варіанти того, що робити з регіоном, стали більш різноманітними: дехто пропонує створити Велику Каталонію, що охоплює всіх носіїв каталонської мови"
 annexation_catalonia_description_proper: "Оскільки ми окупували лише власне Каталонію, наші можливості щодо того, що робити з регіоном, більш обмежені"
 annexation_events.1088.a: "Звільнити [annexation_catalonia_option]."
 annexation_catalonia_option_greater: "Велику Каталонію"
 annexation_catalonia_option_proper: "Власне Каталонію"
