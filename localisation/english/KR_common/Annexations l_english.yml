 annexation_AFG_CONQ:0 "Доля Афганістану"
 annexation_AFG_CONQ_desc:0 "Після тривалої боротьби з афганцями ми почали повномасштабний наступ і змусили афганську армію здатися. Кабул і основні дороги тепер у наших руках, але сільська місцевість згуртувалась проти нас. На нас чекає партизанська війна, якщо ми спробуємо окупувати країну."
