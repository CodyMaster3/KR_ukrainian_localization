 annexation_dominican_republic:0 "Доля Домініканської Республіки"
 annexation_dominican_republic_desc:0 "Після короткої кампанії на острові Еспаньола нам нарешті вдалося зруйнувати домініканську оборону. Санто-Домінго тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Домініканської Республіки."
