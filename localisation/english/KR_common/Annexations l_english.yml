 annexation_panama:0 "Доля Панами"
 annexation_panama_desc:0 "Після стрімкої кампанії навколо Панамського каналу нам нарешті вдалося зруйнувати панамську оборону. Місто Панама тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Панами."
