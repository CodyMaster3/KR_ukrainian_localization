 annexation_khiva:0 "Доля Хіви"
 annexation_khiva_desc:0 "Хіва була взята під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з нею робити."
 annex.3004.a:0 "Звільнити Хіву."

 annexation_afghanistan:0 "Доля Афганістану"
 annexation_afghanistan_desc:0 "Після тривалої боротьби з афганцями ми почали повномасштабний наступ і змусили афганську армію здатися. Кабул і основні дороги тепер у наших руках, але сільська місцевість згуртувалась проти нас. На нас чекає партизанська війна, якщо ми спробуємо окупувати країну."
 annex.3007.a:0 "Звільнити Афганістан."

 annexation_SIB_CONQ:0 "Доля Сибіру"
 annexation_SIB_CONQ_desc:0 "Маючи Ново-Миколаївськ у наших руках, ми тепер контролюємо Сибір і можемо вирішувати, що робити з цими землями."
 annex.3008.a:0 "Звільнити лояльний Сибір."

 annexation_russian_far_east:0 "Доля Далекого Сходу"
 annexation_russian_far_east_desc:0 "Наші війська зуміли взяти під свій контроль російський Далекий Схід. Тепер у нас є кілька варіантів. Ми можемо або створити маріонетку на цій землі, або окупувати її. Що ж нам робити?"
 annex.3009.a: "Звільнити Далекосхідну республіку."
 annex.3009.b: "Утворити Республіку Зелена Україна."
