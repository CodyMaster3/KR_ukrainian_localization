 annexation_DEN_CONQ:0 "Доля Данії"
 annexation_DEN_CONQ_desc:0 "Після короткої кампанії на островах Данії та захоплення її столиці нам вдалося зруйнувати країну. Копенгаген зараз у наших руках! Статус Атлантичних островів Данії є особливо цікавою справою, але ми все одно повинні будемо ухвалити рішення про майбутнє Данії."
