### Africa Events ###

 annexation_539: "Доля Габону"
 annexation_539_desc: "Тепер ми контролюємо колишню німецьку колонію Габон і разом з нею нам підчиняються тисячі африканців. Можливо, ми повинні створити для них державу на цих землях? Однак ми й самі можемо успішно керувати ними."
 annexation_events.5000.a: "Сформувати державу Габон."

 annexation_927: "Доля Камеруну"
 annexation_927_desc: "З нашою недавньою анексією колонії Камеруну адміністрація на цих землях розпалася, і ця територія потребує нової міцнішої адміністрації. Питання лише в тому, чи повинні ці землі перебувати під нашим прямим контролем, чи достатньо створити маріонеткову державу?"
 annexation_events.5001.a: "Сформувати державу Камерун."

 annexation_660: "Доля Убанги-Шарі"
 annexation_660_desc: "Після нашої успішної перемоги над ворогом, нам вдалося взяти під контроль території Убанги-Шарі. Тим не менш, ця окупація з'їдає багато сил і грошей, і багато офіційних осіб у нашій країні пропонують дати автономію цим землям. Який ваш вердикт?"
 annexation_events.5002.a: "Сформувати державу Убанги-Шарі."

 annexation_295: "Доля Конго"
 annexation_295_desc: "Наша анексія колишньої німецької колонії Конго залишає перед нами вибір: чи продовжувати її окупацію, чи залишити певну автономію Конго?"
 annexation_events.5003.a: "Сформувати державу Конго."

 annexation_813: "Доля Замбезії"
 annexation_813_desc: "Тепер, коли ми контролюємо колишні території німецької колонії в Замбезії, нам потрібно вирішити долю Замбезії. Ми можемо з неї зробити окрему колонію чи ми можемо об'єднати її з Ньясалендом. То що ми робитимемо з нею?"
 annexation_events.5004.a: "Створити державу Замбезія."

 annexation_540: "Доля Анголи"
 annexation_540_desc: "Після приєднання Анголи, колишньої колонії Португалії, нам доведеться розібратися з мешканцями цієї колонії. Зрозуміло, що нам легше дати їм незалежність, ніж керувати ними на пряму."
 annexation_events.5005.a: "Створити державу Ангола!"

 annexation_973: "Доля Нігерії"
 annexation_973_desc: "Величезна і багата колонія Нігерія тепер знаходиться під нашим контролем, і нам потрібно вирішити її долю. Чи має вона бути залежною від нас?"
 annexation_events.5006.a: "Створити державу Нігерія."

 annexation_876: "Доля Дагомеї"
 annexation_876_desc: "Територію королівства Дагомея, колишню німецьку колонію, було захоплено нашими наступаючими силами, але цю територію важко контролювати, чи варто нам намагатися керувати нею як однією з наших колоній чи треба створити маріонетковий уряд?"
 annexation_events.5007.a: "Створити державу Дагомея."

 annexation_877: "Доля Того"
 annexation_877_desc: "Тепер ми контролюємо колишню німецьку колонію Того. Мільйони африканців, які її населяють, бажають сформувати власний уряд. Чи варто нам дати їм таку можливість?"
 annexation_events.5008.a: "Створити державу Того."

 annexation_274: "Доля Гани"
 annexation_274_desc: "Наразі регіон Гани знаходиться під нашим контролем. Чи маємо ми продовжувати окупацію чи ми маємо сформувати новий уряд на цій землі?"
 annexation_events.5009.a: "Створити державу Гана."

 annexation_807: "Доля Кот-д’Івуару"
 annexation_807_desc: "Кот-д'Івуар тепер під нашим контролем. Однак його жителі вимагають, щоб компетентна адміністрація подбала про податки та військову службу. Можливо, створення лояльного нам уряду на цій землі краще рішення проблеми ніж наш прямий контроль?"
 annexation_events.5010.a: "Створити державу Кот-д’Івуар."

 annexation_298: "Доля Ліберії"
 annexation_298_desc: "Держава Ліберія, заснована американською компанією, яка хотіла перевезти всіх американських чорношкірих назад до Африки, завжди була своєрідною державою. Під контролем американців упродовж багатьох років країна втратила свою міць. Ліберійська ідентичність сильна і спроба анексувати їх може виявитися неефективною, чиновники в нашій країні закликають до створення лояльної адміністрації."
 annexation_events.5011.a: "Звільнити Ліберію."

 annexation_700: "Доля Сьєрра-Леоне"
 annexation_700_desc: "Колишня британська колонія Сьєрра-Леоне знаходиться під нашим контролем. Незважаючи на всі зусилля, наша адміністрація не справляється з керуванням цими землями, тому надійшли пропозиція щодо створення маріонеткового уряду на цих землях."
 annexation_events.5012.a: "Створити державу Сьєрра-Леоне."

 annexation_806: "Доля Гвінеї"
 annexation_806_desc: "Колишня французька колонія Гвінея знаходиться під нашим контролем. Через деякий час постало питання про створення лояльної держави на цих землях. Яким буде наше рішення?"
 annexation_events.5013.a: "Створити державу Гвінея."

 annexation_272: "Доля Сенегалу"
 annexation_272_desc: "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults and with it, the full colony of Senegal including the 4 French communes fell. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
 annexation_events.5015.a: "Створити державу Сенегамбія."

 annexation_557: "Доля Мавританії"
 annexation_557_desc: "Пустельний регіон Мавританії знаходиться під нашим контролем. Колишня французька колонія потребує створення сильної адміністрації, щоб ці землі не потонули в анархії. Чи маємо ми розглянути питання про створення мавританського маріонеткового уряду?"
 annexation_events.5016.a: "Створити державу Мавританія."

 annexation_556: "Доля Малі"
 annexation_556_desc: "The valley of the Niger River, once known as French Sudan or Mali is now directly under our control. Though this colony needs a better administration that we will have difficulties to provide. Nevertheless, the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
 annexation_events.5017.a: "Створити державу Малі."

 annexation_808: "Доля Верхньої Вольти"
 annexation_808_desc: "Давня земля моссі навколо області Вольта перейшла під наш контроль і тепер є частиною нашої країни. Місцеві просять нас дати їм шанс створити свою власну державу. Чи повинні ми дозволити їм організувати власну державу?"
 annexation_events.5018.a: "Створити державу Верхня Вольта."

 annexation_809: "Доля Нігеру"
 annexation_809_desc: "Our proud armies have just annexed the former French colony of Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
 annexation_events.5019.a: "Створити державу Нігер."

 annexation_515: "Доля Чаду"
 annexation_515_desc: "Нарешті, Чад під нашим контролем. Проте постало питання про створення держави на цій землі. Можливо, нам слід дати місцевим жителям можливість створити власну державу, яка буде лояльною нам?"
 annexation_events.5020.a: "Створити державу Чад."

 annexation_461: "Доля Марокко"
 annexation_461_desc: "Ми звільнили Марокко від німців, але наші сили зараз мають труднощі з окупацією гірських і напівзасушливих районів країни. Хоча міські центри знаходяться під нашим контролем, можливо, було б розумно передати подальший контроль місцевим жителям."
 annexation_events.5021.a: "Liberate a Moroccan republic."
 annexation_events.5021.b: "Restore the Alaouite monarch."

 annexation_699: "Доля Ріо-де-Оро"
 annexation_699_desc: "Пустельний район Ріо-де-Оро зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."

 annexation_459: "Доля Алжиру"
 annexation_459_desc: "Ми нарешті звільнили Алжир від французьких тиранів. Чи маємо ми дати Алжиру свободу?"
 annexation_events.5024.a: "Звільнити Алжир."

 annexation_458: "Доля Тунісу"
 annexation_458_desc: "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Тунісом. Бей та кілька націоналістів вимагають самоврядування. Як альтернативу ми могли б продовжити окупацію Тунісу. Що нам робити?"
 annexation_events.5025.a: "Звільнити Туніс."

 annexation_271: "Доля Ефіопії"
 annexation_271_desc: "Після нашої успішної кампанії в Ефіопії, ми тепер маємо створити нову місцеву адміністрацію для відновлення миру, однак є кілька інших варіантів."
 annexation_events.5026.a: "Звільнити Ефіопію."

 annexation_550: "Доля Еритреї"
 annexation_550_desc: "Після нашої успішної кампанії в Еритреї зараз перед нами постає завдання створити нову місцеву адміністрацію з метою відновлення миру, однак є кілька інших варіантів."
 annexation_events.5027.a: "Звільнити Еритрею."

 annexation_268: "Доля регіону [268.GetName]"
 annexation_268_desc: "Ми контролюємо регіон [268.GetName] на який претендує одна з наших маріонеток. Можливо, краще віддати його їм?"

 annexation_559: "Доля Сомалі"
 annexation_559_desc: "Тепер ми контролюємо колишні території Сомалі, і на цих територіях буде важко підтримувати окупацію, можливо, ми повинні зробити Сомалі лояльною незалежною державою?"
 annexation_events.5029.a: "Звільнити Сомалі."

 annexation_547: "Доля Кенії"
 annexation_547_desc: "Степи Кенії тепер під нашим контролем. Що нам робити з ними? Безпосередній контроль чи звільнемо їх?"
 annexation_events.5030.a: "Створити державу Кенія."

 annexation_548: "Доля Уганди"
 annexation_548_desc: "Наразі ми займаємо території колишньої німецької колонії – Уганди. Нам потрібно вирішити проблему створення влади на цій землі. Чи має місцевий уряд складатися з місцевих жителів, чи ми самі повинні керувати цією землею?"
 annexation_events.5031.a: "Створити державу Уганда."

 annexation_965: "Доля Східної Африки"
 annexation_965_desc: "Зараз ми займаємо центр колишньої німецької колонії – Міттельафрики. Тепер нам треба вирішити долю цих земель. Ми можемо створити лояльну державу, очолювану місцевими лідерами або нам варто створити колоніальний уряд?"
 annexation_events.5032.a: "Створити Велику Східну Африку."
 annexation_events.5032.b: "Відновити Східну Африку у її колишньому вигляді."

 annexation_869: "Доля Руанди"
 annexation_869_desc: "Після звільнення Руанди від німецької тиранії, у нас постало питання про долю цієї країни. Чи маємо ми керувати цією країною чи це повинні робити місцеві жителі?"
 annexation_events.5033.a: "Створити державу Руанда."

 annexation_870: "Доля Бурунді"
 annexation_870_desc: "Ми приєднали Бурунді, частину колишньої німецької колонії Східної Африки. Ми маємо вирішити долю цієї землі. Може нам слід створити маріонетковий уряд на цих землях?"
 annexation_events.5034.a: "Створити державу Бурунді."

 annexation_544: "Доля Мозамбіку"
 annexation_544_desc: "Після приєднання Мозамбіку, колишньої колонії Португалії, нам доведеться розібратися з мешканцями цієї колонії. Зрозуміло, що нам легше дати їм незалежність, ніж керувати ними на пряму."
 annexation_events.5035.a: "Створити державу Мозамбік."

 annexation_871: "Доля Ньясаленду"
 annexation_871_desc: "Після початку окупації Ньясаленду, нам надійшли пропозиції щодо створення лояльної держави, очолювану місцевими лідерами, замість створення на цих територіях колонії. Як ви вважаєте, що нам потрібно зробити Ньясаленд?"
 annexation_events.5036.a: "Створити державу Ньясаленд."
 annexation_events.5036.b: "Віддати її державі [955.owner.GetNameDef]."

 annexation_543: "Доля Мадагаскару"
 annexation_543_desc: "Величезний острів зараз перебуває під нашим контролем. Можливо, нам слід утворити на Мадагаскарі протекторат, чи нам слід повністю приєднати його до нашої країни?"
 annexation_events.5037.a: "Створити державу Мадагаскар."
 annexation_events.5037.b: "Відновити монархію Меріни."

 annexation_681: "Доля Південної Африки"
 annexation_681_desc: "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control but during those discussions, another issue has been brought to the table: if we do create this puppet state, should it retain the protectorate of Bechuanaland and the disillusioned province of Southern Rhodesia it has controlled for over a decade, or should we reduce their zone of influence to the core of the country? It is now yours to decide."
 annexation_events.5038.a: "Звільнити Південну Африку."

 annexation_541: "Доля Намібії"
 annexation_541_desc: "Ми анексували колишню німецьку колонію – Міттельафрику. Проте постало питання про те, що нам робити із землями цієї колишньої колонії. Ми можемо створити на цих землях свою колонію. Також ми можемо продовжити окупацію цих земель. То яке наше рішення?"
 annexation_events.5039.a: "Створити державу Намібія!"

 annexation_542: "Доля Ботсвани"
 annexation_542_desc: "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
 annexation_events.5040.a: "Створити державу Ботсвана."

 annexation_545: "Доля Зімбабве"
 annexation_545_desc: "Протекторат Зімбабве пережив багато битв за незалежність. Однак усі вони провалилися. Можливо, щоб уникнути кровопролиття, нам варто дати їм незалежність?"
 annexation_events.5041.a: "Створити державу Зімбабве."

 annexation_551: "Доля Судану"
 annexation_551_desc: "Судан опинився під нашим контролем. Ми маємо вирішити його подальшу долю."
 annexation_events.5042.a: "Звільнити Судан."
 annexation_events.5042.b: "Віддайте Нубію державі [egypt.GetNameDef] та звільніть решту Судану."

 annexation_906: "Доля Огадену"
 annexation_906_desc: "Спірні прикордонні території між Ефіопією та Сомалі були взяті під наш контроль, оскільки наші війська окупували регіон. Тепер ми повинні вирішити, що з ними робити."

 annexation_892: "Доля Джубаленду"
 annexation_892_desc: "Спірні прикордонні території між Кенією і Сомалі були взяті під наш контроль після того, як наші війська окупували регіон. Тепер ми повинні вирішити, що з ними робити."

 annexation_296: "Доля Португальської Гвінеї"
 annexation_296_desc: "Now that we occupy the former Portuguese colony of Guinea, it has been suggested that a puppet government be set up, administered in part by locals; should we proceed with this arrangement, it would be prudent to move the seat of government from Bolama - a colonial relic, difficult to access and far removed from the mainland - to Bissau, whose more central location offers a more solid foundation for a future state."
 annexation_events.5045.a: "Сформувати державу Гвінея-Бісау"

 annexation_297: "Доля Екваторіальної Гвінеї"
 annexation_297_desc: "У зв'язку з нашою новою окупацією колишньої іспанської колонії Екваторіальної Гвінеї постало питання про створення маріонеткового уряду, частково керованого місцевими жителями, замість нової колонії, чи варто нам йти далі з цією ідеєю?"
 annexation_events.5046.a: "Сформувати державу Екваторіальна Гвінея."

 annexation_290: "Доля Рифу"
 annexation_290_desc: "Прибережна смуга Марокко, відома як Риф, тепер під нашим контролем, і ми повинні вирішити, що з нею робити."

 annexation_968: "Доля Іфні"
 annexation_968_desc: "Невелике портове місто Іфні тепер під нашим контролем, і ми повинні вирішити, що з ним робити."

 annexation_834: "Доля Гамбії"
 annexation_834_desc: "Прибережний регіон Гамбії тепер під нашим контролем, ми повинні вирішити, що з ним робити."

 annexation_950: "Доля Лоренсу-Маркіш"
 annexation_950_desc: "Південна половина Мозамбіку тепер під нашим контролем, і ми повинні вирішити, що з нею робити."

 annexation_928: "Доля Центрального Конго"
 annexation_928_desc: "Західна частина басейну річки Конго, яка спочатку була французькою колонією, тепер знаходиться під нашим контролем, і ми повинні вирішити, що з нею робити."
