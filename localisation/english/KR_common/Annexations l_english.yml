#Generic Land Exchange Events
 annex.5.t: "An Offer from [From.GetNameDef]"
 annex.5.desc: "A delegation from [From.GetNameDef] has arrived with an offer: in exchange for us assuming control over a number of our claimed lands, now in [From.GetAdjective] possession, they ask for [Root.GetNameDef] to join the [From.GetFactionName]. It is a tempting offer, though it means abandoning any of our current alliances and wars."
 annex.5.a: "We agree to their alliance"
 annex.5.b: "Absolutely not"

 annex.6.t: "[From.GetNameDefCap] Agrees"
 annex.6.desc: "The [From.GetAdjective] government was more than happy to exchange the return of their land for an alliance with us."
 annex.6.a: "Excellent!"

 annex.7.t: "[From.GetNameDefCap] has Refused"
 annex.7.desc: "The [From.GetAdjective] government apparently does not want their lands back badly enough, or do not trust our offer. Either way, they have refused to join our alliance."
 annex.7.a: "Their loss, it seems"

 annex.8.t: "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
 annex.8.desc: "It appears an offer made by [From.From.GetNameDef] for the return of claimed lands was too much for [From.GetNameDef] to refuse. They have abandoned our alliance and joined the [From.From.GetFactionName]. Perhaps it is land we could never have delivered to them, but even so - it is a bitter pill to swallow."
 annex.8.a: "Hopefully we do not end up on opposing sides..."

 annex.18.t:0 "Повернення територій!"
 annex.18.d:0 "[From.GetAdjective]ий уряд прийняв рішення повернути нам землі, в раніше окупованої австрійцями Італії."
 annex.18.a:0 "Слава!"

 annex.184.t:0 "Реставрація династії О'Ніл"
 annex.184.d:0 "Після того, як ми дали незалежність Ірландії, надійшли пропозиції щодо відновлення ірландської монархії. Найкращими кандидатами є нащадки Брайана О'Ніл. Його нащадки зараз проживають у Португалії."
 annex.184.a:0 "Вони будуть відновлені на троні Ірландії!"
 annex.184.b:0 "Зберегти республіку."

 annex.185.t:0 "Прибуття Хорхе О'Ніла"
 annex.185.d:0 "Хорхе Марія О'Ніл погодився оселитися у Дублінському замку, як Верховний король Ірландії. Прибувши сьогодні вранці, Еодх виступив із промовою на пагорбі Тари, підтвердивши, що він буде сильним та справедливим правителем. У той час, як республіканці обурюються, багато хто прийняв нового короля."
 annex.185.a:0 "O'Neill Abú!"

 annex.240.t:0 "Доля Папської області"
 annex.240.d:0 "Наше недавнє завоювання на півночі Італії подарували нам землі, які повинні належати Папі Римському, судячи з договору 1919 року. Ми можемо віддати ці землі просто так або зажадати від Папи підпорядкування. Чи можемо залишити їх собі."
 annex.240.a:0 "Віддайте землі Папі."
 annex.240.b:0 "Віддайте землі в обмін на підпорядкування."
 annex.240.c:0 "Окупуйте!"

 annex.241.t:0 "Наші землі"
 annex.241.d:0 "Країна, яка завоювала північ Італії, вирішила повернути нам наші землі, посилаючись на договір 1919. Очевидно, ми маємо подякувати їм за цю велику перемогу нашої держави."
 annex.241.a:0 "Папські землі возз'єднані."

 annex.242.t:0 "Щедра пропозиція"
 annex.242.d:0 "Країна, що завоювала північ Італії, вирішила повернути наші землі в обмін на наше формальне підпорядкування їм. Хоч ми і втратимо незалежність у зовнішній політиці, ми повернемо наші землі. Необхідно все обміркувати."
 annex.242.a:0 "Ми приймаємо пропозицію."
 annex.242.b:0 "Ми ніколи не вклонимось!"

 annex.243.t:0 "Згода Папи"
 annex.243.d:0 "Папа погодився відмовитись від незалежності у зовнішній політиці в обмін на землі, які ми йому пообіцяли. Настала наша черга виконати обіцянки."
 annex.243.a:0 "Дуже добре."

 annex.244.t:0 "Відмова Папи"
 annex.244.d:0 "Папа вигнав наших дипломатів, розлючений пропозицією підкорити Святий Престол будь-кому. Схоже, переговори провалилися."
 annex.244.a:0 "Ким він себе вважає!?"

 annexation_PAL_CONQ:0 "Доля Палестини"
 annexation_PAL_CONQ_desc:0 "Наші армії взяли під контроль південну частину Леванту, і місцеве палестинське населення вимагає самоврядування. Ми маємо вирішити, що робити з регіоном."
 annex.247.a:0 "Звільнити уряд Палестини."
 annex.247.b:0 "Віддайте її нашим [TUR.GetAdjective]им друзям."
 annex.247.c:0 "Віддайте її нашим [SYR.GetAdjective]им друзям."
 annex.247.d:0 "Віддайте її нашим [EGY.GetAdjective]им друзям."

#Italy
 annex.281.t:0 "Пропозиція від [From.GetNameDef]"
 annex.281.d.allitaly:0 "Делегація з держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, щоб ми взяли під свій контроль більшу частину Італії, землі, що знаходяться зараз у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до альянсу [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та воєн."
 annex.281.d.centralitaly:0 "Делегація з держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, щоб ми взяли під свій контроль більшу частину Центральної Італії, землі, що знаходяться зараз у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до альянсу [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та воєн."
 annex.281.d.piedmont:0 "Делегація з держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, щоб ми повернулися на материк і взяли на себе контроль над П'ємонтом, землі, які зараз перебувають у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до альянсу [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та воєн."
 annex.281.a:0 "Ми згодні на союз."
 annex.281.b:0 "Точно ні."

 annex.282.t:0 "[From.GetNameDefCap] згодна"
 annex.282.d:0 "[From.GetAdjective]ий уряд був щасливий обміняти повернення своїх земель на альянс із нами."
 annex.282.a:0 "Чудово!"

 annex.283.t:0 "[From.GetNameDefCap] відмовилася"
 annex.283.d:0 "[From.GetAdjective]ий уряд недостатньо сильно хоче повернути свої землі, або не довіряє нам. У будь-якому випадку вони відмовилися приєднатися до нашого альянсу."
 annex.283.a:0 "Їх втрата."

 annex.284.t:0 "[From.GetNameDefCap] залишає [Root.GetFactionName]"
 annex.284.d:0 "Схоже, що пропозиція держави [From.From.GetNameDef] про повернення земель в Італії була надто великою, щоб [From.GetNameDef] відмовилася. Вони покинули наш альянс і приєдналися до альянсу [From.From.GetFactionName]. Можливо, це землі, які ми ніколи не змогли б їм надати, але навіть у цьому випадку - це гірка пігулка, яку доведеться проковтнути."
 annex.284.a:0 "Сподіваюся, ми не опинимося на протилежних сторонах."

#Serbia
 annex.285.t:0 "Пропозиція від держави [From.GetNameDef]"
 annex.285.d:0 "До керівництва Сербії звернувся представник держави [FROM.GetNameDef]. За їхніми словами, нове територіальне придбання [FROM.GetAdjective]им урядом на Балканах - це ситуація, яка потребує більш довгострокового вирішення, і вони мало що виграють від окупації. Вони знають про давні сербські амбіції щодо об'єднання південних слов'ян у єдину державу, і про їхні постійні невдачі в цій справі, незважаючи на те, що ідея Югославії, безсумнівно, все ще приваблива.\n\nПропозиція проста. Території, що необхідні для формування Югославії, в обмін на вступ Сербії в альянс [FROM.GetFactionName].\n\nБільшість в уряді вважають цю пропозицію надто хорошою, щоб бути правдою, інші поширюють думку про те, що їх втягнуть у подальше небажане кровопролиття. Звичайно, це означатиме розрив відносин з будь-якими нинішніми союзниками."
 annex.285.a:0 "Де поставити підпис?"
 annex.285.b:0 "Тут має бути якась каверза."

 annex.286.t:0 "[From.GetNameDefCap] згодна"
 annex.286.d:0 "На подив, серби прийняли пропозицію про союз в обмін на території, яких вони так прагнуть.\n\nДовгоочікувана Югославія тепер може бути створена, [ROOT.GetName] отримає союзника на Балканах, а альянс [ROOT.GetFactionName] стане більшим!"
 annex.286.a:0 "Hej, Sloveni!"

 annex.287.t:0 "[From.GetNameDefCap] відмовляється"
 annex.287.d:0 "Заявивши про невпевненість у тому, що їхній нинішній уряд зможе впоратися з передачею території, і натякнувши на небажання бути втягнутими у подальші конфлікти, серби шокували дипломатичний корпус своєю відмовою від щедрої пропозиції. Схоже, тепер нам доведеться створити місцеві уряди для управління регіоном."
 annex.287.a:0 "Їхня втрата."

 annex.288.t:0 "[From.GetNameDefCap] залишає альянс [Root.GetFactionName]"
 annex.288.d:0 "Схоже, що пропозиція держави [From.From.GetNameDef] про передачу їхніх територій на Балканах було занадто велике для держави [From.GetNameDef] щоб відмовитись. Вони відмовилися від нашого союзу та приєдналися до альянсу [From.From.GetFactionName]. Це гірка пігулка, яку треба проковтнути."
 annex.288.a:0 "Сподіваюся, ми не опинимося на протилежних сторонах..."

#Romania
 annex.289.t: "[FROM.GetNameDefCap] Offers Transylvania"
 annex.289.d: "The course of geopolitics in recent years has, as it often does, created some unusual situations. For Romanians, the one that has had the biggest reverberations is the entry of Transylvania into the [FROM.GetFactionName]'s sphere - after the tragic defeat in the Great War, the dismantlement of the Austrian state has raised many hopes that the Great Union may still be achieved after all.\n\n[FROM.GetNameDef] seems to understand this. The government received a note today explaining that they are very prepared to hand Transylvania over to us - on the condition that we will promptly join their alliance. Needless to say, the opportunity to achieve the goal held by many Romanians over the last few decades is a highly tempting one - but it does not come without risk. Entangling ourselves with the [FROM.GetFactionName] obviously would throw us into any conflicts they may enter, regardless of them being in Romania's interests. This is to say nothing of the innate diplomatic risks of realignment, which would threaten to alienate any friends we may already have. The question, therefore, is this: how much are we willing to risk for the union of all Romanians?"
 annex.289.a: "No price is too high for salvation."
 annex.289.b: "Not today, my friends."

 annex.290.t: "[FROM.GetNameDefCap] Accepts"
 annex.290.d: "As expected, [FROM.GetName] has just sent their acceptance of our terms regarding the Transylvanian proposal. Transylvania will be transferred as soon as possible - completing for us a great strategic coup."
 annex.290.a: "We destroy our enemies by making them our friends."

 annex.291.t: "[FROM.GetNameDefCap] Refuses"
 annex.291.d: "It seems that we do not understand [FROM.GetName] as well as we thought - they have just sent a message that politely but curtly declines our proposal to transfer Transylvania. The foreign office seems to be rather stunned by this news."
 annex.291.a: "Nobody wants to talk to each other anymore..."

 annex.292.t: "[FROM.GetNameDefCap] Betrays Us!"
 annex.292.d: "Treachery has fallen upon us! Until now, all thought of [FROM.GetNameDef] as a steadfast ally in a chaotic time - but apparently friendship is a fragile thing in politics. It came to light today that [FROM.GetNameDef] has been involved in secret negotiations with [FROM.FROM.GetNameDef], with the intent of reaching an agreement to satisfy their claims on Transylvania in exchange for an alliance. This may not have been such a dramatic injury had we not learned of it from an announcement of the deal's completion - and the following expulsion of our forces from [FROM.GetNameDef].\n\nWe have been caught completely flat-footed by the news, and reactions inside and outside of the government range from shock, to despair, to demands that [FROM.GetNameDef] be made to pay for their duplicity."
 annex.292.a: "And after everything we've been through!"

#Event for Chinese tag to notify return of concessions from Japan
 annex.300.t: "Японія повертає концесії у Китаї"
 annex.300.d: "За підсумками мирних переговорів, які пройшли після нашої перемоги над японцями, вони погодилися повернути усі китайські концесії, що захопили раніше. Тож ми повернули те, що належало нам по праву. Ще одна перемога для Китаю та ще одна ганебна поразка для його ворогів. Вік Принижень ще на крок ближче до завершення."
 annex.300.a: "Впливу Японії у Китаї підійшов кінець."

