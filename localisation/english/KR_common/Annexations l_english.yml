 annexation_405_desc: "Бухара була взята під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з нею робити."
 annexation_events.3003.a: "Звільнити Бухару."

 annexation_861: "Доля Хіви"
 annexation_861_desc: "Хіва була взята під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з нею робити."
 annexation_events.3004.a: "Звільнити Хіву."

 annexation_267: "Доля Афганістану"
 annexation_267_desc: "Після тривалої боротьби з афганцями ми почали повномасштабний наступ і змусили афганську армію здатися. Кабул і основні дороги тепер у наших руках, але сільська місцевість згуртувалась проти нас. На нас чекає партизанська війна, якщо ми спробуємо окупувати країну."
 annexation_events.3007.a: "Establish an Afghan Republic."
 annexation_events.3007.b: "Restore the Kingdom of Afghanistan."

 annexation_570: "Доля Сибіру"
 annexation_570_desc: "Маючи Ново-Миколаївськ у наших руках, ми тепер контролюємо Сибір і можемо вирішувати, що робити з цими землями."

 annexation_408: "Доля Далекого Сходу"
 annexation_408_desc: "Наші війська зуміли взяти під свій контроль російський Далекий Схід. Тепер у нас є кілька варіантів. Ми можемо або створити маріонетку на цій землі, або окупувати її. Що ж нам робити?"
 annexation_events.3009.a: "Звільнити Далекосхідну республіку."
 annexation_events.3009.b: "Утворити Республіку Зелена Україна."
 annexation_events.3009.c: "[manchuria.GetGrantTerritoryEventOption]"
 annexation_events.3009.d: "Відмовитися від Айгунського договору."
 annexation_events.3009.e: "Відмовитися від Айгунського договору, а решту території віддати нашому володареві."

 annexation_613: "Доля Китаю"
 annexation_613_desc: "Після довгої та завзятої кампанії на величезних просторах Китаю, ми нарешті здобули історичну перемогу. Тепер, коли ми виграли війну, ми маємо вирішити, як найкраще забезпечити мир. This is no easy feat, given that the Chinese have been plagued by civil war and warlordism for the last few decades and rival governments have largely been unable to assert their authority over the provinces. Many competing factions and ideologies have come and gone over the years, each promising to address China's leading issues but often struggling to achieve traction out of their respective heartlands. How should we go about managing the Chinese lands we've conquered?"
 annexation_events.3010.a: "Включити Китай до мандату."

 annexation_322: "Доля Тибету"
 annexation_322_desc: "After our successful campaign in the Tibetan Plateau we now have the task to establish a new local administrative authority in order to restore peace. Tibet has long been under the rule of the nominal rule of the Dalai Lama, the foremost spiritual leader of the dominant school of Tibetan Buddhism. In practice however, the monasteries have exerted great power over the land, which has been challenged by both reformist and revolutionary groups. Tibetan stability has further been rocked by war with their neighbors. It is up to us now to create a lasting peace for the region."
 annexation_events.3011.a: "Звільнити Тибет."

 annexation_617: "Доля Сіньцзяню"
 annexation_617_desc: "Сіньцзян перекладається як "Новий кордон", і протягом багатьох років він мав багато назв. Китайський контроль над регіоном бере свій початок з часів династії Хань, яка заснувала форпости для захисту цінної торгівлі на Шовковому шляху. Однак китайський контроль над регіоном був підірваний місцевими повстаннями, в тому числі повстаннями лояльних до Кумульського ханства на півночі та уйгурських повстанців на півдні, які прагнули до незалежного Східного Туркестану. Після нашої успішної кампанії в Сіньцзяні перед нами стоїть завдання створити нову місцеву адміністративну владу, щоб відновити мир, однак у нас є кілька варіантів для вибору."
 annexation_events.3012.a: "Звільнити Східний Туркестан."

 annexation_330: "Доля Монголії"
 annexation_330_desc: "After our successful campaign in the steppes of Mongolia, we now have the task to establish a new local administrative authority in order to restore peace. This is no easy task, especially since there is only one permanent city in Mongolia and the vast majority of the locals live semi-nomadic lifestyles. Mongolia has been ruled by Roman von Ungern-Sternberg, who expelled Chinese troops from the region, aiding Bogd Khan in declaring independence. His rule however was undermined by resistance by the local aristocracy and clergy, as well as leftist revolutionaries along with tensions with the neighboring Hui Ma Clans. Ultimately however, we have prevailed and the choice for Mongolia's future rests in our hands."
 annexation_events.3013.a: "Звільнити Монголію."

 annexation_329: "Доля регіону [329.GetName]"
 annexation_329_desc: "Регіон [329.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_716: "Доля Маньчжурії"
 annexation_716_desc: "After our successful campaign in Manchuria we now have the task to establish a new local administrative authority in order to restore peace. Manchuria, also known as Dongbei (the Northeast) in Chinese, is a region rich in natural resources as well as industry. Named after the Manchu tribes that once ruled the area, their conquest of China and the later opening of the region to Han immigration has ironically caused ethnic Manchus to become a minority and many have since assimilated. In the aftermath of the Xinhai Revolution, the Fengtian Clique backed by Japan utilized the region as their home base in their efforts to unite China under their banner. Today however, the land is ours to govern and we have several options for how to proceed."
 annexation_events.3015.a: "Створити незалежну Маньчжурію."

 annexation_743: "Доля Міст-Концесій"
 annexation_743_desc: "Китайські порти, які раніше перебували під юрисдикцією міжнародного мандату з китайських концесій, тепер знаходяться під нашою юрисдикцією. Тепер ми вирішуємо, чи відновити незалежне правління Ради Концесій, передати міста Китаю або залишити їх собі."
 annexation_events.3016.a: "Відновити Раду Концесій."
 annexation_events.3016.b: "[china_qiantang.GetGrantTerritoryEventOption]"
 annexation_events.3016.c: "[china_jinling.GetGrantTerritoryEventOption]"

 annexation_525: "Доля Кореї"
 annexation_525_desc: "Після остаточного звільнення Кореї, на нас була покладена відповідальність за організацію управління завойованими територіями. Що ж нам робити?"
 annexation_events.3017.a: "Звільнити Корею."

 annexation_282: "Доля Японії"
 annexation_282_desc: "Після успішної військової кампанії на японських островах, у нас з'явилася можливість раз і назавжди вирішити усі проблеми у регіоні. Є кілька варіантів для нашого вибору..."
 annexation_events.3018.a: "Створити перехідний уряд для Японії."

 annexation_537: "Доля Сахаліну"
 annexation_537_desc: "Сахаліну опинився під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
 annexation_events.3019.a: "[russia_vladivostok.GetGrantTerritoryEventOption]"
 annexation_events.3019.b: "[russia_nikolayevsk.GetGrantTerritoryEventOption]"

 annexation_524: "Доля Тайваню"
 annexation_524_desc: "The island of Taiwan has been brought under our control as our troops occupy the region. The island, also known as Formosa, has undergone several waves of immigration and masters over the centuries. The Qing dynasty, which conquered it from Ming loyalists in the 17th Century, were forced to hand over the islands to the ascendant Japanese Empire after the First Sino-Japanese War. The Japanese have worked to integrate the island, however they have also met resistance by various local parties who have sought either reintegration into China or local autonomy. It is up to us now to determine its future."
 annexation_events.3020.a: "Звільнити незалежний Тайвань."

 annexation_289: "Доля Сіаму"
 annexation_289_desc: "Ми захопили тайську державу та відстояли своє право на Малайзійський півострів. Що ж ми маємо робити з нещодавно "звільненими" провінціями?"
 annexation_events.3021.a: "Встановити лояльний режим Махідола!"
 annexation_events.3021.b: "Встановити лояльний режим Чакрабона!"
 annexation_events.3021.c: "Встановити лояльний режим Парибатри!"
 annexation_events.3021.e: "Зробимо з них республіку."

 annexation_827: "Доля В'єтнаму"
 annexation_827_desc: "Наші війська зайняли місто Аннам, але місцеві в'єтнамці просять про самоврядування. Що нам робити із цим регіоном?"
 annexation_events.3023.a: "Звільнити В'єтнам."
 annexation_events.3023.b: "Звільнити об'єднаний Індокитай."
 annexation_events.3023.c: "Окупувати Кампучію Кром і зробити маріонетками решту."
 annexation_events.3023.d: "Окупувати Кампучію Кром, а решту віддати нашому володарю."

 annexation_670: "Доля Лаосу"
 annexation_670_desc: "Наші війська зайняли місто Лаос, але місцеві просять про самоврядування. Що нам робити із цим регіоном?"
 annexation_events.3024.a: "Створити маріонеткову лаоську державу."

 annexation_750: "Доля Камбоджі"
 annexation_750_desc: "Наші війська зайняли місто Пномпень, але місцеві камбоджійці просять про самоврядування. Що нам робити із цим регіоном?"
 annexation_events.3025.a: "Створити Республіку Камбоджа."
 annexation_events.3025.b: "Підсилити Королівський дім Сісоват."
 annexation_events.3025.c: "Підсилити Королівський дім Нородом."

 annexation_327: "Доля Філіппін"
 annexation_327_desc: "Нашим арміям вдалося взяти під свій контроль Філіппіни і тепер архіпелаг окупований нами. Чи маємо ми організувати маріонетковий уряд?"
 annexation_events.3026.a: "Звільнити лояльні Філіппіни!"

 annexation_335: "Доля Індонезії"
 annexation_335_desc: "Наші армії змогли заволодіти Індонезійським архіпелагом. Цей стратегічний регіон багатий на ресурси. Чи маємо ми безпосередньо керувати островами або призначити колоніальну адміністрацію?"
 annexation_events.3027.a: "Звільнити Індонезію."
 annexation_events.3027.b: "Відновити Голландську Ост-Індію."
 annexation_events.3027.c: "Повернути її державі [DEI.GetNameDef]."
 annexation_events.3027.d: "Передати її державі [HOL.GetNameDef]."

 annexation_523: "Доля Папуа-Нової Гвінеї"
 annexation_523_desc: "Папуа-Нова Гвінея була взята під наш контроль. Тепер ми маємо вирішити, що з нею робити."
