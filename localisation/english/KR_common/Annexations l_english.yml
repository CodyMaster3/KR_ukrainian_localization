 annexation_BEL_CONQ:0 "Доля Бельгії"
 annexation_BEL_CONQ_desc:0 "Після короткої кампанії у Бельгії, ми контролюємо регіон і маємо вирішити, що з ним робити. Бельгія - дуже розділена країна, і поділ її по культурним лініям може викликати менші проблеми у майбутньому."
 annex.1049.a:0 "Звільнити лояльну Бельгію!"
 annex.1049.b:0 "Розділити Бельгію - ми вирішуватимемо, що робити з її регіонами окремо."

 annexation_FLA_CONQ:0 "Доля Фландрії"
 annexation_FLA_CONQ_desc:0 "Тепер ми контролюємо голландськомовну провінцію Фландрія, яка колись належала Бельгії та Фландрії-Валлонії. Ми маємо вибрати, що робити з нашою частиною Бельгії."
