 annexation_east_guyana: "Доля Східної Гаяни"
 annexation_east_guyana_desc: "Колишня французька колонія Східна Гаяна перейшла під наш контроль після того, як наші війська окупували регіон. Тепер ми повинні вирішити, що з нею робити."
