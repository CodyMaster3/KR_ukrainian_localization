 annexation_CHI_CONQ:0 "Доля Китаю"
 annexation_CHI_CONQ_desc:0 "Після довгої та завзятої кампанії на величезних просторах Китаю, ми нарешті здобули історичну перемогу. Тепер, коли ми виграли війну, ми маємо вирішити, як найкраще забезпечити мир. Як ми повинні керувати завойованими нами землями Китаю?"
