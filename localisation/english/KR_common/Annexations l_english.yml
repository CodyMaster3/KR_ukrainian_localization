 annexation_MON_CONQ:0 "Доля Монголії"
 annexation_MON_CONQ_desc:0 "Після нашої успішної кампанії у степах Монголії, ми можемо створити нову місцеву адміністрацію для відновлення миру, або обрати інші варіанти."
