 annexation_TAI_CONQ:0 "Доля Тайваню"
 annexation_TAI_CONQ_desc:0 "Острів Тайвань був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."
