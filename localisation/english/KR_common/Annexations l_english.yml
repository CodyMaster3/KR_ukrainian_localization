 annexation_SIA_CONQ:0 "Доля Сіаму"
 annexation_SIA_CONQ_desc:0 "Ми захопили тайську державу та відстояли своє право на Малайзійський півострів. Що ж ми маємо робити з нещодавно "звільненими" провінціями?"
