 annexation_692: "Доля Британської Вест-Індії"
 annexation_692_desc: "Після тривалої кампанії значна частина Карибського регіону тепер під нашим контролем. Тепер ми маємо ухвалити рішення про майбутнє Вест-Індійської Федерації."
 annexation_events.2016.a: "Звільнити лояльну Британську Вест-Індію!"

 annexation_689: "Доля Ямайки"
 annexation_689_desc: "Після нетривалої кампанії Кінгстон перебуває під нашим контролем, а разом з ним і вся Ямайка. Що потрібно зробити з островом?"
 annexation_events.2017.a: "Звільнити незалежну Ямайку."

 annexation_695: "Доля регіону [695.GetName]"
 annexation_695_desc: "Острів [695.GetName] перейшов під наш контроль, оскільки наші війська окупували регіон. Тепер ми повинні вирішити, що з ним робити."

 annexation_691: "Доля Тринідаду"
 annexation_691_desc: "Після короткої кампанії Порт-оф-Спейн знаходиться під нашим контролем, а разом з ним і весь Тринідад. Що потрібно зробити з островом?"
 annexation_events.2019.a: "Звільнити незалежний Тринідад."

 annexation_302: "Доля Болівії"
 annexation_302_desc: "Після кампанії в джунглях і пустелях Болівії, нам нарешті вдалося дістатися воріт в Анди. Ла-Пас тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Болівії."
 annexation_events.2020.a: "Звільнити Болівію."

 annexation_303: "Доля Перу"
 annexation_303_desc: "Після кампанії у ворожих перуанських Андах, нам нарешті вдалося зруйнувати оборону Перу. Ліма тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Перу."
 annexation_events.2022.a: "Звільнити Перу."
 annexation_events.2022.b: "Звільнити єдину Перу-Болівію."

 annexation_490: "Доля регіону [490.GetName]"
 annexation_490_desc: "Крихітний регіон [490.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_305: "Доля Еквадору"
 annexation_305_desc: "[annexation_ecuador_description]"
 annexation_ecuador_galapagos: "Кіто впав, і Еквадору більше немає. Однак не вся країна перебуває під контролем загарбників - ми маємо можливість відновити її уряд на Галапагоських островах... якщо ми того побажаємо."
 annexation_ecuador_normal: "Після кампанії по всьому Еквадору нам нарешті вдалося зруйнувати еквадорську оборону. Кіто тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Еквадору."
 annexation_events.2024.a: "Звільнити лояльний Еквадор!"

 annexation_306: "Доля Колумбії"
 annexation_306_desc: "Після кампанії по всій Колумбії нам нарешті вдалося зруйнувати колумбійську оборону. Богота тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Колумбії."
 annexation_events.2025.a: "Звільнити лояльну Колумбію!"
 annexation_events.2025.b: "Відродити мрію Болівара!"

 annexation_849: "Доля Венесуели"
 annexation_849_desc: "Після кампанії по всій Венесуелі нам нарешті вдалося зруйнувати венесуельську оборону. Каракас тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Венесуели."
 annexation_events.2026.a: "Звільнити лояльну Венесуелу!"

 annexation_687: "Доля Гаяни"
 annexation_687_desc: "Після короткої кампанії Джорджтаун перебуває під нашим контролем, а разом з ним і вся Гайана. Що робити з територією?"
 annexation_events.2027.a: "Звільнити Гайану."

 annexation_309: "Доля Голландської Гайани"
 annexation_309_desc: "Після нетривалої кампанії основні населені пункти в Голландській Гайані, опинилися в наших руках. Чи маємо ми створити нову націю на цих неосвоєних землях, чи це та колонія в Америці, яку ми завжди хотіли?"
 annexation_events.2028.a: "Звільнити Суринам."

 annexation_898: "Доля Басейну Амазонки"
 annexation_898_desc: "Наші збройні сили здобули велику перемогу, і всі великі міста та форти, що перетинають великі річки басейну Амазонки, опинилися під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цих земель."

 annexation_505: "Доля Бразильської глибинки"
 annexation_505_desc: "Великі території бразильських внутрішніх районів знаходяться під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_498: "Доля Північно-східної Бразилії"
 annexation_498_desc: "Місце народження Бразилії це її північний схід. Вперше з 17 століття він знову був окупований. Нині наші сили займають значну частину столиць штатів. Ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_499: "Доля Байї"
 annexation_499_desc: "У міру того, як бойові дії затихають, і залишається лише розсіяний опір у посушливих внутрішніх районах, наші сили повністю оволоділи штатом Байя. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_500: "Доля Південно-східної Бразилії"
 annexation_500_desc: "У міру того, як опір через Атлантичний Ліс згасає, Ріо-де-Жанейро, і всі інші міста регіону тепер перебувають під нашим жорстким контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_501: "Доля Сан-Паулу"
 annexation_501_desc: "Після запеклих боїв у Сан-Паулу, найбагатший і густонаселений штат Бразилії, повністю перебуває під нашим контролем. Тепер ми маємо вирішити, яким буде майбутнє цього регіону."

 annexation_502: "Доля Бразильських кордонів"
 annexation_502_desc: "Історично схильна до повстань перша лінія оборони Бразилії, три найпівденніші штати, в даний час знаходиться під нашим повним контролем. Тепер ми маємо вирішити, яким буде майбутнє цих регіонів."

 annexation_855: "Доля Акри"
 annexation_855_desc: "Крихітний регіон Акри опинився під нашим контролем, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

