 annexation_313: "Доля Гватемали"
 annexation_313_desc: "Гватемала була повалена, а наші війська марширують однойменною столицею. Що ми повинні зробити з новопридбаними землями?"
 annexation_events.2006.a: "Звільнити лояльну Гватемалу."

 annexation_314: "Доля Сальвадору"
 annexation_314_desc: "Сальвадор був анексований, і наші війська маршують у Сан-Сальвадорі. Що нам із ним робити?"
 annexation_events.2007.a: "Звільнити лояльний Сальвадор."

 annexation_312: "Доля Гондурасу"
 annexation_312_desc: "Наші армії зайняли Гондурас, захопивши їхню столицю, Тегусігальпу. Що нам робити із цим регіоном?"
 annexation_events.2008.a: "Звільнити лояльний Гондурас."

 annexation_317: "Доля Нікарагуа"
 annexation_317_desc: "Наші армії зайняли Нікарагуа, захопивши їхню столицю, Манагуа. Що нам робити із цим регіоном?"
 annexation_events.2009.a: "Звільнити лояльний Нікарагуа."

 annexation_316: "Доля Коста-Ріки"
 annexation_316_desc: "Наш славний армійський корпус промарширував землями і тепер займає столицю Коста-Ріки. Однак ми не можемо допустити, щоб ця ситуація тривала надто довго, що нам робити з цією землею?"
 annexation_events.2010.a: "Звільнити лояльну Коста-Ріку."

 annexation_304: "Доля Панами"
 annexation_304_desc: "Після стрімкої кампанії навколо Панамського каналу нам нарешті вдалося зруйнувати панамську оборону. Місто Панама тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Панами."
 annexation_events.2011.a: "Звільнити Панаму під керівництвом дружнього уряду!"

 annexation_315: "Доля Куби"
 annexation_315_desc: "[annexation_cuba_description]"
 annexation_cuba_desc_other: "Після нетривалої кампанії по всьому острову Куба нам нарешті вдалося зруйнувати кубинську оборону. Гавана тепер у наших руках! Ми маємо ухвалити рішення про майбутнє Куби."
 annexation_cuba_desc_USA: "Ми захопили Кубу і тим самим усунули останній форпост опору Американській гегемонії на Карибах. Що робити з непокірним островом?"
 annexation_events.2012.a: "Звільнити дружню Кубу повністю."
 annexation_events.2012.b: "Звільнити Кубу, але зберегти базу Гуантанамо."

 annexation_318: "Доля Гаїті"
 annexation_318_desc: "Після нетривалої кампанії на острові Еспаньола нам нарешті вдалося зруйнувати гаїтянську оборону. Порт-о-Пренс тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Гаїті."
 annexation_events.2013.a: "Звільнити лояльний Гаїті!"
 annexation_events.2013.b: "Звільнити Гаїті, але зберегти Моль Сен-Ніколя як базу."

 annexation_319: "Доля Домініканської Республіки"
 annexation_319_desc: "Після короткої кампанії на острові Еспаньола нам нарешті вдалося зруйнувати домініканську оборону. Санто-Домінго тепер у наших руках! Тепер ми маємо ухвалити рішення про майбутнє Домініканської Республіки."
 annexation_events.2014.a: "Звільнити лояльну Домініканську Республіку!"
 annexation_events.2014.b: "Звільнити Домініканську Республіку, але зберегти Саману як базу!"

 annexation_686: "Доля Пуерто-Ріко"
 annexation_686_desc: "Після короткої кампанії Сан-Хуан знаходиться під нашим контролем, а разом з ним і весь Пуерто-Ріко. Що робити з островом?"
 annexation_events.2015.a: "Звільнити незалежний Пуерто-Ріко."
