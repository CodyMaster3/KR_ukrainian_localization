 annexation_events.5.t_generic: "Пропозиція від держави [From.GetNameDef]"
 annexation_events.5.desc_italy: "Делегація від держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, що ми візьмемо під свій контроль більшу частину Італії, землі, якої зараз перебувають у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та війн."
 annexation_events.5.desc_papacy: "Делегація від держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, що ми візьмемо під свій контроль більшу частину Центральної Італії, землі, якої зараз перебувають у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та війн."
 annexation_events.5.desc_romania: "Хід геополітики в останні роки, як це часто буває, створив деякі незвичні ситуації. Для румунів найбільший резонанс викликало входження Трансільванії до сфери впливу держави [FROM.GetFactionName] - після трагічної поразки у Великій війні, демонтаж австрійської держави породив багато надій на те, що Великий Союз все ще може бути досягнутий.\n\n Держава [FROM.GetNameDef], схоже, розуміє це. Сьогодні уряд отримав листа, в якому пояснюється, що вони готові передати нам Трансільванію - за умови, що ми негайно приєднаємося до їхнього альянсу. Само собою зрозуміло, що можливість досягти мети, до якої прагнули багато румунів протягом останніх кількох десятиліть, є дуже привабливою - але вона не обходиться без ризику. Очевидно, що зв'язування з [FROM.GetFactionName] втягне нас у будь-які конфлікти, в які вони можуть вступити, незалежно від того, чи відповідають вони інтересам Румунії. Це вже не кажучи про вроджені дипломатичні ризики перегрупування, які загрожують відштовхнути від нас будь-яких друзів, яких ми вже маємо. Питання, таким чином, полягає в наступному: як багато ми готові ризикувати заради об'єднання всіх румунів?"
 annexation_events.5.desc_serbia: "До керівництва Сербії звернувся представник держави [FROM.GetNameDef]. За їхніми словами, нове територіальне придбання [FROM.GetAdjective]им урядом на Балканах - це ситуація, яка потребує більш довгострокового вирішення, і вони мало що виграють від окупації. Вони знають про давні сербські амбіції щодо об'єднання південних слов'ян у єдину державу, і про їхні постійні невдачі в цій справі, незважаючи на те, що ідея Югославії, безсумнівно, все ще приваблива.\n\nПропозиція проста. Території, що необхідні для формування Югославії, в обмін на вступ Сербії в альянс [FROM.GetFactionName].\n\nБільшість в уряді вважають цю пропозицію надто хорошою, щоб бути правдою, інші поширюють думку про те, що їх втягнуть у подальше небажане кровопролиття. Звичайно, це означатиме розрив з будь-якими нинішніми союзниками, що ті ж самі голоси називають зверхнім ставленням до них, але це майже напевно було б того варте."
 annexation_events.5.desc_generic: "Делегація від держави [From.GetNameDef] прибула з цікавою пропозицією: в обмін на те, що ми візьмемо на себе контроль над рядом наших претензійних земель, які зараз перебувають у [From.GetAdjective]ому володінні, вони просять державу [Root.GetNameDef] приєднатися до [From.GetFactionName]. Це приваблива пропозиція, хоча вона означає відмову від будь-якого з наших поточних альянсів та війн."
 annexation_events.5.a_romania: "Немає занадто високої ціни за спасіння."
 annexation_events.5.a_generic: "Ми згодні на їх союз!"
 annexation_events.5.b_romania: "Не сьогодні, друзі мої."
 annexation_events.5.b_generic: "Точно ні."

 annexation_events.6.t_generic: "[From.GetNameDefCap] згодна"
 annexation_events.6.desc_romania: "Як і очікувалося, [FROM.GetName] щойно надіслала свою згоду на наші умови щодо трансильванської пропозиції. Трансільванія буде передана якнайшвидше, що завершить для нас великий стратегічний переворот."
 annexation_events.6.desc_serbia: "На подив, серби прийняли пропозицію про союз в обмін на території, яких вони так прагнуть.\n\nДовгоочікувана Югославія тепер може бути створена, [ROOT.GetName] отримає союзника на Балканах, а альянс [ROOT.GetFactionName] стане більшим!"
 annexation_events.6.desc_generic: "[From.GetAdjective]ий уряд був щасливий обміняти повернення своїх земель на альянс із нами."
 annexation_events.6.a_romania: "Ми знищуємо ворогів, роблячи їх своїми друзями."
 annexation_events.6.a_serbia: "Hej, Sloveni!"
 annexation_events.6.a_generic: "Чудово!"

 annexation_events.7.t_generic: "[From.GetNameDefCap] відмовилася"
 annexation_events.7.desc_romania: "Схоже, ми не розуміємо [FROM.GetName] так добре, як ми думали - вони щойно надіслали повідомлення, в якому ввічливо, але коротко відхиляють нашу пропозицію про передачу Трансільванії. Здається, міністерство закордонних справ досить приголомшене цією новиною."
 annexation_events.7.desc_serbia: "Заявивши про невпевненість у тому, що їхній нинішній уряд зможе впоратися з передачею території, і натякнувши на небажання бути втягнутими у подальші конфлікти, серби шокували дипломатичний корпус своєю відмовою від щедрої пропозиції. Схоже, тепер нам доведеться створити місцеві уряди для управління регіоном."
 annexation_events.7.desc_generic: "The [From.GetAdjective]ий уряд недостатньо сильно хоче повернути свої землі, або не довіряє нам. У будь-якому випадку вони відмовилися приєднатися до нашого альянсу."
 annexation_events.7.a_generic: "Їх втрата."

 annexation_events.8.t_romania: "[From.GetNameDefCap] зраджує нас!"
 annexation_events.8.t_generic: "[From.GetNameDefCap] залишає [Root.GetFactionName]"
 annexation_events.8.desc_romania: "Нас спіткала зрада! Досі всі вважали державу [FROM.GetNameDef] вірним союзником у хаотичний час - але, мабуть, дружба в політиці - крихка річ. Сьогодні стало відомо, що держава [FROM.GetNameDef] веде таємні переговори з державою [FROM.FROM.GetNameDef], маючи намір досягти угоди про задоволення їхніх претензій на Трансільванію в обмін на союз. Це могло б не бути такою драматичною травмою, якби ми не дізналися про це з повідомлення про завершення угоди - і наступне вигнання наших військ з держави [FROM.GetNameDef].\n\nНас застала зненацька ця новина, і реакція всередині і поза урядом варіюється від шоку, відчаю до вимог змусити державу [FROM.GetNameDef] заплатити за їхню дволикість."
 annexation_events.8.desc_generic: "Схоже, що пропозиція держави [From.From.GetNameDef] щодо повернення захоплених земель була занадто великою для держави [From.GetNameDef] щоб відмовитися. Вони покинули наш альянс і приєдналися до [From.From.GetFactionName]. Можливо, це землі, які ми ніколи не змогли б їм надати, але навіть у цьому випадку - це гірка пігулка, яку доведеться проковтнути."
 annexation_events.8.a_romania: "І це після всього, через що ми пройшли!"
 annexation_events.8.a_generic: "Сподіваюся, ми не опинимося на протилежних сторонах..."

 annexation_events.184.t: "Реставрація династії О'Ніл"
 annexation_events.184.d: "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty Jorge Maria O'Neill resides in Portugal, currently working as an electrical engineer, a role far beneath his station."
 annexation_events.184.a: "Вони будуть відновлені на троні Ірландії!"
 annexation_events.184.b: "Зберегти республіку."

 annexation_events.185.t: "Прибуття Хорхе О'Ніла"
 annexation_events.185.d: "Хорхе Марія О'Ніл погодився оселитися у Дублінському замку, як Верховний король Ірландії. Прибувши сьогодні вранці, Еодх виступив із промовою на пагорбі Тари, підтвердивши, що він буде сильним та справедливим правителем. У той час, як республіканці обурюються, багато хто прийняв нового короля."
 annexation_events.185.a: "O'Neill Abú!"

 annexation_events.200.t: "Кому віддати Італію?"
 annexation_events.200.desc: "Although we have triumphed over the northern Italian socialist regime, it is clear to all in [ROOT.Capital.GetName] that we have no interest or ability to continue to occupy the Italian lands our country occupies. It is clear, indeed, that we must return these lands to an existing Italian state. There is no guarantee that whoever we hand these lands to will ever be in a position to return the favor, but the government we choose to transfer authority to will be handed a great amount of legitimacy on a silver platter, and may then go on to quickly unify Italy. [ROOT.GetLeader] should therefore be discerning, and make the final decision with knowledge of the possible consequences of what would be easy to dismiss as a peace far less important than the war that led to it."
