 annex.4027.b:0 "Віддати її державі [PER.GetNameDef]."

 annexation_GAB_CONQ:0 "Доля [GAB.GetNameDef]"
 annexation_GAB_CONQ_desc:0 "Тепер ми контролюємо колишню німецьку колонію Габон і разом з нею нам підчиняються тисячі африканців. Можливо, ми повинні створити для них державу на цих землях? Однак ми й самі можемо успішно керувати ними."
 annex.5000.a:0 "Сформувати державу [GAB.GetNameDef]."

 annexation_CMR_CONQ:0 "Доля [CMR.GetNameDef]"
 annexation_CMR_CONQ_desc:0 "З нашою недавньою анексією колонії Камеруну адміністрація на цих землях розпалася, і ця територія потребує нової міцнішої адміністрації. Питання лише в тому, чи повинні ці землі перебувати під нашим прямим контролем, чи достатньо створити маріонеткову державу?"
 annex.5001.a:0 "Сформувати державу [CMR.GetNameDef]."

 annexation_CAR_CONQ:0 "Доля [CAR.GetNameDef]"
 annexation_CAR_CONQ_desc:0 "Після нашої успішної перемоги над ворогом, нам вдалося взяти під контроль території Убанги-Шарі. Тим не менш, ця окупація з'їдає багато сил і грошей, і багато офіційних осіб у нашій країні пропонують дати автономію цим землям. Який ваш вердикт?"
 annex.5002.a:0 "Сформувати державу [CAR.GetNameDef]."

 annexation_COG_CONQ:0 "Доля [COG.GetNameDef]"
 annexation_COG_CONQ_desc:0 "Наша анексія колишньої німецької колонії Конго залишає перед нами вибір: чи продовжувати її окупацію, чи залишити певну автономію Конго?"
 annex.5003.a:0 "Сформувати державу [COG.GetNameDef]."

 annexation_ZAM_CONQ:0 "Доля [ZAM.GetNameDef]"
 annexation_ZAM_CONQ_desc:0 "Тепер, коли ми контролюємо колишні території німецької колонії в Замбезії, нам потрібно вирішити долю Замбезії. Ми можемо з неї зробити окрему колонію чи ми можемо об'єднати її з Ньясалендом. То що ми робитимемо з нею?"
 annex.5004.a:0 "Створити державу [ZAM.GetNameDef] та приєднати до неї Ньясаленд."
 annex.5004.b:0 "Сформувати державу [ZAM.GetNameDef]."
 annex.5004.c:0 "Віддати її державі [ZIM.GetNameDef]."

 annexation_ANG_CONQ:0 "Доля [ANG.GetNameDef]"
 annexation_ANG_CONQ_desc:0 "Після приєднання Анголи, колишньої колонії Португалії, нам доведеться розібратися з мешканцями цієї колонії. Зрозуміло, що нам легше дати їм незалежність, ніж керувати ними на пряму."
 annex.5005.a:0 "Створити державу [ANG.GetNameDef]!"

 annexation_NGA_CONQ:0 "Доля [NGA.GetNameDef]"
 annexation_NGA_CONQ_desc:0 "Величезна і багата колонія Нігерія тепер знаходиться під нашим контролем, і нам потрібно вирішити її долю. Чи має вона бути залежною від нас?"
 annex.5006.a:0 "Створити державу [NGA.GetNameDef]."

 annexation_DAH_CONQ:0 "Доля [DAH.GetNameDef]"
 annexation_DAH_CONQ_desc:0 "Територію королівства Дагомея, колишню німецьку колонію, було захоплено нашими наступаючими силами, але цю територію важко контролювати, чи варто нам намагатися керувати нею як однією з наших колоній чи треба створити маріонетковий уряд?"
 annex.5007.a:0 "Створити державу [DAH.GetNameDef]."

 annexation_TOG_CONQ:0 "Доля [TOG.GetNameDef]"
 annexation_TOG_CONQ_desc:0 "Тепер ми контролюємо колишню німецьку колонію Того. Мільйони африканців, які її населяють, бажають сформувати власний уряд. Чи варто нам дати їм таку можливість?"
 annex.5008.a:0 "Створити державу [TOG.GetNameDef]."

 annexation_GHA_CONQ:0 "Доля [GHA.GetNameDef]"
 annexation_GHA_CONQ_desc:0 "Наразі регіон Гани знаходиться під нашим контролем. Чи маємо ми продовжувати окупацію чи ми маємо сформувати новий уряд на цій землі?"
 annex.5009.a:0 "Створити державу [GHA.GetNameDef]."

 annexation_IVO_CONQ:0 "Доля Кот-д’Івуару"
 annexation_IVO_CONQ_desc:0 "Кот-д'Івуар тепер під нашим контролем. Однак його жителі вимагають, щоб компетентна адміністрація подбала про податки та військову службу. Можливо, створення лояльного нам уряду на цій землі краще рішення проблеми ніж наш прямий контроль?"
 annex.5010.a:0 "Створити державу Кот-д’Івуар."

 annexation_LIB_CONQ:0 "Доля Ліберії"
 annexation_LIB_CONQ_desc:0 "Держава Ліберія, заснована американською компанією, яка хотіла перевезти всіх американських чорношкірих назад до Африки, завжди була своєрідною державою. Під контролем американців упродовж багатьох років країна втратила свою міць. Ліберійська ідентичність сильна і спроба анексувати їх може виявитися неефективною, чиновники в нашій країні закликають до створення лояльної адміністрації."
 annex.5011.a:0 "Створити лояльну Ліберію."
 annex.5011.b:0 "Створити лояльну Ліберію."

 annexation_SIE_CONQ:0 "Доля Сьєрра-Леоне"
 annexation_SIE_CONQ_desc:0 "Колишня британська колонія Сьєрра-Леоне знаходиться під нашим контролем. Незважаючи на всі зусилля, наша адміністрація не справляється з керуванням цими землями, тому надійшли пропозиція щодо створення маріонеткового уряду на цих землях."
 annex.5012.a:0 "Створити державу Сьєрра-Леоне."

 annexation_GNA_CONQ:0 "Доля Гвінеї"
 annexation_GNA_CONQ_desc:0 "Колишня французька колонія Гвінея знаходиться під нашим контролем. Через деякий час постало питання про створення лояльної держави на цих землях. Яким буде наше рішення?"
 annex.5013.a:0 "Створити державу Гвінея."

 annexation_SEN_CONQ:0 "Доля Сенегамбії"
 annexation_SEN_CONQ_desc:0 "Порт Дакар, колись найважливіший порт Французької Західної Африки, наш. Однак після нашого приходу на цю землю постало питання про створення автономії. Що нам робити?"
 annex.5015.a:0 "Створити державу Сенегамбія."

 annexation_MRT_CONQ:0 "Доля Мавританії"
 annexation_MRT_CONQ_desc:0 "Пустельний регіон Мавританії знаходиться під нашим контролем. Колишня французька колонія потребує створення сильної адміністрації, щоб ці землі не потонули в анархії. Чи маємо ми розглянути питання про створення мавританського маріонеткового уряду?"
 annex.5016.a:0 "Створити державу Мавританія."

 annexation_MLI_CONQ:0 "Доля Малі"
 annexation_MLI_CONQ_desc:0 "Долина річки Нігер, тепер перебуває під нашим контролем. Прямий контроль над цією територією коштує нам дорого. Тому слід створити на цій землі маріонетковий уряд. Чи все ж таки не слід?"
 annex.5017.a:0 "Створити державу Малі."

 annexation_VOL_CONQ:0 "Доля Верхньої Вольти"
 annexation_VOL_CONQ_desc:0 "Давня земля моссі навколо області Вольта перейшла під наш контроль і тепер є частиною нашої країни. Місцеві просять нас дати їм шанс створити свою власну державу. Чи повинні ми дозволити їм організувати власну державу?"
 annex.5018.a:0 "Створити державу Верхня Вольта."

 annexation_NGR_CONQ:0 "Доля Нігеру"
 annexation_NGR_CONQ_desc:0 "Нігер перебуває під нашим контролем. Тепер настав час вирішити долю цього регіону."
 annex.5019.a:0 "Створити державу Нігер."

 annexation_CHA_CONQ:0 "Доля Чаду"
 annexation_CHA_CONQ_desc:0 "Нарешті, Чад під нашим контролем. Проте постало питання про створення держави на цій землі. Можливо, нам слід дати місцевим жителям можливість створити власну державу, яка буде лояльною нам?"
 annex.5020.a:0 "Створити державу Чад."

 annexation_MOR_CONQ:0 "Доля Марокко"
 annexation_MOR_CONQ_desc:0 "Ми звільнили Марокко від німців, але наші сили зараз мають труднощі з окупацією гірських і напівзасушливих районів країни. Хоча міські центри знаходяться під нашим контролем, можливо, було б розумно передати подальший контроль місцевим жителям."
 annex.5021.a:0 "Ми маємо звільнити їх."

 annexation_RIO_DE_ORO_CONQ:0 "Доля Ріо-де-Оро"
 annexation_RIO_DE_ORO_CONQ_desc:0 "Пустельний район Ріо-де-Оро зараз знаходиться під нашим контролем. Ми маємо вирішити, що з ним робити."
 annex.5023.a: "[morocco.GetGrantTerritoryEventOption]"
 annex.5023.b: "[mauritania.GetGrantTerritoryEventOption]"
 annex.5023.c: "[france_morocco.GetGrantTerritoryEventOption]"
 annex.5023.d: "[france_mauritania.GetGrantTerritoryEventOption]"

 annexation_ALG_CONQ:0 "Доля Алжиру"
 annexation_ALG_CONQ_desc:0 "Ми нарешті звільнили Алжир від французьких тиранів. Чи маємо ми дати Алжиру свободу?"
 annex.5024.a:0 "Звільнити лояльний Алжир!"

 annexation_TUN_CONQ:0 "Доля Тунісу"
 annexation_TUN_CONQ_desc:0 "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Тунісом. Бей та кілька націоналістів вимагають самоврядування. Як альтернативу ми могли б продовжити окупацію Тунісу. Що нам робити?"
 annex.5025.a:0 "Звільнити Туніс."

 annexation_ETH_CONQ:0 "Доля Ефіопії"
 annexation_ETH_CONQ_desc:0 "Після нашої успішної кампанії в Ефіопії, ми тепер маємо створити нову місцеву адміністрацію для відновлення миру, однак є кілька інших варіантів."
 annex.5026.a:0 "Створити Ефіопію."
 annex.5026.b:0 "Створити Ефіопію та Еритрею."

 annexation_ERI_CONQ:0 "Доля Еритреї"
 annexation_ERI_CONQ_desc:0 "Після нашої успішної кампанії в Еритреї зараз перед нами постає завдання створити нову місцеву адміністрацію з метою відновлення миру, однак є кілька інших варіантів."
 annex.5027.a:0 "Звільнити лояльну Еритрею!"
 annex.5027.b:0 "Поверніть її Ефіопії."

 annexation_DJIBOUTI_CONQ:0 "Доля [268.GetName]"
 annexation_DJIBOUTI_CONQ_desc:0 "Ми контролюємо [268.GetName] на який претендує одна з наших маріонеток. Можливо, краще віддати його їм?"
 annex.5028.a:0 "Передати його державі [SOM.GetNameDef]."
 annex.5028.b:0 "Передати його державі [ETH.GetNameDef]."

 annexation_SOM_CONQ:0 "Доля Сомалі"
 annexation_SOM_CONQ_desc:0 "Тепер ми контролюємо колишні території Сомалі, і на цих територіях буде важко підтримувати окупацію, можливо, ми повинні зробити Сомалі лояльною незалежною державою?"
 annex.5029.a:0 "Створити лояльний Сомалі."

 annexation_KEN_CONQ:0 "Доля Кенії"
 annexation_KEN_CONQ_desc:0 "Степи Кенії тепер під нашим контролем. Що нам робити з ними? Безпосередній контроль чи звільнемо їх?"
 annex.5030.a:0 "Створити державу Кенія."

 annexation_UGA_CONQ:0 "Доля Уганди"
 annexation_UGA_CONQ_desc:0 "Наразі ми займаємо території колишньої німецької колонії – Уганди. Нам потрібно вирішити проблему створення влади на цій землі. Чи має місцевий уряд складатися з місцевих жителів, чи ми самі повинні керувати цією землею?"
 annex.5031.a:0 "Створити державу Уганда."

 annexation_TZN_CONQ:0 "Доля Східної Африки"
 annexation_TZN_CONQ_desc:0 "Зараз ми займаємо центр колишньої німецької колонії – Міттельафрики. Тепер нам треба вирішити долю цих земель. Ми можемо створити лояльну державу, очолювану місцевими лідерами або нам варто створити колоніальний уряд?"
 annex.5032.a:0 "Створити Велику Східну Африку."
 annex.5032.b:0 "Відновити Східну Африку у її колишньому вигляді."

 annexation_RWA_CONQ:0 "Доля Руанди"
 annexation_RWA_CONQ_desc:0 "Після звільнення Руанди від німецької тиранії, у нас постало питання про долю цієї країни. Чи маємо ми керувати цією країною чи це повинні робити місцеві жителі?"
 annex.5033.a:0 "Створити державу Руанда."

 annexation_BRD_CONQ:0 "Доля Бурунді"
 annexation_BRD_CONQ_desc:0 "Ми приєднали Бурунді, частину колишньої німецької колонії Східної Африки. Ми маємо вирішити долю цієї землі. Може нам слід створити маріонетковий уряд на цих землях?"
 annex.5034.a:0 "Створити державу Бурунді."

 annexation_MZB_CONQ:0 "Доля Мозамбіку"
 annexation_MZB_CONQ_desc:0 "Після приєднання Мозамбіку, колишньої колонії Португалії, нам доведеться розібратися з мешканцями цієї колонії. Зрозуміло, що нам легше дати їм незалежність, ніж керувати ними на пряму."
 annex.5035.a:0 "Створити державу Мозамбік."
 annex.5035.b:0 "Анексувати південні землі та звільнити решту Мозамбіку."

 annexation_MLW_CONQ:0 "Доля Ньясаленду"
 annexation_MLW_CONQ_desc:0 "Після початку окупації Ньясаленду, нам надійшли пропозиції щодо створення лояльної держави, очолювану місцевими лідерами, замість створення на цих територіях колонії. Як ви вважаєте, що нам потрібно зробити Ньясаленд?"
 annex.5036.a:0 "Створити державу Ньясаленд."
 annex.5036.b:0 "Віддати її державі [955.owner.GetNameDef]."

 annexation_MAD_CONQ:0 "Доля Мадагаскару"
 annexation_MAD_CONQ_desc:0 "Величезний острів зараз перебуває під нашим контролем. Можливо, нам слід утворити на Мадагаскарі протекторат, чи нам слід повністю приєднати його до нашої країни?"
 annex.5037.a:0 "Створити державу Мадагаскар."
 annex.5037.b: "Відновити монархію Меріни."

 annexation_SAF_CONQ:0 "Доля Південної Африки"
 annexation_SAF_CONQ_desc:0 "Нарешті, Південна Африка впала під тиском наших армій. Після закінчення війни пішли розмови про надання незалежності цій державі. чи варто нам залишити під контролем Південної Африки протекторати Бечуаленд і Родезію, які перейшли під їхній контроль у 1925 році? Вибір за нами."
 annex.5038.a:0 "Звільнити Південну Африку та дозволити їм зберегти протекторати."
 annex.5038.b:0 "Звільнити Південну Африку, але відокремити Родезію."
 annex.5038.c:0 "Протекторати більше не будуть під їх контролем."
 annex.5038.d:0 "Звільнити Південну Африку."
 annex.5038.e:0 "[SAF.GetGrantTerritoryEventOption]"
 annex.5038.f: "Повернути її британцям."

 annexation_NMB_CONQ:0 "Доля Намібії"
 annexation_NMB_CONQ_desc:0 "Ми анексували колишню німецьку колонію – Міттельафрику. Проте постало питання про те, що нам робити із землями цієї колишньої колонії. Ми можемо створити на цих землях свою колонію. Також ми можемо продовжити окупацію цих земель. То яке наше рішення?"
 annex.5039.a:0 "Створити державу Намібія!"

 annexation_BOT_CONQ:0 "Доля Ботсвани"
 annexation_BOT_CONQ_desc:0 "Ботсвана наша. Чи маємо ми створити протекторат на цій землі?"
 annex.5040.a:0 "Створити державу Ботсвана."

 annexation_ZIM_CONQ:0 "Доля Зімбабве"
 annexation_ZIM_CONQ_desc:0 "Протекторат Зімбабве пережив багато битв за незалежність. Однак усі вони провалилися. Можливо, щоб уникнути кровопролиття, нам варто дати їм незалежність?"
 annex.5041.a:0 "Створити державу Зімбабве."

 annexation_SUD_CONQ:0 "Доля Судану"
 annexation_SUD_CONQ_desc:0 "Судан опинився під нашим контролем. Ми маємо вирішити його подальшу долю."
 annex.5042.a:0 "Звільнити Судан."
 annex.5042.b:0 "Віддайте Нубію Єгипту та звільніть решту Судану."
 annex.5042.c:0 "Віддати її державі [EGY.GetNameDef]."