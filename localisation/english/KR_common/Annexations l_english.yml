 annexation_TRM_CONQ:0 "Доля Далекого Сходу"
 annexation_TRM_CONQ_desc:0 "Наші війська зуміли взяти під свій контроль російський Далекий Схід. Тепер у нас є кілька варіантів. Ми можемо або створити маріонетку на цій землі, або окупувати її. Що ж нам робити?"
