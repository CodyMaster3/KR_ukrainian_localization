 annexation_ENG_CONQ_britain:0 "Доля Британії"
 annexation_ENG_CONQ_desc_britain:0 "Після перемоги над Британським Союзом, ми контролюємо британські острови. Ми можемо розділити ці землі та створити нові країни з лояльними урядами або створити єдину Великобританію."
 annexation_ENG_CONQ_desc_britain_GER:0 "Після перемоги над Британським Союзом, ми контролюємо британські острови. Незважаючи на те, що очевидний вибір буде зроблено на користь відтворення Британії, деякі члени вищого командування запропонували зруйнувати Британію, розділивши її на дрібніші складові держави. Звичайно, ми також могли б просто окупувати весь острів."
 annexation_ENG_CONQ_england:0 "Доля Англії"
 annexation_ENG_CONQ_desc_england:0 "Ми отримали контроль над Лондоном, а отже, і над серцем Англії. Тепер ми маємо вирішити, що робити з територією Британії."
 annex.1044.a:0 "Створити лояльну Британію."
