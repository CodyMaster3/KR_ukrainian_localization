 annexation_china:0 "Доля Китаю"
 annexation_china_desc:0 "Після довгої та завзятої кампанії на величезних просторах Китаю, ми нарешті здобули історичну перемогу. Тепер, коли ми виграли війну, ми маємо вирішити, як найкраще забезпечити мир. Як ми повинні керувати завойованими нами землями Китаю?"
 annex.3010.a:0 "Включити Китай до мандату."

 annexation_tibet:0 "Доля Тибету"
 annexation_tibet_desc:0 "Після успішної кампанії на нагір'ї Тибету, ми маємо створити нову місцеву адміністрацію, або обрати інший варіант."
 annex.3011.a:0 "Звільнити Тибет."

 annexation_xinjiang:0 "Доля Сіньцзяню"
 annexation_xinjiang_desc:0 "Сіньцзян перекладається як "Новий кордон", і протягом багатьох років він мав багато назв. Китайський контроль над регіоном бере свій початок з часів династії Хань, яка заснувала форпости для захисту цінної торгівлі на Шовковому шляху. Однак китайський контроль над регіоном був підірваний місцевими повстаннями, в тому числі повстаннями лояльних до Кумульського ханства на півночі та уйгурських повстанців на півдні, які прагнули до незалежного Східного Туркестану. Після нашої успішної кампанії в Сіньцзяні перед нами стоїть завдання створити нову місцеву адміністративну владу, щоб відновити мир, однак у нас є кілька варіантів для вибору."
 annex.3012.a:0 "Звільнити Східний Туркестан."

 annexation_mongolia:0 "Доля Монголії"
 annexation_mongolia_desc:0 "Після нашої успішної кампанії у степах Монголії, ми можемо створити нову місцеву адміністрацію для відновлення миру, або обрати інші варіанти."
 annex.3013.a:0 "Звільнити Монголію."

 annexation_tuva:0 "Доля регіону [329.GetName]"
 annexation_tuva_desc:0 "Регіон [329.GetName] був взятий під наш контроль, оскільки наші війська окупували цей регіон. Тепер ми маємо вирішити, що з ним робити."

 annexation_manchuria:0 "Доля Маньчжурії"
 annexation_manchuria_desc:0 "Після нашої успішної кампанії у Маньчжурії ми можемо створити нову місцеву адміністрацію для відновлення миру, або обрати інші варіанти."
 annex.3015.a:0 "Створити незалежну Маньчжурію."

 annexation_shanghai:0 "Доля Міст-Концесій"
 annexation_shanghai_desc:0 "Китайські порти, які раніше перебували під юрисдикцією міжнародного мандату з китайських концесій, тепер знаходяться під нашою юрисдикцією. Тепер ми вирішуємо, чи відновити незалежне правління Ради Концесій, передати міста Китаю або залишити їх собі."
 annex.3016.a:0 "Відновити Раду Концесій."
