 annex.2056.a: "[magallanes.GetGrantTerritoryEventOption]"

 annexation_falkland_islands: "Доля регіону [FROM.FROM.GetName]"
 annexation_falkland_islands_desc: "Віддалений [FROM.FROM.GetName], про який сперечалися Аргентина та Британія, тепер під нашим контролем. Ми повинні вирішити, що з ним робити."

