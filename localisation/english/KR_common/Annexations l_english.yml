 annexation_events.4020.f: "Розділити його з [persia.GetNonIdeologyNameDef]."

 annexation_266: "Доля Ірану"
 annexation_266_desc: "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Іраном. [266.GetName] тепер у наших руках!"
 annexation_events.4021.a: "Звільнити Перську республіку."
 annexation_events.4021.b: "Відновити Каджарську монархію."

 annexation_294: "Доля Маскату"
 annexation_294_desc: "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Оманом. Маскат тепер у наших руках, як і доля емірату."
 annexation_events.4022.a: "Звільнити Маскат!"

 annexation_293: "Доля Ємену"
 annexation_293_desc: "Після важких боїв нам вдалося провести повномасштабний наступ та встановити контроль над усім Єменом. Сана тепер у наших руках!"
 annexation_events.4023.a: "Звільнити Ємен!"

 annexation_982: "Доля Асіру"
 annexation_982_desc: "Район Асіру тепер під нашим контролем. Ми маємо вирішити, що з ними робити."

 annexation_585: "Доля Батумі"
 annexation_585_desc: "Портове місто Батумі тепер під нашим контролем. Ми маємо вирішити, що з ними робити."

 annexation_812: "Доля Басри"
 annexation_812_desc: "Південні болота Іраку з центром у місті Басра тепер перебувають під нашим контролем. Ми маємо вирішити, що з ними робити."

 annexation_413: "Доля Хузестану"
 annexation_413_desc: "Підкоривши багату нафтою область [413.GetName]. Ми маємо вирішити, що з нею робити."

 annexation_1080: "Доля Абхазії"
 annexation_1080_desc: "Підкоривши гірський регіон [1080.GetName], нам потрібно вирішити його подальшу долю."

 annexation_981: "Доля Наджрану"
 annexation_981_desc: "Регіон Наджран тепер під нашим контролем, і ми повинні вирішити, що з ним робити."

