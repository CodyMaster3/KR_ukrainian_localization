### Events ###
 entf.1.t: ""Гобіт, або Туди і назад""
 entf.1.d: "У видавництві George Allwen and Unwin вийшла нова книга британського емігранта Дж. Р. Р. Толкіна, який повернувся до Південної Африки після революції. Вона розповідає історію Більбо Беггінса, дивної маленької істоти на ім'я гобіт, який вирушає у пригоди з чарівниками, гномами, велетнями, гоблінами та вогнедишним драконом, перш ніж повернутися додому заможною людиною. Казка вже отримала широке визнання критиків, а Толкіна номінували на літературні премії. Були натяки, що він працює над чимось довшим і масштабнішим, але горезвісний перфекціонізм автора цілком може затримати його публікацію."
 entf.1.a: "Дивовижна історія!"

 entf.2.t: ""Гобіт, або Туди і назад""
 entf.2.d: "У видавництві George Allwen and Unwin вийшла нова книга британського емігранта Дж. Р. Р. Толкіна, який повернувся до Південної Африки після революції. Вона розповідає історію Більбо Беггінса, дивної маленької істоти на ім'я гобіт, який вирушає у пригоди з чарівниками, гномами, велетнями, гоблінами та вогнедишним драконом, перш ніж повернутися додому заможною людиною. Казка вже отримала широке визнання критиків, а Толкіна номінували на літературні премії. Були натяки, що він працює над чимось довшим і масштабнішим, але горезвісний перфекціонізм автора цілком може затримати його публікацію."
 entf.2.a: "Дивовижна історія!"

 entf.3.t: "Смерть Редьярда Кіплінга"
 entf.3.d: "Британський письменник Редьярд Кіплінг помер сьогодні в Лахорі на 70-му році життя. Затятий прихильник колоніалізму, автор "Книги джунглів", "Кіма", "Якщо..." і "Людини, яка могла б стати королем" залишив Британію після революції, щоб повернутися до своєї рідної Індії. Єдине, про що він шкодував, - це те, що не зміг повернутися до рідного міста Бомбея, яке зараз перебуває під владою ворожої Федерації Раджів."
 entf.3.a: "Британська Імперія оплакує великого письменника."

 entf.5.t: "Смерть Гілберта К. Честертона"
 entf.5.d: "Британський письменник Гілберт Кіт Честертон помер сьогодні у вигнанні в Оттаві на 62-му році життя. Плідний автор, найвідомішим романом якого, безумовно, є \"Людина, що була Четвергом\", він був ревним римо-католиком і апологетом християнства - дві причини, які змусили його покинути Британію, щоб уникнути переслідувань після Синдикалістської революції."
 entf.5.a: "Принц парадоксу помер."

 entf.7.t: "Смерть Едмунда Алленбі"
 entf.7.d: "Генерал Алленбі помер сьогодні у своєму вигнанні в Оттаві у віці 75 років. У відставці з 1925 року, він був найбільш відомий як головнокомандувач британських експедиційних сил на Близькому Сході. Досягнувши великих перемог завдяки арабській допомозі, зокрема, взяття Єрусалиму, він був змушений відступити, коли Вельткриг закінчився для Британії невдачею. Вшановуючи його державними похоронами, [CAN_king_full_name] хоче показати своє прагнення до реваншу."
 entf.7.a: "Сьогодні, загинув герой війни."