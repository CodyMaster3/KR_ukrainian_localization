### Generic Ideas ###
 generic_liberty_idea: "Дух свободи"
 generic_liberty_idea_desc: "Свобода - це те, що ми зобов'язалися зберігати, і це надихає наше населення підтримувати нас, навіть якщо вони не завжди згодні з нашою політикою або станом країни в даний момент."
 generic_militarism_focus: "Мілітаризм"
 generic_militarism_focus_desc: "Наші люди почали сприймати армію як невід'ємну частину нації, і кожен призовник відіграє свою роль. Це дозволяє нам мобілізувати резерви, ополчення та інші воєнізовані сили в разі потреби."
 generic_military_youth_focus: "Мілітаризація молоді"
 generic_military_youth_focus_desc: "Змалечку наші громадяни засвоюють військові цінності та інтегрують їх як частину свого життя. Це, очевидно, збільшує кількість покликань до армії, коли вони досягають дорослого віку."
 generic_ideological_fanaticism_focus: "Ідеологічний фанатизм"
 generic_ideological_fanaticism_focus_desc: "Наша країна - це центр нашої ідеології, а наша ідеологія - це тканина країни. Багато хто готовий померти за її виживання, коли інші легко відступили б на нові позиції."
 generic_liberty_research_idea: "Університетські гранти"
 generic_liberty_research_idea_desc: "Ми виплачуємо скромні, але все ще відносно пристойні університетські гранти, щоб кожен студент, який прагне отримати вищу освіту, мав шанс на неї. Це обов'язково збільшить чисельність нашої інтелігенції."
 generic_welfare_idea: "Соціальні програми"
 generic_welfare_idea_desc: "Ми дбаємо про те, щоб найбідніші верстви нашого суспільства отримували допомогу, необхідну для виживання, щоб їм не доводилося дбати про себе і щоб одного дня вони могли працювати на нашу економіку."

### Generic Focuses ###
 generic_army_effort: "Сучасна війна"
 generic_army_effort_desc: "Вельткриг, від початку і до кінця, назавжди змінив війну, остаточно поклавши край наполеонівській військовій думці і підтвердивши надзвичайну смертоносність гвинтівки, кулемета та артилерійської гармати. Наша армія повинна адаптуватися або загинути, в буквальному сенсі."
 generic_equipment_effort: "Модернізація обладнання"
 generic_equipment_effort_desc: "Довгий час військові прориви були повільними, і достатньо було мати хорошу гвинтівку з затвором. Однак ці гвинтівки 19-го століття абсолютно недоречні на полі бою після Вельткригу. Ми повинні перестати бути самозаспокоєними і отримати нове обладнання."
 generic_motorization_effort: "Моторизація армії"
 generic_motorization_effort_desc: "Кавалерійські атаки під час Вельткригу, ймовірно, були останніми. Вантажівка перестає бути просто транспортним засобом і швидко інтегрується в тактику мобільної війни. Ми повинні позбутися застарілого мислення і використовувати моторизацію для прискорення наших наступів і підкріплень."
 generic_doctrine_effort: "Вивчення Вельткригу"
 generic_doctrine_effort_desc: "Ми знаємо про Вельткриг, але чого ми з неї навчилися? Лише за п'ять років конфлікту незліченна кількість солдатів загинула, щоб навчити нас нової динаміки ведення війни. Якщо ми не дізнаємося про них, то на наших солдатів чекає така ж доля на полі бою."
 generic_equipment_effort_2: "Дослідження обладнання"
 generic_equipment_effort_2_desc: "Можливо, ми й наздогнали сучасне обладнання, але нові розробки вже роблять наше застарілим. Незважаючи на це, ми повинні бути наполегливими і переконатися, що ми ніколи не відстаємо в обладнанні ні на один рік. Це означає, що нам доведеться почати розробляти власні розробки."
 generic_mechanization_effort: "Механізована війна"
 generic_mechanization_effort_desc: "Вантажівки погано справлялися на фронті, але, здається, тепер ми можемо зустріти щось середнє між вантажівками і танками. Бронетранспортери можуть доставляти війська безпосередньо в бій, прикривати їх від вогню і навіть надавати потужну вогневу підтримку в разі потреби."
 generic_doctrine_effort_2: "Військові навчання"
 generic_doctrine_effort_2_desc: "Кожна велика держава тренується, і ми теж повинні. Військові ігри - це більше, ніж розвага для генералів у мирний час, вони дозволяють нам випробовувати як перевірені, так і революційні тактики, не витрачаючи при цьому незліченну кількість життів. Це дозволяє нам завершити наші теоретичні відкриття."
 generic_equipment_effort_3: "Прорив в обладнанні"
 generic_equipment_effort_3_desc: "Ми досягли такого досвіду в дослідженнях обладнання, що більше не обмежуємося вічним наздоганянням або купівлею іноземного обладнання, щоб отримати найсучасніше військове спорядження. Навіть великі держави незабаром можуть здивуватися тому, що незабаром буде в руках наших солдатів."
 generic_armor_effort: "Бронетанкова війна"
 generic_armor_effort_desc: "Танки - вершина сучасної війни. Мобільні машини, озброєні гарматами, гідними артилерії, і непробивні для звичайної гвинтівки. Навіть якщо ми виготовимо їх лише кілька, ми прорвемося крізь наших ворогів, розумно використовуючи цих сталевих бегемотів."
 generic_special_forces: "Спецназ"
 generic_special_forces_desc: "Спецпризначенці - це більше, ніж елітні підрозділи в минулому. З сучасним спорядженням навіть солдат-строковик може впоратися на полі бою. Однак, деякі ситуації настільки ворожі, що потребують спеціально підготовлених людей. Гірські хребти, амфібійні висадки, повітряні десанти."

 generic_aviation_effort: "Національні ВПС"
 generic_aviation_effort_tt: "Недостатньо слотів будівництва для §Yповітряних баз§!"
 generic_aviation_effort_desc: "Авіація зародилася майже одночасно із Вельткригом. Навіть через два десятиліття після цієї війни вона все ще нова, і всі країни прагнуть бути готовими до того, що наступного разу їхні літаки можуть бути покликані на війну. Ми теж повинні бути готові. Ми повинні заснувати міцні військово-повітряні сили, щоб організувати їх."
 generic_fighter_focus: "Перевага в повітрі"
 generic_fighter_focus_desc: "Собачі бої часів Вельткригу були лише початком війни в повітрі. Оскільки літаки стають швидшими, більш броньованими і більш озброєними, ми повинні докласти всіх зусиль, щоб забезпечити контроль над повітрям. Тоді нанесення удару по землі стане формальністю."
 generic_bomber_focus: "Стратегічне бомбардування"
 generic_bomber_focus_desc: "Навіть коли вони були зовсім новими, бомбардувальники вселяли страх, і багато хто бачив їхній потенціал. Оскільки корисне навантаження стає все більшим і більшим, навіть артилерійські обстріли часів Вельткригу не можуть з ними зрівнятися. Одного дня ми можемо навіть перевершити їх і знищити цілі міста чи регіони за один раз."
 generic_aviation_effort_2: "Сучасна повітряна тактика"
 generic_aviation_effort_2_desc: "Літаки вже давно перестали бути лише інструментом розвідки і переслідування. Повністю інтегрувавши їх в армійські операції, військово-повітряні сили здатні завдати стільки ж шкоди і просунути наші операції, скільки і середньостатистичне армійське командування."
 generic_CAS_effort: "Підтримка з повітря"
 generic_CAS_effort_desc: "В той час як винищувачі і бомбардувальники можуть опосередковано впливати на хід бою, спеціалізовані літаки CAS мають маневреність і озброєння, необхідні для нанесення ударів і бомбардувань по наземних цілях, завдаючи значної шкоди непідготовленим арміям, при цьому гідно ведучи повітряні бої."
 generic_rocket_effort: "Експериментальне ракетобудування"
 generic_rocket_effort_desc: "Ракетобудування, мабуть, одна з найновіших галузей військової науки. Якщо вірити нашим вченим, ракетні двигуни можуть розвивати швидкість, яка засоромить радіальні двигуни. Дехто каже, що вони можуть рухатися навіть швидше за звук, що, безумовно, надзвичайно захоплююче."
 generic_NAV_effort: "Морська авіація"
 generic_NAV_effort_desc: "Морські бомбардувальники, можливо, один з головних проривів у морській війні - вони здатні знищувати ворожі флоти торпедами та іншими спеціальними морськими боєприпасами, такими як міни. Підтримуючи наші флоти, вони можуть кидати виклик великим кораблям і сіяти хаос на морських екранах."

 generic_naval_effort: "Сучасні верфі"
 generic_naval_effort_tt: "Недостатньо слотів будівництва для §Yверфей§!"
 generic_naval_effort_desc: "Якщо ми хочемо створити сильний військово-морський флот, нам потрібно спочатку його побудувати. Методи суднобудування еволюціонували, і старі суднобудівні доки потребують модернізації так само, як і нові верфі, що будуються з нуля. Сучасний корабель - це не гвинтик, і ми повинні бачити масштабно, щоб мати флот, придатний для мореплавства."
 generic_flexible_navy: "Гнучка тактика"
 generic_flexible_navy_desc: "Ми ніколи не матимемо флотів світових держав, здатних зачищати цілі моря від опозиції, але це не означає, що наш флот буде ховатися в порту. Використовуючи гнучку тактику та сучасні винаходи, такі як підводні човни, нам не потрібно зрівнятися з цими великими флотами, щоб сіяти хаос."
 generic_large_navy: "Проекція сили"
 generic_large_navy_desc: "Можливо, наші ВМС ще не в змозі змагатися з найбільшими флотами світу, але якщо ми будемо розумно підходити до бою і триматимемо наші флоти зосередженими, ми зможемо переконатися, що будь-яке протистояння буде на нашу користь, зберігаючи при цьому потужний флот, здатний розгромити більш слабкі флотилії."
 generic_submarine_effort: "Підводна війна"
 generic_submarine_effort_desc: "Підводна війна є найбільш захоплюючою військово-морською розробкою з часів винайдення торпедного катера і кидає виклик навіть найкласичнішим доктринам морської війни. Нам би не завадило не лише захищатися від підводних човнів, але й використовувати їх проти ворожих кораблів."
 generic_cruiser_effort: "Крейсери"
 generic_cruiser_effort_desc: "Крейсери - це не просто "дешеві лінкори", і таке застаріле мислення руйнує потенціал цих кораблів. Ми повинні використовувати їх як ескорт для наших основних кораблів, оскільки вони дуже вразливі для морських бомбардувальників і менших кораблів, таких як торпедні катери."
 generic_destroyer_effort: "Протичовнова боротьба"
 generic_destroyer_effort_desc: "Вивчаючи конструкцію та стратегічне використання підводних човнів, ми також вчимося протидіяти їм. Наші есмінці потребуватимуть спеціального обладнання, такого як глибинні бомби та особливі конструкції, легкі та малі, щоб забезпечити ефективне супроводження конвоїв та патрулювання."
 generic_capital_ships_effort: "Великі кораблі"
 generic_capital_ships_effort_desc: "Зрештою, флот - це ніщо без центрального елементу, і старий лінкор, і сучасний авіаносець підходять на цю роль. Хоча вони вразливі в прямому зіткненні, вони можуть завдати величезної шкоди ворожим флотам, якщо ми дозволимо їм обстрілювати і атакувати ворожі кораблі з безпечної відстані."

 generic_industrial_effort: "Промислові методи"
 generic_industrial_effort_desc: "Щоб побудувати велику промислову базу, нам потрібно буде створити основи сучасної промисловості, а можливо, навіть зробити початковий вибір. Концентровані чи розосереджені промислові центри, інвестиції у верстати та будівельні інструменти. Все це важливі речі, на яких слід зосередитися."
 generic_construction_effort: "Промислові гранти"
 generic_construction_effort_tt: "Недостатньо слотів будівництва для §Yцивільних заводів§!"
 generic_construction_effort_desc: "Здорова та сильна індустрія не з'являється з нізвідки. Можливо, згодом нам доведеться розпочати більш амбітні проекти, але для початку ми повинні забезпечити людям з хорошими управлінськими навичками можливість заснувати здорові, успішні компанії, які згодом можуть перетворитися на гігантів."
 generic_production_effort: "Державні арсенали"
 generic_production_effort_tt: "Недостатньо слотів будівництва для §Yвійськових заводів§!"
 generic_production_effort_desc: "Поки ми не можемо виробляти власну військову техніку, ми повинні створювати сучасні арсенали для нашої армії. Їх мета досить скромна - закуповувати необхідне для армії спорядження за державні кошти, за рахунок цивільного та простого виробництва, але це краще, ніж не отримати жодної нової гвинтівки."
 generic_construction_effort_2: "Промислові центри"
 generic_construction_effort_2_desc: "Підприємництво - це одне, але для того, щоб мати економіку, гідну навіть регіональної держави, нам потрібно розвивати великі промислові регіони, які здійснили промислову революцію. Насіння таких регіонів - це великі інвестиції в перспективні промислові об'єкти."
 generic_production_effort_2: "Військове виробництво"
 generic_production_effort_2_desc: "Ми повинні виробляти власну військову техніку, якщо хочемо, щоб наша армія була чимось більшим, ніж просто резервною силою. Єдиний спосіб зробити це - потужно фінансувати створення спеціалізованих військових виробництв і підтримувати їх регулярними контрактами та обіцянками, щоб вони могли залишатися на плаву."
 generic_production_effort_3: "Військова промисловість"
 generic_production_effort_3_desc: "Ми нарешті досягли того моменту, коли маємо компанії, здатні виробляти необхідне нам обладнання, навіть якщо їхні обсяги виробництва все ще обмежені. Однак наші потреби все ще великі, і якщо надавати їм абсолютну підтримку, а не іноземним компаніям, вони будуть поступово масштабуватися до наших потреб."
 generic_infrastructure_effort: "Національна інфраструктура"
 generic_infrastructure_effort_desc: "Наша зростаюча промисловість потребує надійної інфраструктури для забезпечення транзиту товарів. Нам потрібно покінчити з хаотичним плануванням від міста до міста і нарешті намалювати дороги нашої країни. Ті, що існують, ті, що будуть розширені чи з'єднані, і ті, що ще мають бути."
 generic_infrastructure_effort_tt: "Недостатньо слотів будівництва для §Yінфраструктури§!"
 generic_synth_oil_effort_tt: "Недостатньо слотів будівництва для §YНПЗ§!"
 generic_infrastructure_effort_2: "Залізничні мережі"
 generic_infrastructure_effort_2_desc: "Сучасні країни потребують залізничних мереж, здатних швидко та ефективно доставляти будь-що з однієї точки країни в іншу. Це означає, що нам доведеться розширювати наші залізниці та створювати вузли, які ще кілька років тому не спадали нам на думку."
 generic_construction_effort_3: "Промислові мережі"
 generic_construction_effort_3_desc: "Подібно до автомобільних доріг і залізниць, промисловість пов'язана великими розгалуженими мережами, що базуються на вхідних і вихідних потоках, імпорті та експорті. У міру того, як покращується наша інфраструктура, покращуються і ці зв'язки, і наша промисловість стає сильнішою, оскільки вона може покладатися на економіку наших небагатьох багатих провінцій."

 generic_extra_tech_slot: "Дослідницькі ради"
 generic_extra_tech_slot_desc: "Наше промислове зростання приваблює багато вчених умів, як вітчизняних, так і іноземних вчених, які шукають роботу. Ми повинні фінансувати наукові ради, щоб вони знаходили завдання для роботи, поки наша промислова база не виросте настільки, що ми зможемо залучати приватні дослідницькі інститути."
 generic_extra_tech_slot_2: "Науково-дослідницькі інститути"
 generic_extra_tech_slot_2_desc: "Розширюючи нашу промислову базу, ми нарешті переходимо від простого виробництва до власне проектування та створення, або, принаймні, залучаємо тих, хто це робить. Ці науково-дослідні інститути мають не лише уми, а й кошти для здійснення відкриттів. Не гаймо часу, заохочуючи їх до імплантації."
 generic_technology_sharing: "Обмін технологіями"
 generic_technology_sharing_desc: "Ділячись технологічними досягненнями з нашими союзниками, вся наша фракція зможе більш ефективно проводити дослідження і розробки у воєнний час. Звичайно, нам потрібно буде довести, що наша допомога буде корисною для них, але як тільки це буде доведено, ми зможемо отримати значну користь від їхніх досліджень."
 generic_secret_weapons: "Секретна зброя"
 generic_secret_weapons_desc: "Є велика спокуса витратити всі додаткові ресурси на розробку танків і літаків, але секрет перемоги у війнах лежить в абсолютно нових галузях науки: електроніці, ракетобудуванні та ядерних дослідженнях. Те, що ми не є великою державою, не означає, що ми не можемо досягти власних успіхів у цих галузях."

 generic_political_effort: "Політична реформа"
 generic_political_effort_desc: "Щоб здійснити зміни у світі, ми повинні бути здатними здійснити зміни у власній країні. Зміцнення нашої політичної позиції має бути на першому місці, ми повинні покінчити зі старими політичними доктринами і бути готовими прийняти сміливі, амбітні погляди на те, як відтепер має управлятися наша країна."
 generic_collectivist_ethos_kr: "Об'єднання нації"
 generic_collectivist_ethos_kr_desc: "Це дивна епоха, з підйомом синдикалізму, крихкою позицією демократії та збереженим авторитарним старим порядком. Ми повинні захистити нашу країну від зовнішніх впливів, гарантуючи, що наш народ вірить в основоположні цінності нашої країни, щоб нас не змили протилежні погляди."
 generic_militarism: "Мілітаризм"
 generic_militarism_desc: "Ті, хто розглядає армію як необхідне зло, приречені на нерішучість перед обличчям війни. Ми будемо вкорінювати мілітаризм у нашу культуру, щоб стати народом солдатів, якщо не армією з державою. Якщо щось і є безсумнівним з часів Вельткригу, то це те, що він цілком міг і не бути війною, щоб покласти край війні."
 generic_military_youth: "Мілітаризація молоді"
 generic_military_youth_desc: "Організації, що сприяють дисципліні та політичному вихованню молоді в нашій країні, сприятимуть формуванню лояльності та самопожертви на ранніх етапах життя громадянина. Ці основні цінності повинні бути засвоєні з найніжнішого віку, щоб наступні покоління були готові боротися за нашу країну."
 generic_ideological_fanaticism: "Ідеологічний фанатизм"
 generic_ideological_fanaticism_desc: "Наші політично встановлені цінності та цілі варті того, щоб за них померти, як і будь-яка давня віра. Будь-який послідовник повинен бути готовим зустріти смерть, а тим, хто заблукав, краще бути готовим зустріти смерть. У цій ідеологічній боротьбі великих і малих держав немає середини."
 generic_liberty_ethos_kr: "Дух свободи"
 generic_liberty_ethos_kr_desc: "Свобода - це не просто щасливий випадок, це те, що необхідно захищати від тиранії. Світова війна та піднесення синдикалізму поставили під сумнів цей дух, але жодна нація не є надто малою, щоб розпалити його полум'я у своїх урядах і народах та протистояти тим, хто намагається його загасити."
 generic_rights_of_man: "Права людини"
 generic_rights_of_man_desc: "Права людини є, мабуть, основоположним актом сучасної демократії, що покінчив з феодальним ладом і забезпечив рівні права для всіх. Завжди існували дивні сумніви щодо нашої позиції стосовно цих основних прав, і ми розвіємо їх без жодної двозначності. Ми тільки виграємо від цього."
 generic_liberty_research: "Університетські гранти"
 generic_liberty_research_desc: "Сучасний університет - це велике досягнення, яке дозволяє людям навіть скромного походження піднестися завдяки вищій освіті. Однак це вимагає від нас фінансування університетських грантів, щоб надати такий доступ біднішим, але прагнучим студентам. Давайте зробимо цей крок зараз, ці майбутні науковці принесуть нам дивіденди."
 generic_welfare: "Соціальні програми"
 generic_welfare_desc: "Рівність у правах і рівність в освіті є двома важливими віхами, але економічна рівність є, мабуть, найскладнішим завданням. Хоча ми, можливо, ніколи не досягнемо повної рівності в цій сфері, ми можемо принаймні підтримати найбідніші верстви населення за допомогою справедливих соціальних програм. Це також має допомогти нашій споживчій економіці прискоритися."
 generic_national_identity: "Національна ідентичність"
 generic_national_identity_desc: "Хоча в ідеологічних дебатах ми можемо загубитися на довгі роки, ми не повинні забувати, хто ми є по суті. Ми унікальні, ми знаємо нашу історію, нашу культуру і сподіваємося, що наша доля ще більш блискуча. Якщо ми сформували краще суспільство сьогодні, ми сформуємо ще кращу країну завтра."