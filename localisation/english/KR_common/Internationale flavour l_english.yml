### International Workers' Olympiad ###
 iwo.1.t: "Нова атмосфера в місті"
 iwo.1.d: "Останніми днями атмосфера в м.[iwo_host_city] дещо змінилася, і варто лише запитати перехожого, чому: незважаючи на те, що до церемонії відкриття ще тиждень, спортсмени з усього соціалістичного світу продовжують прибувати, і їхня кількість зростає з кожним днем. Місцеве населення в захваті від того, що є частиною цієї міжнародної події, і радо змішується з мандрівниками з-за кордону, яких тепер приймає наше місто."
 iwo.1.a: "Це дійсно подія століття."

 iwo.2.t: "Робітнича олімпіада 1937 р."
 iwo.2.d: "Сьогодні в м.[iwo_host_city] відбулося відкриття Міжнародної робітничої олімпіади 1937 року. На церемонії були присутні високопосадовці та спортсмени з усього соціалістичного світу. Після параду містом-господарем відбулася масова гімнастика, яка зібрала десятки тисяч глядачів. Протягом наступних кількох днів спортсмени, як місцеві, так і з-за кордону, візьмуть участь у незліченних змаганнях з легкої атлетики, велоспорту та футболу.\n\nОрганізовані Соціалістичним робітничим спортивним інтернаціоналом, I.W.O. були задумані як антитеза буржуазним Олімпійським іграм: там, де вони є вітриною елітарної конкуренції, наші ігри базуються на масовій участі та дружбі між нашими народами. Ця різниця в концепції, безумовно, позначилася на відвідуваності Ігор!"
 iwo.2.a: "Який славний день для робітників!"

 iwo.5.t: "На шляху додому"
 iwo.5.d: "Тиждень тому закінчилася Олімпіада робітників, і вона була визнана великим успіхом. На якусь мить м.[iwo_host_city] стало місцем, де багато народів нашого руху змогли обмінятися мріями, надіями та ідеалами, але все має колись закінчуватися. Навіть останні відсталі починають сідати на поїзди та автобуси, що їдуть з міста, везучи з собою додому спогади та історії, щоб розповісти їх своїм сім'ям та товаришам."
 iwo.5.a: "Шкода, що все закінчилося."

 iwo.23.t: "Місто для проведення Олімпіади робітників"
 iwo.23.d: "Соціалістичний робітничий спортивний інтернаціонал звернувся до нас по допомогу в плануванні Міжнародної робітничої олімпіади 1937 року. Хоча попередні Олімпіади проходили в містах по всій Європі, особливо Ігри 1931 року у Відні, погіршення політичного клімату зробило проведення Ігор в межах синдикалістського блоку найбезпечнішою ставкою. Тепер від нас залежить вибір місця проведення П'ятої міжнародної робітничої олімпіади."
 iwo.23.a: "Марсель."
 iwo.23.b: "Бірмінгем."
 iwo.23.c: "Турин."

 iwo.24.t: "Підготовка до Олімпіади робітників"
 iwo.24.d: "Хоча в минулому ми мали честь приймати робітничу олімпіаду, але це було в Парижі, а не в Марселі. Очікується, що цього разу кількість відвідувачів буде значно вищою, і ми повинні зробити все можливе, щоб місто Марсель змогло прийняти захід такого масштабу."
 iwo.24.a: "За роботу!"

 iwo.25.t: "Робітнича олімпіада 1937 р. в Бірмінгемі"
 iwo.25.d: "Соціалістичний робітничий спортивний інтернаціонал звернувся до нас за допомогою у плануванні Міжнародної робітничої олімпіади 1937 року. Ігри відбудуться в Бірмінгемі. Очікується, що цього разу кількість глядачів буде дуже великою, і ми хотіли б зробити все можливе, щоб місто Бірмінгем могло впоратися з подією такого масштабу."
 iwo.25.a: "За роботу!"

 iwo.26.t: "Робітнича олімпіада 1937 р. в Турині"
 iwo.26.d: "Соціалістичний робітничий спортивний інтернаціонал звернувся до нас за допомогою у плануванні Міжнародної робітничої олімпіади 1937 року. Ігри відбудуться в Турині. Очікується, що цього разу кількість глядачів буде дуже великою, і ми хочемо зробити все можливе, щоб місто Турин змогло впоратися з подією такого масштабу."
 iwo.26.a: "За роботу!"