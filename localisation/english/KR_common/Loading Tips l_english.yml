l_english:
 LOADING_TIP_0: "Одним словом — ми не хочемо нікого ставити в тінь, але ми також претендуємо на своє місце під сонцем.\n- Бернгард фон Бюлов, 1897"
 LOADING_TIP_1: "Незважаючи на те, що ми не маємо такого флоту, який мали б мати, ми завоювали собі місце під сонцем. Моїм завданням буде зробити так, щоб це місце під сонцем залишалося нашим беззаперечним володінням.\n- Кайзер Вільгельм II"
 LOADING_TIP_2: "Моя програма \"Поділимося нашим достатком\" — єдиний захист цієї країни від синдикалізму.\n- Г'юї Лонг"
 LOADING_TIP_3: "Соціалізм має залишатися страшною і величною річчю.\n- Беніто Муссоліні"
 LOADING_TIP_4: "Наша мета - створення в нашій країні суспільства вільних і рівних людей, де жодна людина ніколи не буде експлуатувати іншу людину.\n- Пальміро Тольятті"
 LOADING_TIP_5: "Разом у Британії ми запалили полум'я, яке не згасне у віках.\n- Освальд Мослі"
 LOADING_TIP_6: "Неможливість, ніколи нічому не заважала.\n- Ерріко Малатеста"
 LOADING_TIP_7: "Нинішня гомінданівська революція ні за своїм натхненням, ні за напрямком не є справді національною, але керується переважно з Парижа.\n- П.Т. Етертон"
 LOADING_TIP_8: "Політика більшовиків є демагогічною і злочинною, оскільки вони експлуатують народне невдоволення.\n- Олександр Керенський, 1917"
 LOADING_TIP_9: "Без Імперії нас, як корок, кидало б у перехресну течію світової політики. Це одночасно наш меч і наш щит.\n- Біллі Г'юз"
 LOADING_TIP_10: "Призов за необхідності, але не обов'язково.\n- Маккензі Кінг"
 LOADING_TIP_11: "Я дивлюся на нього як на найбільшого злочинця, відомого тим, що занурив світ у війну.\n- Король Георг V про кайзера Вільгельма II"
 LOADING_TIP_12: "Після моєї смерті, хлопець занапастить себе за дванадцять місяців.\n- Георг V про свого сина Едварда"
 LOADING_TIP_13: "Ми заявляємо разом з Мойсеєм і пророками, з Христом і першими християнами, що не може бути праведності там, де багатство приватних осіб може бути використано як засіб експлуатації.\n- Томас Манн"
 LOADING_TIP_14: "Ненависть не породжує любові, і ненавистю не можна переробити світ.\n- Ерріко Малатеста"
 LOADING_TIP_15: "Старий світ відмирає, а новий бореться за своє існування - це час монстрів.\n- Антоніо Ґрамші"
 LOADING_TIP_16: "Ми, соціалісти, повинні сподіватися, що з цього жаху кровопролиття і страшних руйнувань вийдуть далекосяжні соціальні зміни і великий крок вперед до нашої мети - Миру між людьми.\n- Джон Рід"
 LOADING_TIP_17: "Сполучені Штати повинні бути нейтральними не тільки на словах, але й на ділі... Ми повинні бути неупередженими як у думках, так і в діях.\n- Вудро Вільсон, 19 серпня 1914 р."
 LOADING_TIP_18: "Менше турботи про інтернаціоналізм і більше турботи про національне процвітання.\n- Отець Чарльз Едвард Коглін"
 LOADING_TIP_19: "Правда в тому, пане Херст, що ми, синдикалісти, дуже любимо цю країну. Якби ми не любили свою країну так сильно, можливо, ми б віддали її на поталу Уолл-стріт.\n- Ерл Браудер"
 LOADING_TIP_20: "Профспілки є революційними за своєю суттю та щоденними діями. Їхня незмінна політика полягає в тому, щоб відбирати у експлуататорів все, що вони можуть забрати. У цьому полягає справжнє значення профспілкового руху.\n- Вільям Едвард Фостер"
 LOADING_TIP_21: "Війна повинна закінчитися найпізніше до літа або осені 1917 року - і якщо монархи не здатні укласти мир, то їхні народи зроблять це за них через їхні голови.\n- Оттокар Чернін та кайзер Карл I"
 LOADING_TIP_22: "Люди завжди були дурними жертвами обману і самообману в політиці, і завжди будуть, доки не навчаться шукати інтереси того чи іншого класу за всіма фразами, деклараціями і обіцянками.\n- Володимир Ленін"
 LOADING_TIP_23: "Під час революції ми не можемо дозволити свободу ворогам народу і революції. Це, безумовно, чіткий, неспростовний висновок.\n- Микола Бухарін"
 LOADING_TIP_24: "Ідеальна ненасильницька держава - це впорядкована анархія. Найкраще управляється та держава, якою найменше керують.\n- Магатма Ґанді"
 LOADING_TIP_25: "Я вважаю капіталізм найганебнішою, найкривавішою і найзлішою системою, яку коли-небудь бачило людство. Мою мову вважають екстравагантною, але події останніх кількох років довели мою правоту.\n- Джон МакЛін"
 LOADING_TIP_26: "Якщо дивитися на світ в цілому, то протягом багатьох десятиліть він рухався не в бік анархії, а в бік повторного запровадження рабства.\n- Ерік Блер"
 LOADING_TIP_27: "Суспільство є демократичним лише тоді, коли найскромніша і найслабша людина може користуватися найвищими громадянськими, економічними і соціальними правами, якими володіють найбільші і наймогутніші.\n- Аса Рендольф"
 LOADING_TIP_28: "Історія має далекосяжну перспективу. Зрештою, вона виносить суворий вирок тиранам і виправдовує тих, хто боровся, страждав, був ув'язнений і помер за свободу людини, проти політичного гноблення та економічного рабства.\n- Елізабет Гарлі Флінн"
 LOADING_TIP_29: "Солдат, який політично свідомий своєї правоти і має почуття спільності зі своїм суспільством... буде добре виконувати свою роботу.\n- Вільям Аалто"
 LOADING_TIP_30: "Боротися з моїм начальством іноді важче, ніж з французами.\n- Гайнц Гудеріан"
 LOADING_TIP_31: "Жоден покидьок ніколи не вигравав війну, вмираючи за свою країну. Він виграв її, змусивши іншого бідного тупого виродка померти за свою країну.\n- Джордж Паттон"
 LOADING_TIP_32: "Мої заходи не будуть скалічені жодною бюрократією. Тут мені не треба турбуватися про справедливість; моя місія полягає лише в тому, щоб руйнувати і винищувати, і нічого більше.\n- Герман Герінг"
 LOADING_TIP_33: "Російський народ страждає від економічної втоми і розчарування в союзниках! Світ думає, що російська революція закінчилась. Не помиляйтесь. Російська революція лише починається.\n- Олександр Керенський"
 LOADING_TIP_34: "Наша загроза походить від підступних сил, що діють зсередини, які вже так радикально змінили характер наших вільних інститутів - тих інститутів, які ми з гордістю називали американським способом життя.\n- Дуглас Макартур"
 LOADING_TIP_35: "Якщо Франція має померти, то саме Республіка покінчить з нею.\n- Шарль де Голль"
 LOADING_TIP_36: "Так, саме Європа, від Атлантики до Уралу, саме Європа, вся Європа, вирішуватиме долю світу.\n- Шарль де Голль"
 LOADING_TIP_37: "Цзюнь вей чен ган, імператорів повинен вести народ, таким чином я, військовий начальник, повинен вести своїх підлеглих.\n- У Пейфу"
 LOADING_TIP_38: "Якщо у вас немає набоїв, у вас є багнети. Підготуйте багнети!\n- Мустафа Кемаль Ататюрк"
 LOADING_TIP_39: "Моє ім'я оточене такою ненавистю і страхом, що ніхто не може судити, що є правдою, а що брехнею, що є історією, а що міфом.\n- Роман фон Унгерн-Штернберг"
 LOADING_TIP_40: "Здається, що ми обираємо президентів так само, як обираємо присяжних, на підставі того, що вони не мають думок, які можна було б виявити.\n- Норман Томас"
 LOADING_TIP_41: "Свобода означає свободу для групи, а не свободу для окремої людини. Люди не повинні бути рабами інших людей, але вони повинні бути рабами своєї групи. Бо якщо вони не є рабами своєї групи, вони неодмінно стануть рабами якоїсь іншої.\n- Лян Цічао"
 LOADING_TIP_42: "Коли білий чоловік стає тираном, він знищує власну свободу. Він стає... позуючим манекеном, дрібною фігуркою сагіба... Він носить маску, і його обличчя росте, щоб відповідати їй.\n- Ерік Блер"
 LOADING_TIP_43: "Le Prussianisme - voila l'ennemi!\n- Джозеф Конрад"
 LOADING_TIP_44: "Враховуючи обставини, в яких опинилася країна, найконсервативніша річ - бути революціонером.\n- Франсеск Камбо-і-Батле"
 LOADING_TIP_45: "Не дозволяйте їм відправити мене до Вестмінстерського абатства.\n- Джон МакЛін"
 LOADING_TIP_46: "Політика - це гра для джентльменів.\n- Мухаммед Алі Джинна"
 LOADING_TIP_47: "До повстання! Повстаньте, брати, проти будь-якої влади, знищіть владу буржуазії!\n- Нестор Махно"
 LOADING_TIP_48: "Імена та особистості не мають значення, коли на кону стоїть остаточна доля Німеччини.\n- Франц фон Папен"
 LOADING_TIP_49: "Той, хто подивиться на Америку, побачить, що корабель рухається за рахунок дурості, корупції або упереджень.\n- Йоганн Мост"
 LOADING_TIP_50: "Я імперіаліст, тому я не буду колонізованим.\n- Стівен Лікок"
 LOADING_TIP_51: "Оптимізм - це боягузтво.\n- Освальд Шпенглер"
 LOADING_TIP_52: "Моє правління закінчиться лише конституційним декретом або кулею.\n- Олександр Керенський"
 LOADING_TIP_53: "Це і є війна в двох словах: майстер-клас завжди оголошував війни, а предметний клас завжди брав участь у битвах.\n- Юджин Дебс"
 LOADING_TIP_54: "Коли нація може діяти вільно, тоді Китай можна назвати сильним. Щоб зробити націю вільною, кожен з нас повинен пожертвувати своєю свободою.\n- Сунь Ятсен"
 LOADING_TIP_55: "У двобої чоловіка з чоловіком перемагає той, у кого в магазині буде на один патрон більше.\n- Ервін Роммель"
 LOADING_TIP_56: "Незліченна кількість людей, від махараджів до мільйонерів, від пукха-сагібів до симпатичних леді, зненавидять Інтернаціонал, будуть нещасними через фрустрацію своїх амбіцій і помруть, протестуючи проти нього.\n- Герберт Веллс"
 LOADING_TIP_57: "Ніхто, крім мертвих, не знає, чи варті всі ці речі, про які говорять люди, того, щоб за них померти. А мертві не можуть говорити.\n- Далтон Трамбо"
 LOADING_TIP_58: "Віг - це людина, яка готова піти на вогнище за свої переконання, але не відправить туди своїх опонентів. Торі - це той, хто не тільки спалить себе, але й готовий в останню чергу спалити тих, хто відрізняється від нього.\n- Сер Джон Бакен"
 LOADING_TIP_59: "Ми розуміємо, як ніколи раніше, що наша Імперія - це містичне ціле, яке не може розірвати жоден ворог, і наші наймудріші уми зараз зайняті розробкою механізму об'єднання, адекватного цій духовній єдності.\n- Сер Джон Бакен"
 LOADING_TIP_60: "Століття тому один король, який виступив проти простого народу, втратив голову. З того дня королі ніколи не втручалися у звичайну політику, і Георгу V варто було б зараз тримати свій палець подалі від пирога.\n- Джордж Ленсбері"
 LOADING_TIP_61: "Республіка неминуча, і ви повинні змиритися з цим. Ви повинні стати на бік існування у Франції непереможної демократії, за якою, безумовно, завжди залишатиметься останнє слово.\n- Леон Гамбетта"
 LOADING_TIP_62: "Ви мені не подобаєтеся, і я вам не подобаюся, але зараз ми в одному човні, і треба зробити все, щоб врятувати Росію.\n- Лавр Корнілов"
 LOADING_TIP_63: "Я сказав \"республіка\"? Їй-богу, так, я сказав \"республіка\"! Хай живе славна республіка Сполучених Штатів Америки. Клята демократія. Це шахрайський термін, який використовують невігласи та інтелектуальні фальсифікатори.\n- Вестбрук Пеглер"
 LOADING_TIP_64: "Гегель десь зауважив, що всі великі всесвітньо-історичні факти та особистості з'являються, так би мовити, двічі. Він забув додати: перший раз як трагедія, другий раз як фарс.\n- Карл Маркс"
 LOADING_TIP_65: "Наша наступна війна буде вестися за найвищі інтереси нашої країни та людства. Це додасть їй значення у світовій історії. \"Світова могутність або загибель\" буде нашим об'єднуючим гаслом.\n- Фрідріх фон Бернгарді"
 LOADING_TIP_66: "Мета пропагандиста - змусити одну групу людей забути про те, що певні інші групи людей є людьми.\n- Олдос Гакслі"
 LOADING_TIP_67: "Леніна німці заслали в Росію так само, як можна було б відправити ампулу з культурою тифу або холери, щоб вилити її у водопровід великого міста, і це спрацювало з дивовижною точністю.\n- Вінстон Черчилль"
 LOADING_TIP_68: "Німецька дисципліна - це дисципліна страху; наша дисципліна - це дисципліна віри - і віра переможе!\n- Жозеф Жоффр"
 LOADING_TIP_69: "Фельдмаршалом народжуються, а не стають!\n- Еріх Людендорф"
 LOADING_TIP_70: "Жоден план операцій не виходить за межі першого контакту з основними ворожими силами.\n- Гельмут фон Мольтке"
 LOADING_TIP_71: "Я заявляю від імені Канади, що в майбутньому Канада буде вільна діяти чи не діяти, втручатися чи не втручатися, чинити так, як їй заманеться, і що вона залишить за собою право судити, чи є підстави для її дій чи бездіяльності.\n- Вільфред Лор'є"
 LOADING_TIP_72: "Для мене було б більшою ганьбою здати Ціндао японцям, ніж Берлін росіянам.\n- Кайзер Вільгельм II"
 LOADING_TIP_73: "Коли я впадаю у відчай, я згадую, що в історії завжди перемагали шляхи правди і любові. Були тирани і вбивці, і на якийсь час вони можуть здаватися непереможними, але врешті-решт вони завжди падають. Думайте про це; завжди.\n- Магатма Ґанді"
 LOADING_TIP_74: "Ми віримо в конституційні дії у звичайні часи; ми віримо в революційні дії у виняткові часи.\n- Джеймс Конноллі"
 LOADING_TIP_75: "Все, що ми робимо, кожна наша дія повинна відповідати найвищим ідеалам Революції.\n- Михайло Фрунзе"
 LOADING_TIP_76: "Ми, німці, власне кажучи, не розуміємося на політичних тенденціях. Ми більш-менш освічені в бізнесі, в науці, в думках, але в політиці ми приблизно на тому ж рівні, що й східнослов'янське селянство.\n- Вальтер Ратенау"
 LOADING_TIP_77: "Це не епоха мрій і фантазій; це епоха заліза, в якій чоловікам потрібен залізний дух і залізна воля, щоб прокласти собі шлях до перемоги.\n- Освальд Мослі"
 LOADING_TIP_78: "Ми стоїмо на порозі подій, подібних до яких світ не бачив століттями. Незабаром все, що становить наше життя, здаватиметься світові непотрібним. Почнеться період варварства, який триватиме десятиліттями.\n- Петро Врангель"
 LOADING_TIP_79: "Одного дня Велика Російська Республіка стане набагато сильнішою, багатшою і вільнішою, ніж стара царська імперія. Але скільки крові буде пролито.\n- Борис Савінков"
 LOADING_TIP_80: "Існує одна певність щодо майбутнього народу, який володіє ресурсами, інтелектом і характером народу Сполучених Штатів - це процвітання.\n- Герберт Гувер"
 LOADING_TIP_81: "Я віддаю перевагу уряду, яким керують філіппінці, ніж уряду, яким керують американці.\n- Мануель Кесон"
 LOADING_TIP_82: "Османська Імперія - найсильніша держава. Бо ви намагаєтеся спричинити її розпад ззовні, а ми зсередини, але вона все одно не розпадається.\n- Великий візир Фуад-паша"
 LOADING_TIP_83: "Чого можна очікувати від нас, дітей рабів, вихованих євнухами?\n- Султан Абдул-Гамід II"
 LOADING_TIP_84: "Слово команди зробило цих мовчазних фігур нашими ворогами; слово команди може перетворити їх на наших друзів.\n- Еріх Марія Ремарк"
 LOADING_TIP_85: "Ми володіємо європейським символом, який однаково належить усім народам Європи - це корона Священної Римської імперії, яка уособлює традицію Карла Великого.\n- Принц Отто фон Габсбург"
 LOADING_TIP_86: "Коли ми хочемо літак, ми отримуємо літак, коли ми хочемо артилерійську установку, ми отримуємо артилерійську установку; все, що ми просимо, ми отримуємо від Японії.\n- Чжан Цзолінь"
 LOADING_TIP_87: "У болю народжується нова Росія - не царська і не більшовицька.\n- Борис Савінков"
 LOADING_TIP_88: "Ми взяли Москву на світанку. Ми перемогли. Але я не відчував радості і захвату. Тому що росіяни перемогли росіян.\n- Борис Савінков"
 LOADING_TIP_89: "Немає нічого під сонцем, чого б не могла зробити сіамська поліція.\n- Фао Шріанонд"
 LOADING_TIP_90: "Дайте мені японську дивізію, озброєну бамбуковими списами, і я знищу всю російську Далекосхідну армію.\n- Аракі Садао"
 LOADING_TIP_91: "Новітня історія Європи та Азії беззаперечно свідчить про марність спроб перетворити тигра на кошеня, давши йому тарілку вершків.\n- Гу Вейцзюнь"
 LOADING_TIP_92: "Ми повинні слідувати трьом принципам доктора Сун. Зараз нам потрібні дії, і люди повинні діяти.\n- Сун Цінлін"
 LOADING_TIP_93: "Піднесення Тяньцзіня сповнене містичного значення для мене, для Китаю і для нас, бідолах, які не носять чобіт і багнетів!\n- Лін Ютан"
 LOADING_TIP_94: "Життя постає зі смерті, а з могил чоловіків і жінок-патріотів постають живі нації.\n- Патрік Пірс"
 LOADING_TIP_95: "Вся історія - це спроби людини реалізувати ідеали.\n- Еймон де Валера"
 LOADING_TIP_96: "Ми багато чим завдячуємо Німеччині, і ми вдячні їй, але набагато більше ми завдячуємо мужності, відданості та жертвам, зробленим ірландськими чоловіками та жінками.\n- Майкл О'Колен"
 LOADING_TIP_97: "Я був з вами у славні дні. Я є і буду з вами в темні дні. Будьте на моєму боці. Боротьба залишається незмінною. Йдеться про Францію, її землю, її синів.\n- Філіпп Петен"
 LOADING_TIP_98: "Кому ви віддаєте перевагу: тому, хто хоче забрати ваш хліб в ім'я свободи, чи тому, хто хоче забрати вашу свободу, щоб гарантувати ваш хліб?\n- Альбер Камю"
 LOADING_TIP_99: "Історія демократії пропонує нам дуже дивовижне поєднання утопій і міфів.\n- Жорж Сорель"
 LOADING_TIP_100: "У політиці, де все дозволено, можна очікувати всього, крім того, щоб дивуватися.\n- Шарль Моррас"
 LOADING_TIP_101: "Ми хочемо прославляти війну - єдині ліки для світу - мілітаризм, патріотизм, руйнівний жест анархістів, красиві ідеї, які вбивають, і зневагу до жінки.\n- Філіппо Марінетті"
 LOADING_TIP_102: "Для моїх друзів - все, для моїх ворогів - закон.\n- Оскар Бенавідес"
 LOADING_TIP_103: "Ні земля без людей, ні люди без землі.\n- Гров Мармадюк"
 LOADING_TIP_104: "Переможеним можна вважати лише того, хто визнає власну поразку.\n- Енріке де Пайва Кусейро"
 LOADING_TIP_105: "У мене немає ворога, до якого я не міг би наблизитися, і немає друга, якого я не міг би відсторонити.\n- Жетулью Варгас"
 LOADING_TIP_106: "Якщо скасування було причиною перевороту, я не шкодую про це; я вважаю, що за це варто було втратити трон.\n- Принцеса Бразилії Ізабель"
 LOADING_TIP_107: "Ми всі просили хліба і води. Ми вже не були тими сповненими ентузіазму і сильними хлопцями, які покинули Оруро. Ми були не більше, ніж бліді тіні чоловіків. Все, чого ми хотіли - це повернутися додому.\n- Ерман Буш"
 LOADING_TIP_108: "Якщо є іноземці, які, зловживаючи суспільною поблажливістю, зневажають батьківщину, то є й лицарі-патріоти, здатні віддати своє життя в жертву варварству, щоб врятувати цивілізацію.\n- Мануель Карлес"
 LOADING_TIP_109: "Ми - нація, яка не знає капітуляції, ми перемагаємо або помираємо.\n- Омар Мухтар"
 LOADING_TIP_110: "Демократія, республіка: Що означають ці слова? Що вони змінили у світі? Чи стали люди кращими, лояльнішими, добрішими? Чи стали люди щасливішими? Все йде як і раніше, як завжди. Ілюзії, ілюзії.\n- Хайле Селассіє I"
 LOADING_TIP_111: "Зовні і всередині, тілом і духом, Персія повинна стати європеїзованою.\n- Хасан Такізаде"
 LOADING_TIP_112: "Лояліст Австралазії, який ставить Австралазію на перше місце в своїх думках, може виявитися нелояльним до більшого утворення, в якому Австралазії відводиться другорядне місце.\n- Персі Стівенсон"
 LOADING_TIP_113: "Завжди став на коня на ім'я власний інтерес, синку. Він буде єдиним, хто намагатиметься.\n- Джек Ленг"
 LOADING_TIP_114: "Я не політик, я ненавиджу їх найбільше. Вони всі підлабузники і повії, які цілуються зі старими порядками і розставляють ноги для нових. Ні, я хороший і чесний воєначальник.\n- Сунь Чуаньфан"
 LOADING_TIP_115: "Кінець Надії - це початок Смерті.\n- Шарль де Голль"
 LOADING_TIP_116: "Настав час не дебатувати, а діяти, а дія, реальна дія, яка дає результати, вимагає єдиної волі.\n- Анрі Мордак"
 LOADING_TIP_117: "Війна! Це надто серйозна річ, щоб довірити її військовим.\n- Жорж Клемансо"
 LOADING_TIP_118: "Я пересадив свою вірність на полях поразки, бо Бог своїм свинцевим кулаком вдарив по Франції.\n- Леопольд Седар Сенгор"
 LOADING_TIP_119: "Для того, щоб любити Францію сьогодні, необхідно ненавидіти те, на що вона перетворилася.\n- Шарль Моррас"
 LOADING_TIP_120: "Я знаю, що багато наших сусідів мінімізували ідею федерації. Ви побачите день, коли всі вони збіжаться до неї у пошуках притулку.\n- Мілан Годжа"
 LOADING_TIP_121: "Неважливо, звідки ти починав, а важливо, куди ти прийшов завдяки своїм заслугам і праці.\n- Кароль II"
 LOADING_TIP_122: "Жодна жертва не є надто великою, якщо вона принесена заради людей і правди.\n- Юліу Маніу"
 LOADING_TIP_123: "Популістський і синдикалістський види характеризувалися першою появою типу людини, яка \"не дбала про те, щоб наводити аргументи або навіть бути правою\". У цьому була новизна: право не бути правим, не бути розумним.\n- Хосе Ортега-і-Гассет"
 LOADING_TIP_124: "Нації, які не бажають захищати власні інтереси, прирікають себе на загибель.\n- Гарегін Нжде"
 LOADING_TIP_125: "Він сказав мені, що відчував фізичний біль кожного разу, коли підписував смертний вирок. Я вірю, що це була правда. У його натурі була сильна риса сентиментальності, але він був фанатиком у тому, що стосувалося боротьби з капіталізмом.\n- Роберт Брюс Локхарт"
 LOADING_TIP_126: "Чому чотири великі держави повинні воювати за Сербію, ніхто не може зрозуміти.\n- Джон Бернс"
 LOADING_TIP_127: "Сьогодні, коли нашим південнослов'янським братам загрожує небезпека, я не серб і не болгарин - я югослав!\n- Александр Стамболійський"
 LOADING_TIP_128: "Ти боїшся життя, Маленька Людино, смертельно боїшся. Ти вб'єш його, вірячи, що робиш це заради соціалізму, національної честі чи слави Божої.\n- Вільгельм Райх"
 LOADING_TIP_129: "Стара брехня: Dulce et decorum est\nPro patria mori.\n- Вілфред Овен"
 LOADING_TIP_130: "Людина формує свою душу відповідно до клімату часу, в якому вона живе.\n- Александру Кантакузіно"
 LOADING_TIP_131: "Бути переможеним і не скоритися - це перемога; бути переможцем і спочивати на лаврах - це поразка.\n- Юзеф Пілсудський"
 LOADING_TIP_132: "Старий світ помирає. Переможний соціалізм виходить на арену історії.\n- Станіслав Дюбуа"
 LOADING_TIP_133: "Націоналізм - це думка, яка постійно твориться, постійно зростає, постійно вбирає в себе нові елементи, постійно очищається від понять минулого дня.\n- Тадеуш Бєлецький"
 LOADING_TIP_134: "Людям байдуже, що відбувається з їхнім урядом, тому що їхньому уряду ніколи не було діла до того, що відбувається з ними.\n- Янь Сішань"
 LOADING_TIP_135: "Якщо ви тільки закріпите свою рішучість врятувати країну і народ, будь-хто з вас може стати Президентом або Прем'єр-міністром.\n- Фен Юсян"
 LOADING_TIP_136: "Соціал-революціонер без бомби - не соціал-революціонер.\n- Борис Савінков"
 LOADING_TIP_137: "У всі часи і в усіх місцях смерть консерватизму означає смерть нації.\n- В'ячеслав Липинський"
 LOADING_TIP_138: "Ми виходимо з сирої землі, з ґрунту, з глибин нашого народу, і ми знову повертаємося до нього, і ми знову постаємо.\n- Володимир Винниченко"
 LOADING_TIP_139: "У нашому житті ми бачимо сутінки богів, яким молилося дев'ятнадцяте століття. Катастрофа 1914 року не даремно зруйнувала нашу свідомість.\n- Дмитро Донцов"
 LOADING_TIP_140: "Природа уряду і народу полягає в тому, що вони залежать одне від одного на все життя; уряд є лояльним до народу, а довіра народу до уряду - це його діяльність.\n- Ван Цзінвей"
 LOADING_TIP_141: "Китайська національна революція повинна здійснити соціальну революцію, використати владу партії, знищити капіталізм і побудувати країну народних засобів до існування.\n- Чень Гунбо"
 LOADING_TIP_142: "Ганьба в історії, пляма на китайському суверенітеті, образа і несправедливість китайського народу повинні бути змиті. Наближаючись до цього дня перемоги і слави, я бажаю вам усім слави.\n- Ху Цзуннань"
 LOADING_TIP_143: "Історія доводить, що привнесення почуттів у політику є дорогою розкішшю.\n- Пауль фон Гінце"
 LOADING_TIP_144: "Настає нова ера: Якщо все вдасться, німці домінуватимуть на планеті, якщо ні - ми приречені на вічність!\n- Макс Бауер"
 LOADING_TIP_145: "1866 року відбулася дуель між двома джентльменами, у 1870-71 роках ми були зобов'язані покарати нахабного вуличного араба, а сьогодні ми повинні збити негідника з ніг.\n- Пауль фон Гінденбург"
 LOADING_TIP_146: "Якщо Кронпринц стане імператором, я стану першим республіканцем!\n- Евальд фон Клейст-Шменцін"
 LOADING_TIP_147: "Як швидко старіє соціал-демократ! Коли йому 30, йому вже 40, коли йому 40, йому вже 50, і в найкоротші терміни він стає ревізіоністом.\n- Курт Тухольський"
 LOADING_TIP_148: "Сполучене Королівство - багатопартійна держава, але, з типовою для англійців скупістю, вони мають лише одну партію.\n- Edward Rennie"
 LOADING_TIP_149: "Ідіть у бій, забувши страх, / Нам світоч випав з рук, відтак —\nВам підіймати цей тягар! / Якщо загасне віри жар —\nНаш сон розвієтся, як мак, / В полях фламандських...\n- Джон Мак-Крей"
 LOADING_TIP_150: "Великі здаються великими лише тому, що ми стоїмо на колінах. Тож піднімемося!\n- Джеймс Ларкін"
 LOADING_TIP_151: "Ми впевнені, що за три роки ми станемо господарями Ірландії так само, як і зараз. Ми не хочемо партійної політики і політиків, ми хочемо дисципліновану і добре керовану країну. Ця еволюція неминуча.\n- Еоін О'даффі"
 LOADING_TIP_152: "Краще померти на ногах, ніж прожити все життя на колінах.\n- Еміліано Сапата"
 LOADING_TIP_153: "Той, хто прагне бути орлом, повинен дивитися далеко і літати високо, а той, хто змирився повзати, як черв'як, відмовляється від права на протест, якщо його розчавлять.\n- Хосе Інгеньєрос"
 LOADING_TIP_154: "Коли я думаю про Інтернаціонал і його чисті, героїчні цілі, моя душа спалахує так само, як і в минулі дні.\n- Марія Спірідонова"
 LOADING_TIP_155: "Ми, євразійці, не боїмося суперечності. Ми знаємо, що з них складається життя. Євразійці живуть у протиставленнях.\n- Петро Савицький"
 LOADING_TIP_156: "Утопісти всіх мастей — синдикалісти, комуністи, анархісти, солідаристи — обіцяють будь-кому і будь-що: до нас все було погано, з нами все буде добре.\n- Іван Солоневич"
 LOADING_TIP_157: "Суспільство, складене з дурнів, ніколи не стане процвітаючим. Дай зграї дияволів чудову конституцію — і все одно з неї не вийде чудове суспільство.\n- Питирим Сорокін"
 LOADING_TIP_158: "Наступний період світової історії, як на мене, сповнений небезпек і буревіїв. Подивіться на демона національної ненависті, що здіймає багнети по всій Європі.\n- Віктор Чернов"
 LOADING_TIP_159: "Минуле російського народу темне, його сьогодення жахливе, але він має право на майбутнє. Перед нами є світло та пряма дорога.\n- Ілля Фондаминський"
 LOADING_TIP_160: "Не може бути поразок — можуть бути лише тимчасові труднощі.\n- Александр Колчак"
 LOADING_TIP_161: "... але на біса нам потрібні симпатії мас? Нам потрібен апарат влади. І ми його отримаємо. Нам начхати на симпатії мас.\n- Дмитро Мануїльский"
 LOADING_TIP_162: "Революціонер — це приречена людина. У нього немає ні особистих інтересів, ні справ, ні емоцій, ні прив'язаностей, ні імені. Все в ньому повністю поглинуте єдиною пристрастю до революції.\n- Сергій Нечаєв"
 LOADING_TIP_163: "У час, коли відбуваються події величезного історичного значення, найменше слід займатися моральними оцінками. Нам було зрозуміло одне — наше місце поруч із революцією.\n- Борис Камков"
 LOADING_TIP_164: "Росія сама себе врятує\n- Борис Савінков"
 LOADING_TIP_165: "Дуже легко передбачити, що станеться, якщо німці переможуть. Невже ви думаєте, що якщо завтра імператор Вільгельм і його лейтенанти стануть господарями Європи, то наша свобода буде збережена?\n- Борис Савінков"
 LOADING_TIP_166: "Потрібні виняткові люди, люди, які пронизані любов'ю до Батьківщини. Настав час, коли ми мусимо силою нав'язувати свою волю і свою правду іншим.\n- Борис Савінков"
 LOADING_TIP_167: "Солдат загартовується у вогні бою, але без стриманості накличе на себе велике лихо. Якщо перемога стане буденністю, а зброя — єдиним порятунком, то на кінці своїх завоювань він знайде лише руїни.\n- Бай Цзяньу"
 LOADING_TIP_168: "Військова влада передана іншим, але її важко повернути. Я реорганізую свої війська й  очолю їх особисто, що дозволить мені панувати на південному заході!\n- Чжо Січен"
 LOADING_TIP_169: "Поділ влади — це принцип демократії, а демократія — основа політики. Наша країна — республіка; суть республіканізму полягає у поверненні влади народу.\n- У Пейфу"
 LOADING_TIP_170: "Потрібно працювати... Я знаю, що лише відновлення монархії врятує людство, розбещене Заходом. Як земля не може існувати без неба, так і держави не можуть жити без королів.\n- Барон Роман фон Унгерн-Штернберг"
 LOADING_TIP_171: "Я не засуджую революції. Втім, я не схвалюю передчасних революцій, бо вони здебільшого марнотратні й відтак безплідні. Моя позиція така: \"Що б не сталося — виховуймо народ.\"\n- Ху Ши"
 LOADING_TIP_172: "Звертатися до іноземних реакціонерів — це все одно що стрибати в пащу вовка, це знають навіть малі діти в Монголії.\n- Церен-Очірин Дамбадорж"
 LOADING_TIP_173: "Росія ставиться до нашої країни як до маленького дитя.\n- Церен-Очірин Дамбадорж"
 LOADING_TIP_174: "Людство знало кочовий спосіб життя, осілий, цивілізований та інші етапи розвитку. Проходження через них — це як підйом сходами крок за кроком. Цей порядок не слід порушувати.\n- Солійн Данзан"
 LOADING_TIP_175: "Лян Цічао дуже страждає, бо залишив свої інтелектуальні заняття, щоб стати міністром; я б ніколи не прийняв жодної офіційної політичної посади, як він.\n- Ху Ши"
 LOADING_TIP_176: "Якщо буде війна, то це питання життя і смерті. Чому ми повинні братися за таку справу? Бо ми загинемо, якщо не матимемо рішучості. Якщо ж ми матимемо таку рішучість, то неодмінно виживемо.\n- Чжан Цунчан"
 LOADING_TIP_177: "Ми захистимо Мексику від реакціонерів, але хто захистить Мексику від нас?\n- Генерал Альваро Обрегон"
 LOADING_TIP_178: "Соціаліст з іншої країни — це товариш-патріот, тоді як капіталіст з моєї власної країни — природний ворог.\n- Джеймс Конноллі"
 LOADING_TIP_179: "Відсьогодні девізом нашої справи, гаслом справжніх патріотів, будуть національний суверенітет і конституція!\n- Адольфо де ла Уерта" 