### Events ###
 pre_war_events.1.t: "5-а річниця Женевського страйку 1932 р."
 pre_war_events.1.d: "5 років тому робітники Женеви розпочали великий промисловий страйк, вимагаючи соціальних та економічних реформ, який загрожував перекинутися на решту франкомовної західної Швейцарії (відому як Романдія). Побоюючись потенційного революційного впливу з боку Французької Комуни, центральний уряд у Берні швидко відреагував, відправивши Федеральну армію для розгону страйку. В результаті насильства, що виникло, в Женеві було вбито 13 і поранено понад 100 осіб. Це залишило гіркий розрив між Романді і Берном, який так і не вдалося подолати протягом наступних років. Натхненні останніми подіями у Франції, радикальні ліві знову почали агітацію і планують виставити соціалістичних кандидатів на майбутніх місцевих виборах. Однак соціал-демократи, традиційно дуже сильні в Романдії, розробили пакет реформ спільно з профспілками, угоду "Мир праці", яка передбачає низку заходів щодо підвищення заробітної плати, тривалості робочих змін тощо. Одним з ключових пунктів є припинення масових локаутів на годинникових заводах, які відбуваються останнім часом. Соціал-демократичні кандидати покладаються на цю програму, щоб бути переобраними і сподіваються розрядити протистояння між радикальними лівими та консервативним федеральним урядом у Берні."
 pre_war_events.1.a: "Прикрий розвиток подій."
 pre_war_events.2.a: "Цікавий розвиток подій."

 pre_war_events.3.t: "Перемога соціалістів на виборах в Романдії"
 pre_war_events.3.d: "За підтримки консервативного федерального уряду та більшості німецькомовних кантонів швейцарські організації роботодавців відмовилися підписати так звану угоду "Мир праці", запропоновану соціал-демократами, щоб покласти край масовим локаутам на годинникових мануфактурах.\n\nУ той час як помірковані соціал-демократи були зганьблені, франкомовні робітники, чиє обурення чинним урядом і федеральною армією (в якій переважають німецькомовні офіцери) зростало після жорстокого придушення робітничого страйку в Женеві в 1932 році, здобули переконливу перемогу соціалістичних і про-синдикалістських кандидатів на всіх кантональних виборах, привівши до влади ліві ради Женеви, Лозанни і Невшателя, які тепер закликають до амбітних реформ."
 pre_war_events.3.a: "Кляті соціалісти!"

 pre_war_events.4.t: "Перемога просиндикалістів в Романдії"
 pre_war_events.4.d: "Завдяки непродуманим заходам, вжитим швейцарською владою, щоб покласти край вимогам профспілок щодо підвищення заробітної плати та правового захисту трудових прав, а також публічній демонстрації насильства проти наших людей у Верхній Савої, ми маємо достатньо політичного капіталу, щоб розпочати зусилля з підтримки синдикалістських рухів у країні та спробувати повернути собі Верхню Савою.\n\nЦе чудова можливість для Комуни налагодити міцніші зв'язки з цими синдикалістськими агітаторами, а профранцузькі синдикалісти могли б допомогти нам у досягненні нашої мети - відновлення Верхньої Савої. Однак пронімецькі та проавстрійські консерватори, ймовірно, намагатимуться скинути цих обраних робітниками представників усіма доступними засобами, включаючи грубу силу..."
 pre_war_events.4.a: "Спробуйте отримати вплив на новообраних соціалістів!"
 pre_war_events.4.b: "Це надто ризиковано..."

 pre_war_events.5.t: "Синдикалістська підривна робота в Романдії"
 pre_war_events.5.d: "У той час як новообрані соціалістичні уряди в Романдії приступили до виконання своїх обов'язків, федеральні спецслужби повідомляють, що французькі агенти перетнули кордон, щоб консультувати романдських лівих, а також про часткову мобілізацію французьких прикордонних підрозділів поблизу Женеви.\n\nСитуація стає надто небезпечною, і крок, спрямований на те, щоб змусити соціалістичні уряди піти у відставку і провести нові вибори в Романдії, здається неминучим, навіть якщо це означає тимчасову військову окупацію Романдії федеральною армією. Але з насильством у Верхній Савої, що збуджує французів, ризик спровокувати збройну відповідь є високим, і ми не можемо бути впевненими в підтримці Райхспакту..."
 pre_war_events.5.a: "Розпустити органи місцевого самоврядування у франкомовних кантонах!"
 pre_war_events.5.b: "Ми маємо поважати конституцію..."

 pre_war_events.6.t: "Заворушення в Романдії"
 pre_war_events.6.d: "Федеральна рада, за підтримки місцевих франкомовних консерваторів, наказала "своїм" (тобто німецькомовним) частинам федеральної армії увійти в кантони Романдії для введення воєнного стану. Лідери соціалістів, а також багато робітників і симпатиків синдикалістів були заарештовані, а тимчасові місцеві органи влади створюються під федеральним наглядом. Незважаючи на наші зусилля, деяким депутатам соціалістичних рад вдалося втекти до Франції, і тепер вони закликають до збройного опору проти федерального правління і повернення Верхньої Савої під контроль Франції.\n\nНезважаючи на репресії, Романдію, а тепер і Верхню Савою, охопили масові страйки і збройні інциденти, оскільки демобілізовані франкомовні армійські підрозділи формують ополчення. Тим часом, в горах Юра проходить незвична концентрація французької піхоти і танків, а французькі літаки все частіше порушують повітряний простір Швейцарії."
 pre_war_events.6.a: "Кляті зрадники!"

 pre_war_events.7.t: "Женева та швейцарські французи"
 pre_war_events.7.d: "Буржуазний уряд Швейцарії показав своє справжнє обличчя і скинув демократично обрані соціалістичні ради в Женеві, Лозанні та інших франкомовних кантонах! Як ніби цього було недостатньо, тепер вони ще й б'ють і кривавлять французів на нашій власній землі в Савойї! Наші агенти повідомляють про численні звірства проти озброєних робітників і цивільних осіб, оскільки Швейцарська федеральна армія запровадила воєнний стан. Незважаючи на всі зусилля, деякі франкомовні симпатики синдикалістів ухилилися від федеральної армії і знайшли безпечний притулок у нашій країні.\n\nВони щойно створили Синдикалістський швейцарсько-французький уряд у вигнанні і закликають до відновлення належним чином обраних посадових осіб і переслідування нинішнього федерального уряду. Оскільки жодна з реакційних держав, схоже, не бажає прийти на допомогу Швейцарії, це єдина можливість висунути Берну ультиматум і одночасно посилити синдикалістські рухи у нашого сусіда та домогтися повернення нашої законної території."
 pre_war_events.7.a: "Вимагайте Верхню Савою від швейцарців!"
 pre_war_events.7.b: "Ми хотіли б залишатися в пристойних стосунках зі швейцарцями."

 pre_war_events.8.t: "Заворушення в Романдії та французький ультиматум"
 pre_war_events.8.d: "Французи вимагають повернення провінції Верхня Савоя. Вони сфабрикували звинувачення у білому терорі, увічненому Швейцарською Федерацією, і лідери синдикалістів по всій Швейцарії долучилися до цього.\n\nМи не можемо гарантувати, що отримаємо підтримку Німеччини, якщо виступимо проти цих синдикалістських покидьків."
 pre_war_events.8.a: "Прийняти французькі вимоги."
 #prewar.8.b: "We wont be bullied by these Syndicalist bastards!"
 pre_war_events.8.c: "Ми повинні шукати захист!"

 pre_war_events.9.t: "Французька Комуна погрожує Швейцарії"
 pre_war_events.9.d: "Французька Комуна у своєму шаленому прагненні до влади вимагає від Швейцарії провінцію Верхня Савоя. Ця остання дипломатична криза загрожує порушити баланс сил на користь Інтернаціоналу.\n\nЧи погрожуватимемо ми французам війною, чи Швейцарія залишиться наодинці?"
 pre_war_events.9.a: "Попередьте їх, щоб вони повернули назад або зіткнулися з німецькою зброєю!"
 pre_war_events.9.b: "Ми не можемо в це втручатися!"

 pre_war_events.10.t: "Німецька Імперія покинула нас"
 pre_war_events.10.d: "Наша спроба захистити нашу незалежність і територіальну цілісність від обурливих французьких претензій за посередництва Німеччини закінчилася невдачею.\n\nТепер ми змушені шукати альтернативне вирішення цієї кризи."
 pre_war_events.10.a: "Чорт забирай!"

 pre_war_events.11.t: "Ультиматум Німеччини"
 pre_war_events.11.d: "Німецька Імперія висунула Парижу ультиматум.\n\nМи повинні припинити нашу дипломатичну і таємну діяльність, спрямовану проти територіальної цілісності Швейцарії, або зіткнутися з потужною німецькою армією."
 pre_war_events.11.a: "Ми не можемо ризикувати війною з Німеччиною. Поки що."
 pre_war_events.11.b: "Ігноруйте ці кволі німецькі погрози!"

 pre_war_events.12.t: "Французька Комуна відступає"
 pre_war_events.12.d: "Після того, як наше дипломатичне послання було отримано Парижем, вони швидко припинили всю дипломатичну і таємну діяльність, спрямовану проти територіальної цілісності Швейцарії.\n\nСьогодні ми здобули дипломатичну перемогу, ми показали світові, що протистоїмо соціалістичній та синдикалістській агресії і захистимо будь-яку націю, якій загрожує небезпека з боку цих революціонерів!"
 pre_war_events.12.a: "Дипломатія знову досягла миру!"

 pre_war_events.13.t: "Французи проігнорували наш ультиматум"
 pre_war_events.13.d: "Французи проігнорували наші дипломатичні зусилля, спрямовані на збереження миру в Європі, і продовжують свої дестабілізаційні дії проти Швейцарії.\n\nФранцузи чітко дали зрозуміти свої наміри, ми не можемо залишити швейцарський народ наодинці!"
 pre_war_events.13.a: "Вони зробили свій вибір. Буде війна!"

 pre_war_events.14.t: "Французька Комуна денонсувала свої претензії"
 pre_war_events.14.d: "Після того, як наше дипломатичне послання було отримано Парижем, вони швидко припинили всю свою дипломатичну і таємну діяльність проти нас.\n\nНезалежність і територіальна цілісність Швейцарії, а також наша національна гордість будуть збережені."
 pre_war_events.14.a: "Без нашого союзника, ми б не впоралися!"

 pre_war_events.15.t: "Швейцарська Федерація згодна"
 pre_war_events.15.d: "Ми вимагали, щоб провінцію Верхня Савоя, щоб захистити наших людей, і швейцарці погодилися."
 pre_war_events.15.a: "Добре!"
 pre_war_events.15.b: "Тисніть на них, щоб вони пішли на більші поступки."

 pre_war_events.16.t: "Швейцарці здаються"
 pre_war_events.16.d: "Після приниження Швейцарії ми повинні бути як ніколи готові до війни з Францією та її союзниками!"
 pre_war_events.16.a: "Ми будемо готові!"

 pre_war_events.18.t: "Савойська війна"
 pre_war_events.18.d: "Французька Комуна та Швейцарська Федерація відкинули всі інші варіанти, і почалася війна.\n\nХоча швейцарці не просили нас про допомогу, це дало б нам можливість об'єднати Італійський півострів!"
 pre_war_events.18.a: "Францію слід зупинити тут і зараз!"
 pre_war_events.18.b: "Італійська Федерація заявляє про свій нейтралітет."

 pre_war_events.19.t: "Савойська війна"
 pre_war_events.19.d: "Франція розпочала війну з нейтральною Швейцарською Федерацією за провінцію Верхня Савоя, де більшість населення складають швейцарські французи. Франція використала сфабриковані історії про "білий терор" в Ансі та Романдії як привід для свого вторгнення.\n\nЗараз ми повинні вирішити, чи є Швейцарія програною справою, чи ми збираємося втрутитися від імені Федерації."
 pre_war_events.19.a: "Ми повинні зберегти автономію Швейцарії!"
 pre_war_events.19.b: "Ми ще не готові."

 pre_war_events.21.t: "Франкомовні соціалісти закликають до союзу з Францією"
 pre_war_events.21.d: "Непросте перемир'я між федеральним урядом і контрольованими соціалістами місцевими радами у франкомовних кантонах підійшло до кінця. Після кількох сутичок між німецькомовними солдатами, які проходили навчання, і женевськими поліцейськими, лідери романдських соціалістів під тиском робітничих ополченців проголосили відокремлення від Швейцарії і створення так званої \"Соціалістичної федерації Романадії\".\n\nЗа даними розвідки, французи і сепаратисти ведуть переговори про союз між романдськими кантонами і Французькою Комуною. Федерація, що дуже зручно, також закликала до повернення регіону Верхня Савоя до складу Франції."
 pre_war_events.21.a: "Кляті зрадники!"

 pre_war_events.22.t: "Соціалісти намагаються взяти під контроль Романдію"
 pre_war_events.22.d: "Незважаючи на репресії, що проводяться військами федеральної армії та лояльними романдцями, соціалістичні ополченці, які, за повідомленнями, використовують важке озброєння і техніку французького виробництва, ведуть наступ майже на всій території Романдії та Верхньої Савої. Під контроль сепаратистів можуть потрапити основні шляхи сполучення з рештою Швейцарії, а також більша частина інфраструктури регіону.\n\nДержавна рада Женеви перебуває в облозі профранцузьких ополченців, а соціалісти у вигнанні, за чутками, повернулися з Франції, щоб сформувати новий об'єднаний соціалістичний уряд. Схоже також, що Федеральна армія більше не контролює швейцарсько-французький кордон."
 pre_war_events.22.a: "Романдію захопили соціалісти!"
 pre_war_events.22.b: "Їхні кволі спроби були придушені армією!"
 pre_war_events.22.c: "Революціонери йдуть на схід!"

 pre_war_events.23.t: "Анексія Романдії"
 pre_war_events.23.d: "Хоробрі робітники і селяни франкомовних кантонів Швейцарії перемогли у боротьбі з реакційними силами бернського уряду! На одностайне прохання новостворених Комун Женеви та Романдії, Комітет громадського порятунку проголосив їхній союз з Французькою Комуною.\n\nВ той час як місцеві ополченці інтегруються в Комунальну армію, французькі моторизовані підрозділи за підтримки повітряних сил прямують до нового кордону, щоб запобігти будь-якому наступу у відповідь з боку реваншистського швейцарського уряду, і уряд відновив контроль над регіоном Верхньої Савої."
 pre_war_events.23.a: "Слава робітникам Романдії!"

 pre_war_events.24.t: "Французька Комуна окупувала Романдію"
 pre_war_events.24.d: "Підступні соціалістичні повстанці в Романдії та Верхній Савої, які були на межі знищення нашими хоробрими солдатами, звернулися за захистом до Французької Комуни! Минулої ночі французькі війська за підтримки танків і бомбардувальників увійшли на територію Швейцарії аж до Фрібура, а елітні французькі гірські війська штурмують наші оборонні позиції в Альпах і в горах Юра.\n\nФранцузькі державні телерадіокомпанії оголосили, що Романдія була приєднана до Французької комуни, в той час як розгромлені солдати і біженці тисячами прибувають до Берна. Нашого посла в Парижі попередили, що будь-яка спроба чинити опір Армії Комуни призведе до масованих бомбардувань Цюріха, Базеля і Берна і повного знищення швейцарського військового потенціалу."
 pre_war_events.24.a: "Ми нічого не можемо вдіяти..."
 pre_war_events.24.b: "Ми повинні відвоювати наші вкрадені території!"

 pre_war_events.25.t: "Білий терор у Швейцарії"
 pre_war_events.25.d: "Швейцарська федеральна армія та її огидні реакційні добровольчі загони розгромили героїчних захисників соціалістичної революції в Романдії та Верхній Савої. У той час як тисячі людей перетинають кордон у пошуках притулку у Франції, франкомовних ополченців страчують після інсценованих судів, а праві активісти та буржуа полюють на соціалістів, анархістів і синдикалістів, грабують їхні будинки і жахливо мстяться їхнім сім'ям. Такі звірства, про які повідомляють наші державні телеканали, викликають у Франції обурення, і кожен справжній синдикаліст зараз готовий звільнити не тільки Савою, але навіть ретороманців з лап кровожерливих швейцарських правителів.\n\nОскільки наші літаки готові злетіти і завдати удару по швейцарській території, а наші війська концентруються біля кордону, Комітет громадського порятунку повідомив Берн, що якщо Верхня Савоя не буде евакуйована швейцарською федеральною армією і контроль над нею не буде переданий комуністичній владі, а політичні лідери романдців не будуть відновлені на своїх посадах, війна буде неминучою."
 pre_war_events.25.a: "Готуйте війська!"

 pre_war_events.36.t: "Німецька Імперія планує маневри в Ельзасі-Лотарингії"
 pre_war_events.36.d: "Наші агенти в Берліні та Страсбурзі повідомили нам, що в Ельзасі та Лотарингії планується безпрецедентна концентрація німецьких військ під виглядом "військових навчань". Такий агресивний крок німецького самодержавства в той час, коли Лотарингія відчайдушно бореться за свою свободу, є нічим іншим, як відчайдушною спробою випробувати нашу рішучість.\n\nОднак такий план неминуче призведе до зворотного результату: щоб запобігти подальшим німецьким провокаціям, було віддано наказ про часткову мобілізацію дивізій Комуністичної армії в східних регіонах, а демонстрація сили може бути проведена у Франш-Конте, поблизу ельзаського кордону, де новостворені бронетанкові полки будуть вправлятися в комбінованих операціях з піхотними підрозділами та за підтримки авіації."
 pre_war_events.36.a: "Анонсуємо власні маневри у Франш-Конте!"
 pre_war_events.36.b: "Ми не хочемо провокувати Німеччину..."

 pre_war_events.37.t: "Маневри в Ельзас-Лотарингії"
 pre_war_events.37.d: "Зараз здається, що лотаринзька криза не може бути вирішена, якщо французи не будуть знову упокорені, і настав час для Німеччини знову продемонструвати свою силу. У зв'язку з цим, на прохання кайзера, його онук і майбутній кронпринц Вільгельм фон Прейсен візьме участь у військових навчаннях, організованих в Ельзасі-Лотарингії під назвою "Tüchtiger Bogenschütze" (назва була обрана тому, що під час навчань будуть випробувані в реальних умовах нові прототипи далекобійної артилерії з заводів Круппа), які стануть найбільшим зосередженням військ з часів Вельткригу.\n\nНе менше восьми дивізій будуть розгорнуті поблизу французького кордону, де укріплення вже повністю укомплектовані. Три авіаційні полки і бронетанкові частини також візьмуть участь в операціях, за якими стежитимуть численні європейські військові аташе. Ці війська, готові йти на Париж, напевно змусять Комуну відступити в жаху!"
 pre_war_events.37.a: "Справжня демонстрація сили!"

 pre_war_events.38.t: "Маневри у Франш-Конте"
 pre_war_events.38.d: "Німецьке брязкання шаблями та загострення ситуації в Лотарингії переконали Комітет громадського порятунку задовольнити прохання Генерального штабу про проведення широкомасштабних військових навчань на кордоні, які доведуть безкомпромісність Комуни як друзям, так і ворогам! Високопоставлені офіцери прийняли рішення про проведення великих загальновійськових навчань на півночі Франш-Конте, які отримають назву "Операція Клебер".\n\nЧотири піхотні дивізії і дві мотопіхотні дивізії зі своїми дивізійними артилерійськими підрозділами протистоятимуть німцям під Бельфором, в той час як бомбардувальна і винищувальна авіація тренуватиметься в координації з бронетанковою дивізією, оснащеною новітніми середніми і важкими танками. Вражений нашою сучасною та нестримною військовою силою, кайзер та його поплічники не матимуть іншого вибору, окрім як відступити за Вогезські гори!"

 pre_war_events.39.t: "Обстріл Аврикура"
 pre_war_events.39.d: "Сьогодні о 6 ранку так звані \"військові навчання\", організовані німецькою армією, виявилися нічим іншим, як віроломним актом агресії проти Комуни! Щонайменше дві артилерійські батареї відкрили вогонь через кордон і обстріляли Аврікур, маленьке і незахищене село поблизу Нансі. Дванадцять будинків було зруйновано і 26 людей, в основному жінки і діти, були вбиті в результаті цієї боягузливої атаки.\n\nТих, хто вижив, евакуюють, оскільки прикордонні війська, посилені далекобійною артилерією, зараз протистоять кривавим німецьким підрозділам. У Bourse Générale du Travail проходить екстрене засідання, в той час як начальник штабу щойно повернувся зі своїми помічниками з Безансона до Парижа, щоб обміркувати найбільш адекватну відповідь на такий підлий напад."
 pre_war_events.39.a: "Вимагайте офіційних вибачень!"
 pre_war_events.39.b: "Трагічний випадок..."

 pre_war_events.40.t: "Обстріл Ельфрінгена"
 pre_war_events.40.d: "Кровожерливі французи скинули маску і розкрили свої наміри атакувати Ельзас-Лотарингію! О 06:30 взвод французьких танків перетнув кордон на схід від Меца і відкрив вогонь по одній з наших прикордонних застав поблизу Ельфрінгена.\n\nМісцевий патруль мужньо дав відсіч і відігнав загарбників, але до кінця інциденту більше десятка з них було вбито або поранено. Принц Вільгельм, який був присутній в регіоні, був відкликаний до Берліну і має якнайшвидше доповісти про ситуацію кайзеру, в той час як Кабінет міністрів зараз оцінює кризу і обговорює найкращий варіант відповіді на цей одіозний злочин."

 pre_war_events.41.t: "Обстріл Аврикура"
 pre_war_events.41.d: "Прикрий інцидент щойно стався під час військових навчань в Ельзас-Лотарингії. Дві наші нові далекобійні артилерійські батареї, укомплектовані молодими новобранцями, помилково обстріляли невелике французьке село Аврикур через погану оцінку дальності стрільби. За повідомленням радіостанції "Червона Франція", внаслідок цього випадкового обстрілу загинуло кілька місцевих мешканців.\n\nВійськова поліція наразі допитує відповідальних офіцера і сержантів, але французи, безсоромно скориставшись ситуацією, виступили з підбурювальною заявою, вимагаючи офіційних вибачень від кайзера і кабінету міністрів і погрожуючи Німеччині \"непередбачуваними наслідками\", якщо ми відмовимося виконати їхні вимоги."
 pre_war_events.41.a: "Надішліть офіційне вибачення!"
 pre_war_events.41.b: "Це обурливо! Готуйте війська!"

 pre_war_events.42.t: "Обстріл Ельфрінгена"
 pre_war_events.42.d: "Прикрий випадок щойно стався на кордоні з Німеччиною під час одних з наших спільних військових навчань, які зараз проходять в районі Сарребура. Танковий взвод, введений в оману помилковими вказівками на карті, очевидно, під'їхав надто близько до кордону. Екіпаж, однак, наполягав на тому, що вони все ще перебувають на французькому боці, коли німецькі прикордонники відкрили по них вогонь. Незважаючи на це, біля невеликого лотаринзького села Ельфрінген спалахнула перестрілка, яка призвела до жертв з обох сторін.\n\nНа місце негайно виїхали співробітники військової розвідки для проведення розслідування, а командира підрозділу було взято під превентивний арешт. Однак німці, що розпалюють війну, обурливо користуються цим інцидентом. Комітет громадського порятунку щойно отримав образливий ультиматум з Берліна з вимогою офіційних вибачень і припинення наших військових навчань з погрозою "надзвичайно серйозних наслідків", якщо ми не підкоримося."

 pre_war_events.43.t: "Німеччина вибачилася за інцидент в Аврикурі"
 pre_war_events.43.d: "Німеччина була вражена нашою безкомпромісною позицією і визнала свою відповідальність за сумнозвісну різанину в Аврикурі! Після того, як наш посол в Гаазі неофіційно зустрівся з повноважним представником канцлера, Берлін опублікував офіційну заяву з вибаченнями від кайзера і вивів частину військ з Лотарингії, що підтвердили наші розвідувальні сили. Наш міністр закордонних справ, а також наші союзники з Інтернаціоналу звернулися до Комітету громадського примирення з проханням прийняти ці вибачення.\n\nОднак таке рішення, безумовно, розчарувало б нині реваншистську і войовничу французьку громадську думку; більш того, під час надзвичайно напруженої таємної зустрічі з CSP Генеральний штаб попередив, що, якщо німецькі вибачення будуть прийняті без подальших компенсацій, армія не підкориться рішенням цивільної влади без внутрішніх розбіжностей і спроб заколоту."
 pre_war_events.43.a: "Прийняти їхні вибачення."
 pre_war_events.43.b: "Вибачень недостатньо! Вимагайте компенсації!"

 pre_war_events.44.t: "Німецька імперія мобілізується!"
 pre_war_events.44.d: "Як і очікувалося від імперіалістів, Німеччина не тільки відмовилася вибачитися за свої злочини, але й оголосила загальну мобілізацію! Між Валлонією та Швейцарією збираються дивізії армії та ландверу, в той час як наші бійці ведуть поодинокі перестрілки з німецькими літаками над Седаном, а вздовж кордону з Лотарингією повідомляють про спорадичні перестрілки.\n\nВійна здається неминучою, проте помірковані члени Генеральної біржі занепокоєні рівнем нашої оперативної готовності і заявили, що проголосують за тимчасовий відступ, щоб дочекатися нових моделей танків і бомбардувальників, які мають бути доставлені за кілька місяців. З іншого боку, вищі військові чини вважають, що війна неминуча, і наголошують на тому, що перемоги можна досягти зараз, здійснивши швидкий наступ на серце Райху, до того, як Німеччина зможе повністю використати свою промислову потужність."
 pre_war_events.44.a: "Відступити і припинити це протистояння."
 pre_war_events.44.b: "Збирайте війська!"

 pre_war_events.45.t: "Франція вибачилася за інцидент в Ельфрінгені"
 pre_war_events.45.d: "Після того, як наш посол у Мексиці був поінформований французькою дипломатичною місією про те, що відповідь на наш ультиматум буде надана найближчим часом, комунари офіційно вибачилися за свій ганебний акт війни в Ельфрінгені і вивели свої війська з Нансі.\n\nКабінет міністрів хоче надати пріоритет лотаринзькій кризі і, як повідомляється, готовий прийняти ці вибачення за умови негайного скасування французьких військових навчань, але побоюється реакції громадської думки; кронпринц, до речі, висловив бажання "вгамувати червоних убивць" під час імпровізованої прес-конференції в Карлсруе, а Генеральний штаб застеріг від будь-яких проявів поблажливості, які можуть бути сприйняті французами як ознака слабкості."

 pre_war_events.46.t: "Французька Комуна мобілізується!"
 pre_war_events.46.d: "Тепер очевидно, що Комуна планує війну з Німеччиною, а так звана "різанина в Аврикурі" є не більше ніж зручним приводом! Оскільки "Комітет громадського порятунку" оголосив загальну мобілізацію, наші підрозділи зв'язку на Заході повідомляють, що від Седана до Монбельяра розгорнуті масові концентрації військ, включаючи бронетанкові та моторизовані з'єднання, в той час як французькі укріплення біля фламандського кордону, схоже, були значно посилені.\n\nЩонайменше один французький літак було збито над німецькою територією, а біля кордону з Лотарингією відбулося кілька сутичок між нашими солдатами і французькими підрозділами. Військові яструби в кабінеті міністрів та оточенні кайзера, підбадьорені масовими націоналістичними мітингами в усіх великих містах, прагнуть згуртувати війська для війни і покінчити з французами назавжди. Втім, деякі військові кола налаштовані не надто оптимістично, попереджаючи, що сучасна, інноваційна, добре підготовлена французька армія зовсім не схожа на свою побиту колегу 1919 року, і її не варто недооцінювати."

 pre_war_events.47.t: "Французька Комуна вимагає компенсації"
 pre_war_events.47.d: "Незадоволена нашими щирими вибаченнями після інциденту в Аврикурі, Комуна, чиї найкращі підрозділи зараз зосереджені на нашому кордоні, тепер заявляє, що бомбардування Аврикура, як навмисна агресія в мирний час, має бути компенсована Німеччиною, і вимагає фінансових репарацій для покриття матеріальної та моральної шкоди, завданої жертвам та французькій державній інфраструктурі.\n\nНімецький народ не погодиться задовольнити такі нескінченні і безпідставні вимоги; однак військова ситуація швидко погіршується, оскільки французькі спецпідрозділи щонайменше чотири рази успішно перетинали кордон, навіть якщо і на короткий час, і вступали в контакт з франкомовними бойовиками в Лотарингії; тому, можливо, було б розумніше погодитися на виплату цих репарацій і послабити напруженість у відносинах з Комуною."
 pre_war_events.47.a: "У нас немає іншого вибору, окрім як підкоритися."
 pre_war_events.47.b: "Відмовитися!"

 pre_war_events.48.t: "Французька Комуна пропонує припинення вогню"
 pre_war_events.48.d: "Оскільки перестрілки і собачі бої стають дедалі частішими, французька сторона зробила дипломатичні натяки на можливість врегулювання кризи в Лотарингії шляхом переговорів. Париж заявляє, що готовий демобілізувати свої війська, за винятком прикордонних підрозділів, і припинить будь-яку підтримку франкомовних воєнізованих формувань у Лотарингії в обмін на демобілізацію німців і відступ від французького кордону.\n\nПрийняття цієї пропозиції дасть нам можливість відновити порядок у Лотарингії, а криза завершиться дипломатичною перемогою Райху!"
 pre_war_events.48.a: "Прийміть їхню пропозицію."

 pre_war_events.49.t: "Німецька Імперія вимагає компенсації"
 pre_war_events.49.d: "Незважаючи на наш жест доброї волі, Німеччина тепер стверджує, що так зване \"масове вбивство в Ельфрінгені\" завдало великої матеріальної шкоди всьому району і що жертви повинні отримати грошову компенсацію. Німецький кабінет міністрів публічно зажадав від Комуни виплати репарацій як золотом, так і різними сировинними і промисловими ресурсами, щоб Ельфрінген і його околиці могли бути відбудовані за рахунок французького народу.\n\nЦя нова вимога зустріла запеклий опір громадської думки, а радикальні фракції як у Генеральній біржі, так і в армії пропонують припинити всі переговори з Німеччиною. Але військова ситуація на німецькому кордоні залишається невизначеною, оскільки кілька піхотних підрозділів поблизу Меца зазнали пошкоджень від вогню німецької артилерії, і наші війська, можливо, поки що не в змозі успішно протистояти кайзерівській армії..."

 pre_war_events.50.t: "Німецька Імперія пропонує припинення вогню"
 pre_war_events.50.d: "Наша тактика повітряних переслідувань і проникнення принесла свої плоди, і німецький уряд повідомив голові Комітету громадського порятунку, що він готовий вести переговори про припинення вогню, повне відведення всіх німецьких військ від кордону, демобілізацію дивізій ландверу і політичне врегулювання кризи в Лотарингії.\n\nЦе очевидна перемога Комуни, оскільки агресивні імперіалісти були змушені стати на коліна перед нездоланною силою робітників і селян. Але ми також повинні остерігатися військової хитрості з боку зрадницького генерального штабу і страйкувати раніше, ніж це зробить Німеччина..."

 pre_war_events.51.t: "Німецька компенсація за інцидент в Аврикурі"
 pre_war_events.51.d: "Німеччина нарешті поступилася нашим законним вимогам і виплатить 10 мільйонів марок в якості компенсації за обстріл Аврикура. Німецький уряд також надасть нам сировину, включаючи вугілля та залізну руду, а також машини для відбудови.\n\nОскільки це рішення залишає Райх приниженим, а синдикалізм помстився і переміг, у нас більше немає причин продовжувати військовий тиск на кордоні; начальник штабу оголосив, що кількість військ, розміщених на німецькому кордоні, повернеться до норми, як тільки німецькі дивізії будуть повернуті з Ельзасу і Лотарингії з їх попередніх позицій."
 pre_war_events.51.a: "Добре."

 pre_war_events.52.t: "Німецька Імперія відмовила нам у компенсації"
 pre_war_events.52.d: "Німецька жадібність знову виявилася сильнішою за мудрість! Німецький канцлер в радіопередачі оголосив, що його уряд відмовиться платити \"жодного пфеніга\" і пригрозив \"зробити так, щоб Париж спіткала доля Аврікура, якщо французи не відмовляться від своїх претензій і не відкличуть свої війська з кордонів імперії!".\n\nНаш план довести Німецьку Імперію до дипломатичної поразки провалився, і тепер у нас залишилося два варіанти - зіткнутися з поразкою, в той час як десятки тисяч робітників збираються в Парижі \"для походу на Берлін, порочну столицю реакції\", а деякі високопоставлені офіцери, за чутками, готують переворот проти цивільного Комітету громадського порятунку... або ризикнути війною з Німецькою Імперією."
 pre_war_events.52.a: "Ми не готові протистояти [GER.GetNameDef]."
 pre_war_events.52.b: "Ми повинні об'єднатися для війни!"

 pre_war_events.53.t: "Французька компенсація за інцидент в Ельфрінгені"
 pre_war_events.53.d: "Здається, цього разу в Парижі переміг розум. Комуна повідомила канцлеру, що наші вимоги про репарації будуть задоволені і що всі французькі військові дії будуть припинені до кінця тижня. Постраждалі отримають грошові компенсації з фонду Комуни у розмірі 10 мільйонів французьких франків, сплачених французами, а Райх отримає сировину, в тому числі алюміній, та сільськогосподарську продукцію для відбудови. Комуна зазнала великої дипломатичної поразки і, безумовно, не намагатиметься протистояти Райху протягом кількох років; тому кайзер попросив кабінет міністрів припинити військові навчання на французькому кордоні і відкликати всі війська, не призначені для поліцейських операцій в Лотарингії."

 pre_war_events.54.t: "Французька Комуна відмовила нам у компенсації"
 pre_war_events.54.d: "Відповіддю французів на наші вимоги компенсації стало посилення військових дій на нашому кордоні, терористичні атаки в Меці та Страсбурзі, а також погрози тотальної війни! У зверненні до французької нації голова Комітету громадського порятунку заявив, що \"ми заплатимо варварам-німцям не золотом, а червоними прапорами, тими самими червоними прапорами, які наші хоробрі солдати за допомогою пригнобленого німецького пролетаріату незабаром піднімуть над Страсбургом, Франкфуртом, Берліном, Мюнхеном, Гамбургом, Бреслау і Кенігсбергом!\".\n\nУ Берліні тисячі людей марширують вулицями під гаслами "На Париж", опозиція в Райхстазі засуджує "безхребетну, безрозсудну політику", а Генеральний штаб і кайзер зберігають мовчання. Тепер нам залишається лише обирати між приниженням, політичною кризою та громадянськими заворушеннями... або ризикувати війною з Комуною."
 pre_war_events.54.a: "Ми не готові протистояти [FRA.GetNameDef]."
 pre_war_events.54.b: "Ми маємо бути готовими, коли вони прийдуть!"

 pre_war_events.55.t: "Заклик проти ескалації"
 pre_war_events.55.d: "У міру зростання напруженості у відносинах між Німеччиною та Францією, народи відчувають не націоналістичний запал 1914 року, а радше зростаючий страх і песимізм. Спогади про окопи виринають у свідомості старших громадян. Щоб врятувати Європу від межі війни, провідна антивоєнна організація Німеччини Bund Neues Vaterland звернулася до уряду з проханням розпочати мирні переговори з Францією та Великобританією, щоб принаймні спробувати уникнути будь-якого конфлікту. Серед підписантів звернення - видатні пацифісти, такі як Курт Гроссман і Альберт фон Ейнштейн, а також велика кількість впливових діячів з соціал-демократичних і християнсько-демократичних кіл.\n\nНавіть якщо ми не дуже віримо в деескалацію ситуації, було б корисно принаймні спробувати відтермінувати конфлікт. Наше нарощування військового потенціалу затримується через нещодавні економічні негаразди, і будь-який додатковий час на підготовку є сприятливим. Якщо ми зможемо зберегти мир на заході ще деякий час, можливо, це також на деякий час відверне Росію від агресивної поведінки."
 pre_war_events.55.a: "Організувати конференцію."
 pre_war_events.55.b: "Це не має сенсу."

 pre_war_events.56.t: "Німеччина простягає оливкову гілку"
 pre_war_events.56.d: "Посол Німеччини в Парижі передав нашому уряду запрошення взяти участь у мирних переговорах, які відбудуться в м.[escalation_treaty_location.Capital.GetCapitalVictoryPointName]. Запропонована мета переговорів - уникнути нової війни між європейськими великими державами або принаймні спробувати знайти дипломатичні рішення, перш ніж весь світ знову буде приречений на смерть і руйнування.\n\nМожливо, ця пропозиція просто тягне час, але вона зібрала чимало симпатій у парламенті, і навіть більше в громадських організаціях, таких як "Універсальний мітинг за мир". Загальний настрій полягає в тому, що ми повинні принаймні побачити, що вони можуть запропонувати. У кращому випадку справа революції може просунутися далі без пролиття крові, а в гіршому - буде втрачено деякий час до неминучого протистояння."
 pre_war_events.56.a: "Прийняти запрошення."
 pre_war_events.56.b: "Це не має сенсу."

 pre_war_events.57.t: "Конференція в м.[escalation_treaty_location.Capital.GetCapitalVictoryPointName]"
 pre_war_events.57.d: "Вже є маленькою перемогою те, що Німеччина, Великобританія і Франція погодилися зустрітися в мирних умовах. Делегації зустрілися в [escalation_treaty_location.Capital.GetCapitalVictoryPointName], яку приймала [escalation_treaty_location.country_leader.GetMonarchTitleWithSpace][escalation_treaty_location.GetLeader], і вирішили обговорити найгостріші проблеми між країнами та знайти їх вирішення. Росія надіслала спостерігача, але самі переговори вона назвала просто вивертом Німеччини, щоб затягнути час. [copenhagen_conference_austria_present]Німецьку делегацію очолює зірка їхньої дипломатичної служби Адольф Георг фон Мальцан. Французьку та британську делегації очолюють Леон Блюм та Гарольд Ніколсон, відповідно. Незважаючи на радикальні розбіжності між відповідними урядами учасників, здається, що переговори розпочалися у доброзичливій атмосфері.\n\nНайгострішим питанням для Німеччини є прихована підтримка Інтернаціоналом войовничих соціалістів у Німеччині та їхніх союзників. На це Британія відповіла, що Німеччина якщо не співпрацює, то принаймні приймає держави Антанти, які відкрито вороже ставляться до Інтернаціоналу. Було запропоновано угоду, за якою Інтернаціонал відмовляється від підтримки відкрито насильницьких груп у Європі, а Німеччина обмежує свою співпрацю і торгівлю з Антантою.\n\nКрім того, обидві сторони погодилися б поважати нейтралітет третіх країн і утримуватися від будь-якої агресії проти них. Подальше перекидання військових сил до франко-німецького кордону буде припинено, а план можливої деескалації всього прикордонного регіону буде обговорено в майбутньому. Крім того, Великобританія і Німеччина погодилися скоротити кількість своїх підводних човнів і стратегічних бомбардувальників дальнього радіусу дії за умови, що інша сторона зробить те ж саме."
 pre_war_events.57.a: "Прийняти."
 pre_war_events.57.b: "Звісно, ні."
 pre_war_events.57.c: "Спробувати знайти компроміс."

 copenhagen_conference_austria_present: "Австрія, однак, з ентузіазмом підтримала ці зусилля і представлена харизматичним графом Ріхардом фон Куденхове-Калергі, який протягом певного часу був однією з провідних фігур серед загальноєвропейських рухів за мир."

 copenhagen_treaty: "Конференція в м.[escalation_treaty_location.Capital.GetCapitalVictoryPointName]"

 pre_war_events.58.t: "Угода не досягнута"
 pre_war_events.58.d: "Наші вороги висловили свою незацікавленість у мирних переговорах і відійшли. Наша спроба деескалації напруженості, схоже, провалилася через їхню мілітаристську впертість.\n\nНе маючи іншого виходу, ми також повинні продовжувати нарощувати військову міць, хоча б для того, щоб протистояти нашим ворогам, які роблять те ж саме."
 pre_war_events.58.a: "Отже, війна на все життя."

 pre_war_events.59.t: "Угода досягнута в м.[escalation_treaty_location.Capital.GetCapitalVictoryPointName]"
 pre_war_events.59.d: "Після кількох днів інтенсивних дебатів і численних погроз французького делегата вийти з переговорів, врешті-решт, було досягнуто компромісу. Суперечлива угода була сприйнята з полегшенням по всій Європі, хоча мало хто вірить, що вона принесе довготривалий мир. Проте, невеликий крок на шляху до уникнення війни, що насувається, краще, ніж ніякого кроку взагалі.\n\nНе дивно, що "яструби" в Німеччині та Франції засудили договір. Найгучніші голоси в ДВЛП затаврували німецьку делегацію як симпатиків соціалістів і зрадників, а більш радикальні сили в синдикалістській політиці були настільки ж безкомпромісними. Тим не менш, обидві сторони взяли на себе зобов'язання принаймні спробувати дотримуватися заходів з деескалації, викладених у договорі."
 pre_war_events.59.a: "Напрочуд розумно з їхнього боку."

 pre_war_events.100.t: "Обстріл Аврикура"
 pre_war_events.100.d: "Хаос в Аврикурі! Вже кілька тижнів напруга на франко-німецькому кордоні стрімко зростає, оскільки в Ельзас-Лотрінгені проходять військові навчання "Дойче Хеер". О 06:00 за місцевим часом німецька артилерія завдала удару по французькому селу Аврикур, в результаті якого загинуло 26 осіб. Хоча німці наполягають на тому, що удар був випадковим, обурені натовпи вже почали збиратися біля німецького посольства в Парижі, оскільки громадська думка охоплена військовою лихоманкою. Розклад руху поїздів як у Німеччині, так і у Франції було затримано, оскільки обидві сторони почали розгортати великі військові формування на кордоні.\n\nХоча очікується, що незабаром почнуться переговори на високому рівні, ймовірність війни все ще залишається високою. Світ, затамувавши подих, спостерігає за тим, як Європа знову втягується в конфлікт."
 pre_war_events.100.a: "Німецька дикість."
 pre_war_events.100.b: "Типова французька надмірність."
 pre_war_events.100.c: "Більше жодної липневої кризи!"

 pre_war_events.101.t: "Обстріл Ельфрінгену"
 pre_war_events.101.d: "Хаос в Ельфрінгені! Вже кілька тижнів напруженість на франко-німецькому кордоні стрімко зростає, оскільки у Франш-Конте проходять військові навчання Народної армії. О 06:30 за місцевим часом французькі бронетанкові війська вступили у перестрілку біля німецького прикордонного села Ельфрінген, відхилившись від запланованого маршруту і підійшовши надто близько до кордону. Невідомо, яка сторона відкрила вогонь першою, але в результаті десятки людей були вбиті, а місцеві сили вступили в збройне протистояння. Антифранцузькі протести вже спалахнули по всій Німеччині, і в обох країнах триває попередня мобілізація.\n\nХоча очікується, що незабаром почнуться переговори на високому рівні, ймовірність війни все ще залишається високою. Світ, затамувавши подих, спостерігає за тим, як Європа знову втягується в конфлікт."
 pre_war_events.101.a: "Німецька агресія!"
 pre_war_events.101.b: "Соціалістичні варвари!"
 pre_war_events.101.c: "Більше жодної липневої кризи!"

 pre_war_events.102.t: "Успіх Копенгагенської конференції"
 pre_war_events.102.d: "Несподівана угода була досягнута в Копенгагені після періоду інтенсивних переговорів між Німеччиною, Французькою Комуною та Британським Союзом. Ті, хто прагнув запобігти ще одному Вельткригу, організували конференцію, щоб послабити напруженість між великими державами. За посередництва Австрії обидві сторони погодилися обмежити нарощування військових сил на франко-німецькому кордоні, а також обмежити кількість стратегічних бомбардувальників і підводних човнів, які перебуватимуть в строю. Крім того, Інтернаціонал погодився зменшити підтримку революційних рухів у Німеччині, а Німеччина пообіцяла скоротити співпрацю з державами Антанти. Росія засудила ці переговори як спробу Німеччини затягнути час і лише посилила нарощування свого військового потенціалу."
 pre_war_events.102.a: "Сподіваємось, у [GetYear] році."