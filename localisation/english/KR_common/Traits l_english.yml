### Operative Traits ###
 operative_bold:0 "Сміливець"
 operative_bold_desc:0 "Оперативник чудово вміє швидко приймати рішення та розраховувати найкращий час для завдання удару."
 operative_cautious:0 "Обережний стратег"
 operative_cautious_desc:0 "Іноді обережність – найкраща частина доблесті."
 operative_reckless:0 "Авантюрист"
 operative_reckless_desc:0 "Виконує роботу, але менше дбає про особисту безпеку."
 operative_military_background:0 "Військове минуле"
 operative_military_background_desc:0 "Оперативник розуміється на військовій справі і говорить універсальною мовою, якою розмовляють солдати."
 operative_political_connections:0 "Політичні зв'язки"
 operative_political_connections_desc:0 "Знання потрібних людей у ​​вищих колах може виявитися корисним."
 operative_highly_educated:0 "Високоосвічений"
 operative_highly_educated_desc:0 "Іноді корисно знати різницю між кислотою та лугом."
 operative_efficient:0 "Ефективний"
 operative_efficient_desc:0 "Виконує роботу з мінімальною кількістю необхідних інструментів."
 operative_streetwise:0 "Вуличний"
 operative_streetwise_desc:0 "Його біографія може бути сумнівною, але у оперативника є зв'язки там, де це важливо."
 operative_master_infiltrator:0 "Майстер інфільтратор"
 operative_master_infiltrator_desc:0 "Цей оперативник - майстер пристосовуватися до будь-якої обстановки та бездоганно вписуватись у неї."
 operative_survivor:0 "Виживач"
 operative_survivor_desc:0 "Цей оперативник завжди виживає."
 operative_master_commando:0 "Майстер солдат"
 operative_master_commando_desc:0 "Цей оперативник має одну з найкращих військових підготовок."
 operative_master_saboteur:0 "Майстер диверсант"
 operative_master_saboteur_desc:0 "Якщо цей оперативник зможе підібратися до цілі, він зможе підірвати її."

### Unit Leader Traits ###
 artillery_officer:0 "Офіцер-артилерист"
 artillery_officer_desc:0 "§LДаний генерал найкраще справляється з керуванням артилерією.§!"
 artillery_specialist:0 "Фахівець з артилерії"
 artillery_specialist_desc:0 "§LБойовий досвід дозволяє точніше та ефективніше використовувати артилерію.§!"
 artillery_expert:0 "Експерт-артилерист"
 artillery_expert_desc:0 "Справжній експерт з управління артилерією."
 artillery_ratio_over_30:0 "Частка артилерії > §H30%§!"