 worldnews.160.t: "Карлес захопив владу в Аргентині"
 worldnews.160.d: "Коли на Різдво 1935 року Мануель Карлес здійснив державний переворот проти аргентинської держави, країна була розірвана на частини у жорстокій боротьбі за контроль над президентським кріслом. ЛП і сили аргентинського флоту швидко взяли під контроль столицю, але були зупинені силами армії, які почали швидко стверджувати своє панування над усією країною, що призвело до кривавої і затяжної боротьби.\n\nПісля падіння Росаріо, життєво важливого залізничного вузла для внутрішніх регіонів, Карлес проголосив свій переворот успішним і вступив на посаду президента сьогодні вдень після запальної промови перед своїми прихильниками в Буенос-Айресі. Обіцяючи значне територіальне розширення і припинення червоного терору, який дошкуляє Патагонії, він був зустрінутий хвилею ентузіазму з боку народу своєї країни, що бореться за незалежність."
 worldnews.160.a: "Чи стабілізує це Аргентину?"
 worldnews.160.b: "Дуже тривожно!"

 worldnews.161.t: "Педро Пабло Рамірес відновлює порядок в Аргентині"
 worldnews.161.d: "Коли на Різдво 1935 року Мануель Карлес здійснив державний переворот проти аргентинської держави, країна була розірвана на частини у жорстокій боротьбі за контроль над президентським кріслом. ЛП і сили аргентинського флоту швидко взяли під контроль столицю, але були зупинені силами армії, які почали швидко стверджувати своє панування над усією країною, що призвело до кривавої і затяжної боротьби.\nОднак запеклий опір армії виявився занадто сильним для сил Карлеса, і після принизливої поразки під Росаріо вони були швидко відкинуті назад до столиці. Сам Мануель Карлес, за чутками, вчинив самогубство сьогодні вранці, але інші припускають, що його та його найближчих прихильників бачили на річковій баржі, яка відпливала до Уругваю, коли ворожі танки котилися до президентської резиденції."
 worldnews.161.a: "Чи є це перемогою демократії?"

 worldnews.162.t: "Контрреволюція в Чилі"
 worldnews.162.d: "Хоча Чилі колись вважалася найуспішнішим бастіоном синдикалістських і соціалістичних цінностей у Південній Америці, схоже, що її режим більше не витримує критики. Очевидні прорахунки в управлінні під час війни проти Аргентини і важка стратегічна ситуація, в якій опинилася країна сьогодні, призвели до того, що змова військових захопила владу в Сантьяго, і низка ключових точок опори в місті і по всій країні швидко опинилася в їхніх руках.\n\nКуди зараз лежить шлях Чилі, залишається невизначеним, але схоже, що в Латинській Америці править ще одна хунта - принаймні, поки що."
 worldnews.162.a: "Молот і смолоскип зазнають удару."

 worldnews.163.t: "Апостольська революція в Перу"
 worldnews.163.d: "В результаті урядових репресій проти соціалістичних і синдикалістських організацій та окремих осіб по всьому Перу, опозиція, відчуваючи все більше переслідувань і побоюючись найгіршого, сьогодні здійснила відчайдушну спробу державного перевороту.\n\nПохід на столицю країни Ліму був надзвичайно успішним, і неміцні загони національної армії розчинилися перед червоними ополченцями, які швидко зайняли ключові стратегічні пункти по всьому місту і по всій країні в цілому.\n\nСхоже, що Перу стало ще однією жертвою ідеологічного конфлікту, що охопив весь світ."
 worldnews.163.a: "Червона повінь досягла Анд."

 worldnews.164.t: "Конфедерація Перу-Болівія"
 worldnews.164.d: "Схоже, що в Південній Америці відродилася стара ідея. Первісна конфедерація між Перу та Болівією, яку численні вороги в регіоні розглядали як потенційну загрозу, була розірвана переможною Чилі після битви при Юнгаї в 1839 році. Проте ця нова Конфедерація, на відміну від своєї попередниці, змогла довести, що здатна вистояти в ці нестабільні часи в Південній Америці і в усьому світі.\n\nОднак, як закордонні, так і місцеві спостерігачі відзначають, що існує низка ключових питань, які мають бути вирішені між Ла-Пасом і Лімою, перш ніж ця нова держава зможе по-справжньому називатися об'єднаною нацією."
 worldnews.164.a: "Мрія Санта-Круса здійснилася ще раз."

 worldnews.165.t: "Націоналістичний переворот у Болівії"
 worldnews.165.d: "Розлючені невдачами попередньої влади, кілька невдоволених націоналістичних офіцерів армії здійснили сьогодні переворот у Болівії, успішно скинувши уряд Ла-Паса. Після перевороту представники Болівійської національної партії закликали до повернення до національної величі, і вже очевидно, що нова адміністрація прагне розпочати нову реваншистську зовнішню політику, яка неодмінно поставить її на шлях зіткнення з сусідами Болівії.\n\nВже ходять чутки про те, що деякі діячі в БНП розглядають можливість повного розпуску парламенту, і якщо ці чутки правдиві, то це означатиме рішучий зсув у політиці високогірної країни, а також регіону в цілому."
 worldnews.165.a: "Ще один доказ того, що світ поляризується."

 worldnews.166.t: "Синдикалісти у Болівії"
 worldnews.166.d: "Дивовижний поворот подій полягає в тому, що Синдикалістська партія Болівії не лише здобула перемогу на виборах у Ла-Пасі, що здивувало весь істеблішмент, але й численні реакційні погрози на їхню адресу, такі як колишній національний лідер Буш, а також націоналістична партія БНП, схоже, визнали результати виборів чесними і демократичними. Хоча ризик втручання був високим, перші спроби оскаржити результати голосування вже вщухли, а легітимність виборів тепер визнана більшістю болівійських національних лідерів.\n\nХоча багато міжнародних діячів, особливо в країнах з монархічними режимами та військовими диктатурами, попереджали, що цей тестовий випадок доводить небезпеку допуску синдикалістів до виборчих урн, наразі здається, що Болівія є відносно стабільною."
 worldnews.166.a: "Інтригуючий результат."

 worldnews.167.t: "Мілітаристське повстання в Парагваї"
 worldnews.167.d: "Ситуація в південноамериканській країні Парагвай досягла апогею, оскільки уряд Хосе Фелікса Естігаррібіа остаточно розпався після провалу політичних програм. Політично налаштовані офіцери по всій країні підняли у своїх казармах повстання як проти адміністрації, так і проти своїх суперників-синдикалістів, але швидко змогли захопити президентський палац в Асунсьйоні, поклавши край серйозним бойовим діям.\n\nЗараз країна перебуває під залізною рукою генерала Ігініо Морініго Мартінеса та його військ, які прагнуть - як вони вважають - відновити втрачену славу Парагваю і розгромити всіх його ворогів як всередині країни, так і за її межами."
 worldnews.167.a: "Знову перевороти? Даю слово."

 worldnews.168.t: "Парагвай знову синдикалістський"
 worldnews.168.d: "Парагвай вже кілька років перебуває в кризі, частково через провальну політику адміністрації Хосе Фелікса Естігаррібії, яка виникла після контрперевороту 1934 року проти синдикалістського правління. Після швидкої, але кривавої битви на вулицях Асунсьйона між урядовими, революційними та націоналістичними військами сьогодні перемогу здобули арбрілісти, які захопили президентський палац і оголосили уряд Естігаррібії мертвим.\n\nРадикалізувавшись після свого короткого тримісячного правління в 1934 році, тоталітарна "Аборигенна парагвайська партія" Рафаеля Франко має намір здійснити низку серйозних змін. Парагвай, схоже, знову червоний."
 worldnews.168.a: "Ліво. Право. Вони не можуть визначитись?"

 worldnews.169.t: "Гальо захопив контроль над Еквадором"
 worldnews.169.d: "Не бажаючи стояти осторонь і спостерігати, як відносно ліберальний уряд під керівництвом НЛРЕ Айори перемагає на нещодавніх виборах і ризикує послабити Еквадор, Альберто Енрікес Гальо організував успішний путч у Кіто. Вже розпустивши адміністрацію і створивши нову раду військових радників, новий військовий силовик швидко взявся за очищення Еквадору від передбачуваних загроз і супротивників.\n\nХоча останнім часом країна позитивно сприймається як сприятливе бізнес-середовище для іноземних інвесторів, невідомо, чи збережеться такий стан справ за нового режиму."
 worldnews.169.a: "Здається, що лібералізм Кіто просто\nне міг тривати довго.."

 worldnews.170.t: "Декларація [FROM.GetName]"
 worldnews.170.d: "Сили Фронту визволення Патагонії визволення здобули рішучу перемогу над Аргентиною Карлеса і захопили столицю Буенос-Айрес. З цією перемогою соціалісти відкрито проголосили створення \"справжньої\" [FROM.GetName] і початок нової епохи для соціалізму в Південній Америці. Ряд провідних діячів попередньої адміністрації, а також інші відомі люди покинули країну на кораблях.\n\nХоча більшість населення країни все ще налаштована проти соціалістичної політики, прихід до влади синдикалістської Аргентини може порушити крихкий баланс регіональної політики на довгі роки."
 worldnews.170.a: "Серйозна перемога соціалізму."

 worldnews.172.t: "Помірні соціалісти відновлюють [FROM.GetName]"
 worldnews.172.d: "Коли вирувала війна між Аргентиною Карлеса та Патагонією, яку підтримувала Чилі, ніхто не міг подумати, що [FROM.GetName] переживе цей день. У дивовижному повороті подій коаліція США на чолі з Паласіосом оголосила про відродження [FROM.GetName] і повернення призупиненої конституції.\n\nІнтегрувавши багатьох членів інших фракцій, вони почали впроваджувати більш ліберальну демократичну систему, ніж їхні товариші або режим Карлеса. Невідомо, чи переживе Патагонія турбулентність такої зміни режиму, але багато хто покладає надії на новостворений режим та його ізоляціоністську політику."
 worldnews.172.a: "Нехай їм щастить."

 worldnews.173.t: "Синдикалісткський уряд у Венесуелі"
 worldnews.173.d: "Без сумніву, це стало справжнім ударом для багатьох укорінених груп інтересів, коли венесуельський народ обрав ліву Соціалістичну партію Венесуели для управління країною. Соціалістична партія Венесуели не була фаворитом на перемогу в жодному разі і має багато ворогів.\n\nБагата на нафту і стратегічно важлива країна займає особливе місце в Південній Америці з точки зору важливості для іноземних, зокрема американських, інтересів. Як наслідок, неясно, чи зможе так звана "революція шляхом голосування" у Венесуелі вижити в умовах непримиренної внутрішньої і зовнішньої ворожнечі, або чи розквітне "Земля благодаті", якою вона була відома Христофору Колумбу, як велика соціалістична держава в Латинській Америці."
 worldnews.173.a: "Соціалістична Венесуела? Справді?"

 worldnews.174.t: "Проамериканський переворот у Венесуелі"
 worldnews.174.d: "Сьогодні вранці з Венесуели просочилися новини про те, що нещодавня перемога на виборах соціалістичної партії СПВ була зведена нанівець в результаті великого військового путчу на чолі з генералом Маркосом Пересом Хіменесом. Після кривавих вуличних боїв з поспіхом зібраними лівими силами армія відновила контроль над Законодавчим палацом і заарештувала низку провідних діячів СПВ.\n\nНемає сумнівів ні всередині країни, ні на міжнародній арені в тому, що Сполучені Штати певним чином відповідальні за підтримку генерала Хіменеса, оскільки стратегічна важливість Венесуели робить її життєво важливою для американських інтересів. Невідомо, чи означає такий сміливий крок новий поворот у зовнішній політиці США, але наразі Венесуела перебуває під новим керівництвом."
 worldnews.174.a: "Орел ще не забув, як клюватись!"

 worldnews.176.t: "Невдалий військовий переворот у Токіо"
 worldnews.176.d: "Шокуючі новини з Японії. Сьогодні радикальні елементи імператорської армії на чолі з ультрамонархістами та націоналістами здійснили спробу путчу проти хворого демократичного уряду в Токіо. Незважаючи на те, що імператор захопив контроль над ключовими урядовими установами та будівлями по всій столиці, він недвозначно відмовився підтримати цю фракцію, що призвело до майже неминучого краху перевороту протягом декількох годин.\n\nНизка вищих армійських офіцерів та їхніх прихильників вчинили ритуальне самогубство, щоб принизити себе. У Східній Азії збереглася ключова опора демократії, принаймні поки що."
 worldnews.176.a: "Японська демократія вижила."

 worldnews.177.t: "Вступ Австрії до Другого Вельткригу"
 worldnews.177.d: "Деякі військові уми в Європі вважали, що будь-яка неминуча континентальна війна закінчиться за лічені місяці завдяки новому потужному технологічному прогресу. Однак будь-які тривалі ілюзії щодо масштабів сучасної війни швидко розвіялися перед обличчям несамовитих розповідей про жорстокість, що надходили з охопленої конфліктом Західної Європи.\n\nВідень роками з тривогою спостерігав за переозброєнням синдикалістських сил, але тепер, коли відкритий конфлікт загрожує перевернути баланс сил в Європі, вони вирішили відкрито виступити проти Інтернаціоналу. Імперські війська вже марширують проти синдикалістських сил, створюючи нову загрозу світовій революції."
 worldnews.177.a: "Без них Вельткриг, не був би Вельткригом."

 worldnews.180.t: "Війна за Мозамбік"
 worldnews.180.d: "Хоча дехто вважає, що старомодні колоніальні війни є пережитком епохи, що передувала Вельткригу, нещодавні події в Африці показали, що людська жага до битв на темному континенті не загрожує найближчим часом зменшитися.\n\nЗростаюча напруженість між німецькою Міттельафрикою та португальськими колоніями за останні місяці переросла з дещо фарсових суперечок, пов'язаних з викраденням худоби, у відкритий конфлікт у Мозамбіку та Анголі, де колоніальні війська та їхні білі офіцери з обох сторін ведуть безрезультатну партизанську війну, яка, безсумнівно, коштуватиме багато життів."
 worldnews.180.a: "Сподіваюся, що воно того варте..."

 worldnews.181.t: "Сувереністи в Міттельафриці"
 worldnews.181.d: "Преса в Берліні переповнена повідомленнями про радикальні політичні зміни, що відбуваються в традиційно секретній колоніальній адміністрації Міттельафриканської республіки. Незважаючи на те, що губернатор колонії фон Герінг пройшов важку юридичну боротьбу в німецьких судах, схоже, що його політичне виживання значно підбадьорило так звану фракцію "Selbstverwalter" в Дар-ес-Саламі.\n\nВикористовуючи правовий принцип, встановлений у справі Кеньятта проти Сольфа, про те, що в межах Міттельафрики суверенітет губернатора не може бути порушений, більш жорстка фракція Герінга стала висхідною всередині країни. Темний континент неодмінно потемніє під впливом цих діячів, багато з яких вже давно розглядають Міттельафрику не більше, ніж особисту вотчину."
 worldnews.181.a: "Дивна ситуація."

 worldnews.182.t: "Венеціанське повстання"
 worldnews.182.d: "Після нещодавньої перемоги на виборах в Італійській Республіці правої та рішуче антиавстрійської партії АІН, в регіоні Венето почалися відкриті заворушення з боку поміркованих, які виступають проти нового уряду. Багато регіональних повстанців відкрито закликають до відновлення Венеціанської республіки, славнозвісної держави, яка була завойована під час Революційних воєн і з того часу перебувала під владою Франції, Австрії та Італії.\n\nХоча поки що незрозуміло, чи є це частиною австрійського плану з посилення свого впливу на півострові, чи це законні зусилля повстанців звільнитися від влади АІН, але вже зараз бойові дії розгортаються по всій північній Італії, створюючи значний ризик для міланського уряду, який оточений ворогами з усіх боків."
 worldnews.182.a: "Чи виживе королева Адріатики?"

 worldnews.183.t: "Повстання в Ємені"
 worldnews.183.d: "Вельткриг завдав величезної шкоди Османській Імперії, яка і без того перебувала у скрутному становищі. Завдяки успіхам Арабського повстання значна частина Аравійського півострова на довгі роки була відрізана від влади Високої Порти. Тим не менш, за Версальським договором єменський вілайєт був до певної міри повернутий під владу Османської Імперії - принаймні, в теорії.\nПротягом багатьох років Ємен здебільшого керував власними справами, а погляд султана був зосереджений на власних внутрішніх проблемах. З початком конфлікту в Суецькій затоці і на всій Святій Землі Ємен знову опинився відрізаним від основної частини османської армії. Скориставшись цією можливістю, а також відчутною слабкістю Османської держави, імам публічно оголосив про створення нового незалежного королівства."
 worldnews.183.a: "Ще один удар по султану."

 worldnews.185.t: "Відновлення Сполученого Королівства"
 worldnews.185.d: "В результаті драматичного повороту подій республіканський режим у Сполученому Королівстві Великобританії впав, а роялістський уряд під керівництвом Віндзорського дому нарешті повернувся до Лондона. [CAN_king_full_name] був офіційно коронований у Вестмінстерському абатстві, здійснивши мрію свого життя - помститися за вигнання свого батька під час Британської революції, і вже розпочалися зусилля, спрямовані на позбавлення нації від синдикалістських зв'язків.\nЗа короткий проміжок часу рідні острови змінилися до невпізнання, а коріння лівого впливу глибоко вкоренилося в інститутах держави та у свідомості її мешканців. Багато хто в усьому світі, затамувавши подих, чекає на те, які дії на світовій арені зробить щойно відновлене Сполучене Королівство."
 worldnews.185.a: "Новий порядок чи повернення старого?"

 worldnews.189.t: "Вибори в Нідерландах [GetYear] року"
 worldnews.189.d.CNAalone: "Нідерланди традиційно є однією з найбільш політично стабільних країн Європи, і голландський народ роками спирався на власні інституційні "стовпи", які мають тенденцію підривати радикальні тенденції. Через економічний хаос, спричинений тісними зв\'язками Нідерландів з Німеччиною та Міттельєвропою, а також піднесенням ліворадикального "Червоного фронту" та націоналістичної партії VNH, політична ситуація в країні є більш напруженою, ніж будь-коли за останні роки.\n\nНезважаючи на деградацію внутрішньої політики та підйом потужного виборчого блоку "Лівий список", правляча коаліція CNA змогла втриматися на нещодавніх виборах, хоча і з ослабленою більшістю. Не бажаючи створювати коаліцію з лібералами чи правими, Консервативний блок вирішив керувати самостійно."
 worldnews.189.d.CNAandLSP: "Нідерланди традиційно є однією з найбільш політично стабільних країн Європи, і голландський народ роками спирався на власні інституційні "стовпи", які мають тенденцію підривати радикальні тенденції. Через економічний хаос, спричинений тісними зв\'язками Нідерландів з Німеччиною та Міттельєвропою, а також піднесенням ліворадикального "Червоного фронту" та націоналістичної партії VNH, політична ситуація в країні є більш напруженою, ніж будь-коли за останні роки.\n\nПравляча CNA, виборчий блок, що складається з консервативних і конфесійних партій, виграла вибори з незначною меншістю голосів. Не бажаючи правити одноосібно, вони запросили до коаліції ліберальну партію LSP. Тепер країна має чітко центристський уряд, який, можливо, буде більш охоче вести переговори з крайніми лівими і правими."
 worldnews.189.d.rightallianceCNAwon: "Нідерланди традиційно є однією з найбільш політично стабільних країн Європи, і голландський народ роками спирався на власні інституційні "стовпи", які мають тенденцію підривати радикальні тенденції. Через економічний хаос, спричинений тісними зв\'язками Нідерландів з Німеччиною та Міттельєвропою, а також піднесенням ліворадикального "Червоного фронту" та націоналістичної партії VNH, політична ситуація в країні є більш напруженою, ніж будь-коли за останні роки.\n\nКоаліція консерваторів і конфесійних партій, що входять до складу CNA, знову перемогла на виборах, хоча і з сильно зменшеною більшістю. Вбачаючи логіку у використанні ненависті націоналістичного VNH до лівих та їхніх воєнізованих формувань "Ландвахт", CNA приєдналася до ультраправих."
 worldnews.189.d.rightallianceVNHwon: "Нідерланди традиційно є однією з найбільш політично стабільних країн Європи, і голландський народ роками спирався на власні інституційні "стовпи", які мають тенденцію підривати радикальні тенденції. Через економічний хаос, спричинений тісними зв\'язками Нідерландів з Німеччиною та Міттельєвропою, а також піднесенням ліворадикального "Червоного фронту" та націоналістичної партії VNH, політична ситуація в країні є більш напруженою, ніж будь-коли за останні роки.\n\nНаціоналістична партія VNH перемогла на виборах, що значно сколихнуло нідерландську політику і призвело до повалення уряду CNA. Проте, страждаючи від слабкого правління меншості, VNH запросила CNA до коаліції, демонструючи готовність поміркувати над партією, щоб витіснити лівих легітимними парламентськими засобами."
 worldnews.189.d.moderateleft: "Нідерланди традиційно є однією з найбільш політично стабільних країн Європи, і голландський народ роками спирався на власні інституційні "стовпи", які мають тенденцію підривати радикальні тенденції. Через економічний хаос, спричинений тісними зв\'язками Нідерландів з Німеччиною та Міттельєвропою, а також піднесенням ліворадикального "Червоного фронту" та націоналістичної партії VNH, політична ситуація в країні є більш напруженою, ніж будь-коли за останні роки.\n\nСтворення грізного виборчого пакту лівих сил означало смертельний удар по консервативному уряду, однак він швидко розпався, що призвело до правління меншості. Соціал-демократична СДПН вступила в коаліцію з поміркованою ВДБ, пообіцявши прогресивну адміністрацію, яка має на меті вирішити численні кризи в країні."
 worldnews.189.d.leftcoalition: "Нідерланди традиційно є однією з найбільш політично стабільних країн Європи, і голландський народ роками спирався на власні інституційні "стовпи", які мають тенденцію підривати радикальні тенденції. Через економічний хаос, спричинений тісними зв\'язками Нідерландів з Німеччиною та Міттельєвропою, а також піднесенням ліворадикального "Червоного фронту" та націоналістичної партії VNH, політична ситуація в країні є більш напруженою, ніж будь-коли за останні роки.\n\nСтворення грізного виборчого пакту лівих сил означало смертельний удар по консервативному уряду, однак він швидко розпався, що призвело до правління меншості. Скориставшись можливістю викорінити ультраправих, соціал-демократична СДПН вступила в коаліцію з соціалістичною РСДПН."
 worldnews.189.a: "Голландці люблять вибори."

 worldnews.190.t: "Путч Рейндерса в Нідерландах"
 worldnews.190.d.junta: "У результаті шокуючого повороту подій генерал голландських збройних сил Ізаак Рейндерс оголосив надзвичайний стан і здійснив переворот у Гаазі, скинувши нещодавно обраний лівий уряд. Консервативні військові та націоналісти вже давно з тривогою спостерігали, як крихкий центризм, характерний для голландської політики, зокрема, заборона на вступ державних службовців до політичних організацій, розвалюється.\nДеякі іноземні спостерігачі вбачають у сміливих діях Рейндерса руку кайзера, і хоча доказів того, що лівий голландський уряд не був би в інтересах Райху, поки що немає, це не підтверджено.\nВійськові створили хунту для управління Нідерландами і блокування відродження синдикалізму. Невідомо, чи відбудуться вибори найближчим часом."
 worldnews.190.d.vnh: "У результаті шокуючого повороту подій генерал голландських збройних сил Ізаак Рейндерс оголосив надзвичайний стан і здійснив переворот у Гаазі, скинувши нещодавно обраний лівий уряд. Консервативні військові та націоналісти вже давно з тривогою спостерігали, як крихкий центризм, характерний для голландської політики, зокрема, заборона на вступ державних службовців до політичних організацій, розвалюється.\nДеякі іноземні спостерігачі вбачають у сміливих діях Рейндерса руку кайзера, і хоча доказів того, що лівий голландський уряд не був би в інтересах Райху, поки що немає, це не підтверджено.\nВійськові дозволили націоналістичному VNH або \"Альянсу за національне відновлення\" створити \"тимчасовий уряд\", по суті, диктатуру."
 worldnews.190.a: "Голландській демократії може настати кінець."

 worldnews.191.t: "Революція в Нідерландах"
 worldnews.191.d.RSAPelection: "Ще одна перемога лівих сил в Європі - традиційно помірковані Нідерланди пішли шляхом Великобританії та Франції і впали до соціалізму. Ця новина стала глибоким шоком для багатьох монархій і реакційних режимів по всьому світу.\n\nПолітичний параліч, який охопив голландський політичний істеблішмент в останні роки, нарешті наздогнав його, оскільки раніше маргінальна Революційна соціалістична партія трудящих (Revolutionair-Socialistische Arbeiderspartij або "RSAP") була обрана народом на чесних виборах. Зростаюча політична поляризація і провал попередніх урядів після "Чорного Понеділка" сприяли революції шляхом голосування, результати якої можуть становити серйозну загрозу для гегемонії Райху в Європі."
 worldnews.191.d.overthrowthesystem: "Ще одна перемога лівих сил в Європі - традиційно помірковані Нідерланди пішли шляхом Великобританії та Франції і впали до соціалізму. Ця новина стала глибоким шоком для багатьох монархій і реакційних режимів по всьому світу.\n\nМожливо, діючи як суворе нагадування про небезпеку участі соціалістів у демократичних системах, поміркована СДПН була змушена дозволити Революційній соціалістичній робітничій партії (РСРП) вступити в коаліцію з ними, що прискорило соціалістичне захоплення парламенту і його подальшу ліквідацію.\nХоча точна природа цієї нової держави ще не визначена, оскільки міжнародні спостерігачі очікують реакції Німеччини на цю потенційну загрозу на своїх кордонах."
 worldnews.191.d.mutiny: "Ще одна перемога лівих сил - традиційно помірковані Нідерланди пішли шляхом британців і французів і впали до соціалізму.\n\nКраїна опинилася в хаосі після того, як синдикаліст Марінус ван дер Люббе підпалив Бінненхоф у Гаазі, що змусило уряд запровадити надзвичайний стан. Після лівого заколоту на невеликому військовому судні і подальшого повстання в провінції Гронінген на півночі країни, революційні настрої швидко поширилися, а армійські підрозділи дезертирували. З крахом голландського політичного істеблішменту на кордонах Німецької Імперії з'явилася нова небезпека. Відповідь на неї поки що невідома."
 worldnews.191.d.socialistputsch: "Ще одна перемога лівих сил в Європі - традиційно помірковані Нідерланди пішли шляхом Великобританії та Франції і впали до соціалізму. Ця новина стала глибоким шоком для багатьох монархій і реакційних режимів по всьому світу.\n\nТе, що почалося з невеликого заколоту в Де-Пілі, закінчилося тим, що воєнізовані формування Червоного фронту та ліві солдати захопили контроль над великими містами по всій країні, а також масовою евакуацією діячів істеблішменту, більшості чиновників і голландської королівської родини.\n\nПісля завершення соціалістичного путчу і створення нового Тимчасового революційного комітету в столиці, голландська революція дійсно почала жити власним життям."
 worldnews.191.a: "Вогонь революції забирає іншу націю."

 worldnews.192.t: "Націоналістичний переворот в Нідерландах"
 worldnews.192.d.parliament: "Нідерланди довгий час вважалися острівцем політичного центризму в океані лівих ідеологів та імперіалістів-махінаторів. Однак все змінилося з появою партії Verbond voor Nationaal Herstel (VNH). Так званий "Альянс за національне відновлення" - це ультранаціоналістичний рух, який прагне відновити голландську гордість і очистити країну від синдикалістського впливу після кризи "Чорного Понеділка".\n\nЗростаюча популярність VNH призвела до того, що вона стала найбільшою партією в парламенті, проте не змогла отримати більшість на виборах. Не бажаючи поступатися своїм суперникам, воєнізовані загони ландверу сьогодні увійшли до Бінненхофу, налякавши решту парламенту і розпочавши диктатуру."
 worldnews.192.d.finsterwolde: "Нідерланди довгий час вважалися острівцем політичного центризму в океані лівих ідеологів та імперіалістів-махінаторів. Однак все змінилося з появою партії Verbond voor Nationaal Herstel (VNH). Так званий "Альянс за національне відновлення" - це ультранаціоналістичний рух, який прагне відновити голландську гордість і очистити країну від синдикалістського впливу після кризи "Чорного Понеділка".\nНа партійному з'їзді VNH у Маастрихті з запальною промовою виступив Корнеліс ван Гелкеркен, який відкрито закликав до повстання проти уряду, який, за його словами, був підірваний "зловмисними криптосиндикалістами". Це призвело до того, що воєнізовані формування VNH по всіх Нідерландах підняли повстання, незважаючи на заклики поміркованих на чолі з королевою Вільгельміною зупинитися."
 worldnews.192.d.haguemarch: "Нідерланди довгий час вважалися острівцем політичного центризму в океані лівих ідеологів та імперіалістів-махінаторів. Однак все змінилося з появою партії Verbond voor Nationaal Herstel (VNH). Так званий "Альянс за національне відновлення" - це ультранаціоналістичний рух, який прагне відновити голландську гордість і очистити країну від синдикалістського впливу після кризи "Чорного Понеділка".\n\nСьогодні масовий марш прихильників VNH та воєнізованих формувань Ландвахту з Амстердаму до столиці Гааги завершився тим, що королева Вільгельміна відправила у відставку уряд і замінила його лідерами VNH, щоб зупинити насильницький путч симпатизуючих їй армійських офіцерів."
 worldnews.192.a: "Це не схоже на голландців."

 worldnews.193.t: "Визнання Французької Комуни"
 worldnews.193.d: "У суперечливому акті, який шокував багато європейських країн, Нідерланди де-факто визнали існування Французької Комуни, відправивши дипломатичну місію до Парижа для обговорення прав громадян. Такий вчинок повністю суперечить нідерландським політичним нормам, які традиційно наголошують на солідарності з несиндикалістським урядом у вигнанні Французької Республіки та Сполученого Королівства.\nХоча причина цього дивного дипломатичного вольт-фейсу спочатку применшувалася нідерландським урядом, врешті-решт просочилася інформація, що правляча коаліція ХНА-ПЛГ визнала Комуну, щоб задовольнити соціалістів і врятувати Нідерланди від політичного хаосу. Якщо це правда, то такі дії демонструють крайні заходи, на які готові піти деякі центристи, щоб запобігти поляризації в сучасній Європі."
 worldnews.193.d.dejure: "Сьогодні Нідерланди порушили міжнародну конвенцію і офіційно визнали Французьку комуну правонаступницею французької держави, що приголомшило багатьох дипломатів. У дивовижній зміні норм у Європі після Другої світової війни, особливо для країни з такими тісними зв'язками з Німеччиною, Міттельєвропою і Райхспактом, голландці навіть розірвали зв'язки з французьким урядом у вигнанні в Алжирі.\nХоча причина цього дивного дипломатичного вольт-фейсу спочатку применшувалася нідерландським урядом, врешті-решт просочилася інформація, що правляча коаліція ХНА-ПЛГ визнала Комуну, щоб задовольнити соціалістів і врятувати Нідерланди від політичного хаосу. Якщо це правда, то такі дії демонструють крайні заходи, на які готові піти деякі центристи, щоб запобігти поляризації в сучасній Європі."
 worldnews.193.a: "Хто може зрозуміти думки дипломата?"

 worldnews.194.t: "Націоналізація німецьких підприємств"
 worldnews.194.d: "Сьогодні уряд Нідерландів зробив сміливий крок, націоналізувавши активи німецьких громадян на своїй території, що неодмінно викличе гнів Кайзеррайху. Після того, як ослаблений консервативний уряд CNA вступив у коаліцію з ліберальним VDB, він розпочав політику переговорів з голландськими крайніми лівими і правими, щоб зупинити внутрішньополітичну катастрофу.\n\nЩоб схилити на свій бік ультранаціоналістичну VNH, голландський уряд нарешті погодився націоналізувати німецькі активи, щоб утримати адміністрацію від краху - ситуацію, яку ХНА-ПЛГ намагалася тримати в таємниці. У Берліні вже лунали заклики до каральних заходів, як економічних, так і військових. Однак, як діятиме імперія, поки що ніхто не може здогадатися."
 worldnews.194.a: "Дивний хід подій."

 worldnews.195.t: "Зречення Вільгельміни"
 worldnews.195.d.republic: "У дивовижній за голландськими мірками послідовності подій королева Вільгельміна відреклася від престолу після півстолітнього правління. Вражена піднесенням синдикалістської партії RSAP та розпадом поміркованого консенсусу в країні після провалу попереднього уряду, королева Вільгельміна, схоже, не бажає продовжувати своє правління.\n\nУ фарсових сценах у парламенті зусилля Коліна та правлячого уряду проштовхнути закон про фінансування коронації принцеси Юлії були заблоковані лівими RSAP та SDAP. В результаті монархія була скасована, і утворилася нова соціалістична республіка."
 worldnews.195.d.republicalbarda: "У дивовижній за голландськими мірками послідовності подій королева Вільгельміна відреклася від престолу після півстолітнього правління. Стривожена перемогою виборчого пакту лівих лівих сил, Вільгельміна сміливо заявила, що прийме лише поміркованого кандидата від VDB Пітера Уда, незважаючи на перемогу SDAP, змусивши їх натомість об'єднатися з соціалістичною RSAP. Навіть помірковані парламентарі були розлючені тим, що вона ненавмисно підштовхнула SDAP до лівого повороту, і позиція королеви Вільгельміни швидко стала неприйнятною, а прем'єр-міністром був призначений Віллем Альбарда від SDAP.\n\nПісля зречення монарха ліві, які зараз керують країною, оголосили про створення Нідерландської республіки, "вільної від реакційної тиранії"."
 worldnews.195.d.juliana: "У дивовижній за голландськими мірками послідовності подій королева Вільгельміна відреклася від престолу після півстолітнього правління. Стривожена перемогою виборчого пакту лівих лівих сил, Вільгельміна сміливо заявила, що прийме лише поміркованого кандидата від VDB Пітера Уда, незважаючи на перемогу SDAP, змусивши їх натомість об'єднатися з соціалістичною RSAP. Навіть помірковані парламентарі були розлючені тим, що вона ненавмисно підштовхнула SDAP до лівого повороту, і позиція королеви Вільгельміни швидко стала неприйнятною, а прем'єр-міністром був призначений Віллем Альбарда від SDAP.\n\nОднак зречення Вільгельміни було недостатньо, щоб повністю знищити голландську монархію, і Юліана швидко була коронована новою королевою."
 worldnews.195.a: "Ще один європейський монарх впав."

 worldnews.199.t: "Арлонський конгрес"
 worldnews.199.d: "Після нещодавнього здобуття Бельгією незалежності від своїх колишніх німецьких господарів, неминуче постало просте питання - що далі? Обидві країни направили своїх представників до крихітного арденнського міста Арлон у німецькому Люксембурзі, неподалік від кордону з південною Валлонією, і там було вирішено подальший шлях Бельгії в Європі.\n\nБельгія та Рейх домовилися, що в обмін на визнання кайзером формальної незалежності Брюсселя, Бельгія знову приєднається до Райхспакту, що дозволить німцям захистити її від агресії з боку Французької Комуни. Схоже, що бельгійці готові поступитися своєю щойно здобутою незалежністю, щоб убезпечити своє майбутнє."
 worldnews.199.d.failed: "Після нещодавнього здобуття Бельгією незалежності від своїх колишніх німецьких господарів, неминуче постало просте питання - що далі? Обидві країни направили своїх представників до крихітного арденнського міста Арлон у німецькому Люксембурзі, неподалік від кордону з південною Валлонією, і там було вирішено подальший шлях Бельгії в Європі.\n\nХоча німці запропонували офіційно визнати незалежність Бельгії, якщо Брюссель повернеться до Райхспакту, Бельгію це не переконало. Незалежно від того, чи була вимога учасників переговорів, щоб Райх також передав бельгійський Люксембург, чи ні, переговори в Арлоні швидко провалилися, і німці вийшли з переговорів. Принаймні зараз Бельгія залишилася сама по собі."
 worldnews.199.a: "Бельгія повертається на світову арену."

 worldnews.200.t: "Валлонська криза"
 worldnews.200.d: "За останні тижні повстання у Фландрії-Валлонії набуло запеклого характеру: відкриті бойові дії та створення Валлонської Комуни, яка вивішує прапор "кок харді" на міських площах сепаратистського регіону. У той час як німецькі та роялістські війська зібралися на Мезі для швидкої контратаки, надії на виживання синдикалізму у Валлонії впали на Париж.\nКоли напруга між Німецькою імперією та Комуною зростала, здається, що Франція моргнула першою. Здавалося б, не бажаючи накликати на себе гнів Німеччини, навіть зараз Франція не бажала надавати гарантії валлонським повстанцям. Виживання руху за незалежність тепер здається під питанням, і мало хто вірить, що режим короля Адельберта тепер впаде. Однак війни між великими державами вдалося уникнути - поки що."
 worldnews.200.d.germanybacksdown: "За останні тижні повстання у Фландрії-Валлонії набуло запеклого характеру: відкриті бойові дії та створення Валлонської Комуни, яка вивішує прапор "кок харді" на міських площах сепаратистського регіону. Коли німецькі та роялістські війська зібралися на Мезі для швидкого контрнаступу, надії на виживання синдикалізму у Валлонії впали на Париж.\nПриголомшлива перемога синдикалістів призвела до того, що Німеччина не захотіла ризикувати війною з Інтернаціоналом після кризи "Чорного Понеділка", і валлони та німці підписали договір на мосту Фрагн в Льєжі. Виживання Валлонії було забезпечено, а сила синдикалізму в Західній Європі знову зросла. Однак війни між великими державами вдалося уникнути - поки що."
 worldnews.200.d.francebacksdown: "За останні тижні повстання у Фландрії-Валлонії набуло запеклого характеру: відкриті бойові дії та створення Валлонської комуни, яка вивішує прапор "кок харді" на міських площах сепаратистського регіону. Коли німецькі та роялістські війська зібралися на Мезі для швидкого контрнаступу, надії на виживання синдикалізму у Валлонії впали на Париж.\nХоча французи продемонстрували явну готовність захистити валлонських повстанців від німецького контрнаступу, перекинувши війська на Мезу, коли німці надіслали їм ультиматум, Комуна не захотіла підкріпити свої слова ділом. Французи порушили свою гарантію і вивели війська, залишивши Валлонію напризволяще. Однак війни між великими державами вдалося уникнути - поки що."
 worldnews.200.a: "Це було близько."

 worldnews.201.t: "Друге повстання махдистів"
 worldnews.201.d: "Судан здавна відомий як країна релігійних паліїв і жорстоких народів - факт, який наприкінці минулого століття змушена була визнати навіть Британська імперія на піку свого розквіту. Зараз, схоже, єгиптяни знову зіткнулися з серйозним повстанням у південному регіоні на чолі з Абд ар-Рахманом аль-Махді, сином Мухаммеда Ахмада, Махді з першого повстання 1881 року.\n\nЗакликаючи до богоугодного опору єгипетським окупантам з балкона в Хартумі, Абд ар-Рахман своєю потужною риторикою сприяв повному краху правління Каїра в регіоні. Хоча неясно, чи має він підтримку більшості суданських племен, очевидно, що попереду жорстока війна."
 worldnews.201.a: "Звучить непогано."

 worldnews.209.t: "Тоталістська хартія"
 worldnews.209.d: "Муссоліні, Валуа, Герцог та інші зацікавлені сторони прибули сьогодні до Бірмінгему, щоб обговорити спільні позиції. Було вирішено, що максимізм, сореалізм і націонал-синдикалізм поділяють основні принципи примату держави в соціалістичній боротьбі, роль національної ідентичності в державі та важливість сильної центральної влади для збереження і розбудови соціалізму. Хартія також стверджує, що соціалістична держава є завершальною стадією розвитку людства і що демократія не є необхідною для досягнення соціалізму.\nЦі заяви викликали різку критику з боку інших соціалістичних фракцій, які дали йому назву \"Тоталізм\" як гру на тоталітарному соціалізмі, що було охоче прийнято Мослі, який додав його до назви маніфесту, пояснюючи це своєю цілковитою прихильністю до соціалізму."
 worldnews.209.a: "Будемо сподіватися, що люди відкинуть це божевілля!"
 worldnews.209.b: "Люди повинні відкинути це божевілля!"

 worldnews.210.t: "Італійська Федерація"
 worldnews.210.d.tuscwaus: "Натхненні перемогою Австрії у повстанні проти Італо Бальбо та радикальної партії АІН, венеціанські лідери сьогодні оголосили про відновлення Італійської федерації - системи правління, запровадженої Австрією після закінчення громадянської війни, яка втратила чинність у 1929 році. Цього разу Консиліум Італійської Федерації, або Рада Федерації, не буде очолюватися республіканцями. Занадто багато з них, як кажуть, втратили віру в демократію, і тому Рада матиме всю повноту влади і очолюватиметься лідером однієї з держав, що входять до складу федерації.\n\nГоловою Ради Федерації знову став великий герцог Тосканський П'єтро Фердінандо. Багато хто вважає, що його повернення до влади не є випадковим, оскільки він є Габсбургом, а австрійський вплив на півночі Італії явно відновлений."
 worldnews.210.d.lombwaus: "За підтримки Австрії в успішному повстанні проти Італо Бальбо та радикальної партії АІН венеціанські лідери сьогодні оголосили про відновлення Італійської федерації - системи правління, запровадженої Австрією після закінчення громадянської війни, яка втратила чинність у 1929 році. Цього разу Консиліум Італійської Федерації, або Рада Федерації, не буде очолюватися республіканцями. Занадто багато з них, як кажуть, втратили віру в демократію, і тому Рада матиме всю повноту влади і очолюватиметься лідером однієї з держав, що входять до складу федерації.\nГоловою Ради Федерації став граф Ломбардії Адріано Вісконті, що є несподіваним кроком, оскільки австрійські захисники нації воліли б бачити на цій посаді великого герцога Тоскани Габсбургів. Однак антиавстрійські настрої в країні залишаються високими, і тому цей крок вважався безпечнішим."
 worldnews.210.d.venwaus: "За підтримки Австрії в успішному повстанні проти Італо Бальбо та радикальної партії АІН, венеціанські лідери сьогодні оголосили про відновлення Італійської федерації - системи правління, запровадженої Австрією після закінчення громадянської війни, але припиненої у 1929 році. Цього разу Консиліум Італійської Федерації, або Рада Федерації, не буде очолюватися республіканськими білими. Занадто багато з них, як кажуть, втратили віру в демократію, і тому Рада матиме всю повноту влади і очолюватиметься лідером однієї з держав, що входять до складу федерації.\nХоча дехто припускав, що головою Ради Федерації знову стане великий герцог Тоскани Габсбурзький, венеціанці натомість вирішили призначити на цю посаду власного прем'єр-міністра Джузеппе Вольпі. Враховуючи його важливу роль у повстанні проти АІН, багато хто в Італії вважає його національним героєм."
 worldnews.210.d.tuscnoaus: "Успішні у своєму повстанні проти Італо Бальбо та радикальної партії АІН, венеціанські лідери сьогодні оголосили про відновлення Італійської Федерації - системи правління, запровадженої Австрією після закінчення громадянської війни, але припиненої у 1929 році. Цього разу Консиліум Італійської Федерації, або Рада Федерації, не буде очолюватися республіканцями в Мілані. Занадто багато з них, як кажуть, втратили віру в демократію, і тому Рада матиме всю повноту влади і очолюватиметься лідером однієї з держав, що входять до складу федерації.\n\nГоловою Ради Федерації знову став великий герцог Тосканський П'єтро Фердінандо Габсбурзький, що, безсумнівно, порадує сусідню Австрію."
 worldnews.210.d.lombnoaus: "Успішні у своєму повстанні проти Італо Бальбо та радикальної партії АІН, венеціанські лідери сьогодні оголосили про відновлення Італійської Федерації - системи правління, запровадженої Австрією після закінчення громадянської війни, але припиненої у 1929 році. Цього разу Консиліум Італійської Федерації, або Рада Федерації, не буде очолюватися республіканськими білими. Занадто багато з них, як кажуть, втратили віру в демократію, і тому Рада матиме всю повноту влади і очолюватиметься лідером однієї з держав, що входять до складу федерації.\n\nГоловою Ради Федерації став граф Ломбардії Адріано Вісконті. Хоча для декого це може бути несподіваним кроком, антиавстрійські настрої в країні залишаються високими, і уряд не бажає повертатися до австрійського впливу."
 worldnews.210.d.vennoaus: "Успішні у своєму повстанні проти Італо Бальбо та радикальної партії АІН, венеціанські лідери сьогодні оголосили про відновлення Італійської Федерації - системи правління, запровадженої Австрією після закінчення громадянської війни, але припиненої у 1929 році. Цього разу Консиліум Італійської Федерації, або Рада Федерації, не буде очолюватися республіканськими білими. Занадто багато з них, як кажуть, втратили віру в демократію, і тому Рада матиме всю повноту влади і очолюватиметься лідером однієї з держав, що входять до складу федерації.\nХоча дехто припускав, що головою Ради Федерації знову стане великий герцог Тоскани Габсбурзький, венеціанці натомість вирішили призначити на цю посаду свого прем'єр-міністра Джузеппе Вольпі. Враховуючи його важливу роль у повстанні проти АІН, багато хто в Італії вважає його національним героєм."
 worldnews.210.a: "Подивимось, як довго це триватиме цього разу."

 worldnews.211.t: "Кінець республіканізму в Італії"
 worldnews.211.d: "Успішні у своєму повстанні проти Італо Бальбо та радикальної партії АІН, венеціанські лідери сьогодні оголосили, що вони не будуть відновлювати Італійську Республіку, і що натомість вона та нова держава Ломбардія підуть своїм шляхом як незалежні держави. Ломбардія наразі перебуває під військовим правлінням, хоча уряду допомагає граф Адріано Вісконті, і більшість очікує, що саме він візьме кермо влади в свої руки як лідер країни.\n\nЦе не дивно, враховуючи, що віра в демократію серйозно похитнулася, і військові стурбовані тим, що підтримка АІН ще не була знищена. Чи означатиме цей крок новий статус-кво венеціанського лідерства в регіоні, чи залишить обидві країни вразливими до зовнішніх загроз, ще належить з'ясувати."
 worldnews.211.a: "Старий порядок ще більше фрагментується."

 worldnews.212.t: "Австрія змушує Італію відновити федерацію"
 worldnews.212.d: "Хоча Консиліум Італійської федерації, керівний орган Італійської федерації, припинив свою діяльність у 1929 році, сьогодні [AUS.GetAdjective]ий уряд оголосив про своє відновлення в якості офіційного уряду Італії... хоча цього разу без республіканців, лідера яких австрійці були змушені прийняти на посаду голови федерації після громадянської війни. Хоча демонстрації по всій Італії вважали це непопулярним кроком, вибори були призупинені, а вся влада перейшла до рук Ради та її аристократичних членів - новим головою Ради став великий герцог Тоскани П'єтро Фердінандо Габсбург, який належав до династії Габсбургів.\nХоча Австрія стверджує, що не вважає Федерацію маріонеткою, це значною мірою означає відновлення австрійського впливу, втраченого після подій Чорного Понеділка 1936 року."
 worldnews.212.a: "Подивимось, як довго це триватиме цього разу."

 worldnews.213.t: "[ITA.GetNameDefCap] ігнорує австрійський ультиматум"
 worldnews.213.d: "У 1929 році, коли Консиліум Італійської Федерації (Consiglio della Federazione Italiana), або Рада Федерації, припинив своє існування, [AUS.GetNameDef] висунула Мілану ультиматум, наполягаючи на відновленні правління Ради в [ITA.GetNameDef] - з республіканцями на чолі або без них, як це було до розпуску Ради. Термін ультиматуму закінчився, і очевидно, що італійці мають намір зберегти свою новознайдену свободу.\n\nАвстрійські та італійські війська вже почали сутички на кордонах, а прем'єр-міністр Італії [ITA.GetLeader] виступив з промовою в Мілані, закликавши всіх справжніх італійців боротися з \"кричущим імперіалізмом\" імперії Габсбургів."
 worldnews.213.a: "Небезпечний крок."

 worldnews.214.t: "[AUS.GetNameDefCap] залишає Італію"
 worldnews.214.d: "Очевидно, що чорний понеділок сильно вдарив по [AUS.GetNameDef]. Сьогодні австро-угорський рейхсміністр оголосив, що відкликає дивізії, дислоковані на [ITA.GetAdjective]ій території, оскільки не може дозволити собі фінансовий тягар утримання їх у безпеці від [SRI.GetNameDef]. Добре це чи погано, але [ITA.GetNameDef] тепер фактично незалежна від австрійського панування, принаймні доти, доки австрійці не відновлять свою повну силу і не вирішать, чи варті їхні інтереси на італійському півострові того, щоб їх відновити.\n\nБагато хто в [ITA.GetNameDef] висловлює занепокоєння, чи не залишить це їх вразливими до атаки з боку [SRI.GetNameDef], що знову занурить Італію в громадянську війну."
 worldnews.214.a: "Австрійський вплив ще більше слабшає."
 worldnews.214.b: "Можливо, це шанс?"

 worldnews.215.t: "Італійська демократія виживає"
 worldnews.215.d: "Після багатьох місяців терористичних актів АІН, що сколихнули [ITA.GetNameDef] і змусили багатьох в країні засумніватися в здатності уряду підтримувати порядок, сьогодні в Мілані відбулося голосування про вотум недовіри - багато хто побоювався, що це означало б розпад республіки.\n\nЗ мінімальною перевагою пропозиція була відхилена, і прем'єр-міністр [ITA.GetLeader] оголосив зі сходів урядової будівлі, що демократія в Італії пережила свій найбільший виклик, і що республіка буде жити далі."
 worldnews.215.a: "Подивимося що з цього вийде."

 worldnews.216.t: "Падіння італійського уряду"
 worldnews.216.d.tusc: "Після багатьох місяців терористичних актів АІН, що сколихнули [ITA.GetNameDef] і змусили багатьох в країні засумніватися в здатності уряду підтримувати порядок, сьогодні в Мілані відбулося голосування про вотум недовіри... пропозиція, яка була прийнята з мінімальною перевагою.\n\nТепер увага прикута до Консиліуму Італійської Федерації, старого уряду Італійської Федерації, який припинив свої повноваження після 1929 року, але все ще технічно існував, і який заповнив порожнечу, що утворилася після розпаду республіки. Рада, що складається з аристократів з держав Федерації та очолюється великим герцогом Тоскани П'єтро Фердінандо Габсбургом, призупинила вибори та оголосила про відновлення Італійської Федерації у повному обсязі."
 worldnews.216.d.lomb: "Після багатьох місяців терористичних актів АІН, що сколихнули [ITA.GetNameDef] і змусили багатьох в країні засумніватися в здатності уряду підтримувати порядок, сьогодні в Мілані відбулося голосування про вотум недовіри... пропозиція, яка була прийнята з мінімальною перевагою.\n\nТепер увага прикута до Консиліуму Італійської Федерації, старого уряду Італійської Федерації, який припинив своє існування після 1929 року, але все ще технічно існував, і який заповнив порожнечу, що утворилася після падіння республіки. Рада, що складається з аристократів з держав Федерації та очолюється Адріано Вісконті, герцогом Ломбардії, призупинила вибори та оголосила про відновлення Італійської Федерації у повному обсязі."
 worldnews.216.d.separate: "Після багатьох місяців терористичних актів АІН, що сколихнули [ITA.GetNameDef] і змусили багатьох в країні засумніватися в здатності уряду підтримувати порядок, сьогодні в Мілані відбулося голосування про вотум недовіри... пропозиція, яка була прийнята з мінімальною перевагою.\n\nПісля довгих суперечок в урядових кабінетах стало зрозуміло, що республіка впала, а розбіжності між політиками і народом не вдасться подолати. Здається, Венеція і Ломбардія вирішили піти кожна своїм шляхом, очоливши власні уряди і відповідаючи за власні долі."
 worldnews.216.a: "Цікаво."

 worldnews.217.t: "АІН скидає італійський уряд"
 worldnews.217.d: "Після невдалої спроби прийти до влади на виборах 1937 року, Італо Бальбо та АІН сьогодні скинули італійський уряд після місяців повстань і бомбардувань. Спроби республіканського уряду втримати порядок виявилися настільки невдалими, що настрої населення обернулися проти нього, а АІН скористалася цією слабкістю і здобула значну підтримку серед італійських військових.\n\nНа тлі демонстрацій, що заполонили вулиці, особливо у Венеції, Італо Бальбо сьогодні оголосив, що АІН взяла повний контроль над країною і буде стежити за тим, щоб нація залишалася сильною перед обличчям синдикалістської загрози."
 worldnews.217.a: "Здається, це рецепт нестабільності."

 worldnews.218.t: "Об'єднання Італії"
 worldnews.218.d.ani: "Сьогодні лідер [ITA.GetNameDef], самозваний \"Дуче\" [ITA.GetLeader], оголосив, що Італія знову єдина і об'єднана. \"Це Друге Рісорджименто відбулося великою ціною", - сказав він радісному натовпу в Римі, - "але жертв буде ще більше, бо Італія повинна досягти величі, яку вона знала лише в минулих століттях". Прикрощі Вельткригу повинні бути забуті, і світ повинен знати, що наша нація ніколи більше не буде розірвана на частини іноземними державами!"\n\nТак звані сили "зелених сорочок" були зайняті поширенням по регіонах Італії, де АІН лише нещодавно отримала контроль, щоб переконатися, що опозиція до нового режиму залишається тихою."
 worldnews.218.d.fed: "Сьогодні голова Консиліуму Італійської Федерації, або Ради Федерації, [ITA.GetLeader] заявив, що Італія нарешті возз'єдналася і стала цілісною. \"Наше возз'єднання відбулося великою ціною", - сказав він радісному натовпу в Римі, - "і ми повинні пам'ятати про жертви, принесені багатьма. Образи минулого повинні бути відкладені в сторону, і ми повинні бути вдячні за те, що наш народ пройшов через такий неспокійний час і знову знайшов себе\".\n\nВ країні все ще багато нарікань на обсяг влади, яку має Рада, і на те, що - багато в чому - Італія повернулася до своїх аристократичних коренів, замість того, щоб прийняти демократію, але для більшості цей час єдності приніс багато приводів для святкування."
 worldnews.218.d.rep: "Сьогодні прем'єр-міністр [ITA.GetNameDef], [ITA.GetLeader], оголосив, що Італія знову об'єдналася. \"Це друге Рісорджіменто далося нам великою ціною", - сказав він радісному натовпу в Римі, - "і ми повинні пам'ятати про жертви, принесені багатьма. Образи минулого повинні бути відкладені в сторону, і ми повинні бути вдячні за те, що наша нація пройшла через такий неспокійний час і знову знайшла себе".\n\nУряд зараз значно стабільніший, ніж тоді, коли не так давно йому з великою перевагою винесли вотум недовіри, але багато хто в країні побоюється, що розширення виборчих прав призведе до того, що країна об'єднається і більш соціалістичні частини північного заходу будуть інкорпоровані до її складу."
 worldnews.218.a: "Виникає нова сила."

 worldnews.219.t: "Кінець Другого Рісорджименто"
 worldnews.219.d: "Сьогодні голова [SRI.GetNameDef], [SRI.GetLeader], оголосив, що Друге Рисорджименто Італії нарешті завершилося. \"З часів громадянської війни ми мріяли про Італію, яка є не лише цілісною, але й по-справжньому вільною", - сказав він радісному натовпу в Римі. \"Тепер ця мрія стала реальністю. Італія звільнилася від своїх іноземних господарів, від своїх капіталістичних господарів, від своїх королів і аристократів... тепер, вперше, вона по-справжньому належить італійському народу!"\n\nСиндикалістські сили були зайняті, поширюючись по всіх частинах країни, колись присвячених опору синдикалістському контролю, і невідомо, чи [SRI.GetNameDef] коли-небудь дійсно досягне тієї стабільності, яку обіцяв уряд."
 worldnews.219.a: "Молодці!"
 worldnews.219.b: "Об'єднана синдикалістська Італія? Mercy!"

 worldnews.220.t: "Королівство Італія"
 worldnews.220.d: "Сьогодні Король [SRD.GetLeader] оголосив, що Королівство Італія знову відновлене і стало цілісним. \"Це Друге Рісорджименто було досягнуто великою ціною", - сказав він радісному натовпу в Римі. \"Ми ніколи не повинні забувати про жертви, які привели нас сюди, а також про зусилля наших союзників, які зробили це можливим... але ми також повинні пишатися тим, чого ми досягли. Ми подолали ганьбу нашої поразки у Першій світовій війні і повернулися, щоб зайняти своє законне місце на чолі відродженої нації. Це перемога для всіх італійців!"\n\nОчевидно, що не всі італійці поділяють ентузіазм короля, але на даний момент більшість з них відчувають полегшення від того, що розбіжності в їхній країні залишилися в минулому."
 worldnews.220.a: "Схоже, старий порядок повертається."

 worldnews.221.t: "Італійська Імперія"
 worldnews.221.d: "Сьогодні король [SIC.GetLeader] Королівства Двох Сицилій оголосив, що тепер, коли більша частина Італії об'єднана під його владою, його держава буде називатися Італійською імперією. Хоча дехто вважає цю назву амбіційною, величезний натовп у Неаполі зустрів заяву короля з великим ентузіазмом. Дехто в сицилійському уряді, очевидно, пропонував, щоб людина, яка об'єднала Італію, прийняла титул імператора, але король, очевидно, відмовився.\n\n\"Наша країна справді є країною багатьох королів, - кажуть, що він відповів, - але всі вони об'єднані під владою імперії, так само, як Італія є країною багатьох людей, об'єднаних одним прагненням"."
 worldnews.221.a: "Цікаво."

 worldnews.222.t: "Італійська Конфедерація"
 worldnews.222.d: "Сьогодні король [uniter.GetLeader] з [uniter.GetNameDef] оголосив про створення Італійської конфедерації, в якій відновлені держави Італії відновлять свою незалежність, але працюватимуть разом заради спільної справи. На запитання деяких чиновників, чому він просто не вирішив об'єднати Італію під єдиним прапором, король, за переказами, відповів: \"Тому що з першого разу це не спрацювало\". Зрештою, Рісорджименто знищив нас. Ми, італійці, один народ, але водночас і не один, і так було завжди\".\n\nНатовп у [uniter.GetAdjective]ій столиці, та й по всьому італійському півострову, схоже, схвалив заяву короля і бурхливо вітав його, коли він розпочав свій перший тур новими державами."
 worldnews.222.a: "Цікаво."

 worldnews.223.t: "Пій XII - новий Папа Римський"
 worldnews.223.d: "Віруючі католики в Римі зітхнули з полегшенням, коли з димаря Сікстинської капели повалив білий дим, що означало обрання нового Папи Римського.\n\nЧерез деякий час було оголошено, що побожний і популярний Еудженіо Кардинал Пачеллі став Його Святістю Папою Пієм XII, лідером Католицької Церкви і главою держави Папських держав.\n\nОчікується, що він продовжить політику свого попередника, чиє Папське ім'я він прийняв."
 worldnews.223.a: "Щасти вам, Ваша Святосте."
 worldnews.223.b: "Нікчема, обраний нікчемними людьми."

 worldnews.224.t: "Стефан X - новий Папа Римський"
 worldnews.224.d: "Віруючі католики в Римі зітхнули з полегшенням, коли з димаря Сікстинської капели повалив білий дим, що означало обрання нового Папи Римського.\n\nЧерез деякий час було оголошено, що благодійний і відсторонений Еліа кардинал далла Коста став Його Святістю Папою Римським Стефаном Х, лідером Католицької Церкви і главою держави Папських держав.\n\nБагато хто припускає, що незабаром Святіший Отець передасть контроль Церкви над урядом світській інституції."
 worldnews.224.a: "Щасти вам, Ваша Святосте."
 worldnews.224.b: "Принаймні, він знає своє місце."

 worldnews.225.t: "Іоанн XXIII, \"Соціалістичний Папа Римський\""
 worldnews.225.d: "Віруючі католики в Римі спочатку відчули полегшення, коли з димаря Сікстинської капели пішов білий дим, що означало обрання нового Папи Римського.\n\nЧерез деякий час було оголошено, що новим Папою став не хто інший, як Ахіллес Льєнар, сумнозвісний \"соціалістичний кардинал\", нині Іоанн XXIII, лідер Католицької Церкви і глава держави Папська держава.\n\nБагато хто припускає, що вибори нового Папи означають пом'якшення опозиції Церкви до синдикалізму, і, можливо, навіть, що з'явився шлях до відновлення контакту з [SRI.GetNameDef]."
 worldnews.225.a: "Щасти вам, Ваша Святосте."
 worldnews.225.b: "Цікавий розвиток подій."

 worldnews.226.t: "Юлій IV - новий Папа Римський"
 worldnews.226.d: "Віруючі католики в Римі зітхнули з полегшенням, коли з димаря Сікстинської капели повалив білий дим, що означало обрання нового Папи Римського.\n\nЧерез деякий час було оголошено, що Альфредо Ільдефонсо Шустер, справжній політичний гравець і затятий противник синдикалізму, став Його Святістю Папою Римським Юлієм IV, лідером Католицької Церкви і главою держави Папської держави.\n\nОчікується, що його обрання поглибить розкол між північчю і півднем розділеної Італії."
 worldnews.226.a: "Щасти вам, Ваша Святосте."
 worldnews.226.b: "Так проявляється їхнє справжнє обличчя."

 worldnews.228.t: "Прибуття Папи до [refuge.GetNameDef]"
 worldnews.228.d: "Папа [PAP.GetLeader] прибув до [refuge.GetNameDef] сьогодні, шукаючи там притулку, оскільки його вигнання з Риму було оголошено [SRI.GetNameDef] більше тижня тому.\n\nВтомлений дорогою, Папа звернувся до величезного натовпу доброзичливців та вірних, що зібрався біля його готелю, і закликав решту світу шукати витривалості та сили духу перед обличчям синдикалістської загрози."
 worldnews.228.a: "Принаймні, він у безпеці."
 worldnews.228.b: "Прощавай."

 worldnews.229.t: "У Пейфу підтримав Аньцін"
 worldnews.229.d: "Після смерті маршала Сунь Чуаньфана на початку цього року і подальшого падіння влади династії Цин мало хто очікував, що імператорський міністр армії У Пейфу, реальна сила, що стоїть за троном у Пекіні, вдасться до відкритих військових дій. Проте сьогодні вранці він і президент Зборів народних представників Цао Кунь оголосили про свою офіційну підтримку уряду провінції Аньхой на чолі з [ANQ.GetLeader]. Ву і Цао вже давно потерпають від німецького нагляду за їхнім урядом, встановленого в 1927 році, і їхня підтримка губернатора Чену телеграфувала світові, що вони відмовляються від німецького впливу.\nХоча повне розгортання цинської армії малоймовірне з огляду на постійну загрозу нападу фентян з півночі, обмежена кількість цинських військ вже мобілізується для знищення ворогів губернатора Чена і нового національного порядку в Пекіні."
 worldnews.229.a: "За імператора!"
 worldnews.229.b: "Старий баланс сил змінився."

 worldnews.230.t: "У Пейфу підтримав Нанкін"
 worldnews.230.d: "Після смерті маршала Сунь Чуаньфана на початку цього року і подальшого падіння влади династії Цин на більшій частині Китаю мало хто очікував, що імператорський міністр армії У Пейфу, реальна сила, що стоїть за троном у Пекіні, вдасться до відкритих військових дій. Проте сьогодні вранці він і президент Асамблеї Цао Кун оголосили про свою офіційну підтримку уряду провінції Нанкін - залишків старої Ліги восьми провінцій.\n\nНімецькі дипломати і стратеги, без сумніву, зітхнули з полегшенням, оскільки військова підтримка У Пейфу нового маршала Ліги [LEP.GetLeader] може стати вирішальним фактором у його війні як проти відродженого ГМД, так і проти провінції Аньхой - союзника Феньтянь, а отже, і Японії."
 worldnews.230.a: "За імператора!"
 worldnews.230.b: "Німецький порядок в Азії ще може втриматися."

 worldnews.231.t: "Імперський переворот"
 worldnews.231.d: "Подробиці невідомі, але після ймовірного перевороту в Забороненому місті сьогодні вранці з'явився імператор Пу Ї, якого оточував його брат Пуцзе.\n\n\"Імператор щойно уникнув замаху на своє життя від щурів Чжилі!" - голосно оголосив принц групі репортерів, в той час як Пуй стояв нерухомо - чи то безтурботно спокійний, чи то паралізований страхом. \"Ву Пейфу і його лакеї отруювали нашу країну протягом останніх трьох десятиліть! Смерть Чжилі!" Через кілька хвилин бездиханні тіла Ву і Цао Куна були викинуті на вулицю, де їх розтерзав розлючений натовп, спалюючи опудала кайзера."
 worldnews.231.a: "Хай живе імператор!"
 worldnews.231.b: "Черговий переворот у Китаї?"

 worldnews.232.t: "Провал перевороту в Пекіні"
 worldnews.232.d_1: "Подробиці невідомі, але після ймовірної спроби перевороту в Забороненому місті сьогодні вранці з'явився маршал У Пейфу, з рукою в перев'язі, але в іншому тримаючись на висоті. Спускаючись сходами, він зупинився, щоб перекинутися кількома словами з репортерами, які кинулися до місця події, коли Пу Ї, зв'язаний і під охороною групи солдатів, пошкандибав геть.\n\n\"Цао Кунь, демократично обраний лідер Китаю, і я зазнали жорстокого нападу з боку імператорських головорізів, без сумніву, за підтримки зовнішніх сил", - почав він, дивлячись прямо в камери, що миготіли перед його обличчям. \"Зрозуміло, що ці опозиційні елементи хотіли звести нанівець прогрес, якого ми досягли, і після їхньої зради сьогодні Асамблея оголосила їх зрадниками. Китай знову стане республікою, вільною від іноземного панування!""
 worldnews.232.d_2: "У міазмах китайської політики можна забути про крихкий баланс влади, встановлений між клікою Чжилі та її маньчжурськими колегами при дворі. Однак, схоже, що терези перехилилися, оскільки після ймовірних планів спроби державного перевороту в столиці Ву Пейфу і Цао Кун відважно виступили перед безстрашним натовпом. Надавши кілька слів присутнім репортерам, Нефритовий маршал і король Баодін з гордістю оголосив про повне скасування Маньчжурської монархії, відновлення республіки Бейян і продовження чеснот, оспіваних Сіньхаєм, які він так важко виборював. Як би там не було, Чжилі знову ледве уникнув загибелі, і процес серйозного конституціоналізму неминуче розпочнеться."
 worldnews.232.a: "Хай живе республіка!"
 worldnews.232.b: "Черговий переворот у Китаї?"

 worldnews.233.t: "[FNG_zhifeng_war_name]"
 worldnews.233.d: "Напруженість у Китаї залишається високою з 1927 року, коли німецька інтервенція тимчасово зупинила двадцятирічний конфлікт між різними фракціями. Однак за останнє десятиліття як уряд Феньтянь у Маньчжурії, так і [608.Owner.GetAdjective]ий уряд у Пекіні консолідувалися та наростили свої сили. Сцена підготовлена для найбільш драматичного протистояння за останні десять років.\n\nОднак, яка б сторона не вийшла переможцем, вона не буде самотньою. Японія і Німеччина все ще нависають над регіоном, оскільки Країна висхідного сонця жадібно дивиться на німецькі володіння в Тихому океані, і переможець у цій війні, без сумніву, відіграватиме певну роль і в цьому конфлікті."
 worldnews.233.a: "Битва розпочалася."

 worldnews.234.t: "Маньчжурська \"Кампанія умиротворення\""
 worldnews.234.d: "Після маньчжурського перевороту багато спостерігачів очікували радикальних змін в імперській політиці щодо польових командирів по всьому Китаю. Сьогодні про цю зміну було офіційно оголошено. Виступаючи перед зібраною групою військових і політичних офіцерів, два високопоставлених маньчжурських генерали - брат імператора Пуцзе і його дядько Зайтао - оголосили про початок \"Національної кампанії умиротворення\", покликаної придушити лівих, республіканців і викорінити \"сморід воєначальництва раз і назавжди\".\n\nДо штаб-квартири [FNG.GetLeader] у Феньтяні вже почали надходити панічні телеграми від губернаторів провінцій, а німецьке представництво поспіхом готується до евакуації персоналу з небезпечних районів."
 worldnews.234.a: "Так чи інакше, Китай буде об'єднаний."
 worldnews.234.b: "Хіба вони не засвоїли урок з першого разу?"

 worldnews.235.t: "Смерть кайзера Вільгельма II"
 worldnews.235.d: "Вільгельм II, німецький імператор, помер сьогодні від тромбоемболії легеневої артерії у власному будинку. Один з останніх монархів дев'ятнадцятого століття, Вільгельм II намагався продовжити спадщину європейської величі та світового лідерства. Він започаткував Вельтполітику, яка принесла свої плоди після Вельткригу, коли Німеччина стала провідною державою світу. Він був останнім лідером Старої школи - оплоту проти радикалізму, точки згуртування під час війни, стабільного лідера в нестабільні часи. Після його смерті кронпринц Фрідріх Вільгельм зійде на трон як Вільгельм III. Більший модернізатор і екстреміст, ніж його батько, його спадкоємність знаменує собою кардинальні зміни в німецькій політиці та дипломатії. Як на це відреагують німецькі партнери та суперники, поки що невідомо, але безсумнівно, що зі смертю Вільгельма II нарешті завершиться довгий період згасання дев'ятнадцятого століття."
 worldnews.235.a: "Кінець епохи."
 worldnews.235.b: "Прощавай!"

 worldnews.236.t: "Розпад Міст-Концесій"
 worldnews.236.d: "ШАНХАЙ. Тривожні новини надійшли про повний крах правління Міст-Концесій. Ця новина з'явилася після попередніх повідомлень про те, як кілька нерозумних фінансових рішень призвели до катастрофічної нестачі економічної довіри і, зрештою, до банкрутства Міст-Концесій. Наразі держави, що раніше входили до складу Міст-Концесій, вийшли з її складу, а японці, німці та британці відправили війська для захисту своїх концесій від наближення китайських військ.\n\nШанхайська муніципальна рада взяла під свій контроль Шанхай і його колишній нейтральний регіон, але, як показують постійні бої між китайськими військами, підтримуваними Німеччиною і Японією на вулицях, місто зараз є не більше, ніж призом для великих держав."
 worldnews.236.a: "Китай розколюється ще більше."

 worldnews.237.t: "Вигнання Японії з Міст-Концесій"
 worldnews.237.d: "ШАНХАЙ. Рада Міст-Концесій оголосила про своє рішення вилучити [JAP.GetNameDef] зі свого провадження і конфіскувала офіційні китайські поступки. Верховний комісар [LEC.GetLeader] виправдав ці дії перед світом в офіційній заяві кілька днів тому, оскільки ці слухання все ще тривали. \"Японська Імперія зарекомендувала себе як поганий актор в Китаї", - сказав він. \"Вони неодноразово демонстрували, що завдають шкоди миру в Азії".\n\nОфіційної відповіді Японії ще не було, але можна очікувати, що вона буде жорсткою, і не виключено, що Токіо нападе на Міста-Концесій. Що б не сталося, схоже, що Міста-Концесій не впоралися зі своєю роллю миротворців на Далекому Сході."
 worldnews.237.a: "Вони знали про наслідки своїх дій."

 worldnews.238.t: "Вигнання Німеччини з Міст-Концесій"
 worldnews.238.d: "ШАНХАЙ. Міста-Концесії оголосила про своє рішення вилучити [GER.GetNameDef] зі своїх процедур і конфіскувала їхні офіційні китайські концесії. Цей рішучий крок був зроблений після різкого повороту проти Німеччини в містах, що послідував за загальним відступом їхнього впливу в Китаї. Міста-Концесії опублікували пояснювальну заяву, в якій роз'яснила своє рішення. У ній зазначається, що німці явно порушили положення Пекінського договору, і що вони більше не є надійним гравцем у Китаї.\n\nНімці засудили цю акцію, і може відбутися атака кайзерівської морської піхоти. Що б не сталося, схоже, що Міста-Концесії не впоралися зі своєю роллю миротворців на Далекому Сході."
 worldnews.238.a: "Далекий Схід дестабілізується ще більше."

 worldnews.239.t: "Друга Північна експедиція"
 worldnews.239.d1: "Громадянська війна в Китаї досягла переломного моменту, оскільки [CHI.GetNameDef] офіційно оголосила війну міжнародно визнаній [FNG.GetName]. Остання експедиція відбулася десять років тому з метою \"об'єднати країну\", однак цього не сталося, оскільки ГМД серйозно недооцінив німецьку прихильність до регіону.\n\nОголошена війна створює умови для повторення попередньої експедиції на чолі з Чан Кайші, але цього разу втрутиться Японія, а не Німеччина... Що це означає для Китаю - невідомо."
 worldnews.239.d2: "Громадянська війна в Китаї досягла переломного моменту, оскільки [CHI.GetNameDef] офіційно оголосила війну міжнародно визнаній [QIE.GetName]. Остання експедиція відбулася десять років тому з метою \"об'єднати країну\", однак цього не сталося, оскільки ГМД серйозно недооцінив німецьку прихильність до регіону.\n\nВ умовах оголошеної війни створюються умови для повторення попередньої експедиції на чолі з Чан Кайші. Оскільки Німеччина заклопотана в Європі, друга німецька інтервенція видається малоймовірною... що це означає для Китаю - невідомо."
 worldnews.239.d3: "Громадянська війна в Китаї досягла переломного моменту, оскільки [CHI.GetNameDef] офіційно оголосив війну проти [608.Owner.GetName], які наразі утримують владу над стародавньою столицею Пекіном. Остання експедиція відбулася десять років тому з метою \"об'єднати країну\", однак цього не сталося, оскільки ГМД серйозно недооцінив німецьку прихильність до регіону.\n\nТепер, коли війна оголошена, створюються умови для повторення попередньої експедиції на чолі з Чан Кайші... що це означає для Китаю - невідомо."
 worldnews.239.a: "Історія повторюється..."
 worldnews.239.b: "Другий раз - на щастя..."

 worldnews.241.t: "Заява держави [From.GetName]"
 worldnews.241.d: "Забезпечивши собі владу навколо процвітаючого міста [From.Capital.GetCapitalVictoryPointName], федералістський рух в Китаї проголосив свій власний конкуруючий уряд. Чень Цзюньмін, генерал-губернатор [From.GetNonIdeologyNameDef] і командувач Армії національної оборони, оголосив про свій намір об'єднати розрізнені провінційні уряди по всій країні, вирішити проблему воєначальників і відновити місцеву демократію там, де "бандити і партійні диктатори" відмовляються вести переговори і проводити реформи.\nХоча Чен не оголошує війну міжнародно визнаному уряду Китаю, очевидно, що коли владна база Чену буде забезпечена на півдні, обережний лідер рушить на північ, коли настане час, якщо лідери-суперники відкинуть його вимоги щодо політичних та економічних реформ."
 worldnews.241.a: "Ще один уряд? Це вже стає смішним!"
 worldnews.241.b: "Хай живе федеративна республіка!"

 worldnews.243.t: "Кінець нерівноправних договорів"
 worldnews.243.d: "Міністерство закордонних справ Об'єднаних провінцій Китаю оголосило про анулювання всіх нерівноправних договорів з Китаєм. Чень Цзюньмін і Партія суспільних інтересів закликали до одностороннього припинення дії цих договорів з 1920-х років, і, схоже, що ОПК виконала цю обіцянку. Це серйозний зсув у міжнародній дипломатії, який, ймовірно, призведе до серйозного розриву між Китаєм і європейськими колоніальними державами.\nОднак, коли влада Заходу на Далекому Сході перебуває на рекордно низькому рівні, новий китайський уряд скористався шансом знову заявити про себе на світовій арені, прагнучи покласти край тому, що вони називають \"століттям приниження\", сподіваючись укласти нові \"рівноправні\" договори з великими європейськими державами, оскільки Китай з новою впевненістю крокує в сучасний світ."
 worldnews.243.a: "Китай знову заявляє про себе."

 worldnews.245.t: "Кінець японської імператорської сім'ї"
 worldnews.245.d.exile: "Після зміни режиму в колишній Японській імперії доля Імператорської родини Ямато стала невизначеною - до вчорашнього дня. Після завершення першого Конгресу Японської Народної Республіки було прийнято рішення про те, що сім'ї Ямато не буде дозволено залишатися в Японії. Сьогодні сім'я Ямато вирушила з Токіо на океанському лайнері в напрямку Америки, назустріч життю у вигнанні.\n\nЦей крок викликав страйк у Токійському порту, а також протести у більшості великих міст, але очікується, що ситуація нормалізується через кілька місяців."
 worldnews.245.d.abolish: "Після зміни режиму в колишній Японській імперії доля Імператорської родини Ямато стала невизначеною - до вчорашнього дня. Після завершення першого Конгресу Японської Народної Республіки було прийнято рішення про скасування титулів і статусу Імператорської родини - відтепер сім'я Ямато має статус громадянина, нічим не відрізняючись від своїх колишніх підданих.\n\nЦей крок викликав страйк у центрі Токіо, а також менші протести в Осаці та Нагасакі, але очікується, що ситуація нормалізується через місяць."
 worldnews.245.d.symbol: "Після зміни режиму в колишній Японській імперії доля Імператорської родини Ямато стала невизначеною - до вчорашнього дня. Після завершення спеціальної сесії парламенту [JAP.GetName] було вирішено, що Імператор, як символ держави та японського народу, а в ширшому сенсі - Імператорської родини, може виконувати державні та офіційні обов'язки, але не матиме жодної ролі в новому уряді.\n\nЩоб підкреслити це, Імператор [JAP.GetLeader] публічно відмовився від власної божественності, підкресливши, що зв'язки між Престолом і народом завжди ґрунтувалися на взаємній довірі та прихильності, а не на міфах чи легендах."
 worldnews.245.d.abdicate: "Після зміни режиму в колишній Японській імперії доля Імператорської родини Ямато стала невизначеною - до вчорашнього дня. "
 worldnews.245.a: "Одна епоха закінчується, інша починається."

 worldnews.247.t: "Перемога республіканців у Бразилії"
 worldnews.247.d: "Хоча це, безумовно, не є несподіваним результатом, ми отримали підтвердження того, що Республіканська партія залишиться при владі в Бразилії, як це було з початку Нової Республіки в 1927 році. Новий президент республіки, Жетуліу Варгас, буде приведений до присяги в січні, але вже пообіцяв твердою рукою боротися з економічними проблемами країни, а також у своїй переможній промові пообіцяв зробити краще для простих бразильців.\n\nОднак перемога республіканців не означатиме миттєвого припинення бід Бразилії, і час покаже, чи матиме ця тривала гегемонія позитивні наслідки."
 worldnews.247.a: "Як і очікувалося."
 worldnews.247.b: "Ця сварка капіталістів не\nстосується нас."

 worldnews.248.t: "Перемога лібералів у Бразилії"
 worldnews.248.d: "Альянс старої гвардії, опозиціонерів та багатьох видів лібералів, Ліберальна партія вважалася другою конячкою в президентських перегонах, але тепер вона стоїть на вершині, коли пил вляжеться, з невеликим відривом від республіканців. Маючи партійну програму, засновану на ідеалістичних принципах, які не вдалося відстояти першій республіці, а також бажання диверсифікувати та модернізувати економіку і повернути країні економічне зростання, керівництво ЛП розпочне в січні підготовку до мирної передачі влади.\n\nЧас покаже, чи зможе такий ідеалістичний і дещо нестабільний уряд утримати країну на правильному шляху в ці тривожні часи."
 worldnews.248.a: "Прикро."
 worldnews.248.b: "$worldnews.247.b$"

 worldnews.249.t: "Перемога лівих демократів у Бразилії"
 worldnews.249.d: "Демократія в Бразилії була вражена результатами загальних виборів: Демократична лівиця, надзвичайно великий наметовий альянс лівоцентристських і лівих партій, об'єднаних спільною платформою радикальних реформ у сфері прав трудящих, перемогла на загальних виборах у Бразилії. Для багатьох спостерігачів цей результат став несподіванкою, інші ж стверджують, що широка популярність і чіткі цілі коаліції забезпечили їй ширшу підтримку, ніж її опонентам.\n\nТепер Жоау Мангабейра, який, що цікаво, є братом нинішнього президента Отавіу Мангабейри, вступить на посаду в січні, і перед ним стоїть, можливо, неможливе завдання - утримати коаліцію, в якій є все, від соціал-лібералів до максималістів, від розпаду, оскільки він повинен керувати цим шлюбом за розрахунком, одночасно втілюючи в життя реформи, завдяки яким він був обраний на посаду."
 worldnews.249.a: "Танці з синдикалістами - небезпечний крок."
 worldnews.249.b: "Зрештою, капіталізм неможливо змінити.\nДурна справа."

 worldnews.250.t: "Перемога інтегралістів у Бразилії"
 worldnews.250.d: "Несподівано вибори в Бразилії закінчилися несподіваною перемогою Бразильської інтегралістської дії. Цей масштабний рух захопив Бразилію штурмом, а його антиполітичний меседж про віру, національну гордість і монархізм знайшов багато співчутливих слухачів від найбіднішого кварталу до наймогутнішого маєтку.\n\nТепер відносно політично недосвідченій партії доводиться мати справу з тягарем влади, і багато хто побоюється, що крихкий альянс між різними фракціями всередині "Інтегралістів" може послабити партію. Тим не менш, її вплив зараз значно зріс, і спостерігачі вважають, що відновлення монархії на даний момент є майже безсумнівним."
 worldnews.250.a: "Чи повернеться імперія?"
 worldnews.250.b: "$worldnews.247.b$"

### City Fall Events (251-400) ###

 worldnews.251.t: "Падіння Лондону"
 worldnews.251.d.generic: "Повідомлення з Лондона підтверджують, що [FROM.FROM.GetAdjective]а столиця була захоплена наступаючими [FROM.GetAdjective]ими військами після довгих запеклих боїв через Темзу. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати [FROM.FROM.GetAdjective]і війська на якомога довший час, але врешті-решт були відкинуті.\n\nВперше з 1216 року Лондон впав перед іноземним загарбником. Атмосфера в місті важка, вночі все ще лунають постріли, оскільки [FROM.FROM.GetAdjective]і сили відступають, залишаючи на вулицях протестувальників та [FROM.GetAdjective]у військову поліцію."
 worldnews.251.d.entente: "Повідомлення з Лондона підтверджують, що столиця синдикалістського Британського Союзу була захоплена наступаючими канадськими солдатами після запеклих боїв за Темзу. Британські війська чинили жорсткий опір, сподіваючись затримати своїх роялістських колег на якомога довший час, але врешті-решт були відкинуті.\n\nКоли пил вляжеться, здається, що Лондон знову в руках уряду, який залишив його в 1925 році. Атмосфера в місті все ще важка, вночі все ще лунають спалахи пострілів, коли армія синдикалістів відступає, залишаючи на боротьбу з канадськими військами лише протестувальників."
 worldnews.251.d.ireland: "Шокуючий поворот подій, повідомлення з Лондона підтверджують, що місто було захоплене [FROM.GetAdjective]ими наступаючими військами після запеклих боїв через Темзу. Лише кілька коротких десятиліть тому, саме [FROM.FROM.GetAdjective]і війська захоплювали контроль над [FROM.GetAdjective]ими містами в розпал Війни за незалежність, але, схоже, все кардинально змінилося, і [FROM.GetAdjective]ий прапор зараз піднятий над Лондоном.\n\nХоча [FROM.GetAdjective]і війська залишаються загалом дисциплінованими, незважаючи на деяку внутрішню агітацію з метою помститися Британії, атмосфера в місті все ще важка. Вулиці все ще час від часу наповнюються спалахами стрілянини, оскільки [FROM.FROM.GetAdjective]і війська відступають, залишаючи на вулицях протестувальників і [FROM.GetAdjective]у військову поліцію, яка бореться з ними."
 worldnews.251.a: "Це лише тимчасові труднощі!"
 worldnews.251.b: "Це - початок кінця."
 worldnews.251.c: "З Лондоном у [FROM.GetAdjective]их руках,\n[FROM.FROM.GetAdjective]а поразка неминуча."
 worldnews.251.e: "Схоже, король повернувся."
 worldnews.251.f: "Вони гордо підняли над Лондоном прапор війни."

 worldnews.252.t: "Падіння Парижу"
 worldnews.252.d.germany: "Повідомлення з Парижа підтверджують, що [FROM.FROM.GetAdjective]а столиця була захоплена наступаючими німецькими військами після запеклих боїв на великих проспектах і на річці Сена. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати німецькі війська на якомога довший час, але врешті-решт були відкинуті.\n\nНа очах у шокованих парижан німецька армія знову пройшла парадом тим самим шляхом, що й під час Вельткригу, Єлисейськими полями до Ейфелевої вежі. Ця святкова атмосфера врешті-решт переросла у жорстокі міські бої з [FROM.FROM.GetAdjective]им опором серед ночі, коли [GER.GetAdjective]і танки легко проривалися крізь неефективні барикади на головних паризьких проспектах."
 worldnews.252.d.other: "Повідомлення з Парижу підтверджують, що [FROM.FROM.GetAdjective]а столиця була захоплена наступаючими [FROM.GetAdjective]ими військами після запеклих боїв на великих проспектах і в Сені. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати [FROM.GetAdjective]і війська на якомога довший час, але врешті-решт були відкинуті назад.\n\nНа очах у шокованих парижан [FROM.GetAdjective]а армія пройшла парадом Єлисейськими полями до Ейфелевої вежі. Ця святкова атмосфера врешті-решт переросла у жорстокі міські бої, в яких [FROM.FROM.GetAdjective]і сили чинили опір серед ночі, а [FROM.GetAdjective]і війська з легкістю проривалися крізь неефективні барикади на головних паризьких проспектах."
 worldnews.252.a.germany: "Німці не переможуть! Франція не може знову впасти!"
 worldnews.252.a: "Ні! Ми не можемо дозволити Парижу знову впасти!"
 worldnews.252.b: "Наша перемога над [FROM.FROM.GetNameDef] тепер майже забезпечена."
 worldnews.252.c.germany: "Другий Вельткриг, схоже, закінчиться так само, як і перший."
 worldnews.252.c: "Здається, падіння держави [FROM.FROM.GetNameDef] тепер майже забезпечене."

 worldnews.253.t: "Падіння Берліна"
 worldnews.253.d.france: "Повідомлення з Берліна підтверджують, що [FROM.FROM.GetAdjective]а столиця була захоплена наступаючими комуністичними військами після довгих, нещадних боїв через найбільше місто Райхспакту. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати комунарські війська на якомога довший час, але врешті-решт були відкинуті.\n\nНа очах у шокованих берлінців армія комунарів пройшла парадом під центральною аркою Бранденбурзьких воріт - раніше це було дозволено лише кайзеру та його родині - перед тим, як організувати хор для виконання Інтернаціоналу, коли знаменитий пам'ятник був завішаний прапорами Французької Комуни, щоби його побачив увесь світ. Наступні дні комунари збирали солдатів і [FROM.FROM.GetAdjective]ий високопосадовців і вивозили їх у вагонах військової поліції."
 worldnews.253.d.lkmt: "Повідомлення з Берліну підтверджують, що [FROM.FROM.GetAdjective]а столиця була захоплена наступаючими дивізіями Національної революційної армії після довгих, нещадних боїв через столицю Райхспакту. [FROM.FROM.GetAdjective]і сили чинили запеклий опір, сподіваючись затримати війська НРА на якомога довший час, але врешті-решт були відкинуті.\n\nНа очах шокованих берлінців над сильно пошкодженим Райхстагом замайорів прапор Білого Сонця, Блакитного Неба і Цілком Червоної Землі - іронічна доля для Німецької імперії, адже не так давно німецька інтервенція майже знищила Гоміньдан. Здавалося б, Гоміньдан повернув собі приниження поразки."
 worldnews.253.d.other: "Повідомлення з Берліну підтверджують, що [FROM.FROM.GetAdjective]е місто було захоплене наступаючими [FROM.GetAdjective]ими військами після довгих, нещадних боїв за найбільше місто Райхспакту. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати [FROM.GetAdjective]і війська на якомога довший час, але врешті-решт були відкинуті.\n\nНа очах у шокованих берлінців [FROM.GetAdjective]а армія пройшла парадом через Бранденбурзькі ворота, а потім вислухала промову [FROM.GetLeader] перед знаменитим монументом. Однак, здається, що врешті-решт привернуло увагу і запам'яталося всьому світу - це фотографія [FROM.GetAdjective]ого солдата, який гордо тримає [FROM.GetAdjective]ий прапор на даху сильно пошкодженого Райхстагу, зроблена одним з його товаришів по службі."
 worldnews.253.a.france: "[FROM.FROM.GetNameDefCap] не може так закінчуватися. Витіснимо комунарів!"
 worldnews.253.a.lkmt: "Як це можливо? Цього не може бути!"
 worldnews.253.a: "Цього не може бути! Як Берлін міг впасти?!"
 worldnews.253.b.france: "Верден, Сомма... Ми помстилися за них сповна."
 worldnews.253.b.lkmt: "Північна експедиція була помщена."
 worldnews.253.b: "Для [FROM.FROM.GetNameDef] все майже закінчено."
 worldnews.253.c: "Велика перемога для [FROM.GetNameDef]."

 worldnews.254.t: "Падіння Мадриду"
 worldnews.254.d.carlist: "Повідомлення з Мадриду підтверджують, що [FROM.FROM.GetAdjective]е місто було захоплене наступаючими [FROM.GetAdjective]ими військами після довгих, нещадних боїв через горбисту місцевість і старе місто. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати [FROM.GetAdjective]і війська на якомога довший час, але врешті-решт були відкинуті назад.\n\nОфіційні звіти свідчать, що хоча мародерство було широко розповсюдженим, пам'ятники та вартісні будівлі не постраждали. Очікується, що після падіння столиці [FROM.FROM.GetNameDef] скоро здасться, незважаючи на заклики до нещадного опору з боку [FROM.FROM.GetAdjective]их генералів."
 worldnews.254.d.other: "Повідомлення з Мадриду підтверджують, що [FROM.FROM.GetAdjective]е місто було захоплене наступаючими [FROM.GetAdjective]ими військами після довгих, нещадних боїв через горбисту місцевість і старе місто. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати [FROM.GetAdjective]і війська на якомога довший час, але врешті-решт були відкинуті назад.\n\nЗа офіційними повідомленнями, Королівський палац Мадрида був ретельно розграбований [FROM.GetAdjective]ими солдатами, в результаті чого будівля згоріла вночі, а Пуерта-де-Алькала була замінована вибухівкою і зруйнована разом з багатьма іншими менш вартими уваги королівськими пам'ятниками. Після падіння столиці очікується, що [FROM.FROM.GetNameDef] незабаром здасться, незважаючи на заклики до нещадного опору з боку [FROM.FROM.GetAdjective]их генералів."
 worldnews.254.a: "Без Мадрида ми пропали."
 worldnews.254.b: "Мадрид - нарешті наш!"
 worldnews.254.c: "Так впала столиця держави [FROM.FROM.GetNameDef]."

 worldnews.255.t: "Падіння Барселони"
 worldnews.255.d: "Повідомлення з Барселони підтверджують, що [FROM.FROM.GetAdjective]е місто було захоплене наступаючими військами [FROM.GetAdjective] після запеклих боїв через гірський хребет Серра-де-Кольсерола. [FROM.FROM.GetAdjective]і сили чинили запеклий опір, сподіваючись затримати [FROM.GetAdjective]і сили на якомога довший час, але врешті-решт були відкинуті назад.\n\nБули повідомлення про тривалі міські бої в Готичному кварталі Барселони та нечисленні бої вздовж Барселонської Рив'єри. На цій же Рив'єрі відбувся довгий і розкішний парад [FROM.GetAdjective]их військ, які марширували вздовж сонячних пляжів, що стало чітким символом того, що [FROM.GetNameDef] взяла під контроль каталонське місто."
 worldnews.255.a: "Це погано..."
 worldnews.255.b: "Барселона - нарешті наша!"
 worldnews.255.c: "Так падає серце старої Каталонії."

 worldnews.256.t: "Падіння Бургосу"
 worldnews.256.d.SPA: "Повідомлення з Бургоса підтверджують, що тимчасову столицю карлістів захопили наступаючі іспанські війська після сутичок у сільській місцевості. Сили карлістів чинили жорсткий опір, сподіваючись затримати іспанські війська на якомога довший час, але врешті-решт були відкинуті.\n\nКастильці, які тікали на північ до баскського узбережжя, зі сльозами на очах описували, як їхня батьківщина палала і була спустошена цією братньою війною, а іспанські солдати навіть чинили звірства над власним народом. Подейкують, що короля Хав'єра вивезли з потоком біженців карлістські ополченці, але його місце призначення залишається невідомим. Багато хто сподівається, що карлістська Іспанія може продовжити боротьбу у ворожому Центральному плато Іберії, щоб захистити інші свої твердині."
 worldnews.256.d.SWF: "Повідомлення з Бургоса підтверджують, що тимчасова столиця карлістів була захоплена наступаючими анархо-іспанськими військами після сутичок у горбистій місцевості. Сили карлістів чинили запеклий опір, сподіваючись затримати ворожі війська, але врешті-решт були відкинуті.\n\nКастильці, які тікали на північ до баскського узбережжя, зі сльозами на очах описували, як палала їхня батьківщина, а солдати НКП-ФАІ навіть чинили звірства над власним народом. Подейкують, що короля Хав'єра вивезли з потоком біженців карлістські ополченці, але його місце призначення залишається невідомим. Багато хто сподівається, що карлістська Іспанія продовжить боротьбу на центральному плато, щоб захистити свої домівки від синдикалістського вторгнення."
 worldnews.256.a: "Ми не здамося! За Хав'єра!"
 worldnews.256.b: "Нищівний удар по мріям карлістів."
 worldnews.256.c: "Чи можуть карлісти сподіватися на повернення після цього?"

 worldnews.257.t: "Падіння Гібралтару"
 worldnews.257.d: "Повідомлення з Гібралтару підтверджують, що фортеця була захоплена [FROM.FROM.GetAdjective]ими військами після швидкої висадки і сутичок уздовж узбережжя, причому бої перемістилися до самої Гібралтарської скелі. [FROM.FROM.GetAdjective]і сили чинили жорсткий опір, сподіваючись затримати [FROM.FROM.GetAdjective]их загарбників на якомога довший час, але врешті-решт були відкинуті.\n\nХоча саме захоплення Гібралтару було швидким, перестрілки в тунелях, що проходять через Скелю, тривали до пізнього вечора, поки оточений і доведений до відчаю [FROM.FROM.GetAdjective]ий гарнізон не оголосив про свою офіційну капітуляцію."
 worldnews.257.a: "Тепер вони контролюють вихід до Середземного моря..."
 worldnews.257.b: "Ворота до Середземного моря - наші!"
 worldnews.257.c: "Могутня Гібралтарська скеля впала?"

 worldnews.258.t: "Падіння Лісабону"
 worldnews.258.d: "Повідомлення з Лісабону підтверджують, що [FROM.FROM.GetAdjective]е місто було захоплене наступаючими [FROM.GetAdjective]ими військами після сутичок через Серра-де-Монсанту і стрімкого просування до гирла річки Тежу. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати [FROM.GetAdjective]і війська на якомога довший час, але врешті-решт були відкинуті назад.\n\nБоротьба за Лісабон була складною, оскільки [FROM.FROM.GetAdjective]і захисники навмисно зруйнували лісабонські мости, змусивши нападників форсувати велику річку, щоб повністю захопити місто. На площі Праса-ду-Комерсіу відбулася церемонія, під час якої [FROM.GetAdjective]і бійці закликали здатися всіх солдатів [FROM.FROM.GetAdjective]их солдатів, що залишилися на схилах пагорбів."
 worldnews.258.a: "Будемо битися до останнього!"
 worldnews.258.b: "Нарешті Лісабон - під нашим контролем."
 worldnews.258.c: "Ясно..."

 worldnews.259.t: "Падіння Чикаго"
 worldnews.259.d.aus: "Загони мінітменів вже деякий час просуваються до тимчасової столиці [FROM.FROM.GetNameDef] Чикаго. Зараз надходять повідомлення про неминуче захоплення міста військами Союзу, що наступають. Поточне місцезнаходження [FROM.FROM.GetLeader] невідоме, але вважається, що [FROM.FROM.GetLeader.GetSheHe] втік з міста разом із загонами ополченців.\n\nНадходять повідомлення про широкомасштабні звірства, коли міністерство внутрішніх справ збирає захоплених ополченців і активістів ОСА, щоб відправити їх на розстріл, а багато пожеж безконтрольно поширюються по багатоповерхових районах міста. Це кінець експерименту синдикалістів в Америці?"
 worldnews.259.d.usa: "Федеральні війська вже деякий час просуваються до тимчасової столиці [FROM.FROM.GetNameDef] Чикаго. Зараз надходять повідомлення про неминуче захоплення міста військами, що наступають. Поточне місцезнаходження [FROM.FROM.GetLeader] невідоме, але вважається, що [FROM.FROM.GetLeader.GetSheHe] втік з міста разом із загонами ополченців.\n\nПовідомляється, що військова поліція почала обшуки та арешти потенційних агітаторів і важливих діячів Синдикалізму, а також, що багато пожеж безконтрольно поширюються у багатоповерхових районах міста. Чи є це кінцем експерименту синдикалістів в Америці?"
 worldnews.259.d.other: "[FROM.GetAdjective]і війська вже деякий час просуваються до тимчасової столиці [FROM.FROM.GetNameDef] Чикаго. Наразі надходять повідомлення про захоплення міста наступаючими військами. Поточне місцезнаходження [FROM.FROM.GetLeader] невідоме, але вважається, що [FROM.FROM.GetLeader.GetSheHe] втік з міста разом із загонами ополченців.\n\nПовідомляється, що військова поліція почала проводити облави і заарештовувати потенційних агітаторів і важливих діячів синдикалізму, і що багато пожеж безконтрольно поширюються в багатоповерхових районах міста, поки [FROM.GetAdjective]і сили намагаються встановити порядок."
 worldnews.259.a: "Боротьба ще не закінчена!"
 worldnews.259.b: "Твердиня синдикалістів впала!"
 worldnews.259.c: "Можливо, війна скоро закінчиться?"

 worldnews.260.t: "Падіння Батон-Руж"
 worldnews.260.d.csa: "Ополченці Синдикату вже деякий час просуваються до міста Батон-Руж. Надходять повідомлення про неминуче захоплення міста наступаючими ополченцями. Поточне місцезнаходження [FROM.FROM.GetLeader] невідоме, але вважається, що [FROM.FROM.GetLeader.GetSheHe] був швидко евакуйований у сільську місцевість.\n\nТривожні новини повідомляють, що представників профспілки та міністрів лінчують натовпи на вулицях, і що місто повністю розграбоване, а пожежі поширюються в центральних районах міста. Чи це кінець реакційного повстання в Америці?"
 worldnews.260.d.usa: "Федеральні війська вже деякий час просуваються до міста Батон-Руж. Надходять повідомлення про неминуче захоплення міста американськими військами. Поточне місцезнаходження [FROM.FROM.GetLeader] невідоме, але вважається, що [FROM.FROM.GetLeader.GetSheHe] був швидко евакуйований у сільську місцевість.\n\nПовідомляється, що військова поліція почала масово арештовувати представників профспілок та міністрів, а пожежі безконтрольно поширюються містом, оскільки федеральна армія зосередилася на відновленні порядку. Чи це кінець реакційного повстання в Америці?"
 worldnews.260.d.other: "[FROM.GetAdjective]і сили вже деякий час просуваються до міста Батон-Руж. Зараз надходять повідомлення про неминуче захоплення міста військами, що наступають. Поточне місцезнаходження [FROM.FROM.GetLeader] невідоме, але вважається, що [FROM.FROM.GetLeader.GetSheHe] був швидко евакуйований у сільську місцевість.\n\nПовідомляється, що військова поліція почала обшуки та арешти міністрів і важливих лідерів профспілок, і що багато пожеж безконтрольно поширюються у багатоповерхових районах міста, в той час як [FROM.GetAdjective]і сили намагаються відновити порядок."
 worldnews.260.a: "Боротьба ще не закінчена!"
 worldnews.260.b: "Твердиня Союзу впала!"
 worldnews.260.c: "Можливо, війна скоро закінчиться?"

 worldnews.261.t: "Падіння Денверу"
 worldnews.261.d.csa: "Ополченці синдикалістів ведуть нечисленні сутички з федеральним урядом по всій території Великих рівнин. Сьогодні їхні зусилля досягли кульмінації, коли після масштабного штурму через долину Саут-Платте вони нарешті здобули місто Денвер, столицю Колорадо і головний опорний пункт федералів на Великих рівнинах.\n\nПадіння Королеви Рівнин, схоже, справді стане серйозним потрясінням для майбутнього Сполучених Штатів, і в міру того, як бойові дії в долині Саут-Платте вщухають, багато експертів сходяться на думці, що федеральний уряд тепер майже напевно капітулює перед Синдикатом."
 worldnews.261.d.psa: "[FROM.GetAdjective]і призовники ведуть довгі, важкі бої з федеральним урядом через Скелясті гори. Сьогодні їхні зусилля підійшли до завершення, коли вони нарешті спустилися до міста Денвер після широкомасштабного штурму через річку Саут-Платте. Денвер є столицею штату Колорадо і головним федеральним опорним пунктом на Великих рівнинах.\n\nПадіння Королеви Рівнин, схоже, справді є серйозною проблемою для майбутнього Сполучених Штатів, і в міру того, як бойові дії в долині Саут-Платте вщухають, багато експертів сходяться на думці, що федеральний уряд тепер майже напевно змириться з [FROM.GetNameDef]."
 worldnews.261.d.aus: "Загони мінітменів ведуть нечисленні сутички з федеральним урядом по всій території Великих рівнин. Сьогодні їхні зусилля підійшли до завершення, коли вони нарешті спустилися на місто Денвер після широкомасштабного штурму через долину Саут-Платте. Денвер є столицею Колорадо і головним федеральним опорним пунктом на Великих рівнинах.\n\nПадіння Королеви Рівнин справді видається серйозною проблемою для майбутнього Сполучених Штатів, і в міру того, як бойові дії в долині Саут-Платте вщухають, багато експертів сходяться на думці, що федеральний уряд тепер майже напевно капітулює перед "мінітменами"."
 worldnews.261.d.other: "[FROM.GetAdjective]і сили вже деякий час просуваються через Великі Рівнини. Сьогодні їхні зусилля підійшли до завершення: після масштабного штурму через долину Саут-Платте вони нарешті спустилися до Денвера - столиці Колорадо і головного федерального опорного пункту, що залишився в країні.\n\nПадіння Королеви Рівнин справді здається серйозним розладом для майбутнього Сполучених Штатів, і в міру того, як бойові дії вщухають в долині Саут-Платте, здається майже впевненим, що [FROM.GetNameDef] має певну перевагу."
 worldnews.261.a: "Боротьба ще не закінчена!"
 worldnews.261.b: "Федеральна твердиня впала!"
 worldnews.261.c: "США не можуть витримати більшого, чи не так?"

 worldnews.262.t: "Падіння Сакраменто"
 worldnews.262.d: "[FROM.GetAdjective]і сили вели довгі, важкі сутички з каліфорнійськими призовниками через Скелясті гори. Сьогодні їхні зусилля добігли кінця, коли вони нарешті після масштабного штурму через річку Америка спустилися до міста Сакраменто, столиці Каліфорнії та резиденції Каліфорнійського Капітолію.\n\nХоча це місто не є стратегічно важливим, воно означає надійне утримання [FROM.GetAdjective]ими силами над Скелястими горами, і оскільки вся Центральна долина тепер відкрита для [FROM.GetAdjective]их солдатів, багато експертів сходяться на думці, що [FROM.FROM.GetNameDef] було б розумно змиритися з [FROM.FROM.GetNameDef]."
 worldnews.262.a: "Боротьба ще не закінчена!"
 worldnews.262.b: "Каліфорнійська твердиня впала!"
 worldnews.262.c: "Чи закінчиться колись ця громадянська війна?"

 worldnews.263.t: "Падіння Вашингтону"
 worldnews.263.d.csa: "Ополченці ОСА просунулися до символічної столиці США, Вашингтону, і захопили її. Вони штурмували будівлю Капітолію і зустріли сильний опір, але врешті-решт вони прорвалися, і прапор [FROM.GetNameDef] тепер майорить над Капітолієм США.\n\nХодять чутки, що ополченці ОСА збирають усіх політичних представників, яких вони можуть знайти в місті, щоб \"влаштувати над ними суд\", хоча непідтверджені джерела стверджують, що більшість важливих державних діячів були евакуйовані під час бою, і їхнє теперішнє місцезнаходження невідоме."
 worldnews.263.d.tex: "Ополченці-мінітмени просунулися до символічної столиці США, Вашингтону, і захопили її. Вони штурмували будівлю Капітолію і зустріли сильний опір, але врешті-решт вони прорвалися, і прапор [FROM.GetNameDef] тепер майорить над Капітолієм США.\n\nХодять чутки, що мінітмени збирали всіх політичних представників, яких вони могли знайти в місті, щоб \"перевірити їхню лояльність\", хоча непідтверджені джерела стверджують, що більшість важливих державних діячів були евакуйовані під час бою, і їхнє теперішнє місцезнаходження невідоме."
 worldnews.263.d.psa_nee: "[FROM.GetAdjective]і призовники просунулися до символічної столиці США, Вашингтону, і захопили її. Вони штурмували будівлю Капітолію і зустріли сильний опір, але врешті-решт вони прорвалися, і прапор [FROM.GetNameDef] тепер майорить над Капітолієм США.\n\nНаслідки були відносно спокійними: [FROM.GetAdjective]і представники зустрілися з генералом, який керував наступом, хоча непідтверджені джерела стверджують, що під час бою були евакуйовані важливі представники федерального уряду, і їхнє теперішнє місцезнаходження невідоме."
 worldnews.263.d.can: "[FROM.GetAdjective]а армія просунулася до символічної столиці США, Вашингтону, і захопила її. Вони штурмували будівлю Капітолію і зустріли сильний опір, але врешті-решт вони прорвалися, і прапор [FROM.GetNameDef] тепер майорить над Капітолієм США.\n\nНа відміну від 1812 року, масових підпалів не було, але деякі [FROM.FROM.GetAdjective]і урядовці були заарештовані [FROM.FROM.GetAdjective]ими кінними військами для того, що [FROM.GetAdjective]ий уряд називає "запобіжними заходами". Непідтверджені джерела стверджують, що під час бою було евакуйовано важливих представників федерального уряду, і їхнє теперішнє місцезнаходження невідоме."
 worldnews.263.d.feds: "[FROM.GetAdjective]а армія просунулася до символічної столиці США, Вашингтону, і захопила її. Вони штурмували будівлю Капітолію і зустріли сильний опір, але врешті-решт вони прорвалися, і прапор [FROM.GetNameDef] знову майорить над Капітолієм США.\n\nХодять чутки, що федеральні ополченці збирають усіх політичних представників, яких вони можуть знайти в місті, щоб \"влаштувати над ними суд\", хоча непідтверджені джерела стверджують, що найбільш важливі урядовці були евакуйовані під час бою, і їхнє теперішнє місцезнаходження невідоме."
 worldnews.263.d.other: "[FROM.GetAdjective]а армія просунулася до символічної столиці США, Вашингтону, і захопила її. Вони штурмували будівлю Капітолію і зустріли сильний опір, але врешті-решт вони прорвалися, і прапор [FROM.GetNameDef] тепер майорить над Капітолієм США.\n\nЦе призвело до масових репресій проти урядовців, повідомлялося про масові арешти і навіть чутки про страти без суду і слідства в самому Капітолії, хоча непідтверджені джерела стверджують, що більшість важливих діячів федерального уряду були евакуйовані під час бою, і їхнє нинішнє місцезнаходження невідоме."

