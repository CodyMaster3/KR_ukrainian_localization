 worldnews.264.t: "Падіння Сінгапуру"
 worldnews.264.d.japan: "Сінгапур, \"Східний Гібралтар\", був захоплений японськими військами, незважаючи на те, що колишні британські власники вважали його неприступною фортецею, а нові німецькі володарі - неприступною фортецею.\n\nЯпонська військова адміністрація Сінгапуру обрала будівлю Фуллертон Білдінг своєю штаб-квартирою, а місто було перейменовано на Сьонанто, що приблизно перекладається як "Південний острів, здобутий в епоху Сьова". Кемпейтай можна побачити, як вони масово патрулюють вулиці, щоб донести до населення повідомлення про те, що японці тут залишаться."
 worldnews.264.d.siam: "Сінгапур, \"Східний Гібралтар\", був захоплений королівськими [SIA.GetAdjective]ими військами, незважаючи на те, що колишні британські власники вважали його неприступною фортецею, а нові німецькі володарі - неприступною фортецею.\n\n[SIA.GetAdjective] військова адміністрація Сінгапуру обрала будівлю готелю Raffles своєю штаб-квартирою, а місто було перейменовано на Сінгханахон, що приблизно перекладається як \"Місто Лева\". З цим - Малаккська протока більш-менш під повним [SIA.GetAdjective]им контролем."
 worldnews.264.d.other: "Сінгапур, \"Східний Гібралтар\", був захоплений [FROM.GetAdjective]ими силами, незважаючи на те, що колишні британські власники вважали його неприступною фортецею, а нові німецькі володарі - неприступною фортецею.\n\n[FROM.GetAdjective] військова адміністрація Сінгапуру обрала Фуллертон-Білдінг своєю штаб-квартирою. Військова поліція масово патрулює вулиці, щоб донести до людей, що [FROM.GetAdjective]і сили залишаться тут назавжди."
 worldnews.264.a.japan: "За імператора!"
 worldnews.264.a.siam: "Сінгханакхон і прилеглі регіони є невід'ємною частиною Сіаму!"
 worldnews.264.a.other: "Місто Лева тепер в наших руках!"
 worldnews.264.b.germany: "Вони пошкодують про цю дрібну колоніальну крадіжку, коли прибуде Кайзерліхмарине!"
 worldnews.264.b.other: "Сінгапур впав? Як це можливо?"
