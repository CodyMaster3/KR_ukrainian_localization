 worldnews.264.d: "Німецьке домінування в Ост-Індії сильно похитнулося через державу [FROM.GetNameDef]."

 worldnews.265.t: "Падіння Нью-Йорку"
 worldnews.265.d.csa: "[FROM.GetAdjective]і ополченці ведуть нечисленні перестрілки з Червоною гвардією вниз по Гудзону. Сьогодні вранці палісади, як природні, так і штучні, впали з рук Синдикату. Невдовзі після цього острів Мангеттен був змушений капітулювати, щоб не ризикувати масовими людськими жертвами, які може принести міська війна. Синдикати наказали решткам Червоної гвардії вивезти золото з будівлі Федерального резерву в безпечне місце, залишивши багатьох фінансових працівників ув'язненими на Острові добробуту.\n\nВесь Нью-Йорк зараз знаходиться під контролем [FROM.GetNameDef], і зараз проводиться масштабна робота з надання допомоги, щоб оцінити повний масштаб шкоди, завданої місту ОСА."
 worldnews.265.d.other: "[FROM.GetAdjective]і сили вже деякий час просуваються вниз по річці Гудзон. Сьогодні їхні зусилля підійшли до кінця, коли вони нарешті спустилися до Нью-Йорка після успішного оточення решти захисників. На превеликий жах завойовників, будівля Федерального Резерву була ретельно пограбована від золота, яке знаходилося у сховищі. Політичні в'язні були залишені у своїх тюремних камерах на острові Велфера.\n\nПадіння Нью-Йорка завдає серйозного удару по [FROM.FROM.GetAdjective]ій справі, оскільки один з найбільших символів американського престижу впав силою. Коли бої в гавані Нью-Йорка вщухають, стає майже очевидним, що [FROM.GetNameDef] має перевагу в битві за Нову Англію."
 worldnews.265.a: "Нью-Йорк - наш!"
 worldnews.265.b: "Леді Свобода знову сяє!"
 worldnews.265.c: "Це поразка Революції!"
 worldnews.265.d: "Нью-Йорк не повинен залишатися в руках ворога!"
 worldnews.265.e: "Синдикалісти втрачають головний символ."
 worldnews.265.f: "Переможцям дістається Статуя Свободи."

 worldnews.266.t: "Падіння Гонконгу"
 worldnews.266.d.asia: "Війська з [FROM.GetNameDef] захопили стару колонію британської корони Гонконг після того, як прорвалися через Лінію п'яниць джина і висадилися на самому острові Гонконг. Незабаром ситуація стала неприйнятною для захисників, і губернатор здався особисто в готелі Peninsula Hong Kong, де [FROM.GetAdjective]і сили створили свою штаб-квартиру.\n\nПісля короткої церемонії було призначено нового [FROM.GetAdjective]ого губернатора, який оголосив світові про \"Новий Гонконг\", \"вільний від західного колоніалізму\"."
 worldnews.266.d.legat: "Війська з [FROM.GetNameDef] захопили стару колонію британської корони Гонконг після того, як прорвалися через Лінію п'яниць джина і висадилися на самому острові Гонконг. Незабаром ситуація стала неприйнятною для захисників, і губернатор здався особисто в готелі Peninsula Hong Kong, де [FROM.GetAdjective]і сили створили свою штаб-квартиру.\n\nПісля короткої церемонії було призначено нового [FROM.GetAdjective]ого губернатора, який оголосив світові про відновлення \"Старого Гонконгу\", а також про відновлення західного контролю над містом."
 worldnews.266.d.other: "Війська з [FROM.GetNameDef] захопили стару колонію британської корони Гонконг після того, як прорвалися через Лінію п'яниць джина і висадилися на самому острові Гонконг. Незабаром ситуація стала неприйнятною для захисників, і губернатор здався особисто в готелі Peninsula Hong Kong, де [FROM.GetAdjective]і сили створили свою штаб-квартиру.\n\nТаким чином, \"Перлина Сходу\" нарешті знаходиться під [FROM.GetAdjective]им контролем."
 worldnews.266.a: "Падіння Гонконгу - серйозний удар по [FROM.FROM.GetNameDef]."
 worldnews.266.b.asia: "Новий Гонконг буде процвітати, вільний від західного імперіалізму!"
 worldnews.266.b.legat: "Гонконг знову під нашим контролем."
 worldnews.266.b.other: "Перлина Сходу в безпеці."
 worldnews.266.c: "[FROM.FROM.GetNameDefCap] не потерпить такої агресії."
 worldnews.266.e: "Ще один удар по колишній британській колонії."

 worldnews.267.t: "Падіння Маніли"
 worldnews.267.d: "Маніла, столиця Філіппін, впала до [FROM.GetAdjective]их сил після відходу філіппінських захисників та їхніх союзників. Після падіння міста вхід до стратегічно важливої Манільської затоки ще деякий час залишався під питанням через велику концентрацію філіппінської берегової артилерії на острові Коррегідор, але зрештою гармати замовкли після скоординованої [FROM.GetAdjective]ої атаки.\n\nЗ Манілою під [FROM.GetAdjective]им контролем, решта Філіппін, як очікується, незабаром підкоряться. Це дошкульна поразка для сил [FROM.FROM.GetFactionName] в Азії та Тихоокеанському регіоні."
 worldnews.267.a: "Падіння Маніли закріплює контроль [FROM.GetNameDef] над Ост-Індією."
 worldnews.267.b.japan: "Ми завдали ще одного удару по західному імперіалізму!"
 worldnews.267.b.china: "Традиційний порядок в Азії буде відновлений."
 worldnews.267.b.other: "Незабаром, вся територія Філіппін буде під нашим контролем."
 worldnews.267.c: "Відступайте в джунглі, ми не дамо Філіппінам впасти!"

 worldnews.268.t: "Падіння Гайдарабаду"
 worldnews.268.d: "Наразі підтверджено, що місто Гайдарабад на півдні Індії, один з найбагатших князівських штатів, впало перед [FROM.GetAdjective]ими наступаючими силами. Після важких боїв, які зруйнували більшу частину розташованого поблизу Секундерабаду, в місті знову запанувала тиша, а звуки пострілів і артилерії стихли з відступом останніх [FROM.FROM.GetAdjective]их захисників, після того, як Нізам відкрито заявив про намір захистити різні історичні пам'ятники і культурні центри міста.\n\nВиникають претензії до [FROM.GetAdjective]их військ, які патрулюють вулиці для підтримання порядку, в той час як міжрелігійне насильство між місцевими мусульманами та індуїстами спалахує по всьому місту - тепер, коли статус-кво, який досі стримував напруженість, порушено."
 worldnews.268.a: "На цьому все не закінчується."
 worldnews.268.b: "Місто перлин тепер у наших руках!"
 worldnews.268.c: "Місто Перлин впало."

 worldnews.269.t: "Падіння Лахору"
 worldnews.269.d: "Одне з найвизначніших архітектурних прикрас корони Великих Моголів і останній британський центр влади на індійському субконтиненті, місто Лахор впало під натиском [FROM.GetAdjective]ої військової машини, незважаючи на відчайдушні спроби [FROM.FROM.GetNameDef] зупинити цю хвилю.\n\n[FROM.GetAdjective]ий прапор майорить над брамою Аламгірі зі сходом сонця, спонукаючи всіх [FROM.FROM.GetAdjective]их захисників у форті здатися, виснажених тривалою облогою.\n\nЗнову Місто Саду перейшло під владу ще одного нового власника."
 worldnews.269.a: "Визволення незабаром, адже прибуло наше підкріплення!"
 worldnews.269.b: "Сад Великих Моголів наш!"
 worldnews.269.c: "Так падає останній залишок Британського Раджу."

 worldnews.270.t: "Падіння Бангкоку"
 worldnews.270.d.can: "Сьогодні непереможні [FROM.GetAdjective]і солдати пройшли маршем вулицями Бангкока після запеклих боїв, що тривали більшу частину дня. Більшість будівель вздовж дороги Ратчадамноен були зруйновані артилерійським обстрілом, а над тим, що залишилося від старого тронного залу Ананта Самахом, який використовувався [FROM.FROM.GetAdjective]им урядом в якості парламенту, тепер піднято британський прапор.\n\n[FROM.FROM.GetAdjective]ий уряд зібрався, щоб обговорити [FROM.FROM.GetAdjective]і вимоги, і багато членів руху Сері Тай зараз займають заздалегідь призначені тимчасові посади в уряді, оскільки більшість старих членів кабінету вважаються загиблими. За межами міста, однак, бої все ще тривають, хоча невідомо, як довго вони триватимуть."
 worldnews.270.d.jap: "У той час як бої в Бангкоку вщухають, "Хіномару" вже летять з кожної будівлі по всьому Бангкоку, який тепер перейменовано на Банкоку, а [FROM.GetAdjective]і чиновники вже встановили нову перехідну адміністрацію, щоб впоратися з їхнім завоюванням.\n\nІнакодумців вже зібрали і вивезли посеред ночі, а армійські [FROM.FROM.GetAdjective]і підрозділи, які здалися, почали марш до нових таборів, що будуються для них у сільській місцевості. Кільком місцевим [FROM.FROM.GetAdjective]им лідерам було запропоновано сеппуку, щоб спокутувати свою поразку і з огляду на можливість згуртування навколо них опору. Великий палац у Бангкоку вже почали ремонтувати, щоб він став однією з нових сезонних резиденцій імператора, хоча в сільській місцевості все ще тривають бої."
 worldnews.270.d.gea: "Сьогодні німецькі солдати-переможці пройшли маршем вулицями Бангкока після запеклих боїв, що тривали більшу частину дня. Більшість будівель вздовж дороги Ратчадамноен були зруйновані артилерійським обстрілом з німецьких кораблів Східної Азії, що стояли на якорі біля Великого палацу, а над тронним залом Ананта Самахом, який використовувався [FROM.FROM.GetAdjective]им урядом як парламент, тепер піднято прапор Рейхскрігсфлагг (Reichskriegsflagge).\n\nЗа чутками, багато пронімецьких елементів у сіамському уряді були помічені з адміралом [FROM.FROM.GetLeader], які обговорювали своє післявоєнне становище в умовах нового німецького порядку, поки [FROM.FROM.GetAdjective]і війська, що залишилися, відступають у напрямку до сільської місцевості."
 worldnews.270.d.inc: "Сьогодні непереможні індокитайські солдати пройшли маршем вулицями Бангкока після запеклих боїв, що тривали більшу частину дня. Більшість будівель вздовж дороги Ратчадамноен були зруйновані артилерійським обстрілом, а над тронним залом Ананта Самахом, який використовувався [FROM.FROM.GetAdjective]им урядом як парламент, тепер піднято прапор cò dò sao vàng.\n\nЗ цією перемогою над однією з найбільших загроз для новоствореної нації, доля [INC.GetNameDef] нарешті забезпечена. Тепер, коли в місті знищено останній [FROM.FROM.GetAdjective]ий захист, здається, що подальший опір у навколишніх містах закінчиться досить скоро."
 worldnews.270.d.bur: "Сьогодні непереможні бірманські солдати пройшли маршем вулицями Бангкока після запеклих боїв, що тривали більшу частину дня. Як і Аюттхая, Бангкок легко підкорився, здавалося б, нездоланній бірманській військовій машині. Великий палац як символ сили був зрівняний з землею, а кілька [FROM.FROM.GetAdjective]их національних скарбів, імовірно, втрачено.\n\nВелика група біженців прямувала до сільської місцевості, в той час як більшість [FROM.FROM.GetAdjective]их військ продовжували битися до останнього в небагатьох кишенях, що залишилися в межах міста. Завдяки цій перемозі ім'я [FROM.GetLeader] міцно закріпилося в підручниках історії поряд з Баїннауном і Алаунгпаєю."
 worldnews.270.d.other: "Сьогодні непереможні [FROM.GetAdjective]і солдати пройшли маршем вулицями Бангкока після запеклих боїв, що тривали більшу частину дня. Більшість будівель вздовж дороги Ратчадамноен були зруйновані артилерійським обстрілом, а [FROM.GetAdjective]ий прапор зараз піднято над тронним залом Ананта Самахом, який використовувався [FROM.FROM.GetAdjective]им урядом в якості парламенту.\n\n[FROM.FROM.GetAdjective]ий уряд погодився зустрітися і обговорити [FROM.GetAdjective]і вимоги. Тепер, коли в місті знищено останню [FROM.FROM.GetAdjective]у оборону, здається, що подальший опір у навколишніх містах закінчиться досить скоро."
 worldnews.270.a: "Ми будемо боротися до останнього!"
 worldnews.270.b: "Нарешті, Бангкок - наш!"
 worldnews.270.c: "Ясно..."

 worldnews.271.t: "Падіння Москви"
 worldnews.271.d: "Востаннє, коли Москва була захоплена іноземною державою, велика пожежа знищила значну частину міста. Але не сьогодні, коли сили [FROM.FROM.GetAdjective]і сили прорвали лінії облоги в декількох місцях і наблизилися до Кремля. [FROM.FROM.GetAdjective]і солдати продовжують розстрілювати ворога з висоток, але основна оборона прорвана, і вони просочуються через передмістя в навколишній ліс.\n\nЧервона площа, яка довгий час була центром [FROM.FROM.GetAdjective]ого життя у місті, перетворена на імпровізований табір для військовополонених, а з вікон Кремля падають палаючі уламки - без сумніву, це була остання спроба запобігти потраплянню [FROM.FROM.GetAdjective]их розвідданих до [FROM.FROM.GetAdjective]их рук. Це чорний день для [FROM.FROM.GetNameDef]."
 worldnews.271.a: "Ми будемо боротися до останнього."
 worldnews.271.b: "Серце [FROM.FROM.GetNameDef] тепер наше!"
 worldnews.271.c: "Ситуація в [FROM.FROM.GetNameDef] дійсно виглядає жахливо."

 worldnews.272.t: "Падіння Петрограду"
 worldnews.272.d: "Велике [FROM.FROM.GetAdjective]е місто, побудоване Петром Великим, було захоплене сьогодні. Спочатку [FROM.FROM.GetAdjective]і захисники стримували [FROM.FROM.GetAdjective]у армію по той бік Неви, але кілька днів тому ці позиції впали. Тепер же безперервний гарматний вогонь на Васильєвському острові змусив останніх захисників припинити свої страждання. Деякі військові тактики кажуть, що при належній обороні місто могло б протриматися роками, але [FROM.GetAdjective]ий імпульс проніс їх через місто швидше.\n\nСолдати [FROM.GetAdjective]ої армії використовують Двірцеву площу як плацдарм для пересування рештою міста, і ходять чутки, що [FROM.GetAdjective]і солдати проводять екскурсії по Музею артилерії, впевнені, що вони залишать свій слід в історії [FROM.FROM.GetNameDef]."
 worldnews.272.a: "Славетна перлина півночі впала."
 worldnews.272.b: "Удар по [FROM.FROM.GetAdjective]ому моральному духу буде серйозним."
 worldnews.272.c: "Жахливо!"

 worldnews.273.t: "Падіння Києва"
 worldnews.273.d: "Погані новини для [FROM.FROM.GetNameDef] сьогодні: [FROM.GetAdjective]а армія щойно завершила штурм стародавньої столиці. Початкові звіти припускали, що [FROM.FROM.GetAdjective]і захисники зможуть утримати їх на мостах у тривалій облозі, але численні проспекти через річку виявилися занадто великими, щоб їх утримати. З [FROM.GetAdjective]ими військами по обидва боки річки і розрізненими захисниками, що здалися на островах, Київ впав перед загарбниками.\n\nОскільки процвітаючий центр зараз знаходиться в [FROM.GetAdjective]их руках, решта [FROM.FROM.GetAdjective]их земель опинилася під загрозою. Хоча [FROM.GetNameDef] пообіцяв поважати 700-річну історію, що склалася відтоді, як монголи зруйнували Київ у 1204 році, кияни мають довгу пам'ять. Навали ніколи не були добрими до них, і вони побоюються найгіршого."
 worldnews.273.a: "На цьому все не закінчується."
 worldnews.273.b: "Нарешті, Київ - наш!"
 worldnews.273.c: "Ситуація в [FROM.FROM.GetAdjective]их рядах жахлива."

 worldnews.274.t: "Падіння Ріо-де-Жанейро"
 worldnews.274.d: "Битва за Ріо-де-Жанейро, здається, закінчилася після кількох днів жахливого штурму [FROM.GetAdjective]ими силами. Незважаючи на захищену позицію міста, [FROM.FROM.GetAdjective]ий гарнізон не зміг запобігти захопленню палацу Катете та більшої частини міста [FROM.GetAdjective]. Бої на пагорбах тривають, але більшість [FROM.FROM.GetAdjective]их сил було витіснено.\n\nЗначна частина Ріо була пошкоджена в результаті боїв, [FROM.GetAdjective]і снаряди зруйнували купол церкви Канделарія, а тунель Реал-Грандеса був завалений відчайдушними [FROM.FROM.GetAdjective]ими солдатами, щоб зупинити просування ворога. Коли [FROM.GetAdjective]і солдати контролюють більшу частину міста, стає зрозуміло, що [FROM.GetNameDef] зробила важливий крок у війні проти [FROM.FROM.GetNameDef]."
 worldnews.274.a: "Ні! Як таке може бути?!"
 worldnews.274.b: "Наші командири добре попрацювали."
 worldnews.274.c: "Ситуація в [FROM.FROM.GetAdjective]их рядах жахлива."
 worldnews.274.par: "Реванш неминучий! Вперед!"

 worldnews.275.t: "Падіння Гавани"
 worldnews.275.d: "[FROM.FROM.GetAdjective]их солдатів і ополченців витіснили з Гавани в сільську місцевість або в старі іспанські форти в місті, де після годин нещадного бомбардування вони нарешті здалися [FROM.GetAdjective]им силам. З підняттям [FROM.GetAdjective]ого прапора над замком Ель-Морро, який часто зображений на багатьох листівках, контроль над входом до гаванської гавані був забезпечений загарбниками.\n\n[FROM.FROM.GetAdjective]і сили, хоч і не такі численні та добре озброєні, як їхній ворог, зуміли нав'язати жорстоку боротьбу, оскільки вони боролися блок за блоком проти спроб сил [FROM.GetNameDef] захопити місто так довго, як тільки могли. Зрештою, їхній відважний опір виявився нетривалим, оскільки Гавана тепер в руках іноземної держави."
 worldnews.275.a: "Скажіть людям, щоб вони продовжували боротися за свою свободу..."
 worldnews.275.b: "Схоже, американці знову повторюють історію."
 worldnews.275.c: "Їхню непокору ніколи не вдасться подолати."
 worldnews.275.e: "Схоже, що Куба обрала не той бік..."
 worldnews.275.f: "Незабаром, острів стане нашим."

 worldnews.276.t: "Падіння Риму"
 worldnews.276.d: "Сьогодні генерал, що командував військами [FROM.GetAdjective], забезпечив капітуляцію Вічного міста. Протягом декількох днів до цього [FROM.GetAdjective]і війська вели бої в передмісті, і хоча деякі болотисті райони все ще залишалися під [FROM.FROM.GetAdjective]им контролем, головна магістраль, що проходить через центр Риму і Ватикан, була повністю заблокована. [FROM.FROM.GetAdjective]і солдати розосереджуються в низьких передгір'ях, що оточують стародавню столицю Римської Імперії.\n\n[FROM.GetNameDefCap] обережно повідомляє, що спеціальна військова поліція перебуває в місті, щоб запобігти розграбуванню базиліки Святого Петра і Пантеону, і вони ведуть переговори з Папою Римським, щоб з'ясувати, яку автономію Ватикан може зберегти, перебуваючи під [FROM.GetAdjective]ою окупацією."
 worldnews.276.a: "Рим втрачено!"
 worldnews.276.b: "Нарешті, Рим - наш!"
 worldnews.276.c: "Як після цього відновиться [FROM.FROM.GetNameDef]?"

 worldnews.277.t: "Падіння Відня"
 worldnews.277.d: "Столицю Габсбургів втрачено. Кілька днів тому [FROM.GetAdjective]а армія притиснула рештки [FROM.FROM.GetAdjective]их солдатів до берегів Дунаю, і ходять чутки, що [FROM.FROM.GetAdjective]а королівська родина втекла, поки могла. Зараз місто повністю контролюється [FROM.GetNameDef], його численні художники та музиканти живуть у страху перед тим, що станеться з цим культурним бастіоном Європи.\n\n[FROM.GetNameDefCap] планує великий військовий парад на Рінгштрассе на честь цього масштабного військового подвигу, а [FROM.GetAdjective]ий генерал, відповідальний за окупацію, збирається звернутися до громадян з балкона Нойє-Бург, щоб спробувати зменшити занепокоєння населення, втомленого тижнями боїв."
 worldnews.277.a: "Відень впав? Як таке може бути?!"
 worldnews.277.b: "Нарешті, Відень - наш!"
 worldnews.277.c: "Їхній крах близький..."

 worldnews.278.t: "Падіння Пекіну"
 worldnews.278.d: "Після кількох днів інтенсивних боїв у передмісті столиці [FROM.GetAdjective]і війська нарешті піднялися на стіни Зовнішнього міста, розпорошивши захисників і зробивши подальшу оборону столиці майже неможливою. Залізничні колії, що ведуть до міста та з нього, були повністю перерізані, а [FROM.FROM.GetAdjective]і сили, що залишилися, швидко порідшали, оскільки солдати-дезертири розчинилися в міському населенні.\n\nУ той час як над воротами Тяньаньмень майорять [FROM.GetAdjective]і кольори, полум'я на Чженянмень здіймає в небо високі стовпи густого чорного диму, сумний символізм якого мало хто розуміє серед втомленого війною населення. Китай може лише сподіватися, що нові окупанти міста, одні з багатьох з початку століття, нарешті відновлять хоч якийсь мир і порядок."
 worldnews.278.a: "Пекін впав? Як це може бути?!"
 worldnews.278.b: "Заборонене місто - наше!"
 worldnews.278.c: "У Пекіні було багато окупантів, це лише черговий."
 worldnews.278.d.japan: "В рамках блискавичного наступу японські війська вчора вранці подолали зовнішню оборону Пекіна, а сьогодні прорвалися через його стіни. Після того, як залізничні колії, що ведуть до міста та з нього, були повністю перерізані, [FROM.FROM.GetAdjective]і залишки швидко порідшали, а солдати-дезертири розчинилися в міському населенні.\n\nУ той час як сонце, що сходить, пролітає над воротами Тяньаньмень, полум'я на Чженянмень здіймає в небо високі стовпи густого чорного диму, сумний символізм якого мало хто усвідомлює серед населення. Втрачена стародавня столиця, нація затамувала подих. Це може бути лише питанням часу, коли японці накотяться на північну рівнину, як грозовий шторм, а звідти - на решту Китаю."
 worldnews.278.a.japan: "Ми помстимося за захисників Пекіну!"
 worldnews.278.b.japan: "Ще один крок до поразки західного імперіалізму!"
 worldnews.278.c.japan: "Схоже, [FROM.FROM.GetAdjective]ий кінець близький."
 worldnews.278.d.fng: "Після кількох днів запеклих боїв у передмісті столиці [FROM.GetAdjective]і війська нарешті піднялися на стіни Зовнішнього міста, розпорошивши захисників і зробивши подальшу оборону столиці майже безнадійною. Прибуття Чжан Цзуоліня до воріт Забороненого міста відбулося без зайвої помпезності, але його тріумф має бути затьмарений однією протверезною думкою: він не вперше бере Пекін. Незважаючи на всі його зусилля, попереду ще довгий шлях.\n\nУ той час як над воротами Тяньаньмень майорить п'ятиколірний прапор, а місто залишається оповите димом, Чжан вже розпочав підготовку своєї \"Конференції з національного возз'єднання\". Чи зможе він об\'єднати цю розколоту націю і досягти успіху там, де так багато інших зазнали поразки?"
 worldnews.278.a.fng: "Ми повернемо собі Пекін з часом!"
 worldnews.278.b.fng: "Ми не втратимо Пекін вдруге."
 worldnews.278.c.fng: "Невже Китай можна об'єднати лише мечем?"
 worldnews.278.d.lep: "Після кількох днів запеклих боїв у передмісті столиці [FROM.GetAdjective]і війська нарешті піднялися на стіни Зовнішнього міста, розпорошивши захисників і зробивши подальшу оборону столиці майже неможливою. Прибуття Ци Сєюаня до воріт Забороненого міста знаменує ще один крок у його стрімкому злеті від провінційного воєначальника до однієї з найвизначніших постатей Китаю. Це також знаменує можливий зсув у владі: вперше з часів правління династії Мін південь взяв гору над північчю.\n\nДе б Ци не вибрав місце для свого нового уряду, німці, безсумнівно, будуть спостерігати за ним з батогом і пряником у руках."
 worldnews.278.a.lep: "Єдине, що може бути швидшим за підйом Ци, - це його падіння!"
 worldnews.278.b.lep: "Одного разу вони не наважаться скаржитися."
 worldnews.278.c.lep: "Не Ци буде керувати, а [GER.GetLeader]."

 worldnews.279.t: "Падіння Шанхаю"
 worldnews.279.d.interchina: "В рамках безперервного конфлікту, який стрясає Китай протягом останніх кількох десятиліть, місто Шанхай знову переходило з рук в руки. Завойоване раніше арміями [FROM.FROM.GetLeader] і кероване [FROM.FROM.GetNameDef], місто сподівалося, що кривава бійня залишилася позаду. На жаль, конфлікт знову охопив місто, коли [FROM.GetAdjective]і війська штурмували місто, розгромивши місцевих захисників і піднявши свій прапор на вершині Бунду.\n\n[FROM.GetAdjective]і солдати вже розпочали процес мародерства на територіях за межами старого міжнародного поселення, в той час як більшість іноземців поки що залишаються неушкодженими, але не без занепокоєння, що вони можуть бути наступними."
 worldnews.279.d.china: "Минуло понад сімдесят років відтоді, як китаєць міг стояти на Бунді і по-справжньому називати його своїм, але завдяки зусиллям [FROM.GetAdjective]их військ новий прапор гордо майорить на верхівці Митної будівлі. Незважаючи на міжнародний захист міста, перемога далася дещо легко, оскільки поліція та обмежений гарнізон Шанхаю не змогли чинити значного опору справжній армії. Населення майже не чинило опору, і його відмова від співпраці не могла допомогти і без того слабкій обороні.\n\nМайбутнє міжнародного міста зараз здається неясним, адже його процвітання завжди будувалося на торгівлі та іноземних інвестиціях. Невизначеність панує, і майбутнє іноземних мешканців міста також під питанням."
 worldnews.279.d.other: "Незважаючи на номінальний міжнародний захист міста, сьогодні [FROM.GetAdjective]і війська захопили Шанхай, швидко розгромивши місцеву поліцію та гарнізон і піднявши свої прапори по всьому Бунду. Лише кілька років тому такі дії майже напевно викликали б міжнародне обурення, але конфлікти в інших країнах призвели до того, що мало хто може запропонувати реальний захист Міжнародному мандату.\n\n[FROM.GetAdjective]і солдати вже почали мародерство на територіях за межами старого міжнародного поселення, в той час як більшість іноземців поки що залишаються неушкодженими, але не без занепокоєння."
 worldnews.279.a: "Ми повернемо місто, незважаючи ні на що."
 worldnews.279.b: "Нарешті, Шанхай - наш!"
 worldnews.279.c: "Хаос в Китаї ніколи не закінчиться?"

 worldnews.280.t: "Падіння Варшави"
 worldnews.280.d: "Варшава, яку колись називали "Парижем Сходу" в епоху Відродження, в недавньому минулому переживала важкі часи. Після Вельткригу була надія на оновлення, але, на жаль, доля не була прихильною, оскільки [FROM.FROM.GetAdjective]а армія зазнала поразки, намагаючись захистити місто з обох боків Вісли від наступаючих [FROM.GetAdjective]их сил.\n\nЯк гіркий поворот до старих спогадів, Королівський замок у Варшаві був знову розграбований [FROM.FROM.GetAdjective]ими солдатами перед втечею з міста, згідно з [FROM.GetNameDef]. [FROM.FROM.GetNameDefCap] гаряче заперечує це, стверджуючи, що [FROM.GetAdjective]і війська розграбували палац після важких боїв. Незважаючи на це, з падінням його столиці, майбутнє [FROM.FROM.GetNameDef] знаходиться під загрозою."
 worldnews.280.a: "Тільки не Варшава!"
 worldnews.280.b: "Нарешті, Варшава - наша!"
 worldnews.280.c: "Ясно..."

 worldnews.281.t: "Падіння Сіднею"
 worldnews.281.d.siam: "Продовжуючи розширювати свої завоювання на півдні, [FROM.GetNameDef] захопив Сідней в Австралазії. Місцеві захисники були змушені відступити через міст Сіднейської гавані на нові позиції на Обсерваторному пагорбі, але спроби зруйнувати міст були зірвані наступаючими [FROM.GetAdjective]ими силами.\n\n[FROM.GetAdjective]ий військовий прапор тепер можна побачити на ратуші Сіднея, яка слугує штаб-квартирою нової військової адміністрації міста, а військова поліція Sarawat Taharn пильно стежить за порядком на вулицях."
 worldnews.281.d.other: "Коли передгір'я за Блакитними горами було втрачено [FROM.GetAdjective]ою армією, падіння міста було лише питанням часу. Після серії контрольованих боїв [FROM.FROM.GetAdjective]і війська повільно відступали і до вчорашнього дня дійшли до доків, але після захоплення мосту Сіднейської гавані (який захисники не зруйнували через його важливість для мешканців міста) їхній командир домовився про припинення вогню.\n\nСпочатку місто звільнених британських в'язнів, Сідней переживає гірку іронію, оскільки саме місто тепер є в'язницею. Навіть гірше, військові експерти прогнозують, що це може стати початком кінця [FROM.FROM.GetNameDef], оскільки втрата такого життєво важливого міста - це важкий удар, який важко пережити."
 worldnews.281.a: "Незабаром ми повернемося до Сіднею."
 worldnews.281.b: "Нарешті, Сідней - наш!"
 worldnews.281.c: "Погане становище для [FROM.FROM.GetAdjective]ого уряду."

 worldnews.282.t: "Падіння Мехіко"
 worldnews.282.d: "Мехіко, найстаріша столиця Північної Америки і 5-та за чисельністю населення, сьогодні впала під натиском [FROM.GetAdjective]их військ, які оточили місто, а потім просунулися до дна озера із заходу, перерізавши основні транспортні артерії через низинні райони і змусивши [FROM.FROM.GetAdjective]их захисників стікати кров'ю в передгір'я на сході. На сьогоднішній день було помічено, як генерал, відповідальний за [FROM.GetAdjective]у окупацію, увійшов до Національного палацу, щоб домовитися з губернатором про припинення вогню.\n\nЧутки стверджують, що [FROM.GetAdjective]і війська об'їжджають старі ацтекські руїни і збирають для себе \"безкоштовні\" сувеніри, і тепер, схоже, вцілілі від іспанської тиранії будуть вчитися жити під гнітом [FROM.GetAdjective]ого контролю."
 worldnews.282.a: "На цьому все не закінчується."
 worldnews.282.b: "Серце Мексики - наше!"
 worldnews.282.c: "Ясно..."

 worldnews.283.t: "Падіння Алжиру"
 worldnews.283.d: "Репортажі зі старого міста Алжир, столиці французького уряду у вигнанні з 1920 року, розповідають нам про його падіння перед наступаючими [FROM.GetAdjective]ими військами. Після повільного, але ефективного просування великими колоніальними проспектами біля узбережжя [FROM.GetNameDef] війська зустріли сильніший опір, коли вийшли з поля зору затоки в більш популярних районах Алжиру на висотах.\n\nМіж [FROM.GetAdjective]ими та [FROM.FROM.GetAdjective]ими солдатами точилися запеклі бої, особливо в популярному європейському районі Баб-Ель-Уед і в знаменитій базиліці Нотр-Дам-Д'Африк, але нарешті на світанку більша частина міста впала, а останні осередки опору були ліквідовані в Касбі. Сонце, що сходило над затокою, відкрило місто під новим захисником."
 worldnews.283.a.commune: "Ми не можемо дозволити комуністам знищити останній бастіон справжньої Франції!"
 worldnews.283.a: "Це кінець нашої мрії про відвоювання?"
 worldnews.283.b: "Алжирський режим більше ніколи не створить проблем."
 worldnews.283.c.commune: "Схоже, комуністи закінчили свою революцію."
 worldnews.283.c: "[FROM.FROM.GetNameDefCap] повільно вмирає."

 worldnews.284.t: "Падіння Детройту"
 worldnews.284.d.csa: "Вчора ввечері [FROM.GetAdjective]і війська розпочали наступ на центр Детройта, переправившись через річку в коридорі Джефферсона, незважаючи на сильний опір Червоної гвардії. До ночі солдати [FROM.GetNameDef] вели переговори про капітуляцію солдатів, що забарикадувалися в Норт-Енді. Іст-Енд здався, а лоялісти Синдикату почали відступати через Вест-Сайд. Ополченці Синдикату залишили по собі лушпиння Фішер-Білдінг, Дірборн та великі твори Альберта Кана.\n\nДля спостерігачів очевидно, що Детройт тепер є територією [FROM.GetNameDef], але не раніше, ніж Червона гвардія зруйнувала Меморіальну будівлю Едсела Форда і залишила масивну споруду на Віадуку, підписану сумнозвісним художником Дієго Ріверою на свою честь."
 worldnews.284.d.other: "[FROM.GetAdjective]і сили здійснили зухвалий забіг через західну частину Детройта, заставши свого ворога зненацька. Сьогодні їхні зусилля увінчалися успіхом, коли захисники Детройта відступили до Мідтауна. Для багатьох нападників наслідки Дірборну додали завзяття просуватися до річки Детройт, убезпечивши місто.\n\nПадіння Детройта добре відсвяткували [FROM.GetNameDef], які тепер володіють як стратегічним, так і символічним центром важкої промисловості Америки."
 worldnews.284.a: "Дорога до Мічигану тепер відкрита."
 worldnews.284.b: "Ми повинні повернути Детройт, швидко!"
 worldnews.284.c: "Удар по Синдикатах, безумовно."
 worldnews.284.d: "Чи закінчиться ця війна коли-небудь?"

 worldnews.285.t: "Падіння Бостону"
 worldnews.285.d.nee: "Жителі Бостона разом з Національною гвардією Нової Англії справили своє враження на [FROM.GetAdjective]і сили. Загарбницькі війська увійшли в Третій тунель під сильним опором, оточивши Бостон через річку Чарльз. Національна гвардія Нової Англії була змушена евакуюватися через Кембридж, повністю втративши Ямайську рівнину на користь ворога.\n\nІсторичне та символічне значення цієї перемоги не залишилося поза увагою [FROM.GetNameDef], які вирішили скористатися рештою символів американської незалежності, що залишилися в місті, таких як Стара Північна церква, яку тепер затьмарюють барикади навколо неї."
 worldnews.285.d.other: "Обережного застосування сили було достатньо, щоб [FROM.GetAdjective]і війська витіснили захисників Бостона з Внутрішнього поясу. Після запеклих боїв у порту захисники міста були змушені відступити через річку Чарльз до Еверетта, зазнавши принизливої поразки. І солдати, і цивільне населення перебувають у розгубленості.\n\nІнтерв'ю [FROM.GetAdjective]их чоловіків з місця подій повідомляють, що хоча вони, можливо, і здобули перемогу над своїми ворогами в [FROM.FROM.GetNameDef] лише в жорстокій битві, війська загарбників все ще ставлять на перше місце порятунок історичних пам'яток Бостона."
 worldnews.285.a: "З Бостоном у наших руках, Нова Англія в безпеці."
 worldnews.285.b: "Свобода не згасне!"
 worldnews.285.c: "Американські Афіни впали..."

 worldnews.286.t: "Падіння Токіо"
 worldnews.286.d.other: "Сьогодні вся Японія була потрясена до глибини душі, коли [FROM.GetAdjective]і сили нарешті взяли столицю після запеклих боїв. Попри сподівання [FROM.GetAdjective]их планувальників, схоже, що Імператорський палац було успішно евакуйовано, а місцезнаходження імператора та уряду залишилося невідомим.\n\nКоли японська столиця вперше в історії опинилася в руках іноземців, настрій серед [FROM.FROM.GetAdjective]их сил можна охарактеризувати лише як похмурий. Японське суспільство довгий час вважало, що міць їхніх збройних сил і позиція країни унеможливлять вторгнення. Прибуття [FROM.FROM.GetAdjective]их військ оголило хибність цього твердження, і здається, що [FROM.FROM.GetAdjective]а гегемонія над Східною Азією була зруйнована назавжди."
 worldnews.286.d.lkmt: "Today, after a grueling and burtal invasion of the Japanese Home Islands; the National Revolutionary Army of the Chinese Kuomintang has offically announced the total surrender of all Japanese forces in Tokyo. Despite the hopes of the Military Affairs Comission, it seems that the Imperial Palace was evacuated successfully, with the emperor and his wherabouts unknown.\n\nWith the Japanese capital in foreign hands for the first time in history, the mood among [FROM.FROM.GetAdjective] forces can only be described as grim. For many in China, the Chinese victory marks a final end to the Century of Humiliation by humbling its imperialist neighbour and rival. For the first time in decades, it would appear that China is once again asserting itself as the greatest Asian power henceforth..."
 worldnews.286.a: "Це велика перемога!"
 worldnews.286.a.lkmt: "A Century of Humiliation is erased."
 worldnews.286.b: "Ми не повинні втрачати надію."
 worldnews.286.c: "Перлина всієї Азії впала."

 worldnews.287.t: "Падіння Шеньяну"
 worldnews.287.d.chi: "Після рішучого наступу [FROM.GetAdjective]і солдати сьогодні нарешті здолали [FROM.FROM.GetAdjective]их захисників і здобули найважливіше місто Маньчжурії. [FROM.FROM.GetAdjective]і війська швидко оточили оточене стінами Старе місто і зажадали капітуляції [FROM.FROM.GetLeader], а коли він не з'явився, розпочали штурм, який зруйнував більшу частину старого маньчжурського палацу. [FROM.FROM.GetLeader] так і не був знайдений.\n\nПісля втрати міста ходять чутки, що підлеглі [FROM.FROM.GetLeader] починають сумніватися в його здатності захистити Маньчжурію, а тим більше об'єднати весь Китай. Сам [FROM.FROM.GetLeader], схоже, усвідомлює серйозність ситуації: місто треба відвоювати якнайшвидше."
 worldnews.287.d.other: "Незважаючи на відчайдушні зусилля [FROM.FROM.GetAdjective]их захисників Шеньяна, місто сьогодні впало після битви, що тривала кілька днів і ознаменувалася запеклими міськими боями. Бої були найбільш інтенсивними на залізничній станції Хуангутун та навколо неї, яка стала мішенню кількох послідовних [FROM.FROM.GetAdjective]их штурмів. Врешті-решт [FROM.FROM.GetAdjective]і сили були витіснені, але не раніше, ніж розірвали рейки станції, залишивши її майже непридатною для використання на деякий час.\n\nНезважаючи на це, захоплення міста є великою перемогою для [FROM.GetAdjective]ої кампанії з підкорення Китаю. Шлях до Пекіна та північнокитайської рівнини тепер відкритий, і численні воєначальники, які розкидані по всій країні, повинні розуміти, що це може означати."
 worldnews.287.a: "[FROM.FROM.GetNameDefCap] незабаром впаде!"
 worldnews.287.b: "Ми повернемо його найближчим часом!"
 worldnews.287.c: "Маньчжурія матиме нового господаря?"

 worldnews.288.t: "Падіння Владивостоку"
 worldnews.288.d: "Сьогодні місто Владивосток, резиденція [FROM.FROM.GetNameDefCap], було захоплене [FROM.GetAdjective]ими силами. Відоме як місце базування Тихоокеанського флоту Росії, під час Громадянської війни місто стало резиденцією влади адмірала-дисидента Олександра Колчака. Хоча багато чого змінилося з того часу, як Колчак уперше захопив місто під час війни, держава, яку він створив у Владивостоці, проіснувала до сьогодні.\n\nОднак із захопленням міста становище цієї держави стало вкрай нестабільним."
 worldnews.288.a: "Слава!"
 worldnews.288.b: "Наше становище скоро покращиться."
 worldnews.288.c: "[FROM.FROM.GetNameDefCap] майже втратила Тихоокеанську Росію."

 worldnews.289.t: "Падіння Дубліну"
 worldnews.289.d: "Сьогодні численні повідомлення з Ірландії підтверджують, що місто Дублін було захоплене [FROM.FROM.GetAdjective]ими силами. У той час як ворожі сили просувалися до центру міста, [FROM.FROM.GetAdjective]і військові робили марні спроби утримати ключові будівлі, кульмінацією яких стала остання спроба утримати Головпоштамт на вулиці О'Коннелл, доки їх не розгромили постійні атаки [FROM.FROM.GetAdjective]их військ.\n\nХоча значна частина цивільного та [FROM.FROM.GetAdjective]ого військового керівництва змогла евакуюватися в сільську місцевість, пообіцявши продовжити боротьбу проти [FROM.GetNameDef], їхній справі було завдано серйозного удару."
 worldnews.289.a: "Невільна Ірландія ніколи не буде в спокої!"
 worldnews.289.b: "З наявністю [FROM.FROM.GetAdjective]ої столиці, решта острову знаходиться в межах нашої досяжності."
 worldnews.289.c: "[FROM.FROM.GetAdjective]а справа здається безнадійною."

 worldnews.290.t: "Падіння Батавії"
 worldnews.290.d.dei: "Сьогодні було оголошено, що Батавія, центр [FROM.FROM.GetNameDefCap], впала. Місто перебувало під контролем голландців з 1619 року, ставши перлиною голландської імперії в регіоні. У прокламації від Paleis te Koningsplein, [FROM.GetAdjective]ий генерал, відповідальний за окупацію, намагався заспокоїти місцеве населення, обіцяючи, що їм не буде завдано жодної шкоди.\n\nЗ падінням Батавії здатність [FROM.FROM.GetNameDef] утримувати контроль над Явою та іншими островами зазнала серйозного удару, можливо, назавжди. Тільки час покаже, чи зможуть колоніальні сили згуртуватися і відновити контроль."
 worldnews.290.d.ins: "[FROM.GetAdjective]і військові депеші сьогодні підтвердили, що Батавія, столиця [FROM.FROM.GetNameDefCap], впала після штурму міста. Ставши центром голландського правління в Ост-Індії, місто згодом стало столицею нової [FROM.FROM.GetAdjective]ої держави.\n\nНезважаючи на [FROM.GetAdjective]у декларацію, яка закликала місцевих жителів підкоритися окупації, населення прагнуло продемонструвати новій окупаційній владі, що вони не відмовляться від своєї новознайденої незалежності так легко. Однак для решти [FROM.FROM.GetNameDefCap] падіння Батавії стало нищівним ударом по національній гордості на додачу до стратегічної катастрофи. Поки евакуйований [FROM.FROM.GetAdjective]ий уряд починає реорганізовуватися, залишається невідомим, чи зможе він вигнати нового завойовника зі своїх островів."
 worldnews.290.d.other: "Сьогодні було оголошено, що Батавія, найбільше місто на Яві і ключове місто в регіоні, перейшло під контроль [FROM.GetAdjective]их сил. [FROM.GetAdjective]ий прапор зараз майорить над старим генерал-губернаторським палацом, а їхні війська просуваються до гавані та інших ключових районів міста.\n\nПадіння Батавії знаменує собою драматичну зміну балансу сил в Ост-Індії і дає [FROM.GetAdjective]им військовим міцну базу, з якої вони можуть здійснювати контроль над прибутковими островами архіпелагу. Після такої поразки залишається невідомим, чи зможуть [FROM.FROM.GetAdjective]і сили стабілізувати ситуацію і відновити контроль."
 worldnews.290.a: "Ми будемо боротися далі."
 worldnews.290.b: "Приз, за який так важко боролися."
 worldnews.290.c: "Ост-Індія отримає нового господаря."

 worldnews.291.t: "Падіння Бухаресту"
 worldnews.291.d: "Минуло два десятиліття відтоді, як Бухарест був окупований під час Вельткригу, і тепер він знову потрапив до рук ворога. Незважаючи на завзяту оборону армії [FROM.FROM.GetAdjective]ої армії, [FROM.FROM.GetAdjective]і війська прорвалися до міста. Старіючі форти навколо міста були відновлені, щоб забезпечити деяке полегшення для столиці, але це було марно. Вірменський та єврейський квартали, а також район Уран все ще чинять опір, причому останньому сприяє присутність Митрополії та Арсенальних пагорбів. Проте, після захоплення головних артерій - Калеа Вікторієй, бульвару Королеви Єлизавети та Сербського водного шляху - їхнє падіння майже не викликає сумнівів.\nМешканці бояться того, що може принести окупація, адже остання ще свіжа в пам'яті, незважаючи на [FROM.GetAdjective]і спроби заспокоїти місцеве населення. Хоча [FROM.FROM.GetLeader] пообіцяв боротися далі, майбутнє [FROM.FROM.GetNameDef] залишається невизначеним."
 worldnews.291.a: "Ми повернемося!"
 worldnews.291.b: "Нарешті, Бухарест - наш!"
 worldnews.291.c: "Серйозний удар по [FROM.FROM.GetAdjective]им амбіціям."

 worldnews.292.t: "Падіння Константинополя"
 worldnews.292.d.orthodox: "[FROM.FROM.GetAdjective]е захоплення Константинополя завершилося сьогодні, коли останні [FROM.FROM.GetAdjective]і сили були витіснені за береги Босфору. Захоплення міста було відносно швидким, і в порівнянні з попередніми погромами Константинополя милосердним. Однак багато історичних пам'яток все ж було пошкоджено, зокрема Блакитна мечеть була зрівняна з землею [FROM.FROM.GetAdjective]ими військами під час ліквідації останнього осередку опору в падаючому місті.\n\nУряд [FROM.GetNameDef] оголосив захоплення формальним відвоюванням старої римської столиці для християнства, а посланця з [FROM.GetLeader] було відправлено для перетворення мечеті Святої Софії на православну базиліку."
 worldnews.292.d.other: "[FROM.FROM.GetAdjective]е захоплення Константинополя завершилося сьогодні, коли останні [FROM.FROM.GetAdjective]і сили були витіснені за береги Босфору. Захоплення міста було відносно швидким, і в порівнянні з попередніми погромами Константинополя милосердним. Однак, багато історичних пам'яток все ж було пошкоджено, зокрема Долмабахче, який сильно постраждав від боїв під час останньої битви [FROM.FROM.GetAdjective]их військ.\n\n[FROM.GetAdjective]і війська зараз патрулюють вулиці стародавнього міста, а уряд [FROM.GetNameDef] оголосив про свій намір керувати містом якомога легшим дотиком."
 worldnews.292.a: "Наразі, ми втратили протоки."
 worldnews.292.b: "Місто Костянтина - наше!"
 worldnews.292.c: "Царгород - наш!"
 worldnews.292.e: "Константинополь повернуто Греції!"
 worldnews.292.f: "Турків нарешті вигнали\nз Європи."
 worldnews.292.g: "У Босфору з'явився новий господар."

 worldnews.293.t: "Падіння Сеути"
 worldnews.293.d: "Повідомлення з Сеути підтверджують, що старий іспанський укріплений півострів був захоплений [FROM.GetAdjective]ими військами. Після швидкої висадки та сутичок на узбережжі, солдати-загарбники врешті-решт подолали останню оборону на крайній точці Монте-Ачо. [FROM.FROM.GetAdjective]і війська чинили запеклий опір, сподіваючись затримати [FROM.FROM.GetAdjective]их загарбників на якомога довший час, але врешті-решт були відкинуті назад.\n\nБитва за Сеуту була кривавою банею, що включала в себе бої від будинку до будинку у вузьких межах головних вулиць міста, які не пропонували особливого прикриття для артилерійської та морської підтримки з боку оточуючих сил."
 worldnews.293.a: "Один зі стовпів Геркулеса впав..."
 worldnews.293.b: "Тепер ми контролюємо доступ до Середземного моря!"
 worldnews.293.c: "Один за одним, падають Геркулесові стовпи."

 worldnews.294.t: "Падіння Амстердаму"
 worldnews.294.d.other: "Як \"Венеція Півночі\", Амстердам здавна захоплювався своїми прекрасними каналами і портом; \"золотий вік\" фінансів і торгівлі міста, можливо, давно минув, але місто залишається позачасовим європейським скарбом процвітання і мистецтва. На жаль, зараз Амстердам перетворився на поле бою, біженці тікають в усіх напрямках, і повідомляється, що після запеклих боїв [FROM.FROM.GetAdjective]і захисники оголосили Амстердам відкритим містом, після успішної кампанії [FROM.GetAdjective]і сил.\n\nКоли бої в місті припиняються, а [FROM.GetAdjective]і війська починають марширувати вниз по вулиці Muntplein - майбутнє для мешканців Амстердаму виглядає похмурим."
 worldnews.294.d.holex: "Вигнані у вигнання, голландські сили у вигнанні досягли того, що зовнішні спостерігачі відкидали як нездійсненну мрію. З вигнання в голландській Ост-Індії голландський уряд у вигнанні тріумфально повернувся до Амстердаму. Після запеклих боїв, в результаті яких більша частина міста залишилася в руїнах, голландський триколор гордо майорить над Королівським палацом, сповіщаючи про повернення королеви.\n\nУ той час як голландські сили починають відновлювати порядок на вулицях, необхідно виділити час для зцілення Амстердама. Голландський народ пережив революцію і громадянську війну, і потрібен час, щоб рани війни повністю загоїлися."
 worldnews.294.a: "Темні часи для голландського народу..."
 worldnews.294.b.other: "Північна Венеція - наша!"
 worldnews.294.c.other: "З Амстердамом падіння Голландії неминуче..."
 worldnews.294.b.holex: "Приємно повернутися додому."
 worldnews.294.c.holex: "Голландці зробили неможливе!"

 worldnews.295.t: "Падіння Мюнхену"
 worldnews.295.d: "Розташоване на берегах річки Ізар на північ від Баварських Альп, місто Мюнхен є резиденцією баварської адміністрації і центром мистецтва, науки, архітектури та культури. За часів правління принца-регента Люитпольда місто пережило вибух мистецької та культурної активності.\nОднак місто потрапило в облогу під час нещодавнього конфлікту, і після виснажливої битви [FROM.FROM.GetAdjective]і війська евакуювалися з міста. Значна частина міста лежить у руїнах, Марієнплац лежить у завалах, а куполи Фрауенкірхе сильно пошкоджені внаслідок інтенсивних бомбардувань. Останній [FROM.FROM.GetAdjective]ий опір у самому серці міста, в Новій ратуші, нарешті здався непереможній армії [FROM.FROM.GetAdjective]ій армії. Падіння Мюнхена неминуче, і, схоже, скоро настане падіння південної Німеччини."
 worldnews.295.d.france: "Після інтенсивної кампанії французькі війська перетнули річку Ізар і увійшли до Мюнхена. В результаті битви, що забезпечила перемогу, значна частина міста була зруйнована, площа Марінплац лежала в руїнах, а куполи Фрауенкірхе були сильно пошкоджені в результаті інтенсивних бомбардувань. Німецький опір був запеклим, і бої переросли в ближній бій між будинками, але вночі стало відомо, що триколор Комуни тепер гордо майорить над надбрамною вежею Тальбрука.\n\nЗахопивши Мюнхен, Французька Комуна тепер готова захопити решту Південної Німеччини. Зовнішні спостерігачі вважають, що падіння Німецької Імперії близьке, якщо не неминуче, протягом наступних кількох тижнів."
 worldnews.295.a: "Падіння Мюнхена означає, що Південна Німеччина - наша!"
 worldnews.295.b: "З втратою Мюнхена втрачено Південну Німеччину."
 worldnews.295.c: "Так падає серце Баварії..."
 worldnews.295.a.france: "Славна перемога Комуни! Ми помстимося за наших братів!"
 worldnews.295.b.france: "Ситуація жахлива. Вітчизні загрожує велика небезпека."
 worldnews.295.c.france: "Після падіння Мюнхена Комуну, здається, вже не зупинити."

 worldnews.296.t: "Падіння Делі"
 worldnews.296.d: "Одне з найстаріших міст світу, древнє місто Делі було завойоване, розграбоване та відбудоване багато разів. Найдавніші архітектурні пам'ятки датуються 300 роком до нашої ери - свідчення давньої історії Делі та його стійкості.\nОднак місто Делі впало перед ворожими силами, і стародавні будівлі міста знову опинилися під загрозою знищення. Знову, після кривавої облоги 1857 року, місто Делі зазнало нападу: [FROM.FROM.GetAdjective]і захисники не витримали вражаючого наступу [FROM.GetAdjective]их військ. Звіти з міста вказували на те, що [FROM.GetAdjective]а армія почала зганяти полонених і [FROM.FROM.GetAdjective]их вцілілих до Пурана-Кіли, стародавньої фортеці, яка зараз слугує табором для інтернованих."
 worldnews.296.a: "Невдача... але ми не здаємося!"
 worldnews.296.b: "Серце Північної Індії - наше!"
 worldnews.296.c: "У Делі знову новий господар..."

 worldnews.297.t: "Падіння Риги"
 worldnews.297.d: "Рига, \"перлина Балтики\", на сьогоднішній день піддалася [FROM.GetAdjective]им силам. Жвавий торговий центр відіграє роль важливого економічного та фінансового центру Балтійського моря. Хоча [FROM.GetAdjective]а армія пообіцяла підтримувати мирну окупацію, по всьому місту вирують пожежі, а біженці намагаються втекти морем. Деякі будівлі, такі як Будинок чорних голів, лежать у руїнах після інтенсивних бомбардувань [FROM.GetAdjective]ої армії.\n\nВідкинуті до моря, [FROM.FROM.GetAdjective]і захисники не мали іншого вибору, окрім як запропонувати беззастережну капітуляцію непереможній [FROM.FROM.GetAdjective]ій армії, щоб запобігти подальшому знищенню свого міста."
 worldnews.297.a: "Наша ситуація виглядає жахливо. Переконайтеся, що порт залишається відкритим для евакуації!"
 worldnews.297.b: "Нарешті, Перлина Балтики - наша!"
 worldnews.297.c: "Ситуація для Риги виглядає похмурою."

 worldnews.298.t: "Падіння Каїру"
 worldnews.298.d: "Каїр, місто "тисячі мінаретів", є одним з найстаріших міст світу, що слугує культурним та інтелектуальним центром арабського світу. Місто бачило незліченну кількість загарбників як у давнину, так і в сучасності. Більше того, подібно до вічних пісків, що оточують місто, здається, що величне місто знову впало перед новим окупантом. Після успішної кампанії [FROM.GetAdjective]ої армії, решта [FROM.FROM.GetAdjective]их захисників спробували зробити останній опір у Каїрській цитаделі.\nПісля тривалого опору останні [FROM.FROM.GetAdjective]і сили в місті запропонували беззастережну капітуляцію. Незважаючи на велику перемогу, [FROM.GetAdjective]а армія пообіцяла розправитися з потенційними мародерами, щоб зберегти це історичне місто."
 worldnews.298.a: "Каїр, місто фараонів - наш!"
 worldnews.298.b: "Ми зазнали серйозної поразки. Ми повернемося!"
 worldnews.298.c: "Стародавнє місто пісків знову служитиме новому господареві."
 worldnews.298.d.ottoman: "Каїр, місто "тисячі мінаретів", є одним з найстаріших міст світу, що слугує інтелектуальним і культурним центром арабського світу. Це також серце єгипетської нації, однієї з кількох арабських країн, які оголосили війну Османській Імперії.\nОднак після успішної османської кампанії єгипетські війська запропонували беззастережну капітуляцію в місті, а деякі єгиптяни чинили відчайдушний опір у Каїрській цитаделі. Незважаючи на турецьку перемогу, османська армія пообіцяла Каїру, що окупація буде мирною і що історичним будівлям цього стародавнього міста не буде завдано жодної шкоди."
 worldnews.298.a.ottoman: "Так званий "Каїрський пакт" тепер розпадеться. Славна перемога османської нації!"
 worldnews.298.b.ottoman: "З падінням Каїру турки увірвалися в Єгипет. Ніколи більше вони не будуть правити Єгиптом - ми повинні контратакувати!"
 worldnews.298.c.ottoman: "Після падіння Каїру, майбутнє Каїрського пакту здається похмурим."

 worldnews.299.t: "Падіння Кейптауну"
 worldnews.299.d: "Одне з найбільших міст Південної Африки, розташоване на Західно-Капській провінції, Кейптаун здавна викликає захоплення своїм мальовничим розташуванням і роллю в економіці Південної Африки. За багато років, що минули відтоді, як мореплавці вперше припливли до мису Доброї Надії, Кейптаун переріс своє первісне призначення далекого форпосту. Колись процвітаюче і навіть найбільше місто Південної Африки пережило зміну долі, коли [FROM.GetAdjective]і сили нещодавно штурмували місто в ході успішної кампанії.\nВідчайдушні [FROM.FROM.GetAdjective]і захисники намагалися згуртувати оборону в Замку Доброї Надії, але було зрозуміло, що битва закінчилася вже вночі. Хоча порт Кейптауна зазнав пошкоджень під час битви, він, без сумніву, слугуватиме для задоволення стратегічних потреб [FROM.FROM.GetAdjective]ої армії, коли вони почнуть окупацію міста."
 worldnews.299.a: "Можливо, ми програли битву, але війна ще не програна!"
 worldnews.299.b: "Головний порт Кейптауна - наш!"
 worldnews.299.c: "Рідне місто було окуповане."

 worldnews.300.t: "Падіння Буенос-Айресу"
 worldnews.300.d: "Буенос-Айрес, який називають південноамериканським Парижем, є провідним напрямком для іммігрантів з Європи, регіональною столицею мистецтва та фінансів. Головні проспекти міста були збудовані нещодавно, разом зі спорудженням найвищих у Південній Америці будівель та першої системи метрополітену.\n\nОднак рішучий наступ [FROM.FROM.GetAdjective]ої армії призвів до тотальної битви на вулицях міста. Запеклі бої точилися на Авеніда де Майо та Авеніда де Хуліо, коли [FROM.FROM.GetAdjective]і захисники робили відчайдушні спроби утриматись у головних будівлях по всьому місту. Бої стали кровопролитними між будинками, але врешті-решт [FROM.FROM.GetAdjective]і захисники почали виходити зі своїх укриттів, здаючись у полон. Це справді велика перемога для [FROM.FROM.GetAdjective]ого народу."
 worldnews.300.a: "Велике місто Південної Америки - наше!"
 worldnews.300.b: "Після втрати Буенос-Айреса нам доведеться подвоїти наші зусилля."
 worldnews.300.c: "Королева Ель-Плати впала!"
 worldnews.300.d.patagonia: "Сьогодні патагонські революціонери здобули значну перемогу, і прапор патагонського руху гордо майорить над Каса Росада. Битва за Буенос-Айрес була кривавою, бої швидко переходили від будинку до будинку на головних проспектах Авеніда де Майо та Авеніда 9 де Хуліо. Однак до ночі стало зрозуміло, що патагонські революціонери здобули перемогу, і столиця аргентинського режиму впала.\nБуло зроблено фотографію знакового моменту, коли екстатичні революціонери проїхали головним проспектом міста верхи на танках і вантажівках колишнього аргентинського режиму. Однак, хоча патагонський уряд запевнив світ, що революція буде максимально мирною, вже з'явилися історії про священиків і колишніх \"ворогів держави\", яких виганяли під дулами автоматів."
 worldnews.300.a.patagonia: "Viva la Revolución! Товариші, йдіть далі, щоб звільнити решту Аргентини!"
 worldnews.300.b.patagonia: "Негайно в контратаку! Аргентина не повинна бути віддана безбожним революціонерам!"
 worldnews.300.c.patagonia: "Соціалістична революція прийшла до Аргентини."

 worldnews.301.t: "Падіння Сантьяго"
 worldnews.301.d: "Одне з найбільших і найстаріших міст Південної Америки, місто Сантьяго розташоване в центрі басейну річки Сантьяго в оточенні гірських масивів Анд. Гори Чилі та його розташування на вузькій західній стороні Південної Америки надають Сантьяго відчуття безпеки. Однак, здається, це не так, оскільки, незважаючи на географічну перевагу, [FROM.GetAdjective]і солдати успішно увійшли до міста після інтенсивної битви із [FROM.FROM.GetAdjective]ими захисниками. У подальшій битві перестрілки точилися вздовж знаменитого проспекту Аламеда.\n[FROM.FROM.GetAdjective]і солдати змогли прорватися крізь барикади та [FROM.FROM.GetAdjective]і укріплення на Пасео Ахумада. Дезорганізовані та покалічені, [FROM.FROM.GetAdjective]і сили не мали іншого вибору, окрім як запропонувати свою беззастережну капітуляцію."
 worldnews.301.a: "Місто Сент-Джеймс - наше!"
 worldnews.301.b: "Ми ніколи не здамося! Контратакуємо, коли будемо готові!"
 worldnews.301.c: "Місто на острівних пагорбах впало..."
 worldnews.301.d.argentina: "Після тривалої і виснажливої кампанії, що проходила в Андах, аргентинський прапор гордо майорить над палацом Ла-Монеда. Бої точилися на вулицях міста на знаменитому проспекті Аламеда та Пасео Ахумада, а чилійські війська чинили запеклий опір. Однак аргентинцям вдалося ліквідувати чилійський опір у місті, а ті, хто вижив, охоче здалися в полон переможній армії Аргентини.\nЗ втратою Сантьяго, схоже, що Аргентина тепер має перевагу в південноамериканському конфлікті. Моральний дух чилійців, безсумнівно, низький, і зовнішні спостерігачі відзначають, що це лише питання часу, коли заворушення зростуть через відсутність прогресу у війні Чилі проти Аргентини."
 worldnews.301.a.argentina: "Славна перемога! Незабаром Південна Америка буде очищена від соціалістичної загрози."
 worldnews.301.b.argentina: "Ми не програємо реакціонерам! Перегруповуйтесь, товариші, ми повернемось!"
 worldnews.301.c.argentina: "Значний удар по чилійських амбіціях."

 worldnews.302.t: "Падіння Мінська"
 worldnews.302.d: "Відродження Мінська після Вельткригу ознаменувалося стрімким розвитком вищої освіти, лікарень, кінотеатрів, а Мінськ став центром білоруської мови та культури. Однак історія повторюється, і Мінськ знову опиняється на лінії фронту - тільки цього разу його окупують [FROM.GetAdjective]і сили.\n\nЗначна частина міста була пошкоджена внаслідок інтенсивних бомбардувань та обстрілів, а повідомлення вказують на значну кількість біженців, які рятуються від хаосу, незважаючи на запеклий опір, [FROM.FROM.GetAdjective]і захисники врешті-решт запропонували беззастережну капітуляцію переможним [FROM.FROM.GetAdjective]им силам, і лише час покаже, наскільки складною буде відбудова Мінська."
 worldnews.302.a: "Велике місто Білорусі - наше!"
 worldnews.302.b: "Ми ніколи не здамося!"
 worldnews.302.c: "Чорний день для білоруського народу..."
 worldnews.302.d.russia: "Мінськ був частиною Росії до Вельткригу. Після неймовірного наступу російської армії - здається, ніби історія повторилася. Російська армія бомбардувала місто з неба і на землі, а білоруський опір ставав дедалі слабшим у міру того, як натиск російської військової машини врізався в місто.\n\nПісля виснажливої і виснажливої битви, в якій більша частина міста була перетворена на руїни, захисники, що залишилися, здалися переможним російським військам. Заводи, музеї та тисячі цивільних втекли на захід, рятуючись від загарбників. Ця поразка - безсумнівний удар по білоруській незалежності, але тільки час покаже, чи буде російська окупація тимчасовою чи постійною."
 worldnews.302.a.russia: "Це тільки початок. Скоро ми повернемо наші землі!"
 worldnews.302.b.russia: "Ми ніколи не здамо нашу незалежність! Борітеся далі!"
 worldnews.302.c.russia: "Значний удар по майбутньому Білорусі, росіяни йдуть далі..."

 worldnews.303.t: "Падіння Вільнюсу"
 worldnews.303.d: "Найбільш відомий своїм \"старим містом\", одним з найбільших збережених середньовічних міст Північної Європи, Вільнюс - це місце, де деякі з найкращих архітектурних стилів Європи - готика, ренесанс, неокласицизм і бароко - стоять пліч-о-пліч один з одним.\nОднак попереду на жителів міста чекали темні часи, оскільки місто було охоплене битвою за Вільнюс. [FROM.GetAdjective]і війська спробували оточити місто, коли відчайдушні [FROM.FROM.GetAdjective]і сили здійснили відчайдушну спробу прориву в надії вирватися з облоги. Почалися жорстокі вуличні бої, коли [FROM.FROM.GetAdjective]і сили намагалися послабити оборону міста. Після виснажливої битви, коли більша частина міста лежала в руїнах і полум'ї, [FROM.FROM.GetAdjective]і захисники капітулювали. Колись європейська культурна пам'ятка, Вільнюс ще занадто рано говорити про те, чи зможе він відновити свою довоєнну славу."
 worldnews.303.a: "Ми будемо боротися до останнього!"
 worldnews.303.b: "Північний "Єрусалим" - наш!"
 worldnews.303.c: "Велике литовське місто впало?"

 worldnews.304.t: "Падіння Нанкіну"
 worldnews.304.d: "Після виснажливого багатоденного обстрілу з вершини Цзіцзіньшань, \"Пурпурової гори\", і неодноразових штурмів його стін, Нанкін впав рано ввечері. Захисники воріт Чжунхуа і Гуанхуа билися до останнього, їхні трупи вкрили великі стіни міста, а їхні товариші почали бойовий відступ його звивистими вулицями.\n\nБез жодного полегшення, і після невдачі [FROM.FROM.GetAdjective]их підрозділів за межами міста, які не змогли відновити контроль над батареями Зіцзіньшань, нечисленні підрозділи, що залишилися в місті, зіткнулися лише з знищенням. Втрата старої південної столиці, без сумніву, стане ударом для [FROM.FROM.GetAdjective]их військових зусиль, хоча [FROM.FROM.GetLeader] вже заприсягнувся [Prev.GetHerHis] у своїй прихильності до остаточної перемоги."
 worldnews.304.a: ""Південна" столиця - наша!"
 worldnews.304.b: "Ми краще помремо, ніж здамося! Ми повернемося!"
 worldnews.304.c: "Велике місто Нанкін впало."
 worldnews.304.d.japan: "Після виснажливого багатоденного бомбардування з вершини Цзіцзіньшань, "Пурпурової гори", і неодноразових штурмів стін, Нанкін впав рано ввечері. Захисники стін билися до останнього, але решта армії розбилася невдовзі після того, як японські війська підняли схід сонця над воротами Чжунхуа, розпочавши хаотичний розгром, в результаті якого обмундирування і гвинтівки були розкидані на звивистих вулицях міста.\n\nХоча японці оголосили, що окупація Нанкіна буде мирною, мертві та вмираючі лежать повсюди, а поодинокі постріли продовжують відлунювати в стінах міста, де безконтрольно палають пожежі. Світанок, без сумніву, ознаменує початок нової похмурої реальності для старої південної столиці та її решти мешканців."
 worldnews.304.a.japan: "Банзай! Славетна перемога Імператора!"
 worldnews.304.b.japan: "Ми ніколи не здамося японцям!"
 worldnews.304.c.japan: "Нехай Господь змилується над жителями Нанкіна..."

 worldnews.305.t: "Падіння Уханю"
 worldnews.305.d: "Після запеклої битви район Ухань, що складається з трьох міст, сьогодні впав під натиском сил [FROM.GetName]. Його захисники, можливо, сподівалися повторити успішну оборону Ву Пейфу 1926 року і перетворити битву на тривалу облогу, але узгоджений штурм і відсутність допомоги по річці повністю розвіяли ці надії.\n\nЗ [FROM.GetAdjective]им прапором, що майорить як над особняком губернатора, так і над пагорбом Лоцзя, [FROM.GetName] завдав значного удару по [FROM.FROM.GetNameDef] і захопив один з найбільших логістичних центрів Китаю поряд з одним з найпродуктивніших арсеналів. Незалежно від того, чи буде [?global.date.GetDateStringNoHourLong] колись розглядатися як переломний момент, чи просто як чергова битва, здається, що вона ще довго буде переслідувати уми [FROM.FROM.GetAdjective]их лідерів."
 worldnews.305.a: "Ухань, місто річок - наше!"
 worldnews.305.b: "Ми краще помремо, ніж здамося! Ми повернемося!"
 worldnews.305.c: "Серйозна поразка для [FROM.FROM.GetAdjective]их військ."
 worldnews.305.d.japan: "Після запеклої битви район Ухань, що складається з трьох міст, сьогодні впав під натиском японських військ. Його захисники, можливо, сподівалися повторити успішну оборону Ву Пейфу 1926 року і перетворити битву на тривалу облогу, але японський контроль над річкою і переважна вогнева міць зробили будь-які подібні зусилля марними. Коли "Хіномару" пролетів над особняком губернатора і пагорбом Лоцзя, Японія завдала головного удару по [FROM.FROM.GetNameDef], захопивши один з найбільших логістичних центрів Китаю і один з його найпродуктивніших арсеналів. Оскільки внутрішні райони Китаю тепер відкриті, навряд чи цей удар буде останнім."
 worldnews.305.a.japan: "Скоро, ми здобудемо перемогу над китайцями!"
 worldnews.305.b.japan: "Ми ніколи не здамося японцям!"
 worldnews.305.c.japan: "Просування японців углиб Китаю триває..."

 worldnews.306.t: "Падіння Гуанчжоу"
 worldnews.306.d: "Після запеклих боїв від будинку до будинку, сили [FROM.GetName] захопили Гуанчжоу сьогодні рано вранці. Це портове місто, часто відоме на міжнародному рівні під назвою \"Кантон\", є найбільшим промисловим і комерційним центром південного Китаю за межами Гонконгу, і його втрата стане серйозною невдачею для військових зусиль [FROM.FROM.GetNameDef]. Хоча міські доки і вузькі провулки здаються безпечними, ходять чутки про організацію опору в горах Байюнь на півночі, а звідти, можливо, і про спробу відбити місто.\n\nПівденний Китай і, зокрема, Гуандун відомі своїм опором зовнішньому контролю, чи то з Пекіна, чи то з інших місць. Утримання міста може виявитися дорожчим, ніж [FROM.GetLeader] розраховував."
 worldnews.306.a: "Порт Кантон захоплено!"
 worldnews.306.b: "Поразка, але ми обов'язково повернемося!"
 worldnews.306.c: "Велика втрата для [FROM.FROM.GetName]."
 worldnews.306.d.japan: "Після бомбардування, яке було чутно за вісімдесят миль від Гонконгу, Гуанчжоу впало під ударами сил [new_controlled.GetName] сьогодні вранці. Місто не бачило такої облоги з часів німецької відповіді на Північну ноту в жовтні 1926 року, але, на відміну від Кайзерівської морської піхоти, його окупанти, схоже, схильні залишитися. В офісі губернатора провінції вже створено військовий штаб, а неподалік, на пагорбі Юесю, будується табір.\n\nОднак ходять чутки про організацію опору в горах Байюнь на півночі, звідки, можливо, буде здійснена спроба відвоювати місто. Південний Китай і, зокрема, Гуандун відомі своїм опором зовнішньому контролю, чи то з Пекіна, чи то з інших місць. Утримання регіону може виявитися для Японії більшим, ніж вона розраховувала."
 worldnews.306.a.japan: "Із захопленням Гуанчжоу, Південний Китай - наш!"
 worldnews.306.b.japan: "Ми ніколи не здамося японцям!"
 worldnews.306.c.japan: "Японці тепер контролюють Перл-Рівер..."

 worldnews.307.t: "Падіння Чунціну"
 worldnews.307.d: "Як найвіддаленіша судноплавна точка на могутній Янцзи, вулиці Чунціна колись були переповнені біженцями - багатими і бідними, які рятувалися від невпинного японського наступу. Це було кілька днів тому. Коли завили міські сирени, а грім і спалахи артилерійських пострілів ознаменували останню позицію захисників на східному березі річки, місто знову спорожніло. Тиснява забрала майже стільки ж життів, скільки й загарбників.\n\nТепер на вулицях тихо, лише дим, уламки та тіла. Після падіння Чунціна між Японією і повним домінуванням на південному заході Китаю залишилося зовсім небагато."
 worldnews.307.a: "Ще одна славетна перемога!"
 worldnews.307.b: "Серйозна втрата, але ми оговтаємося!"
 worldnews.307.c: "Важливий крок на шляху до реалізації Японією, своїх амбіцій."

 worldnews.308.t: "Падіння Куньміну"
 worldnews.308.d: "Вперше після поразки Трьох феодалій у 1681 році місто Куньмін впало перед загарбником з-за меж провінції Юньнань. Втративши аеродром Уцзяба на південному сході, війська [FROM.FROM.GetNameDef] були поступово відкинуті назад вздовж озера Дянь, щоб врешті-решт розбити стародавні стіни міста.\n\nПоки війська [FROM.GetNameDef] марширують під знаковими арками Джинма-Біджі, їхні лідери повинні задовольнятися усвідомленням того, що вони контролюють не лише прибутковий Куньмінський арсенал, але й кінцеву станцію надзвичайно прибуткової залізниці Куньмін-Хайфонг."
 worldnews.308.a: "З цією перемогою наші позиції на заході Китаю забезпечено."
 worldnews.308.b: "Ми будемо стояти на своєму!"
 worldnews.308.c: "У гір Юньнані з'явився новий господар..."
 worldnews.308.d.japan: "Вперше з часів поразки Трьох феодалів у 1681 році місто Куньмін впало перед іноземним загарбником. Втративши аеродром Уцзяба на південному сході, війська [FROM.FROM.GetNameDef] були поступово відкинуті назад вздовж озера Дянь, щоб врешті-решт розбити стародавні стіни міста.\n\nПоки японські війська марширують під знаковими арками Дзінма-Біджі, їхні лідери мають задовольнятися усвідомленням того, що вони контролюють не лише багатющий Куньмінський арсенал, а й кінцеву станцію стратегічної залізниці Куньмін-Хайфон. Ще один великий удар був нанесений по Китаю. Тепер, коли Японія зайшла так далеко вглиб країни, скільки ще вона може витримати?"
 worldnews.308.a.japan: "Китайці не можуть втекти від нашого наступу!"
 worldnews.308.b.japan: "В гори! Ми ніколи не здамося їм!"
 worldnews.308.c.japan: "Завоювання Китаю незабаром може стати реальністю..."

 worldnews.309.t: "Вигнання Чжана з Цзінаня!"
 worldnews.309.d_Zongchang: "З 1925 року місто Цзінань стало дзеркальним відображенням свого господаря: корумпованим і огрядним, сповненим пороків і лиходійства. Зі свого \"двору\" Чжан Цзунчан протегував усім - від художників і письменників до плейбоїв і повій, страчуючи кожного, хто переходив йому дорогу, розрубуючи голови, як розрубують дині. Усьому цьому прийшов кінець, коли оборона Цзінаня впала сьогодні вранці.\n\nЗа чутками, можна було почути, як сам Чжан ревів над цим галасом, можливо, наглядаючи за евакуацією своїх незліченних багатств. Тепер його ніде не знайти, його гарем покинутий, а розлогий маєток охоплений полум'ям. Дехто каже, що Чжан повернеться, або як переможець, або в труні, що не позбавлене прецедентів. Одного разу, незважаючи на поразку, він пройшов парадом через Цзінань, сидячи в труні і курячи велику сигару."
 worldnews.309.d_Tianran: "Високо на горі Тай, Чжан Тяньран, здавалося, уникав шляхів світу внизу, але насправді його вплив простягався далеко за межі Шаньдуна. Завдяки вірі Ігуандао, його очі та вуха були скрізь, а часто і гострий кінець ножа.\n\nОднак його послідовники відступають, і навіть сама гора Тай була втрачена в результаті рішучого наступу [FROM.GetName]. Святилище Блакитного Світанку, Храм Нефритового Короля та численні інші священні місця тепер у руках нешанобливих солдатів; вони топчуть їхні священні місця, розкидають статуї, підношення та пахощі; грабують без розбору. Тайшань, можливо, не відновиться ще ціле покоління, але доля Тяньрану не є визначеною. Ця втрата, без сумніву, підбадьорить його послідовників, а він ніколи не залишався без плану."
 worldnews.309.a: "На все добре!"
 worldnews.309.b: "Це ніщо інше, як тактичний відступ!"
 worldnews.309.c: "Кінець китайського воєначальника?"
 worldnews.309.e: "Ранній кінець для дивної віри."

 worldnews.310.t: "Падіння Александрія"
 worldnews.310.d: "Засноване легендарним завойовником Олександром, місто Александрія було найбільш відоме завдяки таким чудесам, як Александрійська бібліотека та Некрополь.\n\nОднак історія повторюється: стародавнє місто знову було завойоване іноземною державою. Після сильного [FROM.FROM.GetAdjective]ого бомбардування були змушені відступити до цитаделі Кайтбай. Оточені з усіх боків і з єдиним виходом до моря, [FROM.FROM.GetAdjective]і сили відчайдушно оборонялися. Однак, з обмеженими запасами і низьким моральним духом, [FROM.FROM.GetAdjective]і захисники не мали іншого вибору, окрім як запропонувати беззастережну капітуляцію [FROM.GetAdjective]ої армії, що перемогла. Однак, незважаючи на велику перемогу, [FROM.GetAdjective]і війська пообіцяли не завдавати шкоди історичним будівлям міста."
 worldnews.310.a: "З цією перемогою місто Александрія - наше!"
 worldnews.310.b: "Серйозна поразка! Ми цього не допустимо!"
 worldnews.310.c: "Місто Александрія знову підкорене..."
 worldnews.310.d.ottomans: "Місто Александрія є культурною цінністю та гордістю єгипетського народу. Місце великих стародавніх чудес, таких як Александрійська бібліотека, місто є справді важливим центром життя, культури та промисловості Єгипту.\nОднак османи досягли величезного прогресу у війні з Єгиптом та його арабськими союзниками: сьогодні вранці османські війська захопили місто і порт. Єгипетський флот встиг втекти до прибуття османських військ, але захисники, що залишилися, не змогли відтіснити османів. Оточені з усіх боків і зіткнувшись з могутністю османської армії, єгиптяни втекли з міста - османи знову встановили контроль над стародавнім містом. Незважаючи на славну перемогу над єгипетськими ворогами, османи зобов'язалися не руйнувати стародавні будівлі міста."
 worldnews.310.a.ottomans: "З цією перемогою ми просуваємося далі в Єгипет!"
 worldnews.310.b.ottomans: "Ми ніколи не здамося туркам! Ми повернемося!"
 worldnews.310.c.ottomans: "Османи завдали удару по Каїрському пакту."

 worldnews.311.t: "Падіння Царицина"
 worldnews.311.d: "Місто Царицин завдяки своєму розташуванню протягом століть було важливим центром транспортної та комерційної діяльності. Незважаючи на стрімке зростання населення, погані умови життя в місті перетворили його на осередок революційної активності. Під час Громадянської війни в Росії місто стало місцем важливої битви та облоги, і так само історія повторюється знову, коли місто знову стає полем бою.\n\nЗначна частина міста лежала в руїнах внаслідок запеклих міських боїв, а повітряні бомбардування перетворили більшу частину міських центрів на руїни. Незважаючи на майже фанатичний опір [FROM.FROM.GetAdjective]их сил, [FROM.FROM.GetAdjective]а армія оголосила сьогодні, що місто перейшло в їхні руки."
 worldnews.311.a: "Ні кроку назад! Ми повернемося!"
 worldnews.311.b: "Славна перемога, скоро Росія\nкапітулює."
 worldnews.311.c: "Росія все більше хитається у своїй війні."

 worldnews.312.t: "Падіння Єкатеринбургу"
 worldnews.312.d: "Розташоване на східному схилі Уральських гір і розділене річкою Ісеть, місто Єкатеринбург відоме тим, що є великим містом, яке з'єднує східну і західну частини Росії. Місто, назване на честь дружини Петра І, також було місцем ув'язнення колишньої російської імператорської сім'ї перед їхньою нещасливою стратою.\n\nОднак, схоже, для міста знову настали важкі часи, оскільки [FROM.FROM.GetAdjective]і війська залишили місто услід за [FROM.GetAdjective]ими арміями, що наближалися. [FROM.FROM.GetAdjective]і військові зусилля зазнали величезної поразки, втративши цей важливий вузол, що з'єднував Європу та Азію, а також цінні ресурси Уралу."
 worldnews.312.a: "Кінець Росії, близький."
 worldnews.312.b: "Цією перемогою російським військовим зусиллям було завдано величезного удару."
 worldnews.312.c: "Здається, кінець для росіян близький."

### New Non-City-Capture
 worldnews.400.t: "Жетуліу Варгас проголошує нову державу"
 worldnews.400.d: "За останні кілька років Жетуліу Варгас значно посилив свій контроль над державним апаратом, оскільки нестабільність у Бразилії пішла на спад, і він приписує собі всі заслуги в цьому. Тепер, у сміливому кроці для забезпечення миру і стабільності, він взяв на себе повний контроль над законотворчістю і наділив себе численними надзвичайними повноваженнями, "доки не закінчиться ця епоха потрясінь у світі".\n\nХоча, безумовно, війни спалахнули по всьому світу після того, як "Чорний Понеділок" вдарив по Берлінській фондовій біржі, цей крок робить його не менш нахабним захопленням влади. Однак він має велику народну підтримку в різних штатах і підтримку керівництва в багатьох штатах. Час покаже, чи дійсно такий розвиток подій забезпечить мирну Бразилію."
 worldnews.400.a: "Варгас взяв на себе прямий контроль."
 worldnews.400.b: "Принаймні, більше немає претензій на демократію, але це викликає занепокоєння."

 worldnews.401.t: "Повстання конституціоналістів у Бразилії"
 worldnews.401.d: "Штат Сан-Паулу, можливо, найпотужніший у Бразилії, виступив проти Жетуліу Варгаса та його "Нової держави", заявивши, що його правління є абсолютно неконституційною диктатурою, після кількох спроб впливового президента втрутитися у справи штату, в тому числі спроб нав'язати президента штату, якому він довіряє, а не якого він обирає.\n\nЗараз напруженість досягла апогею, і нічого, окрім війни, не може статися між Сан-Паулу та іншими штатами, які раніше закликали приєднатися до їхньої боротьби. Час покаже, чи буде цей заклик почутий, чи повстання буде придушене."
 worldnews.401.a: "Централізація ніколи не буває легкою."
 worldnews.401.b: "Шанс для народу?"

 worldnews.402.t: "Успіх конституціоналістів у Бразилії"
 worldnews.402.d: "У той час як Жетуліо заарештований і очікує суду, конституційні революціонери, які так наполегливо боролися за цей момент, святкують по всьому Ріо і Бразилії.\n\nТепер попередні рамки республіки будуть відновлені, і вона буде тісно пов'язана з політичним курсом Другої республіки, але з додатковими гарантіями проти амбітних диктаторів, і ще більшою автономією для країн-членів Союзу."
 worldnews.402.a: "Бразильська демократія отримує другий шанс."
 worldnews.402.b: "На жаль, робітники гинуть без жодних змін."

 worldnews.403.t: "Провал конституціоналістів у Бразилії"
 worldnews.403.d: "Сан-Паулу, можливо, і був могутнім, але він не зміг протистояти силі Бразилії. Після того, як було прийнято капітуляцію, по всій країні прокотилися мітинги на підтримку Жетуліу, і мало хто може сумніватися в тому, що його хватка при владі насправді сильніша, ніж будь-коли раніше.\n\nОскільки більшість його опонентів у вигнанні або заарештовані, Жетуліу може зосередитися на інших питаннях, адже він, безумовно, виграв небезпечну гру в бразильській політиці і має безпрецедентний до цього часу рівень контролю в руках однієї людини, навіть за часів монархії в державі."
 worldnews.403.a: "Нова держава продемонструвала свою силу."
 worldnews.403.b: "На жаль, робітники гинуть без жодних змін."

 worldnews.404.t: "Імперська реставрація в Бразилії"
 worldnews.404.d: "Коли Бразильська Імперія впала у 1889 році, Педру II змирився з такою долею і відмовився чинити опір. Відтоді республіканські Сполучені Штати Бразилії потерпають від економічних негараздів, корупції та навіть громадянських воєн. Після перемоги інтегралістів на виборах і публічних консультацій з цього приводу, сьогодні в кафедральному соборі Канделарія в Ріо імператор Бразилії Педро III був коронований під час надзвичайно пишної, навіть за монархічними мірками, церемонії.\nТепер інтегралісти та новий імператор націлені на відновлення колишньої слави Бразилії і, без сумніву, змінять націю, можливо, незворотнім чином. Під час церемонії відбулися республіканські демонстрації, але вони були швидко розігнані армією, і народ задається питанням, чи принесе ця імперія нарешті мир у неспокійну південноамериканську країну."
 worldnews.404.a: "Піднімається нова сила!"
 worldnews.404.b: "На жаль, робітники гинуть без жодних змін."

 worldnews.405.t: "Повстання Рондона"
 worldnews.405.d: "Кандідо Рондон, відомий і шанований маршал Бразилії, повернувся з однієї зі своїх звичних експедицій вглиб північних джунглів. Будучи шокованим новиною про спроби інтегралістів відновити монархію, він, як відданий республіканець, відкрито висловив своє невдоволення. Стурбований уряд у Ріо-де-Жанейро наказав заарештувати його, однак вірні йому військові відмовилися виконати наказ, і він підняв відкрите повстання на заході країни.\nХоча повстання має глибоке республіканське коріння, припускають, що його підтримують місцеві силовики, які традиційно були впливовими політиками, що втрачали владу в новому інтегралістському порядку речей. Схоже, що Бразилія стикається з другим громадянським конфліктом за останнє століття, і нація затамувала подих, оскільки відкрита війна тепер неминуча."
 worldnews.405.a: "Як старий може бути таким впертим?"
 worldnews.405.b: "Шанс для народу?"

 worldnews.406.t: "Провал повстання Рондона"
 worldnews.406.d: "Повстання Кандідо Рондона було придушене, а його сили повністю розгромлені. Хоча лідера повстання так і не вдалося знайти, бо він втік до лісу разом зі своїми найвідданішими солдатами, тил республіканського руху був розгромлений, бо повстання, натхненні цією людиною, виявили справжню відданість багатьох потенційних зрадників у країні.\n\nТепер інтегралісти можуть спокійно реалізовувати свої плани."
 worldnews.406.a: "Імперія завдає удару у відповідь!"
 worldnews.406.b: "На жаль, робітники гинуть без жодних змін."

 worldnews.407.t: "Успіх повстання Рондона"
 worldnews.407.d: "Республіка в Бразилії сильна і перемагає, оскільки зухвалий бунт Кандідо Рондона проти уряду інтегралістів призвів до масштабного конфлікту і поразки цього уряду, оскільки різні штати приєдналися до республіканського повстання і розділили і без того перевантажену армію. Рондон, під оплески своїх однопартійців-республіканців, був призначений тимчасовим президентом, чого він, звісно, ніколи не хотів, але пообіцяв провести вибори у запланований термін і не вдаватися до радикальних заходів.\n\nБагато хто припускає, що старий нарешті вийде на пенсію, а велика Революція, що пройшла через усю Бразилію, стане його останньою пригодою."
 worldnews.407.a: "Бразильська демократія отримує другий шанс."
 worldnews.407.b: "На жаль, робітники гинуть без жодних змін."

 worldnews.408.t: "Бразильський Союз"
 worldnews.408.d: "Заворушення навколо дипломатичних контактів із синдикалістським Чилі спричинили глибоку конституційну кризу і призвели до перевороту військових, які вважали, що ED сповзає до соціалізму. Однак переворот був нетривалим, і лояльні армійці заарештували або вислали більшість їхнього керівництва. Навіть більше, ці офіцери проголосили Бразильський Союз, синдикалістський уряд, оскільки, побачивши значний прогрес, якого Чилі досягла в армії після революції, багато офіцерів схилилися до лівих сил.\nЗараз Союз проведе свій перший з'їзд профспілок, на якому обиратиме, яким шляхом піде бразильський соціалізм. Після звістки про проголошення так званого Бразильського Союзу, губернатори багатьох штатів відкрито повстали і прагнутимуть відновити Сполучені Штати Бразилії як демократичну державу."
 worldnews.408.a: "Синдикалістська загроза поширюється!"
 worldnews.408.b: "Приємний сюрприз."

 worldnews.409.t: "Успіх реакційного повстання у Бразилії"
 worldnews.409.d: "Воля народу була почута, проголосив силач Ріу-Гранді-ду-Сул Жетуліу Варгас, виступаючи після переможного маршу по Ріо після того, як він символічно прив'язав свого коня до обеліска на проспекті Ріу-Бранку. Бунтівні казарми були взяті, а так званий Конгрес профспілок закритий. Колишні рамки республіки будуть відновлені в належний час, і люди, відповідальні за цей хаос, особливо "синдикалістичні пособники" з демократичних лівих, постануть перед судом.\n\nПісля провалу цього короткого експерименту нація сподівається нарешті знайти спокій, оскільки видимі пошкодження багатьох головних будівель столиці є похмурим нагадуванням про так звану \"Комуну Ріо\" і долю тих, хто повстане проти Республіки."
 worldnews.409.a: "Катастрофу вдалося відвернути."
 worldnews.409.b: "Прикрий крок назад."

 worldnews.410.t: "Провал реакційного повстання у Бразилії"
 worldnews.410.d: "Після завершення повстання та капітуляції або втечі президентів штатів, які брали участь у ньому, Бразильський Союз зміцнив свої позиції при владі. Однак конфлікт залишив свої шрами, і вже зараз по всій країні лунають крики про амністію та судові процеси над державними зрадниками, оскільки сильне обурення проти центрального уряду не згасає із закінченням збройного конфлікту.\n\nНасправді, це лише перший крок у тому, що, безсумнівно, стане епохою величезних змін у Бразилії в цілому."
 worldnews.410.a: "Катастрофу вдалося відвернути"
 worldnews.410.b: "Ви не можете йти проти історії!"

 worldnews.411.t: "Кліка Аньцін визнає Фентянь"
 worldnews.411.d: "Чень Тяоюань, лідер Кліки Аньцін, а нині господар Східного Китаю, офіційно визнав уряд Феньтянь законним національним урядом Китаю. Хоча це й не дивно, враховуючи відкриту підтримку Феньтянь Кліки Аньцін під час війни Ліги, це все ж шокувало багатьох у Китаї, а також західних країн, які остерігаються розширення впливу Японії в Китаї.\n\nЦя декларація запам'ятається як важливий день в історії Китаю."
 worldnews.411.a: "Чудові новини!"
 worldnews.411.b: "Жахливий розвиток подій."

 worldnews.412.t: "Пекінська конференція з возз'єднання"
 worldnews.412.d.chinese: "Коли кілька тижнів тому в Пекіні розпочалася Конференція з возз'єднання Чжан Цзоліня, мало хто очікував, що вона буде успішною. Зарубіжні газети висміювали її, внутрішні газети сумнівалися, і навіть ті, хто був присутній на ній, відчували певну невпевненість. Тим не менш, Китай подолав новий поріг у своїй історії, коли колишні вороги об'єдналися, щоб поставити країну на перше місце, вперше за багато десятиліть об'єднавши значну частину країни під єдиним прапором.\n\nЗабігаючи наперед, скажу, що шлях до справжнього об'єднання дійсно залишається довгим, але зараз зроблено великий крок - сподіваємося, що за ним послідує ще багато інших."
 worldnews.412.d.foreign: "Коли кілька тижнів тому в Пекіні розпочалася Конференція з питань возз'єднання, організована Чжан Цзолінем, мало хто очікував, що вона буде успішною. Китай вже давно переповнений внутрішніми конфліктами, і спостерігачі в Шанхаї очікували, що ця остання спроба об'єднання стане жертвою звичайних східних чвар. Однак, схоже, Чжан володіє тонким інстинктом і політичною витонченістю лише найвищого ґатунку мандарина, і тепер він об'єднав значну частину Китаю за допомогою дипломатії.\n\nПроте країна все ще не є по-справжньому єдиною, і позиція військової переваги Чжана свідчить про те, що, як завжди, Китай потребує сильної руки ефективної влади, щоб зробити його цілісним і утримати."
 worldnews.412.a: "Велике досягнення!"
 worldnews.412.b: "Ми повинні підготуватися."
 worldnews.412.c: "Цікаво."

 worldnews.414.t: "Розпад Об'єднаного Балтійського Герцогства"
 worldnews.414.d: "Об'єднане Балтійське Герцогство, субдержава балтійських німців у складі Німецької імперії, остаточно розпалося після кількох місяців внутрішніх чвар і партизанського опору з боку руху "Лісові брати". По всьому герцогству було втрачено будь-яку подобу порядку, і балтійські німці масово покидали свої землі.\n\nДеякі з них опинилися в Німеччині, тоді як інші зібралися у вільному місті Рига, останньому оплоті балтійського німецького панування. Конфлікт у Балтиці був заморожений і, безсумнівно, відновиться в майбутньому, але наразі Латвія та Естонія відстояли свою незалежність."
 worldnews.414.a: "Ми ніколи не здамося!"
 worldnews.414.b: "Слава!"
 worldnews.414.c: "Ця частина мапи застаріла..."

 worldnews.415.t: "Падіння монархії в Фінляндії"
 worldnews.415.d.natpop: "Засноване на попелищі Російської Імперії, Королівство Фінляндія після закінчення Великої війни залишалося державою, що міцно вкоренилася в німецькій сфері. Однак тепер здається, що це не повинно було тривати довго. Після "Чорного Понеділка" фінський уряд опинився в кризі, коли політичне насильство вийшло з-під контролю. Не в змозі підтримувати порядок, режим врешті-решт впав.\n\nУльтранаціоналістичний Рух Лапуа на чолі з Куртом Мартті Валленіусом, який зараз є лідером Фінляндської Республіки, пройшов маршем на Гельсінкі, захопивши владу і розв'язавши хвилю насильства як проти монархістів, так і проти соціалістів. Авторитарний, корпоративістський і вірулентно антинімецький, цей рух, без сумніву, являє собою насильницький розрив зі старим порядком."
 worldnews.415.d.syndicalist: "Засноване на попелищі Російської Імперії, Королівство Фінляндія після закінчення Великої війни залишалося державою, що міцно вкоренилася в німецькій сфері. Однак тепер здається, що це не повинно було тривати довго. Після "Чорного Понеділка" фінський уряд опинився в кризі, коли політичне насильство вийшло з-під контролю. Не в змозі підтримувати порядок, режим врешті-решт впав.\n\nПісля кількох днів інтенсивних боїв у Гельсінкі синдикалістська Фінська народна делегація та воєнізована Червона гвардія змогли здобути перемогу над націоналістичними групами та урядовими військами, захопивши владу і проголосивши республіку. Новий соціалістичний режим розірвав усі зв'язки з Міттельєвропою і вже дивився в бік Парижа в пошуках нового благодійника."
 worldnews.415.d.mannerheim: "Засноване на попелищі Російської Імперії, Королівство Фінляндія після закінчення Великої війни залишалося державою, що міцно вкоренилася в німецькій сфері. Однак тепер здається, що це не повинно було тривати довго. Після "Чорного Понеділка" фінський уряд опинився в кризі, коли політичне насильство вийшло з-під контролю. Не в змозі підтримувати порядок, режим врешті-решт впав.\n\nПід керівництвом авторитетного фельдмаршала Карла Густава Маннергейма білогвардійці згуртувалися, щоб повалити монархію і розгромити соціалістичні та ультранаціоналістичні ополчення, витіснивши при цьому німецький вплив. Тепер, коли маршал здобув перемогу, він заявив про свій намір утримувати владу до повної стабілізації Фінляндії."
 worldnews.415.d.democracy: "Засноване на попелищі Російської Імперії, Королівство Фінляндія після закінчення Великої війни залишалося державою, що міцно вкоренилася в німецькій сфері. Однак тепер здається, що це не повинно було тривати довго. Після "Чорного Понеділка" фінський уряд опинився в кризі, коли політичне насильство вийшло з-під контролю. Не в змозі підтримувати порядок, режим врешті-решт впав.\n\nПід керівництвом авторитетного фельдмаршала Карла Густава Маннергейма білогвардійці згуртувалися, щоб повалити монархію і розгромити соціалістичні та ультранаціоналістичні ополчення, витіснивши в процесі німецький вплив. Тепер, коли маршал здобув перемогу, він вирішив передати владу політичним партіям, відновивши демократію."
 worldnews.415.a: "Дурні!"
 worldnews.415.b: "Реакційні суперечки."
 worldnews.415.c: "Ще один удар по німецькому впливу."
 worldnews.415.d: "Нарешті, свобода!"
 worldnews.415.e: "Чудово!"

 worldnews.416.t: "Монархічна реставрація в Сакартвело"
 worldnews.416.d.giorgi: "Несподівані новини надійшли з Сакартвело. З моменту заснування цієї маленької кавказької республіки в ній домінувала ліва Соціал-демократична партія Сакартвело, незважаючи на постійне падіння електоральної підтримки партії. Однак "Чорний Понеділок" змусив партію оголосити дострокові вибори, на яких консервативна Національно-демократична партія здобула переконливу перемогу. Новий уряд швидко перейшов до виконання своєї передвиборчої обіцянки щодо проведення референдуму про монархію.\n\nРезультати показали явну перемогу монархічної сторони, і князю Георгію Багратіону, нинішньому королю Георгію IX, було запропоновано трон. Націоналістично налаштований і налаштований проти залежності своєї країни від німців, його прихід на престол знаменує собою зростаючу дистанцію Сакартвело від Міттельєвропи."
 worldnews.416.d.ioakhim: "Несподівані новини надійшли з Сакартвело. З моменту заснування цієї маленької кавказької республіки в ній домінувала ліва Соціал-демократична партія Сакартвело, незважаючи на постійне падіння електоральної підтримки партії. Однак "Чорний Понеділок" змусив партію оголосити дострокові вибори, на яких консервативна Національно-демократична партія здобула переконливу перемогу. Новий уряд швидко перейшов до виконання своєї передвиборчої обіцянки щодо проведення референдуму про монархію.\n\nРезультати показали явну перемогу монархічної сторони, і трон зайняв принц Йоахім Франц-Гумберт, тепер Йоахім I. Король, який народився в Пруссії, неймовірно пронімецьки налаштований, і його сходження на престол знаменує собою дедалі більше зближення Сакартвело з Міттельєвропою."
 worldnews.416.a: "Як цікаво."
 worldnews.416.b: "Крок назад."
 worldnews.416.c: "Хай живе король!"

 worldnews.418.t: "[CEN.GetNameDef]"
 worldnews.418.d.syndie: "Центральна Америка довгий час була розділена, різні нації перебували під сильним американським впливом відтоді, як майже століття тому розпалася Федеративна Республіка Центральна Америка. Однак з початком Другої американської громадянської війни регіон охопили конфлікти і потрясіння, різні ідеології намагалися утвердитися в цій бурі.\n\nТепер, коли пил влягся, здається, що країна об'єдналася під владою соціалістичного уряду, який вже дивиться в бік Парижа в пошуках натхнення. Яку саме течію соціалістичної думки наслідуватиме молода нація, ще не вирішено, але одне можна сказати напевно - в регіоні відбувся радикальний розрив з минулим."
 worldnews.418.d.liberal: "Центральна Америка довгий час була розділена, різні нації перебували під сильним американським впливом відтоді, як майже століття тому розпалася Федеративна Республіка Центральна Америка. Однак з початком Другої американської громадянської війни регіон охопили конфлікти і потрясіння, різні ідеології намагалися утвердитися в цій бурі.\n\nТепер, коли пил влягся, здається, що країна об'єдналася в ліберально-демократичну Конфедерацію Центральної Америки. Багато чого ще залишається невизначеним щодо майбутнього країни - характер конституції, місцезнаходження столиці та політичні партії, які будуть керувати країною, не визначені - але те, що можна визначити, це те, що це знаменує собою новий світанок для регіону."
 worldnews.418.d.military: "Центральна Америка довгий час була розділена, різні нації перебували під сильним американським впливом відтоді, як майже століття тому розпалася Федеративна Республіка Центральна Америка. Однак з початком Другої американської громадянської війни регіон охопили конфлікти і потрясіння, різні ідеології намагалися утвердитися в цій бурі.\nТепер, коли пил влягся, здається, що країна об'єдналася під пильним оком збройних сил Центральної Америки. Проамериканськи налаштована і рішуче налаштована проти того, що вона вважає підривним синдикалістським впливом, армія почала розглядати себе як провідну руку нової нації, що захищає її від ворогів як всередині, так і ззовні. Куди піде нова країна далі - невідомо, але здається, що, незважаючи ні на що, бастіон старого порядку залишається."
 worldnews.418.a: "Це погано закінчиться."
 worldnews.418.b: "З Інтернаціоналом підніметься рід людський!"
 worldnews.418.c: "Знову разом!"
 worldnews.418.d: "Чудовий розвиток подій!"
 worldnews.418.e: "Необхідно забезпечити стабільність."

 worldnews.419.t: "Панамська криза"
 worldnews.419.d.joincan: "Закінчений у 1914 році, Панамський канал є одним з найважливіших торговельних шляхів на американському континенті, який дотепер контролюється Сполученими Штатами. З початком Другої американської громадянської війни федеральний уряд був змушений вивести морські сили з каналу, залишивши його відкритим для вторгнення, і не дивно, що панамські війська розпочали операцію з відвоювання такої цінної території.\n\nОднак проти цього кроку виступила Канада, яка висунула ультиматум - суверенітет Панами над каналом буде визнано, але країна повинна погодитися на військовий союз або ж зіткнутися з вторгненням. Під тиском Канади маленька латиноамериканська країна відступила, розрядивши кризу."
 worldnews.419.d.war: "Закінчений у 1914 році, Панамський канал є одним з найважливіших торговельних шляхів на американському континенті, який дотепер контролюється Сполученими Штатами. З початком Другої американської громадянської війни федеральний уряд був змушений вивести морські сили з каналу, залишивши його відкритим для вторгнення, і не дивно, що панамські війська розпочали операцію з відвоювання такої цінної території.\n\nОднак проти цього кроку виступила Канада, яка висунула ультиматум, вимагаючи впливу на канал. Незважаючи на значну перевагу в промисловості та людських ресурсах, Панама відмовилася відступити, розпаливши війну в Центральній Америці."
 worldnews.419.d.canbackdown: "Закінчений у 1914 році, Панамський канал є одним з найважливіших торговельних шляхів на американському континенті, який дотепер контролюється Сполученими Штатами. З початком Другої американської громадянської війни федеральний уряд був змушений вивести морські сили з каналу, залишивши його відкритим для вторгнення, і не дивно, що панамські війська розпочали операцію з відвоювання такої цінної території.\n\nОднак проти цього кроку виступила Канада, яка висунула ультиматум, намагаючись гарантувати постійну безпеку каналу та доступ до нього. Хоча Панама значно переважала Канаду в промисловості та людських ресурсах, вона відмовилася відступити, назвавши Канаду блефом, і, на подив багатьох, досягла успіху. На сором Антанти і гордість Панами, криза була відвернена."
 worldnews.419.d.demandcanpeace: "Закінчений у 1914 році, Панамський канал є одним з найважливіших торговельних шляхів на американському континенті, який дотепер контролюється Сполученими Штатами. З початком Другої американської громадянської війни федеральний уряд був змушений вивести морські сили з каналу, залишивши його відкритим для вторгнення, і не дивно, що панамські війська розпочали операцію з відвоювання такої цінної території.\n\nПроти цього кроку, однак, виступила Канада, яка висунула ультиматум - Панама негайно припинить вторгнення, а Антанта поки що охоронятиме канал. Під тиском Канади маленька латиноамериканська країна відступила, розрядивши кризу."
 worldnews.419.a: "На кону - баланс сил."
 worldnews.419.b: "Канал - наш!"
 worldnews.419.c: "Вони зробили правильний вибір."
 worldnews.419.d: "Чорт забирай!"

 worldnews.420.t: "Комуністи захопили владу в Аргентині"
 worldnews.420.d: "Після перемоги соціалістів в аргентинсько-чилійській війні уряд, здавалося, поступово заспокоює аргентинську націю. Однак результати нещодавнього Конгресу аргентинських профспілок виявилися незадовільними для Comite de Unidad Sindical Clasista (CUSC), який на чолі з нинішнім головою Ліборіо Хусто очолив державний переворот.\n\nНезважаючи на певний опір, сили молодого уряду не змогли зупинити комуністів, і тепер Конгрес повністю контролює CUSC. Чи покладе це край жорстоким політичним суперечкам в Аргентині, чи ще більше розпалить напругу серед втомленого війною населення, ще належить з'ясувати..."
 worldnews.420.a: "Соціалістичні заклики до єдності, схоже, заходять занадто далеко..."
 worldnews.420.b: "Товариш проти товариша, хіба це правильно?"

 worldnews.421.t: "Радикальні анархісти захопили владу в Аргентині"
 worldnews.421.d: "Після перемоги соціалістів в аргентинсько-чилійській війні уряд, здавалося, поступово заспокоює аргентинську націю. Однак результати нещодавнього аргентинського профспілкового конгресу виявилися незадовільними для Unión Sindical Argentina (USA). У той час як помірковані прийняли результат, радикали швидко організували власний переворот і на чолі з Северино ді Джованні змогли перемогти урядові війська в Буенос-Айресі.\nПісля маршу до президентського будинку вони перейшли до захоплення Конгресу, де Северино був приведений до присяги як голова, а конкуруючі профспілки USA були виведені зі складу Конгресу.\nЧи покладе це край жорстоким політичним суперечкам в Аргентині, чи ще більше розпалить напруженість серед втомленого війною населення, ще належить з'ясувати..."
 worldnews.421.a: "Соціалістичні заклики до єдності, схоже, заходять занадто далеко..."
 worldnews.421.b: "Товариш проти товариша, хіба це правильно?"

 worldnews.422.t: "[FOP.GetAdjective]ий голова знайдений мертвим"
 worldnews.422.d: "Після перемоги соціалістів в аргентинсько-чилійській війні уряд, здавалося, поволі заспокоював аргентинську націю. Зважаючи на результати виборів, які вказували на явну більшість Unión Sindical Argentina (USA), багато хто очікував, що новий уряд нарешті стабілізує ситуацію. Однак, схоже, цьому не судилося статися, оскільки голова Антоніо Сото та його головний політичний союзник Еміліо Лопес Аранго були знайдені мертвими.\nПомірковані в USA, що залишилися без лідера, швидко втратили контроль над союзом і перейшли до лідера радикалів Северино ді Джованні, який швидко розкрив змову інших фракцій Конгресу і швидко здійснив захоплення влади. Хоча багато хто вважає розкриття цієї змови поворотним моментом політичної стабільності в Аргентині, інші задаються питанням, чи буде правління Северино виправдовувати його попередників."
 worldnews.422.a: "Яке варварство!"
 worldnews.422.b: "Будемо сподіватися, що новий голова зможе впоратися з ситуацією."

 worldnews.423.t: "Голову Бальдомеро усунуто від влади"
 worldnews.423.d: "Після перемоги соціалістів в аргентинсько-чилійській війні уряд, здавалося, заспокоївся в Аргентині. Зважаючи на результати виборів, які вказували на явну більшість Federación Obrera Regional Argentina (FORA), багато хто очікував, що новий уряд приступить до виконання своїх обов'язків і нарешті стабілізує ситуацію. Однак, на жаль, цього так і не сталося, оскільки анархістські та комуністичні сили зіткнулися в столиці, і сторона-переможець швидко перейшла на бік сил голови Бальдомеро. Домігшись відставки Бальдомеро, сили [FOP.GetLeader] швидко захопили Конгрес, вигнали опозицію і привели до присяги [FOP.GetLeader] як нового голову. Чи покладе це край жорстоким політичним суперечкам в Аргентині, чи ще більше розпалить напруженість серед втомленого війною населення, ще належить з'ясувати..."
 worldnews.423.a: "Соціалістичні заклики до єдності, схоже, заходять занадто далеко..."
 worldnews.423.b: "Товариш проти товариша, хіба це правильно?"

 worldnews.424.t: "Повстання на Кіпрі"
 worldnews.424.d: "Повернувшись під турецьке панування після розпаду Великобританії, переважно грецький православний острів Кібріс, або Кіпр, ніколи не мав добрих стосунків з Портою. Їхній рух за відокремлення, єдиною метою якого є енозіс (возз'єднання з Грецією), протягом останніх кількох років неухильно здобував підтримку і силу, аж поки не досяг кульмінації у вигляді відкритого нападу на губернаторські офіси османської адміністрації.\n\nОчолюваний архієпископом Леонтієм II, острів сколихнули насильство і тероризм, оскільки агенти грецького уряду почали проникати на острів, щоб допомогти повстанцям."
 worldnews.424.a: "Скільки ще зможуть витримати османи?"
 worldnews.424.b: "Набридливі греки."

 worldnews.425.t: "Друге арабське повстання"
 worldnews.425.d: "На батьківщині Першого арабського повстання під проводом Шаріфа Хусейна бін Алі жителі Хіджазу знову повстали проти своїх турецьких володарів. Однак, на відміну від подібних рухів у Сирії, це повстання має набагато менше шансів на успіх, оскільки яструби з арабських глибин дивляться на те, що вони вважають легкою здобиччю.\n\nРозпочато переговори з Єгиптом щодо можливого приєднання до Каїрського пакту, але цілком ймовірно, що інші амбітні арабські воєначальники накладуть вето на це приєднання."
 worldnews.425.a: "Будемо сподіватися, що цього разу вони досягнуть більшого успіху."
 worldnews.425.b: "Вони будуть розбиті!"

 worldnews.426.t: "Велике сирійське повстання"
 worldnews.426.d: "Арабський народ Великої Сирії, що перебував під турецьким пануванням, нарешті вирішив скинути ярмо і приєднався до своїх арабських братів у Каїрі. Борючись за звільнення Машрика і створення нового, арабського, Близького Сходу, сирійці всіх релігій та етнічних груп об'єднуються, щоб звільнитися від турецького панування.\n\nАмбіції окремих лідерів і розбіжності між різними партнерами по Каїрському пакту, однак, можуть призвести до проблем у боротьбі зі спільною загрозою, оскільки ідеї незалежності Великої Сирії несумісні з планами Фарука щодо арабської держави, керованої з Каїра."
 worldnews.426.a: "Ще один удар по Великій Порті."
 worldnews.426.b: "Їх справа - безнадійна."

 worldnews.427.t: "Османська контрреволюція"
 worldnews.427.d: "У відповідь на жорсткі заходи, застосовані кемалістським режимом в [OTT.GetName], різноманітні релігійні ордени за підтримки курдських шейхів та аґів оголосили джихад режиму в м.[TUR.Capital.GetCapitalVictoryPointName]. Різні консервативні сили, розкидані по всій імперії, засвідчили свою повагу лідерам руху, пообіцявши звільнити султана-халіфа з його безбожного ув'язнення.\n\nТим не менш, їхні шанси виглядають похмурими, оскільки турецький арсенал більш ніж готовий протистояти цій загрозі. За повідомленнями, перші бомбардування турецьких ВПС були особливо успішними, оскільки курдські сили не мають можливості протистояти цій зброї."
 worldnews.427.a: "Дуже тривожно."

 worldnews.428.t: "Війна за Хасаб"
 worldnews.428.d: "Півострів Хасаб, анклав держави Маскаті, є однією з найважливіших позицій на Близькому Сході. Маючи можливість одноосібно повністю відрізати Ормузьку протоку, таким чином відрізавши Іран та Ірак від світової економіки, він є скалкою в оці як м.[TUR.Capital.GetCapitalVictoryPointName], так і Тегерану.\n\nВійськово-морські маневри перського флоту навколо протоки призвели до зростання напруженості, кульмінацією якої стала військова окупація анклаву Тегераном, що викликало ультиматум з боку Високої Порти. Не отримавши відповіді, османський флот рано вранці відкрив вогонь по Хасабу, що стало початком військових дій між двома регіональними державами."
 worldnews.428.a: "Близький Схід все більше занурюється в хаос."

 worldnews.429.t: "Повстання Барзінджі"
 worldnews.429.d: "Лідер двох невдалих спроб створити курдське королівство в Сулейманії, сумнозвісний шейх Махмуд Барзінджі знову проголосив незалежність своєї курдської держави, заручившись підтримкою різних племен Сулейманії. Хоча між Тегераном і м.[TUR.Capital.GetCapitalVictoryPointName] було досягнуто домовленості про припинення вогню, що обмежило підтримку курдських рухів по обидва боки кордону, схоже, що Іран вийшов з угоди.\n\nНезважаючи на іноземну підтримку, здається малоймовірним, що повстання Махмуда матиме успіх, оскільки навіть серед курдських племен мало хто вважає його законним правителем Курдистану."
 worldnews.429.a: "Щасти вам!"
 worldnews.429.b: "Без союзників вони програють."

 worldnews.430.t: "Війна за Шатт-аль-Араб"
 worldnews.430.d: "Підписаний у 1913 році під керівництвом британського та російського аташе в Константинополі та Тегерані, Шатт-аль-Арабський протокол мав вирішити багатовіковий прикордонний конфлікт між Османською та Перською Імперіями шляхом розмежування дельти Тигру та Євфрату.\n\nСтверджуючи, що договір є несправедливим і вигідним для Османів, Іран висунув ультиматум туркам, вимагаючи велику смугу землі \"для забезпечення перських інтересів\". [TUR.Capital.GetCapitalVictoryPointName] проігнорував ультиматум, стверджуючи, що протоколи 1913 року вже були занадто щедрими. Не отримавши відповіді, перські війська згодом почали бомбардування фортеці Фао, розпочавши відкриту війну проти турків."
 worldnews.430.a: "Ще одна персько-османська війна."

 worldnews.431.t: "Падіння Рашидського Емірату"
 worldnews.431.d.OTT: "Незважаючи на успіх у боротьбі з ваххабітською загрозою, дім Рашидів тривалий час перебував під тиском впливових міських вельмож і родин, які домагалися скасування абсолютистського правління в Хаїлі. Недооцінивши цю загрозу, родина ас-Сабханів, схоже, здійснила переворот, скинувши правителів Хаїля і проголосивши себе новими емірами Аравії.\n\nДосі Висока Порта утримувалася від визнання влади нових правителів, стверджуючи, що єдиним законним еміром є представник дому Ібн Рашида. Чи будуть вони безпосередньо втручатися в арабську політику, поки що незрозуміло, але ця подія знаменує собою ще один пролом в османській системі безпеки."
 worldnews.431.d.no_OTT: "Незважаючи на успіх у боротьбі з ваххабітською загрозою, дім Рашидів тривалий час перебував під тиском впливових міських знатних осіб і сімей, які домагалися скасування абсолютистського правління в Хаїлі.\n\nНедооцінивши цю загрозу, родина ас-Сабханів, схоже, здійснила переворот, скинувши правителів Хаїля і коронувавши себе новими емірами Аравії."
 worldnews.431.a: "Так падає дім Ібн Рашида..."

 worldnews.432.t: "Реставрація Рашидського Емірату"
 worldnews.432.d: "Після успішної боротьби за владу сім'ї Субані, здається, що колишні князі Ібн Рашида повернули собі батьківщину предків, перемігши коаліцію Субані в битві, яка, безсумнівно, увійде в історію як одна з найбільш визначальних в арабській історії. Однак залишається багато питань, оскільки здається малоймовірним, що князі Рашидів були здатні самостійно зібрати необхідні сили, і багато хто підозрює, що до цієї події була причетна Османська Імперія.\n\nТаким чином, статус Аль-Хаси знову опинився під питанням, оскільки ця давно втрачена османська провінція могла бути обіцяна в обмін на підтримку Османської Імперії в її боротьбі за владу."
 worldnews.432.a: "Так падає дім ас-Субхана..."

 worldnews.433.t: "Мустафа Кемаль захоплює владу"
 worldnews.433.d: "Втомлений постійними суперечками в палаті депутатів Османської Імперії і стримуваний консервативною і часто роялістською опозицією, Великий візир використав нещодавні внутрішні події для централізації влади навколо посади Великого візира. Указ "Про підтримання громадського порядку", виданий у часи великої кризи, вже призвів до створення різних трибуналів для винесення вироків "ворогам держави" і "захисту Османської держави".\n\nХоча багато хто ставить під сумнів справжні мотиви цієї людини, очевидно, що він користується майже повною підтримкою військового апарату, що значно обмежує шанси на успішний контрпереворот..."
 worldnews.433.a: "Це повернення до 1913 року?"

 worldnews.434.t: "Смерть Мустафи Кемаля"
 worldnews.434.d: "Великий візир і прославлений герой війни, лідер ОФВ Мустафа Кемаль-паша був застрелений сьогодні в Ізмірі під час виступу перед величезним натовпом, який зібрався, щоб відсвяткувати його нещодавні реформи.\n\nОдинокий стрілець вірменського походження, схоже, мав безпосереднім мотивом помсту за втрату своєї сім'ї під час вірменської різанини, але багато спостерігачів підозрюють у змові руку колишніх членів спецслужб, які, ймовірно, прагнуть послабити OHF і повернути партію на колишню лінію ісламізму і суворого націоналізму."
 worldnews.434.a: "Вся Османська Імперія, затамувавши подих, чекає на майбутнє..."

 worldnews.435.t: "Февзі-паша захоплює владу"
 worldnews.435.d: "Герой війни і знаменитий командувач османської армії Февзі Паша захопив владу в Костянтині раніше сьогодні, коли колони османської піхоти пройшли повз палац Долмабахче, заарештовуючи опозиційних діячів у спробі відновити порядок в імперії в ім'я \"демократії\" і \"стабільності\".\n\nХоча іноземні спостерігачі відзначають, що маршал османських військ не має жодних довгострокових політичних амбіцій, а лише бажає створити перехідний уряд до відновлення демократичної альтернативи, багато хто ставить під сумнів, чи не створив він цим небезпечний прецедент для всього Близького Сходу..."
 worldnews.435.a: "Що ж принесе майбутнє?"

 worldnews.436.t: "Принца Сабахаттіна призначено Великим візиром"
 worldnews.436.d.kemal_dead: "Після вбивства Великого візира Мустафи Кемаля в Ізмірі, [OTT.GetNameDef] був змушений оголосити надзвичайні вибори, щоб заповнити вакуум керівництва - в результаті яких ліберальна коаліція, розгромлена раніше в 1935 році OHF Кемаля, отримала абсолютну більшість і таким чином зміцнила свою владу.\n\nПісля перемоги на виборах принц Сабахаттін, лідер HIF, був призначений сьогодні халіфом Великим візиром, пообіцявши виконати його програму децентралізації та заохочення приватної ініціативи."
 worldnews.436.d.kemal_out: "Здавалося, що, незважаючи на перемогу на виборах 1935 року, колишній великий візир Мустафа Кемаль не зміг реалізувати свої плани, і лише кілька місяців тому подав у відставку османському халіфу. Роблячи ставку на те, що дострокові вибори принесуть йому абсолютну більшість і необхідний йому народний мандат, колишній генерал, схоже, серйозно прорахувався, оскільки ліберальна коаліція, яка зазнала поразки в 1935 році, лише зміцнила свою владу.\n\nПісля перемоги на виборах принц Сабахаттін (лідер HIF) був призначений сьогодні халіфом, пообіцявши виконати його програму децентралізації та заохочення приватної ініціативи."
 worldnews.436.a: "Щасти вам!"

 worldnews.437.t: "Піднесена Османська Федерація"
 worldnews.437.d: "Сьогодні в м.[TUR.Capital.GetCapitalVictoryPointName] відбулися урочистості з нагоди офіційного проголошення Палатою депутатів Османської Імперії створення нової федеративної держави на землях Османської Імперії. Піднесена Османська Федерація, назва якої натхненна імперською величчю минулого, базується на ідеях принца Сабахаттіна та іноземних впливах німецької, австрійської та американської моделей.\n\nХоча нова конституція передає широкі повноваження на рівень вілаєтів (провінцій), багато хто задається питанням, чи буде це справді означати демократію чи просто підтвердження старої аристократії на їхніх вікових позиціях..."
 worldnews.437.a: "Османська Імперія перегорнула нову сторінку!"

 worldnews.438.t: "Вірменське повстання"
 worldnews.438.d: "Перебуваючи під османською військовою окупацією протягом майже двох десятиліть, вірменський опір використав війну між [TUR.Capital.GetCapitalVictoryPointName] і Тегераном, щоб відновити незалежність Вірменії, вигнавши османський гарнізон і піднявши свій прапор у знак протесту.\n\nХоча багато хто ставить під сумнів життєздатність повстання, застрягши між молотом і ковадлом, їхня мужність і рішучість не залишилися непоміченими за кордоном: багато країн соціалістичного блоку негайно визнали їхню незалежність."
 worldnews.438.a: "Щасти вам!"
 worldnews.438.b: "Нічого, крім відволікання уваги."

 worldnews.439.t: "Саудівсько-оманська війна"
 worldnews.439.d: "Тривалий час розділений на дві окремі політичні одиниці: Імамат Оман у Ніцві та Султанат Маскат у Маскаті, дедалі більша слабкість колишньої таласократії не залишилася непоміченою еміром Неджда, який, плануючи розділяй і володарюй, вторгся до ізольованого Імамату через дуже сумнівний прикордонний спір.\n\nХоча Султанат Маскат за підтримки іноземних союзників зміг уникнути прямої загрози своїй незалежності, він все ж вирішив втрутитися в конфлікт, згуртувавшись разом з імамом проти спільної саудівської загрози."
 worldnews.439.a: "Чи зможе Маскат витримати ще один удар?"

 worldnews.440.t: "Іхванське повстання"
 worldnews.440.d: "Відкрито оголосивши про своє повстання за відновлення справжнього ісламського правління, як його визначають ваххабітські проповідники, коаліція лідерів різних арабських племен об'єдналася в опозицію до свого сюзерена в надії зламати центральну владу держави і відновити децентралізовані удільні князівства давніх часів.\n\nХоча, як повідомляється, було досягнуто домовленості про майбутню приналежність різних арабських провінцій, мало хто очікує, що крихкий альянс переживе можливу перемогу в їхньому джихаді."
 worldnews.440.a: "Ховайте своїх жінок і дітей, іхвани!\nвже тут!"

 worldnews.441.t: "Незалежність Ассирії"
 worldnews.441.d: "У відповідь на рішення Османської Імперії скасувати ассирійські податки після відплатного нападу на Мадан, коли останні залишки ассирійської автономної зони в Басрі опинилися під прямою загрозою, Патріарх Ассирійської Церкви Сходу і де-факто правитель Ассирійської держави Шимун XXI Ешай проголосив незалежність Ассирії.\n\nСтверджуючи, що гарантувати безпеку свого народу в рамках Османської Імперії більше неможливо, Патріарх закликав своїх колишніх союзників по Антанті забезпечити збереження як своєї держави, так і всієї культури."
 worldnews.441.a: "Чи ознаменує це новий початок для ассирійського народу?"
 worldnews.441.b: "Яка дрібна прикрість."

 worldnews.442.t: "Російсько-османська конвенція"
 worldnews.442.d: "Приголомшивши спостерігачів з усього світу, до цього часу надсекретна російсько-османська конвенція була активована сьогодні вночі, коли російський ведмідь розпочав свою загарбницьку війну у Східній Європі. Пакт, деталі якого залишаються таємницею навіть сьогодні, як повідомляється, передбачає поділ Близького Сходу, Центральної Азії та Кавказу на османську та російську сфери впливу і включає в себе пакт про ненапад між Москвою та [TUR.Capital.GetCapitalVictoryPointName].\n\nХоча тимчасовий альянс між двома державами став несподіванкою, спостерігачі вже поспішили відзначити, що він навряд чи проіснує довго, оскільки віковічні суперники рано чи пізно закінчать війною."
 worldnews.442.a: "Шокуючий розвиток подій."

 worldnews.443.t: "Французькі інтегралісти відновлюють монархію"
 worldnews.443.d: "\"...Таким чином, для блага Франції та її народу, як підданий, я покірно прошу мосьє герцога де Гіза, спадкоємця сорока королів, які протягом тисячоліть творили Францію, прийняти корону і повести нас до воскресіння, до оновлення Франції\". Простим зверненням до парламенту Шарль де Голль закликав до відновлення монархії.\nПісля місяців політичної нестабільності, здається, французькі інтегралісти з "Аксьйон Франсез" нарешті отримали те, що хотіли. Але, по правді кажучи, ніхто у Франції не був здивований таким розвитком подій: роялістські симпатії де Голля були відкритою таємницею, і його, здавалося б, невблаганне сходження до влади неодмінно повинно було закінчитися саме таким чином. Тільки час покаже, чи зможе новий режим зберегти себе, не кажучи вже про те, щоб завоювати французьку метрополію."
 worldnews.443.a: "Типові реакціонери."
 worldnews.443.b: "Франція і політична нестабільність, що ще нового?"
 worldnews.443.c: "Ця республіка завжди була на межі краху."

 worldnews.444.t: "Демократична коаліція в Алжирі"
 worldnews.444.d: "Після несподіваної відставки маршала Філіпа Петена, лідера погано прихованої військової хунти протягом останнього десятиліття, і обрання генерала Анрі Мордака главою держави, новий президент відновив значну частину громадянських свобод, призупинених за часів Петена, і вирішив довіритися досі досить маргіналізованим демократичним силам Республіки у вигнанні у формуванні уряду єдності, нового \"Священного союзу\", сам же вирішивши відігравати більш церемоніальну роль.\nЦя коаліція, очолювана консервативною Соціалістичною партією Франції та її лідером полковником Франсуа де Ла Роком, пообіцяла зробити все, що в її силах, щоб продовжити зусилля з повернення французької території і \"придушення революції\", хоча скептики не впевнені, що ця широка коаліція, яка об'єднує дуже різні сили, проіснує достатньо довго, щоб виконати цю обіцянку."
 worldnews.444.a: "Реакціонери з посмішкою."
 worldnews.444.b: "Республіка вистояла!"
 worldnews.444.c: "Я даю їм кілька місяців, перш ніж вони розваляться."

 worldnews.445.t: "Державний переворот в Алжирі"
 worldnews.445.d: "Погано замаскована військова хунта маршала Філіпа Петена впала в результаті державного перевороту, який очолив один з його колишніх союзників, генерал Анрі Мордак. Легітимність правління маршала неухильно підривалася звинуваченнями в кумівстві та корупції, а спроба централізувати владу в своїх руках додала до довгого списку претензій до нього звинувачення в тиранії, що прискорило переворот. Зараз Петен перебуває під вартою, а генерала Мордака було обрано главою держави.\nХоча він оголосив, що громадянські свободи, призупинені попереднім режимом, будуть відновлені, і пообіцяв повернення до повного демократичного правління, генерал оголосив, що наразі буде створено \"Комітет національного порятунку\", який складатиметься з військових, експертів і парламентарів, щоб найкращим чином впровадити реформи, які, на його думку, необхідні для відвоювання материкової Франції."
 worldnews.445.a: "Реакціонери пожирають один одного."
 worldnews.445.b: "Перший крок до демократії."
 worldnews.445.c: "Він мав би це передбачити."

 worldnews.446.t: "Маршал тримає удар"
 worldnews.446.d: "Всупереч усьому, після місяців потрясінь, інтенсивних дебатів і протестів, здається, що у Французькій Республіці у вигнанні все повернулося на круги своя. Легітимність ледь помітної військової хунти маршала Філіпа Петена була підірвана звинуваченнями в кумівстві і корупції, а спроба централізації влади в його руках додала до довгого списку претензій до нього звинувачення в тиранії. І все ж, "Верденський лев" тримався; він надійно заручився підтримкою вищих класів, знову викликав захоплення свого народу і заспокоїв заворушення, що охопили республіку, і все це завдяки широкій підтримці, наданій йому загадковою групою "Redressement Français". Після того, як тил був у безпеці, Петен оголосив про проведення широкого спектру реформ, щоб якнайкраще підготувати Францію до боротьби за відвоювання континентальної Франції."
 worldnews.446.a: "Маска спала."
 worldnews.446.b: "Хіба хунта не мала бути тимчасовою?"
 worldnews.446.c: "Франція завжди потребувала сильної руки."

 worldnews.447.t: "Тріумф французьких вигнанців"
 worldnews.447.d: "Через два десятиліття вогонь революції було раз і назавжди погашено. Незважаючи на величезні труднощі, французькі вигнанці успішно відвоювали Метрополію. Завдяки співпраці з союзниками та неймовірній національній мобілізації вони випередили тих, хто стояв на їхньому шляху. Плануються грандіозні святкування, зокрема в Парижі, де відбудеться парад на Єлисейських полях за участю військ усієї Антанти.\n\nОднак французький народ залишається глибоко розділеним: одні вітають вигнанців як визволителів, інші оплакують падіння Комуни, а більшість просто в шоці, виснажені війною, їхнє життя перевернулося вдруге за покоління: ця громадянська війна закінчилася лише номінально, рани, які вона відкрила, будуть гоїтися багато років."
 worldnews.447.a: "Трагедія."
 worldnews.447.b: "Нарешті, все скінчилося."
 worldnews.447.c: "Всіх революціонерів чекає однакова доля."

 worldnews.448.t: "Повернення французьких вигнанців"
 worldnews.448.d: "Через два десятиліття вогонь революції було раз і назавжди погашено. Незважаючи на величезні труднощі, французькі вигнанці успішно повернули собі частину Метрополії завдяки співпраці з союзниками та неймовірним зусиллям національної мобілізації. Заплановані грандіозні святкування, зокрема в Марселі, де відбудеться парад військ усієї Антанти.\nОднак французький народ залишається глибоко розділеним: одні вітають вигнанців як визволителів, інші оплакують падіння Комуни, а більшість просто шоковані, виснажені війною, їхнє життя перевернулося вдруге за життя одного покоління: ця громадянська війна закінчилася лише номінально, рани, які вона відкрила, загоюватимуться ще багато років. Крім того, національна територія Франції залишається роз'єднаною: вже зараз сіються зерна майбутнього конфлікту."
 worldnews.448.a: "Трагедія."
 worldnews.448.b: "Нарешті, все скінчилося."
 worldnews.448.c: "Всіх революціонерів чекає однакова доля."

 worldnews.449.t: "П'ята Балканська війна"
 worldnews.449.d: "Хоча Сербія зазнала поразки у Вельткризі та була окупована Австрією майже на десять років, вона не була розгромлена назавжди.\n\nРозгромивши своїх ворогів у Болгарії та відвоювавши Чорногорію і Македонію, [SER.GetNameDef] звернули свій погляд на південнослов'янські землі Австро-Угорської імперії. Разом зі своїми союзниками в Румунії та Східній Європі серби висунули Австро-Угорщині ультиматум з вимогою передати їм усі території, на які вони претендували. Монархія, природно, відмовилася, і тому австрійці знову перебувають у стані війни з Сербією. Тільки час покаже, чи переможуть вони знову, чи імперія розвалиться під вагою своїх внутрішніх і зовнішніх ворогів."
 worldnews.449.a: "Порохова діжка, знову вибухає."
 worldnews.449.b: "Свобода або смерть!"
 worldnews.449.c: "Ми маємо боятися?"

 worldnews.450.t: "Шоста Балканська війна"
 worldnews.450.d: "Після поразки Австро-Угорщини від рук Белградського пакту переможці почали сваритися між собою, як це було після Першої Балканської війни. Залишилося багато невирішених питань - Західний Банат, Адріатичне узбережжя - і невисловлена мета домінування на Балканах, яку поділяють румунський і сербський уряди.\n\nНа Балканах знову спалахнула війна, і лише час покаже, хто переможе і намалює карту регіону на довгі роки."
 worldnews.450.a: "Схоже, вона йтиме постійно!"
 worldnews.450.b: "Наша нація буде єдиною!"

 worldnews.451.t: "Північна Федерація"
 worldnews.451.d: "Сьогодні на Півночі з'являється новий гігант. Після багатьох напружених сесій переговорів єдність Північних країн, яка колись вважалася недосяжною, тепер стала реальністю. Останні кілька років ми спостерігали, як більша частина світу віддаляється один від одного, але скандинавські країни діяли всупереч цій тенденції.\n\nЦей братський союз вступає у світ, який багато в чому перебуває на краю прірви, але вони знають, що разом вони набагато сильніші, ніж будь-коли могли б бути окремо. Щоб відсвяткувати це знакове досягнення, скликається спільне засідання парламенту. Слава об'єднанню, слава демократії!"
 worldnews.451.a: "Слава Скандинавії!"

 worldnews.452.t: "Соціалісти захоплюють владу у Норвегії"
 worldnews.452.d: "Після перемоги на виборах і примушення короля Хокона VIII зректися престолу, соціалістична партія Норвегії сьогодні ратифікувала нову конституцію, яка повністю перетворює країну на синдикалістську державу, подібно до Франції та Великобританії до них.\n\nЗ приєднанням ще однієї фігури до справи синдикалізму баланс сил в Європі знову змінився у великій шаховій грі між революцією і старим порядком - але нам ще належить побачити, як сама Норвегія вплине на загальний стан справ."
 worldnews.452.a: "Чи справді вони так безсоромно зрадили довіру короля Хокона?"
 worldnews.452.b: "Норвегія нарешті розірвала свої кайдани."

 worldnews.453.t: "[MEX.GetLeader] проголошує Максимато"
 worldnews.453.d: "Помер мексиканський революціонер Еміліано Сапата, і з його смертю Мексика знову опинилася в хаосі. Хоча найвідданіші члени уряду все ще вірили у швидке відновлення країни, борець за свободу і до сьогоднішній день лідер Мексики залишив вакуум влади, який буде нелегко заповнити.\n\nУ розпал смертельної стрілянини на вулицях Мехіко, кліка [MEX.GetLeader] швидко просунулася вперед і захопила урядові будівлі та установи, обіцяючи підняти мексиканський соціалізм на нові висоти."
 worldnews.453.a: "Мексиканська демократія померла."
 worldnews.453.b: "Революція просувається вперед."

 worldnews.454.t: "Військові захопили владу в Мексиці"
 worldnews.454.d: "Помер мексиканський революціонер Еміліано Сапата, і з його смертю Мексика знову опинилася в хаосі. Хоча найвідданіші члени уряду все ще вірили у швидке відновлення країни, борець за свободу і до сьогоднішній день лідер Мексики залишив вакуум влади, який буде нелегко заповнити.\n\nУ розпал смертельної стрілянини Сапати на вулицях Мехіко праві елементи серед військових скористалися своїм шансом. Перебуваючи в опозиції до мексиканського уряду з моменту приходу до влади Обрегона, зараз вони повністю контролюють Мексику і прагнуть відновити законне правління, щоб зупинити розгул хаосу."
 worldnews.454.a: "Мексиканська демократія померла, як і жила."
 worldnews.454.b: "Це нарешті наведе порядок у Мексиці."

 worldnews.455.t: "Демократична коаліція в Мексиці"
 worldnews.455.d: "Після нещодавньої смерті мексиканського революціонера Еміліано Сапати Мексика опинилася у вакуумі влади з незрозумілим керівництвом і недієздатними урядовими структурами. Хоча найбільш віддані члени уряду все ще вірили у швидке відновлення країни, смерть борця за свободу показала Мексиці, що демократичний уряд, натхненний синдикалізмом, потребує серйозних реформ, якщо він хоче продовжувати свою діяльність.\n\nУ розпал смертельної стрілянини, яку Сапата влаштував на вулицях Мехіко, коаліція демократичних партій вирішила піти на компроміс, намагаючись приборкати насильство, що охопило країну, і рухатися далі до стабільності."
 worldnews.455.a: "¡Viva México!"

 worldnews.456.t: "Третій Вельткриг"
 worldnews.456.d.britain_no_france: "Об'єднаному союзу, який поклав край синдикалістам, прийшов кінець. Після короткого, але неспокійного миру, керівництво Антанти вирішило, що вони просто не можуть співіснувати з Райхспактом, який продовжує мріяти про домінування в Європі. Відновлена Великобританія згуртувала різних членів Антанти, включно з французькими вигнанцями з Алжиру, щоб розпочати ще одну глобальну війну в надії нарешті повернути собі метрополію. Знову в небі та на морях зіштовхуються старі побиті імперії Європи.\nГромадяни воюючих держав опинилися в небезпеці, як ніколи раніше, з новою руйнівною зброєю, більш досконалою, ніж та, що використовувалася під час Другого Вельткригу. Здається, що світ знову охоплений руйнівним Вельткригом."
 worldnews.456.d.no_britain_yes_france: "Об'єднаному союзу, який поклав край синдикалістам, прийшов кінець. Після короткого, але неспокійного миру, керівництво Антанти вирішило, що вони просто не можуть співіснувати з Райхспактом, який продовжує мріяти про домінування в Європі. Уряд Канади, який досі перебуває у вигнанні, згуртував різних членів Антанти, включно з французькими союзниками, які повернулися до метрополії після останньої війни, щоб розпочати ще одну глобальну війну в надії остаточно відвоювати Великобританію.\nЗнову в небі та на морях зіштовхуються старі, пошарпані імперії Європи. Громадяни воюючих держав опиняються в небезпеці, як ніколи раніше, з новою руйнівною зброєю, більш досконалою, ніж та, що використовувалася зовсім недавно. Здається, що світ знову охоплений руйнівним Вельткригом."
 worldnews.456.d.no_britain_no_france: "Поразка Третього Інтернаціоналу від рук Райхспакту призвела до того, що спостерігачі вважали продовженням німецької світової гегемонії. Однак країни старої Антанти ніколи не полишали надії повернути свої батьківщини, і тепер вони вдалися до оголошення війни Німеччині. Обидві сторони готові поставити на карту все і вимагають від іншої нічого, окрім беззастережної капітуляції.\nХоча океани можуть розділяти угруповання, громадяни цих воюючих країн опиняються в небезпеці через появу нової смертоносної зброї, що перевершує ту, яка використовувалася у Другій світовій війні. У той час як уряди по всьому світу можуть сподіватися на мирне повернення до світового порядку, що існував до Першої світової війни, схоже, що знову спалахне черговий Вельткриг."
 worldnews.456.d.no_britain_no_france_yes_america: "Оглядачі вважали, що крах Третього Інтернаціоналу покладе початок продовженню німецької світової гегемонії. Однак союзники по Антанті ніколи не полишали надії повернути свої батьківщини і оголосили Німеччині війну. Хоча дехто може сумніватися в силі європейських держав у вигнанні, за ними стоїть уся промислова та військова міць відродженої американської нації, яка ще може схилити шальки терезів на бік Берліна.\nХоча воюючі держави розділяють величезні океани, громадяни воюючих країн все ще побоюються за своє життя, оскільки з'являється нова, більш смертоносна зброя, яка перевершує ту, що використовувалася під час Другого Вельткригу. У той час, як нації по всьому світу сподіваються на повернення до світового порядку, що існував до Першої світової війни, схоже, що ще один Вельткриг охопить земну кулю у вогні війни."
 worldnews.456.d.britain_france: "Незважаючи на формування єдиної коаліції, яка принесла поразку синдикалістам, противники Першого Вельткригу знову перейшли до війни. Знову німецька та французька армії б'ються одна з одною на полях північної Франції, а Королівський флот та Кайзерліхмарине - у відкритому морі, оскільки обидві фракції прагнуть забезпечити собі гегемонію над світом.\nГромадяни Європи, які нещодавно пережили велику війну, будуть змушені пережити потенційно ще більш смертоносну війну, оскільки з'являється нова зброя і технології, що перевершують ті, які використовувалися у Другого Вельткригу. У той час як народи по всьому світу сподіваються на повернення до світового порядку, що існував до Першої світової війни, здається, що ще один Вельткриг поглинає світ."
 worldnews.456.d.britain_france_america: "Незважаючи на формування єдиної коаліції, яка принесла поразку синдикалістам, противники Першого Вельткригу знову перейшли до війни. Знову німецька та французька армії б'ються одна з одною на полях північної Франції, а Королівський флот та Кайзерліхмарине - у відкритому морі, оскільки обидві фракції прагнуть забезпечити собі гегемонію над світом.\nХоча спостерігачі не сумніваються в силі німецької нації, нещодавно возз'єднана і відроджена промислова міць Сполучених Штатів може виявитися всім, що потрібно Антанті для перемоги. Громадяни Європи, які нещодавно пережили велику війну, будуть змушені пережити потенційно ще більш смертоносну війну, оскільки з'являється нова зброя і технології, що перевершують Другий Вельткриг. Світ є свідком ще одного Вельткригу, ще більш жахливого, ніж попередні."
 worldnews.456.a: "Помста - це сильна річ."
 worldnews.456.b: "Яку надію вони ще можуть мати?"
 worldnews.456.c: "Ми перемогли їх у 1919 році, ми можемо перемогти їх зараз."
 worldnews.456.e: "Цього разу ми переможемо!"

 worldnews.457.t: "Париж проти Москви"
 worldnews.457.d.entente_alive: "Другий Вельткриг не закінчився з падінням Німеччини, а продовжилася зіткненням Антанти та Інтернаціоналу в Північній Африці та Північній Атлантиці. Зараз у кузнях російської військової машини запалала нова надія на Антанту - вздовж усього кордону між російською та французькою сферами "Сутінкова боротьба" сера Вінстона Черчилля вилилася в боротьбу за світовий порядок, настільки криваву, що, здається, війна 1939 року затьмарила війну 1939 року.\n\nЗа лінією фронту громадяни воюючих держав опинилися в небезпеці, як ніколи раніше, з появою повітряних машин смерті, які загрожують знищити цілі міста за кілька годин після оголошення війни. Поки обидві сторони мобілізуються, нечисленні залишки довоєнного миру задаються питанням: чи зможе Європа коли-небудь відпочити?"
 worldnews.457.d.entente_dead: "Світ знав, що Європа спала неспокійно після поразки Німеччини. Після перемоги Третього Інтернаціоналу над колоніальними імперіями в Африці та Центральній Європі лише Росія могла стати на шляху синдикалістського світового панування. Тепер російська та французька ідеологічні системи, викувані з попелу поразки Німеччини, зіткнуться в боротьбі за світовий порядок, настільки кривавій, що, здається, засоромить Другий Вельткриг.\n\nЗа лінією фронту громадяни воюючих держав опинилися в небезпеці, як ніколи раніше, з появою повітряних машин смерті, які загрожують знищити цілі міста за кілька годин після оголошення війни. Поки обидві сторони мобілізуються, нечисленні залишки довоєнного миру задаються питанням: чи зможе Європа коли-небудь відпочити?"
 worldnews.457.a: "Очевидно, що ні."
 worldnews.457.b: "Ми придушимо Революцію, як і в 1814 році!"
 worldnews.457.c: "Це фінальна битва!"
 worldnews.457.d: "З росіянами на нашому боці, перемога забезпечена!"

 worldnews.458.t: "Незалежність Пуерто-Рико"
 worldnews.458.d.nat: "Поповнивши свої ряди новобранцями, пуерториканські націоналістичні повстанці одним махом встановили контроль над столицею острова, Сан-Хуаном, і ключовими військовими об'єктами. Іноземні війська евакуювали острів перед обличчям цього скоординованого штурму, і хоча спорадичний опір поліції триває, острів остаточно перейшов під контроль націоналістів.\n\nПедро Альбісу Кампос був призначений президентом самопроголошеної Республіки Пуерто-Рико, а новий законодавчий орган був сформований з представників його партії. Хоча поки що націоналісти зайняті зміцненням своєї влади, їх політичний порядок денний зрозумілий. Вони продовжують домагатися \"повної незалежності\" Пуерто-Рико - будь-якими засобами і будь-що-будь..."
 worldnews.458.d.dem: "З початком Другої американської громадянської війни не лише американський континент був вкинутий у хаос, але й численні заморські володіння країни. Сьогодні маленький карибський острів Пуерто-Рико, завойований в іспано-американській війні, офіційно вислизнув з-під влади дядька Сема, коли нова нація підписала Декларацію незалежності Пуерто-Рико, спрямовану проти Сполучених Штатів.\nДля багатьох такий поворот подій був неминучим. Націоналісти вже змусили Блантона Віншіпа, призначеного непопулярного серед населення губернатора, піти у відставку на користь широкої коаліції провідних націоналістичних діячів і партій - Союзу Пуерто-Рико. Однак тепер, коли мета коаліції досягнута, здається, що її члени пішли власним шляхом і закликали до нових виборів, щоб вирішити, хто очолить наймолодшу країну світу."
 worldnews.458.a: "Свобода!"
 worldnews.458.b: "Ми повинні стежити за островом."
 worldnews.458.c: "Орел падає все нижче."

 worldnews.459.t: "Друга японо-китайська війна"
 worldnews.459.d.fengtian_losing: "Напруженість у відносинах між Китаєм та Японією вже давно зростала, оскільки остання підтримувала конкуруючу кліку Фентянь у Маньчжурії, щоб захистити свої інтереси в регіоні. Коли почалася війна між Фентянь і [china.GetNameDef], її переслідувала перспектива японської інтервенції, якщо [FNG.GetLeader] не досягне успіху.\n\nУ міру того, як війна затягувалася, а перемога все більше віддалялася від уряду Феньтянь, ці побоювання виправдалися, коли вони були змушені звернутися по допомогу до свого благодійника в Токіо. [china.GetLeader] вже засудив [FNG.GetLeader] як "японського ручного пса" і заявив, що іноземне втручання є доказом його підлабузництва. Дві стародавні цивілізації знову опинилися у стані війни."
 worldnews.459.d.japan_and_fengtian: "Напруженість у відносинах між Китаєм і Японією вже давно зростала, оскільки остання підтримувала конкуруючу кліку Фентянь в Маньчжурії як спосіб захисту своїх інтересів в регіоні. Хоча Токіо дав зрозуміти, що не допустить жодних китайських зазіхань на свою сферу впливу в Маньчжурії, [china.GetNameDef] не зупинився, засудивши \"японський імперіалізм\" і пообіцявши, що не підкорятиметься іноземним вимогам.\n\nОтже, коли [china.GetNameDef] і [FNG.GetNameDef] нарешті зіткнулися, Японія приєдналася до конфлікту на боці останнього. [china.GetLeader] засудив [FNG.GetLeader] за його дії як зрадника всієї нації та \"японського ручного пса\". Дві стародавні цивілізації знову опинилися у стані війни."
 worldnews.459.d.japan_versus_fengtian: "Японські інтереси здавна були пов'язані з Маньчжурією: Токіо надавав військову та економічну допомогу правлячій Фентяньській кліці в обмін на те, що її лідер Чжан Цзолінь обіцяв поважати японські інтереси. Ці відносини, однак, були пов'язані з труднощами, оскільки Чжан Цзолінь намагався тримати японців на відстані витягнутої руки.\n\nВідмова [FNG.GetNameDef] задовольнити будь-які подальші вимоги Японії призвела до розриву відносин між двома країнами. Японська імперія пообіцяла усунути [FNG.GetLeader], оголосивши його нинішню адміністрацію \"неконтрольованою\", в той час як [FNG.GetNameDef] офіційно зайняв антиконцесійну позицію і пообіцяв вигнати японців з Китаю раз і назавжди."
 worldnews.459.d.default: "Переговори між Японією та [china.GetNameDef] зірвалися після того, як китайці заявили, що більше не терпітимуть японського вторгнення на континент. Повідомлення з Японії свідчать про те, що країна більш ніж готова розпочати повноцінне вторгнення в Китай вперше за майже п'ятдесят років.\n\nКоли війська починають зіштовхуватися, виживання Китаю здається похмурим, враховуючи потужність і перевагу японської військової машини. Нація зараз стоїть перед найбільшою небезпекою за всю свою двотисячолітню історію, оскільки втручання Заходу здається малоймовірним, а ці держави намагаються боротися з власними кризами. Битва за Китай покаже, чи втіляться в життя плани Японії щодо \"Великої Східної Азії\", чи китайський дракон нарешті прокинеться від своєї сплячки."
 worldnews.459.a: "Ваньсуй!"
 worldnews.459.b: "Банзай!"
 worldnews.459.c: "На кону - доля Китаю."

 worldnews.462.t: ""Демократія" обстрілює Алжир"
 worldnews.462.d: "Різанина. Кривава баня. Цих слів, здається, недостатньо, щоб описати події, які відбулися в Алжирі, де лінкор "Демократія" відкрив вогонь по натовпу. День розпочався з мирних протестів реформістських сил. Але десь пролунав постріл, закричав голос, впала людина: протестувальники запанікували, урядові війська втратили будь-яку стриманість, і за лічені хвилини столиця у вигнанні перетворилася на партизанську війну. З настанням ночі режим зіткнувся з можливістю загального повстання, як тільки новина про це пошириться: така перспектива була б нестерпною, і тому був відданий похмурий наказ. Розповіді про понівечені тіла, страти без суду і слідства, розмиті фотографії наслідків відфільтровані з Республіки, але французька газета заголовком "Червоний переворот хоробро розгромлений". Зрозуміло лише одне: влада маршала тепер беззаперечна."
 worldnews.462.a: "Реакціонери тепер рвуть на шматки своїх!"
 worldnews.462.b: "Так закінчується Французька Республіка."
 worldnews.462.c: "Нехай республіка, буде знищена."

 worldnews.463.t: "Литовсько-Білоруська Федерація"
 worldnews.463.d.whr: "З часів Великої війни у Східній Європі з'явилося і занепало багато держав, але ніхто не міг передбачити, що найновішим членом регіону стане [WHR.GetNameDef]. Незважаючи на відмінності між двома народами, білоруський уряд невтомно працював над їх зближенням, обіцяючи автономію та рівність обох народів.\n\nЗрештою, все було готово для того, щоб [WHR.GetLeader] оголосив про створення [WHR.GetNameDef], союзу між двома країнами, який нібито може простежити свої витоки ще з часів Великого князівства Литовського. Майбутнє федерації може бути невідомим, але безсумнівно, що долі Білорусі та Литви переплелися."
 worldnews.463.d.lit: "З часів Великої війни у Східній Європі з'явилося і занепало багато держав, але ніхто не міг передбачити, що найновішим членом регіону стане [LIT.GetNameDef]. Незважаючи на відмінності між двома народами, литовський уряд невтомно працював над їх зближенням, обіцяючи автономію та рівність обох народів.\n\nЗрештою, все було готово для того, щоб [LIT.GetLeader] оголосив про створення [LIT.GetNameDef], союзу між двома країнами, який нібито може простежити свої витоки з часів Великого князівства Литовського. Майбутнє федерації може бути невідомим, але безсумнівно, що долі Білорусі та Литви переплелися."
 worldnews.463.a: "Чудово!"
 worldnews.463.b: "Як несподівано."

 worldnews.464.t: "Відновлення Міттельафрики"
 worldnews.464.d: "Коли розпалася німецька колонія Міттельафрика, світ думав, що німецьке панування на темному континенті зникло назавжди. Рештки колишньої колоніальної адміністрації відступили до Намібії, шоковані, зганьблені та дезорганізовані. Однак, здається, цього не повинно було статися. Під керівництвом [NMB.GetLeader] німці розпочали серію кампаній з Віндгука, сповнені рішучості побачити, як імперський прапор знову замайорить від Занзібару до Золотого Берега. Ці плани нарешті здійснилися: німецькі війська тепер контролюють всю територію колишньої Міттельафрики, оголосивши, що адміністрація відновлена, щоб бути відновленою. Всупереч усьому, колоніалізм переміг."
 worldnews.464.a: "Як чудово!"
 worldnews.464.b: "Африка знову в кайданах..."
 worldnews.464.c: "Кайзер повернувся."

 worldnews.465.t: "Інсуліндська національна революція"
 worldnews.465.d: "Інсуліндія - одна з найстаріших європейських колоній, що потрапила під владу голландського уряду в 1800 році, а Голландської Ост-Індійської компанії - набагато раніше. Однак такий стан речей може тривати недовго, оскільки на тлі зростаючої нестабільності та гніву проти голландських колонізаторів [INS.GetLeader], один з найвпливовіших діячів руху за незалежність Інсуліндії, очолив збройне повстання з метою вигнання колоніальних військ і оголосив про початок Інсулінської національної революції.\nХоча повстанці стикаються з недоліками в спорядженні та підготовці порівняно з голландцями, вони мають перевагу в тому, що воюють на своїй території проти ворога, який повинен постачати свої війська за тисячі кілометрів.\nХто б не переміг, Інсуліндія змінилася назавжди."
 worldnews.465.a: "Merdeka!"
 worldnews.465.b: "Черговий удар по європейській могутності..."
 worldnews.465.c: "Бандити та злочинці!"

 worldnews.466.t: "Незалежність Ісландії"
 worldnews.466.d: "Невеликий атлантичний острів Ісландія довгий час перебував під владою королів Данії, перейшовши під їхній контроль понад 400 років тому, але нещодавні події поставили цей стан речей під загрозу. Після "Чорного Понеділка" та спроб данського уряду відреагувати на кризу, заклики до повної незалежності ставали дедалі гучнішими, аж поки уряд не був змушений провести референдум про незалежність, щоб визначити майбутнє острова. Тепер, коли результати вже відомі, здається, що партія, яка виступає за незалежність, перемогла, зробивши Ісландію найновішою європейською республікою.\nХоча багато хто святкує цей день, інші побоюються, що новознайдена незалежність країни може бути зметена Великобританією чи Канадою, які жадібно на неї дивляться. Як би там не було, в Атлантиці з'явився новий гравець."
 worldnews.466.a: "День, який варто відсвяткувати!"
 worldnews.466.b: "Як цікаво..."
 worldnews.466.c: "Як це може вплинути на Атлантику?"

 worldnews.468.t: "Центральна Рада захопила владу в Білорусі"
 worldnews.468.d: "Коли економіку Німеччини потрясла важка економічна криза, її наслідки швидко відчули на собі східні сателіти європейського гегемона. Білорусь, невелика і молода країна на кордоні з Росією, незабаром була охоплена нестабільністю. Після зростаючої агітації з боку радикальних лівих елементів у країні, армія втрутилася і скинула обраний соціал-демократичний уряд. Радаслав Астровський, депутат законодавчих зборів Білорусі, був призначений тимчасовим президентом.\nПісля того, як залишки старого уряду було зметено, Астровський консолідував владу навколо нової інституції - Центральної Ради, яку він очолив як голова. Білорусь, за мовчазної підтримки Німеччини, перетворилася на авторитарний режим, а демократія, що зароджувалася, була знищена в зародку."
 worldnews.468.a: "Вони мають бути більш лояльними."
 worldnews.468.b: "Ще один доказ того, що реформізм приречений на провал."
 worldnews.468.c: "Тепер вони в безпеці від революції."
 worldnews.468.e: "Ще одна демократія впадає в радикалізм."

 worldnews.469.t: "Кривицький путч"
 worldnews.469.d: "Коли економіку Німеччини потрясла жорстока економічна криза, її наслідки швидко відчули на собі східні сателіти європейського гегемона. Білорусь, маленька і молода країна, незабаром була охоплена нестабільністю. Після зростаючої агітації з боку радикальних лівих елементів в країні, армія втрутилася і скинула обраний соціал-демократичний уряд. Після нетривалої боротьби за владу вакуум заповнив не хто інший, як Вацлав Ластовський, лідер націонал-популістської Селянської партії "Зелений дуб". Історик і письменник, Ластовський брав активну участь у боротьбі Білорусі за незалежність від Росії. Глибокий русофоб, він сподівається повністю очистити країну від російських впливів і переформувати білоруську національну ідентичність навколо середньовічного племені кривичів. З відродженням Росії війна на виживання тепер здається неминучою."
 worldnews.469.a: "Ідеальні союзники проти російської загрози."
 worldnews.469.b: ""Чисті слов'яни"? Ха!"
 worldnews.469.c: "Ще один доказ того, що реформізм приречений на провал."
 worldnews.469.e: "Тепер вони в безпеці від революції."
 worldnews.469.f: "Падіння демократії породжує жахливу тиранію."

 worldnews.470.t.wk2: "Французькі вигнанці втручаються у Вельткриг"
 worldnews.470.t.before_wk2: "Відновлення громадянської війни у Франції"
 worldnews.470.d.wk2: "Після двох десятиліть планування свого повернення на батьківщину, французькі вигнанці в Алжирі вирішили перехопити ініціативу і скористатися перевагами триваючого Вельткригу, оголосивши війну країнам-членам Третього Інтернаціоналу.\n\nПоки революційний альянс зайнятий боротьбою з Німеччиною, війська Антанти вважають, що тепер у них є шанс повернутися додому і придушити революції, які їх вигнали, раз і назавжди. Попри риторику Антанти, питання, чи зможуть старі імперські держави навіть висадитися на своїх материках, залишається відкритим і значною мірою залежить від удачі та щедрості їхнього старого німецького ворога."
 worldnews.470.d.before_wk2: "Хоча номінально після Британської революції 1925 року у світі панував мир, насправді війна змусила себе чекати. Після Великої війни революції у Великобританії, Франції та Італії не знищили старі уряди, а лише відправили їх у відставку, відтоді готуючись до остаточної конфронтації.\n\nЗдається, що це протистояння вже близько. Кілька годин тому середземноморські патрулі Національної морської піхоти раптово змінили свій курс - прямо до вод Комунарів. Хоча морські протистояння між французькими урядами не є чимось незвичайним, судна, що наближаються, не роблять жодних спроб змінити курс. Сили комунарів вже приведені у стан підвищеної бойової готовності, усвідомлюючи, що війна більше не чекає."
 worldnews.470.a: "Ми повернемося додому!"
 worldnews.470.b: "Вони можуть стати нам у нагоді..."
 worldnews.470.c: "Ці реакціонери навряд чи перешкода, ми роздавимо їх."
 worldnews.470.e: "Антанта не здається."

 worldnews.471.t.wk2: "Канада втручається у Вельткриг"
 worldnews.471.t.before_wk2: "Війна в Північній Атлантиці"
 worldnews.471.d.wk2: "Після завершення Британської революції новий синдикалістський уряд у Лондоні опинився перед обличчям старого уряду у вигнанні в Оттаві по той бік Атлантики на півтора десятиліття, і жодна зі сторін не мала ані бажання, ані можливості порушити напружений мир, що настав після цього.\n\nСьогодні цей дивний статус-кво остаточно зруйнувався, оскільки канадський уряд заявив, що вони більше не будуть чекати, щоб \"продовжити боротьбу\". Повідомлення про великі мобілізації та агресивні військово-морські дії, а також чутки про координацію з Райхспактом, схоже, підтверджують, що Канада разом зі своїми союзниками втягнула себе і своїх союзників у Другий Вельткриг."
 worldnews.471.d.before_wk2: "Хоча номінально після Британської революції 1925 року у світі панував мир, насправді війна змусила себе чекати. Після Великої війни революції у Великобританії, Франції та Італії не знищили старі уряди, а лише відправили їх у відставку, відтоді готуючись до остаточної конфронтації.\n\nСхоже, що ця конфронтація не за горами. Раніше сьогодні канадські військові кораблі почали силове захоплення низки британських торгових суден, які перетинали Атлантику, що виглядає як скоординований крок. Хоча позерство між двома флотами відоме, цього разу здається, що Королівський флот не відступає, а навпаки, з наміром рухається в бік республіканських вод. Республіканський флот відповів тим же: їхня війна більше не чекає."
 worldnews.471.a: "Це наш єдиний шанс повернутися додому!"
 worldnews.471.b: "Схоже, не лише ми вестимемо війну на два фронти."
 worldnews.471.c: "Вони не можуть придушити революцію! Ми переможемо їх знову!"
 worldnews.471.e: "Чи буде Антанта знову переможена, чи революція дасть тріщину?"

 worldnews.473.t: "Війна Мау Мау"
 worldnews.473.d: "Новини з німецької колонії [MAF.GetNameDef] зазвичай описуються як безтурботні та позитивні, а адміністрація колонії змальовує проект як потужний прояв німецької могутності. Однак зараз саме існування цієї колонії, схоже, під загрозою, оскільки те, що німецька влада раніше описувала як дрібномасштабний, вмираючий конфлікт, насильницьки переросло у війну.\n\nУ Кенії коаліція з декількох різних етнічних груп об'єдналася у повстанський рух, щоб вигнати європейських поселенців з цієї землі. У відповідь на це [MAF.GetLeader], голова колонії, поклявся \"відновити порядок\", а [MAF.GetAdjective]і загони вирушили на війну."
 worldnews.473.a: "Ми з легкістю розчавимо цих дикунів."
 worldnews.473.b: "Ми ніколи не повинні були дозволяти Герінгу керувати Міттельафрикою."
 worldnews.473.c: "Це було лише питанням часу, коли народи Африки розірвуть свої кайдани."
 worldnews.473.e: "Це доводить, що боче ніколи не могли належним чином управляти своїми колоніями."
 worldnews.473.f: "Дідько, ще одне повстання тубільців в Африці?"

 worldnews.474.t: "Війна у Східних морях"
 worldnews.474.d.ger: "За останнє століття Азія стала континентом, де в основному домінують західні держави, і хоча ці самі держави змінилися з Лондона і Парижа на Берлін, цей факт залишився незмінним, на превеликий жаль для Токіо. Однак зараз цей статус-кво загрожує зруйнуватися, оскільки [JAP.GetNameDef] і [GER.GetNameDef] розпочинають війну.\n\nПопри сподівання на мир, багато хто вважав такий поворот подій неминучим. Японські плани щодо Азії, зосередженої навколо себе, завжди були несумісні з німецьким домінуванням у регіоні, і коли Захід охопила криза, лідери Токіо сумнівалися, чи може з'явитися ще один шанс реалізувати ці амбіції. На чий би бік не стала фортуна, одне можна сказати напевно - майбутнє Азії висить на волосині."
 worldnews.474.d.noger: "За останнє століття Азія перетворилася на континент, де значною мірою домінують західні держави, і хоча ці самі держави змінилися від Лондона і Парижа до Берліна, цей факт залишився незмінним, на превеликий жаль для Токіо. Однак зараз цей статус-кво, здається, на межі руйнування. Після падіння Німецької Імперії було неминуче, що Японія не змусить себе довго чекати і спробує реалізувати свої давні амбіції щодо вигнання колоніальних держав з Азії.\n\nПовідомлення з Токіо підтверджують, що [JAP.GetNameDef] і [GEA.GetNameDef] вступили у війну, і хоча лідери [GEA.Capital.GetCapitalVictoryPointName] вже намагаються підготувати оборону проти ІАЯ, відрубавши голову змії, для багатьох питання не "якщо", а "коли" японський прапор замайорить над цим містом."
 worldnews.474.a: "Наближається звільнення Азії!"
 worldnews.474.b: "Сінгапур ніколи не впаде!"
 worldnews.474.c: "Чи втримаються німці цього разу?"

 worldnews.475.t: "Вбивство Чжан Цзуоліня"
 worldnews.475.d: "Після завоювання Пекіна Чжан Чжуолінем китайський уряд Феньтянь, здавалося, був готовий об'єднати країну, але сьогодні ці очікування розбилися вщент. "Старий маршал", як зазвичай називали Чжуоліня, був убитий вбивцею в Шеньяні. Через кілька годин після його смерті офіцери під командуванням Яна Ютінга за підтримки Японії здійснили державний переворот і відсторонили від влади сили, лояльні до Чжана Сюеляна, сина Старого Маршала.\n\nНовий режим Ютінга вже зайняв прояпонську позицію, дозволивши токійським корпораціям майже необмежений доступ до величезних ресурсів країни, а ІАЯ - допомагати в \"підтримці порядку\". Багатьом здається, що Китай став трохи більше, ніж японським протекторатом."
 worldnews.475.a: "Співпраця з Японією - це наше майбутнє."
 worldnews.475.b: "Дуже розумно."
 worldnews.475.c: "О, ні..."

 worldnews.476.t.dem: "МакАртур йде у відставку з посади президента"
 worldnews.476.t.junta: "МакАртур залишається президентом"
 worldnews.476.d.dem: "Наприкінці Другої американської громадянської війни уряд Дугласа МакАртура, військова хунта, яку її голова назвав \"тимчасовим заходом\", здобув перемогу. Однак із закінченням кризи його підтримка стала слабшати, оскільки демократи і прихильники жорсткої лінії сперечалися про те, чи повинен президент піти у відставку.\n\nСьогодні ці суперечки остаточно вирішені, оскільки Дуглас МакАртур оголосив про свій намір піти у відставку з поста президента і негайно дозволити проведення вільних виборів. У великих містах по всій країні вже відбуваються урочистості, багато хто радіє поверненню американської демократії, хоча інші занепокоєні тим, який прецедент можуть створити дії генерала в майбутньому."
 worldnews.476.d.junta: "Наприкінці Другої американської громадянської війни уряд Дугласа МакАртура, військова хунта, яку її голова назвав \"тимчасовим заходом\", здобув перемогу. Однак із закінченням кризи його підтримка стала слабшати, оскільки демократи і прихильники жорсткої лінії сперечалися про те, чи повинен президент піти у відставку.\n\nСьогодні ці суперечки остаточно вирішені, оскільки Дуглас МакАртур оголосив про свій намір залишатися президентом доти, доки \"шрами Громадянської війни повністю не загояться\" - час, який визначатиме лише сам генерал. Вже зараз по всій країні спалахнули заворушення, хоча більшість громадян залишаються занадто виснаженими, деморалізованими або втомленими війною, щоб протестувати."
 worldnews.476.a: "Хай живе республіка!"
 worldnews.476.b: "Це кінець американської демократії?"
 worldnews.476.c: "Яка несподіванка!"
 worldnews.476.e: "Ба!!"

 worldnews.477.t: "Переворот у Цзінані"
 worldnews.477.d: "Протягом 12 років провінцією Шаньдун править Чжан Цзунчан, людина, яку колись охрестили "найнижчим" китайським воєначальником за його корупцію та екстравагантність, надзвичайно високі навіть за китайськими мірками. Тепер, однак, ця ситуація несподівано раптово закінчилася. Рано вранці контингент цинської піхоти, очевидно, на прохання [SQI.GetLeader], увійшов у Цзінань і увірвався до будинку Цзунчана, забравши його в наручниках до Пекіна, де він чекатиме на суд за свої злочини.\n\nЗгодом [SQI.GetLeader] був призначений новим губернатором Шаньдуна. Ревний монархіст і здібний генерал, він знаменує собою втягування провінції в орбіту Цін."
 worldnews.477.a: "Ні, ні, ні."
 worldnews.477.b: "На одну загрозу менше."
 worldnews.477.c: "Захоплююче."

