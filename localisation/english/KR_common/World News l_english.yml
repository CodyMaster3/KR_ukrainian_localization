# Russia starts the war
 worldnews.1.t: "Росія вторгається до Райхспакту"
 worldnews.1.d.starts_wk: "Два десятиліття Німеччина та Росія жили в мирі. Незважаючи на ворожість, що залишилася після поразки Росії у Великій війні, ціна п'яти років зовнішньої та громадянської війни була високою - і жодна зі сторін не бажала платити її знову. Не всі були переконані, що це триватиме довго.\n\nСьогодні скептики виявилися праві: після років військового переозброєння і реваншистських настроїв Росія відмовилася від Брест-Литовського договору і проголосила свій намір силою скасувати те, що вона називає німецьким пануванням над Східною Європою. У той час як Німеччина та її союзники мобілізуються проти цієї довгоочікуваної загрози, з'явилися повідомлення про удари російської артилерії по німецьких позиціях через російський кордон - початок другої великої війни за одне покоління, яка потрясе європейський континент."
 worldnews.1.d.joins_wk: "Довгоочікуваний, початок війни між Інтернаціоналом і Німеччиною став драматичним шоком - востаннє, коли війна відбувалася між великими державами Європи, вона швидко розгорнулася і охопила весь континент. Навіть якби вони не діяли миттєво, вже було очевидно, що Росія, давній запеклий східний ворог Німеччини, останніми роками ставала все більш войовничою.\n\nПісля довгих очікувань [RUS.GetLeader] виступив сьогодні рано вранці з промовою, в якій заявив, що в світлі останніх років німецька гегемонія над світом ніколи не була більш ніж міфом. Хоча промова лише побічно згадувала про війну, в іншому вона була войовничою - і за нею послідувало агресивне розміщення військ уздовж російського кордону. Німеччина знову змушена вести війну на два фронти."
 worldnews.1.d.sov: "Два десятиліття Німеччина та Третій Інтернаціонал жили в мирі. Попри ідеологічне протистояння, жахи Великої війни тяжіли над усіма - і жодна зі сторін не була готова до їх повторення. Не всі були переконані, що це триватиме довго.\n\nСьогодні скептики виявилися праві: після років військового переозброєння і реваншистських настроїв Росія відмовилася від Брест-Литовського договору і проголосила свій намір силою скасувати те, що вона називає німецьким пануванням над Східною Європою. У той час як Німеччина та її союзники мобілізуються проти цієї давньої загрози, решта членів Інтернаціоналу видали власні мобілізаційні накази на підтримку свого союзника - початок другої великої війни за одне покоління, яка потрясе європейський континент."
 worldnews_rus_vs_ger_RUS: "Ми пройдемо через Бранденбурзькі ворота."
 worldnews_rus_vs_ger_GER: "Готуйте Оствалл."
 worldnews_rus_vs_ger_GER_allies: "Наші зв'язки не будуть розірвані."
 worldnews_rus_vs_ger_FRA: "Німеччина нарешті показала слабкість..."
 worldnews_rus_vs_ger_ENG: "Гадаю, що вже час."
 worldnews_rus_vs_ger_INT_allies: "Війна, яка змусить людей взяти до рук зброю."
 worldnews_rus_vs_ger_NFA: "Їх битва кидає тінь на Францію..."
 worldnews_rus_vs_ger_ENT: "Соціалісти, звісно, не могли проґавити такий шанс..."
 worldnews_rus_vs_ger_ENT_allies: "Якщо Німеччина зайнята на сході, то..."
 worldnews_rus_vs_ger_JAP: "Нехай воюють..."

# France starts the war
 worldnews.2.t: "Війна в Західній Європі"
 worldnews.2.d.starts_wk: "Два десятиліття Німеччина та Третій Інтернаціонал жили в мирі. Попри ідеологічне протистояння, жахи Великої війни тяжіли над усіма - і жодна зі сторін не була готова до їх повторення. Не всі були переконані, що це триватиме довго.\n\nСьогодні скептики виявилися праві: після років зростання реваншизму і військової експансії французький уряд у Парижі офіційно заявив, що більше не зв'язаний Версальським договором, і оголосив революційну війну за повернення втрачених територій і звільнення німецького пролетаріату, а Берлін у відповідь засудив Францію як державу-ізгоя. Французькі та німецькі війська вже обмінялися вогнем уздовж Ельзасу і Лотарингії - це стало початком другої великої війни за одне покоління, яка потрясла європейський континент."
 worldnews.2.d.joins_wk: "Початок війни між Росією та Німеччиною, хоча і був довгоочікуваним, став драматичним шоком - востаннє, коли війна відбувалася між великими європейськими державами, вона швидко розрослася і охопила весь континент. Навіть якби вони не діяли миттєво, всі бачили, що Третій Інтернаціонал, суперники Німеччини на заході, останніми роками стають все більш напористими.\n\nПісля кількох напружених тижнів [FRA.GetLeader] рано вранці виступив з промовою, в якій описав війну як "іскру остаточного конфлікту" і заявив, що Франція зобов'язана діяти в цей вирішальний момент. Хоча прямо не згадуючи Росію, наміри щодо Німеччини були чіткими, що підтверджується великими пересуваннями армії вздовж Ельзасу і Лотарингії. Німеччина знову змушена вести війну на два фронти."
 worldnews_int_vs_ger_FRA: "Встаньте, в'язні голоду."
 worldnews_int_vs_ger_ENG: "І Британія буде там."
 worldnews_int_vs_ger_SOV: "Ми зробимо те, що не вдалося Керенському."
 worldnews_int_vs_ger_INT_allies: "Останній конфлікт."
 worldnews_int_vs_ger_GER: "Об'єднана Німеччина, ніколи не зазнавала поразки."
 worldnews_int_vs_ger_GER_allies: "Революція закінчиться тут."
 worldnews_int_vs_ger_RUS: "Але якщо Німеччина відволічеться на заході..."
 worldnews_int_vs_ger_NFA: "Нехай комуністи подавляться своїми амбіціями."
 worldnews_int_vs_ger_ENT: "Ось воно. У нас ніколи не буде кращого шансу."
 worldnews_int_vs_ger_ENT_allies: "Їхня війна, яка незабаром стане нашою."
 worldnews_int_vs_ger_JAP: "Захід відводить очі..."

# Germany starts the war, vs Russia
 worldnews.3.t: "Німеччина вторгається в Росію"
 worldnews.3.d.starts_wk: "Два десятиліття Німеччина та Росія жили в мирі. Незважаючи на ворожість, що залишилася після поразки Росії у Великій війні, ціна 5 років зовнішньої та громадянської війни була високою - і жодна зі сторін не бажала платити її знову. Не всі були переконані, що це триватиме довго.\n\nСьогодні скептики виявилися праві: після років зростаючої мілітаризації і викликів німецькому світовому порядку Німеччина заявила, що Росія неодноразово порушувала Брест-Литовський договір, і вирішила ще раз змусити Росію дотримуватися його. Оскільки Росія відхилила німецький ультиматум, німецькі війська відкрили бойові дії через російський кордон, від Балтійського до Чорного моря, що стало початком другої великої війни за одне покоління, яка потрясла європейський континент."
 worldnews.3.d.joins_wk: "Довгоочікуваний, початок війни між Інтернаціоналом і Німеччиною став драматичним шоком - востаннє, коли війна відбувалася між великими державами Європи, вона швидко розгорнулася і охопила весь континент. Навіть якби вони не діяли миттєво, вже було очевидно, що Росія, давній запеклий східний ворог Німеччини, останніми роками ставала все більш войовничою.\n\nНіхто не очікував, що Німеччина відкриє вогонь першою - тільки сьогодні канцлер Німеччини звинуватила Росію в систематичному підриві Брест-Литовського договору і глобальної стабільності в цілому разом з Інтернаціоналом в неприкритій спробі відновити своє панування над Східною Європою - перед тим, як віддати наказ про атаки вздовж російського кордону. Німеччина знову змушена вести війну на два фронти."
 worldnews.3.d.sov: "Два десятиліття Німеччина та Третій Інтернаціонал жили в мирі. Попри ідеологічне протистояння, жахи Великої війни тяжіли над усіма - і жодна зі сторін не була готова до їх повторення. Не всі були переконані, що це триватиме довго.\n\nСьогодні скептики виявилися праві: після років зростаючої мілітаризації та викликів німецькому світовому порядку Німеччина звинуватила Росію в неодноразовому порушенні Брест-Литовського договору, укладеного за підтримки Третього Інтернаціоналу, і заявила про свій намір забезпечити дотримання цього договору. Соціалістичні уряди в Європі та за її межами мобілізують свої армії і обіцяють прийти на захист Росії - це початок другої великої війни за одне покоління, яка потрясе європейський континент."
 worldnews_ger_vs_rus_RUS: "Тоді вони приєднаються до Наполеона."
 worldnews_ger_vs_rus_GER: "Цього разу ми не будемо зупинятися на досягнутому."
 worldnews_ger_vs_rus_GER_allies: "Ми знову будемо переможцями."
 worldnews_ger_vs_rus_FRA: "Ворог мого ворога..."
 worldnews_ger_vs_rus_ENG: "Це ж несерйозно!"
 worldnews_ger_vs_rus_INT_allies: "Їм не вдасться уникнути покарання."
 worldnews_ger_vs_rus_NFA: "Вам не здається, що є щось важливіше?"
 worldnews_ger_vs_rus_ENT: "Жахливе відчуття пріоритетів!"
 worldnews_ger_vs_rus_ENT_allies: "Якщо Німеччина дуже хоче відволіктися..."
 worldnews_ger_vs_rus_JAP: "Ха! Нехай вони зітруть один одного в порошок."

# Germany starts the war, vs Internationale
 worldnews.4.t: "Війна в Західній Європі"
 worldnews.4.d.starts_wk: "Два десятиліття Німеччина та Третій Інтернаціонал жили в мирі. Попри ідеологічне протистояння, жахи Великої війни тяжіли над усіма - і жодна зі сторін не була готова до їх повторення. Не всі були переконані, що це триватиме довго.\n\nСьогодні скептики виявилися праві: після років зростаючої мілітаризації та викликів німецькому світовому порядку Берлін звинуватив Інтернаціонал у спробах підірвати мир і стабільність у Європі та за її межами і оголосив про намір силою скинути революційні уряди. У той час як Париж та його союзники присягаються помститися реакції, французькі позиції під Верденом, Нансі та іншими містами знову потрапили під обстріл, що стало початком другої великої війни за одне покоління, яка потрясла європейський континент."
 worldnews.4.d.joins_wk: "Початок війни між Росією та Німеччиною, хоча і був довгоочікуваним, став драматичним шоком - востаннє, коли війна відбувалася між великими європейськими державами, вона швидко розрослася і охопила весь континент. Навіть якби вони не діяли миттєво, всі бачили, що Третій Інтернаціонал, суперники Німеччини на заході, останніми роками стають все більш напористими.\n\nНіхто не очікував, що Німеччина відкриє вогонь першою - сьогодні рано вранці канцлер Німеччини звинуватила Інтернаціонал в організації дестабілізації в усьому світі і наданні допомоги Росії в рамках \"ліги хаосу\", дії, які вона назвала актами війни - і після цього мобілізувала війська Heer вздовж французького кордону. І знову Німеччина повинна вести війну на два фронти."
 worldnews_ger_vs_int_FRA: "Вони не пройдуть."
 worldnews_ger_vs_int_ENG: "Ми будемо тримати червоний прапор."
 worldnews_ger_vs_int_SOV: "Але зараз не 1917 рік."
 worldnews_ger_vs_int_INT_allies: "Вони не втечуть від плину історії."
 worldnews_ger_vs_int_GER: "Ця революція буде придушена."
 worldnews_ger_vs_int_GER_allies: "Не було іншого вибору."
 worldnews_ger_vs_int_RUS: "Нехай вони ніколи не побачать Париж."
 worldnews_ger_vs_int_NFA: "Комуна прирікає Францію на ще більше приниження."
 worldnews_ger_vs_int_ENT: "Це зайняло у них досить багато часу."
 worldnews_ger_vs_int_ENT_allies: "Німеччина нарешті виправляє свою помилку."
 worldnews_ger_vs_int_JAP: "Німеччина перенапружує себе."

 worldnews.7.t: "Дунайська криза"
 worldnews.7.d.pluralism: "Під час Австро-Угорського Аусґлейху 1937 року австрійці пообіцяли автономним державам своєї імперії, що меншини в Транслейтанії також отримають автономію. Угорці, однак, не бажали зв'язувати себе зобов'язаннями з демонтажем їхньої держави та привілеїв у межах монархії.\n\nЯк наслідок, австрійці оголосили про намір як принизити Угорщину, так і звільнити словаків, трансильванців і русинів силою, і вже почалися сутички вздовж австро-угорського кордону.\n\nТільки час покаже долю колишньої Дуалістичної монархії."
 worldnews.7.d.illyria: "Під час Австро-Угорського Аусґлейху 1937 року австрійські делегати пообіцяли своїм угорським колегам, що історичне Королівство Хорватія, яке десять років тому було приєднане до новоствореного Королівства Іллірія, буде повернуто до транслейтанської частини імперії. Невдовзі угорці спробували перебратися до Хорватії-Славонії, але на кордоні їх зустріли іллірійські війська, які відмовилися впустити угорців на свою землю.\n\nСутички між угорцями та іллірійцями переросли у війну, яка зіштовхнула дві потужні держави Дуалістичної монархії - Австрію та Угорщину - з колишніми автономними компонентами, які побоюються відновлення дуалізму. Однак на Галичину-Володимирію дивляться її сусіди..."
 worldnews.7.d.hungary: "Під час австро-угорського Аусглейху 1937 року австрійські делегати пообіцяли своїм угорським колегам, що історичне Королівство Хорватія, приєднане до новоствореного Королівства Іллірія десять років тому, буде повернуто до транслейтанської половини імперії. Невдовзі угорці зажадали від Відня виконати свою частину угоди, але імперський уряд несподівано відмовив їм у цьому. Розлючені угорці спробували повернути Хорватію-Славонію силою, але отримали відсіч від іллірійських військ.\n\nТепер Австрія вступила в конфлікт на боці іллірійців, пообіцявши покласти край ілюзіям Угорщини щодо панування над імперією."
 worldnews.7.a: "Стабільність Центральної Європи під загрозою."
 worldnews.7.b: "Суперечності імперіалізму очевидні."

 worldnews.10.t: "Федералізація Австро-Угорщини"
 worldnews.10.d: "Протягом останніх кількох десятиліть Австро-Угорська Імперія децентралізувала владу з Відня та Будапешта, найвідомішим прикладом чого стало створення Іллірії у 1927 році. Тепер цей процес зробив ще один великий стрибок вперед, створивши [AUS.GetNameDef].\n\nМонархія реорганізувала свої внутрішні структури, щоб зробити їх більш представницькими, водночас інституційно зблизивши свої землі. Із заміною децентралізованої імперії, що чварилася, на об'єднану державу, баланс сил у Європі змінився на користь усіх ворогів статус-кво та Габсбургів."
 worldnews.10.a: "Чи дійсно це щось змінить?"
 worldnews.10.b: "Їхні консервативні \"реформи\" не можуть зупинити революцію!"

 worldnews.13.t: "\"Наш зоряний час\""
 worldnews.13.d: "Британський політик і колишній лорд Адміралтейства Вінстон Черчилль опублікував нову книгу, яка є частиною нового жанру, відомого як "альтернативна історія", і стосується Великої війни.\n\nІсторія розповідається від імені молодого британського солдата, який повертається з переможної Галліпольської кампанії у світ, що кардинально відрізняється від нашого. У цьому сюжеті Теодор Рузвельт та його партія "Бичачий лось" перемагають на президентських виборах 1912 року, що призводить до вступу США у Вельткриг та перемоги Антанти. Переможена і частково окупована Німеччина охоплена постійними економічними та політичними кризами, стає свідком поразки білих у Громадянській війні в Росії, а до влади приходить жорстокий і вкрай націоналістичний Адам Дресслер. Він очолює Німецьку робітничу партію, яка дотримується ідеології "народного соціалізму", крайньої версії націонал-популізму.\n\nРоман закінчується початком тристоронньої війни між "Новим Райхом" Дресслера, Західною Антантою на чолі з домінуючою Британською імперією та Радянською Росією на чолі з Сергієм Кіровим. Думки критиків розділилися: одні вихваляють її увагу до деталей, а інші критикують її за значні недоліки в історичній логіці. Черчилль прокоментував, що \"щось подібне могло б статися в іншому всесвіті\"."
 worldnews.13.a: "Які дитячі фантазії."

 worldnews.16.t: "Чилійсько-аргентинська війна"
 worldnews.16.d: "Напруженість у відносинах між двома регіональними державами зростає вже багато років поспіль, оскільки ідеологічні розбіжності все більше віддаляють країни один від одного.\n\nПідтримка Чилі ФЗП у Патагонії та нездатність Аргентини придушити повстання нарешті зіткнулися, коли спільний наступ аргентинської армії та "Армади" на Ріо-Негро наштовхнувся на сильний опір, а чилійські війська відкрили вогонь по аргентинським військам, що наступали."
 worldnews.16.a: "Тривожний розвиток подій."
 worldnews.16.b: "Аргентина буде об'єднана!"

 worldnews.17.t: "Каїрський конгрес"
 worldnews.17.d: "Лідери багатьох країн Близького Сходу від [PER.GetNameDef] до Аравії та Кіренаїки зібралися в Каїрі, щоб обговорити османське питання.\n\nБагато хто прогнозує, що Єгипет буде домінувати на Конгресі, оскільки вона викладає план для Близького Сходу без Османської Імперії. Однак час покаже, чи буде це лише посівом насіння для конфлікту чи миру."
 worldnews.17.a: "Цікаво, де я це вже бачив..."

 worldnews.18.t: "Белградський пакт"
 worldnews.18.desc_rom_gre: "Сербія, Румунія і Греція, три балканські члени Антанти, кожен з яких має власні реваншистські погляди, нещодавно зібралися за спільним столом переговорів і оголосили про початок Белградського пакту. Хоча цей пакт приділяє багато уваги культурним дискусіям і збереженню балканської ідентичності, він також є військовим союзом між учасниками, спрямованим проти країни, яка їх роз'єднує і утримує їхні \"землі предків\".\n\nЦей новий розвиток подій є великою скалкою в болгарському домінуванні на Балканах, але тільки реакція інших Центральних держав може визначити, чи принесе він якісь плоди."
 worldnews.18.desc_only_romania: "Сербія, Румунія і Греція, три балканські члени Антанти, кожен з яких має власні реваншистські погляди, нещодавно зібралися за спільним столом переговорів. У той час як Греція дистанціювалася від створення військового союзу, Сербія і Румунія оголосили про початок Белградського пакту. Цей пакт приділяє багато уваги культурним дискусіям і збереженню балканської ідентичності, але він також, схоже, спрямований на країну на їхньому південному кордоні, яка утримує їхні \"землі предків\".\n\nЦей новий розвиток подій є великою скалкою в болгарському домінуванні на Балканах, але тільки реакція інших Центральних держав може визначити, чи принесе він якісь плоди."
 worldnews.18.desc_only_greece: "Сербія, Румунія і Греція, три балканські члени Антанти, кожен з яких має власні реваншистські погляди, нещодавно зібралися за спільним столом переговорів. В той час як Румунія дистанціювалася від створення військового союзу, Сербія і Греція оголосили про початок Белградського пакту. Цей пакт приділяє багато уваги культурним дискусіям і збереженню балканської ідентичності, але він також, як видається, спрямований проти країни, яка їх роз'єднує і утримує їхні \"землі предків\".\n\nЦей новий розвиток подій є великою скалкою в болгарському домінуванні на Балканах, але тільки реакція інших Центральних держав може визначити, чи принесе він якісь плоди."
 worldnews.18.a: "Сподіваємося, що на Балканах не розпочнеться нова світова війна."
 worldnews.18.b: "Разом проти Болгарії!"
 worldnews.18.c: "Це не добре..."

 worldnews.19.t: "П'ята англо-афганська війна"
 worldnews.19.d: "Після Вельткригу, коли Британський Радж занурився у безлад і війну, сусіднє Королівство Афганістан скористалося цим як можливістю захопити Пешавар і Кветту, прикордонні регіони домініону. Однак спроби афганського уряду модернізуватися протягом останніх десятиліть наштовхнулися на шалений опір консервативних елементів всередині країни. Король Аманулла Хан тепер сподівається використати заворушення в Лахорі після смерті Георга V на свою користь.\n\nПовторивши успіх Четвертої англо-афганської війни, король сподівається змусити замовкнути консервативну опозицію і приєднати до корони нові землі. Втім, міжнародні експерти не покладають особливих надій на перемогу крихітної гірської країни в цьому конфлікті."
 worldnews.19.a: "Кому є діло до Афганістану?"

 worldnews.24.t: "Освальд Мослі - новий голова Конгресу"
 worldnews.24.d: "Конгрес профспілок Великобританії 1936 року став вирішальним. Багаторічний голова Філіп Сноуден оголосив про свою відставку, через що чотири основні фракції профспілки - максималісти, автономісти, федералісти та конгрегаціоналісти - зіштовхнулися в суперечці за цю посаду.\n\nІ коли пил влягся, Освальд Мослі, лідер максимістів та ідеолог тоталітаризму, був призначений новим головою. Фракція Мослі підтримує сильний центральний уряд і повний державний контроль над економікою, а також набагато більше, ніж будь-яка інша фракція, виступає за військові дії і британський націоналізм."
 worldnews.24.a: "Цікаво."

 worldnews.25.t: "Ніклас Глейс - новий голова Конгресу"
 worldnews.25.d: "Конгрес профспілок Великобританії 1936 року став вирішальним. Багаторічний голова Філіп Сноуден оголосив про свою відставку, через що чотири основні фракції профспілки - максималісти, автономісти, федералісти та конгрегаціоналісти - зіштовхнулися в суперечці за цю посаду.\n\nІ ось, коли пил влягся, валлійський поет і лідер автономістів Ніклас Глейс був приведений до присяги в якості нового голови. Автономісти підтримують подальшу децентралізацію Сполученого Королівства і ще більшу автономію для валлійського і шотландського народів, можливо, навіть повну незалежність."
 worldnews.25.a: "Цікаво."

 worldnews.26.t: "Сильвія Панкхерст - новий голова Конгресу"
 worldnews.26.d: "Конгрес профспілок Великобританії 1936 року став вирішальним. Багаторічний голова Філіп Сноуден оголосив про свою відставку, через що чотири основні фракції профспілки - максималісти, автономісти, федералісти та конгрегаціоналісти - зіштовхнулися в суперечці за цю посаду.\n\nА коли пил влягся, новим Головою, або в даному випадку Головою, було обрано Сильвію Панкхерст, лідера конгрегаціоналістів. Панкхерст - одна з небагатьох жінок-лідерів на планеті, і її ідеологія радикального феміністичного та егалітарного підходу відповідала цій ситуації."
 worldnews.26.a: "Цікаво."

 worldnews.27.t: "Артур Хорнер - новий голова Конгресу"
 worldnews.27.d: "Конгрес профспілок Великобританії 1936 року став вирішальним. Багаторічний голова Філіп Сноуден оголосив про свою відставку, через що чотири основні фракції профспілки - максималісти, автономісти, федералісти та конгрегаціоналісти - зіштовхнулися в суперечці за цю посаду.\n\nІ коли пил влягся, Артур Хорнер, нинішній Генеральний секретар, був обраний наступником Сноудена. Він і його федералісти виступають за збереження статус-кво - позиції, яку стає все важче і важче утримувати в цьому мінливому світі."
 worldnews.27.a: "Цікаво."

 worldnews.28.t: "Едуард VIII - новий король Великобританії"
 worldnews.28.d: "Георг V, останній король Великобританії та Ірландії, який правив власне на Рідних островах, помер у вигнанні в Канаді. Правління першого Віндзорського короля буде згадуватися зі смутком і печаллю, адже під час нього Британія втратила і Вельткриг, і свою батьківщину. Корону успадкував Едуард, принц Уельський, який зараз стилізує себе під Едуарда VIII.\n\nКороль Едуард - мстивий і амбітний чоловік, який не в найкращих стосунках з прем'єр-міністром Маккензі Кінгом. Він живе метою помститися за свого батька та відвоювати Рідні Острови, а тому є досить популярним серед британських вигнанців, зокрема, в Канаді."
 worldnews.28.a: "Цікаво."

 worldnews.37.t: "Четверта Балканська війна"
 worldnews.37.d: "Після Вельткригу на Балканах відродилася країна - Велика Болгарія, титан півострова, що об'єднала всі болгарські землі та інші землі за його межами. Це королівство для всіх болгар народилося з кровопролиттям і війною, однак, перемігши Сербію, Грецію та Румунію у Вельткризі, про що ці три нації гірко згадують і сьогодні.\n\nЦя напруженість призвела до утворення Белградського пакту, і тепер цей союз балканських держав оголосив війну Царству, знову вкинувши регіон у конфлікт. Чи врятує [BUL.GetLeader] свій народ від цієї переважаючої сили, чи його королівство знову буде розділене?"
 worldnews.37.a: "Що не так із Балканами?"
 worldnews.37.b: "Разом - до перемоги!"
 worldnews.37.c: "Історія повториться ще раз!"

 worldnews.43.t: "Вільнюське повстання"
 worldnews.43.d: "Протягом багатьох років LAF блукає лісами Литви, ведучи жорстоку партизанську війну проти литовського уряду. Вкрай націоналістична, LAF проповідує антинімецьку риторику, а також заклики до створення справді етнічної литовської держави, що приваблює радикалів з ультраправих сил.\nОднак, схоже, що нездатність литовського уряду підкорити LAF призвела до відвертого повстання в Литві. На чолі зі своїм лідером Аугустінасом Вольдемарасом війська LAF гордо крокують вулицями Вільнюса, офіційно розриваючи зв'язок Литви з німецькою нацією. Хоча Литва може насолоджуватися своєю новознайденою повною незалежністю, навряд чи Німецька імперія буде терпіти таку загрозу на своїх східних кордонах. Спостерігачі відзначають, що конфлікт неминучий, а свобода Литви може виявитися нетривалою..."
 worldnews.43.a: "Подивимося, як довго вони протримаються."

 worldnews.50.t: "Війна в пустелі"
 worldnews.50.d: "Арабський націоналізм і турецький імперіалізм нарешті опинилися в протиріччі, оскільки переговори щодо синайсько-палестинського питання провалилися після того, як Єгипет провів свою армію через Синайську пустелю. Номінально об'єднані до 1914 року, дві провідні держави Близького Сходу тепер взяли курс на вирішення долі Близького Сходу. Хоча єгиптяни можуть розраховувати на численних союзників в інших арабських країнах, багато хто побоюється, що цього буде недостатньо, оскільки військовий та економічний потенціал Турецької Імперії поки що значно переважає потенціал її суперника.\n\nІноземні інвестори дивляться на конфлікт з острахом, оскільки нафтові резерви Близького Сходу стали більш важливими, ніж будь-коли, з падінням влади в Сполучених Штатах."
 worldnews.50.a: "А як же нафта?"
 worldnews.50.b: "Ми не можемо допустити падіння Імперії."

 worldnews.58.t: "Перемога демократії на Філіппінах"
 worldnews.58.d: "Щойно здобувши незалежність від Сполучених Штатів, Філіппіни зіткнулися сьогодні з чи не найсерйознішим викликом, з яким може зіткнутися будь-яка нова країна. Натхненні Об'єднаними Синдикатами Америки та Комуною Бхарату, невдоволені армійські офіцери рушили на Манілу, щоб підтримати повсталих селян і робітників.\n\nЇхню спробу було швидко зірвано, оскільки лояльні армійські підрозділи підтвердили свою підтримку і втрутилися на користь законного, демократичного уряду Філіппін і витіснили бунтівну армію зі столиці, поклавши край загрозі синдикалістського перевороту ще до того, як він міг зародитися."
 worldnews.58.a: "Одного дня вони приєднаються до нас."
 worldnews.58.b: "Сполучені Штати добре їх навчили."

 worldnews.59.t: "Військова хунта на Філіппінах"
 worldnews.59.d: "Щойно здобувши незалежність від Сполучених Штатів, Філіппіни зіткнулися сьогодні з чи не найсерйознішим викликом, з яким може зіткнутися будь-яка нова країна. Натхненні Об'єднаними Синдикатами Америки та Комуною Бхарату, невдоволені армійські офіцери рушили на Манілу, щоб підтримати повсталих селян і робітників.\n\nЇхню спробу було швидко зірвано, коли втрутилися армійські підрозділи, які витіснили бунтівну армію зі столиці та багатьох ключових пунктів. Однак армія вирішила перебрати владу до своїх рук, створивши кабінет воєначальників для забезпечення безпеки Філіппін \"в осяжному майбутньому\"."
 worldnews.59.a: "Насторожує."

 worldnews.60.t: "Синдикалізм на Філіппінах"
 worldnews.60.d: "Щойно здобувши незалежність від Сполучених Штатів, Філіппіни зіткнулися сьогодні з чи не найсерйознішим викликом, з яким може зіткнутися будь-яка нова країна. Натхненні Об'єднаними Синдикатами Америки та Комуною Бхарату, невдоволені армійські офіцери рушили на Манілу, щоб підтримати повсталих селян і робітників.\n\nСхоже, що підтримка армією синдикалізму виявилася ширшою, ніж очікувалося, і армія швидко оголосила про підтримку синдикалістського руху. Залишившись без армії, окрім кількох лояльних дивізій, і не бажаючи бачити, як архіпелаг занурюється в чергову криваву громадянську війну, уряд передав владу лідеру синдикалістського руху."
 worldnews.60.a: "Навіть в Азії лібералізм не в безпеці!"

 worldnews.61.t: "Синдикалізм у Бірмі"
 worldnews.61.d: "Після низки невдалих рішень бірманського уряду, кульмінацією яких став наказ "Татмадау" відкрити вогонь по протестуючих студентах і робітниках, вся країна виступила проти республіки У Ба Пе.\n\nНовостворена Національна рада зараз формує новий синдикалістський уряд і, як повідомляється, вже розглядає можливість пошуку сильних союзників-однодумців."
 worldnews.61.a: "Країна за країною,\nреволюція прогресує."

 worldnews.62.t: "Друге повстання Ренда"
 worldnews.62.d: "Індустріальна база Південної Африки, Ренд, вже давно стала розсадником синдикалізму. Досі інтереси білих робітників ніколи не могли примиритися з інтересами корінного населення. Мало хто очікував, що найбільша профспілкова федерація Південної Африки, Південноафриканська рада торгівлі та праці, Профспілка промислових і комерційних робітників та багаторасова Міжнародна соціалістична ліга подолають свої розбіжності і повалять уряд домініону.\nВже повідомляється про тертя між білими і кольоровими соціалістами в новій адміністрації, які вимагають права для старих расових низів відігравати провідну роль у новому уряді. Невідомо, чи зможе синдикалізм вижити без шкоди для своєї ідентичності в цьому ворожому політичному середовищі."
 worldnews.62.a: "Червона гідра досягла Темного континенту?!"
 worldnews.62.b: "Інтернаціонал об'єднує людство!"

 worldnews.63.t: "Закон про надання виборчих прав "кольоровим" громадянам"
 worldnews.63.d: "Несподівані новини з Південної Африки: їхній парламент, також відомий як Фольксраад, схвалив закон, на якому наполягав уряд, що надає виборчі права південноафриканцям зі змішаним походженням, відомим в країні як "кольорові".\n\nПобоювання, що угода буде торпедована опозицією та консервативними елементами в лавах уряду, не справдилися. Ліберальний міністр Африканської партії і автор законопроекту Ян Хендрік Хофмайр заявив, що це лише перший крок у поступовому переході до Південної Африки, яка буде по-справжньому справедливою по відношенню до всіх своїх громадян. Інші союзники в Народному парламенті поспішили додати застереження, що вони не збираються ставити під загрозу інтереси білого населення Південної Африки в цьому процесі."
 worldnews.63.a: "Сміливий новий курс для Південної Африки."

 worldnews.64.t: "Третя англо-бурська війна"
 worldnews.64.d: "Обурення між голландськими та британськими колоністами в Південній Африці назрівало ще з часів Другої англо-бурської війни: перші здебільшого домагалися розлучення Південної Африки з Британською Імперією, а другі намагалися триматися якомога ближче до неї, тож відновлення конфлікту було, мабуть, неминучим від самого початку: скориставшись своєю більшістю серед електорату, африканерівці проголосили Південну Африку незалежною республікою під керівництвом доктора Д. Ф. Малану. Англомовні провінції Південна Родезія та Наталь невдовзі заявили про свою лояльність до імперії та вихід зі складу республіки.\nУ міру того, як прокреслюються лінії фронту, інтервенція стає все більш імовірною. Чи зможуть британці нарешті назавжди заспокоїти Південну Африку, або ж бури відновлять незалежність, від якої їм довелося відмовитися в 1902 році?"
 worldnews.64.a: "Знову..."

 worldnews.66.t: "Еритрейське повстання"
 worldnews.66.d: "Єдиний здобуток Ефіопії у Вельткризі, цінне прибережне володіння Еритрея, тепер у відкритому бунті! Незадоволені гнобленням, неповагою, надмірним оподаткуванням, а тепер ще й війною, пригноблені мусульманські та християнські сили нації об'єдналися під одним прапором і бажають звільнити свою країну. Імператор Абіссінії вже відреагував з обуренням, і війна за незалежність Еритреї розпочалася!\n\nПоки всі фігури розставлені на столі, регіон уважно спостерігає: чи буде це той шанс, якого потребує Сомалі в цей час війни, щоб здобути перемогу? Чи вдасться Абіссінії втримати свій єдиний прибережний порт, чи переможе хоробрість зухвалих повстанців?"
 worldnews.66.a: "Час покаже."

 worldnews.67.t: "Смерть Пія XI"
 worldnews.67.d: "Все християнство сумує з приводу смерті Його Святості Папи Пія XI, який помер від серцевого нападу після того, як протягом останніх кількох років його здоров'я погіршувалося, а після "Чорного Понеділка" стрімко погіршилося. Незабаром Святіший Отець буде похований разом з рештою своїх попередників у гробниці Пап. До обрання наступного Папи, Папською Державою керуватиме Колегія Кардиналів у Римі.\n\nНаступництво Його Святості набуває ще більшого значення з огляду на роль Католицької Церкви в управлінні відродженими Папськими державами, а також на її рішучу опозицію до синдикалізму - сили, яка розділила Італію і прагне знову об'єднати Італійський півострів."
 worldnews.67.a: "Який жах."

 worldnews.70.t: "Перемога АІН в Італії"
 worldnews.70.d: "Італійська Республіка перебуває під захистом Австрії з часу закінчення громадянської війни в Італії п'ятнадцять років тому. Однак після "чорного понеділка" Австрія вивела значну частину свого впливу та військових з країни і залишила Італійську Республіку наодинці з економічними проблемами. Щоб отримати більшу підтримку в парламенті для вирішення проблеми "чорного понеділка" на власний розсуд, правлячі ліберал-демократи на чолі з Івано Бономі оголосили про дострокові вибори. Ці вибори завершилися перемогою антиавстрійської "Італійської націоналістичної асоціації" (Associazione Nazionalista Italiana).\nНовий прем'єр-міністр [ITA.GetLeader] заявив сьогодні у своїй промові в Мілані, що ніщо і ніколи не стане на шляху до величі Італії, а Чорний понеділок був безпосередньою причиною мерзенного австрійського втручання і колоніалізму, який буде викорінений новими легіонами Італії."
 worldnews.70.a: "Цікаво."
 worldnews.70.b: "Схоже, новий ворог."
 worldnews.70.c: "Ми станемо сильнішими, ніж будь-коли!"

 worldnews.72.t: "Перемога Домініону"
 worldnews.72.d: "Після закінчення Вельткригу Індійський субконтинент був розділений на три сторони: лояльні залишки Британського Раджу, соціалісти Індійського національного конгресу та реакційні індійські князі, які відкинули обидві сторони.\n\nКоли пил нарешті влягся, лоялісти здобули перемогу, і Домініон Індії тепер безроздільно править регіоном, готуючись стати провідною світовою державою, щойно вона оговтається від руйнувань громадянської війни."
 worldnews.72.a: "Радж знову за своє?"

 worldnews.73.t: "Перемога [PRF.GetName]"
 worldnews.73.d: "Після закінчення Вельткригу Індійський субконтинент був розділений на три сторони: лояльні залишки Британського Раджу, соціалісти Індійського національного конгресу та реакційні індійські князі, які відкинули обидві сторони.\n\nКоли пил нарешті влягся, реакціонери здобули перемогу, і [PRF.GetLeader] тепер безроздільно править регіоном як новий і незалежний монарх, готуючи свою країну до того, щоб стати провідною світовою державою, як тільки вона оговтається від руйнувань громадянської війни."
 worldnews.73.a: "Правління князів ніколи не скінчиться."

 worldnews.74.t: "Кайсар-і-Хінд"
 worldnews.74.d: "Правлячий нізам Княжої Індії Осман Алі Хан сьогодні проголосив себе справжнім спадкоємцем мантії Кайсар-і-Хінда - титулу, який раніше носили лише могольські та британські імператори субконтиненту.\n\nПрокламація чітко вказує на те, що нізам вважає претензії інших на індійське правління не більше ніж вигадкою, і піднімає привид нової війни між Індійською Імперією та її сусідніми державами."
 worldnews.74.a: "Так пафосно!"

 worldnews.75.t: "Перемога Комуни Бхарату"
 worldnews.75.d: "Після закінчення Вельткригу Індійський субконтинент був розділений на три сторони: лояльні залишки Британського Раджу, соціалісти Індійського національного конгресу та реакційні індійські князі, які відкинули обидві сторони.\n\nКоли пил нарешті влягся, соціалісти здобули перемогу, і Комуна Бхарату тепер безроздільно править регіоном, готуючись стати провідною світовою державою після того, як оговтається від руйнувань громадянської війни."
 worldnews.75.a: "Визволення!"

 worldnews.76.t: "Тоталісти у Комуні Бхарату"
 worldnews.76.d: "Лідер фракції максималістів Бхаратія Ком'юніті і нещодавно обраний глава держави Субхас Чандра Босе сьогодні виступив з полум'яною промовою перед наелектризованим натовпом у Калькутті, пообіцявши, що його новий тоталітарний уряд зробить все можливе, щоб завдати смертельного удару по \"колоніальним псам\" північного Домініону Індії і \"занепалим гнобителям\" західної Федерації Раджів.\n\nВін стверджував, що Комуна Бхарату стане на власні ноги, щоб виконати своє завдання і довести решті світу, що Індія є силою, з якою слід рахуватися."
 worldnews.76.a: "Цікаво."

 worldnews.77.t: "Синдикалісти в Комуні Бхарату"
 worldnews.77.d: "Лідер поміркованої фракції Комуни Бхаратія і нещодавно обраний глава держави А.К. Фазлул Хук виголосив сьогодні полум'яну промову перед наелектризованим натовпом у Калькутті, пообіцявши, що його новий синдикалістський уряд відкриє еру процвітання і промислового зростання для нації. Він відкинув будь-які припущення, що це може означати більш примирливий підхід до Домініону Індії на півночі та Князівської федерації на заході, заявивши, що Комуна зробить все можливе для поширення робітничої революції на Індійському субконтиненті та в усьому світі. Його обрання інтерпретується в багатьох куточках як свідчення тісніших відносин з синдикалістськими країнами в інших країнах, і дехто припускає, що це може означати вступ Комуни Бхарату до фракції Інтернаціоналу."
 worldnews.77.a: "Цікаво."

 worldnews.78.t: "Ганді у Комуні Бхарату"
 worldnews.78.d: "Лідер аграрно-соціалістичної фракції Комуни Бхарату і нещодавно обраний глава держави Мохандас Карамчанд Ганді, якого його віддані співвітчизники іноді називають Махатмою або \"Чистою душею\", виголосив сьогодні полум'яну промову перед наелектризованим натовпом у Калькутті, пообіцявши \"шлях до миру\" для возз'єднання Індії.\nВідкинувши припущення, що це означає підпорядкування Комуни Бхарату, Домініону Індії на півночі або Федерації Раджів на заході, і твердо заявивши, що Комуна захищатиме себе від будь-якої агресії, він закликав людей по всій Індії розглянути можливість свараджу - або самоуправління - мирним шляхом, а не через руйнівну війну, яка принесе лише більше страждань, і запевнив, що його уряд зробить все можливе, щоб йти цим шляхом."
 worldnews.78.a: "Цікаво."

 worldnews.80.t: "Шлях до миру для Індії"
 worldnews.80.d: "У несподіваній заяві представники Комуни Бхарату та Домініону Індія оголосили про план мирного возз'єднання двох країн. Цей план відстоював Махатма, Мохандас Карамчанд Ганді, хоча він вимагав згоди Всеіндійської партії автономії Домініону та низки компромісів, серед яких розрив зв'язків [RAJ.GetNameDef] з Британською імперією та легалізація соціалістичної партії перед майбутніми виборами.\n\nОчікується, що вибори будуть гаряче оскаржуватися, оскільки багато хто в [RAJ.GetNameDef] відчуває себе зрадженим через відсутність консультацій з громадськістю. Однак ще більше тих, хто відкрито вітає цей важливий крок до возз'єднання субконтиненту без подальшого кровопролиття."
 worldnews.80.a: "Це було, м'яко кажучи, несподівано."

 worldnews.81.t: "Повстання максимістів проти Ганді"
 worldnews.81.d: "Протягом останніх тижнів Калькуттою ширяться чутки про те, що Махатма, Мохандас Карамчанд Ганді, активізував переговори з [RAJ.GetNameDef] щодо мирного союзу. Важко сказати, чи станеться таке об'єднання коли-небудь насправді.\n\nНезважаючи на шанси, тоталітаристи в [RAJ.GetNameDef] повстали в гніві, і Субхас Чандра Босе зібрав свою фракцію максималістів разом, щоб завдати удару по Ганді і аграріям, щоб гарантувати, що возз'єднання ніколи насправді не відбудеться. У бенгальській сільській місцевості вже спалахнули бої, тоді як решта Індії може лише спостерігати і чекати, чим вони закінчаться."
 worldnews.81.a: "Ще одна громадянська війна? О, Боже!"

 worldnews.82.t: "Максимісти захоплюють Калькутту"
 worldnews.82.d: "Сьогодні сили максимістів під командуванням Субхаса Чандри Босе в'їхали в центр Калькутти, оточили будівлю Індійського національного конгресу і, за повідомленнями, оточили лідерів аграріїв, включаючи самого Махатму.\n\nМісцезнаходження Ганді наразі невідоме, але Боуз і максимісти швидко взяли під свій контроль уряд і відновили порядок. Аграрна фракція була оголошена поза законом, а це означає, що мрії Ганді про мир для Бхаратії та решти Індії розбилися вщент."
 worldnews.82.a: "Невизначене майбутнє для Комуни Бхарату."

 worldnews.83.t: "Повстання аграріїв"
 worldnews.83.d: "Мохандас Карамчанд Ганді був прихильником опору жорстокому максималістському режиму Субхаса Чандри Босе в Комуні Бхарату, і хоча він давно заявляв, що цей опір має бути мирним, терпінню тих, хто перебуває в Аграрній партії, очевидно, прийшов кінець.\n\nНовий лідер аграріїв, Нірмаль Кумар Босе, закликав до силового повалення максимістів, і повстання негайно почало поширюватися по всій країні. Ганді, засмучений насильством, яке збиралися вчинити в його ім'я, вирішив відійти від громадського життя."
 worldnews.83.a: "Ще одна громадянська війна? О, Боже!"

 worldnews.84.t: "Аграрії захоплюють Калькутту"
 worldnews.84.d: "Аграрні сили під командуванням Нірмала Кумара Босе сьогодні в'їхали в центр Калькутти, оточили будівлю Індійського національного конгресу і, як повідомляється, оточили лідерів тоталістів. Наразі невідоме місцезнаходження голови максимістів Субхаса Чандри Босе, але Аграрні сили швидко взяли повний контроль над урядом і відновили порядок.\n\nФракцію максимістів було оголошено поза законом, а це означає, що швидкий рух [HND.GetNameDef] до відкритої війни з рештою Індії було призупинено."
 worldnews.84.a: "Це робить їх слабшими чи сильнішими?"

 worldnews.86.t: "Кінець громадянської війни в Іспанії"
 worldnews.86.d: "Громадянська війна в Іспанії нарешті закінчилася, і здається, що [SPA.GetNameDef] перемогла. Значна частина країни лежить у руїнах, і порядок ще не повністю відновлено, але [SPA.GetAdjective]ий уряд оголосив, що з анархістськими та синдикалістськими загрозами нарешті покінчено, і навряд чи вони повстануть знову найближчим часом.\n\nЦе тріумф для короля Альфонса XIII, хоча король навряд чи знає про це, оскільки впав у кому незадовго до початку громадянської війни."
 worldnews.86.a: "Цікаво."

 worldnews.87.d: "Громадянська війна в Іспанії нарешті закінчилася, і здається, що [SWF.GetNameDef] вийшов переможцем. Значна частина сільської місцевості лежить у руїнах, і порядок ще не повністю відновлено, але [SWF.GetAdjective]ий уряд оголосив, що старому феодальному ладу нарешті покладено край, і що народ Іспанії тепер отримає вигоду від впорядкованого переходу до синдикалістського режиму.\n\nВеличезні натовпи людей зібралися в Барселоні, щоб привітати ополченців, які повернулися, і помолитися за те, щоб новий мир став постійним."
 worldnews.87.a: "Цікаво."

 worldnews.88.d: "Громадянська війна в Іспанії нарешті закінчилася, і здається, що карлісти перемогли. Значна частина країни лежить в руїнах, і порядок ще не повністю відновлений, але сьогодні величезні натовпи людей зібралися в Бургосі, щоб привітати свого нового короля, Хав'єра I де Борбон-Парма.\n\nКороль проголосив цей день святом, заявивши, що справедливість нарешті восторжествувала над іспанськими самозванцями і що королівська лінія Карлістів знаходиться саме там, де їй і належить бути. Він пообіцяв національну реставрацію, а також повернення до католицького коріння нації. Його обіцянку схвально сприйняв Папа Римський, який підніс молитви за те, щоб новий мир в Іспанії виявився міцним і довготривалим."
 worldnews.88.a: "Цікаво."

 worldnews.90.t: "Виборчий глухий кут у Великобританії"
 worldnews.90.d: "Профспілковий конгрес 1936 року в Британському Союзі був вирішальним. Багаторічний голова Філіп Сноуден оголосив про свою відставку, через що чотири основні фракції профспілки - максималісти, автономісти, федералісти і конгрегаціоналісти - зіткнулися в суперечці за цю посаду.\n\nІ коли пил влягся, за підсумками виборів, що проходили в гарячих суперечках, не з'явилося жодної чіткої провідної фракції. Оскільки одразу ж почалися заворушення і всі фракції вимагали перерахунку голосів або нових виборів, TUC нарешті вирішила обрати федераліста Тома Манна. Для багатьох це стало ознакою майбутньої політичної інерції в Сполученому Королівстві."
 worldnews.90.a: "Цікаво."

 worldnews.91.t: "Незалежність Індокитаю"
 worldnews.91.d.a: "Після Вельткригу Німеччина захопила Французький Індокитай, але стабільність не була відновлена доти, доки Німеччина не придушила південнокитайських революціонерів у 1926 році.\nТепер індокитайські націоналісти і ліві під керівництвом коаліційного уряду під назвою В'єтмінь повстали проти колоніального режиму. Нгуєн Ань Нінь, голова В'єтмінь, проголосив незалежність Індокитаю. Після привітання Інтернаціоналу та світової революції він засудив жорстоке німецьке гноблення робітничого класу і підтвердив відданість індокитайських робітників антиімперіалістичній боротьбі та визволенню колоніальних народів.\nСпостерігачі погоджуються з німецькими ЗМІ, що це просто слабкі селяни, що німецький гарнізон або навіть поліція могли б легко придушити в'єтнамців."
 worldnews.91.d.b: "Після Вельткригу Німеччина захопила Французький Індокитай, але стабільність не була відновлена доти, доки Німеччина не придушила південнокитайських революціонерів у 1926 році.\nТепер індокитайські націоналісти та ліві під керівництвом коаліційного уряду під назвою В'єтмінь повстали проти колоніального режиму. Нгуєн Ань Нінь, голова В'єтмінь, проголосив у Сайгоні незалежність Індокитаю. Віддавши належне опору азійських народів, він засудив жорстоке німецьке гноблення азійських народів і підтвердив прихильність індокитайського народу до єдності Азії.\nОглядачі погоджуються з німецькими ЗМІ, що це просто якісь слабкі селяни. Німецький гарнізон або навіть поліція на Далекому Сході можуть легко придушити в'єтнамців."
 worldnews.91.d.c: "Після Вельткригу Німеччина захопила Французький Індокитай, але стабільність не була відновлена доти, доки Німеччина не придушила південнокитайських революціонерів у 1926 році.\nТепер індокитайські націоналісти та ліві під керівництвом коаліційного уряду під назвою В'єтмінь повстали проти колоніального режиму. Процитувавши французьку Декларацію прав людини та американську Декларацію незалежності, Нгуєн Ань Нінь, голова В'єтмінь, засудив жорстоке німецьке гноблення вільних людей і підтвердив право індокитайської нації на незалежність.\nОглядачі погоджуються з німецькими ЗМІ, що це просто якісь слабкі селяни. Німецький гарнізон або навіть поліція на Далекому Сході можуть легко придушити в'єтнамців."
 worldnews.91.a: "О, як впали сильні світу цього."
 worldnews.91.b: "Вони точно не є взірцевими колоніальними підданими."
 worldnews.91.c: "Звідки вони дізналися про Декларацію незалежності?"
 worldnews.91.g: "Непокора буде неприпустимою."
 worldnews.91.i: "Незалежність або смерть!"
 worldnews.91.j: "Ми будемо стежити за цим."

 worldnews.92.t: "Перемога повстанців в Індокитаї"
 worldnews.92.d: "Після того, як в'єтнамські війська витіснили німецькі війська майже з усіх стратегічних пунктів на Індокитайському півострові, Міністерство закордонних справ Німеччини нарешті погодилося зустрітися з лідерами повстання і запропонувало повну незалежність усієї території, на яку вони претендують.\n\nТаким чином, сьогодні створення [INC.GetNameDef] було підтверджено В'єтнамським міністерством на радість в'єтнамському народу, який прийшов, щоб стати свідком цієї історичної події. Майбутнє країни ще не визначене, але чутки про приєднання до Бхарату починають поширюватися дипломатичними каналами, оскільки світ намагається оцінити вплив цієї події на Азію."
 worldnews.92.a: "Нищівний удар по колоніалізму!"
 worldnews.92.b: "Нарешті незалежність!"
 worldnews.92.c: "Ми ніколи не оговтаємося від цього."
 worldnews.92.j: "Німецьке панування в Азії слабшає."

 worldnews.93.t: "Поразка повстанців в Індокитаї"
 worldnews.93.d: "Незважаючи на жорстоку партизанську війну з боку в'єтнамських військ, німецькій армії вдалося зірвати в'єтнамське повстання в Індокитаї. Лідери [INC.GetNameDef], які переховувалися на Очеретяній рівнині після евакуації центрального уряду з Сайгону, вважаються загиблими після того, як німецькі війська розпочали ретельну зачистку.\n\nОднак ходять також чутки про те, що лідери В'єтміня перетнули кордон і втекли до інших країн. Як би там не було, війна залишила незгладимий шрам на землі: тисячі сіл були зруйновані, а мільйони людей втратили домівки у жорстокій боротьбі між німецькими військами та в'єтнамськими партизанами."
 worldnews.93.a: "Як і очікувалося."
 worldnews.93.b: "Наші інтереси в Азії в безпеці. Поки що."
 worldnews.93.c: "Ще одна нація, що програла імперіалізму."
 worldnews.93.j: "Вдача. От і все!"

 worldnews.105.t: "Державний переворот в Сіамі"
 worldnews.105.d: "Сьогодні з Бангкоку надійшли новини про те, що група офіцерів та інтелігенції, яка називає себе "Хана Ратсадон" або "Народна партія", успішно захопила контроль над урядом. Ключові урядовці перебувають під арештом, а король і його спадкоємець, за повідомленнями, перебувають у безпеці і під наглядом нового уряду.\n\nНовий прем'єр-міністр виступив із заявою, в якій оголосив, що це був не військовий переворот, а мирна передача влади, доки не буде введена в дію конституція."
 worldnews.105.a: "Цікаво."

 worldnews.106.t: "Нова конституція Сіаму"
 worldnews.106.d: "Король Сіаму Праджадіпок офіційно опублікував першу конституцію багатовікового королівства в Південно-Східній Азії. Черпаючи натхнення з японської конституції епохи Мейдзі та уряду Німеччини, вона надає королю і простому народу повноваження, що стоять над могутньою королівською сім'єю, яка здійснювала значний контроль над Його Величністю.\n\nУ своїй сьогоднішній заяві прем'єр-міністр Фарья Манопакорн Нітітсда підтвердив, що його попросили сформувати тимчасовий уряд для проведення майбутніх виборів, в той час як старий кабінет повільно, але впевнено йде у відставку."
 worldnews.106.a: "Здається, що ми йдемо в ногу з часом."

 worldnews.109.t: "Повстання Боурадета"
 worldnews.109.d: "Нещодавня Сіамська революція, хоч і була зовні успішною, але її популярність різко впала. Скориставшись суперечливим "Досьє під жовтою обкладинкою" - прізвиськом для запропонованого плану капітального ремонту економічної системи країни і націоналізації багатьох галузей промисловості - було створено "червоний переляк".\n\nУ той час як командувач армії Луанг Пхібунсонгхрам оголосив про лояльність парламенту, принц Боуорадет організував збройний заколот на півночі країни. Проголосивши себе і своїх підлеглих \"Хана Гу-барн Гу-муанг\" (Партією національної меліорації), він розпочав похід на Бангкок. Швидка мобілізація урядових сил призвела до дводенного протистояння, яке швидко переросло у тотальну війну між обома сторонами."
 worldnews.109.a: "Починається громадянська війна в Сіамі..."
 worldnews.109.b: "Останній подих реакціонерів." # (&?)
 worldnews.109.c: "Можливо, кілька поставок зброї роялістам?"
 worldnews.109.e: "Останні подихи пронімецької кліки?"
 worldnews.109.f_gov: "Ми розчавимо цих повстанців!"
 worldnews.109.f_reb: "За короля та країну!"

 worldnews.110.t: "Повстання Тхамронгнавасават"
 worldnews.110.d: "Нещодавня Сіамська революція, хоч і була зовні успішною, але її популярність різко впала. Скориставшись суперечливим "Досьє під жовтою обкладинкою" - прізвиськом для запропонованого плану капітального ремонту економічної системи країни і націоналізації багатьох галузей промисловості - було створено "червоний переляк".\n\nНачальник армії Луанг Пхібунсонгхрам присягнув на вірність королю. З іншого боку, Луанг Тхамронгнавасават і деякі незадоволені морські офіцери організували збройний заколот на півдні країни. Проголосивши себе "Партією захисту демократії" (Khana Pokpong Prachathipatai), вони рушили на Бангкок. Крах військового істеблішменту ознаменував початок тотальної громадянської війни в Сіамі."
 worldnews.110.a: "Нічого не поробиш."
 worldnews.110.b: "Товариші соціалісти, ми вас підтримуємо!"
 worldnews.110.c: "Поінформуйте Сінгапур, щоб він посилив охорону кордону з Сіамом."
 worldnews.110.e: "Соціалістичним повстанцям не місце в Азії."
 worldnews.110.f_gov: "Синдикалісти показали своє істинне обличчя!"
 worldnews.110.f_reb: "Ми знищимо cтарий порядок раз і назавжди!"

 worldnews.111.t: "Державний переворот Фібунсонгхрама"
 worldnews.111.d: "Нещодавня Сіамська революція, хоч і була зовні успішною, але її популярність різко впала. Скориставшись суперечливим "Досьє під жовтою обкладинкою" - прізвиськом для запропонованого плану капітального ремонту економічної системи країни і націоналізації багатьох галузей промисловості - було створено "червоний переляк".\n\nНачальник армії Луанг Фібунсонгхрам вчасно втрутився і оголосив воєнний стан по всій країні, що, на думку багатьох, відвело країну від межі громадянської війни. "Залізний маршал", очевидно, планує сам правити як диктатор доти, доки не вважатиме, що нація готова до відповідальності за демократію."
 worldnews.111.a: "І коли це станеться?"

 worldnews.112.t: "37-а сіамсько-бірманська війна"
 worldnews.112.d: "Новий націонал-популістський режим Плаек Фібунсонгхрама у Сіамі оголосив сьогодні війну бірманському уряду в Янгоні, назвавши бірманську агітацію в Мулмейні актом війни.\n\nОчевидно, що сіамці самі є агресором, оскільки вони раніше окупували землі до річки Салуїн, порушивши Штреземанський договір, що диктував кордон між ними та Бірмою ще в 1929 році. Для бірманців ситуація виглядає досить похмурою, і якщо Сіам переможе, це, ймовірно, означатиме становлення нової тайської гегемонії в Південно-Східній Азії, з якою європейським державам доведеться бути обережними."
 worldnews.112.a: "Війна більше заради ненависті, ніж справжньої переваги."

 worldnews.114.t: "Перемога парламентаристів у Сіамі"
 worldnews.114.d: "Сьогодні на вулицях Бангкоку вщухли спорадичні бої, оскільки парламентарі нарешті взяли місто під свій контроль. Підтверджено, що король Рама VII був евакуйований до Сінгапуру кілька годин тому, а місцезнаходження інших важливих державних діячів досі невідоме.\n\nПовернувшись до міста, тріумфуючий Пріді Пханомьонг (колишній Луанг Прадітманутам) проголосив себе новим прем'єр-міністром після одностайного голосування в парламенті. У своїй промові новий прем'єр оголосив про початок програми \"Національної відбудови\", що ознаменувало ймовірний поворот Сіаму всередину країни. Прихід до влади нової синдикалістської сили знаменує собою відхід від німецько-японських силових ігор, які домінували в регіоні."
 worldnews.114.a: "Нова республіка постає з попелу."
 worldnews.114.b: "Наші нові товариші в Азії."
 worldnews.114.c: "Ще один синдикалістський режим, що ховається за демократичним фасадом."
 worldnews.114.e: "Можливо, ми могли б більше підтримати сторону роялістів..."
 worldnews.114.f: "На нас чекає новий світанок!" # (&?)

 worldnews.115.t: "Перемога роялістів у Сіамі"
 worldnews.115.d: "Спорадичні бої на вулицях Бангкока сьогодні вщухли, оскільки роялісти нарешті взяли місто під свій контроль, змусивши Луанг Прадітманутама та інших республіканців поспішно сісти на корабель, що прямував до Сайгону.\n\nХоча відомі члени королівської сім'ї, які раніше домінували в уряді, офіційно відмовилися від посади цього разу, вони продовжують утримувати величезну владу. Вони, ймовірно, посилять свій контроль над королем Праджадіпоком після провалу його невдалої демократичної реформи. Праджадіпок і майбутні сіамські монархи майже напевно будуть \"відведені\" від демократії в майбутньому."
 worldnews.115.a: "Крок назад до абсолютної монархії?"
 worldnews.115.b: "Наші врятовані сіамські товариші боротимуться ще не один день!"
 worldnews.115.c: "Ще один плацдарм в Азії забезпечено."
 worldnews.115.e: "Ще один німецький пішак в Азії, ми їх з часом знищимо."
 worldnews.115.f: "Старий порядок тріумфує!"

 worldnews.116.t: "Відновлення порядку у Сіамі"
 worldnews.116.d: "Війська під командуванням Луанг Фібунсонгхрама на прізвисько "Залізний маршал" сьогодні повністю знищили останні укріплення повстанців у Сіамі. Відтіснивши повстанців за межі Бангкоку, урядові війська швидко підійшли до їхніх опорних пунктів і взяли в полон усіх, кого змогли знайти.\n\nБагато з цих в'язнів опиняться у в'язниці Тарутао, на острові, оточеному водами, що кишать акулами, далеко від материка. Тим часом тимчасовий Хана Ратсадон пішов у відставку, оголосивши, що настав час для того, щоб бізнес в країні повернувся до нормального життя."
 worldnews.116.a: "Статус-кво відновлено."
 worldnews.116.b_gov: "Пронімецька схема зупинилася на своєму шляху."
 worldnews.116.b_reb: "Наші врятовані сіамські товариші боротимуться ще не один день!"
 worldnews.116.c_gov: "Синдикалістська загроза нейтралізована."
 worldnews.116.c_reb: "Ми могли б більше підтримувати наших союзників-роялістів..."
 worldnews.116.e: "Загрози нашому потенційному союзнику знищені."
 worldnews.116.f: "Час відбудовуватися і оплакувати наші втрати."

 worldnews.117.t: "Переворот роялістів у Сербії"
 worldnews.117.d: "Сербська Республіка, проголошена в 1926 році, виявилася недовговічною, оскільки заворушення і соціалістична агітація після виборів 1936 року підштовхнули елементи армії, лояльні до Дому Карагеоргієвичів, до організації путчу.\n\nОчолювана таємним військовим товариством "Біла рука" під командуванням Петара Живковича, армія повалила Соціалістичну робітничу партію і проголосила відновлення Королівства Сербія. Поки що невідомо, яка форма правління буде сформована при наступному регентстві, але Республіка, схоже, зникла назавжди."
 worldnews.117.a: "Це було неминуче."
 worldnews.117.b: "Ми знову зустрілися, спадкоємці Караджордже..."

 worldnews.119.t: "Югославія"
 worldnews.119.d: "Відроджена сербська держава здобула приголомшливі перемоги над Болгарською та Австрійською імперіями. Сьогодні в Белграді проголошено нову державу південних слов'ян, яка формально об'єднує сербів, хорватів і словенців в одну єдину державу. Концепція цієї країни вже давно відома як \"Югославія\", і очікується, що ця назва стане де-факто назвою нової держави.\n\nНація Іллірія була попередньою спробою створити таку націю, але під хорватським керівництвом. Залишається з'ясувати, наскільки життєздатною є Югославія як країна."
 worldnews.119.a: "Будемо сподіватися, що це принесе мир на Балкани."

 worldnews.120.t.MAF: "Крах Міттельафрики"
 worldnews.120.t.GEX: "Кінець німецького уряду у вигнанні"
 worldnews.120.d: "З різних частин Африки, що перебувають під німецьким правлінням, надходять тривожні повідомлення; схоже, що німецька адміністрація повністю розвалилася! Незрозуміло, чому і як, але адміністрація, яка зазвичай вважається ефективною за кордоном і відома своїми щедрими витратами, більше не існує. Оскільки центральний уряд більше не може діяти, по всьому континенту спалахують конфлікти, оскільки різні королівства, племена і протекторати, що входили до його складу, тепер воюють між собою через нові претензії і давні образи, а кліки аскарів і німецьких колоніальних офіцерів намагаються підтримувати видимість нормального життя.\nНевідомо, чи такий стан речей минає, чи в Африці справді починається темна доба насильства. Однак можна з упевненістю сказати, що німецька колоніальна імперія розпалася."
 worldnews.120.a: "Схоже, що німецьке панування над Африкою було набагато крихкішим, ніж ми думали..."
 worldnews.120.b: "Германе, поверни мені мої легіони!"
 worldnews.120.c: "Гуни це заслужили."
 worldnews.120.e: "Народи Африки прагнуть свободи від імперіалізму!"

 worldnews.121.t: "Війна за Верхню Савою"
 worldnews.121.d: "Світ із занепокоєнням спостерігав за тим, як Французька комуна висуває дедалі агресивніші вимоги щодо контролю над окупованим Швейцарією регіоном Верхньої Савої. Цей регіон був окупований швейцарськими військами після закінчення Вельткригу, і відмова Берна визнати комуністичний уряд у Парижі законним власником території відтоді розпалює напруженість у відносинах між двома країнами.\n\nОднак сьогодні, замість продовження переговорів і дипломатичних дій, артилерійський вогонь ознаменував наступні кроки в переговорах, коли французькі війська перетнули кордон зі Швейцарією. Переговори провалилися, і, схоже, французи готові забрати свою перемогу силою, якщо це буде потрібно."
 worldnews.121.enemies: "У відповідь на революційну активність у західних швейцарських регіонах Романдія та Верхня Савоя, швейцарські військові ввели війська для придушення повстання.\n\nРеволюціонери звернулися по допомогу до сусідньої Французької Комуни, яка висунула ультиматум швейцарському уряду в Берні з вимогою припинити придушення синдикалістських елементів у країні. Швейцарський уряд відмовився, і Французька Комуна мобілізувала свої сили на підтримку швейцарських революціонерів."
 worldnews.121.a: "Це кінець миру."
 worldnews.121.b: "Війна за власне виживання."
 worldnews.121.c: "Борітеся з імперіалістами!"
 worldnews.121.e: "Французів буде знищено."

 worldnews.122.t: "Синдикалістська революція у Швейцарії"
 worldnews.122.d: "З маленької гірської республіки Швейцарія надходять хаотичні повідомлення про те, що революціонери-синдикалісти увійшли до столиці країни Берна. Швейцарія вже давно має проблеми з активізацією синдикалістів у західних франкомовних регіонах Верхньої Савої та Романдії, але ще ніколи революційні сили не діяли так відкрито проти уряду.\n\nЗважаючи на швидкість та ефективність революційних сил, багато хто підозрює пряму причетність до них Французької Комуни, яка вже давно агітує за передачу франкомовних земель.\n\nВ той час як в інших частинах країни та навколо неї точаться бої, здається, що сили Синдикалізму поки що утримують столицю."
 worldnews.122.enemies: "З маленької гірської республіки Швейцарія надходять хаотичні повідомлення про те, що революціонери-синдикалісти захопили західні регіони Романдії та окупували Верхню Савою після репресій швейцарських військових у регіоні. Підтримуючи успішних швейцарських революціонерів, французькі війська швидко зайняли регіон, а швейцарські військові зайняли оборонну позицію, не бажаючи йти назустріч французьким гарматам.\n\nСхоже, що швидкість революційних дій застала швейцарський уряд зненацька, і він не бажає переростати насильство у повномасштабну війну з Францією. Залишається тільки здогадуватися, що швейцарці робитимуть далі."
 worldnews.122.a: "Як це могло статися?"
 worldnews.122.b: "Розірвіть кайдани!"
 worldnews.122.c: "Чудово!"
 worldnews.122.e: "Це ж на нашому кордоні!"

 worldnews.123.t: "Синдикалісти захопили Австралазію"
 worldnews.123.d: "Нещодавні вибори в Австралазійській Конфедерації принесли перемогу Лейбористській партії на чолі з Джоном Кертіном, але вже через кілька днів після його перемоги радикальні елементи всередині Лейбористської партії повстали і взяли владу в свої руки. Ці радикали лояльно ставляться до Австралазійської ради профспілок (АРП) - найвідомішої синдикалістської фракції в Антиподах, яка переховується з часів повстання Мельбурнської комуни 1924 року і подальшого придушення профспілок урядом генерал-губернатора Вільяма Бьордвуда.\n\nПереворот шокував націю, а прихильники синдикалізму вже вийшли на вулиці по всій Австралазії, щоб запобігти демонстраціям і спалахам насильства."
 worldnews.123.a: "Приємне доповнення до світової революції!"
 worldnews.123.b: "Як тривожно."
 worldnews.123.c: "Синдикалізм повертається до нашої півкулі..."

 worldnews.124.t: "Австралазійська гвардія"
 worldnews.124.d: "Несподівана новина від [AST.GetNameDef]: Центристська партія Еріка Кемпбелла здобула перемогу на нещодавніх виборах. Центристська партія є політичним прикриттям Австралазійської гвардії, воєнізованої організації, що складається з колишніх військовослужбовців, які воювали у Вельткригу. Ці праві авторитаристи вже давно критикують австралійський уряд за те, що він недостатньо далеко зайшов у придушенні синдикалізму, і завоювали захоплення своєю допомогою в придушенні повстання Мельбурнської комуни в 1924 році. Їх популярність лише зросла, коли вони підтримували порядок під час нещодавніх робітничих заворушень після виборів 1936 року. Невідомо, який вплив цей поворот до авторитаризму матиме на країну, хоча Антанта відчуває полегшення від палкої відданості гвардійців Британській Імперії."
 worldnews.124.a: "Цікаво."

 worldnews.125.t: "Австралазія понад усе!"
 worldnews.125.d: "Несподівана новина від [AST.GetNameDef]: на нещодавніх виборах АПУ Персі Стівенсена вдалося отримати контроль над парламентом. Австралазія понад усе - це антибританська партія, яка скористалася антивоєнними настроями в Австралазії і тепер обіцяє розірвати всі зв'язки з британською короною на додаток до можливого виходу з альянсу Антанти.\nГрупа відома своєю авторитарною синкретичною риторикою, і є великі очікування, що прем'єр-міністр Стівенсен швидко зробить кроки для ліквідації демократичного правління в Австралазії на додаток до перетворення країни на республіку. По всій країні вже спалахнули демонстрації, а також насильницькі сутички під проводом Австралазійської гвардії, і наразі невідомо, чи має намір втрутитися Антанта."
 worldnews.125.a: "Цікаво."

 worldnews.126.t: "Переворот Австралійської гвардії"
 worldnews.126.d: "Шокуючі новини з [AST.GetNameDef]: Австралійська гвардія, група правих авторитаристів, які давно критикують австралійський уряд за те, що він недостатньо далеко зайшов у придушенні синдикалізму, і які програли на нещодавніх виборах з великим відривом, захопили контроль над урядом.\n\nНовий уряд на чолі з фельдмаршалом Томасом Блеймі одразу ж пообіцяв, що [AST.GetNameDef] зробить усе можливе, щоб викорінити синдикалізм в Австралазії. Блеймі також заявив, що Австралазія повністю присвятить себе союзу Антанти як гордий і лояльний член Британської Імперії. Демонстрації вже спалахнули по всій країні, а отже, на Австралазію чекає непевне і, ймовірно, нестабільне майбутнє."
 worldnews.126.d.nzl: "Шокуючі новини з [AST.GetNameDef]: Австралазійська гвардія, група правих авторитаристів, які виступають проти синдикалізму та монархізму, штурмувала австралійський парламент в Канберрі і захопила контроль над урядом.\n\nНовий уряд на чолі з фельдмаршалом Томасом Блеймі одразу ж пообіцяв [AST.GetNameDef] зробити все можливе для відновлення порядку в країні і негайно припинити всі спроби перетворити країну на республіку за межами Британської Імперії. Дехто розглядає це як відновлення статус-кво, хоча цілком ймовірно, що така нестабільність означає подальші проблеми для країни."
 worldnews.126.a: "Як неочікувано."

 worldnews.127.t: "[AST.GetNameDefCap] стала республікою"
 worldnews.127.d.permission: "Після суперечливих парламентських дебатів, які часом загрожували новим спалахом громадянського насильства, [AST.GetAdjective]ий уряд сьогодні ратифікував так званий Австралазійський конституційний акт, згідно з яким країна відмовляється від Вестмінстерської парламентської системи на користь республіки.\n\nЦе було зроблено з неохочого дозволу [CAN_king_full_name], за умови, що [AST.GetNameDef] залишиться вірним і відданим закордонним союзником."
 worldnews.127.d.kicked: "Після суперечливих парламентських дебатів, які часом загрожували новим спалахом громадянського насильства, [AST.GetAdjective]ий уряд сьогодні ратифікував так званий Австралазійський конституційний акт, згідно з яким країна відмовляється від Вестмінстерської парламентської системи на користь республіки.\n\nЦе було зроблено з неохочого дозволу [CAN_king_full_name], хоча це означало вихід [AST.GetNameDef] з альянсу Антанти і його статус члена Співдружності."
 worldnews.127.d.rebel: "Після суперечливих парламентських дебатів, які часом загрожували новим спалахом громадянського насильства, [AST.GetAdjective]ий уряд сьогодні ратифікував так званий Австралазійський конституційний акт, згідно з яким країна відмовляється від Вестмінстерської парламентської системи на користь республіки.\n\nЦе було зроблено всупереч [CAN_king_full_name], який через свого генерал-губернатора заявив, що законопроект є недійсним, а монархісти по всій країні засудили дії уряду як зрадницькі. Поки що це означає виключення [AST.GetNameDef] з союзу Антанти, і чи піде британська корона далі як акт відплати, ще належить з'ясувати."
 worldnews.127.a: "О, Боже!"

 worldnews.128.t: "Друге Мельбурнське повстання"
 worldnews.128.d: "Масові заворушення в [AST.GetAdjective]ій Конфедерації досягли кульмінації у Другому Мельбурнському повстанні синдикалістів, що стало віддзеркаленням першого такого повстання, яке відбулося у 1924 році і було придушене як урядом, так і воєнізованими силами.\n\nОднак цього разу непопулярний уряд, очолюваний Австралазійською гвардією, пішов у відставку під тиском громадськості і передав контроль над урядом Австралазійській раді профспілок, яка пообіцяла населенню відновлення порядку і справедливі умови для [AST.GetAdjective]их робітників. Революція прокотилася по всій країні і призвела до спалахів ще більших демонстрацій, і поки що невідомо, чи втрутиться Антанта."
 worldnews.128.a: "Приємне доповнення до світової революції!"
 worldnews.128.b: "Як тривожно."

 worldnews.129.t: "Друге Мельбурнське повстання"
 worldnews.129.d: "Масові заворушення в [AST.GetAdjective]ій Конфедерації досягли кульмінації у Другому Мельбурнському повстанні синдикалістів, що стало віддзеркаленням першого такого повстання, яке відбулося у 1924 році і було придушене як урядом, так і воєнізованими силами.\n\nНепопулярний уряд Австралазійської гвардії наказав [AST.GetAdjective]им солдатам відкрити вогонь по протестувальниках, що призвело до кривавої бані, в результаті якої сотні людей загинули, а в південному місті на кілька тижнів запанував хаос. Хоча зараз гвардія, схоже, тримає ситуацію під контролем і намагається блокувати будь-яку інформацію з Мельбурна, безпрецедентне насильство призвело до засудження [AST.GetNameDef] з усього світу."
 worldnews.129.a: "Як тривожно."

 worldnews.130.t: "Друге Мельбурнське повстання"
 worldnews.130.d: "Масові заворушення в [AST.GetAdjective]ій Конфедерації досягли кульмінації у Другому Мельбурнському повстанні синдикалістів, яке стало дзеркальним відображенням першого такого повстання, що відбулося у 1924 році і було придушене як урядом, так і воєнізованими силами. Вирішивши не повертати зброю проти натовпу, неймовірно непопулярний уряд Австралійської гвардії звернувся по допомогу до британців. Як і в 1924 році, британці застосували Акт про надзвичайні протоколи і взяли під свій прямий контроль [AST.GetNameDef], генерал-губернатора, вимагаючи відставки прем'єр-міністра Еріка Кемпбелла і ухваливши низку актів, спрямованих на пошук компромісу. Ситуація в країні нарешті заспокоїлася, хоча вона знову опинилася в тій точці, в якій була в 1936 році, коли були оголошені перші вибори: під авторитарним британським правлінням, з мандатом на захист порядку за будь-яку ціну."
 worldnews.130.a: "Як тривожно."

 worldnews.131.t: "Новозеландська криза"
 worldnews.131.d.synd: "Схоже, що криза в [AST.GetNameDef] поглиблюється, оскільки новинні організації повідомляють про розрив зв'язків між [AST.GetAdjective]ою Новою Зеландією та материком. Підтримка нового синдикалістського уряду в Новій Зеландії ніколи не була сильною, і, за повідомленнями, держава надала притулок воєнізованим силам "Нової гвардії", які втекли з материка після того, як не змогли повалити уряд Канберри під час нещодавньої спроби державного перевороту.\n\nОскільки частина [AST.GetAdjective]ого флоту та армії вже дезертирували до Нової Зеландії, вимальовується перспектива війни... яка, як побоюються, може навіть втягнути Антанту в остаточне протистояння з [AST.GetAdjective]ими синдикалістами."
 worldnews.131.d.afm: "Схоже, що в [AST.GetNameDef] поглиблюється криза, оскільки новинні організації повідомляють про розрив зв'язків між [AST.GetAdjective]ою Новою Зеландією та материком. Підтримка в Новій Зеландії нового уряду АПУ ніколи не була сильною, особливо після розриву зв'язків з альянсом Антанти, і повідомлення вказують на те, що держава надала притулок воєнізованим силам "Нової гвардії", які втекли з материка після того, як не змогли повалити уряд Канберри під час нещодавньої спроби перевороту.\n\nОскільки частини [AST.GetAdjective]ого флоту та армії вже дезертирували до Нової Зеландії, вимальовується перспектива війни... яка, як побоюються, може навіть втягнути Антанту в остаточне зіткнення з [AST.GetAdjective]ими республіканцями."
 worldnews.131.a: "Як тривожно."

 worldnews.132.t: "Незалежність Нової Зеландії"
 worldnews.132.d: "Після нещодавнього референдуму, який викликав розбіжності, австралійська держава Нова Зеландія сьогодні проголосувала за незалежність від великої конфедерації.\n\nНовозеландці вже давно обурюються своєю анексією материком після того, як Великобританія застосувала Закон про збереження ресурсів у 1924 році, і це обурення вилилося в кампанію за незалежність після запровадження материком військової повинності. Уряд Канберри неохоче благословив відокремлення штату, яке, як очікується, почне діяти негайно."
 worldnews.132.a: "Цікаво."

 worldnews.133.t: "Відновлення демократії в Австралазії"
 worldnews.133.d: "[AST.GetNameDefCap] перебував під авторитарним правлінням генерал-губернатора Вільяма Бердвуда відтоді, як у 1924 році Великобританія застосувала Надзвичайні протоколи, які багато хто в країні вважав жорсткою відповіддю на повстання синдикалістів Мельбурнської комуни. Нарешті Бердвуд прислухався до закликів до проведення відкритих виборів, що призвело до очікуваного результату - партія Об'єднаної Австралазії Стенлі Брюса отримала більшість у парламенті Канберри.\n\nОчікується, що Брюса чекають нелегкі часи, оскільки робітничі заворушення зростають і лунають заклики до скасування більш кричущих обмежень особистої свободи, запроваджених Бердвудом."
 worldnews.133.a: "Цікаво."
 worldnews.134.d: "[AST.GetNameDefCap] перебував під авторитарним правлінням генерал-губернатора Вільяма Бердвуда відтоді, як у 1924 році Великобританія застосувала Надзвичайні протоколи, які багато хто в країні вважав жорсткою відповіддю на повстання синдикалістів Мельбурнської комуни. Бердвуд врешті-решт прислухався до закликів до проведення відкритих виборів, що призвело до несподіваного результату, коли Партія країни Ерла Пейджа отримала уряд меншості в парламенті Канберри.\n\nОчікується, що на Пейджа чекають нелегкі часи, оскільки робітничі заворушення зростають і лунають заклики до скасування більш кричущих обмежень особистої свободи, запроваджених "Бердвудом"."
 worldnews.135.d: "[AST.GetNameDefCap] перебувала під авторитарним правлінням генерал-губернатора Вільяма Бердвуда відтоді, як у 1924 році Великобританія застосувала Надзвичайні протоколи, які багато хто в країні вважав жорсткою відповіддю на повстання синдикалістів Мельбурнської комуни. Нарешті Бердвуд прислухався до закликів до проведення відкритих виборів, що призвело до того, що Лейбористська партія Джона Кертіна отримала незначну більшість у парламенті.\n\nПісля того, як радикали з партії, пов'язаної з Австралазійською радою профспілок, не змогли захопити владу в Лейбористській партії, а згодом були вигнані з неї, очікується, що Кьортіна чекають важкі часи, пов'язані з новими робітничими заворушеннями і тиском з боку більш жорстко налаштованих членів парламенту, які вимагають негайно придушити синдикалістський активізм."

 worldnews.136.t: "Декларація незалежності Бельгії"
 worldnews.136.d: "Втомлені німецьким гнітом і катастрофою Чорного Понеділка, бельгійські рухи за незалежність по всій країні піднімали повстання і наносили партизанські удари по німецькій армії. Через власне відновлення Німецька Імперія не змогла підтримати Адельберта І в повній мірі і дозволила ситуації вийти з-під свого контролю. Після скоординованих ударів Армії визволення по містах Монс та Антверпен, вони нарешті змогли відтіснити німецьку армію назад до Брюсселя, де після запеклих боїв німецький король капітулював.\nНе маючи чіткої відповіді від Німецької Імперії, багато хто побоюється, що незалежна Бельгія може виявитися недовговічною, враховуючи зростання напруженості у відносинах між імперією та Французькою Комуною, а також стратегічне розташування країни."
 worldnews.136.a: "Щасти тобі, Бельгія!"
 worldnews.136.b: "Наш західний фланг розкрито." #Germany
 worldnews.136.c: "Проста зміна керівництва чи початок революції?" #Socialist
 worldnews.136.e: "Передайте Брюсселю наші вітання." #Entente

 worldnews.137.t: "Синдикалістський переворот у Валлонії"
 worldnews.137.d: "Валлонські синдикалісти в Sillon Industriel та Льєжі проголосили незалежність Валлонії після того, як Французька Комуна оголосила війну Німецькій Імперії.\n\nСподіваючись на успіхи французьких військ, вони планують звільнити Фландрію-Валлонію від німецького гніту і реформувати Бельгію як синдикалістську державу за французьким зразком. Французька комуна висловила свою підтримку повстанню і підтвердила свої зв'язки з валлонським ПОБ."
 worldnews.137.a: "Це вирішальний удар по лінії Маасу."

 worldnews.145.t: "Крах Райхспакту"
 worldnews.145.d.africa: "Здається, сталося немислиме! Розповсюдилася новина, що німецький кайзер, його кабінет та значна кількість державних чиновників і ключових генералів вирушили повітрям і морем до Міттельафрики, де вони створили уряд у вигнанні. Німецькі території та союзники в Європі були кинуті напризволяще, а структура, запропонована союзом "Райхспакт", тепер повністю випаровується.\n\nОчікується, що німецькі війська в Європі запропонують свою остаточну капітуляцію протягом декількох днів, і поки німецький уряд живе, ясно, що світовий порядок, який існував після закінчення Першого Вельткригу, наближається до вогняного кінця."
 worldnews.145.d.collapse: "Здається, сталося немислиме! Сьогодні німецькі війська, що воювали в Європі, остаточно впали під натиском армій загарбників. Не маючи куди тікати, кайзер і його кабінет зустрілися і погодилися, що повна капітуляція буде неминучою вже за кілька днів.\n\nЦя новина привела їхніх союзників у повне замішання, а структура, запропонована альянсом "Райхспакт", повністю випаровується. Зрозуміло, що світовий порядок, який існував з часів Першої світової війни, ось-ось прийде до вогняного кінця."
