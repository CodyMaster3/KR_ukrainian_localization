 worldnews.479.t: "Реставрація Сьова"
 worldnews.479.d: "Останні кілька тижнів повідомлення з Токіо були скупими, але тепер мало хто може сумніватися в тому, що японська демократія мертва. Після того, як уряд не зміг придушити синдикалістський рух, що зароджувався в країні, консервативні офіцери здійснили державний переворот, усунувши прем'єр-міністра і встановивши військову диктатуру. Але навіть це виявилося тимчасовим - офіцери, пов'язані з конкуруючою фракцією реставраторів, здійснили контрпереворот.\n\nПоки вулиці найбільшого міста Азії червоніють від крові, вони оголосили Реставрацію Сьова - відновлення верховної влади імператора і відродження Японії, вільної від розбещуючого впливу синдикалізму, демократії та західних впливів."
 worldnews.479.a: "Sonnō tōkan!"
 worldnews.479.b: "О, ні..."

 worldnews.480.t: "Військовий переворот в Японії"
 worldnews.480.d: "Останні кілька тижнів повідомлення з Токіо були скупими, але зараз здається, що японська демократія мертва. Після років міжусобиць, скандалів і корупції між політичними партіями радикальні офіцери-реставратори здійснили державний переворот, маючи на меті перетворити країну на ультранаціоналістичний режим. Зрештою, схоже, їхні зусилля були марними - лояльні до уряду війська змогли здійснити контрпереворот і успішно придушити повстанців.\n\nОднак цей епізод без сумніву продемонстрував слабкість сторін. Японія фактично перетворилася на військову диктатуру з націоналізмом, корпоративізмом і мілітаризмом як керівними принципами."
 worldnews.480.a: "Банзай!"
 worldnews.480.b: "О, ні..."

 worldnews.481.t: "Політ [MAF.GetLeader]"
 worldnews.481.d: "Рано на світанку самотній літак здійснив незапланований зліт. Хоча адміністративна столиця німецької Африки стала певною мірою авіаційною гарячою точкою, відсутність належного дозволу на цей політ, а також час, коли відбулася ця подія, викликали певну тривогу.\n\nСправжнє значення інциденту, однак, з'ясувалося лише тоді, коли розпочався робочий день у штаб-квартирі німецької адміністрації. Ні губернатора, ні грошових резервів уряду не було знайдено. Провідна версія полягає в тому, що губернатор сам привласнив ці кошти перед тим, як покинути свій пост. Залишається з'ясувати, що це означає для німецького колоніального управління в регіоні."
 worldnews.481.a: "Хто б міг подумати, що свині вміють літати?"
 worldnews.481.b: "Що він зробив?"

 worldnews.482.t: "Олімпійські ігри 1936 року"
 worldnews.482.d: "Одинадцяті Олімпійські ігри нещодавно відбулися в Дубліні, Ірландія.\n\nДемонструючи столицю молодої республіки, ігри стали для неї великим джерелом гордості. Знову були відсутні французькі та британські делегати, невизнані Міжнародним олімпійським комітетом синдикалістські держави та уряди у вигнанні, яким не вистачало людей, щоб послати своїх людей.\n\nНайбільшого успіху досягли німецькі та американські спортсмени, які розділили між собою 27 та 26 медалей, тоді як ірландські спортсмени виступили вище середнього, завоювавши 9 медалей."
 worldnews.482.a: "Ірландія знову перемагає!"
 worldnews.482.b: "Будемо сподіватися, що зможемо взяти участь у наступній Олімпіаді..."
 worldnews.482.c: "Елітарна нісенітниця."
 worldnews.482.e: "Ми зробили все можливе!"

 worldnews.483.t: "Олімпійські ігри 1940 року"
 worldnews.483.d.war: "Дванадцяті Олімпійські ігри планувалося провести в Токіо, Японія, але обставини призвели до їх скасування.\n\nОскільки [JAP.GetNameDef] опинилася в стані війни, кошти на проведення ігор були недоступні, а безпека спортсменів викликала занепокоєння. Вперше з часів Великої війни Олімпійські ігри скасовуються.\n\nЯпонський уряд намагався лобіювати в Міжнародному олімпійському комітеті проведення наступних Олімпійських ігор, але поки що неясно, чи вдасться пережити кризу."
 worldnews.483.d.def: "Дванадцяті Олімпійські ігри планувалося провести в Токіо, Японія, але обставини призвели до їх скасування.\n\nОскільки [JAP.GetNameDef] відновлюється після поразки у війні, кошти на проведення ігор були недоступні. Вперше з часів Великої війни Олімпійські ігри скасовуються.\n\nЯпонський уряд намагався лобіювати в Міжнародному олімпійському комітеті проведення наступних Олімпійських ігор, але поки що неясно, чи вдасться пережити кризу."
 worldnews.483.d.paz: "Нещодавно в Токіо, Японія, відбулися дванадцяті Олімпійські ігри.\n\nБудучи першою незахідною країною, яка приймала ці ігри, уряд Японії вклав значні ресурси в те, щоб вони добре про них зарекомендували себе. Хоча нещодавні міжнародні заворушення поставили під сумнів доцільність проведення ігор, вони все ж таки відбулися, хоча і зі значно меншою кількістю країн, ніж на минулих іграх.\n\nНайбільшого успіху досягли німецькі та американські спортсмени, завоювавши 32 і 21 медаль, тоді як японські спортсмени виступили вище середнього, завоювавши 16 медалей."
 worldnews.483.d.ger: "Нещодавно в Токіо, Японія, відбулися дванадцяті Олімпійські ігри.\n\nБудучи першою незахідною країною, яка приймала ці ігри, уряд Японії вклав значні ресурси в те, щоб вони добре про них зарекомендували себе. Хоча нещодавні міжнародні заворушення поставили під сумнів доцільність проведення ігор, вони все ж таки відбулися, хоча і зі значно меншою кількістю країн, ніж на минулих іграх.\n\nНайбільшого успіху досягли німецькі спортсмени, завоювавши 34 медалі, тоді як японські спортсмени виступили вище середнього, вигравши 16 медалей. Через громадянську війну, Сполучені Штати не брали участь у змаганнях."
 worldnews.483.d.usa: "Нещодавно в Токіо, Японія, відбулися дванадцяті Олімпійські ігри.\n\nБудучи першою незахідною країною, яка приймала ці ігри, уряд Японії вклав значні ресурси в те, щоб вони добре про них зарекомендували себе. Хоча нещодавні міжнародні заворушення поставили під сумнів доцільність проведення ігор, вони все ж таки відбулися, хоча і зі значно меншою кількістю країн, ніж на минулих іграх.\n\nНайбільшого успіху досягли американські спортсмени, завоювавши 34 медалі, тоді як японські спортсмени виступили вище середнього, завоювавши 16 медалей. Через війну, що триває, [GER.GetNameDef] не брав участі."
 worldnews.483.d.jap: "Нещодавно в Токіо, Японія, відбулися дванадцяті Олімпійські ігри.\n\nБудучи першою незахідною країною, яка приймала ці ігри, уряд Японії вклав значні ресурси в те, щоб вони добре про них зарекомендували себе. Хоча нещодавні міжнародні заворушення поставили під сумнів доцільність проведення ігор, вони все ж таки відбулися, хоча і зі значно меншою кількістю країн, ніж на минулих іграх.\n\nЗа відсутності американських та німецьких спортсменів найбільше медалей завоювали збірні Росії та Японії, які здобули 26 та 22 медалі відповідно."
 worldnews.483.a: "Так нечесно, це було наше!"
 worldnews.483.b: "Наступного разу пощастить..."
 worldnews.483.c: "Ще один чудовий виступ!"

 worldnews.484.t: "Республіка Туреччина"
 worldnews.484.d: "Після поразки Османської Імперії у Війні в пустелі турки страждали від внутрішньої боротьби та політичних потрясінь. Уряди були повалені, народ ставав дедалі більш незадоволеним, а сама ідентичність турецької нації була поставлена під сумнів. Однак під керівництвом [TUR.GetLeader] новому уряду вдалося завоювати довіру населення, і хаос почав вщухати.\nСьогодні [TUR.GetLeader] проголосив народження Турецької Республіки, що ознаменувало нову еру для народу Анатолії. Тим самим він офіційно скасував Османську імперію, яка існувала сотні років і колись вважалася "вічною державою". Тепер на її місці стоїть більш демократична і загалом сучасна держава, яка обіцяє принести турецькому народу світле майбутнє."
 worldnews.484.a: "Останній цвях у труну імперії..."

 worldnews.485.t: "Відновлення громадянської війни в Італії"
 worldnews.485.d.srioffensive: "З часу перемир'я, що завершило Громадянську війну в Італії двадцять років тому, Італія перебуває в неспокійному стані миру. Однак після "Чорного Понеділка" і виведення австрійських військ з італійського півострова мало хто вірив, що мир триватиме довго.\n\nПісля зростання напруженості в усьому світі, Соціалістична Республіка Італія взяла на себе ініціативу і оголосила війну протилежному італійському режиму, засудивши його як \"штучну державу, що підтримується імперіалістичними державами\", і пообіцявши здійснити об'єднання Італії. Добровольці і постачання почали надходити з основних світових силових блоків, сподіваючись утримати Італійський півострів у своїй сфері впливу, оскільки дрімаюча громадянська війна в країні знову розгорілася."
 worldnews.485.d.sridefensive: "З часу перемир'я, що завершило Громадянську війну в Італії двадцять років тому, Італія перебуває в неспокійному стані миру. Однак після "Чорного Понеділка" і виведення австрійських військ з італійського півострова мало хто вірив, що мир триватиме довго.\n\nНа подив міжнародних спостерігачів, антисиндикалістські режими в Італії взяли на себе ініціативу і оголосили війну [SRI.GetNameDef], засудивши їх як маріонеткову державу, керовану з Парижа, і пообіцявши здійснити об'єднання Італії. Добровольці та допомога почали прибувати з основних світових силових блоків, сподіваючись утримати Італійський півострів у своїй сфері впливу, оскільки дрімаюча громадянська війна в країні знову розгорілася."
 worldnews.485.a: "Чи стане Італія колись мирною?"
 worldnews.485.b: "Ми переможемо!"

 worldnews.486.t: "Хаос в Аравії"
 worldnews.486.d: "Терор і хаос вибухнули сьогодні після перемоги іхванів у їхньому нещодавньому повстанні проти попереднього аравійського уряду. У спробах Фейсала ад-Дувайша одноосібно закріпити владу над пустелями Аравії, різні інші фракції та племена піднялися на повстання проти його правління!\n\nАль-Дувайш вже згуртував навколо себе лояльних одноплемінників, як і кілька інших угруповань. Невідомо, чи втрутяться османи в цей хаотичний конфлікт, і як це вплине на баланс сил на Близькому Сході. Однак лише час покаже, чим закінчиться це нове кровопролиття в Аравії."
 worldnews.486.a: "Тривожно..."

 worldnews.487.t: "Франція проголосила Четверту республіку"
 worldnews.487.d.start: "Після більш ніж десятирічного перебування в Африці алжирський уряд нарешті знайшов шлях додому, до Парижа, після, здавалося б, неможливої кампанії. Коли країна почала одужувати, французький уряд під керівництвом [NFA.GetLeader] оголосив про завершення роботи над новою конституцією, а разом з нею офіційно проголосив Четверту Французьку Республіку."
 worldnews.487.d.end: "Дипломати вже почали надсилати свої привітання до [NFA.GetRulingParty] уряду та іноземні інвестори відновили впевненість у поверненні на французький ринок." # (&?)
 worldnews.487.d.libs: "$worldnews.487.d.start$\nЦе збіглося з ліберальним відродженням в уряді нової республіки, [NFA.GetLeader] пообіцяв, що нова архітектура французького законодавства захищатиме права працівників, відстоюватиме національні цінності Франції і, що важливо, підтримуватиме громадянські свободи. $worldnews.487.d.end$" # (&?)
 worldnews.487.d.cons: "$worldnews.487.d.start$\nЦе збіглося з консервативною ініціативою в уряді нової республіки, [NFA.GetLeader] пообіцяв, що нова архітектура французького законодавства захищатиме права працівників, відстоюватиме національні цінності Франції і, що важливо, підтримуватиме громадянські свободи. $worldnews.487.d.end$" # (&?)
 worldnews.487.d.gamer: "$worldnews.487.d.start$\nЦе збіглося з авторитарним поворотом в уряді нової республіки, [NFA.GetLeader] пообіцяв, що нова архітектура французького законодавства захищатиме права працівників, відстоюватиме національні цінності Франції і, що важливо, підтримуватиме громадянські свободи. $worldnews.487.d.end$" # (&?)
