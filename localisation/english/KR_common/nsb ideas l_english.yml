l_english:
 entente_invasion_spirit: "Підготовка до вторгнення в метрополію"
 entente_invasion_spirit_desc: "Повернення собі права володіння!"
 reichspakt_defense_spirit: "Збереження німецького порядку"
 reichspakt_defense_spirit_desc: "Кров'ю та залізом ми переможемо!"
 international_revolution_spirit: "Революційний дух"
 international_revolution_spirit_desc: "Розірвіть кайдани!"
 decentralised_logistics_spirit: "Війна годує сама себе"
 decentralised_logistics_spirit_desc: "Глибокі гори і безкраї простори Китаю кидають виклик навіть найсучаснішим системам постачання. Але там, куди не можуть дістатися вантажівки і потяги, можна знайти людей, а в їхніх руках майже все, що потрібно армії, щоб встояти на ногах. Не всі підуть на співпрацю, але це наша земля і наші люди. Військові зусилля не повинні бути марними."
 KR_whampoa_academy_spirit: "Дух Вампоа"
 KR_whampoa_academy_spirit_desc: "Хоча академія, яка колись розташовувалася на острові Чанчжоу в Гуанчжоу, з тих пір закрита, її дух живе в її курсантах та інструкторах, які продовжують боротися за гомінданівську революцію. Вперше запропонована доктором Суном як інститут для підготовки армії, суто відданої революції, щоб покласти край залежності партії від армій воєначальників, вона була укомплектована сумішшю досвідчених китайських офіцерів, іноземних інструкторів і ветеранів-революціонерів, які прищепили унікальну військово-політичну підготовку, притаманну партійно-державній системі. Її випускники відомі своєю завзятістю, винахідливістю і, перш за все, цілковитою відданістю справі."
 KR_whampoa_academy_spirit_tt: "Нові офіцери: починають з рисами §Y"Політичні зв'язки"§!, §Y"Медійна особистість"§!, or §Y"Герой війни"§!."
 jet_aircraft_advancements_spirit: "Грім у небі"
 jet_aircraft_advancements_spirit_desc: "Серед вічних хвиль часу, З хвилі змін підніметься буря, З безодні визирають очі демона, Ось Розгрім, його крила в чорних піхвах!"