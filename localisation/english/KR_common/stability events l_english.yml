 stability_events.21.t: "Ухиляння від призову"
 stability.21.desc.a: "У новій доповіді Військового міністерства зазначено значне скорочення доступних людських ресурсів. Схоже, останній заклик залучив менше рекрутів, ніж очікувалося. В даний час проводиться розслідування такої розбіжності, але все говорить про те, що велика кількість населення, придатного для проходження військової служби різними способами ухиляється від призову. 18-річні студенти виявляються раптом цінними фахівцями, колишні спортсмени не проходять перевірку на здоров'я, а в деяких випадках призовники просто зникають без сліду.\n\nПри затриманні ухилісти міркують про погані умови в армії, про байдужість офіцерів і про небажання вмирати за явно програшну справу. Військове керівництво вимагає суворих заходів щодо ухилистів, але багато хто в уряді вважає, що краще покращити умови для призовників."
 stability.21.desc.b: "Неефективна офіційна реакція на ухилення від призову лише посилила проблему. Все більше і більше призовників, що отримали повістку, так і не з'являються на призовних пунктах. Контррозвідка перехопила партію професійно зроблених листівок із порадами щодо ухилення від призову, на кшталт підкупу лікарів, щоб ті видали висновок про непридатність до служби. Виняток для батьків сімейства призвело до того, що вдів загиблих закидають пропозиціями про заміжжя, а кількість прохань про відмову з етичних причин досягла рекордного рівня.\n\nВійськове керівництво радить скасувати деякі з останніх винятків і як приклад суворо покарати деяких виявлених ухилістів. Інші представники уряду пропонують закликати громадян до почуття громадянського обов'язку та описати наслідки нашої поразки у війні."
 stability.21.desc.c: "Вжиті урядом заходи щодо боротьби з ухиленням від призову не принесли жодних позитивних результатів, і все більше людей замислюються про те, навіщо наражати своє життя на ризик, коли інші з успіхом уникають його. Призовники, які приходять на призовні пункти, розповідають, як їх висміювали на вулицях, називаючи дурнями за те, що вони йдуть боротися за програшну справу. Звідусіль надходять повідомлення про те, що матері забороняють своїм дітям йти на військову службу. Військове міністерство випустило доповідь, в якій говориться, що воно не здатне з точністю сказати, скільки саме людина може бути покликана, і що її бюрократична структура вже важко опрацьовує всі ці справи щодо ухилення."
 stability_events.21.a: "З цим нічого не вдієш."
 stability_events.21.d: "Потрібно заарештувати кожного, хто ухиляється від призову!"
 stability_events.21.e: "Можливо, варто підвищити платню новобранцям."
 stability_events.21.f: "Пора вжити суворих заходів."
 stability_events.21.g: "Закликати до почуття громадянського обов'язку."
 stability_events.21.h: "Ми маємо показати приклад."
 stability_events.21.i: "Ми повинні надати людям щось, заради чого варто боротися."
 
 stability_events.22.t: "Страйки!"
 stability.22.desc.a: "За останні кілька днів виробництво на деяких заводах різко знизилося після того, як робітники закликали до припинення всього, що пов'язане із військовими замовленнями. Виступаючи під гаслом «Світу та хліба!», вони відмовляються від будь-яких переговорів. Дехто в уряді радить вирішити проблему за допомогою військ, після чого страчувати призвідників, як ворожих агентів та зрадників. З іншого боку, деякі цивільні чиновники пропонують застосувати більш зважений підхід, вказавши на те, що грубі заходи можуть вийти нам боком, якщо задіяні солдати виявляться не настільки благонадійними, як вважають."
 stability.22.desc.b: "Спроби уряду переконати страйкарів повернутися на роботу, схоже, не мали жодного ефекту. Навпаки, страйки перекинулися інші підприємства, а деякі з тих, хто продовжував працювати перших заводах, також відклали свої інструменти, побоюючись гніву з боку товаришів. Поки що наявних запасів вистачає для постачання фронту, але через якийсь час перебої в поставках неминуче позначаться на нашій здатності вести бойові дії.\n\nВійськове міністерство знову закликало уряд не йти на поводу у страйкарів, але інші фракції в адміністрації пропонують частково піти назустріч робітникам, сподіваючись, що цього буде достатньо, щоб переконати їх продовжити роботу."
 stability.22.desc.c: "Те, що починалося як промисловий конфлікт на окремих підприємствах, торкнулося навіть тих галузей, які лише опосередковано пов'язані з військовим виробництвом. Наразі у страйках беруть участь і працівники державних установ, у тому числі дрібні службовці, кур'єри та водії. На багатьох підприємствах поради робітників займають заводські будівлі. Таємна поліція повідомляє про те, що в деяких місцях знову розпочався випуск зброї для великого повстання проти того, що називається «Військовим режимом».\n\nНайвище військове командування, як і раніше, впевнене, що ситуацію можуть виправити рішучі дії відданих уряду військ, тоді як цивільні представники уряду вважають, що великий ризик громадянської війни та великих втрат."
 stability_events.22.a: "Заворушення пройдуть самі собою."
 stability_events.22.b: "Влаштувати у містах демонстрацію військової сили."
 stability_events.22.c: "Доручити пропагандистам зробити героїв із тих, хто продовжує працювати."
 stability_events.22.d: "Закликати робітників на військову службу та передати заводи під контроль військових."
 stability_events.22.e: "Запропонувати підвищити продуктові паяння для робітників."
 stability_events.22.f: "Послати війська, заарештувати страйкарів, стратити призвідників."
 stability_events.22.g: "Запропонувати нове соціальне законодавство."
 
 stability_events.23.t: "Заколоти в армії"
 stability.23.desc.a: "До вищого військового командування дійшли тривожні звістки у тому, деякі підрозділи нашої армії відмовляються виконувати накази вищих офіцерів. Поки що жоден підрозділ не залишив своїх позицій, але представники солдатських комітетів дали ясно зрозуміти, що не виконуватимуть наказ атакувати ворога.\n\nПоки що заколот обмежений невеликою кількістю батальйонів, а також підрозділів підтримки та навчальних частин, але багато хто у Військовому міністерстві впевнений, що він незабаром перекинеться і на інші формування аж до того, що ми не зможемо продовжувати війну. Потрібні рішучі дії."
 stability.23.desc.b: "Спроби усунути заколот в армії виявилися безуспішними. Натхнені відсутністю ефективної відповіді з боку уряду, бунтівники розширили список своїх вимог і включили до нього негайне припинення вогню, за яким мають наслідувати укладання миру та демобілізація.\n\nВійськове міністерство рекомендує дати бунтівникам ясно зрозуміти, що їм слід утриматися від подальших дій."
 stability.23.desc.c: "Оскільки уряд явно не бажає або не здатний вирішити поставлені ними питання, бунтівники вважали за краще взяти ініціативу до своїх рук. Вони оголосили про вибори до порад робітників і солдатів, прямо націлені на захоплення влади в країні та укладання миру з ворогом.\n\nЯкщо швидко не вжити жодних дій, то ці поради в деяких областях країни можуть замінити собою чинний уряд, внаслідок чого ми не зможемо продовжувати війну."
 stability_events.23.a: "Зараз ми з цим нічого не можемо вдіяти."
 stability_events.23.b: "Оточити бунтівні підрозділи відданими військами і наказати їм розпуститися."
 stability_events.23.c: "Вимовити патріотичні промови перед бунтівниками."
 stability_events.23.d: "Оголосити про те, що підтримка бунтівників вважатиметься зрадою."
 stability_events.23.e: "Виступити із мирною ініціативою. Умови повинні бути неприйнятними для ворога."
 stability_events.23.f: "Мобілізувати віддані уряду загони ополчення та заарештувати всіх солдатів, які не виконують своїх безпосередніх обов'язків."
 stability_events.23.g: "Запропонувати солдатам право самим обирати офіцерів."
 
 stability_events.31.t: "Посилення заходів спрацювало"
 stability.31.desc: "Швидка відповідь довела свою ефективність. Загони поліції за підтримки місцевих патріотично налаштованих добровольців провели добре скоординовану операцію і відвідали кожного призовника, що ухиляється. Більшість із них погодилися з'явитися на призовний пункт, коли їм повідомили про наслідки неявки. Найвище військове командування публічно заявило, що будь-якому не буде пред'явлено звинувачення і його не покарають за ухилення в минулому. І все ж деякі призовники категорично відмовилися взяти зброю, щоб захищати свою країну, і були заарештовані."
 stability_events.31.a: "Рішучі дії запобігли погіршенню ситуації."
 
 stability_events.32.t: "Заворушення у зв'язку із закликом"
 stability.32.desc: "Наші спроби вирішити ситуацію за допомогою військової сили не мали успіху. Схоже, хтось в адміністрації розкрив деталі запланованої операції, після чого була негайна реакція. Коли військова поліція та представники інших правоохоронних органів спробували відвідати ухилістів, шлях їм перегородив розгніваний натовп, який вимагає покласти край війні та примусовій військовій службі. У деяких випадках між поліцією та протестувальниками спалахнули вуличні битви, що призвели до певної кількості жертв, оскільки солдати були змушені застосувати зброю для самозахисту.\n\nБарикади було розчищено, загиблих поховано, але столицю охопили похмурі настрої. Судячи з доповідей Військового міністерства, кількість призовників, які є для проходження служби, не побільшало. Багато хто в уряді ворожить, як довго ми зможемо продовжувати битви за таких обставин."
 stability_events.32.a: "Ця ситуація, можливо, обернулася не на нашу користь."
 
 stability_events.33.t: "Повстання призовників"
 stability.33.desc: "Наші спроби вирішити ситуацію за допомогою військової сили не мали успіху. Схоже, хтось в адміністрації розкрив деталі запланованої операції, після чого була негайна реакція. Коли військова поліція та представники інших правоохоронних органів спробували відвідати ухилістів, шлях їм перегородив розгніваний натовп, який вимагає покласти край війні та примусовій військовій службі. У деяких випадках між поліцією та протестувальниками спалахнули вуличні битви, що призвели до певної кількості жертв, оскільки солдати були змушені застосувати зброю для самозахисту.\n\nСитуація швидко вийшла з-під контролю, після того, як натовп зім'яв огорожу і, взявши штурмом поліцейські дільниці, озброївся. Нині у кількох містах розпочалося антиурядове повстання. Цікаво, що повсталі, схоже, легко знаходять добровольців, готових взяти в руки зброю."
 stability_events.33.a: "Ага, отже, тепер вони хочуть боротися?!"
 
 stability_events.34.t: "Реформи призову виявилися ефективними"
 stability.34.desc: "Соціальні заходи, вжиті урядом у рамках ширшого процесу реформування військового призову, виявилися напрочуд популярними. Серед сприятливих нововведень часто згадують збільшення платні та частіші звільнення, але багато хто також називає нові урядові програми з підтримки вдів та сиріт. Все менше чоловіків знаходять виправдання своєю відмовою взяти в руки зброю заради захисту своєї країни, і громадськість перестала ставитися до ухилистів прихильно.\n\nОстаннім часом навіть намітилася тенденція підтримувати уряд, у міру того, як дедалі більше людей розуміють, що під загрозою перебуває сам [Root.GetAdjective]ий спосіб життя."
 stability_events.34.a: "Мудре рішення."
 
 stability_events.35.t: "591-й штрафний батальйон"
 stability.35.desc: "Усвідомивши всю серйозність становища, Вища військове командування вирішило вжити більш суворі заходи, покликані показати ухилистам, що з їх небажанням захищати свою країну ніхто миритися не буде. На світанку військова поліція увірвалася до будинків ряду попередньо обраних осіб з тих, хто використав свій вплив, щоб допомагати іншим уникнути призову. Не давши одягнутися, їх під озброєною охороною відправили до казарм, щоб сформувати окремий військовий підрозділ та перешкодити поширенню їхніх ідей серед інших частин та підрозділів.\n\nЗвістка про це поширилася швидко, і, схоже, більшість тих, хто раніше вважав, що можна просто проігнорувати повістку, змінили свою думку. Призовні пункти по всій країні повідомляють, що до них все частіше приходять люди з питанням, якими будуть наслідки для їхніх «друзів», які раніше намагалися ухилитися від призову, але тепер вирішили з'явитися."
 stability_events.35.a: "Вони ще можуть спокутувати свою провину."
 
 stability_events.36.t: "Протести місцевої еліти"
 stability.36.desc: "Усвідомивши всю серйозність становища, Вища військове командування вирішило вжити більш суворі заходи, покликані показати ухилистам, що з їх небажанням захищати свою країну ніхто миритися не буде. На світанку військова поліція увірвалася до будинків ряду попередньо обраних осіб з тих, хто використав свій вплив, щоб допомагати іншим уникнути призову. Не давши одягнутися, їх під озброєною охороною відправили до казарм, де вони дізналися, що відтепер несуть військову службу. Але їхні родичі влаштували цілу кампанію із опротестування цього рішення. Військове міністерство завалюють листами та дзвінками як від простих робітників, які раптом захотіли, щоб повернули їх керівників, так і від дрібних службовців інших міністерств, які вимагають відповісти, чому забрали тих, хто був зайнятий у важливих для оборони сферах. Схоже, деякі міністри змінили своє ставлення до війни — можливо, вони побоюються за безпеку своїх синів."
 stability_events.36.a: "Хіба у них немає почуття обов'язку?"
 
 stability_events.37.t: "«Похмурий, але священний обов'язок»"
 stability.37.desc: "«Звісно ж, я хочу жити. Я хочу здобути освіту, зустріти дівчину, завести сім'ю, але якщо ми програємо війну, я все одно не зможу цього зробити. Тому я борюся».\n\nЦей анонімний лист, опублікований у всіх провідних газетах, справив справжній фурор. Воно нібито написано від імені новобранця, який спочатку ухилявся від призову, але потім зрозумів, що повинен рятувати свою країну, і воно, очевидно, зачепило за живе тих, хто відчував такі сумніви. Призовні комісії по всій країні повідомляють про збільшення кількості добровольців, які не можуть дочекатися, коли ж їх закличуть, тоді як інші охоче вирушають захищати свою країну та свій спосіб життя."
 stability_events.37.a: "Ми простежимо, щоб вони не втратили життя даремно."
 
 stability_events.38.t: "Розстріл боягуза"
 stability.38.desc: "«На світанку його вивели та поставили біля стіни. Він відмовився від останньої цигарки, але погодився, щоб йому зав'язали очі. Його останнім словом було вибачення перед матір'ю за те, що він завдав їй стільки страждань. Розстрільна команда цілилася добре. За кілька хвилин лікар зафіксував його смерть».\n\nНе маючи можливості схопити та притягнути до відповідальності всіх ухилістів, влада вирішила влаштувати показові арешти. Зважаючи на серйозну обстановку Військове міністерство ухвалило судити їх за законами воєнного часу. Було винесено низку смертних вироків, які виконані розстрільні команди. Ці заходи, мабуть, справили належний вплив. Схоже, що все більше людей віддають перевагу можливій загибелі на полі бою безславної смерті з клеймом боягуза."
 stability_events.38.a: "Шкода, що дійшло до такого."
 
 stability_events.39.t: "Мученик заради миру"
 stability.39.desc: "«На світанку його вивели та поставили біля стіни. Він відмовився від останньої цигарки, але погодився, щоб йому зав'язали очі. Його останнім словом було вибачення перед матір'ю за те, що він завдав їй стільки страждань. Розстрільна команда цілилася добре. За кілька хвилин лікар зафіксував його смерть».\n\nПублікація повідомлення про страту ухилиста, засудженого на смерть, схоже, призвела до протилежного ефекту. Замість того, щоб переконати людей з'являтися на військову службу через страх перед наслідками відмови, вона зробила зі страчених мучеників в ім'я миру. Повідомлення про їхню смерть були відредаговані таким чином, щоб виставити їх у найсприятливішому світлі. У великих містах розпочалися масові демонстрації із вимогами припинення війни. Військове міністерство повідомляє про отримання листів від призовників із заявами про те, що вони за жодних обставин не підуть на службу і не стануть учасниками подібних дій, хіба що їх самих поведуть на страту."
 stability_events.39.a: "Схоже, ситуація не покращала."
 
 stability_events.40.t: "Новий курс для держави [Root.GetNameDef]"
 stability.40.desc: "У своїй промові, яка сьогодні транслювалася радіо, [Root.GetLeader] оголосив про так звану «соціальну революцію». Цілу годину він описував систему реформ, покликаних докорінно змінити суспільне життя, обіцяючи кожному солдатові, який повернувся з фронту, можливість здобути освіту, добре оплачувану роботу і щедру пенсію. Він також розповів про програму доступного житла для молодих сімей, яка має розпочатися першого ж дня після підписання перемир'я. Схоже, ця мова дуже вплинула на настрій суспільства. З призовних пунктів по всій країні надходять повідомлення, що все більше новобранців просять продовжити термін служби після закінчення нинішнього військового конфлікту, а інші вимагають перевести їх на фронт, щоб отримати додаткові пільги."
 stability_events.40.a: "І як ми за все це заплатимо?.."
 
 strikes_event_events.1.t: "Порядок відновлено"
 strikes_event.1.desc: "Вища військове командування без найменшого зволікання створило спеціальні загони із солдатів, які проходять підготовку або відпущених у звільнення. Промаршувавши повз ворота заводів, ці загони справили належний ефект. Страйкарі вирішили не посилювати конфлікт та не йти на потенційно смертельний ризик. Небагатьом, хто спробував домовитися з солдатами, не вдалося порозумітися з ними, оскільки солдати запитували робітників, чому вони вважають прийнятним відсиджуватися в тилу і підводити ворогів на фронті."
 strikes_event_events.1.a: "І справді, чому."
 
 strikes_event_events.2.t: "Кривавий понеділок"
 strikes_event.2.desc: "Вища військове командування без найменшого зволікання створило спеціальні загони із солдатів, які проходять підготовку або відпущених у звільнення. Але доставити їх у охоплені страйками міста виявилося важче, ніж передбачалося, оскільки страйкуючі перекрили залізничну колію, і військам довелося йти пішки, що дало страйкарям час на підготовку. Спроби розчистити дороги зустрічали активний опір з боку робітників, які закидають солдатів камінням та пляшками.\n\nУ деяких випадках загони відкривали вогонь для самозахисту, вбивши кілька страйкарів і поранивши ще більше. Це тільки розлютило натовп та сторонніх спостерігачів, які почали вигукувати «Вбивці!». Громадська думка у столиці швидко схилилася на бік страйкуючих. Вночі солдати відступили, залишивши барикади незайманими.\n\nПодальших спроб вирішити ситуацію силою не було. Страйкарі зберігають контроль над заводами, роботу на яких призупинено."
 strikes_event_events.2.a: "Все пішло не так, як було заплановано."
 
 strikes_event_events.3.t: "Герої виробничого фронту"
 strikes_event.3.desc: "«Війна промислової епохи – це не тільки дивізії, що марширують, і літаки, що скидають бомби. І беруть участь у ній не лише солдати, які виконують свій обов'язок і гинуть за свою країну. Така війна насамперед ведеться на фабриках та заводах. Залишити складальний цех – все одно, що самовільно залишити лінію фронту. І перемоги у складальних цехах мають святкуватись так само, як перемоги у битвах».\n\nЩоб виставити у максимально сприятливому світлі працю робітників на заводах і фабриках зброї, були залучені всі доступні пропагандистські ресурси. [Root.GetLeader] особисто підписав указ про присвоєння нової нагороди робітникам, які перевиконали нормативи на 100%, і перші її власники вирушили в поїздку по всій країні, щоб розповісти іншим робітникам про свої методи.\n\nСхоже, багато страйкуючих переглянули своє ставлення до страйків. Усі заводи, що зупинилися раніше, відновили випуск продукції."
 strikes_event_events.3.a: "Усі вони герої."
 
 strikes_event_events.4.t: "Департамент військової продукції"
 strikes_event.4.desc: "Сьогодні [Root.GetLeader] оголосив про невеликі зміни в системі призову. Винятки для кваліфікованих робітників скасовуються, і тепер на військову службу підлягають усі. Водночас Військовому міністерству дозволено здійснювати безпосередній контроль над тими заводами та фабриками, що випускають військову продукцію, керівництво яких не продемонструвало належної компетенції.\n\nУ охоплених страйками містах це рішення зустріли з мовчазною покірністю, особливо заяву про те, що відмова від роботи тепер рівноцінна відмові від виконання наказу солдатом. Незважаючи на загальний занепад духу серед робітників, випуск продукції відновився."
 strikes_event_events.4.a: "Потрібно було зробити це від початку."
 
 strikes_event_events.5.t: "Непокірна країна"
 strikes_event.5.desc: "Сьогодні [Root.GetLeader] оголосив про невеликі зміни в системі призову. Винятки для кваліфікованих робітників скасовуються, і тепер на військову службу підлягають усі. Водночас Військовому міністерству дозволено здійснювати безпосередній контроль над тими заводами та фабриками, що випускають військову продукцію, керівництво яких не продемонструвало належної компетенції.\n\nУ охоплених страйками містах це рішення зустріли сміхом, особливо заяву про те, що тепер відмова від роботи рівноцінна відмові від виконання наказу солдатом. Поліцейських, яким було доручено вручити повістки робітникам, прогнали із закликом озброїтися чимось солідніше, ніж папери та чорнило."
 strikes_event_events.5.a: "Можливо, варто наслідувати цю пораду."
 
 strikes_event_events.6.t: "Корисні їдці"
 strikes_event.6.desc: "Не згадуючи страйку, [Root.GetLeader] сьогодні заявив про те, що робітникам на фабриках і заводах, що випускають військову продукцію, підвищать норми видачі цукру, кави і м'яса. На жаль, чутки про те, що видаватимуть шоколад, виявилися помилковими.\n\nПризвідники продовжують закликати до страйків, але більшість робітників, схоже, прийшли до думки, що гасло «Світу та хліба!» нездійсненний, і задоволені тим, що їм хоч би дали хліб."
 strikes_event_events.6.a: "Краще б їм відпрацювати свій зміст."
 
 strikes_event_events.7.t: "Операція "Чорний дуб""
 strikes_event.7.desc: "Дотримуючись тиші та світломаскування, щоб використати фактор раптовості, на околицях міст зібралися війська. Коли сонце піднялося над горизонтом, і робітники, які чергували на барикадах навколо заводів, чекали на зміну, на вулиці міст увійшли військові. Втомлені робітники не зуміли чинити опір і швидко зазнали поразки. Залишивши невеликий загін для охорони бранців, війська прочесали вулиці та заарештували всіх зі списку відомих робітників. До полудня військові повністю контролювали ситуацію в містах та встановили комендантську годину. Подальшого опору не очікується. Більшість робітників скоро відпустять з умовою повернення на провадження, але призвідники постануть перед судом. Очікується, що їм винесуть смертні вироки."
 strikes_event_events.7.a: "Порядок відновлено"
 
 strikes_event_events.8.t: "Бій на Дубовій вулиці"
 strikes_event.8.desc: "На околицях міст було зібрано війська, але погана дисципліна, шум і відсутність світломаскування не дозволили скористатися фактором раптовості. Коли військові увійшли до міста, робітники вже були готові зустріти їх та закидали камінням, зупинивши першу атаку. Друга штикова атака переросла у жорстокі зіткнення. Десятки поранених та вмираючих залишилися на вулицях.\n\nКомандири відвели загони для перегрупування, а робітники зміцнили барикади та озброїлися підібраною зброєю. Завтра очікуються подальші бої, але Вища військова командування вже не вірить у перемогу."
 strikes_event_events.8.a: "У нас швидко закінчуються варіанти."
 
 strikes_event_events.9.t: "Указ про захист прав робітників"
 strikes_event.9.desc: "Через зростання напруженості в столиці [Root.GetLeader] оголосив про прийняття нових законів, що захищають права робітників навіть під час війни. Ці закони передбачають щедру оплату лікарняних, обов'язкове страхування від нещасних випадків, право на вступ до будь-якої профспілки і, вперше за весь час, право жінок, які працюють на відпустку по догляду за дитиною після пологів.\n\nХоча деякі урядовці й вважають це повною поразкою у протистоянні з страйкарями, результати говорять самі за себе: всі заводи та фабрики повернулися до роботи."
 strikes_event_events.9.a: "Залишається сподіватися, що цього буде достатньо."
 
 mutiny_event_events.1.t: "Заколот зупинено"
 mutiny_event.1.desc: "Через кілька годин напружених переговорів біля воріт казарм і в траншеях на лінії фронту бунт у армії було покладено край. Зрозумівши, що у разі протистояння перемоги їм не бачити, бунтівники швидко здалися.\n\nПісля цього залишилося лише вирішити їхню долю. Найвище військове командування виявило розсудливість і не стало піддавати винних суворому покаранню. Як приклад деяких військових понизили у званні та перевели до інших частин."
 mutiny_event_events.1.a: "Сподіватимемося, що нічого подібного більше не станеться."
 
 mutiny_event_events.2.t: "Порожня загроза"
 mutiny_event.2.desc: "Спроби залякати бунтівників і змусити їх підкоритися не спрацювали, оскільки послані для утихомирення заколоту загони не справили враження на солдатів. Застосувавши отримані на фронті навички, вони швидко організували оборону, прорвати яку вдалося лише з великими втратами.\n\nКомандири вірних частин відступили і чекають подальших наказів, але цей невеликий успіх, поза всяким сумнівом, зміцнив рішучість бунтівників."
 mutiny_event_events.2.a: "Ніхто не міг цього передбачити."
 
 mutiny_event_events.3.t: "Заради чого ми боремося?"
 mutiny_event.3.desc: "«Немає нічого незвичайного в тому, що солдат сумнівається у доцільності того, що він робить. Чи можна виправдати жертви, яких ми вимагаємо від вас? Чи вправі ми посилати вас на смерть заради мети, яку ви, можливо, не побачите?\n\nНам не пощастило народитися у неспокійний час. Доля вирішила так, що ми повинні піти на війну, щоб захищати нашу свободу, наші будинки, наш [Root.GetAdjective]ий спосіб життя! Ми не обирали цієї війни, нам її нав'язали! Ви чудово знаєте, що я не просив би від вас нічого, на що не погодився б сам, і я знаю, що ви зробите все можливе заради перемоги!»\n\n[Root.GetLeader] промовив перед військами промову, яка справила необхідне враження і яку солдати зустріли вигуками схвалення, після чого, натхненні, повернулися до своїх обов'язків без зайвих скарг."
 mutiny_event_events.3.a: "Хороша промова."
 
 mutiny_event_events.4.t: "Указ про зраду в умовах воєнного часу"
 mutiny_event.4.desc: "Військове міністерство намагається не розголошувати поточний заколот в армії, піддаючи цензурі листи, але приховати правду не вдається. Солдати у звільненні швидко рознесли звістку про те, що війська не бажають продовжувати непотрібне кровопролиття.\n\nНе згадуючи прямо про заколот, [Root.GetLeader] сьогодні заявив про те, що уряд розробляє закон, згідно з яким небажання воювати вважатиметься зрадою.\n\nВсім добре відомо, яке покарання належить за зраду, і все менше людей підтримують бунтівників. Новини про це, звичайно, також швидко поширилися. Не зустрічаючи підтримки, солдати повернулися до своїх обов'язків."
 mutiny_event_events.4.a: "Не треба було про це говорити."
 
 mutiny_event_events.5.t: "Спроба придушення не вдалася"
 mutiny_event.5.desc: "Військове міністерство намагається не розголошувати поточний заколот в армії, піддаючи цензурі листи, але приховати правду не вдається. Солдати у звільненні швидко рознесли звістку про те, що війська не бажають продовжувати непотрібне кровопролиття.\n\nСпроби уряду приборкати бунтівників провалилися. Доповіді таємної поліції свідчать, що вони мають широку громадську підтримку, внаслідок чого їх буде важко ізолювати і придушити."
 mutiny_event_events.5.a: "Неповагу до законів сильно турбує."
 
 mutiny_event_events.6.t: "[Root.GetAdjective]а пропозиція про перемир'я"
 mutiny_event.6.desc: "[Root.GetLeader] заявив сьогодні пресі, що його остання мирна ініціатива провалилася. Причин тому багато, але останньою краплею, мабуть, стала [Root.GetAdjective]а вимога, щоб ворог повністю відшкодував весь завданий збиток і публічно визнав, що війну розв'язав він.\n\nПротивник назвав наші розумні пропозиції вимогою беззастережної капітуляції. Він пообіцяв, що доведе цю війну до переможного кінця.\n\nТепер, коли ворог, очевидно, більше не має наміру вислуховувати жодних пропозицій і бажає будь-що-будь воювати далі, заклики бунтівників до мирних переговорів втратили сенс."
 mutiny_event_events.6.a: "Дуже шкода."
 
 mutiny_event_events.7.t: "Спроба військового придушення вдалася."
 mutiny_event.7.desc: "Незважаючи на окремі випадки опору невеликих груп бунтівників, наша операція з придушення бунту закінчилася вражаючим успіхом. Покладаючись не так на досвід, як на чисельність, вірні уряду ополченці оточили зміцнення бунтівників і запропонували здатися. Більшість солдатів воліли не використовувати зброю проти своїх співвітчизників.\n\nПризвідники стануть перед таємними трибуналами, але звичайних солдатів відішлють на фронт, перерозподіливши їх по різних частинах і підрозділах, щоб вони не утворили нові осередки бунтівників."
 mutiny_event_events.7.a: "Чудово!"
 
 mutiny_event_events.8.t: "Брат на брата"
 mutiny_event.8.desc: "Наші спроби запобігти виборам, проведеним радами робітників і солдатів, лише погіршили обстановку до неймовірних меж. Замість здатися, бунтівники створили тимчасові поради, вибрали польових командирів та організували оборону на вулицях.\n\nРозкол в армії тепер відбувається за кожним підрозділом і часто навіть між членами однієї сім'ї. [Root.GetNameDefCap] стоїть на межі громадянської війни."
 mutiny_event_events.8.a: "Ситуація погіршується."
 
 mutiny_event_events.9.t: "Нові офіцери"
 mutiny_event.9.desc: "Незважаючи на сильну протидію з боку військових, кожен підрозділ у [Root.GetAdjective]ій армії провів вибори командирів. Результати дуже здивували, оскільки обрано вмілих солдатів з великим досвідом бойових дій. Багато професійних офіцерів досі вважають це особистою образою, але більшість солдатів, поза всяким сумнівом, підтримують ситуацію, що склалася."
 mutiny_event_events.9.a: "Це ж не спрацює, правда?"