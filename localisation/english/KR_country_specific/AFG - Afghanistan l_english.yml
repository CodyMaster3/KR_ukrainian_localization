### Characters ###
 AFG_amanullah_khan: "Амануллах Шах"
 AFG_amanullah_khan_leader_desc: "§YLeader Description\nBorn:§! June 1st, 1892, in Paghman, Emirate of Afghanistan\n§YPolitical Career:§! Who but Babur has ever brought greater change and prestige to Afghanistan than Amanullah Khan? Ascended to the throne amidst the Weltkrieg, Amanullah immediately attacked the British Empire and won handsome concessions. He capitalised on this victory and subsequent further gains following the collapse of the British Empire to implement sweeping social reforms. Though Amanullah's rule remains absolute, he dreams of bringing true constitutional governance to Afghanistan and overcoming the nation's deep ethnic and tribal divisions. Time will tell if this great reformer's vision shall come to be."

 AFG_habibullah_kalakani: "Хабібулла Калакані"
 AFG_habibullah_kalakani_leader_desc: "§YLeader Description\nBorn:§! January 19th, 1891, in Kalakan, Emirate of Afghanistan\n§YPolitical Career:§! An ethnic Tajik, Kalakani was a longtime officer in the Afghan Royal Army who deserted a bit before the chaos of the collapse of the British Empire. Using that chaos and the regular army's pre-occupation, Kalakani turned to a life of crime. Once the army managed to restore a modicum of order, however, Kalakani fled and sought the protection of his Tajik co-ethnics.\nOutspokenly opposed to the reforms and modernisation campaigns of Amanullah Khan, Kalakani came to head a rural ultra-conservative movement bearing his name. Rather shockingly, his movement successfully overthrew Amanullah and Kalakani has won the Afghan crown."

