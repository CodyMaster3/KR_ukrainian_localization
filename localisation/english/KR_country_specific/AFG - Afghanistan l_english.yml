### World Tension ###
 AFG_anglo_afghan_war_threat:0 "П'ята англо-афганська війна"
 
### Events ###
 afg.0.t:0 "П'ята англо-афганська війна"
 afg.0.d:0 "На залишках Раджу, наче польові квіти, збільшується невдоволення після сходження на престол [CAN_king_full_name]. У Кабулі,  ми маємо власні проблеми з тим, щоб стримати приховану незадоволеність проваленою реформою. Повторивши переможну четверту англо-афганську війну, ми зможемо зміцнити нашу власну позицію і захопити нові землі  в ім'я короля!"
 afg.0.a:0 "Настав час нашої перемоги!"
 afg.0.b:0 "Що є в Індії, окрім корів?"
 
 afg.1.t:0 "Третій Равалпіндский договір"
 afg.1.d:0 "Катастрофа! Наша кампанія проти уряду Делі зазнала поразки, і наші армії в паніці втікають через перевал Кайбер. Намісник Ганга Сінг пропонує мир і вимагає відновлення кордонів 1926 р. На жаль, ми не можемо відхилити ці вимоги, інакше наша нація буде знищена..."
 afg.1.d.puppet:0 "Катастрофа! Наша кампанія проти уряду Делі зазнала поразки, і наші армії в паніці втікають через перевал Кайбер. Намісник Ганга Сінг пропонує мир - вимагаючи відновлення кордонів 1926 р. та постійної підлеглості нашого уряду їхньому. На жаль, ми не можемо відхилити ці вимоги, інакше наша нація буде знищена..."
 afg.1.a:0 "Ми вимушені погодитися..."
 
 afg.2.t:0 "Третій Равалпіндский договір"
 afg.2.d:0 "Ми перемогли! Ми повністю розгромили британців у Делі і наші сили стоять на тліючих руїнах ворожої столиці. Зараз найкращий момент для підписання їхньої капітуляції, допоки ми ще маємо перевагу."
 afg.2.a:0 "Вимагайте Кашмір! Прокладемо щлях до гирла Інду!"
 afg.2.b:0 "Ми станемо визволителями всіх магометан Індії!"
 afg.2.c:0 "Ніякого миру з іновірцями! Тільки повна окупація!"
 
 afg.3.t:0 "Вимоги еміра"
 afg.3.d:0 "Прокляття! Афганці перемогли і принизили нас. Афганський емір жадає нашої капітуляції та вимагає кашмірське князівство і доступу до гирла Інду. Хоча це жорсткі умови, можливо, було б мудро підкоритися їм."
 afg.3.a:0 "Ми виконаємо вимоги еміра..."
 afg.3.b:0 "Вони мабуть жартують? За Індію!"
 
 afg.4.t:0 "Уряд Делі відмовив нам!"
 afg.4.d:0 "Британці відмовляються визнавати наші законні вимоги."
 afg.4.a:0 "Війна продовжується!"
 
 afg.5.t:0 "Масова втеча шиїтів"
 afg.5.d:0 "За останні десятиліття, ситуація з шиїтами у Афганістані була складною. Після закінчення війни ситуація не стала кращою, а нова війна може ще більше ускладнити її. Шиїтські імами в провінціях Херат та Фара закликають шиїтську меншину до втечі до Ірану. Сподіваємось, що іранці повернуть їх, адже нам потрібні люди."
 afg.5.a:0 "Зрадники!"
 
 afg.6.t:0 "Біженці з Афганістану"
 afg.6.d:0 "Розпочалася ще одна війна між Афганістаном та Індією. Шиїти в Афганістані бояться, що це лише погіршить їх становище, тому вони вирішили розпочати нове життя в нашій країні. Однак ця ситуація може бути складнішою, ніж ми думаємо. Якщо ми приймемо цих людей, уряд Афганістану буде дуже обурений цим."
 afg.6.a:0 "Зустріньте їх та поселіть в Машхаді!"
 afg.6.b:0 "Ми не будемо лізти у внутрішні справи Афганістану."
 
 afg.7.t:0 "Іран закрив кордони"
 afg.7.d:0 "Іранці ухвалили правильне рішення та повернули наших людей додому."
 afg.7.a:0 "Ура!"
 
 afg.8.t:0 "Реакція на поразку у війні"
 afg.8.d:0 "Поразка наших військ, викликала шок в Афганістані! Наша служба безпеки повідомляє про велике незадоволення королівським урядом, як серед селян, так і серед армії! Ще гірше, радикальні клірики збільшують підтримку загального повстання проти програми реформ короля! Це темні часи для нашого маленького королівства."
 afg.8.a:0 "Король може робити, що йому подобається! Придушити повстання!"
 afg.8.c:0 "Мохаммед Надір проголошує себе королем!"
 
 afg.9.t:0 "Порядок в Афганистане"
 afg.9.d:0 "Революційні настрої серед народу Афганістану були придушені, і ми відновили порядок у країні."
 afg.9.a:0 "Задля кращого майбутнього."
 
 afg.10.t:0 "Хаос в Афганистане!"
 afg.10.d:0 "Незважаючи на наші зусилля, повстанці витіснили війська короля Аманулла з Кабулу і, по суті, контролюють країну!"
 afg.10.b:0 "Війська генерала Надіра, перемогли всю опозицію та проголосили його королем!"
 
 afg.14.t:0 "Претензії Мохаммеда Надіра Хана на трон"
 afg.14.d:0 "Захопивши трон не зовсім дружелюбними методами, Мохаммед Надір Хан потребує легітимності для зміцнення свого режиму. Його Величність провела "лойа джиргу" (великий збір) лідерів пуштунів для підтвердження своєї влади."
 afg.14.a:0 "Скликати лоя джиргу!"
 
 afg.15.t:0 "Мохаммед Надір Хан і лоя джирга"
 afg.15.d:0 "Говорячи перед великим збіром вождів, Надір Хан сподівається отримати достатню підтримку для продовження свого правління.."
 afg.15.a:0 "Великий збір вітає короля Мохаммеда Надіра!"
 afg.15.b:0 "Великий збір засуджує Мохаммеда Надіра!"
 
 afg.16.t:0 "Олігархія Надір Хана"
 afg.16.d:0 "Після того, як у зруйнованій війною країні нарешті відновлено певний порядок, Надір Хан вирішив реорганізувати свій кабінет, щоб забезпечити подальшу стабільність в Афганістані. Укомплектування уряду родичами було б очевидним способом прив’язати державний апарат до амбіцій Надіра, але зв’язок із деякими прихильниками Аманулли також міг би подолати великий розрив між радикальними та поміркованими реформістами."
 afg.16.a:0 "Академік Мухаммед Гобар очолить уряд!"
 afg.16.b:0 "Призначити Абдул Хаді Давая!"
 afg.16.c:0 "Мій брат Махмуд Хан залишиться на своїй посаді!"
 
 afg.17.t:0 "Статус реформ Аманулли"
 afg.17.d:0 "Мохаммед Надір Хан взяв під контроль нашу націю після невдачі Аманулли Хана. Будучи свідомим того факту, що одним з головних чинників падіння його попередника була швидкість реформ за західним зразком, Надір Хан все ж мусить звернутися до великої проблеми відновлення Афганістану."
 afg.17.a:0 "Припинити соціальні реформи, але зосередьтеся на поліпшенні інфраструктури!"
 afg.17.b:0 "Здатися традиціоналістам і відмовитися від сучасності!"
 afg.17.c:0 "Я докладу зусиль та виведу Афганістан у сучасний світ!"
 
 afg.18.t:0 "Саррафи залишають Афганістан"
 afg.18.d:0 "Саррафи - це група індійських купців, які подорожують між Афганістаном і Делі, обмінюючи гроші та торгуючи товарами в обох країнах. Наша економіка майже повністю залежить від їхніх візитів. Тепер почалася війна, і кордони стали небезпечними. Лише кілька з цих саррафів достатньо хоробрі, щоб продовжувати торгувати з нами. Після того, як більшість їхніх караванів пішла, ми стикнулися з економічною кризою."
 afg.18.a:0 "Нам не потрібні ці індійці!"
 
 afg.19.t:0 "Повернення саррафів"
 afg.19.d:0 "Війна закінчилась і кордони тепер безпечні. Більше нічого не загрожує саррафам, і перша хвиля з них вже відновила свою торгівлю в Афганістані. Незабаром наша економіка відновиться."
 afg.19.a:0 "Вітаю!"
 
