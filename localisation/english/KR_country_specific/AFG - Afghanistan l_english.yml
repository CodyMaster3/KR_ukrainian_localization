 AFG_anglo_afghan_war_threat: "П'ята англо-афганська війна"
 
### Events ###
 afg.0.t: "П'ята англо-афганська війна"
 afg.0.d: "На залишках Раджу, наче польові квіти, збільшується невдоволення після сходження на престол [CAN_king_full_name]. У Кабулі,  ми маємо власні проблеми з тим, щоб стримати приховану незадоволеність проваленою реформою. Повторивши переможну четверту англо-афганську війну, ми зможемо зміцнити нашу власну позицію і захопити нові землі  в ім'я короля!"
 afg.0.a: "Настав час нашої перемоги!"
 afg.0.b: "Що є в Індії, окрім корів?"
 
 afg.1.t: "Третій Равалпіндский договір"
 afg.1.d: "Катастрофа! Наша кампанія проти уряду Делі зазнала поразки, і наші армії в паніці втікають через перевал Кайбер. Намісник Ганга Сінг пропонує мир і вимагає відновлення кордонів 1926 р. На жаль, ми не можемо відхилити ці вимоги, інакше наша нація буде знищена..."
 afg.1.d.puppet: "Катастрофа! Наша кампанія проти уряду Делі зазнала поразки, і наші армії в паніці втікають через перевал Кайбер. Намісник Ганга Сінг пропонує мир - вимагаючи відновлення кордонів 1926 р. та постійної підлеглості нашого уряду їхньому. На жаль, ми не можемо відхилити ці вимоги, інакше наша нація буде знищена..."
 afg.1.a: "Ми вимушені погодитися..."
 
 afg.2.t: "Третій Равалпіндский договір"
 afg.2.d: "Ми перемогли! Ми повністю розгромили британців у Делі і наші сили стоять на тліючих руїнах ворожої столиці. Зараз найкращий момент для підписання їхньої капітуляції, допоки ми ще маємо перевагу."
 afg.2.a: "Вимагайте Кашмір! Прокладемо щлях до гирла Інду!"
 afg.2.b: "Ми станемо визволителями всіх магометан Індії!"
 afg.2.c: "Ніякого миру з іновірцями! Тільки повна окупація!"
 
 afg.3.t: "Вимоги еміра"
 afg.3.d: "Прокляття! Афганці перемогли і принизили нас. Афганський емір жадає нашої капітуляції та вимагає кашмірське князівство і доступу до гирла Інду. Хоча це жорсткі умови, можливо, було б мудро підкоритися їм."
 afg.3.a: "Ми виконаємо вимоги еміра..."
 afg.3.b: "Вони мабуть жартують? За Індію!"
 
 afg.4.t: "Уряд Делі відмовив нам!"
 afg.4.d: "Британці відмовляються визнавати наші законні вимоги."
 afg.4.a: "Війна продовжується!"
 
 afg.5.t: "Масова втеча шиїтів"
 afg.5.d: "За останні десятиліття, ситуація з шиїтами у Афганістані була складною. Після закінчення війни ситуація не стала кращою, а нова війна може ще більше ускладнити її. Шиїтські імами в провінціях Херат та Фара закликають шиїтську меншину до втечі до Ірану. Сподіваємось, що іранці повернуть їх, адже нам потрібні люди."
 afg.5.a: "Зрадники!"
 
 afg.6.t: "Біженці з Афганістану"
 afg.6.d: "Розпочалася ще одна війна між Афганістаном та Індією. Шиїти в Афганістані бояться, що це лише погіршить їх становище, тому вони вирішили розпочати нове життя в нашій країні. Однак ця ситуація може бути складнішою, ніж ми думаємо. Якщо ми приймемо цих людей, уряд Афганістану буде дуже обурений цим."
 afg.6.a: "Зустріньте їх та поселіть в Машхаді!"
 afg.6.b: "Ми не будемо лізти у внутрішні справи Афганістану."
 
 afg.7.t: "Іран закрив кордони"
 afg.7.d: "Іранці ухвалили правильне рішення та повернули наших людей додому."
 afg.7.a: "Ура!"
 
 afg.8.t: "Реакція на поразку у війні"
 afg.8.d: "Поразка наших військ, викликала шок в Афганістані! Наша служба безпеки повідомляє про велике незадоволення королівським урядом, як серед селян, так і серед армії! Ще гірше, радикальні клірики збільшують підтримку загального повстання проти програми реформ короля! Це темні часи для нашого маленького королівства."
 afg.8.a: "Король може робити, що йому подобається! Придушити повстання!"
 afg.8.c: "Мохаммед Надір проголошує себе королем!"
 
 afg.9.t: "Порядок в Афганістані"
 afg.9.d: "Революційні настрої серед народу Афганістану були придушені, і ми відновили порядок у країні."
 afg.9.a: "Задля кращого майбутнього."
 
 afg.10.t: "Хаос в Афганістані!"
 afg.10.d: "Незважаючи на наші зусилля, повстанці витіснили війська короля Аманулла з Кабулу і, по суті, контролюють країну!"
 afg.10.b: "Війська генерала Надіра, перемогли всю опозицію та проголосили його королем!"
 
 afg.14.t: "Претензії Мохаммеда Надіра Хана на трон"
 afg.14.d: "Захопивши трон не зовсім дружелюбними методами, Мохаммед Надір Хан потребує легітимності для зміцнення свого режиму. Його Величність провела "лойа джиргу" (великий збір) лідерів пуштунів для підтвердження своєї влади."
 afg.14.a: "Скликати лоя джиргу!"
 
 afg.15.t: "Мохаммед Надір Хан і лоя джирга"
 afg.15.d: "Говорячи перед великим збіром вождів, Надір Хан сподівається отримати достатню підтримку для продовження свого правління.."
 afg.15.a: "Великий збір вітає короля Мохаммеда Надіра!"
 afg.15.b: "Великий збір засуджує Мохаммеда Надіра!"
 
 afg.16.t: "Олігархія Надір Хана"
 afg.16.d: "Після того, як у зруйнованій війною країні нарешті відновлено певний порядок, Надір Хан вирішив реорганізувати свій кабінет, щоб забезпечити подальшу стабільність в Афганістані. Укомплектування уряду родичами було б очевидним способом прив’язати державний апарат до амбіцій Надіра, але зв’язок із деякими прихильниками Аманулли також міг би подолати великий розрив між радикальними та поміркованими реформістами."
 afg.16.a: "Академік Мухаммед Гобар очолить уряд!"
 afg.16.b: "Призначити Абдул Хаді Давая!"
 afg.16.c: "Мій брат Махмуд Хан залишиться на своїй посаді!"
 
 afg.17.t: "Статус реформ Аманулли"
 afg.17.d: "Мохаммед Надір Хан взяв під контроль нашу націю після невдачі Аманулли Хана. Будучи свідомим того факту, що одним з головних чинників падіння його попередника була швидкість реформ за західним зразком, Надір Хан все ж мусить звернутися до великої проблеми відновлення Афганістану."
 afg.17.a: "Припинити соціальні реформи, але зосередьтеся на поліпшенні інфраструктури!"
 afg.17.b: "Здатися традиціоналістам і відмовитися від сучасності!"
 afg.17.c: "Я докладу зусиль та виведу Афганістан у сучасний світ!"
 
 afg.18.t: "Саррафи залишають Афганістан"
 afg.18.d: "Саррафи - це група індійських купців, які подорожують між Афганістаном і Делі, обмінюючи гроші та торгуючи товарами в обох країнах. Наша економіка майже повністю залежить від їхніх візитів. Тепер почалася війна, і кордони стали небезпечними. Лише кілька з цих саррафів достатньо хоробрі, щоб продовжувати торгувати з нами. Після того, як більшість їхніх караванів пішла, ми стикнулися з економічною кризою."
 afg.18.a: "Нам не потрібні ці індійці!"
 
 afg.19.t: "Повернення саррафів"
 afg.19.d: "Війна закінчилась і кордони тепер безпечні. Більше нічого не загрожує саррафам, і перша хвиля з них вже відновила свою торгівлю в Афганістані. Незабаром наша економіка відновиться."
 afg.19.a: "Вітаю!"
 
