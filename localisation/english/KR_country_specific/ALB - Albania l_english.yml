### Ideas ###
 ALB_black_monday_idea: "Чорний Понеділок"
 ALB_black_monday_idea_desc: "Навіть Албанія не змогла уникнути краху економіки, який стався в багатьох країнах через Чорний понеділок. Якщо ми не розпочнемо масштабні реформи, такі як аграрна реформа, індустріалізація країни, балансування бюджету, банківська реформа і не почнемо використовувати албанську землю та албанський народ у повній мірі, ми не можемо навіть сподіватися уникнути цієї страшної катастрофи. Сподіваюся, ми зможемо це зробити."
 ALB_land_reform_idea: "Земельна реформа"
 ALB_land_reform_idea_desc: "Розпочавши земельну реформу та передачу землі від аристократії до звичайних албанців, ми зможемо відштовхнути від себе аристократію, яка контролює селян-фермерів у нашій країні. Звичайно, аристократам це не сподобатися, і ми маємо очікувати серйозної відсічі..."
 ALB_farming_techniques_idea: "Нові с/г технології"
 ALB_farming_techniques_idea_desc: "Селяни фермери в Албанії все ще використовують дерев'яні плуги та натуральне господарство. Це негативно впливає на нашу економіку, адже наші доходи від експорту не такі великі, як могли б бути. Поліпшивши методи господарювання та інструменти, ми збільшимо наш прибуток і покращимо життя сотень тисяч албанців."
 ALB_illiteracy: "Повальна безграмотність"
 ALB_illiteracy_desc: "Освіта в Албанії дуже погана, 80% населення є безграмотним. Крім того, освіта необов'язкова і в країні не діє жодного університету. Єдині, хто має освіту в нашій країні, — це аристократи, а це означає, що ми серйозно відстаємо від наших європейських сусідів щодо досліджень і нас не сприймають серйозно. Окремі турецькі школи для мусульман та грецькі для православних ніяк не допомагають вирішити проблему."
 ALB_illiteracy2: "Безграмотність"
 ALB_illiteracy2_desc: "Хоча ми й почали спроби вирішити проблему неписьменності, створивши албанські школи для албанців, проблема освіти залишається відкритою, доки в країні немає вищих навчальних закладів."
 ALB_economic_boom_idea: "Економічний бум"
 ALB_economic_boom_idea_desc: "Ми змогли успішно впоратися з наслідками Чорного Понеділка і під нашим керівництвом Албанія увійшла до свого золотого віку. Доходи від сільського господарства величезні, індустріалізація примножила наші доходи, рівень життя більшої частини нашого населення злетів нагору і люди більше не пригнічені. Хай живе Албанія!"
 ALB_economic_miracle_idea: "Економічне диво"
 ALB_economic_miracle_idea_desc: "За допомогою використання дефляції, покращення поздольщини, надання податкових пільг для компаній в Албанії та збільшення доходів від сільського господарства, Албанія увійшла до свого золотого віку. Багато хто називає це Албанським Економічним Чудом."
 ALB_polarised_nation_idea: "Розділена нація"
 ALB_polarised_nation_idea_desc: "З самого становлення незалежної Албанії дві партії намагаються взяти владу в свої руки. Соціал-демократи з Партії Єдності на чолі з Авні Рустемі та соціал-консерватори з Прогресивної партії на чолі з Шефкетом Верладжі. Хоча партії й мають різні цілі, вони обидві мають велику кількість прихильників, тому не дивно, що Албанія є політично дуже розділеною країною..."
 ALB_feudal_system_ended: "Розпад феодальної системи"
 ALB_feudal_system_ended_desc: "Ми змогли звільнити простих албанців від аристократів та землевласників, надавши їм право самим розпоряджатися своїм життям. Це найбільш незабутній і великий день для простого громадянина нашої країни!"
 ALB_arm_of_gendarmerie_idea: "Корпус жандармів"
 ALB_arm_of_gendarmerie_idea_desc: "Інвестиції в жандармерію потрібні, якщо ми хочемо захистити Албанію від тих, хто бажає її падіння всередині або поза країною."
 ALB_improved_sharecropping_idea: "Покращення сільське господарство"
 ALB_improved_sharecropping_idea_desc: "Забезпечивши наших селян фермерів покращеними інструментами, ми зможемо збільшити дохід від сільського господарства та зробити життя селян кращим."
 ALB_fund_bank_idea: "Фінансування банків"
 ALB_fund_bank_idea_desc: "Стимулюючи багатих інвестувати в банки, ми зможемо збільшити добробут держави та дозволити банкам краще виконувати функцію допомоги компаніям та знатним людям, якщо їм знадобляться гроші."
 ALB_increased_agricultural_output_idea: "Збільшений прибуток від с/г"
 ALB_increased_agricultural_output_idea_desc: "Навчивши наших селян новими методами господарювання та відучивши їх від натурального господарства, ми досягнемо того, що вони будуть виробляти не тільки для себе, але також і для держави та землевласників, збільшивши наш сумарний дохід від сільського господарства."
 ALB_deflation_measures_idea: "Дефляційні заходи"
 ALB_deflation_measures_idea_desc: "Прибравши певну кількість ліків з обороту, ми зможемо краще впоратися з інфляцією, спричиненою Чорним Понеділком та стабілізувати нашу валюту. Однак це зменшить наші виробничі потужності."
 ALB_universal_health_care_idea: "Доступна медицина"
 ALB_universal_health_care_idea_desc: "Ідея Фана Нолі про доступну для всіх медицину, яка оплачується з податків, допоможе покращити рівень життя албанців, а також збільшить народжуваність у країні."
 ALB_assert_sovereignty_idea: "Суверенітет Албанії"
 ALB_assert_sovereignty_idea_desc: "Ми не дозволимо Албанії впасти перед австрійською чи сербською загрозою! Ми повинні згуртувати всіх албанців і переконатися, що Албанія залишиться стабільною, вільною та демократичною, незважаючи ні на що! Хай живе Албанія та нехай живуть громадяни Албанії! "
 ALB_civil_liberties_idea: "Розширені громадянські свободи"
 ALB_civil_liberties_idea_desc: "Гарантування розширених громадянських прав нашим людям, які були пригнічені вищими класами протягом тривалого часу, це основа для створення демократичної, справедливої ​​та вільної албанської держави."
 ALB_tax_incentives_idea: "Податкові пільги"
 ALB_tax_incentives_idea_desc: "Дарування бізнесу особливих привілеїв та податкових пільг дозволить йому відкрити локальні філії в Албанії, що збільшить активність нашої економіки та зробить нас привабливими для потенційних інвесторів."
 ALB_liberal_republic_idea: "Лібералізація"
 ALB_liberal_republic_idea_desc: "Партія Єдності закінчила всі свої реформи та зробила Албанію ліберальною та вестернізованою республікою. Ми більше не перебуватимемо в тіні інших країн політично та економічно. Наші люди більше не будуть мерзнути в злиднях. Ми тепер вільна та демократична держава. Хай живе Албанія, хай живуть її громадяни!"
 ALB_trade_with_bulgaria_idea: "Албансько-болгарська торгівля"
 ALB_trade_with_bulgaria_idea_desc: "Створивши торговельні зв'язки між нашими державами, ми зможемо краще впоратися з економічними наслідками Чорного Понеділка."
 ALB_trade_with_romania_idea: "Албансько-румунська торгівля"
 ALB_trade_with_romania_idea_desc: "Створивши торговельні зв'язки між нашими державами, ми зможемо краще впоратися з економічними наслідками Чорного Понеділка."
 ALB_trade_with_two_sicilies_idea: "Албансько-сицилійська торгівля"
 ALB_trade_with_two_sicilies_idea_desc: "Створивши торговельні зв'язки між нашими державами, ми зможемо краще впоратися з економічними наслідками Чорного Понеділка."
 ALB_centralise_power_idea: "Централізація"
 ALB_centralise_power_idea_desc: "Об'єднавши албанський уряд у нашій столиці, Тирані, ми зможемо краще та ефективніше керувати країною та контролювати її мешканців."
 ALB_preserve_traditions_idea: "Албанські традиції"
 ALB_preserve_traditions_idea_desc: "Забезпечення захисту священних традицій, встановлених нашими предками та збереження цих традицій від будь-якого чужинця, який прагне стерти та/або нашкодити їм, має першорядне значення. Албанія має залишитися вільною на віки!"
 ALB_assassinated_leader_idea: "Політичний переворот"
 ALB_assassinated_leader_idea_desc: "Тепер, коли ми змогли захопити владу, так чи інакше, наше правління не визнається людьми, оскільки ми здобули владу внаслідок вбивства та перевороту. На додаток ми дестабілізували Албанію і порушили баланс сил. Пройде чимало часу, доки все не встаканиться."
 ALB_gave_austria_oil: "Албанська нафта"
 ALB_gave_austria_oil_desc: "Нам вдалося отримати контроль над видобутком албанської нафти, тому що вся країна тепер нам підкоряється. Це безсумнівно допоможе нашій економіці та збільшить виробництво."
 ALB_hydroelectricity_idea: "Гідроелектроенергія"
 ALB_hydroelectricity_idea_desc: "Завдяки використанню потенційної енергії наших річок за допомогою дамб ми можемо дозволити виробляти дешеву енергію в нашій країні, тим самим надаючи всім албанцям доступ до енергії."
 
