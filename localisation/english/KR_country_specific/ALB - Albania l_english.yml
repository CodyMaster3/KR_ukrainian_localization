### Events ###
 ALB_country_intro_header: "Республіка Албанія"
 ALB_country_intro_content: "Початок Вельткріга приніс Албанії нові проблеми у вигляді Австро-Угорщини, яка вимагає, щоб албанці виступили на її боці. Коли принц Вільгельм відмовився, посилаючись на Лондонський договір, де було позначено нейтралітет Албанії, субсидії, які він отримував раптово припинилися. Його режим став руйнуватися, і принц Вільгельм залишив країну 3 вересня 1914 року, щоб приєднатися до німецької армії, залишаючись формально главою держави. У 1919 році "Мир з честю" офіційно затвердив статут Албанії; відновлене князівство на чолі з принцом Вільгельмом, у сфері впливу Австрії.\n\nОднак, через події в Австрії, Албанія, в 1924, змогла звільнитися за допомогою видатних націоналістів, таких як Ахмет Зогу, Шефкет Верладжі, Алі Келменді, Сулейман Дельвіна, Фан Нолі, та Авені Рустемі – які успішно повалили Віда та позбавили націю від австрійського впливу. Албанська революція 1924 року дозволила з'явитися двом партіям в Албанії - Партії Єдності під керівництвом Авні Рустемі та Партії Прогресистів Шефкета Верладжі.\n\nЗа допомогою Верладжі, найбільшого землевласника в Албанії, та інших аристократів країни, Зогу та основна частина Прогресистської партії здобули перемогу на виборах 1924, 1928 та 1932 років. Проте, демократи всередині країни та в Партії Єдності вимагали провести земельну реформу та дати більше владі нижчому класу. Всі ці пропозиції відкланялися Прогресистами і через це Албанія є дуже роз'єднаною країною з важкими роками попереду..."
 albania.1.a: "Ne do të mbizotërojmë, pa marrë parasysh rrethanat..."
 
 ALB_guide: "§MUnity Party§! (§SSocial Democrat§!)\n£white_dot Elect the Unity Party in the 1936 elections.\n£white_dot Complete the \"Arm of Gendarmerie\" focus before completing the \"Land Redistribution\" focus to avoid an assassination attempt.\n\n§MProgressive Party§! (§cSocial Conservative§!)\n£white_dot Elect the Progressive Party in the 1936 elections.\n£white_dot Complete the \"Arm of Gendarmerie\" focus before completing the \"Resist Land Reform Efforts\" focus to avoid an assassination attempt.\n\n§MAlbanian Socialist Republic§! (§RRadical Socialist§!)\n£white_dot Have the Unity Party (§SSocial Democrats§!) be in power.\n£white_dot Complete the \"Liberalisation\" focus.\n£white_dot Take the decision to foster relations with Bulgaria when Bulgaria has a socialist government.\n£white_dot If Bulgaria accepts the offer, Albania will flip to a socialist government.\n\n§MRestoration of Wied§! (§gAuthoritarian Democrat§!)\n£white_dot Have Austria release an Albanian puppet turning it into a monarchy under Wilhelm zu Wied.\nNote: this path is only playable by the AI."
 
 albania.2.t: "Чорний Понеділок б'є по Албанії"
 albania.2.d: "3 лютого, 1936, Берлінська фондова біржа зазнала краху, сильно вдаривши по всіх країнах. Сама Албанія – молода та аграрна країна, яка намагається знайти своє місце у світі. Через відсутність аграрної реформи, відсутність індустріалізації та концентрації багатств у руках аристократів. Демократичне населення, особливо прихильники Партії Єдності, вже вимагали лібералізації та індустріалізації держави. Зі зростанням безробіття та стрімким падінням економіки люди починають виступати проти нас із гаслами Рустемі та Нолі. До того ж, аристократи, які фінансували Албанський Національний банк, більше не зможуть робити цього через провал та закриття банку. На додачу до всього цього, вибори 1936 року на носі та події з економікою змінюють баланс сил на користь Партії Єдності."
 albania.2.a: "Чорт!"
 
 albania.3.t: "Вибори [GetYear] року"
 albania.3.d: "Найочікуваніші вибори за багато часу. Довгоочікувані вибори [GetYear] року. До того ж, розшарування суспільства, що посилилося, лише загострює боротьбу між Партією Прогресистів і Партією Єдності. Партія Прогресистів виступає за малу індустріалізацію, банківську реформу, збалансований бюджет, дефляцію для протидії наслідкам чорного понеділка та найкращі умови для хабарників. Партія Єдності тим часом виступають за земельну реформу, аграрну реформу, індустріалізацію Албанії, лібералізацію та вестернізацію країни та підвищення рівня життя. Ці вибори визначать долю Албанії роками вперед. Голоси вже підраховані та переможцем ставати..."
 albania.3.a: "Партія Єдності"
 albania.3.b: "Партія Прогресистів"
 
 albania.9.t: "Прогресисти, опираються перерозподілу землі"
 albania.9.d: "Шефкет Верладжі, Ахмет Зогу, та інші прогресисти, пліч-о-пліч з аристократами і землевласниками жорстко пручаються перерозподілу землі, називаючи поточну політику уряду " нечесної " і " порушує права певної частини населення ". До того ж, після заснування указу Рустемі, лідер Партії Єдності, вже пережив кілька замахів на своє життя. Якщо ми не впораємося з ситуацією якнайшвидше, на нас чекає крах!"
 albania.9.a: "Чорт забирай!"
 
 albania.10.t: "Замахи на життя Рустемі"
 albania.10.d: "Прогресисти, які дуже незадоволені земельною реформою і прийшли до висновку, що Партія Єдності не збирається зупинятися, вирішили серйозно зайнятися цією проблемою. Чутки про спроби вбивства Рустемі для знищення Партії Єдності спливли на поверхню..."
 albania.10.a: "Господь допоможи нам."
 
 albania.11.t: "Спроба вбивства Авні Рустемі"
 albania.11.d: "Прогресисти зробили свій хід і виріши найняти вбивць для Рустемі, щоб покласти край реформам, які проводить він та Партія Єдності."
 albania.11.a: "Вбивця, щойно зробив свій постріл та..."
 
 albania.12.t: "Провал замаху"
 albania.12.d: "Завдяки інвестиціям у жандармерію, ми змогли запобігти вбивству Авні Рустемі партією Прогресистів. Вбивця було спіймано жандармами, і всі учасники змови були затримані."
 albania.12.a: "На щастя, все гаразд."
 
 albania.13.t: "Пропозиція союзу від Албанії"
 albania.13.d: "До нас дійшли вести від Албанської делегації; мабуть, вони хочуть укласти з нами союз. Хоча ми й допомагали їм у їхній боротьбі з сербами під час Вельткріга, працюючи пліч-о-пліч з Албанськими партизанами, вони все ще претендують на частину Македонії, посилаючись на величезну кількість албанців, які там проживають. Але факт залишається фактом: ми не підтримуємо теплих відносин із жодною країною на Балканах, і будь-яка допомога могла б сильно полегшити нашу ситуацію. Так що ж ми їм відповімо?"
 albania.13.a: "Погодимося."
 albania.13.b: "Відмовимося."
 
 albania.14.t: "Болгарія погодилася"
 albania.14.d: "Ми щойно отримали відмінну звістку від болгарської сторони: вони погодилися підписати альянс із нами. Це напевно допоможе нам досягти наших зовнішньополітичних цілей і в разі чого захистити себе від сусідів, які тільки й чекають, коли ми будемо вразливими."
 albania.14.a: "Чудово!"
 
 albania.15.t: "Болгарія відмовилася"
 albania.15.d: "Погані новини! Болгарія відмовилася підписувати з нами договір, посилаючись на наші претензії на Македонію та наше нестійке становище на Балканах."
 albania.15.a: "Як вони посміли!"
 
 albania.19.t: "Торгівля з Албанією"
 albania.19.d: "Албанія щойно звернулася до нас із пропозицією покращити відносини між нашими країнами та розпочати торгівлю. Це допоможе нам краще впоратися із наслідками Чорного Понеділка, поряд із потеплінням відносин між двома нашими країнами. Маючи це на увазі, ми маємо вирішити..."
 albania.19.a: "Торгуватимемо з албанцями."
 albania.19.b: "Жодної торгівлі з ними."
 
 albania.20.t: "Албансько-болгарські економічні зв'язки"
 albania.20.d: "Нам прийшло послання, що Болгарія погодилася підписати з нами торгову угоду, це покращить відносини між нашими народами і дозволить нам легше впоратися із наслідками Чорного Понеділка. Це, безумовно, дасть великий стимул нашій економіці на роки вперед!"
 albania.20.a: "Піднімемо тост, за болгарських друзів!"
 
 albania.21.t: "Болгарія відмовляється"
 albania.21.d: "Болгарія відмовилася підписувати торговий договір із нами, посилаючись на поточну нестабільність в економіці та небажання ризикувати."
 albania.21.a: "Чорт..."
 
 albania.22.t: "Торгівля з Албанією"
 albania.22.d: "Албанія щойно звернулася до нас із пропозицією покращити відносини між нашими країнами та розпочати торгівлю. Це допоможе нам краще впоратися із наслідками Чорного Понеділка, поряд із потеплінням відносин між двома нашими країнами. Маючи це на увазі, ми маємо вирішити..."
 albania.22.a: "Торгувати з албанцями."
 albania.22.b: "Жодної торгівлі з ними."
 
 albania.23.t: "Албансько-румунський торговий договір"
 albania.23.d: "Нам прийшло послання, що Румунія погодилася підписати з нами торгову угоду, це покращить відносини між нашими народами і дозволить нам легше впоратися з наслідками Чорного Понеділка. Це, безумовно, дасть великий стимул нашій економіці на роки вперед!"
 albania.23.a: "Піднімемо тост, за румунських друзів!"
 
 albania.24.t: "Румунія відмовляється"
 albania.24.d: "Румунія відмовилася підписувати торговий договір з нами, посилаючись на те, що у них зараз немає коштів, тому вони зайняті відновленням країни після громадянської війни."
 albania.24.a: "Чорт..."
 
 albania.25.t: "Бунтівники в Албанії"
 albania.25.d: "Ані Рустемі, Фан Нолі, а також Партія Єдності, пліч-о-пліч з нижчим класом, влаштовують акції протесту проти земельної реформи, називаючи поточну політику уряду "несправедливою" і "порушує цивільні права певної частини населення". Також за свою політику Верладжі, лідер партії Прогресистів, вже пережив кілька замахів на своє життя. Якщо ми швидко не розрулимо ситуацію, на нас чекає крах!"
 albania.25.a: "Чорт би їх узяв!"
 
 albania.26.t: "Спроби вбивства Верладжі"
 albania.26.d: "Партія Єдності, перебуваючи в дуже поганому настрої, дійшовши висновку, що нинішній уряд не збирається проводити земельну реформу, вирішила взяти справу до своїх рук. Чутки про спроби вбивства Верладжі та інші способи підриву партії Прогресистів дійшли до наших вух..."
 albania.26.a: "Господь допоможи нам."
 
 albania.27.t: "Замах на життя Верладжі"
 albania.27.d: "Партія Єдності найняла вбивцю, щоб позбутися Верладжі та завершити правління партії Прогресистів."
 albania.27.a: "Вбивця щойно зробив постріл..."
 
 albania.28.t: "Провал замаху"
 albania.28.d: "Завдяки інвестиціям у жандармерію ми змогли запобігти вбивству Шефкета Верладжі Партією Єдності. Вбивця було спіймано жандармами, і всі учасники змови були затримані."
 albania.28.a: "Все добре, що добре закінчується."
 
 albania.30.t: "Вибори [GetYear] року"
 albania.30.d: "Вибори [GetYear] року в Албанії нарешті почалися і люди прагнуть побачити переможця. Як завжди, дві партії збирають довкола себе основну частину населення: соціал-демократи з Партії Єдності та соціал-консерватори з партії Прогресистів. Голоси вже підраховані і переможцем стає..."
 albania.30.a: "Партія Єдності!"
 albania.30.b: "Партія Прогресистів!"
 
 albania.31.t: "Союз з Албанією"
 albania.31.d: "Албанська делегація прийшла до нас із пропозицією про укладання альянсу. Хоча ми і були першою державою, яка визнала їхню незалежність під час Вельткрігу, Албанія недостатньо сильна, щоб допомогти нам у якомусь конфлікті. Але факт залишається фактом – будь-яка допомога може допомогти нам зрушити баланс сил на нашу користь. Так що ж ми їм відповімо?"
 albania.31.a: "Погодимося."
 albania.31.b: "Відмовимося."
 
 albania.32.t: "Румунія погодилася"
 albania.32.d: "Ми тільки-но отримали відмінні новини від румунів, вони погодилися укласти з нами союз. Цей союз допоможе нам досягти наших цілей і захистить нас від сусідів, які тільки й чекають, як завдати нам удару."
 albania.32.a: "Добре!"
 
 albania.33.t: "Румунія відмовилася"
 albania.33.d: "Погані новини! Румунія відмовилася укласти союз із нами, посилаючись на наше нестійке становище на Балканах."
 albania.33.a: "Як вони могли!"
 
 albania.34.t: "Пропозиція дружби від Албанії"
 albania.34.d: "Щоб зміцнити зв'язки та збільшити свій вплив на світовій арені, Албанці бажають зміцнити зв'язки з Єгиптом. Оскільки королівська сім'я має албанське коріння, Албанія – мусульманська нація, а також у нас є спільний ворог – імперія Османа. Ми не бачимо жодних причин відмовлятися від такої пропозиції."
 albania.34.a: "Вітаю наших нових друзів!"
 
 albania.35.t: "Успішна делегація у Єгипті"
 albania.35.d: "Добрі новини прийшли від наших дипломатів у Єгипті. Наша пропозиція дружби мала рішучий успіх. Враховуючи, що в їхньої королівської родини албанське коріння, що у нас спільна віра і спільний ворог, єгиптяни підписали наш договір про дружбу."
 albania.35.a: "Радісна подія!"
 
 albania.36.t: "Пропозиція дружби від Албанії"
 albania.36.d: "Для зміцнення зв'язків та розширення свого впливу на світовій арені Албанія пропонує нам розширити Сицилійсько-Албанське співробітництво. Оскільки в нашій країні проживає велика албанська діаспора, ми не бачимо причин для відмови."
 albania.36.a: "Надішліть звістку нашим новим друзям!"
 
 albania.37.t: "Успішна делегація у Королівстві Обох Сицилій"
 albania.37.d: "Хороші новини прийшли від наших дипломатів у Королівстві Обох Сицилій. Наша пропозиція дружби мала рішучий успіх. Враховуючи, що сто в їхній країні проживає величезна кількість албанців, вони не зважилися відмовити нам у дружбі."
 albania.37.a: "Радісна подія!"
 
 albania.38.t: "Повернення Косово"
 albania.38.d: "Косово, батьківщина Албанського Національного Пробудження, надто довго перебуває в руках віроломних сербів. Ця земля по праву належить Албанії, адже більшість її мешканців вважає себе Албанцями. Роками ми вичікували, дозволяючи сербам контролювати цей регіон. Але сьогодні ми повернемо собі те, що наше по праву."
 albania.38.a: "Слава Албанії!"
 
 albania.39.t: "Ми були атаковані Албанією"
 albania.39.d: "Албанія зненацька оголосила нам війну, вони хочуть отримати споконвічно сербську територію – Косово, яку вони вважають своєю. Цей регіон належить нам з того моменту, як ми завдали поразки імперії Османа під час Балканських Війн. Ми не можемо віддати їм цю землю, вона належить нам і лише нам."
 albania.39.a: "Ми не здамося!"
 
 albania.40.t: "Партизанські атаки на німецькі школи"
 albania.40.d: "У спробі боротися зі створенням німецьких шкіл, албанські націоналісти почали громити та псувати державну власність. Вони сподіваються залякати нас, щоб ми відмовилися від будівництва німецьких шкіл."
 albania.40.a: "У них не вийде!"
 
 albania.41.t: "Вбивство Верладжі"
 albania.41.d: "Дивовижна подія як для албанців, так і для іноземних спостерігачів, замах на життя Шефкета Верладжі увінчався успіхом. Колишнього президента Албанії було вбито і Партія Єдності, очолювана Авні Рустемі, збільшує свій вплив. Сьогодні траурний день для багатьох албанців, навіть для тих, хто не любив Верладжі, адже далеко не всі вважають Партію Єдності гідною здобути владу над Албанією..."
 albania.41.a: "Мине час, доки ситуація не стабілізується."
 
 albania.42.t: "Верладжі вижив"
 albania.42.d: "На щастя, вбивця не зміг убити [Root.GetLeader], який тепер у безпеці та відновлюється від ран. Ті, хто найняли вбивцю – Партія Єдності, були репресовані, і Фан Нолі тепер керує партією, що розвалюється..."
 albania.42.a: "Сьогодні чудовий день!"
 
 albania.43.t: "Вбивство Рустемі"
 albania.43.d: "Дивна подія як для албанців, так і для іноземних спостерігачів, замах на життя Ані Рустемі увінчався успіхом. Колишнього президента Албанії було вбито і партію Прогресистів, очолювану Шефкетом Верладжі, збільшує свій вплив. Сьогодні траурний день для багатьох албанців, навіть для тих, хто не любив Рустемі, адже далеко не всі вважають партію Прогресистів гідною здобути владу над Албанією..."
 albania.43.a: "Мине час, доки ситуація не стабілізується."
 
 albania.44.t: "Рустемі вижив"
 albania.44.d: "На щастя, вбивця не зміг убити [Root.GetLeader], який тепер у безпеці та відновлюється від ран. Ті, хто найняли вбивцю – Партія Єдності, були репресовані, і Ахмет Зогу тепер керує партією, що розвалюється..."
 albania.44.a: "Сьогодні чудовий день!"
 
 albania.48.t: "Атака бунтівників"
 albania.48.d: "Бунтівники, яким не сподобалися зміни в країні, почали атаку на різноманітні важливі споруди з метою змусити нас згорнути політику, що проводиться. Це не стало несподіванкою для нас, оскільки ми були готові до такого повороту подій, але все одно завдають нам відчутної шкоди."
 albania.48.a: "Чортові націоналісти."
 
 albania.49.t: "Збільшення партизанських атак"
 albania.49.d: "Партизани продовжують атакувати нас, тепер вони зосередилися на лініях постачання, так що нам краще якнайшвидше озброїти солдатів і впоратися з ними. Ця подія відкине нас далеко назад і знадобиться час, що все повернулося на круги свої."
 albania.49.a: "Чортові націоналісти."
 
 albania.50.t: "Саботаж австрійських компаній"
 albania.50.d: "Албанські націоналісти та антиавстрійці почали саботувати нові австрійські компанії з метою прогнати іноземний капітал із країни. Це не обіцяє нам нічого доброго."
 albania.50.a: "Ми повинні бути спокійними."
 
 albania.51.t: "Німецькі школи дають результати"
 albania.51.d: "У зв'язку з нашою політикою про запуск програми німецьких шкіл поряд з тим, що освіта в Албанії є обов'язковою, особливо для цих шкіл, ми змогли знизити безграмотність до мінімальної позначки. Це безсумнівно подарує нам освічене та лояльне населення."
 albania.51.a: "Добре!"
 
 albania.52.t: "Албанська нафта"
 albania.52.d: "Отримавши контроль над Албанією після воцаріння там Вільгельма Віда, ми почали отримувати постачання нафти звідти, які, безсумнівно, допоможуть нашій економіці та промисловості."
 albania.52.a: "Чудово."
 
 albania.54.t: "Замах на життя Віди"
 albania.54.d: "Ми мали передбачити це ще з початку реформ. Поки партизани просто бунтували проти нововведень в Албанії, таких як німецькі школи та розпуск республіканських установ, вбивця був найнятий, щоб ліквідувати Віда та позбавити країну від австрійського впливу. Якщо Вид помре, це буде катастрофою для всіх, хто пов'язаний із нинішньою владою."
 albania.54.a: "Пролунав постріл..."
 
 albania.55.t: "Вбивство Віда"
 albania.55.d: "До нас дійшли новини з Албанії. Вигляд був убитий і всі наші зусилля щодо підпорядкування країни були марними. Націоналісти беруть владу до рук. Що ж нам робити?"
 albania.55.a: "Ми цього так не залишимо!"
 albania.55.b: "Ми не готові до війни..."
 
 albania.57.t: "Переслідування партизанів"
 albania.57.d: "Ми знайшли на слід партизанів поблизу ліній постачання та інших важливих структур. Поки що в них виходило тікати від нас, але це безсумнівно допоможе нам простежити за ними до їхнього штабу."
 albania.57.a: "З'явилася надія."
 
 albania.58.t: "Продовження партизанських атак"
 albania.58.d: "Сліди партизанських атак знову виявили на важливих об'єктах інфраструктури, таких як залізниці. Це означає, що полювання продовжується."
 albania.58.a: "Не важливо, скоро ми позбудемося їх!"
 
 albania.59.t: "Арешт партизан"
 albania.59.d: "Нарешті ми змогли простежити за партизанами і виявити їхній штаб у лісах Албанії. Схоже, що їхні лідери, які колись були бійцями націоналістами, збираються напасти на нас. Не важливо, тепер вони в оточенні і скоро з ними буде покінчено."
 albania.59.a: "На щастя, тепер вони під замком."
 
 albania.60.t: "Торгівля з Албанією"
 albania.60.d: "Албанія щойно звернулася до нас із пропозицією покращити відносини між нашими країнами та розпочати торгівлю. Це допоможе нам краще впоратися із наслідками Чорного Понеділка, поряд із потеплінням відносин між двома нашими країнами. Маючи це на увазі, ми маємо вирішити..."
 albania.60.a: "Торгувати з албанцями."
 albania.60.b: "Не торгувати з ними."
 
 albania.61.t: "Албансько-сицилійські торгові зв'язки"
 albania.61.d: "Нам прийшло послання, що Сицилія погодилася підписати з нами торгову угоду, це покращить відносини між нашими народами та дозволить нам легше впоратися з наслідками Чорного Понеділка. Це, безумовно, дасть великий стимул нашій економіці на роки вперед!"
 albania.61.a: "Піднімемо тост, за сицилійських друзів!"
 
 albania.62.t: "Сицилія відмовляється"
 albania.62.d: "Сицилія відхилила нашу пропозицію, посилаючись на те, що ресурси їм потрібні для відновлення своєї країни і на те, що ми дуже далеко."
 albania.62.a: "Чорт..."
 
### Focuses ###
 ALB_aftermath_of_black_monday: "Наслідки Чорного Понеділка"
 ALB_aftermath_of_black_monday_desc: "Чорний понеділок, економічний крах у Німеччині щойно вдарив і Албанії. Через нашу сільськогосподарську економіку і мінімальну індустріалізацію, а також недосконалу фінансову систему, удар, завданий нам був особливо сильним і наші люди в жаху, адже безробіття зростає, а економіка падає!"
 ALB_balance_the_budget: "Балансування бюджету"
 ALB_balance_the_budget_desc: "Навіть до Чорного Понеділка Албанія відчувала дефіцит бюджету через маленький доход і слабку економіку. Ми повинні постаратися збалансувати бюджет і вийти в плюс, щоб вибратися з того дна, на якому знаходиться наша економіка."
 ALB_banking_reform: "Банківська реформа"
 ALB_banking_reform_desc: "Албанський Національний Банк дуже залежить від вкладень землевласників. Але з кризою, що почалася, багато з них більше не можуть фінансувати банк. Очевидно, що ми маємо змусити банк краще регулювати валюту, провокувати економічне зростання та стабільність цін."
 ALB_industrialisation_programmes: "Програма індустріалізації"
 ALB_industrialisation_programmes_desc: "Чорний Понеділок показав усю слабкість нашої економіки, ми страждаємо від відсутності індустріалізації, поряд із системою розподілу землі, якою управляє аристократія та яка працює на аристократію. Очевидно, що програми з індустріалізації допоможуть нам подолати наслідки Чорного Понеділка та наздогнати решту європейських країн."
 ALB_end_the_feudal_system: "Реформа феодальної системи"
 ALB_end_the_feudal_system_desc: "Нижчі класи країни перебувають під гнітом землевласників і аристократів вже багато часу. Ми маємо зруйнувати інститути, що позбавляють людей прав і позбутися поздовжчини. Ми маємо домогтися свободи для кожного албанця."
 ALB_land_redistribution: "Розподіл землі"
 ALB_land_redistribution_desc: "Землевласники контролювали те, що належить албанському народу надто довго і блокували будь-які спроби для покращення нашої економіки. Ми повинні нав'язати їм перед землі, щоб допомогти як економіці, так і селянам, Верладжі та його прогресисти будуть розчавлені!"
 ALB_establish_a_middle_class: "Середній клас"
 ALB_establish_a_middle_class_desc: "Тепер, коли ми наділили звичайну людину правами і перерозподілили землю, покращивши економіку та рівень життя албанців, ми маємо розпочати створення середнього класу. Для того, щоб люди зберегли свої заощадження, і щоб Албанія залишалася багатою та процвітаючою ми створимо освічений та багатий середній клас."
 ALB_new_farming_techniques: "Фермерська техніка"
 ALB_new_farming_techniques_desc: "Як відомо, селяни фермери в Албанії використовують застаріле обладнання та технології. Багато наших фермерів можуть собі дозволити лише дерев'яні плуги та ведуть натуральне господарство. Якщо ми хочемо покращити їхнє життя та збільшити дохід від сільського господарства, необхідно навчити наших фермерів використовувати нові технології та покращити їх інструменти."
 ALB_trade_agreements: "Торгові угоди"
 ALB_trade_agreements_desc: "Підписавши торгові угоди з нашими сусідами, ми покращимо відносини з ними, поряд із додатковими доходами для нашої економіки. Це покращить економічну ситуацію в країні та допоможе краще боротися з ефектами Чорного Понеділка."
 ALB_improve_sharecroppping: "Нові інструменти"
 ALB_improve_sharecroppping_desc: "Конкретно, наші селяни фермери і здольщики продовжують використовувати застарілі інструменти, такі як дерев'яні плуги, і, як наслідок, кількість роботи, яку вони можуть виконувати набагато менше, ніж з хорошими інструментами. Поліпшивши обладнання, ми зможемо збільшити прибуток від сільського господарства."
 ALB_fund_the_bank: "Інвестиції в банки"
 ALB_fund_the_bank_desc: "Після Чорного Понеділка багато з вищого суспільства забрали свої вкладення з банку, це поставило банк у вкрай скрутне становище. Стимулюючи багатих інвестувати в банк, ми зможемо заповнити державну скарбницю, а також краще виконувати функцію банку, допомагаючи компаніям та/або знати, яким потрібні гроші."
 ALB_minor_industrialisation: "Невелика індустріалізація"
 ALB_minor_industrialisation_desc: "Ахмет Зогу, за сумісництвом прем'єр-міністра, умовив Шефкета Верладжі, лідера партії, провести невелику індустріалізацію, щоб наздогнати решту європейських країн і краще боротися з наслідками Чорного Понеділка. Ця програма безперечно перебуватиме під пильним наглядом землевласників та аристократії, так що ніяк не зашкодить іздольщині."
 ALB_increased_agricultural_output: "Ефективне сільське господарство"
 ALB_increased_agricultural_output_desc: "Навчивши наших фермерів новим фермерським технологіям та відучивши від натурального господарства, ми зможемо збільшити прибуток від сільського господарства, оскільки фермери більше не вирощуватимуть лише для себе та своєї сім'ї. Це принесе користь країні."
 ALB_tax_incentives: "Податкові пільги"
 ALB_tax_incentives_desc: "Просування податкових пільг для певного бізнесу буде дуже непоганим рішенням, оскільки цей бізнес укорениться в Албанії, збільшивши економічну активність країни і, звичайно, допомагаючи боротися з наслідками Чорного Понеділка."
 ALB_enact_deflation_measures: "Дефляція"
 ALB_enact_deflation_measures_desc: "Впровадження заходів щодо дефляції та вилучення певної кількості лек(албанська валюта) з обороту допоможе нам боротися з інфляцією та дасть привід банкам розпочати стабілізацію валюти. Сподіваємось, що це подарує стабільність нашій країні."
 ALB_oil_drilling: "Нафтові свердловини"
 ALB_oil_drilling_desc: "Видобуючи нафтові ресурси Албанії, які поширені в таких регіонах, як Патос-Меринза, Кучоджа та Дріза, ми зможемо дати поштовх нашій економіці та зробити Албанію вигідною державою для інвестування."
 ALB_infrastructural_improvements: "Нова інфраструктура"
 ALB_infrastructural_improvements_desc: "В даний час, мала кількість шляхів постачання була побудована тільки для шахт та військових баз. Якщо ми хочемо краще транспортувати наших людей, ресурси та солдатів нам потрібна розвинена залізнична система, яка з'єднуватиме різні частини Албанії."
 ALB_an_economic_miracle: "Економічне диво"
 ALB_an_economic_miracle_desc: "Незважаючи ні на що, ми змогли перемогти руйнівні наслідки для економіки, викликані Чорним Понеділком і перетворили Албанію на сучасну та сильну у фінансовому плані країну. Ми можемо розраховувати на те, що будемо відомі як процвітаюча країна з доброю економікою."
 
 ALB_albanian_elections_of_1936: "Вибори 1936 року"
 ALB_albanian_elections_of_1936_desc: "Вибори 1936 будуть особливо гарячими через наростаючий конфлікт між Башки і прогресистами. Люди, які втомилися від статусу-кво і бажають більше громадянських свобод поряд із переділом землі проти небажання аристократії йти на компроміс. Албанія стала дуже розділеною країною і ці вибори визначать її майбутнє на багато років уперед."
 ALB_bashkimi_victory: "Перемога Башкимі"
 ALB_bashkimi_victory_desc: "Башкимі змогли здобути перемогу на виборах у 1936 році, і Ані Рустемі, голова партії, взяв владу у свої руки. Їхня політика включає перерозподіл землі, розширення громадянських свобод, лібералізацію і вестернізацію Албанії, дарування прав простим людям та індустріалізацію країни."
 ALB_universal_health_care: "Реформа медицини"
 ALB_universal_health_care_desc: "Фан Нолі, заступник голови Башкимі, запропонував ідею медицини доступною всім, за яку люди платитимуть зі своїх податків."
 ALB_albanian_sovereignty: "Суверенітет Албанії"
 ALB_albanian_sovereignty_desc: "Ані Рустемі та Фан Нолі – справжні патріоти Албанії, які хочуть проголосити суверенітет Албанії перед усім світовим співтовариством. Минули часи, коли Албанія була лише маріонеткою до рук іноземних держав! Ми повинні обрати свій власний шлях і дбати лише про процвітання Албанії та албанців!"
 ALB_extend_civil_liberties: "Громадянські свободи"
 ALB_extend_civil_liberties_desc: "Під час правління прогресистів аристократія позбавляла народ його прав, змушуючи їх підкорятися феодальній системі та відсутності свободи слова. Ми повинні подарувати всім албанцям однакові права та свободи."
 ALB_reform_the_justice_system: "Реформа юстиції"
 ALB_reform_the_justice_system_desc: "Нолі також збирається реформувати систему юстиції, покінчивши з ісламськими законами та запровадивши західний цивільний кодекс. Все це щоб досягти справедливості для всіх албанців і продовжити вестернізацію країни."
 ALB_freedom_of_press: "Свобода преси"
 ALB_freedom_of_press_desc: "Свобода друку необхідна кожної розвиненої західної країни, оскільки дозволяє громадськості висловлювати свою думку щодо всіх подій країни. Якщо ЗМІ не можуть вільно працювати, то який сенс у всіх інших реформах?"
 ALB_liberalisation: "Лібералізація"
 ALB_liberalisation_desc: "Ми змогли перетворити Албанію на кращу, сучасну країну, реформувавши основні адміністративні та урядові установи та гарантувавши громадянські права та свободи наших громадян. Албанія зараз на шляху становлення вільною та розвиненою країною, нарівні з багатьма європейськими країнами. Слався Албанія та її мешканці!"
 ALB_progressive_victory: "Перемога прогресистів"
 ALB_progressive_victory_desc: "Прогресивна партія здобула перемогу на виборах 1936 року і Шефкет Верладжі бере владу у свої руки. Їхня політика ґрунтується на централізації країни для кращого управління нею, збереження албанських традицій та наданні автономії кланам на півночі."
 ALB_centralisation_of_power: "Централізація"
 ALB_centralisation_of_power_desc: "Для того, щоб краще керувати Албанією, яка є країною, в якій проживають люди різних етнічних груп та релігійних конфесій, нам потрібно сконцентрувати весь адміністративний апарат у Тирані. Це буде гарною підмогою нам у виконанні наших подальших цілей."
 ALB_resist_land_reform_efforts: "Відміна земельної реформи"
 ALB_resist_land_reform_efforts_desc: "Башкимі, чортові демократи та так звані патріоти почали активно агітувати за земельну реформу. Вони вимагають відібрати землі у аристократів та передати їх простим людям. Чому ми, аристократія, маємо просто віддати наші землі селянам фермерам, які ніколи не зможуть використовувати їх так само добре, як ми? Заяви про перерозподіл землі божевільні і мають бути припинені."
 ALB_grant_autonomy_to_northern_clans: "Автономія північних кланів"
 ALB_grant_autonomy_to_northern_clans_desc: "Католики на півночі завжди підтримували Прогресивну партію, незважаючи на всю опозицію. Вони будуть нагороджені за свою підтримку."
 ALB_preserve_albanian_traditions: "Албанські традиції"
 ALB_preserve_albanian_traditions_desc: "Більшість програми Прогресивної партії будується на збереженні. Поки Башкимі бажають вестернізувати країну та запровадити іноземні цивільні кодекси, ми віримо, що в Албанії все й так добре, і зміни нам не потрібні. Ми не підлаштовуватимемося під стандарти європейських держав. Албанія для албанців – ось наш девіз!"
 ALB_crush_the_opposition: "Знищення опозиції"
 ALB_crush_the_opposition_desc: "Поки Башкимі були корисні один раз, під час становлення вільної Албанської держави, але тепер вони переходять усі кордони та забули, де їхнє справжнє місце. Вони продовжують агітувати проти Прогресивної партії та інших аристократів. Такі дії не можуть зійти їм з рук!"
 ALB_empower_the_aristocracy: "Сильна аристократія"
 ALB_empower_the_aristocracy_desc: "Аристократія повинна прийняти свою роль на чолі Албанії, оскільки вони найкраще знають, що буде краще для звичайних людей і зможуть повести наш народ у світле майбутнє до процвітання. Ура нової Албанії!"
 ALB_albanian_schools: "Албанські школи"
 ALB_albanian_schools_desc: "Ще до звільнення Албанії від тиранії австрійців ми вже почали створення албанських шкіл для албанців, щоб боротися з неписьменністю всередині нашої нації, щоб ми не відставали розумово від інших народів. Ми повинні продовжувати освітню програму та побудувати ще більше шкіл для албанців та розширити вже існуючі, все для процвітання нації."
 ALB_new_research_institutes: "Нові дослідницькі інститути"
 ALB_new_research_institutes_desc: "Інвестуючи в нові дослідні інститути, ми підтримуємо молоді таланти та стимулюємо албанців займатися науковою діяльністю. Це виллється у нових вчених, лікарів, винахідників та вчителів, які служитимуть на благо Албанії."
 
 ALB_albanian_national_army: "Албанська Національна Армія"
 ALB_albanian_national_army_desc: "Албанська Національна Армія маленька і погано екіпірована, і навряд чи впорається з ворожими арміями. Якщо ми хочемо захистити Албанію від зовнішніх ворогів, ми маємо почати спонсорувати та покращувати нашу армію."
 ALB_modernisation_of_equipment: "Модернізація оснащення"
 ALB_modernisation_of_equipment_desc: "Гвинтівки та інше спорядження це старі до-Вельткригові гвинтівки Maschinengewehr M. 7, які хоч і працюють, все ж таки залишаються старими і непридатними для нових умов ведення війни. Ми маємо серйозно зайнятися переозброєнням."
 ALB_invest_in_artillery: "Інвестиції в артилерію"
 ALB_invest_in_artillery_desc: "Артилерія вирішувала результат битв із часів наполеонівських воєн і відігравала важливу роль за часів Вельткрігу. Інвестування в ці технології буде неймовірно корисним, оскільки артилерія може стріляти на такі відстані, які недосяжні для піхоти."
 ALB_research_new_doctrines: "Військова доктрина"
 ALB_research_new_doctrines_desc: "Вибір та дотримання певної доктрини дуже важливо, якщо ми хочемо професіоналізувати та скоординувати стратегію з вищим командуванням."
 ALB_armour_research: "Дослідження бронетехніки"
 ALB_armour_research_desc: "Винайдені британцями в 1916, танки здатні проривати ворожі ряди і володіють вогневою міццю, яка не була видана раніше. Дослідження бронетехніки стане вирішальним для збройних сил Албанії."
 ALB_motorised_infantry: "Мотопіхота"
 ALB_motorised_infantry_desc: "Мотопіхота незамінна, коли справа доходить до захисту від ворожого вогню, також здатна швидко перевозити війська з однієї точки в іншу."
 ALB_arm_of_gendarmerie: "Зброя жандармів"
 ALB_arm_of_gendarmerie_desc: "Посилення корпусу жандармів для захисту Албанії від внутрішніх загроз є необхідним, оскільки постійно з'являються нові вороги, зовні і всередині країни, загрожуючи суверенітету Албанії. Корпус жандармів стане таємним захисником Албанії, який залишається в тіні, поки він не буде готовий завдати удару."
 
 ALB_albanian_naval_force: "ВМС Албанії"
 ALB_albanian_naval_force_desc: "Зараз ВМС Албанії складається з чотирьох кораблів, які є патрульними човнами, побудованими на гроші аристократії. Якщо ми хочемо захистити нашу незалежність і наші береги, ми маємо серйозно взятися за наші морські сили."
 ALB_albanian_air_force: "ВПС Албанії"
 ALB_albanian_air_force_desc: "На даний момент, наші ВПС включають 5 літаків, моделі Альбатрос-Фоккер, які екіпіровані недостатньо, щоб впоратися з повітряною загрозою. Розширення ВПС необхідно якщо ми хочемо захистити себе у разі війни."
 ALB_submarine_research: "Полювання на конвої"
 ALB_submarine_research_desc: "Дешеві субмарини і їх легко виробляти, ми можемо використовувати їх, щоб пошкоджувати і здійснювати нальоти на ворожі морські торгові шляхи."
 ALB_fighter_effort: "Бій в небі"
 ALB_fighter_effort_desc: "Якщо хочемо контролювати небеса і збивати ворожі літаки, ми повинні інвестувати час і гроші в будівництво нових штурмовиків."
 ALB_new_destroyers: "Нові есмінці"
 ALB_new_destroyers_desc: "Есмінці - це міцні маневрені кораблі, які можна використовувати для захисту наших верфей, конвоїв та основних бойових сил. Ми повинні створити більше цих кораблів."
 ALB_create_bombers: "Знищення ліній постачання"
 ALB_create_bombers_desc: "Бомбардувальники створені для атаки як морських, так і наземних цілей. Це означає, що ворожі кораблі, солдати та навіть лінії постачання можуть бути атаковані. Побудова таких літаків допоможе нам під час війни."
 ALB_airbase_construction: "Нові авіабази"
 ALB_airbase_construction_desc: "Щоб йти в ногу з дедалі більшою кількістю літаків, ми повинні замислитися над створенням нових авіабаз у нашій країні, щоб вмістити більше літаків."
 ALB_naval_bases: "Нова база ВМС"
 ALB_naval_bases_desc: "Створення морської бази в Дурресі допоможе знайти місце, де можна розмістити вже існуючі кораблі, а також вирішить проблему з пошуком місця для кораблів, що будуються."
 ALB_aerial_doctrines: "Повітряні доктрини"
 ALB_aerial_doctrines_desc: "Ми повинні навчити наших пілотів новим способам керування літаком. Таким чином, ми зможемо перехитрити супротивника та просунутися у вивчення нових доктрин ведення повітряного бою."
 ALB_naval_doctrines: "Морські доктрини"
 ALB_naval_doctrines_desc: "Дозволивши нашим адміралам визначити шлях розвитку наших ВМС, а також навчити наших морських офіцерів новим технологіям дозволить посилити та модернізувати наш флот."
 
 ALB_restoration_of_the_king: "Повернення Віди"
 ALB_restoration_of_the_king_desc: "Тепер, коли австрійці контролюють Албанію, вони збираються повернути Вільгельма Віда на трон, щоб він став королем Албанії. Він представлятиме австрійські інтереси у країні. Це безсумнівно засмутить багатьох албанських націоналістів та антиімперіалістів."
 ALB_setting_up_the_albanian_kingdom: "Королівство Албанія"
 ALB_setting_up_the_albanian_kingdom_desc: "Тепер, коли ми встановили свою владу, дуже важливо зміцнити її і почати перехід до монархічної форми правління, щоб краще підготуватися до майбутніх подій."
 ALB_establishment_of_german_schools: "Німецькі школи"
 ALB_establishment_of_german_schools_desc: "Оскільки необхідно підкорити албанський народ, а також виконувати бажання Австрії ми створимо німецькі школи. Це також зменшить безграмотність серед албанців."
 ALB_abolition_of_republican_institutions: "Знищення республіканізму"
 ALB_abolition_of_republican_institutions_desc: "Ми повинні почати позбавлятися республіканських інститутів, які були створені в ті часи, поки Албанія була республікою. Ці системи застаріли і зовсім не підходять нам, вони служать тільки для посилення черні. Нам доведеться, звичайно, зіткнутися із широкою опозицією."
 ALB_prioritise_the_needs_of_catholics: "Вимоги католиків"
 ALB_prioritise_the_needs_of_catholics_desc: "Підтримавши католиків і передавши їм землі, ми зменшимо вплив мусульманських землевласників та посилимо людей, які, сподіваємось, залишаться лояльними до нас."
 ALB_cementing_the_power_of_the_king: "Влада Віди"
 ALB_cementing_the_power_of_the_king_desc: "Очевидно, що ми повинні звернути нашу увагу на посилення влади виду і переконатися, що люди приймають його як нового короля Албанії. Хай живе Скандербег II!"
 ALB_setting_up_austrian_companies: "Австрійські компанії"
 ALB_setting_up_austrian_companies_desc: "Дозволивши австрійським компаніям влаштуватися в Албанії, ми зможемо значно збільшити прибуток від промисловості та задобрити Австрію."
 ALB_crushing_partisans: "Знищення партизан"
 ALB_crushing_partisans_desc: "Стало очевидно, що ми повинні звернути нашу увагу на партизанів, в основному націоналістів та антиімперіалістів, і позбавитися цієї нової загрози раз і назавжди."
 ALB_providing_austria_with_oil: "Нафта для Австрії"
 ALB_providing_austria_with_oil_desc: "Оскільки в Албанії достатньо нафти, важливо розпочати видобуток ресурсів нашої країни. І коли ми це зробимо, потрібно буде відправити якусь частину Австрії, щоб покращити наші з нею відносини."
 ALB_granting_autonomy_to_catholic_clans: "Автономія католицьких кланів"
 ALB_granting_autonomy_to_catholic_clans_desc: "Для того, щоб посилити католиків, які живуть в Албанії, а також заслужити їхню вірність, ми повинні дати їм автономію. Після цього ми отримаємо союзників, які такі важливі в ці лихоліття."
 ALB_finalisation_of_the_kingdom: "Становлення королівства"
 ALB_finalisation_of_the_kingdom_desc: "Тепер, коли всі ці реформи проведені та албанці починають приймати їх, ми можемо нарешті офіційно стати Королівством Албанія."
 
