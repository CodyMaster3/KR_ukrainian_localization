### Decisions ###
 ALB_foreign_policy_decisions: "Зовнішня політика"
 ALB_foreign_policy_decisions_desc: "Необхідно почати звернути нашу увагу на навколишній світ та укласти союзи та/або встановити зв'язки з іншими країнами, щоб зміцнити наше становище на світовій арені."
 ALB_cultivate_egyptian_ties: "Розвивати єгипетські зв'язки"
 ALB_cultivate_egyptian_ties_desc: "Єгипетська королівська родина має албанське коріння і добре поставиться до наших спроб покращити відносини між нашими країнами. Зблизитися з ними буде логічним та правильним рішенням."
 ALB_reignite_romanian_friendship: "Відновити дружбу з Румунією"
 ALB_reignite_romanian_friendship_desc: "Тепер ми можемо почати повільно відновлювати нашу дружбу з румунами, які були першою країною, яка визнала незалежність Албанії та встановила з нами дипломатичні зв'язки."
 ALB_the_tosk_albanians: "Тоскські албанці"
 ALB_the_tosk_albanians_desc: "Народ арбересхе, або тоскські албанці - це люди, що живуть у південній Італії. Вони покинули Албанію, коли імперія Османа захопила її і почала поширювати серед її жителів іслам. Вони змогли зберегти свою культуру та мову – арберехську. Налагодження зв'язків із ними також допоможе нам зміцнити наші стосунки з Королівством Обох Сицилій."
 ALB_foster_relations_with_bulgaria: "Поліпшення взаємовідносин із Болгарією"
 ALB_foster_relations_with_bulgaria_desc: "Болгарія підтримувала і боролася разом із албанськими сепаратистами та звільнила нас від сербського панування. Налагодження зв'язків із нею допоможе у закріпленні нашого статусу як незалежної країни на Балканах."
 ALB_increased_austrian_ties: "Зміцнити зв'язки з Австрією"
 ALB_increased_austrian_ties_desc: "Тепер, коли ми перебуваємо під контролем Австрії, дуже важливим кроком буде налагодження відносин із ними. Це допоможе нам зберегти наші свободи."
 ALB_the_fight_for_kosovo: "Битва за Косово"
 ALB_the_fight_for_kosovo_desc: "Османська імперія віддала Косово, регіон, де відбулося Національне Пробудження Албанців, сербам за підсумками Балканських воєн. Більшість населення Косова – це етнічні албанці, які бажають звільнення від сербського імперіалізму. Ми повинні повернути Косово, чого б це не коштувало."
 
 ALB_economic_policy_decisions: "Економічна політика"
 ALB_economic_policy_decisions_desc: "Ми маємо зробити Албанію економічно сильною країною. Єдиним способом втілити це в життя це інвестування в нові ресурси та створення нових фабрик. Крім того, важливо також враховувати і наше сільське населення."
 ALB_hydroelectricity: "Гідроелектроенергія"
 ALB_hydroelectricity_desc: "Ми маємо враховувати репутацію Албанії у міжнародному співтоваристві. На нас дивляться, як на бідну відсталу країну, само собою ми маємо це виправити. Побудувавши греблі та електростанції, ми зможемо провести доступну електрику в усі куточки країни; сільські чи ні – неважливо."
 ALB_fier_county_oil_drilling: "Буріння нафтових свердловин у графстві Фієрі"
 ALB_fier_county_oil_drilling_desc: "Багато міст у графстві Фієрі, такі як Патос-Маринза та Дріза, мають великі запаси нафти на своїй території. Якщо ми продовжимо буріння свердловин у графстві Фієрі, можливо, нам пощастить, і ми зможемо виявити ще більше нафти."
 ALB_emergency_food_aid: "Екстрене постачання їжі"
 ALB_emergency_food_aid_desc: "Наш сільськогосподарський сектор значною мірою постраждав після краху Берлінської фондової біржі. Це вилилося в рекордно низький урожай і багато бідних людей тепер голодують. В результаті ситуація почала стрімко погіршуватись. Якщо ми не почнемо організовано допомагати їм, це виллється у цивільні заворушення."
 
