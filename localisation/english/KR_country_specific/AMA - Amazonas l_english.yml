### Ideas ###
 AMA_riverland: "Річковий край"
 AMA_riverland_desc: "Гран-Пара повільно, але впевнено працює над встановленням повного контролю над віддаленими територіями річки Амазонки."

 AMA_pare: "Річкова армія"
 AMA_pare_desc: "Армія Гран-Пара зазнала низки трансформаційних структурних реформ. Її боєздатність, особливо в суворій місцевості Амазонії, значно зросла."

 AMA_no_fist_contact: "Політика позитивних контактів"
 AMA_no_fist_contact_desc: "У штаті Амазонас запроваджено політику контактів з корінним населенням, спрямовану на мінімізацію знищення аборигенів та їхньої культури."

 AMA_idenitity: "Паранезька ідентичність"
 AMA_idenitity_desc: "Паранезький режим працює над створенням унікальної паранезької культурної ідентичності серед свого населення."

 AMA_gold: "Природна щедрість"
 AMA_gold_desc: "Гран-Пара почав розробляти свої родовища дорогоцінних мінералів. В результаті рівень життя підвищився."

 AMA_gold_rush: "Золота лихоманка"
 AMA_gold_rush_desc: "Бум у видобутку золота та інших дорогоцінних мінералів привернув значні інвестиції. Безпрецедентна кількість приватних осіб також шукає свою долю."

 AMA_land_reorg_idea: "Заселення Амазонки"
 AMA_land_reorg_idea_desc: "Гран-Пара заохочує як громадян, так і іммігрантів засновувати нові поселення по всьому регіону Амазонії."

### National Focuses ###
 AMA_the_great_riverland: "Земля Амазонки"
 AMA_the_great_riverland_desc: "Амазонка - найбільша річка у світі і центр нашої нової нації, адже Белен, наше найбільше місто, розташоване біля її великого гирла. Однак у верхній течії завжди бракувало політичного контролю. Ми повинні досягти успіху там, де Бразилія зазнала поразки, і належним чином управляти прибережними територіями."

 AMA_political_restructurong: "Політична перебудова"
 AMA_political_restructurong_desc: "Наш уряд успадкував від Бразилії серйозну неефективність. Хоча зміна цієї реальності потребує часу, ми повинні розпочати цей процес."

 AMA_tracking_and_exploration: "Слідопити та дослідники"
 AMA_tracking_and_exploration_desc: "Амазонка густа і зловісна, більшість її зелених катакомб недосліджені. Ми повинні набирати людей з досвідом орієнтування в джунглях і передавати їхні знання нашим збройним силам і цивільній адміністрації."

 AMA_seize_brazilian_assets: "Захоплення південних активів"
 AMA_seize_brazilian_assets_desc: "Багато підприємств, що належать компаніям і приватним особам з півдня, продовжують грабувати нашу країну заради власної вигоди. Цьому має бути покладено край - ці підприємства повинні служити нашій нації."

 AMA_state_protection: "Оборона держави"
 AMA_state_protection_desc: "Якщо в містах наша нова нація швидко зміцнила свій контроль, то в сільській місцевості вплив держави швидко розсіюється. Щоб боротися з цим, ми повинні фінансувати створення і заселення нових громад, зосереджених навколо сильно субсидованої легкої промисловості. Ці маяки цивілізації повинні природним чином стати невеликими осередками управління."

 AMA_land_reorganization: "Земельна реорганізація"
 AMA_land_reorganization_desc: "Наша нова система управління земельними ресурсами недостатня для того, щоб впоратися зі значною експансією. Однак цілинні землі, які нанесли на карту наші дослідники, не можуть простоювати без діла. Ми повинні зробити все необхідне для управління та розподілу цих земель."

 AMA_development_program: "Програма розвитку"
 AMA_development_program_desc: "Ініціатива з розбудови нових поселень легкої промисловості має певні успіхи, але наша промисловість відстає від решти світу за рівнем розвитку. Давайте зосередимося на досягненні паритету навіть з великими державами світу."

 AMA_native_protection: "Допомога корінним жителям"
 AMA_native_protection_desc: "Корінні жителі Амазонії живуть у жахливих умовах, маючи мало економічних можливостей, і часто експлуатуються нелегальними підприємствами, що працюють у джунглях. Цьому має бути покладено край; усім корінним племенам необхідно призначити урядового аташе для захисту від зловживань."

 AMA_prime_directive: "Політика першого контакту"
 AMA_prime_directive_desc: "Хоча контакт з цивілізацією може принести певну користь найбільш ізольованим місцевим групам, він, безсумнівно, принесе безліч проблем, особливо хвороби і руйнування культури. Ми повинні інституціоналізувати проактивну, але соціально свідому політику контактів."

 AMA_governmental_reform: "Урядова реформа"
 AMA_governmental_reform_desc: "Шок від швидкого відокремлення нашої країни від Бразилії залишив мало часу для розвитку достатніх політичних інститутів. Тепер, коли шок минув, ми повинні прагнути виправити недоліки нашої урядової структури."

 AMA_reach_into_the_jungle: "Проникнення до джунглів"
 AMA_reach_into_the_jungle_desc: "У найвіддаленіших районах Амазонії немає багатьох базових державних послуг. Лист від кордону з Перу може йти тижнями, поки дійде до місця призначення! Давайте принесемо ці грані сучасності в кожен клаптик тропічного лісу."

 AMA_para_identity: "Національна ідентичність"
 AMA_para_identity_desc: "Наші люди вважають себе не паранійцями, а бразильцями, і ми повинні працювати над тим, щоб це змінити."

 AMA_higher_learning: "Вища освіта"
 AMA_higher_learning_desc: "Освіта та розвиток людського капіталу є рушійною силою довгострокового економічного зростання. Нам катастрофічно не вистачає університетів, тому ми повинні заснувати великий центральний кампус, який би слугував координаційним центром для будь-яких майбутніх освітніх програм."

 AMA_amapa_belem_railway: "Залізниця Макапа-Белен"
 AMA_amapa_belem_railway_desc: "Наразі до Макапи неможливо дістатися залізницею. Якщо побудувати залізницю зі столиці, Макапа, безсумнівно, процвітатиме."

 AMA_belem_manaus_railway: "Залізниця Белен-Манаос"
 AMA_belem_manaus_railway_desc: "Розташований у центрі Амазонки, Манаос, незважаючи на значну кількість населення, доступний лише річковим або повітряним транспортом, що ізолює його мешканців. Якби тільки наш уряд зміг закласти основи сучасної залізничної мережі, місто неодмінно увійшло б у нову золоту добу."

 AMA_manaus_roraima_railway: "Залізниця Манаос-Рорайма"
 AMA_manaus_roraima_railway_desc: "Розташоване на самому краю країни, Рорайма є шокуюче ізольованим як для сучасного міста. Оскільки необхідність розвитку залізничної системи в Амазонії вже визнана, нехай Рорайма нарешті буде приєднана до цієї мережі."

 AMA_manaus_rio_branco_railway: "Залізниця Манаос-Ріу-Бранку"
 AMA_manaus_rio_branco_railway_desc: "Доступне залізницею лише з непідконтрольних нам територій, Ріо-Бранко, а разом з ним і регіон Акко, ризикує вислизнути з-під нашого контролю. Ми не можемо дозволити цьому прекрасному місту перетворитися на кубло покидьків і лиходіїв, давайте приєднаємо його до нашої зростаючої залізничної мережі."

 AMA_manaus_fonte_boa_railway: "Залізниця Манаос-Фонте-Боа"
 AMA_manaus_fonte_boa_railway_desc: "Будь-яка армія, що наступає з півночі, неодмінно пройде через Фонте-Боа, що знаходиться поблизу колумбійського кордону. Ми повинні з'єднати це стратегічно важливе місто з залізничною мережею."

 AMA_port_of_belem: "Порт Белен"
 AMA_port_of_belem_desc: "Белен - найбільший порт на багато сотень миль і безперечні ворота до Амазонки. На жаль, місто не має достатніх можливостей для наших військових кораблів. Ми не повинні дозволити, щоб нашу націю так легко поставили на коліна. Необхідно побудувати велику базу."

 AMA_new_future: "Нове майбутнє"
 AMA_new_future_desc: "Хоча консолідація наших земель та їхніх багатств є важливою, ми також повинні дивитися в майбутнє. На нас чекають нові економічні можливості."

 AMA_arm_our_forces: "Озброєння нашої армії"
 AMA_arm_our_forces_desc: "Наші збройні сили не в змозі виробляти озброєння, необхідне для забезпечення їхніх зростаючих рядів. Потрібно будувати нові заводи, спеціально призначені для військового виробництва."

 AMA_mining_processing_construction: "Видобуток ресурсів"
 AMA_mining_processing_construction_desc: "Потужності для переробки корисних копалин так само важливі, як і самі шахти. Ми повинні інвестувати в розвиток потужностей, достатніх для забезпечення зростаючого виробництва."

 AMA_estaleiro_manaus: "Верфі Манаос"
 AMA_estaleiro_manaus_desc: "Амазонка настільки велика в Манаосі, що там можна будувати масивні річкові судна, які з'єднують Амазонку. Нам більше не потрібно імпортувати такі судна. Давайте профінансуємо будівництво спеціалізованих верфей в Манаосі."

 AMA_estaleiro_belem: "Верфі Белен"
 AMA_estaleiro_belem_desc: "Белен - наш найбільший порт і місце, де найлегше будувати торгові та військові кораблі. Ми повинні працювати з виробниками, щоб побачити там новий бум у виробництві кораблів."

 AMA_arming_industry: "Збройова промисловість"
 AMA_arming_industry_desc: "Ми повинні раз і назавжди покінчити з постійними проблемами військового постачання. Необхідно виділити кошти на нове грандіозне розширення вітчизняної оборонної промисловості."

 AMA_defense_of_amazon_delta: "Оборона дельти Амазонки"
 AMA_defense_of_amazon_delta_desc: "Довге узбережжя дельти є ідеальною мішенню для потенційних загарбників. Хоча це може бути складно для утримання, все це має бути укріплене."

 AMA_industrial_incentives: "Промислові стимули"
 AMA_industrial_incentives_desc: "Манаос, де суднобудівна промисловість процвітає, також повинен мати галузі, що підтримують таку діяльність. Ми повинні запропонувати фінансові стимули для місцевої промисловості, що займається такою діяльністю."

 AMA_zona_franca: "Звільнені від оподаткування зони"
 AMA_zona_franca_desc: "Щоб заохотити подальший розвиток Амазонії, слід надати податкові пільги тим, хто працює в ключових галузях регіону."

 AMA_extract_wealth: "Багатство землі"
 AMA_extract_wealth_desc: "Величезні поклади золота та інших природних ресурсів залишаються невикористаними. Ми повинні оцінити ці поклади і почати експортувати багатства нашої країни."

 AMA_garimpo: "Garimpo"
 AMA_garimpo_desc: "Поклади корисних копалин нашої країни почали привертати увагу шукачів пригод з усього континенту та світу. Зокрема, золоті копальні переповнилися робітниками, а відкладення Амазонки все частіше прочищають від золота."

 AMA_leite_do_pau: "Novo Ciclo da Borracha"
 AMA_leite_do_pau_desc: "Лише кілька десятиліть тому виробники каучуку націлилися на регіон Амазонки. Зараз попит на каучук вищий, ніж будь-коли, і цей "амазонський гумовий бум" має бути відтворений. Дозвольте нам тісно співпрацювати з цими виробниками, щоб подбати про це."

 AMA_asserting_independence: "Відстоювання нашої незалежності"
 AMA_asserting_independence_desc: "Хоча ми можемо покладатися на захист іноземних держав, ми не повинні бути їхніми ручними псами. Хоча ми прагнемо не бунтувати, ми повинні відстоювати своє право кувати власний шлях."

 AMA_armed_forces: "Збройні сили"
 AMA_armed_forces_desc: "Бразильська армія завжди була вражена корупцією та регіоналізмом. Наша армія має бути розбудована таким чином, щоб уникнути цих атрибутів."

 AMA_equipment1: "Оновлення обладнання"
 AMA_equipment1_desc: "Всі аспекти нашого процесу військових закупівель відстають від наших ворогів. Ми повинні інвестувати в повну реконструкцію системи та придбання цілої низки нового обладнання."

 AMA_doctrine1: "Генеральний штаб"
 AMA_doctrine1_desc: "Розвиток сучасного генерального штабу - це ключ до успіху всіх інших реформ. Ми повинні почати створювати цю інфраструктуру."

 AMA_marine_focus: "Tropa Anfíbia"
 AMA_marine_focus_desc: "Навколишнє середовище нашої країни прищепило населенню знання, особливо корисні для морських підрозділів. Ми повинні зміцнювати нашу морську піхоту, спираючись на цей досвід."

 AMA_army_modernization: "Модернізація армії"
 AMA_army_modernization_desc: "Потрібна абсолютно нова система військових досліджень для нагляду за повною модернізацією наших збройних сил. Хоча це може бути дорого, але це необхідно."

 AMA_equipment2: "Краща зброя"
 AMA_equipment2_desc: "Без гвинтівки солдат - ніщо. Чоловіки повинні бути оснащені найкращою зброєю, яку можна купити за гроші."

 AMA_doctrine2: "Іноземні офіцери"
 AMA_doctrine2_desc: "Ми повинні наймати найкращих і найрозумніших з усього світу для допомоги в розробці нашої військової доктрини."

 AMA_paratrooper_focus: "Над джунглями"
 AMA_paratrooper_focus_desc: "Десантники - це нещодавнє нововведення, яке захопило світ штурмом. Ми повинні мати власні парашутні підрозділи."

 AMA_jungle_skies: "Небо джунглів"
 AMA_jungle_skies_desc: "Густі тропічні ліси часом майже непрохідні на суші. З повітря, однак, земля оголюється. Інвестуймо в національні військово-повітряні сили."

 AMA_rule_skies: "Володар неба"
 AMA_rule_skies_desc: "Винищувачі - основа будь-якого військово-повітряного флоту. Давайте почнемо наздоганяти решту світу в дизайні винищувачів."

 AMA_bomber: "Моделі бомбардувальників"
 AMA_bomber_desc: "Іноді найкращий захист - це хороший напад. Якщо ми хочемо по-справжньому стримувати наших ворогів, ми повинні мати бомбардувальники, здатні завдавати нищівних ударів по їхніх містах і селищах."

 AMA_CAS: "Близька авіаційна підтримка"
 AMA_CAS_desc: "Останні війни показали необхідність прямої повітряної підтримки бойових дій. Військово-повітряні сили, які мають триматися самі по собі, приречені на поразку. Ми повинні мати власну повітряну підтримку."

 AMA_FAP: "Реорганізація ВПС"
 AMA_FAP_desc: "Спадщина бразильських ВПС та їхня доктрина перешкоджає розвитку наших власних. Ми повинні знайти власний шлях."

 AMA_airlifts: "Повітряні перевезення"
 AMA_airlifts_desc: "Часто війська, що діють у віддалених частинах Амазонії, не можуть бути легко забезпечені наземним транспортом. Ми повинні побудувати нову авіабазу, призначену для повітряних перевезень вантажів."

 AMA_long_rage_flights: "Далекі перельоти"
 AMA_long_rage_flights_desc: "Жоден дюйм землі чи повітряного простору не може бути відданий ворогу. Ми повинні досліджувати літаки з такою дальністю польоту, щоб зробити це реальністю."

 AMA_green_skies: "Зелений знизу, синій зверху"
 AMA_green_skies_desc: "Багаті мінералами води дельти Амазонки становлять додатковий виклик для будь-якого потенційного загарбника. На підході до наших берегів вони точно стануть легкою здобиччю! Ми повинні розробити морські бомбардувальники, щоб використати цю перевагу."

