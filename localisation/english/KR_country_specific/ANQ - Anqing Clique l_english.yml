 #孫棨
 ANQ_sun_qi: "Сунь Ци"
 ANQ_sun_qi_bio: "Старанний студент із впливової місцевої родини, Сунь Ци був обраний у 1905 році як один із студентів, яких уряд відправив на військове навчання до Японії за рахунок державних субсидій. Закінчивши підготовчі курси в токійському Шинбу Гакко та стажування в японському піхотному батальйоні, Сунь вступив до 6-го класу Імператорської академії японської армії для вивчення піхоти в 1906 році, під час якого він буде членом Тунменгуй. Після закінчення навчання Сунь був запрошений викладати в початковій школі армії Гуансі, а згодом приєднався до армії Цин як молодший офіцер і вихователь.\n\nКоли спалахнула Синьхайська революція, він очолив своїх солдатів, які приєдналися до повстання, і був призначений командиром 4-ї дивізії революційного уряду, дислокованої в його рідній провінції. Він також надав військову підтримку своєму старшому двоюрідному братові Сунь Юйюню, який тоді був губернатором провінції Аньхой в умовах хаосу після революції.  У 1912 році пекінський уряд присвоїв йому звання генерал-лейтенанта і призначив на посаду вищого військового керівника в Пекіні. У 1925 році він повернувся до рідної провінції, де його призначили заступником Чень Тяоюаня, Сунь допомагав Чень як в адміністративних, так і у військових справах у провінції Аньхой, в тому числі у боротьбі проти Гоміндану і тренуванні армії Аньхой. Як відданий революційний офіцер, коли Чень Тяоюань відкрито виступив проти концесійної Ліги, Сунь Ці пішов за ним заради своєї провінції і своєї країни.\n\n§YПримітки: Досвідчений військовий наставник і впливова фігура в Анхoї, Сунь Ці вважається близьким другом і безцінним колегою Чень Тяоюаня.§!"
