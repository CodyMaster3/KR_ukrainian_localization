 #薩本炘
 ANQ_sa_benxin: "Са Бенксін"
 ANQ_sa_benxin_bio: "Закінчивши військово-морське училище у Фучжоу в 1920 році, Са Бенсін був старанною та працьовитою людиною. Провівши початок 20-х років у морі, навчаючись керувати кораблями та долати океанські хвилі, він рано зацікавився суднобудуванням, і коли його відправили до Університету Глазго в 1923 році, він скористався можливістю вивчити все, що міг, здобувши ступінь магістра суднобудування. Він повернувся до Китаю в 1929 році. У 1931 році його призначають на суднобудівну верф Mawei у Фучжоу. Са, як і його двоюрідний дід Са Чженбін, довів, що він здібний і досвідчений у військово-морській справі, проводячи свій вільний час, вивчаючи все, що тільки можна, щоб покращити свої здібності та навички, він досягає успіху в суднобудуванні та військово-морському командуванні."
 ANQ_sa_benxin_mhc_desc: "§YОпис Офіцера\nНародився:§! §g1898, у повіті Міньхоу, провінція Фуцзянь, Імперія Цин§!\n§YРозташування:§! §LАполітичний§!\n§YВійськова кар'єра:§! §g$ANQ_sa_benxin_bio$§!"

 #秦家柱
 ANQ_qin_jiazhu: "Цинь Цзячжу"
 ANQ_qin_jiazhu_bio: "Отримавши найкращі оцінки, Цинь Цзячжу закінчив школу в 1931 році. Наступні п'ять років він провів у провінції Аньхой, досягаючи успіхів у повітряних справах і привертаючи увагу Ченя Тяоюаня. Чен прийняв його на службу в 1935 році, якраз перед тим, як почався ланцюг подій, що призвели до розпаду Ліги. Завдяки протекції Чену, Цинь радий допомогти, чим може, щоб військово-повітряні сили Чену були настільки кваліфікованими, наскільки це можливо."
 ANQ_qin_jiazhu_mhc_desc: "§YОпис Офіцера\nНародився:§! §g2 серпня 1912 року в місті Ханкоу, провінція Хубей, Китайська Республіка.§!\n§YРозташування:§! §LАполітичний§!\n§YВійськова кар'єра:§! §g$ANQ_qin_jiazhu_bio$§!"

