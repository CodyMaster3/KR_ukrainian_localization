 #陳調元
 ANQ_chen_tiaoyuan: "Чень Тяоюань"
 ANQ_chen_tiaoyuan_bio: "Чен Тяоюань розпочав свою військову кар'єру, вступивши до Академії штабу армії Бєян. Закінчивши академію в 1904 році, Чен служив інструктором у 3-й середній школі армії Учан. Закінчивши навчання в 1-му класі штабного коледжу, Чен повернувся до Баодіна і став інструктором з географії в 1-му класі Баодінської військової академії. У 1913 році Юань Шикай вбив лідера Гоміндану Сун Цзяорена, що спонукало Сунь Ятсена розпочати другу революцію проти Пекіна. Чен отримав під своє командування Фен Гочана, і вони вирушили до Цзянсу.\n\nУ Сюйчжоу місцевий революційний командир Чжан Цзунчан здався Фену за рекомендацією Чена. Відтоді між Чжаном і Ченом зав'язалася дружба, і вони стали побратимами. Чен працював на Лі Чуня до смерті останнього у 1920 році, після чого підтримав ставленика Лі Ци Сєюаня на посаді губернатора. Коли Чжан Цзунчан вторгся в Цзянсу, Чень здався феньтянським військам і був призначений заступником військового наглядача, але зазнав знущань з боку Ян Ютінга.\n\nКоли Ци і Сунь розпочали контрнаступ з Чжецзян, Чень вступив з ними у змову, щоб захопити генерала Цзан Шиї і без жодного пострілу передати Нанкін кліці Чжілі. Сунь винагородив Чена, надавши йому Аньхой і місце свого ключового лейтенанта поряд з Ци. Однак Сунь підозрював Чена в симпатіях до ХМТ і тому постійно надавав перевагу Ци в політичній структурі Ліги. Під час Шанхайського повстання Чен відчув себе серйозно ображеним і відтоді виношував плани повалення тиранічного правління Суна."
