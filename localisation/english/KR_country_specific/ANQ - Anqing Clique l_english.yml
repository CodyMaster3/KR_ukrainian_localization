 ANQ_palace_construction: "Будівництво маєтку"
 ANQ_palace_construction_desc: "Наш уряд був змушений фінансувати будівництво резиденції Пуй в Нанкіні."

 ANQ_temporary_sanctions: "Тимчасові санкції Цін"
 ANQ_temporary_sanctions_desc: "У відповідь на наші нещодавні відмови від їхніх пропозицій, Цин вирішив покарати компанії, що працюють на їхній території."

 ANQ_qing_enterprises: "Інвестиції в бізнес з боку Цін"
 ANQ_qing_enterprises_desc: "Нещодавні дії з нашого боку призвели до того, що тимчасово велика кількість компаній з Цин прагне інвестувати в нашу країну."

