 anq_reestablish_control_yiguandao_desc: "\n§YРівень заворушень в Ігуандао§!: §H[?anq_yiguandao_unrest_level]§! §R([getanqunreststrengthtextyiguandao])§!"

 ANQ_temp_suppress_kmt: "Придушити діяльність Ґоміньдану"
 ANQ_temp_suppress_kmt_desc: "Ліві гомінданівці продовжують сіяти хаос по всій південній сільській місцевості, особливо в провінції Фуцзянь. Оскільки в даний час ми не маємо ресурсів для повномасштабної кампанії знищення і не маємо узгодженої стратегії, ми можемо лише тимчасово придушити їх, і лише до певного рівня.\n§RДля того, щоб мати можливість назавжди усунути присутність Kuomintang, завершіть фокус §YКампанія по оточенню Фуцзяня§!§!"

 ANQ_decision_lower_kmt_unrest: "Кампанії проти Ґоміньдану"
 ANQ_decision_lower_kmt_unrest_desc: "Тепер, коли ми почали витісняти Ґоміньдан за допомогою тактики оточення, настав час раз і назавжди позбутися решти ґоміньданівських агентів і терористичних осередків у Фуцзяні та сусідніх регіонах."

 ANQ_temp_suppress_yiguandao: "Придушити діяльність Ігуандао"
 ANQ_temp_suppress_yiguandao_desc: "Культисти Ігуандао лютують на півночі, нападаючи на невинних подорожніх і спричиняючи великі заворушення в Цзянсу. У нас не залишилося сил, щоб повністю покласти край загрозі, тому ми можемо лише тимчасово придушити їх. Ми повинні по-справжньому зосередити всі наші зусилля, якщо хочемо їх позбутися.\n§RДля того, щоб назавжди позбутися гомінданівської присутності, завершіть фокус §YПолітика Цзянсу Ігуандао§!!§!"

 ANQ_decision_lower_yiguandao_unrest: "Репресії проти Ігуандао"
 ANQ_decision_lower_yiguandao_unrest_desc: "Тепер, коли ми почали покращувати ситуацію в Цзянсу і позбулися більшості провокаторів, настав час для повномасштабних репресій. Ми повинні знаходити і відстежувати збори прихильників Ігуандао і силою розганяти їх, щоб захистити моральність нашої країни."

#Influence System
 ANQ_influence_decisions: "Дипломатія Альянсу"
 ANQ_influence_decisions_desc: "[getanqinfluencesystem]"

 anq_influence_decisions_proqing: "Цін відіграли важливу роль у нашій перемозі над Нанкінською клікою, і ми багато чим їм завдячуємо. Крім того, ми підтримуємо ідеал об'єднаного Китаю. Як наслідок, тісна співпраця з Цін і шлях до потенційного об'єднання неминучі.\n\n§gПоточний §YВплив Цін§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(Ринково-ліберальна популярність)§!\n§gПоточний §YГнів Цін§!: §R[?ANQ_beijing_anger|0]§! §Y(Знижується на 1 щотижня)§!"
 anq_influence_decisions_projapan: "Ми визнаємо уряд Феньтянь законним урядом Китаю. Через нього японці мають значний вплив, оскільки ми залежимо від їхньої підтримки. Використовуючи нашу підтримку єдиного Китаю, Феньтянь намагатиметься розширити свій контроль над нами.\n\n[getanqwillingnessreclamation]§gПоточний §YВплив Феньтянь§!: §H[?party_popularity@market_liberal|%1]§!§! §Y(Ринково-ліберальна популярність)§!\n§gПоточний §YРівень Японської допомоги§!: §H[?ANQ_tokyo_score]§!§!"
 anq_influence_decisions_alone: "Колись ми вірили в уряд Феньтянь, сподівалися на здійснення нашої республіканської мрії. Але те, що ми отримали, було нічим іншим, як зрадою.\nФентянь і Японія покинули нас, якщо ми не будемо діяти швидко і не вживемо заходів, ця ізольована ситуація втягне нас у хаос зростаючої напруженості в Китаї і зітре наше існування.\n\n§YАле з іншого боку, без їхніх кайданів, чи може це бути можливістю досягти ще більших амбіцій?§! "
 anq_willingness_reclamation_loc: "§g§YГотовність§! долучитися до Єднальної Війни: §H[?ANQ_reclamation_willingness|+0]§!§!\n"

 ANQ_reduce_qie_influence: "Саботаж впливу Цін"
 ANQ_reduce_qie_influence_desc: "В якийсь момент цього буде достатньо, оскільки протистояти просуванню Цин буде дедалі важче. Тому, можливо, варто було б також, шляхом розумного політичного маневрування, відсунути на другий план процинських чиновників і загалом зменшити вплив Цін."

 ANQ_closer_qie_cooperation: "Тісніша співпраця з Цін"
 ANQ_closer_qie_cooperation_desc: "Ми визнаємо Цін національним урядом. Ми також віримо в об'єднаний Китай. Тому тісніша співпраця є кроком вперед для всього китайського народу. Завдяки спільним проектам, політичному діалогу та багатьом іншим речам ми можемо зміцнити наші взаємні зв'язки."

 ANQ_placate_qing: "Умиротворити Цін"
 ANQ_placate_qing_desc: "Цін дуже розлючені на наш уряд. Ми повинні працювати над тим, щоб погодитися на його вимоги в надії, що він відступить від своїх погроз. Ми не можемо ризикувати повним розривом відносин, оскільки тоді ми залишимося наодинці."

 ANQ_coordinated_qie_industrialisation: "Координована індустріалізація"
 ANQ_coordinated_qie_industrialisation_desc: "Пекін і Нанкін, північна і південна столиці, відповідають за значну частку нашого промислового виробництва. Це дає нам чудову можливість координувати індустріалізацію та досягати кращих результатів для обох міст."

 ANQ_canal_dikes_qing: "Канали та дамби"
 ANQ_canal_dikes_qing_desc: "Після того, як ми допомогли Цін у будівництві каналів і дамб у регіонах Хебей, Кайфен і Хуайсі (останній з яких є нашим власним), тепер вони прийшли допомогти нам у будівництві додаткових каналів у Цзіньхуа і Цяньтан, які повинні допомогти з'єднати ці регіони з нашою столицею."

 ANQ_develop_wuchanganqing: "Розвивайте Учан-Аньцін"
 ANQ_develop_wuchanganqing_desc: "Регіон Учан-Аньцін є ідеальним місцем для розвитку, що принесе користь як [QIE.GetName], так і Аньціну. Ми будемо інвестувати значні ресурси в покращення та індустріалізацію регіону."

 ANQ_join_war_vs_FNG: "Приєднатися до війни проти Фентяню"
 ANQ_join_war_vs_FNG_desc: "Тепер, коли ми перебуваємо в союзі з Цін, настав час приєднатися до їхньої війни проти Феньтянських загарбників і захистити Китай від їхнього зла."

 ANQ_join_war_vs_FNG_self: "Приєднатися до війни проти Фентяню"
 ANQ_join_war_vs_FNG_self_desc: "Цин зазнали нападу Фентяню! Чи будемо ми чекати, поки Китай захопить японський маріонетковий режим, чи діятимемо вже зараз на захист наших північних сусідів?"

 ANQ_develop_wuchanganing: "Розвивати промисловість Учан-Аньціну"
 ANQ_develop_wuchanganing_desc: "Регіон Учан-Аньцін є дуже стратегічним і має великий потенціал для розвитку. З цієї причини ми повинні інвестувати в подальший розвиток цього регіону."

 ANQ_reduce_fng_influence: "Саботаж впливу Фентяню"
 ANQ_reduce_fng_influence_desc: "В якийсь момент цього буде достатньо, оскільки протистояти успіхам Фентяню буде все важче і важче. Тому, можливо, варто також, шляхом розумного політичного маневрування, вивести на узбіччя про-фентьянських чиновників з Товариства Сіньхай і загалом зменшити вплив Фентяню."

 ANQ_closer_fng_cooperation: "Тісніша співпраця з Фентянем"
 ANQ_closer_fng_cooperation_desc: "Ми визнаємо Феньтянь національним урядом. Ми також віримо в об'єднаний Китай. Тому тісніша співпраця є кроком вперед для всього китайського народу. Завдяки спільним проектам, політичному діалогу та багатьом іншим речам ми можемо зміцнити наші взаємні зв'язки."

 ANQ_xinhai_loyalists: "Мітинг Сіньхайських лоялістів"
 ANQ_xinhai_loyalists_desc: "Наші нещодавні кроки на підтримку республіканських ідеалів Сіньхайської революції призвели до того, що велика кількість республіканців з'явилися на службу. Деякі з них навіть служили разом з Фентянь, але зараз повернулися додому. Інші просто пам'ятають Цінську реставрацію як темний день в нашій історії і хочуть зробити свій внесок у її знищення."

 ANQ_attack_QIE: "Приєднатися до Єднальної Війни"
 ANQ_attack_QIE_desc: "[ANQ_attack_QIE_description]"

 ANQ_attack_QIE_desc_allied: "Фентянь робить останні приготування до війни з [FROM.GetNameDef], а це означає, що ми повинні підготуватися і виконати свої зобов'язання."
 ANQ_attack_QIE_desc_not_allied: "Фентянь воює з [FROM.GetNameDef]. Ми повинні скористатися цією можливістю і оголосити їм війну. Регіон Ухань був би дуже привабливою ціллю."

 ANQ_steel_prospect_for_resources: "Перспективні родовища заліза"
 ANQ_steel_prospect_for_resources_desc: "У нас є хороша інформація, яка вказує на те, що на нашій території є кілька ймовірних родовищ заліза. Ми повинні фінансувати експедиції для пошуку цих родовищ."

 steel_huainan_find: "Розвивати шахти провінції Хуайнань"
 steel_changsa_find: "Розвивати шахти провінції Чанша"
 steel_nhunan_find: "Розвивати шахти провінції Північний Хунань"
