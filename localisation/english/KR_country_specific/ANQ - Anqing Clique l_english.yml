## Decisions ##
 ANQ_anti_concessionists: "Антиконцесійний рух"
 ANQ_anti_concessionists_desc: "В умовах, коли стара Ліга восьми провінцій лежить в руїнах, а антиконцесіоністська риторика процвітає, [ANQ.GetLeader] успішно просувається вперед як маяк для боротьби в Китаї. Однак ті, хто уможливив його підйом, можуть так само легко дозволити йому впасти, якщо він зрадить їхні інтереси, які іноді йдуть врозріз з його власними.\n\n§YДовіра§! §gвідображає загальну легітимність [ANQ.GetLeader] в антиконцесійному русі та достовірність його претензій на просування їхньої справи.§!\n\n£anq_credibility  §YДовіра§!  :  [?ANQ.credibility_factor]\n"

 ANQ_antiwestern_volunteers: "Вербувати анти-західних добровольців"
 ANQ_antiwestern_volunteers_desc: "Ненависть до іноземців потужна. Ми повинні використати цю ненависть і організувати тих, хто прибуває сюди, тікаючи від іноземної маріонетки в Нанкіні, в нові підрозділи добровольців для підтримки наших сил. Нас значно більше, і ми повинні використовувати всіх, хто бажає нам допомогти."

 ANQ_anticollaborationist_patrols: "Антиколабораціоністські патрулі"
 ANQ_anticollaborationist_patrols_desc: "Ненависть до німців і Заходу породила багато загонів самооборони, які в даний час діють самостійно і намагаються розправитися з усіма, хто в минулому співпрацював з Німеччиною. Ми повинні скористатися цим рухом і залучити їх до загального патрулювання в сільській місцевості, щоб підвищити рівень безпеки."

 ANQ_harsh_desertion_policy: "Жорстка політика щодо дезертирства"
 ANQ_harsh_desertion_policy_desc: "Через загальний безлад у Східному Китаї наші землі заполонили бунтівні офіцери та інші бандити, серед яких багато колишніх солдатів. Ми повинні жорстко боротися з дезертирами, щоб не допустити, щоб вони сіяли хаос серед невинних селян."

 ANQ_expel_western_nationals: "Депортації громадян країн Заходу"
 ANQ_expel_western_nationals_desc: "Хоча багато іноземців вже втекли, зрозумівши, що залишатися тут, скоріш за все, не найкраща ідея, деякі вперті залишаються. Ми ніколи не можемо бути впевнені, що вони не шпигують на користь ворога. Крім того, якщо ми зробимо з їхнього вигнання велике шоу, це може принести нам додаткову підтримку."

 ANQ_redirect_criticism_japan: "Спрямувати критику на Японію"
 ANQ_redirect_criticism_japan_desc: "Наші відносини з Японією стали об'єктом підвищеної уваги з боку радикальних націоналістів та інших. Вони стверджують, що замість того, щоб продатися Німеччині, ми продаємося Японії. Однак без Японії у нас не було б жодного шансу на незалежність, і тому нам потрібно, щоб вони сприймали нас прихильно. Ми повинні спробувати перенаправити критику, спрямовану на Японію, на критику Німеччини та Заходу."

 ANQ_internal_decisions: "Надзвичайні виклики воєнного часу"
 ANQ_internal_decisions_desc: "Щоб працювати в обмеженому просторі, який ми маємо, ми сильно залежимо від допомоги з-за кордону, особливо від Японської імперії та Цин на нашому північному заході. Вони готові сприяти нашим діям на зруйнованих війною землях Ліги, але також продовжуватимуть надсилати нам обладнання лише тоді, коли буде ймовірна віддача від інвестицій."

 ANQ_chens_propaganda: "Пропаганда Чена"

 ANQ_join_QIE_alliance: "Приєднатися до Центрального Уряду"
 ANQ_join_QIE_alliance_desc: "Ми визнаємо владу [QIE.GetNameDef] та його уряду в Пекіні. Об'єднаймо зусилля з центральним урядом, щоб допомогти прокласти шлях до повного національного об'єднання. Ми мобілізуємо наші сили і нашу позицію в Східному Китаї як потужного авангарду, щоб допомогти завершити об'єднання."

# Cities
 ANQ_Xuzhou_City: "Падіння Сюйчжоу"
 ANQ_Xuzhou_City_desc: "На північ від річки Хуай місто Сюйчжоу є не лише ключовим залізничним вузлом, але й значною територією для рекрутування та важливим плацдармом у будь-яких операціях, спрямованих на завоювання Сюхаю. "

 ANQ_Nanchang_City: "Падіння Наньчану"
 ANQ_Nanchang_City_desc: "Нещодавно з'єднане залізницею, побудованою багатьма нашими китайськими братами, це місто стало важливим центром зростання антиконцесійного руху і є ключовим активом для будь-яких потенційних завойовників занепадаючої Ліги."

 ANQ_Jinhua_City: "Падіння Цзіньхуа"
 ANQ_Jinhua_City_desc: "Батьківщина знаменитої шинки Цзіньхуа, місто є важливим регіональним центром з переробки та збору продуктів харчування в провінції Чжецзян. Хоча місто не є найбільшим у регіоні, але завдяки залізничному сполученню з Шанхаєм його значення значно зросло за останні роки, і контроль над ним був би величезним благом для розвитку інфраструктури."

 ANQ_Nanjing_City: "Падіння Нанкіна"
 ANQ_Nanjing_City_desc: "Розлоге місто Нанкін, яке дехто вважає фактичною столицею Китаю, без сумніву, є найважливішим містом Ліги, і якщо воно впаде, позиція [LEP.GetLeader] опиниться під значною загрозою. Те, що це буде нашим пріоритетом номер один, не потребує пояснень."

# Supply lines Qing
 ANQ_Huai_River_Line: "Лінія річки Хуай"
 ANQ_Huai_River_Line_desc: "З'єднуючи £victory_points §GБенбу§! з внутрішньою частиною цинської провінції Хонань, ця річка - хоча і не має престижу або судноплавства Янцзи - все ще забезпечує нас невеликою цівкою припасів від наших союзників у Пекіні."

 ANQ_Yangtze_River_Line: "Лінія річки Янцзи"
 ANQ_Yangtze_River_Line_desc: "Річка історій і річка конфліктів, Янцзи мала глибокий вплив на історію Китаю від її витоків до конфліктів останніх десятиліть. Протікаючи з гір Тибету до Східно-Китайського моря, ця річка довжиною 6 300 км є життєво важливою для майже третини населення Китаю і життєво необхідною для міста Шанхай, що розвивається.\n\nЗа відсутності залізничного сполучення з нашою територією і потужної іноземної підтримки наших ворогів у Нанкіні, що надходить з моря, ця річка забезпечує нам критично важливий зв'язок з нашими прихильниками на території, що перебуває під владою Ву Пейфу. Якщо ми втратимо місто £victory_points §GАньцін§! то наш потенціал для продовження воєнних дій різко зменшиться."

 ANQ_Xuzhou_Rail_Line: "Залізниця Пекін-Шанхай"
 ANQ_Xuzhou_Rail_Line_desc: "З'єднуючи столицю Великої Цін з фінансовим центром Шанхаєм на Східно-Китайському морі, ця залізниця є однією з найважливіших у всьому Китаї і вирішальною лінією постачання наших військ.\n\nГоловним вузловим пунктом для нас є £victory_points §GСюйчжоу§!, але контроль над  £victory_points §GНанкіном§! і £victory_points §GБенгбу§! Ми лише збільшимо наші можливості імпортувати товари і переконаємо прихильників династії Цин у тому, що ми, швидше за все, підхопимо мантію поваленої Ліги."

 ANQ_Nanchang_Rail_Line: "Залізниця Наньчан-Шанхай"
 ANQ_Nanchang_Rail_Line_desc: "Ця менш важлива залізниця, що з'єднує місто £victory_points §GНаньчан§! з портами £victory_points §GХанчжоу§! і Шанхай, не так добре пов'язана з землями Цин, як інші залізниці, але може слугувати відчайдушною останньою лінією постачання і підтримати наші дії в південній частині Ліги. Взяття під контроль залізничного вузла в £victory_points §GЦзіньхуа§! ймовірно, збільшить кількість поставок, що йдуть по колії, і буде розглядатися нашими благодійниками як ознака прогресу в землях Цін."

 ANQ_Jinan_Rail_Line: "Залізниця Пекін-Циндао"
 ANQ_Jinan_Rail_Line_desc: "Ця залізниця, що з'єднує Пекін з німецьким договірним портом Циндао, як і її старший брат, що веде до Шанхаю, має ключове значення для нашого спротиву і повинна бути завжди відкритою. Однак у цьому регіоні слід діяти обережно, оскільки місто £victory_points §GЦзінань§! все ще може мати приховані симпатії до секти Ігуандао, яка під час правління Чжана неухильно посилювала свій вплив у регіоні."

# Supply lines Japan
 ANQ_Nantong_Port_Line: "Судноплавний маршрут Наньтун - Нагасакі"
 ANQ_Nantong_Port_Line_desc: "За Шанхаєм, ймовірно, другим за важливістю портом Східно-Китайського моря, який з'єднаний залізницею з внутрішніми районами країни, розташований £victory_points §GНаньтун§! що має життєво важливе значення для забезпечення безперебійного постачання «китайської» зброї в нашу армію."

 ANQ_Wenzhou_Port_Line: "Судноплавний маршрут Веньчжоу - Нагасакі"
 ANQ_Wenzhou_Port_Line_desc: "Після Наньтуна, найважливішого порту під наглядом Ліги, £victory_points §GВеньчжоу§! є менш впливовим, ніж Наньтун, але слугує ключовим вторинним джерелом зброї та інших поставок для повстанців."

 ANQ_Quanzhou_Port_Line: "Судноплавний маршрут Цюаньчжоу - Такоу"
 ANQ_Quanzhou_Port_Line_desc: "Значно південніше за інші порти, £victory_points §GГуанчжоу§! розташований дуже близько до японського острова Формоза і тому є важливим життєвим шляхом для їхніх комплексів озброєнь."

 ANQ_Hangzhou_Port_Line: "Судноплавний маршрут Ханчжоу - Нагасакі"
 ANQ_Hangzhou_Port_Line_desc: "Забезпечений разом з вірністю зрадливого Чен І, губернатора Чжецзяна, £victory_points §GХанчжоу§! є наріжним каменем нашого повстання і єдиним зв'язком з Імперією Висхідного Сонця, поки ми не зможемо убезпечити більш важливі гавані Східно-Китайського моря."

#War
 ANQ_attack_SQI: "Атака на Шаньдун"
 ANQ_attack_SQI_desc: "Уряд Шаньдуна, швидше за все, оголосить нам війну будь-якої миті. Ми не можемо дозволити такому небезпечному режиму залишатися при владі!"

 ANQ_attack_FNG: "Атакуйте Феньтяньський Уряд"
 ANQ_attack_FNG_desc: "Уряд Феньтянь не такий, як ми думали, і ми розірвали з ним стосунки. Тепер ми повинні виступити проти них, щоб врятувати майбутнє Китаю."

#Reconstruction
 ANQ_reconstruction_decisions: "Відновлення після краху"
 ANQ_reconstruction_decisions_desc: "Війна за незалежність завдала нашій країні неймовірної шкоди, і тепер настав час відбудови. Ми повинні не лише омолодити промисловість, а й відбудувати сільську місцевість."

 ANQ_road_reconstruction_decision: "Реконструкція доріг"
 ANQ_road_reconstruction_decision_desc: "Значна частина доріг сильно пошкоджена, а в багатьох випадках навіть повністю відсутня. Ми повинні працювати над усуненням пошкоджень, щоб подорожі через П'ять провінцій стали більш доступними."

 ANQ_invest_in_armaments_industry_decision: "Призначити нових розпорядників озброєнь"
 ANQ_invest_in_armaments_industry_decision_desc: "Значна частина нашої військової промисловості була тісно пов'язана з німцями. Тепер вони пішли, заводи в хаосі. Ми повинні призначити нових керівників, які замінять німців, що пішли, і повернути ці компанії в руки китайців."

 ANQ_repair_the_machinery_decision: "Відремонтуйте техніку"
 ANQ_repair_the_machinery_decision_desc: "Багато промислового обладнання було пошкоджено під час війни, аж до повного знищення. Оскільки територія переходила з рук в руки, як наші військові, так і бандити та інші диверсанти часто пошкоджували та викрадали техніку. Потрібен ремонт."

 ANQ_factory_repair_teams_decision: "Відбудова фабрики"
 ANQ_factory_repair_teams_decision_desc: "Деякі заводи були не тільки пошкоджені або викрадені, але й повністю спалені дотла. Ми повинні компенсувати збитки китайським власникам фабрик та їхнім працівникам і допомогти їм у відбудові втрачених будівель, щоб надати нашій промисловості новий імпульс."

 ANQ_new_industrial_investments_decision: "Нові промислові консорціуми"
 ANQ_new_industrial_investments_decision_desc: "Після того, як німецькі компанії пішли, ми повинні об'єднати їхні колишні володіння в нові великі промислові консорціуми, такі як консорціум Цзяньнань. Це дозволить нам краще спрямовувати промислову політику."

 ANQ_village_reconstruction_decision: "Реконструкція села"
 ANQ_village_reconstruction_decision_desc: "Ми повинні зробити свій внесок у відбудову невеликих сіл, які не змогли отримати допомогу від місцевої влади, або там, де руйнування настільки сильні, що місцева влада не може допомогти."

