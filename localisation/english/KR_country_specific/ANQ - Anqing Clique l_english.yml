 #阮肇昌
 ANQ_ruan_zhaochang: "Руан Чжаочан"
 ANQ_ruan_zhaochang_bio: "Закінчивши 1-й клас Баодінської армійської прискореної академії, де вивчав піхоту, а згодом 3-й клас Штабного училища, Руан Чжаочан був приречений на військову кар'єру. У 1913 році він був начальником канцелярії губернатора провінції Хубей, а в 1920 році став генерал-майором армії і виконував обов'язки декана з виховної роботи штабного коледжу. Через два роки Руан стане генерал-лейтенантом армії, а в 1925 році - начальником штабу Тимчасової 5-ї дивізії. Наступного року Руан був командувачем 15-ї дивізії Союзних сил п'яти провінцій, попередника Ліги восьми провінцій.\n\nУ 1927 році Руан стане начальником штабу Аньхойської армії Чень Тяоюаня, а також генерал-лейтенантом, директором штабу Аньхойського генерального штабу. Через два роки Руан увійде до складу уряду провінції Аньхой і стане мером міста Аньцін. Пізніше, командуючи низкою дивізій в Аньхой, Руан з часом займе таку ж антиконцесійну позицію, як і його начальник Чень. Хоча він піде ще далі, ніж «Дурень»."
