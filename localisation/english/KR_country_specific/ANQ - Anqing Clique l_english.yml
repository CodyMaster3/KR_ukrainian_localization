 ANQ_liu_heding: "Лю Хедінг"
 ANQ_liu_heding_notes: "§YНотатки: Він все ще має зуб на Чжан Цзунчана і прагне, щоб його скинули з посади.§!"
 ANQ_liu_heding_desc: "У віці 16 років Лю Хедін, який демонстрував відмінні успіхи в навчанні, був відібраний для вивчення авіації в Німеччині. Однак через повстання Сіньхай, що сталося невдовзі після цієї можливості, Лю відмовився від своїх планів стати пілотом, повернувся до Аньхой, приєднався до Тунменхуа і воював як заступник командира батальйону в армії Хуайшань. Вступивши до Першої підготовчої школи армії Цінхе в Пекіні в 1912 році, Лю переведеться до 3-го класу Баодінської військової академії, щоб вивчати піхоту.\n\nЗакінчивши навчання разом з такими, як Бай Чунсі, він пройде підготовку в армії Ні Січуна, служитиме на різних посадах, таких як капітан штабного офіцера у Ву Гуансіна, поліцейський інспектор у Чжан Цзін'яо і майор-заступник 9-ї змішаної бригади. У 1920 році він служив директором штабу бригади Лінь Мі, заступником підполковника і командиром батальйону Другого змішаного полку армії Фуцзянь, а в 1925 році став офіцером залишків Аньхойської армії під командуванням Ма Сяньбіня. Беручи участь у війні проти Чжан Цзунчана, Лю зрештою приєднається до решти сил провінції Аньхой, ставши заступником командувача Аньхойської армії.\n\nЩоб запобігти об'єднанню колишніх лояльних до нього аньхойців, Сунь Чуаньфан повністю інтегрував їхні сили в структуру Ліги. Посланий захистити Фуцзянь від повстанців Гоміндану, він зазнає кількох серйозних поразок, а його армія була змушена переживати жорстокі умови під поганим керівництвом Чжоу Іньреня. Після невдачі у боротьбі з Гоміньданом його перевели назад до провінції Аньхой, де він подружився з Чень Тяоюанем."
 ANQ_liu_heding_leader_desc: "§YОпис Лідера\nНародився:§! 13 грудня 1894 року в місті Хефей, провінція Аньхой, Імперія Цин\n§YПолітична кар'єра:§! $ANQ_liu_heding_desc$\n\nТепер, коли Чен і його прихильники з Фентянь просунули Лю Хедіна на посаду губернатора Шаньдуна, його бажання бачити Чжан Цзунчжана поваленим було виконано. Однак трясовина лиходійства, гедонізму і манії поширюється далеко за межі провінції, і губернатору Лю, безумовно, доведеться потрудитися."
 ANQ_liu_heding_commander_desc: "§YОпис Генерала\nНародився:§! 13 грудня 1894 року в місті Хефей, провінція Аньхой, Імперія Цин§!\n§YРозташування:§! §PАньхойська армія§!\n§YВійськова кар'єра:§! §g$ANQ_liu_heding_desc$§!\n\n$ANQ_liu_heding_notes$"
 ANQ_liu_heding_mhc_desc: "§YОпис Офіцера\nНародився:§! 13 грудня 1894 року в місті Хефей, провінція Аньхой, Імперія Цин§!\n§YРозташування:§! §PАньхойська армія§!\n§YВійськова кар'єра:§! §g$ANQ_liu_heding_desc$§!\n\n$ANQ_liu_heding_notes$"

 #施中誠
 ANQ_shi_zhongcheng: "Ши Чжунчен"
 ANQ_shi_zhongcheng_desc: "Ши Чжунчен рано втратив батька. Закінчивши навчання в початковій школі армії Аньхой та підготовчій школі армії Цінхе, Ши пішов шукати притулку у свого дядька Ши Конгбіна і вступив до 9-го класу Військової академії Баодін у 1919 році. Після закінчення академії у 1923 році Ши вступив до підрозділу свого дядька. Під час Другої Чжилі-Фентянської війни Ши Конгбінь, який тоді служив під командуванням Чжан Цзунчана, потрапив у полон до Сунь Чуаньфана і був жорстоко страчений. Ши Чжунчен продовжував служити в армії Чжан Цзунчана і до 1926 року став командиром полку. Під час служби він глибоко розчарувався в гедоністичній нерозсудливості Чжана. Після цього він втік на південь, на землі вбивці свого дядька - Сунь Чуаньфана - і поклявся більше не мати нічого спільного зі своїм колишнім господарем.\n\nУ 1929 році Чень Тяоюань підвищить цього добре освіченого командира до командира бригади. Згодом Чен вподобав його і допоміг його кар'єрі; відзначений за вірну службу в придушенні повстанських осередків Гоміндану, Ши вступить до Військової академії Цзіньлін Ліги Сунь Чуаньфана і продовжить своє військове навчання. Нещодавно призначений генерал-майором, він служить одним із стовпів армії Чену в Аньхой."
 ANQ_shi_zhongcheng_notes: "§YПримітки: Подейкують, що після втечі на південь він розірвав зв'язок зі своєю двоюрідною сестрою Ши Гулан, тепер більш відомою як Ши Цзяньцяо (піднятий меч). Дехто каже, що вона намагалася отримати його допомогу в помсті за батька і що з того часу вони не спілкувалися; у всякому разі, він, здається, відрікся від неї. Вона була менш пробачливою, ніж він, до смерті Ши Конґбіна від рук Сунь Чуаньфань...§!"
 ANQ_shi_zhongcheng_commander_desc: "§YОпис Генерала\nНародився:§! §g25 січня 1898 року в місті Тунчен, провінція Аньхой, Цінська імперія.§!\n§YРозташування:§! §PАньхойська армія§!\n§YВійськова кар'єра:§! §g$ANQ_shi_zhongcheng_desc$§!\n\n$ANQ_shi_zhongcheng_notes$"
 ANQ_shi_zhongcheng_mhc_desc: "§YОпис Офіцера\nНародився:§! §g25 січня 1898 року в місті Тунчен, провінція Аньхой, Цінська імперія.§!\n§YРозташування:§! §PАньхойська армія§!\n§YВійськова кар'єра:§! §g$ANQ_shi_zhongcheng_desc$§!\n\n$ANQ_shi_zhongcheng_notes$"

 #丁翰東
 ANQ_ding_handong: "Дінг Хандун"
 ANQ_ding_handong_bio: "Хоча про Діна Хандуна, який слідував за Ченем Тяоюанем щонайменше десять років, відомо дуже мало, мало хто не погодиться з тим, що він є цінним соратником Ченя. Видатний учень свого села, Дін навчався в початковій школі, а потім вступив до Військової академії Аньхой і розпочав свою військову кар'єру. Проте, він зробить крок далі, ніж більшість його однолітків, навчаючись у 3-му класі штабного коледжу з 1909 по 1913 рік, під час якого він стане членом Тунменьгуй і буде сусідом по кімнаті Лі Цзішена, нині відомого як видатний військовий діяч Гоміндану.\n\nОтримавши звання підполковника після закінчення навчання, Дін служив у штабі в Чахарі проти місцевих бандитів у новоствореній республіці. У 1920 році його відправили до рідної провінції як молодшого командира. Як добре освічений і старанний офіцер, коли Сунь Чуаньфан увійшов до Східного Китаю, він був завербований Чень Тяоюанем, який був при Сунь, але не погоджувався з його концесійною позицією. До жовтня 1925 року Дін буде командиром полку під командуванням Чень Тяоюаня, а згодом вони боротимуться проти Національної революційної армії. Піднявшись у лавах Аньхойської армії в Лізі Суна, він незабаром стане командиром дивізії і головою поліції провінції Аньхой під керівництвом Чена, оскільки Дін довів свої військові здібності і лояльність до Чена, що збігалося з його антиімперіалістичними ідеалами."
 ANQ_ding_handong_notes: "§YПримітки: Спокійний і галантний командир, підрозділ Діна одного разу потрапив в оточення, але він вчинив хитрість, здійснивши несподівану атаку на ворогів, які готували повноцінний наступ.§!"
 ANQ_ding_handong_advisor_desc: "§YОпис Радника\nНародився:§! §g1880, в Зоньяні, провінція Аньхой, Імперія Цин§!\n§YРозташування:§! §gАньхойська армія§!\n§YПолітична кар'єра:§! §g$ANQ_ding_handong_bio$§!\n\n$ANQ_ding_handong_notes$"
 ANQ_ding_handong_commander_desc: "§YОпис Генерала\nНародився:§! §g1880, в Зоньяні, провінція Аньхой, Імперія Цин§!\n§YРозташування:§! §gАньхойська армія§!\n§YВійськова кар'єра:§! §g$ANQ_ding_handong_bio$§!\n\n$ANQ_ding_handong_notes$"

 #馬登瀛
 ANQ_ma_dengying: "Ма Денгінь."
 ANQ_ma_dengying_desc: "Ма Денгінг, також відомий як Ма Хайцяо, почав свою кар'єру в китайській армії після того, як захопився бойовими мистецтвами та фізичним здоров'ям. У 1906 році він вступив до Прискореної академії армії Баодін, а згодом був направлений до Академії Імператорської армії Японії для вивчення піхоти. У цей час він встановив контакти з Тунменгуями, ненадовго повернувшись до Китаю в 1912 році, щоб заснувати революційний осередок у Циндао. Пізніше Денгінь був вигнаний військами Юань Шикая і повернувся до Японії. Однак його вигнання було недовгим, оскільки співчутливі члени Аньхойської кліки запросили його назад в країну вже через рік.\n\nДенгінь піднявся до лав збройних сил, отримавши в 1923 році посаду начальника штабу бригади, що мала завдання придушити бандитизм в Шаньдуні. У 1925 році він порвав з Аньхойською клікою і приєднався до Південної кліки Чжилі Сунь Дяніна. Саме тут він познайомився з «генералом, що кидає кубики», Чень Тяоюанем, коли вони пліч-о-пліч воювали в Цзянсі, щоб відтіснити Північну експедицію Гоміньдану.\n\nДенгінь встановив товариські стосунки з Чень, захоплюючись його твердими принципами і відмовою схилятися перед іноземними імперіалістами. Після реставрації Сюаньтуна він обіймав низку адміністративних посад від імені Ліги восьми провінцій Сунь Чуаньфана, але зіткнувся з укоріненою корупцією у східних провінціях. Його безкомпромісне ставлення до хабарів, бандитизму та вживання наркотиків привело Денгіна до провінції Аньхой, де Чень завербував його на посаду заступника командувача армії Аньхой.§!"
 ANQ_ma_dengying_notes: "§YНотатки: Денгінг - завзятий колекціонер творів мистецтва та поет-аматор, переважно пише вірші на кшталт:\n «У місці усамітнення в горах, без офіційної посади чи статусу, треба мати красномовство, щоб захистити державу і влаштувати націю».\n\nВін є провідною фігурою в антиопіумному русі в Східному Китаї.§!"
 ANQ_ma_dengying_advisor_desc: "§YОпис Радника\nНародився:§! §g1890, в Гаомі, провінція Шаньдун, Цінська імперія.§!\n§YРозташування:§! §gАнтиконцесіоніст§!\n§YПолітична кар'єра:§! §g$ANQ_ma_dengying_desc$§!\n\n$ANQ_ma_dengying_notes$"
 ANQ_ma_dengying_commander_desc: "§YОпис Генерала\nНародився:§! §g1890, в Гаомі, провінція Шаньдун, Цінська імперія.§!\n§YРозташування:§! §gАнтиконцесіоніст§!\n§YВійськова кар'єра:§! §g$ANQ_ma_dengying_desc$§!\n\n$ANQ_ma_dengying_notes$"

 #孫立人
 ANQ_sun_liren: "Сунь Лірен"
 ANQ_sun_liren_desc: "Сунь Лірен спочатку хотів стати інженером-будівельником, тому в 1913 році подав документи до школи Цінхуа в Аньцині. Він був першим серед майже тисячі кандидатів. Вступивши до націоналістичної скаутської організації під час навчання в Цінхуа, у 1920 році він нарешті вступить до нового університету Тіснхуа, щоб вивчати будівельну справу. Саме в Цінхуа Сунь став видатним баскетболістом. 1921 року він привів китайську команду до золотої медалі на Чемпіонаті Далекого Сходу.\n\nЗакінчивши факультет будівництва Університету Цінхуа, Сунь був прийнятий як іноземний студент, щоб закінчити свій останній курс в Університеті Пердью в Індіані. Закінчивши університет у 1924 році, Сунь стажувався як інженер у Chicago Bridge and Iron Company в Чикаго, штат Іллінойс; він вирішив, що зможе краще служити своїй розділеній нації як солдат, а не як інженер.\n\nЗа рекомендацією Пекіна, Сунь навчався у Військовому інституті Вірджинії, де навчався під керівництвом Джорджа Маршалла. Закінчивши навчання в 1927 році, Сунь здійснить турне Європою і Японією для спостереження за останніми військовими розробками і повернеться додому до уряду провінції Аньхой через Шанхай. Командуючи полком після прибуття, Сунь подбав про те, щоб його солдати були лише найелітнішими, створивши невелику групу офіцерів з європейською та американською освітою. Сунь навіть розробив власні військові навчання, натхненні традиційними китайськими академіями і західними системами підготовки.\n\nСвої солдати демонстрували швидкі, виняткові подвиги у боротьбі з партизанами Гоміндану, але Сунь не міг не думати, що він повільно душить власну націю. Читаючи літературу Фракції реконструкції, яку контрабандою пронесли до Ліги, Сунь почав відновлювати свої ранні націоналістичні переконання, нехтуючи при цьому своїм концесіонізмом."
 ANQ_sun_liren_notes: "§YПримітки: Сунь має націоналістичні нахили, і якщо його рідна фракція кліки Аньцін програє у війні Ліги, він перейде на бік різних республіканських і націоналістичних угруповань по всьому Китаю.§!"
 ANQ_sun_liren_commander_desc: "§YОпис Генерала\nНародився:§! §g8 грудня 1900 року в Цзіньну, провінція Аньхой, Цінська імперія§!\n§YРозташування:§! §lРеволюціонер§!\n§YВійськова кар'єра:§! §g$ANQ_sun_liren_desc$§!\n\n$ANQ_sun_liren_notes$"
 ANQ_sun_liren_mhc_desc: "§YОпис Офіцера\nНародився:§! §g8 грудня 1900 року в Цзіньну, провінція Аньхой, Цінська імперія§!\n§YРозташування:§! §lРеволюціонер§!\n§YВійськова кар'єра:§! §g$ANQ_sun_liren_desc$§!\n\n$ANQ_sun_liren_notes$"

 #曹萬順
 ANQ_cao_wanshun: "Цао Ваньшунь"
 ANQ_cao_wanshun_bio: "На відміну від багатьох своїх ровесників і колег у лавах Чень Тяоюаня, Цао Ваньшунь отримав дуже обмежену військову освіту і не пов'язаний ані з самим Чень, ані з провінцією Аньхой. Народившись у збіднілій родині, Цао покинув рідне місто ще підлітком і приєднався до армії пізньої Цінської імперії, щоб заробити на життя, як і багато звичайних людей. Прослуживши кілька років у 4-му Жень (дивізії) Цінської армії під командуванням Лі Хоуджі, Цао був зарахований до академії цього підрозділу і згодом став молодшим офіцером. \n\nПровівши близько двох десятиліть у цій частині, незважаючи на розпад імперії Цин і утворення Республіки, Цао, який пройшов шлях від командира взводу до командира полку, стане командиром бригади у званні генерал-майора у 1924 році, коли Сунь Чуаньфан оголосив себе маршалом Ліги і реорганізував армії багатьох провінцій Східного Китаю. Цао продовжував командувати армією Фуцзянь під командуванням Сунь Чуаньфана і допомагав йому у боротьбі з Ґоміньдан під час і після Північної експедиції.\n\nКоли Ліга Сунь Чуаньфана повністю розпалася в ході Війни Ліги, кар'єра Цао, здавалося, підійшла до кінця. Однак він реорганізував свої залишки у Фуцзяні і вирішив спробувати щастя з військами Чень Тяоюаня в Аньхой. З ідеєю об'єднати всі можливі сили проти імперіалістів, Чен взяв цього досвідченого офіцера, і польовий досвід Цао, безсумнівно, сприяв би справі Чена.\n\n§YПримітки: Будучи офіцером з легким характером, який добре читає обстановку, в якій перебуває, Цао Ваньшунь завбачливо утримувався від участі в будь-яких політичних справах і політиці на робочому місці, гарантуючи, що він ніколи не наживе собі ворогів і суперників в рядах під керівництвом Чень Тяоюаня.§!"
 ANQ_cao_wanshun_commander_desc: "§YYОпис Генерала\nНародився:§! §g1891, у місті Гаоченг, провінція Жилі, Імперія Цин§!\n§YРозташування:§! §PАньхойська армія§!\n§YВійськова кар'єра:§! §g$ANQ_cao_wanshun_bio$§!"

 #陳安寶
 ANQ_chen_anbao: "Чень Аньбао"
 ANQ_chen_anbao_bio: "Виходець з бідної сім'ї, який в дитинстві втратив батьків, Чен Анбао мав схоже походження, як і багато китайських офіцерів. На щастя, директор місцевої початкової школи дозволив цьому працьовитому та активному хлопцеві навчатися безкоштовно. Під час навчання Чен вже добре усвідомлював корупцію і відсталість своєї країни і, таким чином, сформував у собі палке і пристрасне почуття націоналізму, спрямоване на порятунок Китаю.\n\nКоли в 1911 році спалахнула Синьхайська революція, Чен Аньбао, який твердо вірив, що тільки вступ до армії може врятувати Китай, негайно кинув навчання, поспішив з рідного міста до Нанкіна і вступив до лав нанкінського Тимчасового уряду в якості солдата, що ознаменувало собою початок його військової кар'єри. Перш ніж вступити в 1914 році до 3-го класу Баодінської військової академії для вивчення піхоти, Чен старанно навчався у військовій академії в Учані. \n\n1916 року, закінчивши її з відзнакою, Чен був направлений до 2-ї дивізії Чжецзянської армії, де служив спочатку командиром взводу, а потім командиром роти. На навчаннях він завжди першим йшов в атаку серед своїх підлеглих і тому користувався великою повагою серед солдатів. Однак, коли справа доходила до бою зі своїми співвітчизниками в різних випадках, він розумів, що просто не хоче цього робити. Тому він здебільшого не брав участі в операціях Сунь Чуаньфана, а згодом, коли Чену стала дедалі більше огидна змова між імперіалістами та Лігою, він вирішив приєднатися до загону Чен Тяоюаня і боротися за незалежний Китай."
 ANQ_chen_anbao_notes: "§YПримітки: Як патріотичний і сміливий командир, Чень Аньбао ніколи не вагається присвятити себе і навіть пожертвувати собою заради більшого блага батьківщини.§!"
 ANQ_chen_anbao_commander_desc: "§YОпис Генерала\nНародився:§! §g1891, в Хуан'янь, провінція Чжецзян, Імперія Цин§!\n§YРозташування:§! §gАнтиконцесіоніст§!\n§YВійськова кар'єра:§! §g$ANQ_chen_anbao_bio$§!\n\n$ANQ_chen_anbao_notes$"

 #吳印禪
 ANQ_wu_yinchan: "Ву Іньчан"
 ANQ_wu_yinchan_bio: "Народившись у бідній родині, Ву Іньчань значною мірою покладався на свого відомого батька-педагога, Ву Тіецю, щоб досягти успіху в житті. Старанний і старанний, Ву закінчить вищу початкову школу повіту Шуян у 1916 році і з відмінними результатами вступить до звичайної школи № 8 провінції Цзянсу. Закінчивши школу в 1920 році, він залишиться працювати в ній завдяки своїм відмінним успіхам у навчанні. Наступного року Ву повернеться до своєї початкової школи, щоб викладати, спеціалізуючись на біології.\n\nУ 1925 році Ву вступить на біологічний факультет Учанського нормального університету, ставши улюбленцем своїх викладачів. Він закінчив навчання у 1928 році і того ж року був прийнятий на посаду асистента професора на біологічному факультеті Університету Цзіньлін. У травні 1934 року Ву отримає запрошення від Берлінського університету в рамках зміцнення китайсько-німецьких відносин, однак відмовиться, посилаючись на Концесії як на достатню причину, щоб залишитися в Китаї."
 ANQ_wu_yinchan_notes: "§YПримітки: Володіючи німецькою, англійською та латинською мовами, Ву глибоко переконаний, що наукова база Китаю є слабкою, і прагне майбутнього, в якому його країна буде центром прогресу в усіх галузях.§!"
 ANQ_wu_yinchan_advisor_desc: "§YОпис Радника\nНародився:§! §g1902, в повіті Шуян, провінція Цзянсу, Імперія Цин§!\n§YРозташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_wu_yinchan_bio$§!\n\n$ANQ_wu_yinchan_notes$"

 #吳琢之
 ANQ_wu_zhuozhi: "Ву Чжуочжи"
 ANQ_wu_zhuozhi_bio: "Закінчивши державну школу в Наньяні, одну з перших сучасних шкіл у Китаї, засновану за часів пізньої Цінської реформи, Ву Чжуочжі вивчав машинобудування на суднобудівній верфі Qiuxin у Шанхаї, а потім працював креслярем. Коли в 1919 році після завершення Європейської війни по всій країні спалахнули патріотичні протести, Ву надихнув своїх колег-робітників приєднатися до цього руху і публічно засудив президента Сюй Шичана. Побачивши цю сцену, Пекінська влада наказала місцевій владі заарештувати його, і Ву вирішив навчатися за кордоном, щоб продовжити навчання і врятуватися від переслідувань.\n\nПрибувши до Франції, Ву працював у Китайсько-французькій освітній асоціації і викладав французьку мову у вільний час, щоб заробляти на життя. Потім він вступив до Ліонської технічної школи, що спеціалізувалася на виробництві автомобілів. Після закінчення навчання цей талановитий юнак працював інженером-електриком на залізничному заводі в Шнайдері та техніком в автомобільній компанії в Ліоні. Він також подорожував рештою Європи та США, вивчаючи інфраструктуру та транспорт. Повернувшись до Китаю в 1928 році, Ву влаштувався на роботу в автомобільну компанію в Цзянсу під керівництвом Ліги Сунь Чуаньфана. Однак, оскільки Ву виступав проти концесійної позиції Суна та його Ліги, пізніше він перейшов до Чень Тяоюаня і працював з ним у провінції Аньхой, де Ву заснував автомобільну школу і був призначений директором провінційного шосе та головним механіком. Цінуючи будівництво автомобільних доріг і виробництво автомобілів, Ву особисто брав участь у всіх проектуваннях на своєму автомобільному заводі, а його знання і досвід високо цінуються в рядах Чень Тяоюаня.\n\n§YПримітки: Ву склав підручник з водіння автомобіля та управління автомобільним транспортом, і кажуть, що він готується опублікувати свої нотатки в Європі та США.§!"
 ANQ_wu_zhuozhi_advisor_desc: "§YОпис Радника\nНародився:§! §g1879, у місті Тайкан, провінція Цзянсу, Імперія Цин§!\n§YРозташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_wu_zhuozhi_bio$§!"

 #呂公望
 ANQ_lu_gongwang: "Лу Гунван"
 ANQ_lu_gongwang_bio: "У віці 20 років Лу Гунван, науковець, а у віці 22 років - місцевий вчитель, під впливом резолюції про битву союзних військ восьми держав починає звертатися до демократичних революційних ідей. Беручи участь у Зборах за визволення і зустрічаючись з Цю Цзінь, Лу буде залучений до революційної справи завдяки переконанню Сюй Сіліня. Вступивши солдатом до армії Чжецзян, Лу використовував свої зв'язки для поширення революційних настроїв у своєму підрозділі.\n\nВступивши до Баодінської військової академії в 1907 році, Лу вивчатиме артилерію і повернеться до Чжецзян як офіцер-стажист. Беручи участь у Сіньхайській революції, Лу воював у провінції Чжецзян і був командиром дивізії в армії Чжецзян. У 1913 році Лу стане командувачем воєнного стану в Цзяху, а наступного року - командувачем гарнізону.\n\nОтримавши королівський титул, Лу, тим не менш, братиме участь у Війні за національний захист проти Юань, вигнавши губернатора Чжецзян Чжу Руя і проголосивши незалежність Чжецзян. Після обрання Цюй Інгуана губернатором Чжецзян, Лу Суй був обраний після швидкої відставки Цюй. Після приходу до влади Лі Юаньхуна Лу буде призначений губернатором Чжецзяна, хоча і змушений піти у відставку.\n\nБоротьба з Дуань Ціруєм проти Чжан Сюня призведе до того, що Лу стане головнокомандувачем армії Фуцзяня і Чжецзяна. Тісно пов'язаний з Цен Чунсюанем, Лу мав би погіршити свої перспективи разом з Ценем. Організувавши низку заходів у Тяньцзіні, Лу знову увійде до Чжецзяну під час Північної експедиції, здобуде місцеву армію і заснує бавовняний завод. Вступивши до Ліги як неформальної організації, Лу через свої революційні симпатії приєднається до Чень Тяоюаня."
 ANQ_lu_gongwang_advisor_desc: "§YОпис Радника\nНародився:§! §g28 лютого 1879 року в повіті Юнкан, провінція Чжецзян, Цінська Імперія.§!\n§YРозташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_lu_gongwang_bio$§!"

 #史量才
 ANQ_shi_liangcai: "Ши Лянчай"
 ANQ_shi_liangcai_bio: "У віці 19 років Ши Лянчай склав імператорський іспит і в 1901 році був прийнятий до Академії шевського мистецтва в Ханчжоу. Заснувавши початкову школу, він заснує жіночу школу садівництва в Шанхаї, а також викладатиме в різних школах. Беручи участь у Сіньхайській революції, Ши очистить фінанси митниці Цзянхаї та стане членом провінційної асамблеї. Беручи участь у мирних переговорах між Північчю і Півднем, Ши присвятив свою енергію журналістиці.\n\nПридбавши «Шеньбао», Ши відродив газету, проаналізувавши ринкову ситуацію і перетворивши її на правдиву статтю, яка підкреслювала «голос народу». Коли Шеньбао стала світлом у темряві, критикуючи кричущу неефективність управління і корупцію в Пекіні, власник «Таймз» лорд Норткліфф назвав газету Ши «Таймс Китаю».\n\nРозширюючи свою газетну імперію, Ши займе лідируючі позиції на ринку, сформувавши найбільшу газетну групу у всій країні. Зі збільшенням німецького вторгнення Ши відчував огиду і засмучувався рішенням центрального уряду, а головне - Ліги, підтримувати німецькі зв'язки навіть у світлі Шанхайського повстання 1932 року. Заснувавши в Шанхаї «Клуб Реншен», Ши буде відстоювати національні капіталістичні та прогресивні ідеали разом з іншими інтелектуалами, мобілізуючи низку груп на боротьбу проти концесіоністської влади. Звісно, це принесло б Ши до рук Антиконцесійного руху, і він став одним з його засновників."
 ANQ_shi_liangcai_notes: "§YНотатки: «Я сподіваюся, що не буду рабом завойованої країни за життя і не буду привидом завойованої країни після смерті».§!"
 ANQ_shi_liangcai_advisor_desc: "§YОпис Радника\nНародився:§! §g2 січня 1880 року в місті Нанкін, провінція Цзянсу, Імперія Цин§!\n§YРозташування:§! §gАнтиконцесіоніст§!\n§YПолітична кар'єра:§! §g$ANQ_shi_liangcai_bio$§!\n\n$ANQ_shi_liangcai_notes$"

 #魏喦壽
 ANQ_wei_yanshou: "Вей Яньшоу"
 ANQ_wei_yanshou_bio: "Закінчивши середню школу в Наньяні в 1921 році, Вей Яньшоу наступного року поїде до Японії, щоб навчатися на факультеті хімічної інженерії Кіотського імператорського університету. Спеціалізуючись на хімії та мікробіології, Вей зосередиться на дослідженні мікології, навчаючись у відомого професора Геніцу Кіта, авторитета в цій галузі.\n\nОстаточно покинувши Кіото в 1927 році, Вей повернеться до Китаю і до 1930 року працюватиме в Національній лабораторії охорони здоров'я в Шанхаї в якості дослідника. У 1929 році Вей працював професором кафедри агрономічної хімії в Нанкінському університеті, а з 1930 року - професором кафедри сільськогосподарської хімії Нанкінського університету.\n\nОбіймаючи посаду завідувача кафедри, Вей присвятив себе вивченню процесу виробництва традиційних китайських ферментованих продуктів сучасними методами, а також експериментував з використанням солодкої картоплі для виробництва етанолу."
 ANQ_wei_yanshou_advisor_desc: "§YОпис Радника\nНародився:§! §g23 липня 1900 року в повіті Інь, провінція Чжецзян, Імперія Цин§!\n§YРозташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_wei_yanshou_bio$§!"

 #朱熙
 ANQ_zhu_xi: "Чжу Сі"
 ANQ_zhu_xi_bio: "Вступивши до 7-го піхотного відділу Шикан Гакко, Чжу Сі повернеться до Китаю, щоб служити офіцером з підготовки 45-го полку Цзянсу. Пізніше він стане командиром батальйону цього полку, а під час Сіньхайської революції повстане разом з революціонерами в Сучжоу.\n\nПісля встановлення Республіки Чжу продовжить службу на посаді командира Другої дивізії Цзянсу і стане генерал-лейтенантом. У 1915 році Лю буде нагороджений Юань Шикай титулом барона. А в 1916 році Чжу дослужиться до командира 19-ї дивізії.\n\nУ 1924 році він служив помічником з військових питань в Цзянсу, а пізніше битиметься під командуванням Ци Сєюаня у війні Цзянсу-Чжецзян. Після поразки Ци, Чжу приведе свої війська до лав Сунь Чуаньфана. Після служби в Північній експедиції Чжу був переведений до провінції Аньхой і став членом уряду провінції Аньхой та директором Департаменту цивільних справ."
 ANQ_zhu_xi_advisor_desc: "§YОпис Радника\nНародився:§! §g1879, у повіті Ганьшоу, провінція Хунань, Імперія Цин§!\n§YРозташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_zhu_xi_bio$§!"

 #凌孝芬
 ANQ_ling_xiaofen: "Лінг Сяофен"
 ANQ_ling_xiaofen_bio: "Оскільки його предки з покоління в покоління займалися сільським господарством, Лінг Сяофен вирішив зробити кар'єру в галузі освіти. Вирішивши вступити до Шанхайської середньої школи Пудун, він закінчив її у 1922 році з відмінними оцінками. Вступивши на другий курс педагогічного факультету Національного південно-східного університету в Нанкіні, він закінчить його в 1927 році. Наступного року Лінг стане інспектором округу Сінхуа, а потім директором окружного відділу освіти.\n\nУ 1929 році Лінг захопиться новим антиконцесійним рухом, в якому брали участь як патріоти, так і інтелектуали. У 1930 році Лінг буде найнятий на посаду вчителя та директора освіти Другої сільської нормальної школи провінції Аньхой, а в 1931 році він стане головним секретарем провінційного відділу освіти. Ще пізніше, ставши начальником відділу, він буде директором сільської нормальної школи.\n\nПатріотичний педагог у серці, Лінг сподівається принести просвітництво пригнобленому китайському народу."
 ANQ_ling_xiaofen_advisor_desc: "§YОпис Радника\nНародився:§! §gЖовтень 1903 року в повіті Дін'юань, провінція Аньхой, Імперія Цин§!\n§YРозташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_ling_xiaofen_bio$§!"

 #孫多鈺
 ANQ_sun_duoyu: "Сунь Дуйю."
 ANQ_sun_duoyu_bio: "Вступивши до Корнельського університету в США у 1899 році, щоб вивчати інженерію, Сунь Дуоюй отримає ступінь бакалавра. Повернувшись до Китаю в 1909 році, він складе академічний іспит наступного року, будучи одним з найкращих, і отримає ступінь Цзіньши з інженерії.\n\nСклавши перший клас Синьхайського іспиту, Сунь отримає четвертий клас Ханлінської академії і буде призначений генеральним директором і головним інженером бюро інженерів залізничного транспорту Цзі-Чанга. У 1913 році він стане генеральним директором Бюро інженерів залізниць Шанхай-Ханчжоу, а в 1918 році перейде на залізниці Чжуцинь і Хунань-Хубей.\n\nУ 1920 році Сунь стане президентом Пекінської промислової компанії «Тунхуй» і генеральним директором банку «Чжунфу», а наступного року обійме посаду директора Бюро управління комерційним портом Пукоу. У 1923 році Сунь стане заступником міністра Міністерства транспорту та генеральним директором банку «Чжунфу», а через 6 років - виконуючим обов'язки голови Шанхайської борошномельної компанії «Фуфенг».\n\nМаючи широкі зв'язки з промисловими секторами Центральних рівнин, Сунь знаходить процвітаючі можливості у новому антиконцесійному русі."
 ANQ_sun_duoyu_advisor_desc: "§YОпис Радника\nНародився:§! §g26 лютого 1882 року в повіті Шоусянь, провінція Аньхой, Імперія Цин.§!\n§YРозташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_sun_duoyu_bio$§!"

 #陳籙
 ANQ_chen_lu: "Чен Лу"
 ANQ_chen_lu_bio: "Народившись у відомій родині, Чен Лу у віці п'ятнадцяти років вступив до суднобудівної академії Мавей, щоб вивчати французьку мову. Через два роки Чен вступить до діалектної школи Учан Цзіцян, а після закінчення залишиться там викладати французьку мову. У 1901 році Чен допоможе заснувати книжкову крамницю перекладів у Хубеї. Вступивши на юридичний факультет Паризького університету, Чен отримав ступінь бакалавра в 1906 році і став першим китайським студентом, який отримав ступінь бакалавра у Франції.\n\nПрацювавши в Гаазі та голландському посольстві, Чен повернувся до Китаю, щоб стати цзіньши у відділі правових питань і політології, служачи в Міністерстві права та закордонних справ. Після Сіньхая Чень продовжить свою державну службу і відіграватиме важливу роль у врегулюванні китайсько-російських суперечок щодо Монголії. Призначений для забезпечення китайського суверенітету над Зовнішньою Монголією, Чен каталогізує цілісні історичні тексти, що стосуються історії Монголії.\n\nУ 1917 році Чен стане заступником міністра закордонних справ і виконуватиме обов'язки міністра під час Версальської мирної конференції. Опосередковано відповідальний за серію протестів на посаді міністра у Франції, боязкий характер Чена призведе до облоги Ліона у Франції китайськими студентами. Незважаючи на замах на нього в 1922 році, Чень продовжував залишатися представником Китаю у Франції протягом 1920-х і 30-х років, ставши відомим як «французький майстер». Повернувшись у 1935 році, Чен спочатку зупинився в Шанхаї, а потім поїхав до провінції Аньхой на особисте прохання Чен Тяоюань."
 ANQ_chen_lu_advisor_desc: "§YОпис Радника\nНародився:§! §g5 травня 1877 року в повіті Міньхоу, провінція Фуцзянь, Імперія Цин.§!\n§Розташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_chen_lu_bio$§!"

 #江洪傑
 ANQ_jiang_hongjie: "Цзян Хунцзе"
 ANQ_jiang_hongjie_bio: "Поїхавши на навчання до Японії в юні роки, Цзян Хунцзе отримає ступінь бакалавра права в Університеті Мейдзі. У 1897 році Цзян працюватиме викладачем на юридичному факультеті в провінції Шаньдун, а згодом стане суддею в цій провінції. До 1907 року Цзян буде заступником консула в Йокогамі, Японія, а в 1912 році - секретарем міністра закордонних справ. У 1915 році Цзян буде призначений першим секретарем посольства в Японії, а в 1930 році стане радником посольства в Японії.\n\nМаючи важливі зв'язки з японським консульством, Цзян зіграє важливу роль у переговорах між Чень Тяоюань і Японією, поряд з такими, як Чень І в Лізі."
 ANQ_jiang_hongjie_advisor_desc: "§YОпис Радника\nНародився:§! §g1876, у повіті Цзінде, провінція Аньхой, Імперія Цин§!\n§YРозташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_jiang_hongjie_bio$§!"

 #宋介
 ANQ_song_jie: "Сун Цзе."
 ANQ_song_jie_bio: "Отримавши в дитинстві звичайну освіту, Сон Цзе переїжджає з родиною до Феньтяну у 1912 році, а через п'ять років приєднується до Антиюанської національної армії захисту, організованої У Дачжоу в Чжоуцюні. Восени того ж року він переїжджає разом із Чжен Тяньї до Пекіна, де Чжен підтримує навчання Сона. Вступивши до середньої школи Китайського університету, Сун згодом переведеться на підготовчий курс Пекінського університету. А в 1918 році він вступить на факультет політичної економії.\n\nНаступного року він заснує серію журналів, які приведуть його до контакту з відомими Лі Дачжао, Чжан Готао та іншими лівими. Публікуючи їхні теорії у своїх журналах, Сун приєднається до Пекінської синдикалістської групи, вступить до Пекінської соціалістичної молодіжної ліги, а також стане членом виконавчого комітету та комітету з питань освіти.\n\nДопомагає у виданні серії про-синдикалістської літератури від імені руху "
 ANQ_song_jie_advisor_desc: "§YОпис Радника\nНародився:§! §g1893, у повіті Зіян, провінція Шаньдун, Імперія Цин§!\n§Розташування:§! §LАполітичний§!\n§YПолітична кар'єра:§! §g$ANQ_song_jie_bio$§!"

 #劉鳳圖
 ANQ_liu_fengtu: "Лю Фенгту"
 ANQ_liu_fengtu_bio: "Довголітній підлеглий Чень Тяоюаня, Лю Фенту можна вважати одним з найосвіченіших офіцерів у лавах Чень. Вивчаючи артилерію у 2-му класі Прискореної військової академії армії Бейяна (попередник сучасної Баодінської) і закінчивши її у 1906 році, Лю служив молодшим офіцером при вмираючій династії Цін. Після встановлення Республіки він служив штабним офіцером у 6-й дивізії в провінції Хенань під командуванням Лі Чуня, де в серпні 1913 року отримає звання підполковника. Особливістю Лю є те, що у вересні 1913 року він вступив до 4-го класу Штабного коледжу, який був головним військовим навчальним закладом у Китаї. Маючи відмінну освіту, Лю, який закінчив навчання в 1916 році, був обраний до вищого штабу Фен Гочана і отримав звання генерал-майора.\n\nДо 1918 року він буде командиром артилерійського полку 6-ї дивізії, якою тоді командував Ці Сєюань, а через два роки він битиметься під командуванням Ці в Чжилі-Аньхойській війні проти Аньхойської кліки. Служба Лю під командуванням Чень Тяоюаня почалася в 1924 році, коли Лю був призначений командиром 8-ї бригади 4-ї дивізії армії Чень Цзянсу. Хоча війська Чена перейшли під командування Сунь Чуаньфана, коли Сунь оголосив себе маршалом Ліги, Лю залишився старшим підлеглим Чена, а після 1925 року, вже в чині генерал-лейтенанта, Лю мав власну бригаду. Лю пішов за Ченом і воював проти Національної революційної армії під час походу на північ у липні 1926 року, а коли Чен відколовся від концесійної Ліги, Лю зробив те ж саме як вірний підлеглий, готовий поділитися своїми навичками зі своїм начальником.\n\n§YNotes: Здібний кадровий офіцер, Лю Фенту отримав кілька посад військових наставників у підрозділах Чень Тяоюаня.§!"
 ANQ_liu_fengtu_mhc_desc: "§YОпис Офіцера\nНародився:§! §g1886, у місті Баодін, провінція Жилі, Імперія Цин.§!\n§YРозташування:§! §LАполітичний§!\n§YВійськова кар'єра:§! §g$ANQ_liu_fengtu_bio$§!"
