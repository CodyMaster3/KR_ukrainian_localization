 anq_influencepartyname_projapan: "Товариство Сіньхай"
 anq_influencepartyname_projapan_long: "Сіньхайське Товариство Національної Реконструкції (Сіньхай Фуґо Ші)\n§gЯк голос Японії - і Фентянь - в Нанкіні, Сіньхайське Товариство є агресивним лобістом від імені цих двох потужних груп. Усередині нього, однак, можна знайти не зовсім гармонійне поєднання егоїзмів: прихильні до Чжаньго воєначальники, які пішли у відставку, японські бізнесмени і невелике ядро оптимістично налаштованих інтелектуалів, які, здається, справді купилися на паназійську мрію, - усі вони складають це товариство. На відміну від Товариства теракот, хоча на словах вони сповідують багато з тих самих ідеалів, Товариство Сіньхай сягає корінням у часи, коли країна мала те, що вони називають «легітимною єдністю» - тобто, коли всі люди могли погодитися з тим, що дні монархії злічені. Іншими словами, як і саме Товариство Сіньхай.\nЦе не означає, що вони беззубі, однак. Японський ринок є привабливим для багатьох, і вони мають тиху підтримку багатьох економічних можновладців - фінансові ресурси часто перетворюються на політичні зміни. Крім того, основна участь Японії здійснюється через нібито аполітичні залізничні компанії, що дає їм величезну владу і створює враження, що вони стоять над дріб'язковою політикою, яка тут розгортається. Швидка мобілізація військ була практично всім, що тримало стару Лігу Суна разом, і саме будівництво залізниць зрештою поклало їй край. Багато хто досі пам'ятає Рух захисту залізниць, який по-справжньому запалив Сіньхай у 1911 році; якби ми розлютили когось із наших прихильників або якби їхня участь стала надто непопулярною, ми цілком могли б виявити, що залізниця знову розпочне революцію... проти нас.§!\n"

 #江南商帮
 ANQ_social_conservative_party: "Консорціум Цзяньнань"
 ANQ_social_conservative_party_long: "Асоціація купців Нижнього Янцзи («Цзяньнань Шаньбань»)\n§gАсоціація купців Нижнього Янцзи - це еклектичне угруповання, що складається з багатьох розрізнених фракцій, об'єднаних у гонитві за прибутком. Названа західними бізнесменами, з якими вони переважно торгують, «консорціумом», вона складається з китайських купців, невеликих банків, дрібних промисловців і гільдій, які не є особливо політично активними чи впливовими. Рідко перебуваючи під впливом якоїсь фракції і не зацікавлені в будь-яких змінах, що не впливають на їхні прибутки, вони є необхідною, але часто ігнорованою складовою економічного добробуту Східного Китаю.§!\n"

 #宜系軍閥
 ANQ_authoritarian_democrat_party: "Кліка Аньцін" # Кліка Аньцін
 ANQ_authoritarian_democrat_party_long: "Аньцинська Кліка (Ісі Цзюньфа)\n§Аньцинська Кліка (Ісі Цзюньфа)\n§gУ роки після тріумфу Чжілі та удаваної реформації імперії амбітні молоді командири мали безліч можливостей для того, щоб викувати новий розкол з того, що мало стати славною реставрацією. Чень Тяоюань був одним з таких, і протягом останнього десятиліття він взявся будувати базу влади з міста Аньцін і провінції Аньхой, якою він керує. Ця історично сільськогосподарська, але останнім часом індустріалізована провінція стала ідеальною сценою для того, щоб заручитися підтримкою - підтримкою з найнесподіваніших місць. \nЛіві повстанці, яких він придушив, звернулися до нього як до альтернативи тому, що вони вважали приреченим повстанням; офіцери, витіснені з адміністрації Сунь Чуаньфана, побачили в ньому можливість просування по службі; націоналісти, які бажали вигнати гнобителів, приєдналися до нього, відчувши в ньому сильну волю і горде серце.\nМожливо, дехто з них навіть мав рацію, бачачи в Ченові те, що він зробив, але це, зрештою, вже не має значення, адже він навряд чи зможе відступити зараз. Подобається нам це чи ні, але Чень Тяоюань є символом національної гордості і формою антиімперіалізму, більш стабільною, менш радикальною, ніж крики Гоміндану з півдня. Під час Шанхайського повстання 1932 року він вирішив залишити свої війська вдома всупереч бажанню маршала Сунь, якому він мав служити. З тих пір північні Чжілі ставляться до нього більш позитивно, сподіваючись посіяти розбрат серед своїх південних конкурентів.\nТепер ця «кліка Аньцін» повинна порвати зі спадщиною експлуататорських воєначальників та іноземців і рухатися вперед, щоб побудувати кращий Китай. Як би це не виглядало.§!\n"

