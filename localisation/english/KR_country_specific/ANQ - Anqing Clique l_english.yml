 #中国红会
 ANQ_social_liberal_party: "Товариство Теракоти"
 ANQ_social_liberal_party_long: "Товариство Теракоти (Чжухон Хуй)\n§gПід час Шанхайського повстання 1932 року П'ять провінцій вибухнули революційними настроями - загалом вмираючи зі стогоном після жорстокого придушення, здійсненого військами Сунь Чуаньфана за підтримки німців. Чень, однак, не брав участі в цьому придушенні, і тому Товариство Теракоти живе як помірно впливова організація там, де інші відступили.\nПолучивши свою назву від заголовків плакатів теракотового кольору, які вони поширювали по Шанхаю, декларуючи ворожість до Цін і воєначальництва, вони з тих пір пустили коріння по всій країні і в коридорах влади. Їхня назва також є своєрідним каламбуром, що обігрує один із перекладів слова «Теракоти» (Zhongguohong): буквально «китайський червоний», що відображає їхню симпатію до лівих груп.\nЛюди, що входять до складу Товариства, є різноманітними, проте домінують інтелектуали, бізнесмени та непристойно багаті. Більшість членів живуть і працюють у концесіях, а їхні витоки лежать у Китайському клубі Роберта Хотунга, заснованому в Гонконзі. Тим не менш, їхньою найважливішою характеристикою є - як це не парадоксально - антиконцесіонізм. До їхніх лав входять китайські націоналісти і республіканці, і тепер вони простягають Чену щедру руку допомоги - за умови, що він готовий піти на певні поступки з власної сторони.§!\n"

 ANQ_market_liberal_party: "Пекінська Рада Зв'язку"
 ANQ_market_liberal_party_long: "Пекінська Рада Зв'язку в Нанкіні \n§gНаші спонсори, Чжілі, природно, виявляли жвавий інтерес до програм, що здійснювалися нашим імпровізованим урядом. Відносини між південними і північними Чжили завжди були складними, а заплутана павутина зв'язків, яка слугувала основою обох груп, лише загострювала проблему; особиста образа на нанкінського чиновника могла мати серйозні економічні наслідки для обох сторін.\n\nХоча ми можемо дещо обурюватися їхньою присутністю тут, принаймні, вони не мають самостійної сили; будь-яка влада, яку вони мають, є лише інструментом Пекіна, і якщо ми підтримуємо добрі стосунки з самими Цін, то ці представники не можуть завдати жодного клопоту нашому урядові. Масштаби їхньої діяльності здебільшого полягають у поширенні процинської пропаганди та просуванні своїх кандидатів на деякі незначні посади. Інша справа, якщо ми якимось чином образимо дракона на півночі...§!\n"

