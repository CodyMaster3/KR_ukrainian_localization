# Canal Stuff
 ANQ_subei_canal: "Канал Субей"
 ANQ_subei_canal_desc: "Головний зрошувальний канал Північного Цзянсу або Субейський канал був спроектований для забезпечення прямого виходу в море вод річки Хуай, яка витікала біля гирла річки Гуань. Наприкінці 12 століття Хуанхе (Жовта річка) змінила своє русло і стала витікати на південь від півострова Шаньдун, таким чином зайнявши нижню течію Хуай, яка після цього впадала в озеро Хунцзе, а звідти на південь через низку озер і водних шляхів впадала в річку Янцзи (Чанцзян) біля Янчжоу (провінція Цзянсу). Хуанхе залишалася в цьому руслі до 1850-х років, коли вона знову змінила своє сучасне русло на північ від півострова Шаньдун. На початку 20 століття осушення району Хуай стало багаторічною проблемою.\n\nДля вирішення цієї проблеми було замовлено канал, що з'єднав озеро Хунцзе з морем, спроектований не тільки як канал для відведення паводкових вод, але і як головна артерія розгалуженої мережі дренажних та іригаційних каналів."

# Foreign Policy
 ANQ_join_war_FNG: "Приєднатися до війни проти [FNG.GetNameDef]"
 ANQ_join_war_FNG_desc: "Брат повинен стояти поруч з братом тепер, коли маски впали. Японські собаки в Маньчжурії розпочали своє вторгнення, і кожен чесний китаєць і китаянка повинні відтіснити їх назад за Велику стіну. Цього разу назавжди!"

 ANQ_join_war_QIE: "Приєднатися до війни проти [QIE.GetNameDef]"
 ANQ_join_war_QIE_desc: "Цінська династія підвела Китай, і все їхнє існування є брудною плямою на образі нашої великої нації. Подібно до того, як Чжан Цзолінь метафорично перейшов Рубікон, так і ми зараз підемо на Захід і знищимо дракона. Заради кращого і сильнішого Китаю!"

# Ideas #
 ANQ_overstretched_administration: "Перевантажена адміністрація"
 ANQ_overstretched_administration_desc: "Ми були змушені замінити колишні провінційні уряди Ліги, але це розтягнуло наш власний уряд до абсолютного максимуму."

 ANQ_purged_military: "Очищена армія"
 ANQ_purged_military_desc: "Для того, щоб встановити більш жорсткий контроль над Нанкіном, ми вирішили очистити значну частину колишнього військового апарату, що належав Ци Сєюану і Сунь Чуаньфану, який діяв у цьому місті."

 ANQ_purged_bureaucracy: "Очищена бюрократія"
 ANQ_purged_bureaucracy_desc: "Нанкінська бюрократія, яку тримав разом покійний Сунь Чуаньфан, продовжувала працювати проти нас і дуже ускладнювала встановлення контролю над Нанкіном. Зараз вони усунуті."

 ANQ_purged_both: "Очищений Нанкін"
 ANQ_purged_both_desc: "Для того, щоб встановити більш жорсткий контроль над Нанкіном і показати населенню, що ми дійсно хочемо позбутися корумпованих лідерів минулого, ми провели як §YЧистку армії§! так і §YЧистку бюрократії§! від агентів, які мали тісні зв'язки з покійними Сунь Чуаньфаном і Ци Сєюань."

 ANQ_fengtian_troop_training: "Фентяньські військові навчання"
 ANQ_fengtian_troop_training_desc: "Велика військова місія, що складається з багатьох феньтянських сержантів, а також деяких японських, допомагає нам якнайшвидше підготувати війська до бою проти Ліги.."

 FNG_ANQ_Traing_Aid: "Аньцінська тренувальна місія"
 FNG_ANQ_Traing_Aid_desc: "Ми відправили велику тренувальну місію в Аньцин, щоб допомогти їм підготувати війська для участі в конфлікті з Лігою. Якщо вони досягнуть успіху, ми матимемо потужного союзника на материковій частині Китаю."

 ANQ_reconstruction_plan: "План реконструкції"
 ANQ_reconstruction_plan_desc: "Фентянь взяв на себе зобов'язання допомогти нам у відбудові, що допоможе нам набагато швидше оговтатися від війни. Серед іншого, йдеться про бригади будівельників, охорону, пряму фінансову підтримку."

 ANQ_reconstruction_plan1: "План реконструкції"
 ANQ_reconstruction_plan1_desc: "Японія та Фентянь взяли на себе зобов'язання допомогти нам у відбудові, що допоможе нам набагато швидше відновитися після війни. Серед іншого, йдеться про бригади будівельників, охорону, пряму фінансову підтримку."

 ANQ_anti_concessionist_militias: "Антиконцесійна міліція"
 ANQ_anti_concessionist_militias_desc: "Ми маємо велику народну підтримку, і, як наслідок, багато хто прагне вступити до лав нашої армії, щоб нарешті звільнитися від німецьких кайданів."

 ANQ_new_xinhai_idea: "Новий Сіньхай"
 ANQ_new_xinhai_idea_desc: "Пекін зрадив ідеали Сіньхайської революції. Ми повернемося до днів тієї славної революції і дозволимо її вогню знову яскраво розгорітися в серцях усього китайського народу. Ми будемо боротися за те, щоб мрія Сіньхаю знову стала реальністю."

 ANQ_new_xinhai_idea1: "Новий Сіньхай"
 ANQ_new_xinhai_idea1_desc: "Пекін зрадив ідеали Сіньхайської революції. Ми повернемося до днів тієї славної революції і дозволимо її вогню знову яскраво розгорітися в серцях усього китайського народу. Ми будемо боротися за те, щоб мрія Сіньхай знову стала реальністю."

 ANQ_qing_army_cooperation: "Співпраця з армією Цін"
 ANQ_qing_army_cooperation_desc: "Хоча ми, можливо, не досягли згоди щодо об'єднання, ми погоджуємося з тим, що захист від зовнішніх загроз є критично важливим для виживання Китаю. З цієї причини кліка Чена Аньцін і Цін тісно співпрацюють у військових справах, щоб забезпечити якість війська."

