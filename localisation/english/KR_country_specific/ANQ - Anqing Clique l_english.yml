 #高世讀
 ANQ_gao_shidu: "Гао Шиду"
 ANQ_gao_shidu_bio: "У віці 27 років Гао Шиду викладатиме в Академії Люху протягом 2 років, а в 1903 році поїде до Пекіна, щоб вступити на службу до Цзян Гуйті. У 1910 році Гао служитиме генеральним менеджером табору для станцій армії І в Хенані, а наступного року буде директором табірних справ в армії Увей. Того ж року він став генеральним офіцером розпорядчого бюро армії Увей.\n\nУ 1913 році його призначили командувачем П'ятої маршрутної армії, і одночасно він командував Першим батальйоном. У 1920 році Гао служив під командуванням Чжан Веньшена, а після призначення Ма Ляньцзя губернатором провінції Аньхой, Гао був призначений командиром Четвертої змішаної бригади. У 1924 році Гао стане командувачем Національної армії Аньхой, а в 1925 році - командувачем Четвертої дивізії і губернатором північної Аньхой.\n\nПісля катастрофічного повстання Сунь Дяніна Гао, за наказом Чень Тяоюаня, оточив війська Сунь в місті Бочжоу. В акті розпусти Сунь прив'язав старшу доньку Гао Шиду до вежі східних воріт і погрожував її вбити, що змусило Гао завагатися. Однак наступного ранку Сунь втік із заручниками і здобиччю у гостинні обійми Чжан Цзунчана.\n\nПісля страти всіх спільників Суня, Гао згодом став губернатором провінції Аньхой, заснувавши Аньхойський університет. Під час Північної експедиції Гао буде викрадений Сунь Діаніном і вимагатиме величезний викуп, але врешті-решт буде звільнений. Зневірившись, Гао повернеться до Бочжоу, але Чень Тяоюань переконає старого генерала повернутися до лав армії і запропонує йому шанс вбити Сунь Дяньїні."
