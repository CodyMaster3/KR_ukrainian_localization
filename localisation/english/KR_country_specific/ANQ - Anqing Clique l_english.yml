 ANQ_yiguandao: "Заворушення Ігуандао"
 ANQ_yiguandao_desc: "Загальні заворушення на півночі в поєднанні з громадянською війною призвели до того, що кількість прихильників релігії Ігуандао стрімко зросла. Вони масово збираються і спричиняють великий хаос у наших північних провінціях. Якщо ми не докладемо зусиль для їх швидкого придушення, безлад тільки посилиться.\n\nСила заворушень: [getanqunreststrengthtextyiguandao]"

 ANQ_kuomintang: "Ґоміньданівські заворушення"
 ANQ_kuomintang_desc: "В той час як уряд лівого ґоміньдану остаточно розбитий, оскільки вони кинули всі свої ресурси на боротьбу з повстанцями, багато дезертирів і бандитів, які колись були в їхніх лавах, продовжують створювати неприємності. Прихильники Лівого Ґоміньдану продовжуватимуть створювати проблеми на півдні, якщо ми не зачистимо їхні останні схованки.\n\nСила заворушень: [getanqunreststrengthtextkmt]"

 ANQ_righteous_cause: "Права Справа"
 ANQ_righteous_cause_desc: "Рух проти концесій і загальна ворожість до колишнього режиму викликали хвилю підтримки кліки Аньцін. Китай заслуговує на свободу від німецького імперіалізму, і народна підтримка є тому доказом!"

 ANQ_victory_league_idea: "Перемога над Нанкіном"
 ANQ_victory_league_idea_desc: "Перемога над Нанкінською клікою призвела до зростання підтримки режиму Чена. Вона також дала солдатам його армії підстави вірити, що мир може повернутися до П'яти провінцій."

 ANQ_peace_idea: "Мир у П'яти провінціях"
 ANQ_peace_idea_desc: "Успішне об'єднання п'яти провінцій Ченом призвело до великої підтримки його особи і, принаймні тимчасово, відволіче їх від хаосу, спричиненого війною."

 ANQ_black_dragon_society: "Співпраця з Товариством Чорного Дракона"
 ANQ_black_dragon_society_desc: "Наші війська воюють на славу Азії і проти Заходу. Пекін і більша частина Китаю практично окуповані тими, хто хотів нас поневолити. Ми не можемо з цим миритися і повинні працювати разом в ім'я Азії з єдиною антиімперіалістичною державою, що залишилася, - Японією. Товариство Чорного Дракона залучає населення до цієї радикальної ідеї."

 ANQ_nationalist_spirit_idea: "Націоналістичний дух"
 ANQ_nationalist_spirit_idea_desc: "Ми служимо справі Китаю і тільки Китаю. Ми не служимо ніяким іншим панам ззовні і є маяками патріотизму. Ми будемо сильними і єдиними у своєму націоналізмі."

 ANQ_chen_yi: "Відповідність Чен І"
 ANQ_chen_yi_desc: "Губернатор провінції Чжецзян Чень І був схильний до антиконцесійної позиції Чень Тяоюаня і, можливо, до можливостей, які вона обіцяє."

