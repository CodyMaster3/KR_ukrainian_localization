### Parties ###
 ANQ_totalist_party: "Залишки Гоміндану"
 ANQ_totalist_party_long: "Ліга Десяти\n§gДай Чунфен має очі скрізь, і провінції Ліги не є винятком. Кампанії, що проводилися на півдні, призвели до того, що раніше активний опір чинився в середніх містах, розкиданих по всій сільській місцевості. Однак в результаті агресивних кампаній придушення (багато з яких проводилися під керівництвом Чена), Ліга Десяти відносно безсила діяти тут. Але це не заважає їм намагатися.§!\n" #### Dai Chunfeng's pre-Kuomintang followers are the League of Ten. They don't become BIS until the League War is won by the Left Kuomintang.
 ANQ_syndicalist_party: "LCS"
 ANQ_syndicalist_party_long: "Синдикалістські студентські групи\n§gСтудентські протести були регулярним явищем за часів режиму Сунь Чуаньфана, і хоча нова адміністрація дотримується набагато толерантнішого підходу - навіть симпатизує деяким їхнім цілям - вони не є повністю втихомиреними. Проте більшість серйозних прихильників Гоміндану виїхали на південь, щоб приєднатися до боротьби, тож загальний політичний вплив, який вони мають, по суті, дорівнює нулю.§!\n"

 ANQ_radical_socialist_party: "Залишки Гоміндану"
 ANQ_radical_socialist_party_long: "Соціалістичні повстанці\n§gУ сільській місцевості селяни навряд чи відчувають себе представленими новим урядом Чена, незважаючи на всі обіцянки, які він може дати. Повстанці - деякі з них пов'язані з Ґоміньдан, деякі просто хочуть розширити можливості своїх місцевих громад - прагнуть підняти ополчення проти уряду. Їхні ідеології в кращому випадку нечітко визначені; іноді вони складаються з якоїсь форми «народного відродження» або «революції всіх класів», Куанмін Гемінг, але набагато частіше вони просто виступають за земельну реформу. Вони не становлять серйозної загрози через роки безперервного придушення, але вони ще не знеохотилися.§!\n"

 ANQ_social_democrat_party: "Ліга Боротьби з Концесіями"
 ANQ_social_democrat_party_long: "Ліга Боротьби з Концесіями\n§gНайбільшим союзником - і, можливо, найбільшою слабкістю - Чена є Рух проти поступок. Майже випадковий союзник; туманне політичне утворення, Рух проти поступок пов'язане лише одним - ненавистю до іноземного імперіалізму. Патріотична риторика Чена схилила їх на його бік і вивела його в лідери, але чи зможе він задовольнити їхні очікування, ще належить з'ясувати. Багато членів партії все більше схиляються до радикальних ідей народної демократії та соціалістичної держави, що навряд чи було метою самого Чена, і якщо їхній вплив зростатиме безконтрольно, вони можуть нажити собі запеклих ворогів, якщо Чену не вдасться їх заспокоїти. Їхні лідери продовжують агітувати проти залишків німецького впливу, а націоналістичні настрої у всіх на слуху.§!\n"

