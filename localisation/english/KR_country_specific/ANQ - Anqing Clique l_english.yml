 ANQ_beijing_cooperation_desc: "Кліка Аньцін багато в чому завдячує уряду в Пекіні. Крім того, і Чен, і лідери в Пекіні вірять в об'єднаний Китай, вільний від іноземного впливу, що призвело до тісної співпраці між двома урядами. Однак для пекінського уряду цієї співпраці може бути недостатньо."
 ANQ_beijing_cooperation1_desc: "Кліка Аньцін багато в чому завдячує уряду в Пекіні. Крім того, і Чен, і лідери в Пекіні вірять в об'єднаний Китай, вільний від іноземного впливу, що призвело до тісної співпраці між двома урядами. Однак для пекінського уряду цієї співпраці може бути недостатньо."
 ANQ_beijing_cooperation2_desc: "Кліка Аньцін багато в чому завдячує уряду в Пекіні. Крім того, і Чен, і лідери в Пекіні вірять в об'єднаний Китай, вільний від іноземного впливу, що призвело до тісної співпраці між двома урядами. Однак для пекінського уряду цієї співпраці може бути недостатньо."
 ANQ_beijing_cooperation3_desc: "Чен і лідери в Пекіні вірять в єдиний Китай, що призвело до тісної військової та економічної співпраці. Однак пекінський уряд також прагне контролю, і в результаті свого впливу та залежності Аньціна від них, почав нав'язувати обмежувальні економічні угоди."
 ANQ_beijing_cooperation4_desc: "Чен і лідери в Пекіні вірять в єдиний Китай, що призвело до тісної військової та економічної співпраці. Однак пекінський уряд також прагне контролю, і в результаті свого впливу та залежності Аньціна від них, почав нав'язувати обмежувальні економічні угоди."
 ANQ_beijing_cooperation5_desc: "Чен і лідери в Пекіні вірять в об'єднаний Китай, що призвело до тісної військової та економічної співпраці. Але ця співпраця має свою ціну, оскільки ми змушені надавати преференційний економічний доступ, подібний до того, який колись нав'язували нам німці."
 ANQ_beijing_cooperation6_desc: "Чен і лідери в Пекіні вірять в об'єднаний Китай, що призвело до тісної військової та економічної співпраці. Але ця співпраця має свою ціну, оскільки ми змушені надавати преференційний економічний доступ, подібний до того, який колись нав'язували нам німці."
 ANQ_beijing_cooperation7_desc: "Чен і лідери в Пекіні вірять в об'єднаний Китай, що призвело до тісної військової та економічної співпраці. Але ця співпраця має свою ціну, оскільки ми змушені надавати преференційний економічний доступ, подібний до того, який колись нав'язували нам німці."
 ANQ_beijing_cooperation8_desc: "Хоча об'єднаний Китай є потужним і дає нам багато переваг, зараз очевидно, що за це треба платити. Пекінський уряд має преференційний доступ до наших ринків і значну частку в більшій частині нашої промисловості. Якщо ми залишимося на цьому шляху, ми можемо повністю втратити нашу автономію."
 ANQ_beijing_cooperation9_desc: "Хоча об'єднаний Китай є потужним і дає нам багато переваг, зараз очевидно, що за це треба платити. Уряд Пекіна має преференційний доступ до наших ринків і значну частку в більшості галузей нашої промисловості. Вплив Пекіна став настільки потужним, що відмова від додаткових вимог може бути навіть неможливою."
 ANQ_beijing_cooperation10_desc: "Мрія про об'єднаний Китай була сильною, але для нашого уряду вона означала майже повне підпорядкування Пекіну. Ми повинні бути дуже обережними, інакше їхній політичний вплив та економічний контроль призведе до кінця нашого автономного уряду."
 ANQ_beijing_cooperation11_desc: "Мрія про об'єднаний Китай була потужною, але для нашого уряду вона означала практичне підпорядкування пекінському уряду. У нас немає іншого вибору, окрім як виконувати все, що вимагає Пекін."
 ANQ_beijing_cooperation12_desc: "Мрія про об'єднаний Китай була потужною, але для нашого уряду вона означала підпорядкування пекінському уряду. Значна частина економіки перебуває в їхніх руках, і незабаром вони захоплять і наш уряд."

