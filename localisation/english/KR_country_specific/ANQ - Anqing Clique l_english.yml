 ANQ_fengtian_cooperation_desc: "Кліка Аньцін багато чим завдячує уряду Феньтяну, а також Токіо. Хоча початкова співпраця виявилася вигідною, з часом уряд Феньтяну та їхні японські покровителі можуть зажадати більшого."
 ANQ_fengtian_cooperation1_desc: "Кліка Аньцін багато чим завдячує уряду Феньтяну, а також Токіо. Хоча початкова тісна співпраця виявилася корисною, з часом уряд Феньтяну та їхні японські покровителі можуть попросити більшого."
 ANQ_fengtian_cooperation2_desc: "Кліка Аньцін багато чим зобов'язана уряду Феньтяну, а також Токіо. Хоча початкова співпраця виявилася вигідною, з часом уряд Феньтяну та їхні японські покровителі можуть попросити більше."
 ANQ_fengtian_cooperation3_desc: "Кліка Аньцін багато чим завдячує урядові Феньтяну, а також Токіо. Хоча початкова співпраця виявилася вигідною, уряди Феньтяну і Токіо також прагнуть контролю, і в результаті свого впливу та залежності Аньцін від них, вони почали нав'язувати обмежуючі економічні домовленості."
 ANQ_fengtian_cooperation4_desc: "Кліка Аньцін багато чим завдячує урядові Феньтяну, а також Токіо. Хоча початкова співпраця виявилася вигідною, уряди Феньтяну і Токіо також прагнуть контролю, і в результаті свого впливу та залежності Аньцін від них, вони почали нав'язувати обмежуючі економічні домовленості."
 ANQ_fengtian_cooperation5_desc: "Кліка Аньцін тісно співпрацює з урядами Феньтянь і Токіо. Але ця співпраця має свою ціну, оскільки ми змушені надавати преференційний економічний доступ, подібний до того, який колись нав'язували нам німці."
 ANQ_fengtian_cooperation6_desc: "Кліка Аньцін тісно співпрацює з урядами Феньтянь і Токіо. Але ця співпраця має свою ціну, оскільки ми змушені надавати преференційний економічний доступ, подібний до того, який колись нав'язували нам німці."
 ANQ_fengtian_cooperation7_desc: "Кліка Аньцін тісно співпрацює з урядами Феньтянь і Токіо. Але ця співпраця має свою ціну, оскільки ми змушені надавати преференційний економічний доступ, подібний до того, який колись нав'язували нам німці."
 ANQ_fengtian_cooperation8_desc: "Хоча об'єднаний блок Феньтян-Аньцін є потужним і дає нам багато переваг, тепер очевидно, що за це треба платити. Уряд Феньтянь та його японські покровителі мають привілейований доступ до наших ринків і значну частку в більшій частині нашої промисловості. Якщо ми залишимося на цьому шляху, ми можемо повністю втратити нашу автономію."
 ANQ_fengtian_cooperation9_desc: "Хоча об'єднаний блок Феньтян-Аньцін є потужним і дає нам багато переваг, тепер очевидно, що за це треба платити. Уряд Феньтянь та його японські покровителі мають привілейований доступ до наших ринків і значну частку в більшій частині нашої промисловості. Їхній вплив став настільки потужним, що відмова від додаткових вимог може бути навіть неможливою."
 ANQ_fengtian_cooperation10_desc: "Хоча об'єднаний блок Феньтян-Аньцін є потужним і дає нам багато переваг, зараз очевидно, що він був досягнутий ціною повного підпорядкування. Значна частина економіки знаходиться в їхніх руках, і незабаром вони захоплять і наш уряд."

 ANQ_derelict_industry: "Занедбана промисловість"
 ANQ_derelict_industry_desc: "Хоча уряд Чена зміг взяти під свій контроль більшу частину промисловості, яку раніше контролювала Нанкінська кліка, війна завдала їй значних збитків, і значна частина ланцюгів поставок порушена. Крім того, його націоналістична політика призвела до втечі багатьох іноземців та заможних власників бізнесу. Відновлення виробництва потребуватиме часу."

 ANQ_widespread_destruction: "Широкомасштабні руйнації"
 ANQ_widespread_destruction_desc: "П'ять провінцій були спустошені конфліктом і потребують часу для відновлення. Залізничні колії зруйновані, дамби підірвані, а села і міста спалені дотла. Значна частина урядових ресурсів має бути спрямована на відбудову."

 ANQ_ruined_interior: "Зруйноване серце"
 ANQ_ruined_interior_desc: "Зруйновано не лише індустріальний центр П'яти провінцій, але й міста та села у внутрішніх районах провінції. Дезертири, фанатики Ігуандао, ліві ґомінданівські агенти та інші бандити продовжують завдавати шкоди, хоча війна закінчилася. Внутрішні райони також потребують часу для відновлення.Зруйновано не лише індустріальний центр П'яти провінцій, але й міста та села у внутрішніх районах провінції. Дезертири, фанатики Ігуандао, ліві ґомінданівські агенти та інші бандити продовжують завдавати шкоди, хоча війна закінчилася. Внутрішні райони також потребують часу для відновлення."

 ANQ_idea_institutional_chaos: "Відомчий хаос"
 ANQ_idea_institutional_chaos_desc: "Агресивні дії проти іноземців та зрадників призвели до повсюдного розвалу інституцій, які тримали цю країну разом. Уряд Чена повинен почати з початку і навести лад у цих інституціях шляхом реорганізації та призначення нових чиновників."

 ANQ_flourishing_country: "Процвітаюча країна"
 ANQ_flourishing_country_desc: "Тепер, коли порядок відновлено, внутрішні райони та сільська місцевість мають шанс процвітати. Було забезпечено належну освіту, інфраструктуру та захист від річок для простих людей. Це допомогло повернути довіру і стабільність, а також сприяє розвитку."

 ANQ_patriotic_nation: "Патріотична нація"
 ANQ_patriotic_nation_desc: "П'ять провінцій були захоплені на основі патріотичних настроїв наших співвітчизників. Їхній патріотизм надає уряду Чена силу і підтримку, як фінансову, так і військову."

 ANQ_managed_movement: "Керований рух"
 ANQ_managed_movement_desc: "Рух проти поступок зіграв важливу роль у піднесенні Чена, але його радикальні елементи загрожують підірвати його владу. Завдяки активному втручанню вдалося зробити рух більш керованим і усунути його ексцеси. Зараз він рішуче підтримує політичні цілі Чена."

 ANQ_national_development: "Національний розвиток"
 ANQ_national_development_desc: "Війна була виграна, і П'ять провінцій стали на бік Чень Тяоюаня. Зараз країна переживає масштабну індустріалізацію та розвиток. Важливо, що це відбувається не завдяки допомозі Заходу, а завдяки власним силам Китаю."

 ANQ_clique_control: "Контроль кліки"
 ANQ_clique_control_desc: "Хоча Чен прийшов до влади завдяки підтримці народу, не народ контролює п'ять провінцій. Натомість, це кліка особистих друзів і політичних союзників Чена. Після масових чисток, які супроводжували його націоналістичне відродження, лише ті, кому Чен повністю довіряє, отримали владні посади."

 ANQ_industrial_backing: "Промислова основа"
 ANQ_industrial_backing_desc: "Адміністрація Чена має підтримку багатьох китайських промислових лідерів, багато з яких радіють усуненню німецької конкуренції. Ці компанії допоможуть розвивати провінції."

 ANQ_provisional_currency_idea: "Тимчасова валюта"
 ANQ_backed_currency_idea: "Забезпечена валюта"

 ANQ_dike_and_levee_authority_idea: "Управління дамб та гребель"
 ANQ_dike_and_levee_authority_idea_desc: "Спеціалізований орган зосередився на захисті сільської місцевості від регулярних повеней великих річок Китаю і досяг значних успіхів, значно підвищивши рівень безпеки. Він також працює над підтримкою іригації і торгівлі шляхом будівництва каналів та інших робіт."

 ANQ_dike_and_levee_authority_idea1: "Управління дамб та гребель"
 ANQ_dike_and_levee_authority_idea1_desc: "Спеціалізований орган зосередився на захисті сільської місцевості від регулярних повеней великих річок Китаю і досяг значних успіхів, значно підвищивши рівень безпеки. Серед його найбільших досягнень - завершення будівництва §Yканалу Хубей§!."

 ANQ_dike_and_levee_authority_idea2: "Управління дамб та гребель"
 ANQ_dike_and_levee_authority_idea2_desc: "Спеціалізований орган зосередився на захисті сільської місцевості від регулярних повеней великих річок Китаю і досяг значних успіхів, значно підвищивши рівень безпеки. Серед його найбільших досягнень - завершення будівництва §Yканалу Хубей§! та §YСпівпраці між каналами та дамбами§! з Цін."

 ANQ_modern_schooling_system_idea: "Сучасна система освіти"
 ANQ_modern_schooling_system_idea_desc: "Освітні ініціативи Чена вже допомогли побудувати сотні шкіл і проінформували тисячі вчителів про те, як виховувати китайських дітей у сучасному світі."

 ANQ_developing_nation: "Нація, що розвивається"
 ANQ_developing_nation_desc: "Тепер, коли порядок відновлено, внутрішні райони та сільська місцевість мають шанс процвітати. §YСучасна система шкільної§! освіти та §YСистема управління дамбами і греблями§! - це те, чого ця країна не мала раніше."

 ANQ_developing_nation1: "Нація, що розвивається"
 ANQ_developing_nation1_desc: "Тепер, коли порядок відновлено, внутрішні райони та сільська місцевість мають шанс процвітати. §YСучасна система шкільної§! освіти та §YСистема управління дамбами і греблями§! - це те, чого ця країна не мала раніше. Крім того, ця робота також призвела до завершення будівництва §Yканалу Хубей§!."

 ANQ_developing_nation2: "Нація, що розвивається"
 ANQ_developing_nation2_desc: "Тепер, коли порядок відновлено, внутрішні райони та сільська місцевість мають шанс процвітати. §YСучасна система шкільної§! освіти та §YСистема управління дамбами і греблями§! - це те, чого ця країна не мала раніше. Крім того, ця робота також призвела до завершення будівництва §Yканалу Хубей§! та §YСпівпраці між каналами та дамбами§! з Цін."

 #unused:
 ANQ_interior_development: "Внутрішній розвиток"
 ANQ_interior_development_desc: "Новий уряд Ліги може з гордістю заявити, що відколи він прийшов до влади, ситуація у внутрішніх військах значно покращилася. Однак завжди можна зробити більше. Сільськогосподарські методи залишаються застарілими, освіта все ще незадовільна, і багато людей все ще не мають належного доступу до належних санітарних умов. Ми повинні продовжувати ставити розвиток внутрішніх районів на порядок денний."

 ANQ_dalu_yinhang_loans_idea: "Кредити Далу Іньхань"
 ANQ_dalu_yinhang_loans_idea_desc: "Далу Іньхань, з ініціативи Цин, надає нам різні великі кредити. Ці позики надають нам додатковий капітал, який можна використати для промислової експансії."

 ANQ_dalu_yinhang_loans_idea1: "Кредити Далу Іньхань"
 ANQ_dalu_yinhang_loans_idea1_desc: "Далу Іньхань, з ініціативи Цин, надає нам різні великі кредити. Ці позики надають нам додатковий капітал, який можна використати для промислової експансії. Цин подбали про пом'якшення умов, пропонуючи нам більші вигоди."

 ANQ_northern_bank_loans: "Кредити Північного банку"
 ANQ_northern_bank_loans_desc: "Окрім кредитів Далу Іньхань, Цін подбав про те, щоб інші банки також брали участь і таким чином надавали нам додатковий капітал для нашого промислового розширення. Це вимагає додаткових витрат на обслуговування боргу."

## Focuses ##

 ANQ_rolling_dice: "Подорож дурня"
 ANQ_rolling_dice_desc: "Чен Тяоюань, «Дурень», вирішив вкотре спробувати зробити це самотужки. Ліга Восьми Провінцій розпалася, і це найкраща можливість, яку Чен коли-небудь бачив. Сунь Чуаньфан мертвий. Якщо Чен зможе довести, що він може зрівнятися з його проголошеним наступником, Ци Сєюанем, він може стати наступним маршалом Ліги."

 ANQ_stand_with_republic: "Стати на бік Чжан Цзуоліня"
 ANQ_stand_with_republic_desc: "Останній бастіон бейянських лідерів знаходиться у Феньтяні. Ми не можемо довіряти У Пейфу та Цін, і тому наш єдиний варіант, якщо ми хочемо досягти успіху, - стати на бік республіканських сил. Вони можуть забезпечити нас необхідними інструментами для виживання."

 ANQ_defend_coastal_corridor: "Відстояти прибережний коридор"
 ANQ_defend_coastal_corridor_desc: "Щоб гарантувати безперервність поставок з Японії, ми повинні забезпечити контроль над портами і зв'язок з нашим серцем. Без цих поставок наші запаси скоро вичерпаються, і ми опинимося в повній меншості з боку нанкінської кліки. Ми повинні захистити прибережний коридор за будь-яку ціну!"

 ANQ_expand_shipment_capacity: "Оптимізувати поставки"
 ANQ_expand_shipment_capacity_desc: "Ми майже повністю залежимо від морських перевезень. Ми повинні належним чином організувати їх і переконатися, що жодне судно не буде використано даремно. Оптимальне використання портів, які ми утримуємо, і конвоїв, якими ми володіємо, є вкрай важливим."

 ANQ_enemy_in_nanjing: "Ворог у Нанкіні"
 ANQ_enemy_in_nanjing_desc: "Ворог у Нанкіні, Ци Сєюань, який продався Німеччині, готується об'єднати армії губернаторів провінцій. Якщо ми зможемо затримати цей процес, у нас буде більше часу, щоб розібратися з його нинішніми силами."

 ANQ_new_provincial_governments: "Нові провінційні уряди"
 ANQ_new_provincial_governments_desc: "Коли ми встановимо свою владу над іншими провінціями, ми повинні подбати про встановлення нових урядів, на які ми зможемо покластися. Якщо ми будемо використовувати лише наших військових, це буде катастрофою. Ми повинні використовувати місцевих жителів, щоб створити більш стабільні провінційні уряди."

 ANQ_stand_with_beijing: "Стати на бік Пекіну"
 ANQ_stand_with_beijing_desc: "Ву Пейфу виявився великим лідером. Він об'єднав більшу частину Китаю. Імператор, ймовірно, знову був би нам нав'язаний, але він все ще може розглядатися як законний правитель Китаю. Разом з Ву ми можемо стати на шлях націоналістичного курсу, який принесе користь усьому Китаю."

 ANQ_secure_jinpu_line: "Захистити лінію Цзіньпу."
 ANQ_secure_jinpu_line_desc: "Якщо ми хочемо, щоб вантажі з Цін надходили, ми повинні переконатися, що контролюємо лінію Цзіньпу, яка пролягає з Пекіна через Сюйхой до провінції Аньхой, оскільки це найпряміший шлях на нашу територію. Якщо ми зможемо її убезпечити, ми можемо бути впевнені в безперервному постачанні з Пекіна."

 ANQ_increase_rail_capacity: "Збільшення пропускної здатності залізниці та барж"
 ANQ_increase_rail_capacity_desc: "Ми повинні збільшити частоту і обсяг залізничних і річкових перевезень Цін, якщо ми хочемо запастися обладнанням для перемоги над нанкінською клікою. Ми повинні покращити пропускну спроможність залізниць і поспішно побудувати додаткові річкові баржі, використовуючи екстрені заходи."

 ANQ_a_new_army: "Нова армія"
 ANQ_a_new_army_desc: "Щоб контролювати територію П'яти Провінцій, нам потрібна сильна армія. Хоча наші люди хоробрі, багато з них не мають належної підготовки та екіпіровки. Якщо ми хочемо це виправити, ми повинні розпочати формування нової армії."

 ANQ_air_naval_command: "Повітряне та військово-морське командування"
 ANQ_air_naval_command_desc: "Раніше ми майже повністю покладалися на силу нашої армії. Ми повинні диверсифікувати наші сили на повітряному та водному театрах. Наш флот завжди був слабким, і настав час його модернізувати. Ми також повинні взяти під контроль наше небо, якщо хочемо запобігти вогняному дощу, який проллється на нас, коли ми зустрінемось з більш сучасними ворогами."

 ANQ_nanjing_naval_yard: "Військово-морська верф Чжецзян"
 ANQ_nanjing_naval_yard_desc: "Настав час почати інвестувати в нову і розширену військово-морську верф для нашого суднобудування в Чжецзяні. Він буде здатний збирати також великі кораблі сьогодення і буде необхідний, якщо ми хочемо модернізувати наш флот."

 ANQ_naval_officer_training: "Підготовка офіцерів ВМС"
 ANQ_naval_officer_training_desc: "Для того, щоб наші нові флоти діяли по-сучасному, нам потрібні добре підготовлені морські офіцери. Без них буде відсутня координація, і будь-який маневр буде невдалим. Ми повинні покращити підготовку наших морських офіцерів, щоб приборкати цих масивних сталевих звірів морів."

 ANQ_green_water_navy: "Прибережний флот"
 ANQ_green_water_navy_desc: "Ми знаємо, що не можемо побудувати флот, який буде проектувати силу в океанах. Нам просто бракує технологій та промисловості. Натомість ми повинні захищати наше узбережжя і не допустити, щоб ворог висадився на наші береги. Тому ми будемо інвестувати в ті типи кораблів, які найкраще підходять для цієї мети."

 ANQ_nanjing_air_corps: "Нанкінський авіакорпус"
 ANQ_nanjing_air_corps_desc: "Якщо ми хочемо змінити ситуацію в небі, нам потрібен спеціальний авіаційний корпус. Цей новий корпус об'єднає наші різні авіаційні підрозділи і дозволить нам завершити зусилля, необхідні для модернізації наших давніх військово-повітряних сил."

 ANQ_expand_daijaochang_airbase: "Розширення авіабази Хефей Луоган"
 ANQ_expand_daijaochang_airbase_desc: "Авіабаза Хефей Луоган є ідеальним місцем для нових розширень. Ми значно збільшимо її розміри, щоб вона могла приймати набагато більше літаків, ніж раніше. Хефей Луоган дозволить нам належним чином контролювати небо у великому радіусі."

 ANQ_eastern_aviation_school: "Східна авіаційна школа"
 ANQ_eastern_aviation_school_desc: "Для того, щоб наш Повітряний корпус міг функціонувати, нам потрібні пілоти. Досвідчені та добре підготовлені пілоти. Наразі ми не маємо можливості готувати достатню кількість пілотів, тому необхідно побудувати спеціальну школу, щоб значно збільшити кількість випускників-пілотів для екіпажів наших літаків."

 ANQ_aid_airframes: "[getanqairframestitle]"
 ANQ_aid_airframes_desc: "[getanqairframesdesc]"

 anq_airframest_jap: "Японські літаки"
 anq_airframesd_jap: "Японія має видатну авіаційну промисловість. Якщо ми хочемо побудувати сильні військово-повітряні сили, нам потрібні передові та сучасні літаки. Японія, безсумнівно, буде готова надати нам кілька літаків і допомогти нам у наших власних дослідженнях."

 anq_airframest_qie: "Пекінський винищувач"
 anq_airframesd_qie: "Відрізані від Заходу, ми повинні співпрацювати з Пекіном, якщо хочемо мати хоч якийсь шанс на створення ефективних літаків. Якщо ми об'єднаємо наші найкращі уми і будемо працювати разом, ми зможемо по-справжньому розвинути китайську авіаційну промисловість."

 ANQ_domestic_fighter_production: "Виробництво вітчизняних винищувачів"
 ANQ_domestic_fighter_production_desc: "Для того, щоб дійсно досягти критичної маси, ми не можемо повністю покладатися на іноземну допомогу. Нам потрібно буде налагодити надійне вітчизняне виробництво винищувачів, щоб поповнити наші втрати і надалі нарощувати військово-повітряні сили."

 ANQ_northern_school_doctrine: "Доктрина Північної школи"
 ANQ_northern_school_doctrine_desc: "Ми повинні взяти на озброєння сучасну тактику війни Півночі, яка наголошує на перевазі в техніці та артилерії, а також на краще підготовлених і навчених дивізіях. Вона була розроблена на практиці воєначальниками Півночі, які часто воювали на Північно-Китайській рівнині."

 ANQ_southern_school_doctrine: "Доктрина Південної школи"
 ANQ_southern_school_doctrine_desc: "Ми повинні взяти на озброєння сучасну тактику війни Півдня, яка наголошує на більшій чисельності та мобільності. Вона була розроблена на практиці воєначальниками Півдня, які часто воювали в горах."

 ANQ_chinese_drill_standards: "Китайські стандарти муштри"
 ANQ_chinese_drill_standards_desc: "Якщо ми хочемо, щоб нова Ліга мала сильну армію, наші війська повинні знати належну дисципліну. Це вимагає запровадження традиційних китайських стандартів муштри. Завдяки цим заходам армії Ліги будуть набагато більш організованими на полі бою"

 ANQ_radio_innovations: "Радіоінновації"
 ANQ_radio_innovations_desc: "Китай - велика країна. Якщо ми хочемо належним чином підтримувати зв'язок на великих відстанях на полі бою, бездротові технології зв'язку є обов'язковими. Тому ми повинні інвестувати в передові радіотехнології, які дозволять нашим військам діяти набагато ефективніше."

 ANQ_modern_rifle_research: "Дослідження сучасних гвинтівок"
 ANQ_modern_rifle_research_desc: "Багато з наших гвинтівок старі або іноземні. Якщо ми інвестуємо в дослідження сучасних технологій виробництва гвинтівок, ми зможемо розробити сучасні гвинтівки, які замінять безлад різних видів зброї, якими ми зараз володіємо."

 ANQ_foreign_artillery: "[getanqartillerytitle]"
 ANQ_foreign_artillery_desc: "[getanqartillerydesc]"

 anq_artilleryt_jap: "Японська артилерія"
 anq_artilleryd_jap: "Однією з головних слабкостей наших військ є відсутність важкої артилерії. Щоб виправити це, японці повинні надати нам сучасні технології, а також деяку обмежену кількість для початку."

 anq_artilleryt_qie: "Нова китайська артилерія"
 anq_artilleryd_qie: "Важка і потужна артилерія є рідкістю в Китаї. З цієї причини володіння такою зброєю було б ще більшою перевагою. Ми повинні використовувати наші ресурси для розробки справді китайських артилерійських зразків."

 ANQ_japanese_tank_imports: "Імпорт танків з Японії"
 ANQ_japanese_tank_imports_desc: "Японія - єдина країна в Азії, яка здатна розгорнути сучасні танкові дивізії. Ми повинні імпортувати обмежену їх кількість і почати будувати власні невеликі танкові дивізії. Вони були б неймовірно корисними для прориву ворожих ліній, оскільки наші вороги, швидше за все, не знають, як з ними боротися."

 ANQ_antitank_improvisation: "Протитанкова імпровізація"
 ANQ_antitank_improvisation_desc: "Наш смертельний ворог, Японія, швидше за все, розгорне танкові дивізії. Якщо ми хочемо мати хоч якийсь шанс, ми повинні забезпечити наші дивізії елементарним протитанковим озброєнням. Ми не можемо розробити неймовірно просунуту протитанкову зброю, але ми завжди можемо імпровізувати."

 ANQ_reform_jinling_academy: "Реформувати Академію Цзіньлін"
 ANQ_reform_jinling_academy_desc: "Академія Цзіньлін, велика офіцерська школа Нанкіна, гостро потребує реформування. Викладачі навчають виключно за старими методиками і не беруть до уваги величезний прогрес, досягнутий за останні роки. Ми повинні реформувати систему освіти і переконатися, що нове покоління офіцерів, які закінчують Академію Цзіньлін, стануть гідними офіцерами в наших арміях."

 ANQ_special_intelligence_units: "Спеціальні розвідувальні підрозділи"
 ANQ_special_intelligence_units_desc: "Використання спеціалізованих розвідувальних підрозділів, що працюють паралельно з армією, виявилося корисним для Імператорської армії Японії. Нам слід підготувати кілька таких підрозділів, щоб підвищити ефективність збору розвідувальної інформації."

 ANQ_capital_guard_divisions: "Підрозділи столичної гвардії"
 ANQ_capital_guard_divisions_desc: "Існують різні старі дивізії, які були розформовані після війни. Серед них були дивізії столичної охорони. Якщо ми забезпечимо їх новими офіцерами, ми зможемо реформувати ці підрозділи."

 ANQ_operational_battle_command: "Оперативне бойове командування"
 ANQ_operational_battle_command_desc: "Ми повинні зосередитися на створенні Оперативного Бойового Командування, яке стане центральним консультативним органом з усіх оперативних питань. Це командування покращить координацію між різними родами військ та елементами наших сил."

 ANQ_panasian_spirit: "Паназійський дух"
 ANQ_panasian_spirit_desc: "Наші війська воюють на славу Азії і проти Заходу. Пекін і більша частина Китаю практично окуповані тими, хто хотів нас поневолити. Ми не можемо з цим миритися і повинні працювати разом в ім'я азійської співпраці, щоб вигнати Захід."

 ANQ_nationalist_spirit: "Націоналістичний дух"
 ANQ_nationalist_spirit_desc: "Ми боремося за Китай і тільки за Китай. Занадто довго нас принижували іноземці. Ми не можемо довіряти японцям, ми не можемо довіряти німцям і західним державам, які прагнуть знищити нашу культуру, ми можемо довіряти лише собі."

 ANQ_modern_officer_corps: "Сучасний офіцерський корпус"
 ANQ_modern_officer_corps_desc: "Після ретельних реформ та різноманітних удосконалень на базі реформованої Академії Цзіньлін, ми маємо сучасний офіцерський корпус. Наші офіцери вірять у справу, за яку ми боремося, і взяли на озброєння сучасні методи ведення війни. Тепер ми можемо по-справжньому пишатися нашою армією."

 ANQ_five_stars_five_provinces: "П'ять зірок П'ять провінцій"
 ANQ_five_stars_five_provinces_desc: "П'ять провінцій - Цзянсу, Чжецзян, Аньхой, Цзянсі і Фуцзянь - об'єднав Чень Тяоюань, який тепер є новим маршалом Ліги. Ліга розділена, має хаотичний уряд, який не має достатньої влади в інших провінціях, окрім Аньхой, слабку економіку, відірвану від міжнародного ринку, і зростаюче невдоволення. Однак, якщо Лігу вдасться належним чином об'єднати, вона може стати потужною силою в Китаї."

 ANQ_institutional_chaos: "Відомчий хаос"
 ANQ_institutional_chaos_desc: "Більшість урядових структур було розірвано війною між Нанкінською та Аньцинською кліками. Хоча Чен зараз контролює п'ять провінцій за допомогою військової сили, його новостворені місцеві органи влади не мають достатніх повноважень. Імпульс, який привів Чена до незалежності і перемоги над Нанкінською клікою, потрібно буде використати, якщо він хоче зберегти контроль над країною."

 ANQ_harness_anticoncessions_movement: "Використовувати антиконцесіоністів"
 ANQ_harness_anticoncessions_movement_desc: "Саме велика підтримка руху проти поступок дала Чену можливість захопити владу, і цю можливість він не змарнував. Однак, якщо цим рухом не керувати належним чином, він може вийти з-під контролю. Нам потрібно буде належним чином використати елементи руху проти поступок і використати його на свою користь."

 ANQ_encourage_patriotic_contributions: "Заохочувати патріотичні внески"
 ANQ_encourage_patriotic_contributions_desc: "З новознайденою народною підтримкою ми повинні заохочувати людей робити внесок у цю справу у вигляді зброї, продуктів харчування або навіть просто грошей. Якщо ми покажемо, що підтримуємо Китай, а не є маріонетками Заходу, ми можемо розраховувати на багато патріотичних внесків."

 ANQ_friends_in_low_places: "Друзі в низах"
 ANQ_friends_in_low_places_desc: "Якщо ми хочемо зміцнити свій авторитет, нам потрібно укладати угоди з тими, кого ми воліли б уникати. Якщо нам вдасться заручитися підтримкою злочинного світу, ми отримаємо потужних союзників, яких можна буде використовувати для тиску на потрібних людей. Вони співчувають нашій справі, і не скористатися цим було б марнотратством."

 ANQ_sanction_patriotic_protests: "Санкціонувати патріотичні протести"
 ANQ_sanction_patriotic_protests_desc: "Сунь Чуаньфан і Ці Сєюань припустилися помилки, жорстко придушивши протести. Насправді, саме жорстка реакція на часто досить обмежені протести часто запускала набагато більшу ланцюгову реакцію. Оскільки нам потрібен рух проти поступок як союзник, ми не допустимо тієї ж помилки і натомість дозволимо санкціоновані протести, якщо вони носять патріотичний характер."

 ANQ_take_over_foreign_assets: "Поглинути іноземні активи"
 ANQ_take_over_foreign_assets_desc: "Різноманітні іноземні активи, що залишилися після поспішної евакуації західних промисловців, повинні бути взяті під контроль нашим урядом і використані з користю. Вони будуть повернуті китайським компаніям, які мають на них законні права. Ці активи часто бувають багатими і повинні допомогти нам у наших зусиллях з індустріалізації."

 ANQ_seize_presses: "Захопити пресу"
 ANQ_seize_presses_desc: "Останнім часом преса стала трохи вільною і радикальною. Настав час взяти під свій контроль якомога більше ЗМІ. Ми дозволимо їм друкувати переважно те, що вони хочуть, особливо якщо це стосується патріотичних закликів підтримати нас, але ми повинні не допустити, щоб вони нас прямо критикували."

 ANQ_convince_intellectuals: "Переконати інтелектуалів"
 ANQ_convince_intellectuals_desc: "Багато з великих міських інтелектуалів, які десятиліттями закликали до вигнання Заходу з Китаю, досі скептично ставляться до наших намірів. Настав час «переконати» цих інтелектуалів у тому, що те, що ми робимо, є корисним для Китаю."

 ANQ_hunt_hanjian: "Хант Ханьцзянь"
 ANQ_hunt_hanjian_desc: "Мало знайдеться китайців, які б взагалі не співпрацювали із Заходом. Це повинно полегшити нам завдання змалювати наших ворогів як ханьцзянів, зрадників Китаю. Якщо ми просто закличемо до їхнього арешту, про решту подбають правоохоронці."

 ANQ_public_morality_campaigns: "Кампанії з суспільної моралі"
 ANQ_public_morality_campaigns_desc: "Настав час прищеплювати суспільству почуття моралі. Ми повинні показати їм все хороше, що ми робимо, дії, яких ми вжили проти Заходу, зрадників, яких ми спіймали і стратили, підтримку нашої справи з боку інтелектуалів. Це має ще більше зміцнити нашу позицію і, сподіваюсь, посилити нашу підтримку."

 ANQ_targeted_removals: "Цілеспрямовані арешти"
 ANQ_targeted_removals_desc: "З громадськістю, яка підтримує нас, і важливими людьми, які підтримують нашу справу, настав час розібратися з порушниками спокою. Дехто продовжує чинити опір тому, що ми робимо. Інші кажуть, що наші наміри не такі добрі, як ми говоримо. Ми повинні переконатися, що ці люди будуть усунуті від влади, щоб ми могли продовжувати наші реформи.."

 #unused:
 ANQ_renegotiate_foreign_trade: "Переглянути зовнішню торгівлю"
 ANQ_renegotiate_foreign_trade_desc: "Наші дії проти іноземців значно скоротили торгівлю. Хоча це не зовсім небажано, але закритися від світу означає технологічно відстати. Крім того, у нас є багато продуктів і ресурсів, які ми можемо експортувати. З цієї причини ми повинні повільно починати знову відкриватися для торгівлі, але цього разу ми будемо робити це на наших умовах."

 #unused:
 ANQ_economic_nationalism: "Націоналістичний економічний розвиток"
 ANQ_economic_nationalism_desc: "Якщо ми хочемо рухатися вперед тепер, коли ми позбулися західних економічних зв'язків, ми повинні запровадити нову економічну політику. Ця нова політика має бути спрямована на розвиток Китаю, а не західних країн, які так довго висмоктували з нас соки. З цієї причини надзвичайно важливо, щоб ми відтепер дотримувалися економічного націоналізму і розвивали нашу економіку, пам'ятаючи про цей принцип."

 #unused:
 ANQ_nationalize_key_industries: "Націоналізувати ключові галузі"
 ANQ_nationalize_key_industries_desc: "Якщо ми хочемо розширити наш контроль над економікою, щоб краще спрямовувати її в потрібному нам напрямку, націоналізація певних ключових галузей була б гарним варіантом. Це також гарантувало б, що жодна компанія, приватна особа чи держава не зможе взяти під контроль галузі, життєво важливі для нашої оборони. Зараз ми маємо підтримку, необхідну для здійснення цих заходів, тому ми повинні розпочати їх якнайшвидше."

 ANQ_okura_bank_loans: "Кредити в Окура Банку"
 ANQ_okura_bank_loans_desc: "Якщо ми хочемо продовжувати наші значні інвестиції в економіку, нам потрібен додатковий капітал. Оскільки Японія виступає в ролі нашого спонсора, японський банк «Окура» був би гарним варіантом. Якщо вони зможуть надати нам кредити на вигідних умовах, ми зможемо продовжити нашу політику індустріалізації."

 ANQ_dalu_yinhang_loans: "Кредити Далу Іньхань"
 ANQ_dalu_yinhang_loans_desc: "Далу Іньхан, один з північних банків, запропонував нам різні великі кредити. Ці кредити будуть неймовірно корисними для того, щоб продовжувати інвестувати в наші галузі. Нам потрібен додатковий капітал, якщо ми хочемо досягти наших цілей."

 ANQ_zaibatsu_contracts: "Контракти Дзайбацу"
 ANQ_zaibatsu_contracts_desc: "У деяких сферах нам просто бракує досвіду, необхідного для здійснення складних операцій та інвестицій. Однак різні великі японські дзайбацу були б готові взяти на себе нові контракти. Ми повинні запрошувати їх сюди, щоб вони допомагали розвивати нашу країну."

 ANQ_new_business_taxes: "Нові податки для бізнесу"
 ANQ_new_business_taxes_desc: "Зі збільшенням наших інвестицій наш бюджет почав страждати. Запровадивши нові податки на бізнес, ми зможемо отримати додаткові надходження, які потім зможемо використати для подальшого інвестування в нашу економіку. Оскільки наше населення велике, а потенціал нашої країни величезний, ці податки, швидше за все, не відлякають жоден бізнес."

 ANQ_caifa_contracts: "Контракти з Каїфа"
 ANQ_caifa_contracts_desc: "Каїфа, китайські еквіваленти дзайбацу, прагнуть до розширення. Хоча багато з них відносно молоді і нерозвинені, ми можемо дозволити китайському бізнесу процвітати, якщо дамо їм таку можливість."

 #unused:
 ANQ_prosperous_league: "Ліга процвітання"
 ANQ_prosperous_league_desc: "З усіма інвестиціями в нашу економіку і високою громадською підтримкою ми зробили все необхідне, щоб вивести Лігу на шлях процвітання. Китай більше не буде експлуатуватися Заходом. Ми будемо розширювати нашу економіку самостійно і за допомогою наших союзників, і в процесі цього ставатимемо багатими."

 ANQ_rural_reconstruction_efforts: "Зусилля з відновлення сільської місцевості"
 ANQ_rural_reconstruction_efforts_desc: "Внутрішні землі сильно постраждали від війни. За допомогою пекінського уряду ми повинні розпочати масштабні зусилля з ліквідації збитків. Наші союзники, можливо, не зможуть надати передову технологічну підтримку, але вони можуть надати робочу силу і ресурси для допомоги у виконанні більш чорнової роботи."

 ANQ_reconstruction_efforts: "Ченська відбудова"
 ANQ_reconstruction_efforts_desc: "Війна Ліги завдала величезної шкоди нашій країні. Щоб показати, що Чень Тяоюань не такий, як його попередник, він повинен особисто долучитися до цієї реконструкції, а уряд не повинен шукати допомоги в інших, а показати, що тільки Чень може все виправити."

 ANQ_reconstruction_cooperation: "Співпраця з відновлення"
 ANQ_reconstruction_cooperation_desc: "Інтер'єр сильно постраждав від війни. За допомогою [getanqally] ми повинні розпочати масштабні зусилля з відновлення пошкоджень. Наші союзники, можливо, не зможуть надати передову технологічну підтримку, але вони можуть надати робочу силу і ресурси, щоб допомогти у виконанні більш чорнової роботи."

 ANQ_open_grain_stores: "Відкрити зерносховища"
 ANQ_open_grain_stores_desc: "Нещодавня війна призвела до нестачі продовольства по всьому Східному Китаю. На щастя, є великі зерносховища, на які ми можемо покластися. Хоча вони зазвичай зарезервовані на випадок посухи, якщо їх не відкрити, це лише викличе додаткове невдоволення."

 ANQ_eight_regulations: "Вісім положень"
 ANQ_eight_regulations_desc: "Якщо ми хочемо зберегти високу суспільну підтримку нашого уряду, ми повинні переконатися, що наша армія не буде жорстоко поводитися з народом. З цієї причини ми повинні запровадити додаткові правила, яких повинні дотримуватися наші війська. Якщо ми будемо суворо дотримуватися цих правил, народ незабаром оцінить професіоналізм наших військових."

 ANQ_pacify_countryside: "Умиротворення сільської місцевості"
 ANQ_pacify_countryside_desc: "Тепер, коли війна закінчилася, ми повинні подбати про те, щоб у сільську глибинку повернувся мир. Занадто довго багато фермерів і селян страждали від бандитів і дезертирів. Ми використаємо нашу армію, щоб умиротворити сільську місцевість і розібратися з будь-якими агресивними елементами, що залишилися. "

 ANQ_jiangsu_yiguandao_problem: "Політика провінції Цзянсу щодо Ігуандао"
 ANQ_jiangsu_yiguandao_problem_desc: "Ігуандао продовжують створювати проблеми в нашій північній провінції Цзянсу. Ми повинні усунути родючий ґрунт бідності та недовіри, який привів цих людей до релігії ігуандао. Також дуже важливо позбутися всіх підбурювачів і пророків, які поширюють цю релігію. Як тільки ми це зробимо, ми зможемо почати розганяти їхні зібрання і, нарешті, позбутися цієї релігії."

 ANQ_fujian_encirclement_campaigns: "Кампанія по оточенню Фуцзяню"
 ANQ_fujian_encirclement_campaigns_desc: "Хоча Ґоміньдан втратив контроль над більшою частиною своєї території, вони продовжують відсиджуватися на різних базах по всьому Фуцзяню. Щоб запобігти їхній втечі щоразу, коли ми наближаємося до них, ми повинні застосувати тактику «кампанії оточення», коли ми оточуємо їх і перекриваємо всі шляхи до втечі. Це має допомогти остаточно їх позбутися."

 ANQ_provisional_currency: "Тимчасова валюта"
 ANQ_provisional_currency_desc: "Нещодавня війна призвела до процвітання десятків різних валют, багато з яких підтримуються виключно невеликими місцевими органами влади. Нова тимчасова валюта має допомогти полегшити перехід до більш національної валюти в майбутньому. Це має полегшити торгівлю між п'ятьма провінціями і, сподіваємося, зблизити їх між собою."

 ANQ_rural_outreach: "Просвітницька кампанія"
 ANQ_rural_outreach_desc: "Багато селян відчувають, що новий уряд нехтує їхніми інтересами. Все, що вони бачать, - це розмови про розвиток Нанкіна та інших міст уздовж узбережжя. Однак ми дуже залежимо від постійного постачання продовольства від фермерів у глибині країни. Ми повинні розпочати програму просвітницької роботи в сільській місцевості і почати вирішувати постійні проблеми в малих селах."

 ANQ_dike_and_levee_authority: "Управління дамб та каналів"
 ANQ_dike_and_levee_authority_desc: "Повені є ендемічною проблемою в Китаї, особливо у внутрішніх районах. Крім того, значна частина інфраструктури, призначеної для захисту міст і селищ, була пошкоджена під час війни. Для вирішення цих проблем необхідно створити спеціальний орган, який би допомагав вирішувати ці проблеми."

 ANQ_modern_schooling_system: "Сучасна система освіти"
 ANQ_modern_schooling_system_desc: "Багато людей у внутрішніх районах є малоосвіченими і не вміють ні читати, ні писати. Нинішні школи використовують застарілі методи навчання, а багато хто взагалі не ходить до школи. Ми повинні інвестувати у впровадження сучасної системи шкільної освіти, а також у будівництво тисяч нових шкіл у сільській місцевості, щоб забезпечити належну освіту для селян."

 ANQ_relocate_to_nanjing: "Переїзд до Нанкіна"
 ANQ_relocate_to_nanjing_desc: "Поки Чень Тяоюань має владу в Аньцині, він не може дозволити собі тримати там свій уряд. Ліга Сунь керувалася з Нанкіна, і якщо ми хочемо мати хоч якийсь шанс на стабільний уряд, ми повинні керувати ним також з Нанкіна. Це вимагатиме ретельної реорганізації, але це необхідно зробити."

 ANQ_sixth_section: "Шостий підрозділ"
 ANQ_sixth_section_desc: "Якщо ми хочемо належним чином виконувати наші директиви і захищати наших союзників, створення нової секретної служби має першорядне значення. Шоста секція вселить страх у наших ворогів і надасть нам новий спосіб переконатися, що наші накази виконуються. Також буде необхідно належним чином захопити владу в Нанкіні."

 ANQ_invite_back_governors: "Доля губернаторів"
 ANQ_invite_back_governors_desc: "Тепер, коли ми військово контролюємо всю нашу територію, настав час знову почати встановлювати цивільні уряди. Майже всі колишні губернатори провінцій стали на бік нашого ворога, Ци Сєюань, тож нам доведеться вирішити, чи дозволити їм повернутися на свої посади, чи шукати нових кандидатів."

 ANQ_nanjing_purges: "Нанкінські чистки"
 ANQ_nanjing_purges_desc: "Багатьом солдатам і офіцерам, які перебувають при владі в Нанкіні, не можна довіряти. Вони брали участь у діях Суна проти антиконцесіоністів і можуть повернутися проти нас у будь-який момент. Ми не знаємо, чи немає серед них ворожих шпигунів. Якщо ми хочемо ефективно керувати нашим урядом у Нанкіні, нам потрібні люди, яким ми можемо довіряти. Це вимагатиме низки ретельних чисток бюрократичного апарату в Нанкіні."

 ANQ_administrative_centralization: "Адміністративна централізація"
 ANQ_administrative_centralization_desc: "Високий ступінь децентралізації Старої Ліги дозволив Чень Тяоюану проголосити незалежність і захопити владу. Хоча в той час це було корисно, ми повинні за будь-яку ціну запобігти повторенню чогось подібного. Централізація влади допоможе запобігти надмірному захопленню влади місцевими лідерами."

 ANQ_fight_high_level_corruption: "Боротьба з високим рівнем корупції"
 ANQ_fight_high_level_corruption_desc: "Ліга Сунь Чуаньфана була вражена корупцією у найвищих сферах. Якщо ми хочемо мати хоч якусь подобу легітимності, боротьба з цією корупцією є необхідністю. Більше того, якщо ми хочемо захистити нашу незалежність, необхідна також жорстка позиція щодо корупції."

 ANQ_consortium_negotiations: "Переговори щодо створення консорціуму"
 ANQ_consortium_negotiations_desc: "Найпотужніші китайські підприємства, консорціуми, будуть потрібні, якщо ми хочемо досягти будь-яких змін. Багато хто насолоджувався хорошими часами при Суні, оскільки він дозволяв їм робити все, що ми хотіли. Ми повинні переконати їх, що тепер, коли німці пішли, вони матимуть набагато більше можливостей для розширення і їм більше не доведеться мати справу з німецькою монополією на ресурси."

 ANQ_expand_jiangnan_arsenal: "Розширити арсенал Цзяньнань"
 ANQ_expand_jiangnan_arsenal_desc: "Цзяннаньський арсенал є найбільшим центром військового виробництва у П'яти провінціях. Хоча зосередження нашого виробництва в одному місті є небезпечним, Цзяннаньський арсенал - єдина організація, здатна задовольнити наші потреби. Тому ми повинні інвестувати в розширення його потужностей, щоб збільшити наше військове виробництво."

 ANQ_zhejiang_industrial_bank: "Чжецзянський промисловий банк"
 ANQ_zhejiang_industrial_bank_desc: "Чжецзянський промисловий банк - великий гравець у Східному Китаї. Тепер, коли ми вигнали німців та інші іноземні банки, це має надати додаткові можливості для такого банку, як ZIB. Якщо ми будемо працювати разом з ними, ми зможемо допомогти їм розширити свій бізнес, а вони допоможуть нам забезпечити капітал для наших економічних планів."

 ANQ_lower_yangtze_development: "Розвиток Нижньої Янцзи"
 ANQ_lower_yangtze_development_desc: "Регіон Нижньої Янцзи є гордістю Ліги. Саме тут зосереджена більша частина її промисловості, і саме тут технологічний розвиток відбувається найшвидше. Якщо Ліга хоче розвивати будь-яку галузь, вона повинна скористатися цим, якщо хоче розвивати будь-яку індустрію взагалі. Наші зусилля призвели до стабільного уряду та економічного зростання, що є необхідними, якщо ми хочемо, щоб Ліга була потужною."

 ANQ_new_xinhai: "Новий Сіньхай"
 ANQ_new_xinhai_desc: "Пекін зрадив ідеали Сіньхайської революції. Єдиною державою, яка ще не відпустила ці ідеали, є Фентяньський Китай. З нашою декларацією на їхню підтримку ми тепер також є синами Сіньхайської революції, а це честь, яку решта Китаю більше не цінує."

 ANQ_panasian_legitimacy: "Паназійська легітимність"
 ANQ_panasian_legitimacy_desc: "Легітимність нашого уряду ґрунтується на ідеалах, які лежать в основі японсько-китайських відносин. Адже навіщо різним азійським народам воювати один з одним, коли наш справжній ворог - Захід? Уряд у Пекіні зрадив Китай і решту Азії, дозволивши себе експлуатувати. Ми більше не будемо цього терпіти і натомість використовуватимемо паназійські ідеали для підтримки нашого уряду."

 ANQ_manchurian_imports: "Маньчжурський імпорт"
 ANQ_manchurian_imports_desc: "Ми гостро потребуємо додаткових ресурсів, оскільки війна завдала нам значної шкоди. Імпорт з Маньчжурії міг би допомогти нам швидше відновитися."

 ANQ_mantetsu_rolling_stock: "Залізничний склад Мантетсу"
 ANQ_mantetsu_rolling_stock_desc: "Наші залізниці пошкоджені, а значна частина поїздів знищена під час війни. Ми повинні запросити Мантетцу виправити це і надати нам додатковий залізничний склад. Це дозволить нам набагато легше переміщати ресурси через нашу територію."

 ANQ_japanese_industrial_methods: "Японські промислові методи"
 ANQ_japanese_industrial_methods_desc: "Після відходу німців ми маємо проблеми з відновленням значної частини нашої промисловості. Однак японцям вдалося індустріалізуватися неймовірно швидко, і тому їхній досвід має допомогти нам відновити багато з того, що залишили німці. Це також дозволить нам швидше надолужити згаяне і замінити значну частину втраченого досвіду японським."

 ANQ_electronic_studies: "Вивчення електроніки"
 ANQ_electronic_studies_desc: "Наша електронна промисловість неймовірно застаріла, і нам бракує великих дослідницьких центрів. За допомогою Японії ми зможемо вдихнути нове життя в нашу електронну промисловість і, сподіваємось, зможемо конкурувати з іншими світовими лідерами."

 ANQ_industrial_leap_forward: "Індустріальний стрибок"
 ANQ_industrial_leap_forward_desc: "Використовуючи передові японські інновації та фінансовий капітал їхньої економіки, ми можемо зробити промисловий стрибок вперед. Таким чином, Китай може стати конкурентоспроможним в економічному плані."

 ANQ_tokyo_university_exchange_program: "Програма обміну з японськими університетами"
 ANQ_tokyo_university_exchange_program_desc: "Останнім часом наші університети мають дуже мало нових наукових досягнень. Особливо в технологічному плані ми продовжуємо все більше відставати від решти світу. І оскільки інші країни не надають нам допомоги, ми мусимо покладатися на Японію. Організація масштабної програми обміну з Токійським імператорським університетом має дати нашим університетам необхідний поштовх і дати поштовх нашій академічній культурі."

 #unused:
 ANQ_undermine_nationalist_intellectuals: "Підрив націоналістичної інтелігенції"
 ANQ_undermine_nationalist_intellectuals_desc: "Націоналістичні інтелектуали продовжують створювати проблеми. Щодня з'являються нові есеї, які критикують нашу зовнішню політику та відносини з Японією. Очевидно, що націоналісти стали чумою, а не союзником, і тому ми повинні поводитися з ними адекватно. Ми повинні підірвати цих інтелектуалів, шляхом особистих нападів або інших необхідних засобів, щоб запобігти поширенню їхніх слів."

 ANQ_undermine_anticoncessionist_movement: "Підірвати антиконцесіоністів"
 ANQ_undermine_anticoncessionist_movement_desc: "Хоча рух «Антиконцесії» був неймовірно цінним союзником і відіграв вирішальну роль у нашій перемозі над Нанкінською клікою, його учасники продовжують радикалізуватися і використовувати імпульс руху проти наших інтересів. Ми повинні непомітно почати підривати рух, закидати агентів і запобігати більш масштабним проявам..."

 ANQ_republican_focus: "Довіра до республіканців"
 ANQ_republican_focus_desc: "[getanqrepublicanfocus]"

 anq_republican_focus_profengtian: "Замість того, щоб захищати наші відносини з японцями, ми зосередимося, наскільки це можливо, на довірі, яка випливає з нашого визнання уряду Феньтянь як справжньої Китайської Республіки. Революція Сіньхай залишається неймовірно популярною і є основною претензією Феньтяню на легітимність. Ми також повинні зосередитися на цьому аспекті, щоб створити довіру до нашого уряду."
 anq_republican_focus_alone: "Ми стоїмо окремо в Китаї, а це означає, що ми повинні показати, що ми справді відійшли від руйнівної гегемонії Цін. Революція Сіньхай залишається неймовірно популярною, і ми повинні триматися за її республіканські ідеали, щоб створити довіру до нашого уряду."

 ANQ_beiyang_ideals: "Бейянські ідеали"
 ANQ_beiyang_ideals_desc: "Хоча час правління уряду Бейян був хаотичним, він також став батьківщиною китайських республіканців. Ми повинні повернутися до цих старих ідеалів, які спонукали наших попередників до повалення маньчжурської династії Цін на користь справжньої Китайської Республіки."

 ANQ_national_development_project: "Проект національного розвитку"
 ANQ_national_development_project_desc: "[getanqnationaldevelopment]"

 anq_national_development_alone: "Ми можемо створити національний проект розвитку з нашими союзниками або самостійно, як флагман відродженої величі Китаю. Це продемонструє, як далеко Китай просунувся за такий короткий час, і, сподіваюся, продемонструє, що ми є цілком дієздатним урядом. Це також сприятиме нашим економічним інтересам."
 anq_national_development_wfng: "Ми можемо створити національний проект розвитку з Фентянем, який сприятиме розвитку обох наших економік і зробить нас менш залежними від Японії. Цей проект переплете наші галузі і дозволить Північному і Південному Китаю вчитися один у одного."
 ANQ_smother_dragon: "Удар по Пекіну"
 ANQ_smother_dragon_desc: "Ми перебуваємо у стані війни. Пекінський уряд не має жодних шансів проти нашої рішучості, і ми повинні зробити все можливе, щоб перемогти. Бо якщо ми цього не зробимо, поразка буде нанесена Китаю, і вся робота, виконана сотнями революціонерів за останні три десятиліття, буде зведена нанівець."

 ANQ_look_west_again: "Погляд на захід."
 ANQ_look_west_again_desc: "Тепер, коли наша позиція безпечна, ми можемо дивитися на південний захід, щоб розширити сферу впливу нашого уряду. Хунань і провінції Гуансі та Гуандун були частиною володінь Ліги, а отже, належать нам. В ім'я стабільності можливе також повалення інших бунтівних воєначальників."

 ANQ_imperial_keystone: "Імперський наріжний камінь"
 ANQ_imperial_keystone_desc: "Разом з Пекіном ми представляємо те, що є справжнім Китаєм. Інші кліки навіть припинили всі зусилля, щоб виглядати так, ніби вони все ще визнають пекінський уряд. Разом з Пекіном ми побудуємо Китай, незалежний від іноземних сил і стійкий до ворога на сході."

 ANQ_nationalist_credibility: "Довіра до націоналістів"
 ANQ_nationalist_credibility_desc: "На відміну від конкуруючого уряду Феньтяну, хоча він і претендує на спадщину Сіньхайської революції, саме наш уряд і уряд Пекіна не зрадили ідеалів Китаю. Наш уряд сильно допомагає своїми діями проти західних країн, які так довго намагалися прикувати нас до кайданів. Наш уряд уособлює обіцянку, обіцянку Китаю, яким керуватимуть націоналісти, а не іноземні маріонетки."

 ANQ_detain_foreign_engineers: "Затримати іноземних інженерів"
 ANQ_detain_foreign_engineers_desc: "Ми не можемо дозволити здібним німецьким та іншим західним інженерам покинути нашу країну, оскільки багато з них відіграють важливу роль в управлінні різними заводами та іншими важливими компаніями. Ми повинні затримати їх і переконатися, що вони віддадуть свої знання, перш ніж вони зможуть втекти від нас."

 ANQ_renovate_longhai_railway: "Реконструкція залізниці Лунхай"
 ANQ_renovate_longhai_railway_desc: "Залізниця Лунхай, що пролягає з Цзянсу на захід, є життєво важливою для Китаю, оскільки вона слугує важливою сполучною ланкою з внутрішніми районами країни. В інтересах як пекінського уряду, так і Ліги відремонтувати цю залізницю. Вона забезпечить додатковий трафік і буде добре служити."

 ANQ_academia_sinica: "Пекінсько-Нанкінська академічна комісія"
 ANQ_academia_sinica_desc: "Наразі місцеві університети в Нанкіні не дуже відповідають стандартам. За допомогою науковців з Цин ми можемо створити спеціальну комісію, яка допоможе покращити відносини між університетами та значно покращити наші дослідницькі можливості."

 ANQ_mend_qie_relations: "Усунення розколу в Чжілі"
 ANQ_mend_qie_relations_desc: "За часів Сунь Чуаньфана розкол між Північною та Південною Чжилі лише поглибився. Ми повинні подолати цю прірву і відновити раніше зіпсовані відносини. Якщо кліка Чжілі знову об'єднається, ми станемо найпотужнішою силою в Китаї."

 #unused:
 ANQ_loyal_intellectuals: "Лояльні інтелектуали"
 ANQ_loyal_intellectuals_desc: "Наш націоналістичний курс привернув увагу багатьох інтелектуалів. Багато хто продовжує критикувати нас як державу-воєначальника, але є й ті, хто бачить, що ми все ще набагато кращі, ніж альтернатива. Ми повинні звернутися до цих лояльних інтелектуалів і допомогти їм у подальшому зміцненні або громадській підтримці."

 ANQ_court_the_vermillion_society: "Зверніться до Товариства теракоти"
 ANQ_court_the_vermillion_society_desc: "Замість того, щоб зближуватися з процінською Північною Чжилі, ми можемо заручитися підтримкою Товариства теракот, пасивно прореспубліканської організації, що має вплив по всій країні. Це покращить наші стосунки з багатьма лідерами антиконцесіоністів і посилить наші претензії на повну автономію від уряду Цін."

 ANQ_end_century_of_humiliation: "Покласти край століттю приниження"
 ANQ_end_century_of_humiliation_desc: "Багато істориків називають попереднє століття, в якому ми постійно зазнавали утисків, експлуатації і навіть поневолення з боку іноземних держав, «століттям приниження». Тепер, з пекінським урядом, ми завершимо цей період іноземного впливу в Китаї. Майбутнє буде побудоване на праці китайського народу, а не на іноземцях, яких він бачить лише як джерело потенційного доходу."

 ANQ_deepen_army_cooperation: "Поглиблення армійського співробітництва"
 ANQ_deepen_army_cooperation_desc: "Якщо ми хочемо зробити наш альянс сильнішим, ми повинні розглянути можливість серйозного поглиблення військової співпраці з урядом Пекіна. Це дозволило б нам бути набагато ефективнішими на полі бою."

 ANQ_promote_nationalist_thought: "Пропагувати націоналістичну ідею"
 ANQ_promote_nationalist_thought_desc: "Нам більше не потрібно боятися націоналістів, тому що їхні цілі тепер збігаються з нашими. Наш новий Китай вільний від іноземних впливів і побудований на єдиній китайській нації, зі значною автономією для її підрозділів, звичайно. Ми повинні просувати цю націоналістичну думку для подальшого зміцнення громадської підтримки наших урядів."

### Events ###

 anq.1.t: "Напруга на Янцзи"
 anq.1.d: "На вулицях Аньхою лунає обурення: «Справедливість для Уху, вигнати іноземців!». Губернатор Чень Тяюань прийняв виклик, і вже зараз з провінції виганяють агентів Нанкінського уряду. Практично за одну ніч Чен отримав тавро захисника народу, але тепер його сили заблоковані в низці протистоянь по всій нижній течії Янцзи, і постає питання - що далі? Дехто закликає до повного повалення нанкінського режиму, але більш цинічні голоси вказують на стратегічну можливість.\n\nЧен давно відомий своєю схильністю до прорахованого ризику, і цей момент не є винятком."
 anq.1.a: "Хай живе губернатор!"

 anq.2.t: "Запит до Ву Пейфу?"
 anq.2.d: "В умовах хаосу, що охопив Вісім провінцій, Чен чудово розуміє, що його власне становище незабаром також може опинитися під загрозою. Щоб уникнути негайного краху або рішучих військових дій з боку одного з наших ворогів, нам знадобляться союзники. Ву Пейфу, Нефритовий маршал і справжній глава уряду Цин, володіє найбільшою військовою силою в Східному Китаї і може виявитися корисним, оскільки ходять чутки, що він може мати приховану лояльність і бажання допомогти нашій антиконцесійній справі. Можливо, було б нерозумно відразу просити його про повну підтримку, тому натомість ми повинні просто попросити його допомогти забезпечити фінансування наших військ."
 anq.2.a: "Відправити телеграму."

 anq.3.t: "Ву приймає наш запит"
 anq.3.d: "Маршал Ву Пейфу відповів на нашу останню телеграму, в якій висловив глибоке співчуття жителям Аньхою і своє захоплення їхньою відданістю китайській ідентичності. У цьому грандіозному листі, однак, маршал Ву жодного разу авторитетно не заявив, чи буде Пекін допомагати Аньціну. Губернатор Чен опинився у скрутному становищі і має обмаль часу для прийняття рішення. Чи варто продовжувати взаємодіяти з маршалом Ву, чи наші дорогоцінні кілька днів миру краще витратити на інший план дипломатичного виживання?"
 anq.3.a: "Бачиш? Що я тобі казав!"
 anq.3.b: "Немає сенсу. Він трохи більше, ніж німецький пес."

 anq.4.t: "Ву відмовляє Чену Тяоюану в його проханні"
 anq.4.d: "В черговому листі, надісланому маршалом Ву, йдеться про те, що будь-яка співпраця між ним і губернатором Ченом зруйнована. У листі маршал Ву докоряє Чену за неймовірну авантюру, в яку він пішов з народом Аньхою, і застерігає його від того, що умиротворення Нанкіна може означати лише смерть Чена. Такий розвиток подій значно відкинув назад наші спроби отримати підтримку в Пекіні, і наш час стає все більш обмеженим.\n\nДруга можливість, можливо, відкрилася в особі суперечливого генерала Чен І, чиї зв'язки з Товариством Чорного Дракона, за чутками, могли б допомогти нам отримати аудієнцію у японського посла в Тяньцзіні, а через нього і в уряді Феньтяню. [ANQ.GetLeader] повністю усвідомлює ризик, який може становити зв'язок з Феньтянем для цілей антиконцесіоністського руху, але оскільки Ву все ще категорично відмовляється, у нас немає іншого вибору."
 anq.4.a: "Настав час відвідати Фентянь."

 anq.5.t: "Чень Тяоюань звертається до Чень І"
 anq.5.d: "Чень І, губернатор потужної провінції Чжецзян, яка все ще залишається в Лізі, звернувся до Чень Тяоюаня, щоб обговорити можливу співпрацю. Переконуючи свого колегу, що справжнє майбутнє Китаю лежить за урядом Фентянь, а не за Цін, він обіцяє, що якщо Чень Тяоюань присягне Чжан Цзуоліню, лідеру Фентяну, Чень І запропонує свою повну підтримку у майбутній війні. \n\nОскільки позиція Чень І в Чжецзяні забезпечує йому значний вплив і силу, щоб підкріпити ці обіцянки, і оскільки Ву Пейфу залишається прихильним до Нанкіна, здається, що у нас немає іншого вибору, окрім як скористатися шансом і сподіватися на краще."
 anq.5.a: "Який у нас є вибір?"

 anq.6.t: "Аньцін просить нашої підтримки"
 anq.6.d: "Чень Тяоюань, губернатор провінції Аньхой, що входить до Ліги восьми провінцій, звернувся до нас за підтримкою в майбутній боротьбі проти Цін і Ліги. Хоча Чен займає рішучу антиконцесіоністську позицію і отримує більшу частину своєї підтримки від цього руху, він також усвідомлює позицію, в якій опинився в пастці. Або він залишається вірним своїм ідеалам і втрачає свою землю, армію і, можливо, життя, або він простягає руку і стукає у двері єдиного національного уряду в Китаї, незалежно від того, з якими іноземними державами вони співпрацюють. Закликаний губернатором Чжецзян Чень І встановити з нами контакт, здається, він обрав останній варіант.\n\nЦе надало нам чудову можливість отримати потенційно потужного союзника в Східному Китаї і завдати шкоди на південному фланзі центру влади Цін, чим ми повинні скористатися якомога ефективніше."
 anq.6.a: "Ще один фрагмент увійшов до пазлу"

 anq.7.t: "Зустріч з Фентянем"
 anq.7.d: "Працюючи в закулісних тінях і через мережу Товариства Чорного Дракона, [ANQ.GetLeader] зміг налагодити контакт з [FNG.GetNameDef]. Хоча вплив японців на справи свого уряду загрожує перетворити на сатиру антиконцесійні обіцянки Чена, він повністю усвідомлює, що у нього мало вибору в цьому питанні і що їхнє прохання визнати Фентянь єдиним китайським урядом є більш ніж розумним в обмін на вкрай необхідну підтримку. \n\nТепер, коли перша партія золота і стрілецької зброї прибула до Аньціна, показуючи, що Феньтянь готовий дотриматися свого слова, і коли Нанкінські військові мобілізуються для вторгнення в наші володіння, здається, що час очікування вже повністю закінчився. Ми вдаримо першими, і ми вдаримо сильно, гарантуючи, що німецькі маріонетки на узбережжі більше не зможуть гнобити Китай!"
 anq.7.a: "Ліга впаде до наших ніг!"
 anq_pp_note: "§RНайближчі радники Чень Тяоюаня дали губернатору зрозуміти, що війна зруйнує значну частину нашого уряду та економіки, і що навіть якщо ми переможемо, Аньціну доведеться мати справу з багатьма проблемами. Ці проблеми вимагатимуть сильної політичної влади, тому вони радять нам бути обережними з нашими політичними силами і заощаджувати їх на ці важкі часи.§!\n"

 anq.1007.t: "Чен переходить на бік Фентяну"
 anq.1007.d: "Крах «Ліги восьми провінцій» Сунь Чуаньфана спричинив велике безладдя в Китаї, і, оскільки регіон швидко скочується до тотальної війни, здається, що [ANQ.GetLeader], голова [ANQ.GetNameDef], був змушений шукати допомоги за межами Пекіна. Його рішення визнати Феньтянь законним урядом Китаю сигналізує про серйозний удар по німцях та їхніх Цінських маріонетках. Уклавши союз з [FNG.GetLeader], [ANQ.GetLeader] став нашим союзником, проте антиконцесійна позиція Чена є головною перешкодою для співпраці і ставить під сумнів його корисність як представника японських інтересів. Тим не менш, дискретна підтримка Чена послабить наших ворогів і посилить наших союзників, що є гідною метою."
 anq.1007.a: "З цікавістю спостерігатимемо за розвитком подій"

 anq.8.t: "Ву Пейфу змінює свою позицію"
 anq.8.d: "Ймовірно, отримавши інформацію про наші зв'язки з Шеньяном і Токіо, Ву Пейфу скасував свою початкову вимогу, щоб ми відступили і здалися в Нанкіні. Тепер він пропонує свою повну підтримку і хвалить [ANQ.GetLeader] за його рішучі дії в скрутний для Китаю час. На підтвердження своїх слів він також санкціонував передачу золота і зброї в Аньцін, і ще більше буде в дорозі, якщо ми приймемо його пропозицію і розірвемо всі контакти з урядом Феньтяну і Токіо."
 anq.8.a: "Хто сказав, що він не зрадить нас вдруге?"
 anq.8.b: "Ми вдячні за його підтримку"

 anq.9.t: "Чень Тяоюань критикує нашу пропозицію"
 anq.9.d: "Ймовірно, розчарований нашою попередньою зрадою, губернатор Аньціну відмовився задовольнити наші вимоги і чітко вказав, що інтереси його народу лежать у площині уряду Феньтяню. Щоб надати сили своїм словам, він також махнув рукою на хабар, який ми надіслали, щоб привести його у порядок і гарантувати, що він більше не має жодних зобов'язань перед Цін."
 anq.9.a: "Це прикро."

 anq.10.t: "[QIE.GetNameDefCap] обіцяє свою підтримку"
 anq.10.d: "Ліга слабшає; тліючі руїни показують, де колись німецькі товстосуми обідали з нанкінськими чиновниками, а їхні армії дезорганізовані і сваряться між собою. Наші війська мають не лише мужність і відданість, щоб довести наші цілі до успішного кінця, але й підтримку самого великого Ву Пейфу, а разом з ним і імператорської армії. Всі фігури приведені в рух; настав час позбавити Лігу від страждань. Як фенікс, що відроджується з попелу, так і Чен стоятиме на сторожі відродження Китаю!"
 anq.10.a: "Мобілізувати війська!"

 anq.11.t_1: "Гора Шаньгуань в Чжецзяні"
 anq.11.t_2: "Чень І піднімається в Чжецзяні"
 anq.11.d_1: "Шангуань Юнсян, один з найздібніших генералів Сунь Чанфана, став на бік кліки Аньцін у цю найвідчайдушнішу годину. Його війська згуртувалися навколо Цзіньхуа і готуються до походу на північ, щоб захопити столицю провінції Ханчжоу і вигнати звідти сили [LEP.GetLeader]. Шаньгуань вже давно терся під керівництвом Чен І, і якщо ми переможемо, дуже ймовірно, що він зажадає від свого колишнього господаря посаду губернатора Чжецзян."
 anq.11.d_2: "Як він і обіцяв, губернатор провінції Чжецзян Чень І повстав і приєднався до наших сил! З його допомогою ми контролюємо Ханчжоу, який надає нам порт для постачання з феньтяню і таємних японських поставок. Тим не менш, коридор Аньцін-Ханчжоу далеко не безпечний, оскільки він є легкою здобиччю для переважаючих сил [LEP.GetLeader]."
 anq.11.a: "До нас приєднується наш союзник."

 anq.12.t: "Перемога над Нанкіном!"
 anq.12.d1: "У колишній Лізі було відновлено видимість порядку. Падіння Нанкіна і подальшу втечу пронімецьких зрадників показало, що Китай, вільний від західного втручання, все ще реальний, і надало значного морального підйому Антиконцесійному руху. Крім того, багато колишніх військ Нанкіна перейшли на нашу сторону! \n\nПопереду ще довгий шлях, і хоча [ANQ.GetLeader] зараз може контролювати владу свого колишнього ворога, до стабільності ще далеко. Щоб створити міцну основу для правління і боротися з постійною загрозою, яку становлять Ігуандао і Ґоміньдан, Чену доведеться докласти всіх зусиль. Однак, якщо він досягне успіху, Китай знову матиме надію на світле і потужне майбутнє!"
 anq.12.d2: "Нанкінська кліка, можливо, і зазнала поразки, але ми ще не утримуємо їхню базу влади, південну столицю, Нанкін. Однак поразка Ліги призвела до хвилі піднесення бойового духу серед усіх китайських борців за свободу і надала нашому уряду значно більшу підтримку. Більше того, деякі з колишніх військ Нанкіна перейшли на наш бік! Ми повинні рухатися вперед проти ворогів, що залишилися, і убезпечити всі П'ять провінцій. Тільки тоді ми зможемо думати про майбутнє."
 anq.12.d3: "У колишній Лізі було відновлено видимість порядку. Падіння Нанкіна і подальший відхід пронімецьких зрадників показав, що Китай, вільний від західного втручання, все ще реальний, і надав значного морального підйому Антиконцесіоністському руху. Крім того, деякі з колишніх військ Нанкіна перейшли на нашу сторону! \n\nПопереду ще довгий шлях, і хоча [ANQ.GetLeader] тепер може контролювати владу свого колишнього ворога, загрози на півночі і півдні все ще залишаються дуже реальними. Нам потрібно діяти швидко і забезпечити контроль над усіма П'ятьма Провінціями."
 anq.12.a: "Мир вже близько."

 anq.13.t: "Прикордонні сутички між [ANQ.GetName] та [FROM.GetNameDef]"
 anq.13.d: "Нанкінський режим був не єдиною загрозою, з якою довелося мати справу нашим силам, протягом останніх кількох тижнів ми намагалися ігнорувати спроби [FROM.GetNameDef] проникнути на нашу територію, але [ANQ.GetLeader] вирішив, що дії цілком можуть бути корисними. Якщо ми дозволимо цьому тривати, наша бездіяльність буде розцінена як ознака слабкості, яка цілком може повернутися і зашкодити нам пізніше, однак, слабкий захист може бути саме тим, чого ми бажаємо, якщо в якості плану дій буде обрано пастку. [ANQ.GetLeader] має вибір, і він віддає перевагу..."
 anq.13.a: "... негайно знищити загони [FROM.GetNameDef]."
 anq.13.b: "... зосередитися на наших поточних проблемах."

 anq.14.t: "Прикордонні сутички між [ANQ.GetName] та [ROOT.GetNameDef] загострюються"
 anq.14.d: "Прикордонні сутички переросли в повне вторгнення в нашу зону контролю, схоже, що неофіційне перемир'я нарешті порушено. Нам потрібно перекинути війська на фронт, інакше ми ризикуємо зруйнувати всю нашу лінію фронту. З вступом [ANQ.GetName] у нашу війну боротьба за П'ять провінцій значно загострилася, і загроза нашому виживанню також зростає."
 anq.14.a: "... негайно знищити загони [FROM.GetNameDef]."
 anq.14.b: "Зараз тривожні часи."

 anq.16.t: "П'ять провінцій знову разом"
 anq.16.d: "Ми об'єднали П'ять Провінцій, а це означає, що наша батьківщина знову є єдиною. Ми розібралися з Лігою та загрозами з півночі і півдня. Настав час відновити і закріпити наші здобутки, перш ніж ми подивимось далі на Хунань і Ляньгуань, щоб знову створити нову Лігу."
 anq.16.a: "Потужна перемога!"

# Relocating the Capital
 anq.17.t: "Перенесення столиці"
 anq.17.d: "Ми повернули собі Південну столицю - Нанкін. Хоча наша нинішня військова міць зосереджена в основному в місті Аньцін і його околицях, це місто не має такої промисловості і не має такого престижу, як Нанкін, який нам буде потрібен, якщо ми хочемо встановити контроль над різними ворогуючими воєначальниками на півдні. Хоча переміщення уряду до цього міста є неминучим, дехто побоюється, що це може призвести до громадських заворушень у регіоні, де ми не матимемо такої сильної підтримки, як удома. З іншого боку, якнайшвидший переїзд туди надасть нам доступ до його ресурсів і може значно спростити війну."
 anq.17.a: "Починайте підготовку."
 anq.17.b: "Було б розумно затриматись."

 anq.18.t: "Перенесення столиці"
 anq.18.d: "Після того, як наша влада на колишніх землях [LEP.GetLeader] стала дещо стабільнішою, [ANQ.GetLeader] прийняв рішення про перенесення столиці з міста Аньцін до Нанкіна. Оскільки Нанкін є більш престижним і промислово розвиненим містом, ніж наша військова столиця, багато хто все ще побоюється, що це перенесення може стати проблемою для Чена, який тепер не матиме стабільної бази підтримки для координації своїх операцій і буде більше залежати від міжнародного втручання та місцевих владолюбних політиків і бізнесменів."
 anq.18.a: "Починайте підготовку."

 anq.19.t: "Повстанці на лінії постачання Аньцін - Нанкін"
 anq.19.d: "Хоча передача влади здебільшого пройшла без проблем, лінії постачання, що відповідають за підкріплення наших гарнізонів на узбережжі живою силою і технікою з Аньціна, потерпають від нападів повстанців, а також від простого бандитизму, що призводить до втрати значної кількості вкрай необхідної техніки і спорядження. Для приборкання цих порушників спокою були відправлені армійські загони, але їхні дії коштують нам часу і грошей."
 anq.19.a: "Дуже прикро."

 anq.20.t: "Вибухи в Нанкіні"
 anq.20.d: "Сьогодні столицю сколихнув черговий акт повстанців, коли склад боєприпасів був підірваний, імовірно, терористами Лівого Ґоміньдану. Хоча немає переконливих доказів того, що за цим стоїть соціалістична організація, наш уряд представив цю атаку як варварський акт, спрямований на те, щоб загрожувати китайському суверенітету. Мало того, що Гоміндан продався імперіалістам у Франції, так тепер вони ще й діють як їхні друзі, намагаючись повалити законний китайський уряд і продовжити Століття приниження ще на 100 років."
 anq.20.a: "Принаймні Чен не постраждав."

# Nanjing Purge
 anq.21.t: "Створення військових трибуналів"
 anq.21.d: "Хоча ми взяли під свій контроль Нанкін, значна частина старої бюрократичної системи залишилася недоторканою, а багато хто з командирів наших армій все ще зберігає сумнівну лояльність. Щоб вирішити цю проблему і змусити нанкінців заплатити за скоєні ними злочини, [ANQ.GetLeader] доручив генералу Ян Цзіню створити мобільний військовий трибунал для викорінення можливих проявів нелояльності. Хоча його метою, згідно з публічними повідомленнями, є забезпечення справедливого суду, а не спроба Чена позбутися своїх ворогів, багато хто все ж таки мудро вирішив покинути місто під покровом ночі."
 anq.21.a: "Всі постануть перед законом."

 anq.22.t: "Нанкінський процес: Військове командування"
 anq.22.d: "Військове командування постійно зростало з часів нашого повстання в Аньціні, приносячи з собою цілу низку проблем. Через постійно зростаючу військову силу і все більшу кількість кандидатів на командування частинами цієї сили, деякі з них, з сумнівною лояльністю, але гідними військовими званнями, отримали перевагу над нашими більш відданими прихильниками. Хоча цей крок привів нас до остаточної перемоги на полі бою, зараз під нашим крилом перебуває значна кількість цих офіцерів, які з часом, ймовірно, покинуть своїх нинішніх господарів так само, як вони покинули своїх попередніх, коли приєдналися до нас.\n\nТаким чином, ми стоїмо перед вибором: Забезпечити лояльний корпус, але з недостатнім досвідом і підготовкою, або винагородити наших нових офіцерів достатньо високою ціною, щоб вони більше не потребували інших джерел доходу."
 anq.22.a: "Знищити їх!"
 anq.22.b: "Вони знадобляться нам у майбутніх боях."

 anq.23.t: "Нанкінський процес: Бюрократія"
 anq.23.d: "Переважна більшість бюрократів, які зараз працюють в нашій адміністрації, раніше служили Суну і змінили підданство лише після падіння їхньої столиці. Хоча вони мають досвід, необхідний для управління величезними територіями, які зараз перебувають під нашим контролем, вони не мають такої ж відданості справі, як багато хто з наших. Крім того, багато з них досі мають контакти з німецькими бізнесменами та корпораціями, які, ймовірно, використовуватимуть цих бюрократів як спосіб захистити свої інвестиції та отримати більший прибуток."
 anq.23.a: "Знищити їх!"
 anq.23.b: "Ми все ще можемо їх використовувати."

 anq.24.t: "Боротьба з нанкінськими кримінальними авторитетами"
 anq.24.d: "Як і в більшості китайських міст, кримінальні авторитети та агенти різних злочинних організацій контролюють величезні мережі, які можуть створити або зруйнувати місцеву владу. Коли Сунь ще правив Нанкіном, він залучив багатьох з них до своїх лав і дозволив їм брати участь у справах за умови, що вони не чіпатимуть його активи - цей крок був високо оцінений ними і призвів до вражаючого зростання їхнього добробуту. Однак при Ченові це привілейоване становище опинилося під серйозною загрозою, оскільки губернатор вже оголосив про свої амбіції позбавити місто від їхнього впливу.\n\nУсвідомлюючи цю небезпеку, група кримінальних авторитетів через тіньові канали запропонувала Ченові угоду. В обмін на продовження політики беззаконня, яку проводив його попередник, вони запропонують підтримку своєї мережі, забезпечать захист деяких наших активів і дозволять нам використовувати їхніх агентів для доставки зброї в країну."
 anq.24.a: "Ми можемо домовитися... про це."
 anq.24.b: "Ми не ведемо переговори зі злочинцями!"

# Replacing the Governors
 anq.25.t: "Питання Чжецзяну"
 anq.25.d1: "Коли наша сила була критично малою, а об'єднані сили німецьких собак у Нанкіні стояли біля наших воріт, провінція Чжецзян була єдиною, хто був готовий стати на наш бік. Хоча Чень І не був найнадійнішою людиною, про що свідчить його відданість справі у Фентяні та його здатність з готовністю кинутися в обійми японського імператора, він довів свою цінність під час війни і повинен бути відповідно винагороджений. За свою службу під час війни він не прийме нічого іншого, окрім продовження свого губернаторства, і оскільки немає інших кандидатів, здатних відповідати його престижу чи адміністративним якостям, само собою зрозуміло, що він продовжить служити нам на цій посаді і під час майбутніх війн."
 anq.25.d2: "Коли наша сила була критично малою, а об'єднані сили німецьких псів у Нанкіні стояли біля наших воріт, провінція Чжецзян була єдиною, хто був готовий стати на наш бік. У боротьбі з підступним Чень І ми знайшли відданого союзника в особі його підлеглого Шаньгуань Юньсяна. За його службу під час війни і в нагороду за велику хоробрість, яку він проявив, Чень запропонував йому посаду свого колишнього господаря і офіційно призначив його губернатором Чжецзяна."
 anq.25.a: "Це цілком логічно."

 anq.26.t: "Питання Цзянсу"
 anq.26.d: "Колишній губернатор провінції Цзянсу Чжен Цзюньян, на жаль, не побачив сенсу в розпаді Ліги і став на бік наших ворогів у Нанкіні. Крім того, він також провалив спробу зупинити поширення впливу Ігуандао з півострова Шаньдун - ключові моменти, які зазвичай повинні негайно позбавити його повноважень.\n\nВтім, у нас не так багато варіантів, і зважаючи на обмежений розмір нашої кліки, брак кваліфікованих кадрів став цілком очевидним. Крім того, Чжен все ще має багато зв'язків у провінції, які можуть виявитися життєво важливими для нашого власного контролю над регіоном і які зробили б придушення заворушень швидшим і ефективнішим."
 anq.26.a: "Знову призначити Чжен Цзюньяна."
 anq.26.b: "У нього був шанс, і він його змарнував!"

 anq.27.t: "Підтримка Ма Юрен"
 anq.27.d: "Після усунення колишнього губернатора провінції Цзянсу було створено тимчасовий військовий уряд, доки не буде знайдено кращого кандидата. Ця персона в особі Ма Юрена вже знайдена і була урочисто затверджена на цій посаді самим Ченем зі своєї штаб-квартири в Нанкіні. Чи буде ця людина більш успішною у припиненні впливу секти Ігуандао, ніж його попередник, ще належить з'ясувати, але це, нарешті, вирішує одну з небагатьох проблем, що залишилися."
 anq.27.a: "Хай щастить!"

 anq.28.t: "Питання Аньхою"
 anq.28.d: "Провінція Аньхой, звідки походить наше повстання і звідки ми отримуємо основну підтримку Чена, останнім часом була дещо занедбана, оскільки її нинішній губернатор - сам Чен - був надто заклопотаний плавним переходом свого уряду до Нанкіну. Щоб вирішити цю проблему, деякі люди з його оточення запропонували йому піти з цієї посади і дозволити комусь іншому взяти на себе повсякденні справи провінції. Хоча це важке рішення для Чена, який відчуває певний смуток через те, що він буде змушений відмовитися від найближчої до його серця провінції, це значно зменшило б навантаження на урядову бюрократію."
 anq.28.a: "Чен залишається головним."
 anq.28.b: "Встановити маріонеткового губернатора."

 anq.29.t: "Ден Ручжоу просить аудієнції"
 anq.29.d: "Губернатор провінції Цзянсі в попередньому уряді Ден Ручжоу попросив про зустріч з Ченом у Нанкіні, щоб обговорити майбутнє своєї посади. Не секрет, що він хоче відновити контроль над провінцією і намагається задобрити Чена та його соратників ще з часів падіння його попереднього господаря, Ці Сєюаня. Поміщений під нашу варту після падіння Наньчана на початку цього року, він все ще володіє розгалуженою мережею контактів і організацій, які могли б значно посилити нашу здатність відновити порядок у регіоні. Однак його лояльність до нашого уряду залишається під питанням, оскільки він може з такою ж радістю покинути нас, як і Ці Сєюань."
 anq.29.a: "Знову призначити Ден Ручжоу."
 anq.29.b: "Ця людина - зрадник, з його провінцією ми розберемося пізніше."

 anq.30.t: "Питання Цзянсі"
 anq.30.d: "Ден Ручжоу, схоже, виконав свої обіцянки, оскільки порядок у провінції Цзянсі був відновлений швидше, ніж очікувалося. Завдяки своїм агентам на місцях і відданості, яку демонструє людина, що знає, що на кону її голова, він більш ніж перевершив самого себе, довівши, що є здібним і надійним губернатором провінції Цзянсі."
 anq.30.a: "Чудово."

 anq.31.t: "Питання Цзянсі"
 anq.31.d: "Цзянсі залишається скалкою в оці протягом тривалого часу, оскільки його попередній губернатор Ден Ручжоу був страчений за наказом Ченя за перехід на бік Ци Сєюань під час війни. На його місце було призначено тимчасовий військовий уряд, але його ефективність у наведенні порядку в провінції була не надто високою: колишні агенти Дена сіяли хаос, а вулиці Наньчана були охоплені протестами. Тепер Чен вирішив рішуче призначити нового губернатора і відкликати військових. Однак брак кваліфікованих кадрів на цю посаду ще більше ускладнив справу, оскільки нам довелося шукати гідну заміну."
 anq.31.a: "Це не ідеальний варіант"

 anq.32.t: "Питання Фуцзяну"
 anq.32.d: "Після падіння Ліги ми взяли під варту Чжоу Іньреня, колишнього губернатора Фуцзяня. Як і багатьох інших, його чекає страта як зрадника за те, що він не зміг викорінити Ґоміньдан і виступив на боці Ци Сєюань. Однак, хоча він і не потрібен нам, оскільки вважається невдахою, нам потрібна його мережа впливу, якщо ми хочемо встановити належний уряд. На щастя, один з його колишніх офіцерів, Конг Чжаотун, виявив готовність взяти на себе відповідальність. Конг також брав участь на боці Ци Сєюань, але не він приймав рішення, тому ми можемо проігнорувати це і таким чином прискорити процес відновлення належної влади. Якщо ми не хочемо ігнорувати його злочини, ми повинні призначити нового губернатора з нашої власної кліки, але йому буде важко встановити повний контроль без зв'язків свого попередника."
 anq.32.a: "Призначити Конг Чжаотуна."
 anq.32.b: "Тримаймо її ближче до грудей."

# Canal stuff
 anq.33.t: "Будівництво каналу Субей"
 anq.33.d: "Головний зрошувальний канал Північного Цзянсу або Субейський канал був спроектований для забезпечення прямого виходу в море вод річки Хуай, яка витікала біля гирла річки Гуань. Наприкінці 12 століття Хуанхе (Жовта річка) змінила своє русло і стала витікати на південь від півострова Шаньдун, таким чином зайнявши нижню течію Хуай, яка після цього впадала в озеро Хунцзе, а звідти на південь через низку озер і водних шляхів впадала в річку Янцзи (Чанцзян) біля Янчжоу (провінція Цзянсу). Хуанхе залишалася в цьому руслі до 1850-х років, коли вона знову змінила своє сучасне русло на північ від півострова Шаньдун. На початку 20 століття осушення району Хуай стало багаторічною проблемою.\n\nДля вирішення цієї проблеми було замовлено канал, що з'єднав озеро Хунцзе з морем, спроектований не тільки як канал для відведення паводкових вод, але і як головна артерія розгалуженої мережі дренажних та іригаційних каналів."
 anq.33.a: "Починаємо з першими променями сонця!"

# Happenings on the ground
 anq.34.t: "Нестримні спекуляції на війні"
 anq.34.d: "Поки наші війська ведуть бої за майбутнє Китаю, злочинці і бандити панують у величезних аграрних регіонах країни. Вимагаючи викуп у місцевого населення і утримуючи цілі міста через контроль над постачанням продовольства, вони лише погіршили ситуацію, що призвело до того, що багато хто закликає до втручання армії. Перенапружені і ледве здатні зібрати достатньо врожаю для себе, люди, здається, не мають великої надії на майбутнє."
 anq.34.a: "Це жахливо."

 anq.35.t: "Акцизи податку на прибуток"
 anq.35.d: "Старим, але надійним способом отримання додаткових доходів є використання марок прибуткового податку. Ці акцизні марки, які необхідні для широкого спектру юридичних документів, також ставляться на більш поширені товари, такі як алкоголь, наркотики, тютюн та багато інших товарів.\n\nУ зв'язку з тим, що скарбниця знаходиться в практично нескінченній спіралі падіння, уряд побачив необхідність збільшити витрати в спробі отримати більше доходів. Протести і громадянське невдоволення спалахнули майже одразу після оголошення, але ми мало що можемо зробити, щоб вирішити їхні проблеми."
 anq.35.a: "А як щодо марки кольору вашої моркви?"

 anq.36.t: "Нелегальна контрабанда опіуму"
 anq.36.d: "Хоча ми зайняли рішучу позицію проти опіуму, оскільки він є інструментом західних імперіалістів для ослаблення духу Китаю, ми не змогли ефективно викорінити його вплив. Опіум надходить від тріад у містах легацій та з китайської провінції, і ми все ще стикаємося з епідемією, що вражає як простих людей, так і генералітет."
 anq.36.a: "Ми робимо все, що в наших силах!"

 anq.37.t: "Створення Шостої групи"
 anq.37.d: "З розширенням нашої території виникає потреба в більш ефективних інструментах контролю та репресій. Відповіддю уряду на цю проблему стала Шоста група, яка складається з мережі сотень агентів по всьому Китаю, контрольованому Тяоюанем. Виконуючи функції секретної служби і військової поліції одночасно, цих агентів можна порівняти зі спеціальними організаціями, розгорнутими Османською та Німецькою імперіями під час Другої світової війни, які відповідали за ліквідацію можливих дисидентських елементів.\n\nНова організація, особливо з таким широким спектром повноважень, на жаль, не є чужою для корупції. Безпідставні арешти, паралізуюча корупція та особисті амбіції її членів перетворили організацію на інструмент, якого боїться місцеве населення. Спроби викорінити цю вроджену проблему поки що не увінчалися успіхом, але Чен переконаний, що це лише питання часу."
 anq.37.a: "Чи зможе пересічна людина коли-небудь перевести подих?"

 anq.38.t: "Податок на сіль"
 anq.38.d: "Як і в усіх інших регіонах Китаю, сіль є одним із найнеобхідніших товарів. Це призвело до того, що багато воєначальників підвищили непомірні податки на цей продукт, щоб забезпечити стабільний потік доходів. Селяни, яких і так обкладають великими податками, у поєднанні з гострою нестачею продовольства, спричиненою майже безперервним станом війни, перебувають майже на межі виживання. Тим не менш, шестерні війни продовжують обертатися, і ці витрати потребують фінансування. Щоб «вирішити» проблему, дехто з оточення Чену запропонував знизити податок на сіль і отримати доходи від інших менш необхідних товарів. Хоча населення було б вдячне за таке рішення, воно потенційно може призвести до серйозного дефіциту для наших збройних сил."
 anq.38.a: "Знизити податок на сіль"
 anq.38.b: "Вони повинні задовольнятися усвідомленням того, що все це для більшого блага"

 anq.39.t: "Встановлення транзитних податків"
 anq.39.d: "Ще один геніальний спосіб, який використовують китайські воєначальники для збільшення своїх доходів, - це експлуатація транзитних податків. Ці податки, які стягуються залежно від відстані, пройденої товарами від їхнього джерела, можуть досягати непомірно високого рівня. Це ще більше погіршує наслідки дефіциту, оскільки заможні регіони не хочуть експортувати свою продукцію до тих, кому пощастило менше, через страх перед новим оподаткуванням, яке знищить їхню норму прибутку. Якщо ж товар, незважаючи ні на що, все ж таки потрапляє до місця призначення, його вартість для місцевого населення стає такою величезною, що лише люди з певним рівнем достатку можуть дозволити собі його придбати."
 anq.39.a: "Все для загального блага!"

 anq.40.t: "Податок на порнографію"
 anq.40.d: "Ще одним проявом чистого лицемірства є те, що деякі губернатори, які перебувають під нашою владою, запровадили так званий «податок на порнографію». Цей податок, яким обкладаються всі предмети із зображенням жінок, щоб захистити населення від спокус плоті, був сприйнятий з обуренням, оскільки в стінах своїх великих маєтків багато з цих губернаторів та їхніх соратників проводять час за розпустою і поїданням омарів з золотих тарілок, в той час як на вулицях звичайний Джо лягає спати з порожнім шлунком."
 anq.40.a: "Ми надішлемо їм жорсткого листа!"

 anq.41.t: "Солдати потрапили в засідку"
 anq.41.d: "Сьогодні під час чергового патрулювання група солдатів потрапила в засідку групи ґоміньданівських партизанів поблизу [getanqattacklocationkmt], які швидко перемогли їх і вбили. На їхні пошуки було відправлено додаткові військові загони, але без особливого успіху."
 anq.41.a: "Прокляття."

 anq.42.t: "Потяг підірвано в [getanqattacklocationkmt]"
 anq.42.d: "Під час зупинки, щоб завантажити більше припасів на поїзд в [getanqattacklocationkmt], кілька агентів Ґоміньдану підкралися до поїзда і заклали під нього кілька бомб. Коли бомби вибухнули, вони повністю знищили потяг, всі вантажі та залізницю, по якій він рухався. Цих терористів досі не знайшли, швидше за все, вони сховалися в селянських будинках."
 anq.42.a: "Коли це закінчиться?"

 anq.43.t: "Офіцери, вбиті в [getanqattacklocationkmt]"
 anq.43.d: "Напруженість на півдні залишається високою, оскільки ми змушені надсилати туди все більше військ і військової поліції, щоб забезпечити безпеку регіону. Під час тренувань нової військової поліції в [getanqattacklocationkmt] кілька ґоміньданівських диверсантів проникли в казарми і застрелили кількох офіцерів, після чого були вбиті військовослужбовцями, які проводили тренування. Після загибелі цих бойовиків навколо казарми вибухнуло кілька невеликих бомб, в результаті чого троє людей отримали поранення, а ремонт казарми коштував чималих грошей."
 anq.43.a: "Чорт забирай!"

 anq.44.t: "Фабрика підірвана в [getanqattacklocationkmt]"
 anq.44.d: "Незважаючи на те, що фабрика в [getanqattacklocationkmt] вважалася безпечною, вона все одно стала жертвою гомінданівських диверсантів. Близько опівночі раптом по всьому району пролунали вибухи - в промисловому районі вибухнула бомба, пошкодивши фабрику. Це, безумовно, погано позначиться на бізнесі."
 anq.44.a: "Хай їм грець."

 anq.45.t: "Перестрілка у [getanqattacklocationcitykmt]"
 anq.45.d: "Після поразки очільника Ван Цзінвея напруженість у [getanqattacklocationcitykmt] залишається високою. Військова присутність і симпатії до Ґоміньдану залишалися дуже високими. Врешті-решт це мало б вилитися в конфлікт, як це сталося сьогодні. Чоловік, одягнений як звичайний селянин, проходив повз групу солдатів, коли раптом він витягнув пістолет і почав стріляти в них. Хоча цей чоловік був швидко вбитий солдатами, насправді це було відволікаючим маневром, оскільки поки його вбивали, велика група ґомінданівців напала на солдатів з іншого боку і розстріляла їх усіх. З плином дня до бою приєдналися більш віддані солдати, але їм протистояли нові напади ґомінданівців. Десятки, а може й сотні були вбиті, але, на щастя, до вечора бої вщухли, і порядок було збережено."
 anq.45.a: "Я впевнений, що це не останні."

 anq.46.t: "Потужний вибух на заводі в [getanqattacklocationkmt]"
 anq.46.d: "Хоча ґомінданівці зазнали поразки на полі бою, їхня кампанія терору триває. Сьогодні було підірвано кілька бомб у [getanqattacklocationkmt], зосереджених навколо основних промислових комплексів. Хоча обійшлося без жертв, завод був дуже сильно пошкоджений і деякий час не зможе працювати. Судячи зі слів Ґоміньдану, нам, ймовірно, слід звикнути до подібних подій, поки ми не викорінимо їх назавжди."
 anq.46.a: "Щоб їх!"

 anq.47.t: "Битва в [getanqattacklocationcitykmt]"
 anq.47.d: "[getanqattacklocationcitykmt], яке досі було осередком діяльності Ґоміньдану, зіткнулося з масованим протистоянням з боку повстанців. Близько 400 ґоміньданівців вийшли на головну площу міста, вбили всіх поліцейських і солдатів, які там перебували, і швидко укріпилися за допомогою нашвидкуруч зведених укріплень. Знадобилося кілька штурмів сотень наших солдатів, щоб повернутись на площу і очистити її від партизанів, які швидко відступили в глибинку, зрештою, сховавшись у будинках багатьох селян, що там мешкали. Однак офіцер, який керував атакою, вирішив, що ці партизани повинні бути ліквідовані з [getanqattacklocationcitykmt], і тому відправив близько 200 солдатів на вбивство по всьому місту. Сотні цивільних були вишикувані і розстріляні, а будинки багатьох були спалені дотла. Коли Чен почув про те, що дехто називає різаниною у [getanqattacklocationcitykmt], він заарештував офіцера, але цього було замало, занадто пізно."
 anq.47.a: "У різанині в Цюаньчжоу винен Ґоміньдан"

 anq.48.t: "Масові вибухи на південній залізниці"
 anq.48.d: "Сьогодні рано вранці було підірвано кілька бомб на південній залізниці, що проходить через південну частину нашої території. Це була дуже добре організована атака, оскільки кількість вибухів розкидана по декількох провінціях. Атака пошкодила залізницю, і її наслідки будуть відчутні по всій території, що дуже зашкодить нашій здатності перекидати війська і боротися з Ґоміньданом, не кажучи вже про усунення пошкоджень. Це катастрофа."
 anq.48.a: "Ми розмажем їх по коліях"

 anq.49.t: "Численні вибухи на фабриках"
 anq.49.d: "Дуже рано вранці на півдні нашої країни було підірвано кілька заводів. Очевидно, що атаки були тісно скоординовані і могли бути здійснені тільки з боку Ґоміньдану. Однак цього разу там вже було багато робітників, і десятки з них загинули. Це була одна з найжорстокіших атак, здійснених Ґоміньданом."
 anq.49.a: "Треба негайно покласти цьому край"

 anq.50.t: "Оточення ґоміньданівської штаб-квартири"
 anq.50.d: "Місяці стеження за діяльністю Ґоміньдану, місяці підриву їхніх зусиль і місяці планування нарешті принесли свої плоди. Нова штаб-квартира залишків терористів, що залишилися після поразки Ван Цзінвея, була знайдена і повністю зрівняна з землею. Тепер, коли ми так довго працювали проти них, їхні ресурси повністю вичерпані, і ми можемо нарешті назвати рух Лівого Ґоміньдану знищеним. Їхнього зрадницького заколоту більше не існує."
 anq.50.a: "Нарешті"

 anq.51.t: "Зруйновано склад для зберігання опіуму в Сюйчжоу"
 anq.51.d: "Послідовники Ігуандао, яких дуже засмучує вживання опіуму в Шаньдуні та Цзянсу, напали на нелегальний склад опіуму в місті Сюйчжоу і знищили його. Хоча мати менше опіуму не обов'язково погано, вони також вбили всіх, хто був поблизу. Коли прибули солдати, вони продовжували чинити опір. Ми не можемо дозволити релігії Ігуандао продовжувати існувати, оскільки її послідовники спричиняють занадто багато хаосу."
 anq.51.a: "Варвари"

 anq.52.t: "Напад на торговельний караван на півночі"
 anq.52.d: "Адепти Ігуандао пограбували торговельний караван і вбили десятки людей, які їхали разом з караваном. Знову ж таки, це показує, на яке насильство і жорстокість здатні адепти цієї божевільної релігії. Ми повинні викорінити дивні марення цих людей, інакше буде ще гірше."
 anq.52.a: "Огидно."

 anq.53.t: "Напад на солдатів у Північному селищі"
 anq.53.d: "Солдати, які патрулювали село на півночі, були атаковані зненацька великою групою з десятків бездомних послідовників Ігуандао. Ці люди, які через свою релігію вже втратили все, повернулися до грабежів і мародерства, що змусило село встановити патруль. Але все одно село не було безпечним, оскільки майже двадцять осіб було вбито."
 anq.53.a: "Щури."

 anq.54.t: "Місто захоплене адептами Ігуандао"
 anq.54.d: "Знову ігуандао спричинили масовий хаос, захопивши і окупувавши ціле місто. Після того, як ігуандао вигнали всіх колишніх власників, солдати були відправлені на розслідування, але побачили, що все місто забарикадоване. Велика кількість солдатів була потрібна, щоб вигнати прихильників Ігуандао, перш ніж жителі міста змогли повернутися додому. Сотні прихильників Ігуандао були вбиті, і багато солдатів також. Ситуація стає надто божевільною."
 anq.54.a: "Це дуже погано."

 anq.55.t: "Фанатики Ігуандао захопили військові казарми"
 anq.55.d: "У відповідь на нещодавні військові дії проти Ігуандао, вони вирішили атакувати і захопити військовий комплекс на околиці міста в провінції Цзянсу. Сотні людей заполонили казарми, вбивши багатьох солдатів, після чого забарикадувалися всередині. Незабаром місто поринуло в хаос, оскільки мародерство набуло масового характеру. Є навіть повідомлення про зґвалтування. Військові дії, спрямовані на повернення казарм, були жорстокими і призвели до загибелі майже сотні людей."
 anq.55.a: "Ситуація погіршується"

 anq.56.t: "Залізниця окупована в Цзянсу"
 anq.56.d: "Ігуандао, знову демонструючи свій гнів через ставлення до них, забарикадували і зайняли цілу залізницю, навіть зруйнувавши її на деяких ділянках. Дії, необхідні для того, щоб повернути її назад, призвели до загибелі багатьох людей. Якщо раніше вони здебільшого не чіпали інфраструктуру, то тепер вони почали атакувати життєво важливу інфраструктуру нашої країни, на якій тримається більша частина нашої економіки. Ігуандао виявилися серйозною загрозою."
 anq.56.a: "Наші залізниці мають бути захищені"

 anq.57.t: "Різанина послідовників Ігуандао"
 anq.57.d: "Протистояння між прихильниками Ігуандао та солдатами в їхньому таборі переросло в різанину. Після того, як релігійні фанатики відмовилися піти, як їм наказали солдати, оскільки вони переслідували мешканців прилеглих міст, солдати почали робити це силою. Це призвело до контратаки, що змусило офіцера, який командував ними, прийняти рішення про початок стрілянини. Однак стрілянина не припинялася доти, доки не залишилося жодного послідовника Ігуандао. Майже тисяча загинула. Хоча Чень Тяоюань звільнив офіцера за надмірне застосування сили, заворушення в Ігуандао, швидше за все, тільки погіршаться."
 anq.57.a: "Виглядає недобре."

 anq.58.t: "Кінець Ігуандао"
 anq.58.d: "Загрозу Ігуандао нарешті можна вважати нейтралізованою, оскільки остання секта була знищена, а її члени кинуті до в'язниці. Для цього знадобилося чимало політичних і військових дій, але тепер північну сільську місцевість можна нарешті знову оголосити безпечною. Шкода, яку прогнила релігія ігуандао завдала нашій країні, ще довго житиме в ганьбі. Але тепер вони пішли, і ми не дозволимо їм повернутися."
 anq.58.a: "Нарешті мир"

 anq.59.t: "Навчальна місія в Аньцині"
 anq.59.d: "Кліка Аньцін гостро потребує додаткових військ, щоб протистояти Лізі. Чи повинні ми відправити до них велику тренувальну місію? Хоча перемога над ними буде величезним поштовхом до посилення нашого впливу в Китаї, ця тренувальна місія обмежить наші власні тренувальні можливості принаймні на деякий час."
 anq.59.a: "До роботи!"
 anq.59.b: "Не варто витрачених зусиль"

 anq.60.t: "Тренувальна місія Фентяню"
 anq.60.d: "Уряд Феньтянь, підтримуючи наші зусилля, направив до нас велику тренувальну місію, що складається з китайських і японських сержантів та інших офіцерів. Це має допомогти нам створити велику армію, необхідну для конфлікту з Лігою."
 anq.60.a: "Чудова новина."

 anq.62.t: "Шаньдун розгромлений"
 anq.62.d: "Огидний режим Шаньдунської кліки, який думав розширити свої володіння, напавши на нас, коли ми були найслабшими, був повалений. Тепер ми контролюємо вулиці Цзінаня і подбаємо про те, щоб пам'ять про колишніх правителів Шаньдуну зникла повністю. Однак незабаром нам доведеться вирішити, що ми будемо робити з цим регіоном, оскільки подальша військова окупація є неможливою."
 anq.62.a: "Чудово."

 anq.63.t: "Лівий Ґоміньдан переможений"
 anq.63.d: "Радикальний лівий режим, яким був Лівий Ґоміньдан, зазнав поразки на полі бою. Вони будуть змушені відступити до своїх таємних укриттів і не становитимуть серйозної військової загрози найближчим часом, оскільки всі їхні сили були розгромлені."
 anq.63.a: "Чудово."

 anq.66.t: "Аньцін бере під контроль провінцію Шаньдун"
 anq.66.d: "Кліка Аньцін здобула перемогу над обома кліками Нанкіна. Однак у їхній конфлікт втрутилася Шаньдунська кліка, і в результаті боротьби Аньцін окупувала Шаньдун.\n\nОднак Аньцін не має жодних претензій на Шаньдун, і оскільки вони визнають нас законним національним урядом, вони повинні бути готові передати нам провінцію Шаньдун."
 anq.66.a: "Надішліть запит"
 anq.66.b: "Нехай забирають, вони будуть нам винні."

 anq.67.t1: "Цін пропонує нам Шаньдун"
 anq.67.t2: "Цін вимагає Шаньдун!"
 anq.67.t3: "Доля Шаньдуна"
 anq.67.d1: "Уряд Цін, чудово розуміючи, що ми будемо їм винні після цього, пропонує нам залишитися при владі у провінції Шаньдун. Принаймні, поки що. Ми не маємо справжніх претензій на Шаньдун, і уряд Цин знає це. Вони майже напевно використають це як важіль впливу в майбутніх переговорах."
 anq.67.d2: "Нещодавно ми розпочали військову окупацію Шаньдуна після того, як вигнали звідти мерзенний режим. Однак ми не маємо жодних формальних претензій на Шаньдун і визнаємо наших покровителів з династії Цін легітимним урядом Китаю. Вони нагадали нам про це і тепер змушують нас віддати Шаньдун. Через нашу нинішню слабку позицію у нас немає іншого вибору, окрім як погодитися і негайно передати їм контроль. Однак ми не будемо забувати, що вони так прагнули розширити своє панування."
 anq.67.a: "Ми згодні"

 anq.68.t: "Аньцін окупував Шаньдун"
 anq.68.d: "Наш союзник, кліка Аньцін, успішно захопила контроль над провінцією Шаньдун, яка нерозумно втрутилася у війну Аньціна з клікою Нанкін. Однак уряд Аньцін не має достатніх підстав для анексії регіону і визнає нас легітимним урядом. Хоча ми не можемо анексувати регіон прямо зараз, оскільки це змусить Цін бути занадто обережними, ми можемо попросити наших союзників тимчасово встановити автономний маріонетковий уряд. Як тільки почнеться війна, ми зможемо взяти регіон під свій контроль. Звичайно, нашим союзникам це не сподобається, але це найкращий варіант."
 anq.68.a: "Чудово."

 anq.69.t: "Маріонетка Шаньдун"
 anq.69.d: "Наші покровителі, Фентянь і Японія, чинили на нас тиск, щоб ми не трималися безпосередньо за провінцію Шаньдун. Це прикро, але ми розуміємо це, оскільки ми не маємо законних прав на цю провінцію. На щастя, вони дозволять нам призначити одного з наших людей, Лю Хедінга, керувати провінцією на деякий час. Він матиме певну автономію, але залишатиметься лояльним до нас."
 anq.69.a: "Це єдиний варіант"

 anq.70.t: "Шаньдунська загроза"
 anq.70.d1: "Огидний режим в Шаньдуні втрутився в конфлікт і в процесі окупував частину нашої основної території. Їх армія не є сильною, і єдиною причиною, чому вони змогли це зробити, було те, що Ліга відволіклася на нас і Гоміньдан. Ми повинні діяти негайно."
 anq.70.d2: "Огидний режим у Шаньдуні, можливо, і не захопив жодної території, але він не в змозі утримати прихильників Ігуандао чи опіумних наркоманів від проникнення в Цзянсу. Більше того, з їхнім нинішнім керівництвом вони, швидше за все, нападуть на нас дуже скоро. Ми повинні діяти негайно."
 anq.70.a: "Ми підготуємось."
 anq.70.b: "Оголошуємо війну"

 anq.71.t: "Залізниця Вучан-Аньцін"
 anq.71.d: "Цінське місто Вучан і наше власне місто Аньцін процвітають. Крім того, вони розташовані досить вдало в наших внутрішніх регіонах. Як наслідок, розвиток їх та прилеглих територій разом з нашими цинськими покровителями може бути дуже корисним. Це має розпочатися з розширення залізниці, яка з'єднає Учан і Аньцін з нашою власною залізничною мережею. Спочатку залізниця з Нанкіна до Уху буде продовжена вздовж Янцзи до Аньціна, а потім далі до Учанга, минаючи Цзюцзян, який вже з'єднаний з Наньчаном і Ханчжоу великою залізницею. Це не тільки з'єднає Учан і Аньцин, але також Нанкін і Учан, минаючи необхідність їхати на північ через Сюйчжоу, потім на захід, а потім на південь через Чженчжоу."
 anq.71.a: "Розпочати роботу"
 anq.71.b: "Воно того не варте"

 anq.72.t: "Подальший розвиток Учан-Аньцін"
 anq.72.d: "Будівництво залізниці Учан-Аньцін завершено! Використовуючи наш досвід реконструкції залізниці Лунхай та інших проектів, працівники Аньціна змогли перетворити проект на величезний успіх.\n\nОднак, залізниць недостатньо, оскільки ми також хочемо розвивати промисловість регіону, особливо його військову промисловість. Тому ми повинні співпрацювати з підприємствами Цін, а також з підприємствами Нанкіна, щоб розробити нові заводи з виробництва озброєнь."
 anq.72.a: "Підготуватися"

 anq.73.t: "Пекінська рада співпраці"
 anq.73.d: "Пекінська рада співпраці є офіційною організацією, що представляє інтереси уряду Цін. Її метою є досягнення повного об'єднання Китаю, починаючи зі злиття держав, що контролюють Північну та Південну столиці. Важко сказати, скільки саме фінансування та підтримки вони отримають від уряду Цін, але можна бути впевненим, що вони намагатимуться отримати те, що хочуть."
 anq.73.a: "Почекаємо і побачимо"

 anq.74.t: "Офіси Пекінської ради співпраці"
 anq.74.d: "Пекінська рада співпраці щойно відкрила свій новий офіс у Нанкіні. Будівля вражає і її важко не помітити, оскільки вона побудована в класичному китайському імперському стилі, прямо в центрі міста і недалеко від резиденції Чень Тяоюаня. Вони, безумовно, ставлять перед собою великі цілі."
 anq.74.a: "Вражаюче."

 anq.75.t: "Проблема бандитизму"
 anq.75.d: "Хоча ми, можливо, очистили сільську місцевість від найбільш кричущих порушників спокою, бандити все ще дуже часто зустрічаються на дорогах, і ми мало що можемо зробити з цим, оскільки у нас величезне населення, багато з якого бідне. Однак, хоча ми не можемо зменшити кількість бандитів, ми можемо захистити торгівлю та мирних мандрівників. Проблема в тому, що наша країна величезна, а наша адміністрація обмежена. Китайська Рада Єдності звернулася до нас з пропозицією вирішення проблеми. Якщо ми дозволимо військам Цін і місцевим ополченцям перетинати кордон, щоб супроводжувати мандрівників, це зніме значну частину тиску на наші війська"
 anq.75.a: "Гарна ідея."
 anq.75.b: "Ми не впустимо війська Цін."

 anq.76.t: "Безпечна залізниця"
 anq.76.d: "Небезпечними є не лише наші дороги, але й залізниця. Занадто часто бандитські зграї зупиняють потяги і грабують їх наосліп. Оскільки між нашою країною і Цінською імперією дуже інтенсивне залізничне сполучення, ми повинні допустити, щоб війська Цінської імперії залишалися біля поїздів, щоб зробити їх охорону набагато ефективнішою."
 anq.76.a: "Гарна ідея."
 anq.76.b: "Ми не впустимо війська Цін."

 anq.77.t: "Стан п'яти провінцій"
 anq.77.d: "Хоча ми дійсно об'єднали п'ять провінцій і перемогли зрадницьку нанкінську кліку, цей прекрасний регіон Китаю вже не виглядає так, як раніше. Натомість, війна і руйнування обрушилися на нього, і ми повинні визнати, що ми зіграли певну роль в тому, що принесли це спустошення на цю землю. Але тепер настав час відбудови - час повернути нині окуповані військовими провінції під цивільне правління і зробити П'ять провінцій справді цілісними. Нам доведеться розпочати реконструкцію та ремонт не лише зруйнованої сільської місцевості, але й нашої промисловості, яка зараз стоїть у занедбаному стані внаслідок втечі західних підприємців та руйнувань, завданих війною. Попереду багато роботи."
 anq.77.a: "Ми знову зробимо цю країну єдиною."

 anq.78.t: "Ґоміньдан та Ігуандао"
 anq.78.d: "Ми нейтралізували державні загрози на півночі та півдні, але, на жаль, на цьому проблеми не закінчилися. Ґоміньдан, хоч і зазнав поразки на полі бою, повернувся в свої колишні схованки у Фуцзяні. Вони продовжуватимуть сіяти хаос, якщо з ними швидко не впоратися.\n\n \nІгуандао може і не мати Чжан Тяньраня, але фанатики продовжують намагатися надихнути на повномасштабну релігійну революцію і все ще активно діють на нашій території. Нам доведеться мати справу і з ними."
 anq.78.a: "Ми викорінимо обидва рухи."

 anq.79.t: "Розробка родовищ"
 anq.79.d: "Тепер, коли ми маємо належний контроль над нашою територією, бізнес і підприємництво почали процвітати, так само як і наша промисловість. Гірничодобувні компанії та геологорозвідники повідомляють, що існує низка ділянок, де можна знайти додаткові корисні копалини, зокрема, залізо та вугілля. Однак ці райони важко освоювати. Партнерство з Цін було б дуже корисним у цьому випадку, оскільки є багато компаній Цін, що спеціалізуються на розвідці та розробці корисних копалин."
 anq.79.a: "Працюймо разом."
 anq.79.b: "Зробимо це самостійно."

 anq.80.t: "Права на надра"
 anq.80.d: "Тепер, коли ми допустили Цін до нашого проекту з видобутку корисних копалин, вони почали висувати вимоги. Фактично, вони вимагають права на деякі з наших найцінніших залізорудних шахт, а саме на шахти в Уху. Звичайно, ми вже погодилися на цей проект, і те, що вони пропонують, може дати нам більше видобутку корисних копалин, ніж раніше, але чи справді нам потрібно ще й щось віддавати?"
 anq.80.a: "Дайте їм ресурси у Уху."
 anq.80.b: "Відмовте їм, вони все одно нам допоможуть."

 anq.81.t: "Юрисдикція суду Цін"
 anq.81.d: "Пекінська рада зі зв'язків з громадськістю звернулася з новим проханням до уряду Чена. Вони кажуть, що для того, щоб полегшити співпрацю і бути впевненими в безпеці громадян обох країн, тепер має бути можливість бути притягненим до цинських судів у кліці Аньцін як громадянин держави Цін. Сказавши «так», ми б багато чого втратили, оскільки всі наші громадяни технічно також є громадянами династії Цін. Це означало б, що в кінцевому підсумку саме суди Цін мають верховну юрисдикцію. Однак, якщо ми скажемо «ні», то Цин може не захотіти надавати цінну допомогу, оскільки не буде впевненості в законних правах своїх компаній і громадян."
 anq.81.a: "Надати владу судам Цін."
 anq.81.b: "Відмовити їм."

 anq.82.t: "Юридичні права Цін"
 anq.82.d: "Хоча нещодавно ми відхилили прохання Цін дозволити верховну юрисдикцію їхніх судів на нашій території, вони вимагають, щоб ми гарантували права їхніх громадян і компаній в інший спосіб. Нам доведеться зробити для них спеціальні визначення і надати їм особливі права, яких вони зазвичай не мають, оскільки їхня судова система набагато більш розвинена, ніж наша. Швидше за все, це не дуже сподобається нашому населенню."
 anq.82.a: "Надати особливі права."

 anq.83.t: "Компанії Цін"
 anq.83.d: "Цінський бізнес стає все більш зацікавленим в інвестуванні в нашу країну. Однак вони розповідають нам, що часто отримують відмову від місцевих органів влади та перешкоди, встановлені на місцевому рівні. Пекінська рада співпраці зараз виступає за те, щоб ми створили системи, які дозволять бізнесу обходити ці місцеві органи влади і частково працювати за законами Цін. Хоча це може стимулювати інвестиції, це несе в собі ризик того, що місцевим компаніям буде важко конкурувати."
 anq.83.a: "Прийняти пропозицію."
 anq.83.b: "Ми не будемо нечесними."

 anq.84.t: "Інвестиції Цін стрімко зростають"
 anq.84.d1: "Хоча, можливо, це сумнівно і, швидше за все, несправедливо, надання можливості компаніям з Цін легше вести бізнес у нашій багатій на ресурси країні виявилося дуже корисним, оскільки нещодавно ми помітили значний приплив інвестицій з півночі. Схоже, що співпраця має свої переваги."
 anq.84.d2: "Хоча нам може не подобатися те, як це сталося, ми повинні визнати, що особливі умови, створені для підприємств Цін, призвели до значного збільшення їхніх інвестицій. Можливо, нам слід було змиритися з цим з першого разу."
 anq.84.a: "Зрештою, це чудова новина."

 anq.85.t: "Цін надсилає ще одну пропозицію"
 anq.85.d: "Ми сподівалися, що Цін не буде надалі просувати це питання, але, на жаль, вони це зробили. Пекінська рада співпраці висловила своє дуже серйозне невдоволення нашими нещодавніми діями. Вони також висунули ще одну вимогу, цього разу ще більш далекосяжну. Вони не лише хочуть, щоб цінські компанії обходили місцеві органи влади, але й хочуть, щоб ми створили спеціальний комітет, який би представляв їхні інтереси, і надали їм офіційний голос в уряді. Вони також дали нам зрозуміти, що цього разу наслідки відмови будуть набагато серйознішими."
 anq.85.a: "Нам доведеться змиритися з цим."
 anq.85.b: "Цього ми ніяк не можемо прийняти."

 anq.86.t: "Цін карає бізнес"
 anq.86.d: "Цін була зовсім не в захваті від наших дій і, як наслідок, запровадила деякі тимчасові санкції проти компаній, що працюють на їхній території. Швидше за все, це буде боляче на деякий час."
 anq.86.a: "Це недобре."

 anq.87.t: "Пуі відвідує Нанкін"
 anq.87.d: "Сам імператор Пуі відвідав Нанкін з урочистою церемонією. І Ву Пейфу, і Чень Тяоюань були присутні і публічно підтвердили дружбу між Північчю і Півднем, а також незмінне визнання Аньціном верховенства Цін над Китаєм. Якщо в минулі десятиліття народу Китаю було важко змиритися з тим, що над ним знову править імператор, то зараз визнання Його Величності зростає. Як Нанкін відреагує на його присутність?"
 anq.87.a: "Нанкін приймає його з розпростертими обіймами."
 anq.87.b: "Протести заполонили вулиці."

 anq.88.t: "Пекінська рада співпраці оголошує догану Чену"
 anq.88.d: "Чень Тяоюань був викликаний на аудієнцію до емісара Пекінської ради співпраці, де йому було винесено догану за неадекватну реакцію на протести під час візиту імператора до Нанкіна. Рада вимагає вибачень, а також повного фінансування проекту будівництва великого імператорського палацу для візиту Пуі в Нанкін."
 anq.88.a: "Нам дуже шкода."
 anq.88.b: "Такого вони не отримають!"

 anq.89.t: "Імператорський палац у Нанкіні"
 anq.89.d: "Пекінська рада співпраці передала послання від самого імператора Пуі, в якому він просить дозволу на будівництво палацового комплексу в Нанкіні, щоб він міг частіше відвідувати Нанкін і бачитися зі своїми південними підданими. Він каже, що завдяки тому, що ми чудово організуємо його візит, нам самим не доведеться нічого платити. Палац, який буде названий «Дачжі Гонг» (Палац Великого Правління), сподіваємось, слугуватиме символом неминущої величі імперії: від війни залишився пам'ятник на віки, а разом з ним і мир в імперії, забезпечений разом з ним. Звичайно, дуже сумнівно, чи зможе імператорська скарбниця понести такі витрати, але нехай Пекін сам вирішує, що з цим робити.\n\nДизайн палацу буде дещо відрізнятися від дизайну минулих імператорських палаців; загальний дизайн звернений на південь за традицією, але крила, що виходять назовні від центрального комплексу (в якому знаходяться імператорські покої), запропонують більш масштабну архітектуру на кшталт парламентських комплексів західної архітектури. Два будинки, що розгалужуються, підтримуватимуть симетрію в дизайні, зі спеціальною зоною в задній частині, зарезервованою для вшанування імператорської сім'ї та особистого поклоніння предкам імператора. Крім того, за кожним будинком має бути ряд приміщень, призначених для книгосховищ або конференц-залів - практичне планування, а не (відкинута) схема системи садів, що оточують будинки. Звичайно, сади все ж будуть присутні в якійсь формі - ставки з рибками коі та альпінарії будуть прикрашати інтер'єр споруди, а в центральному дворі, під ретельним наглядом, буде облаштовано елегантний дизайн, який належним чином відображатиме гармонійний стан імперії.\n\nТам завжди пануватиме спокій, навіть тоді, коли ми будемо боротися з реаліями підтримання нашого нетривкого правління."
 anq.89.a: "Ми не можемо сказати «ні»."

 anq.90.t: "Зустріч інтелектуалів"
 anq.90.d: "З ініціативи Пекінської ради співпраці різні китайські інтелектуали з усієї країни, особливо з Нанкіна і Пекіна, зібралися і прийшли до такого ж висновку: Китай повинен об'єднатися зараз, а не пізніше. Хоча вони визнають, що політичні розбіжності може бути важко подолати, і що монархія Цін не є ідеальною, вони кажуть, що реформи завжди можна відкласти на потім. Уряд Цін транслював це далеко і широко, заявляючи, що зараз настав час для об'єднання. Чень Тяоюань під тиском націоналістичних груп зробив наступну заяву:"
 anq.90.a: "Ми прискоримо процес!"
 anq.90.b: "Самостійність на місцях важливіша за уніфікацію."

 anq.91.t: "Цін розповсюджує контр-повідомлення"
 anq.91.d: "На жаль, Цін не дуже добре сприйняла слова Чена про автономію. Насправді, вони відчули себе настільки погано, що розпочали активну інформаційну кампанію по всій країні, фактично по всьому Китаю. Їхні повідомлення здебільшого складалися з аргументів, які «розвінчували» слова Чена. Буде важко запобігти його поширенню."
 anq.91.a: "На жаль."

 anq.92.t: "Управління каналів та річок"
 anq.92.d: "Наш нещодавній досвід будівництва дамб і наші зусилля по завершенню каналу Субей привели до того, що Пекінська рада зв'язку звернулася до нас з пропозицією реалізувати проекти, які не обмежуються нашою нинішньою територією, але також і на землях Цін. Чи приймемо ми їхню пропозицію і чи будемо співпрацювати з Цін у будівництві додаткових каналів? Якщо так, то спочатку ми допоможемо їм. Після того, як вони закінчать, вони допоможуть нам з додатковим будівництвом в Цзіньхуа і Цяньтані."
 anq.92.a: "Так, допоможемо їм."
 anq.92.b: "Ні, ми не можемо собі цього дозволити."

 anq.93.t: "Поглиблення армійського співробітництва"
 anq.93.d1: "Тепер, коли ми поділяємо спільні цілі і об'єднані з Цін в альянс, настав час нашим арміям почати тісніше співпрацювати. Пекінська рада співпраці в Нанкіні створила новий департамент, відомий як Комісія зі співробітництва армій, який працюватиме над подальшою інтеграцією наших збройних сил. Перші кроки вже зроблені. Зараз ця комісія знову приїхала до Чена і попросила про додаткову співпрацю. Чи зацікавлені ми в цьому?"
 anq.93.d2: "Минулого разу ми відхилили запит Комісії зі співробітництва армій про додаткову співпрацю з Цін, але тепер вони знову звернулися до нас із запитанням, чи хочемо ми подальшої інтеграції наших збройних сил. Вони кажуть, що нам не варто хвилюватися і що підрозділи і надалі підпорядковуватимуться в першу чергу Чень Тяоюану."
 anq.93.a: "Ні, того, що ми зробили, достатньо."
 anq.93.b: "Ми готові до наступних кроків."

 anq.94.t: "Інтегрована командна структура"
 anq.94.d: "Комісія зі співробітництва армій представила свій план поглиблення військових зв'язків між арміями Цін і Аньцін. Перш за все, вони запропонували обмежену інтеграцію командних структур обох країн. Це, зокрема, передбачає впровадження більш модернізованої структури Цін в застарілу армію Аньцін, яка була побудована за принципом воєначальників. Хоча це може дати Цін більшу владу над нашими арміями, переваги не можна заперечувати."
 anq.94.a: "Так, виконайте інтеграцію."
 anq.94.b: "Ні, ми не хочемо віддавати контроль."

 anq.95.t: "Спільна підготовка офіцерів"
 anq.95.d: "Нещодавно Комісія зі співробітництва армій помітила, що непорозуміння є частою проблемою в нових інтегрованих командних структурах. Щоб виправити це, а також надати аньцинським офіцерам таку необхідну тактичну підготовку, було запропоновано спільну програму підготовки офіцерів, яку проводять Цінські генерали. Це, безперечно, має ще більше покращити ефективність."
 anq.95.a: "Гарна ідея."
 anq.95.b: "Нам це не потрібно."

 anq.96.t: "Оборонна підготовка"
 anq.96.d: "Тепер, коли між нашими арміями існує певна належна інтеграція, настав час перевірити її в дії. Комісія зі співробітництва армій запланувала великі військові навчання, зосереджені, в першу чергу, на обороні від нашого ворога, Фентяня. Сподіваємось, це допоможе краще підготувати наші підрозділи до виснажливої роботи з оборони від ворожого вторгнення."
 anq.96.a: "Так, взяти участь у навчаннях."
 anq.96.b: "Ні, ми не будемо брати участь."

 anq.97.t: "Тимчасове валютне забезпечення"
 anq.97.d: "Деякий час тому ми запровадили тимчасову валюту, яка є спільною для всіх провінцій. Вона мала великий успіх, покращивши торгівлю і послабивши обмеження на пересування між провінціями. Але зараз [getanqally] звернулися до нас з питанням, чи готові ми дозволити їм ввести валюту знову, з контролем їхнього центрального банку. Валюта залишиться окремою, і технічно їхній центральний банк прийматиме рішення лише з її згоди, але в реальності це все одно означатиме втрату певного контролю. Однак, підтримка валюти [getanqally] зробила б її значно стабільнішою, а також прискорила б її адаптацію, що сприяло б подальшому збільшенню обсягів її використання."
 anq.97.a: "Так, ми дозволимо їм це зробити."
 anq.97.b: "Ні, ми хочемо повний контроль."

 anq.99.t: "Ву зустрічається з Ченом"
 anq.99.d: "Ву Пейфу прибув на суто особисту зустріч з Ченом. Він приїхав з невеликою свитою, і було зрозуміло, що він тут не для того, щоб пропагувати Цін, а лише для того, щоб переконати Чена. Ву виглядав втомленим, але він також випромінював ауру сили, з якою навіть Чен не міг зрівнятися.\n\nЗустріч тривала не більше двох годин, і Чен Тяоюань вийшов з кімнати без посмішки, занурений у роздуми. Швидко стало зрозуміло, що Чену мало що відповісти на красномовство і аргументи Ву. Китай мав об'єднатися, і якнайшвидше."
 anq.99.a: "Ми можемо довіряти Ву."

 anq.101.t: "Публічна конференція Цін-Аньцін?"
 anq.101.d1: "Цін звернулися до нас з пропозицією провести велику публічну конференцію між нашими лідерами в Нанкіні. Візит Пуй в Нанкін мав великий успіх, і тому Цін запитав, чи дозволимо ми знову запросити Пуі до Нанкіна. Вони також згадали, що було б добре провести захід у новому палаці Пуі в Нанкіні. Тепер питання в тому, чи згодні ми провести цей захід?"
 anq.101.d2: "Цін звернулися до нас з пропозицією провести велику публічну конференцію між нашими лідерами в Нанкіні. Візит Пуі в Нанкін закінчився повним провалом, і цього разу Цін вирішили дозволити Пуі залишитися вдома. Вони сподіваються, що ми зможемо забути цей прикрий інцидент. Вони згадували, що його новий палац у Нанкіні може бути використаний як місце для зустрічі. Тепер питання в тому, чи погоджуємося ми на проведення заходу?"
 anq.101.a: "Так, проводьте захід."
 anq.101.b: "Ні, їм доведеться залишитися вдома."

 anq.102.t: "Підсумки конференції"
 anq.102.d: "Конференція тривала кілька днів. Десятки тисяч людей прийшли подивитися на національних лідерів Китаю. Ву Пейфу і Чень Тяоюаня, вони виглядали доброзичливими, і їх часто можна було помітити, коли вони потискали один одному руки для фотографування. Але тепер постає велике питання: чи був досягнутий реальний прогрес? Чи погодився Чень на нові поступки Ву?"
 anq.102.a: "Об'єднання стало набагато ближчим"
 anq.102.b: "Прогрес був задовільним."
 anq.102.c: "Майже ніякого прогресу не було досягнуто."

 anq.103.t: "Цін і позики Далу Іньхань"
 anq.103.d1: "Цін звернулися до нас з наступною привабливою пропозицією: вони кажуть, що значно пом'якшать умови кредитування, накладені на нас кредитами Далу Іньхань, практично зробивши обслуговування боргу настільки низьким, що воно буде майже безкоштовним. Натомість вони хочуть, щоб ми зробили деякі додаткові кроки щодо інтеграції та майбутнього об'єднання. Чи варто це того?"
 anq.103.d2: "Нещодавні кредити від Далу Іньхань, які ми отримали, забезпечили нам вкрай необхідний капітал для промислового розширення. Тепер Цін звернулися до нас з пропозицією про додаткові кредити, подібні до тих, що ми отримали від Далу Іньхань. Це вимагає від нас прийняття рішення. Чи варті ці кредити додаткових обіцянок, які Цін, безумовно, очікує від нас щодо об'єднання?"
 anq.103.a: "Так, приймаємо."
 anq.103.b: "Ні, воно того не варте."

 anq.104.t: "Ву зустрічається з антиконцесіонерами"
 anq.104.d: "Фактичний лідер уряду Цін, Ву Пейфу, нещодавно зустрічався з різними лідерами Антиконцесійної ліги. Ця новина дійшла до вух Чена через одного з найбільш прореспубліканських лідерів Антиконцесійної ліги, який просив Чена зайняти рішучу позицію проти Цін і проголосити незалежну республіку. Звичайно, Чен чудово розуміє, що він не має ні авторитету, ні опори, необхідних для такого кроку, і натомість набагато тісніше зблизився з Цін. Чень також надав Ву Пейфу прощення, бо поважає цю людину. Проте, йому прикро, що Ву Пейфу діяв за його спиною."
 anq.104.a: "Підступний виродок."

 anq.105.t: "Додаткова допомога від Цин"
 anq.105.d: "Наш спільний підхід до відбудови вже призвів до притоку підтримки з боку Цін, але більша частина цієї допомоги була надана місцевими органами влади та через менші ініціативи. Однак їхній уряд вирішив також надати додаткову підтримку, щоб реконструкцію можна було завершити швидше і з меншими перешкодами."
 anq.105.a: "Будь-яка допомога вітається."

 anq.106.t: "Надзвичайне військове виробництво"
 anq.106.d: "Для нагляду за нашою мобілізацією та обороною було організовано спеціальний комітет, до складу якого увійшли зв'язковий Чжилі з Пекіна та наші власні промислові експерти. Будуючи військові залізничні мережі і морські шляхи постачання через численні річки Китаю, ця спеціалізована група допоможе нам протистояти зрадникам, які нас оточують. Лу Гонгван був призначений її керівником і вже приступив до розробки необхідних планів. Корпус інженерів координуватиме відновлення залізничних мереж; група купців допоможе нам у налагодженні річкових перевезень (звісно, не безкоштовно).\n\n[ROOT.GetLeader] сподівається, що це може призвести до набагато продуктивніших військових зусиль, оскільки значна частина нашого спорядження має надходити від постачальників з території Жилі; звісно, успіх програми залежить від того, чи зможемо ми утримати певні ключові пункти, інакше ми можемо опинитися не в змозі ефективно доставляти (вкрай необхідне) озброєння. Інший, негласний фактор, який варто враховувати, полягає в тому, що наша нездатність утримати їх буде сприйнята як ознака наших низьких шансів - а погіршення відносин з Пекіном може виявитися катастрофічним."
 anq.106.a: "Чудова ініціатива."

 anq.107.t: "Фортифікаційна комісія"
 anq.107.d: "Немає сумнівів, що порт Ханчжоу є одним з найважливіших шляхів постачання нашої армії, і контроль над прилеглими територіями необхідний для того, щоб ворог не зміг втрутитися в нашу логістику. Наші покровителі в Токіо не схильні до терпіння, тому ми повинні якнайшвидше забезпечити його, щоб запропонована ними зброя потрапила до рук наших солдатів.\n\nЗ цією метою була створена спеціальна комісія, щоб наші друзі за морем і наші люди на місцях були впевнені в тому, що ми контролюємо регіон. Якщо ми зможемо продемонструвати наші можливості японському раднику, який буде призначений на допомогу нашим власним інженерам, то подальша допомога, без сумніву, надійде швидко. Ву Іньчана було призначено головою цієї комісії з огляду на його практичний світогляд і добре розуміння реалій нашої ситуації, на відміну від деяких молодих чиновників, які могли б ухилятися від військової співпраці з японцями. Сподіваємось, що з часом і решта країни прийде до такого ж висновку."
 anq.107.a: "До роботи!"

 anq.108.t: "Інструктори з-за моря?"
 anq.108.d: "В рамках нашої нової угоди з Токіо, нещодавнім прикладом якої стала програма обміну студентами, деякі з наших офіцерів вказали на ще одну можливість для нашого партнерства, яка може принести плоди: Для подальшого зміцнення наших зв'язків можна було б запросити офіцерів, які пройшли підготовку в Японії.\n\nЗвісно, навряд чи ті, кого може надати армія, будуть найвищої якості, але навіть якщо так - група людей з досвідом навчання у першокласній військовій академії могла б стати великим благом для нашої командної структури.\n\nЗ іншого боку, якщо вони підходять під модель, яку ми вже відзначали, вони, швидше за все, матимуть певне его, яке відповідатиме їхньому досвіду, і наші молоді офіцери, зокрема, можуть не надто позитивно це сприйняти. Ця ініціатива, очолювана Ву Іньчаном, фактично вже викликала певні суперечки у вигляді приглушених протестів проти такого розширення нашої співпраці. Принаймні, вони навряд чи відмовлять у нашому проханні, хоча їхні мотиви, ймовірно, не зовсім чисті. Зрештою, хіба це не дасть японцям чудову нагоду на власні очі побачити наші методи підготовки?"
 anq.108.a: "Давайте влаштуємо їм теплий прийом!"
 anq.108.b: "Нам дійсно не варто..."

 anq.109.t: "Народна армія самооборони"
 anq.109.d: "В рамках зусиль нашого уряду простягнути руку допомоги тим, хто живе в сільській місцевості, [ROOT.GetLeader] запропонував рішення проблеми захисту від бандитів або потенційних мародерів з ворожої армії. Зрештою, провінція Аньхой є одним з найбільших сільськогосподарських регіонів Китаю, і всі п'ять провінцій мають значні врожаї, тому забезпечити їх для себе має вирішальне значення - і ця схема, ймовірно, зробить нас досить популярними.\n\nАргументи проти розміщення армії на цих цінних сільськогосподарських землях очевидні: вони, швидше за все, почнуть тероризувати населення, як багато хто робив це в минулому, а забезпечити їх таким чином, щоб вони не відчували в цьому потреби, є логістичним кошмаром під час війни. Однак є одна група людей, до яких не стосується жодна з цих проблем: самі фермери. Якби вони були організовані в Народну армію самооборони («Мін Зілі Цзюнь»), то захист можна було б майже повністю покласти на них. Звичайно, біля кожного складу боєприпасів доведеться розмістити свій невеликий гарнізон, і ми, звичайно, не дамо їм більше зброї чи боєприпасів, ніж вважаємо за потрібне, але хто буде більш рішуче, ніж вони, захищати врожай? \n\nНасправді, ефективність цієї схеми, м'яко кажучи, сумнівна, але це відносно невеликі витрати, які принесуть нам добру славу і, можливо, навіть зменшать заворушення там, де вона буде впроваджена в життя."
 anq.109.a: "Що ж, думаю, варто спробувати."

 anq.110.t: "Скоординована боротьба з пороком"
 anq.110.d: "«Скрізь люди поневолені іноземцями, які намагаються експлуатувати гори і річки. Скрізь природно, що народ підніметься на захист Великої Цін і свого імператора, але деякі люди нерозумні і намагатимуться зупинити це. Чи можемо ми дозволити, щоб такий конфлікт продовжувався?» \n\nТак говорив [ROOT.GetLeader] у нещодавньому зверненні до губернаторів, і суд у Пекіні відреагував, видавши указ, що проголошує спільні зусилля, щоб покласти край усім формам корупції та вживання наркотиків у наших володіннях. Можливо, вони не надто поспішали з допомогою, але, тим не менш, ми вдячні їм за це, і вже створили групи, відповідальні за вивчення цих питань. Процес буде довгим і важким, але ми впевнені, що він врешті-решт принесе свої плоди, і навіть обмежений успіх повинен бути кращим, ніж ніякого. Звичайно, немає сумнівів, що ми стикаємося з багатьма недоліками, намагаючись реалізувати такий проект у регіоні, який відновлюється після воєнних руйнувань і добре захищений від будь-якої форми значущого державного втручання.\n\nТим не менш, ми вже досягли значних успіхів у викоріненні корупції в нашій адміністрації, а що стосується наркотиків... що ж, ми зробимо все, що в наших силах, у будь-якому випадку. Ма Денгінг налаштований оптимістично, оскільки взяв на себе особисту відповідальність за ці зусилля, і прогнозує повне викорінення опіуму протягом цього десятиліття; інші вважають, що запуск такої кампанії зараз принесе більше шкоди, ніж користі. Як би там не було, сприйняття - це те, що має значення, і якщо ми займемо жорстку позицію проти опіумної чуми, що охопила наш народ, то наша популярність навряд чи постраждає від цього."
 anq.110.a: "Це початок і перший крок до процвітання."

 anq.111.t: "Проблема грамотності"
 anq.111.d: "Грамотність має важливе значення для будь-якого працездатного населення, оскільки вона є основним засобом набуття нових навичок - навичок, необхідних для економічного зростання та покращення суспільства в цілому. Щоб підвищити наш власний (жалюгідний) рівень грамотності, ми вирішили запровадити кілька нових програм.\nПерш за все, солдатів навчатимуть читати ієрогліфи, найбільш корисні для військових операцій, щоб вони могли самостійно розуміти письмові накази. \nПо-друге, всім місцевим лідерам буде наказано з'явитися для перевірки рівня своєї грамотності; якщо виявиться, що він занадто низький, щоб ефективно виконувати свою роботу, вони пройдуть навчання, щоб виправити це.\nТретє, і, можливо, найважливіше, нам потрібно збільшити доступність базової освіти серед селян. Багато з них живуть занадто далеко від будь-якої школи, щоб відвідувати її, або вважають, що зусилля, які вони докладають, щоб відправити туди своїх дітей, просто не варті того. Цю проблему необхідно вирішити: кожна дитина повинна мати можливість навчитися читати для свого майбутнього розвитку, інакше ми неодмінно почнемо стагнувати в інтелектуальному плані.\n\nСім'я Ву є чудовим прикладом того, до чого може призвести належна освіта: Ву Чжуочжі - досвідчений інженер-механік, чиї автомобільні розробки сьогодні є популярними серед наших чиновників, його брат також відомий інженер, невістка - відомий викладач, а племінниця Ву Цзяньсюн має ще більш блискучий розум - її відкриття в галузі фізики вже викликають хвилю захоплення. Все це стало можливим для них завдяки доступу до Національного Південно-Східного університету (також відомого як Університет Цзянсу), і тепер наша мета - поширити цей потенціал у кожній провінції.Це нелегке завдання, але наполегливість допоможе нам його виконати."
 anq.111.a: "У навчанні не повинно бути поділу на класи."

 anq.113.t: "Уряд Цін незадоволений"
 anq.113.d1: "Наші покровителі з династії Цін дали нам зрозуміти, що вони дуже незадоволені тим, як розвиваються наші стосунки. Хоча ми наполегливо працювали над співпрацею та зближенням, останнім часом ми відхилили багато їхніх пропозицій. Вони почали використовувати проти нас своїх агентів і зараз активно саботують нас, якщо ми не покаємось."
 anq.113.d2: "Хоча останнім часом їхній гнів дещо зменшився, уряд Цин продовжує бути незадоволеним нашими діями, і ми, безумовно, не можемо дозволити собі розлютити їх ще більше. Ми повинні бути обережними."
 anq.113.a: "Це недобре."

 anq.114.t: "Ескалація конфлікту з Цін"
 anq.114.d1: "Конфлікт з нашими покровителями з династії Цін загострився, оскільки своїми нещодавніми діями ми лише ще більше їх розлютили. Їхній саботаж сягнув вищого рівня, і стало важко продовжувати нормальне управління за цих обставин, частково через те, що ми стали настільки залежними від Цін. Треба щось робити якнайшвидше."
 anq.114.d2: "Уряд Цін більше не розлючений, але конфлікт між нашими урядами залишається дуже загостреним. Надзвичайно важливо, щоб ми працювали над вирішенням проблем між собою. Ми не можемо дозволити собі помилки."
 anq.114.a: "Це може погано закінчитися."

 anq.115.t: "Цін лютує."
 anq.115.d1: "Наші партнери з династії Цін дали нам знати, що вони абсолютно розлючені. Кліка Аньцін не виправдала всіх їхніх очікувань і відступила від численних обіцянок. Наш уряд стає все більш нестабільним, оскільки напруженість зростає."
 anq.115.d2: "Цін зняв основні перешкоди для нашого уряду, і відносини дещо нормалізувалися, але вони все ще залишаються вкрай поганими. З нашого боку ще буде потрібно багато зусиль, перш ніж ситуація знову почне поліпшуватися."
 anq.115.a: "Нам, мабуть, варто відступити."

 anq.116.t: "Цін перешкоджає нашому уряду"
 anq.116.d: "Оскільки конфлікт ще більше загострився, Цін почала чинити перешкоди всім складовим нашого уряду. Вони відправили війська і агентів прямо на нашу територію, щоб порушити наші комунікації, і вони почали звертатися до наших губернаторів, щоб ті, можливо, захотіли змінити лояльність. Знаючи їх, вони можуть навіть захотіти. Ми повинні повернути контроль або прийняти вимоги Цін."
 anq.116.a: "Краще було б їх заспокоїти."

 anq.117.t: "Відновлено відносини з Цін"
 anq.117.d: "Конфлікт з Цін залагодився, вони вже не такі злі, як раніше. Ми повинні бути обережними, щоб не допустити цього знову."
 anq.117.a: "Назад до порядку."

 anq.118.t: "Чень та антиконцесіонери"
 anq.118.d: "Чень Тяоюань є беззаперечним лідером кліки Аньцін. Він править безроздільно, а його друзі та союзники обіймають усі державні посади. Однак Чен не має ні особистих зв'язків, ні військової підтримки, щоб повністю правити автократично. Єдина причина, чому він зараз там, де він є, - це його підтримка Антиконцесіоністського руху. Ця підтримка була азартною грою, яка дуже добре окупилася. Але це також означає, що він залежить від них у своїй політичній підтримці. Якщо він її втратить, його губернатори і військові легко знайдуть когось іншого.\n\nТому Чен повинен зберігати дружні стосунки з рухом. Але це нелегке завдання, оскільки він є фрагментованим і складається з численних організацій та коаліцій. Безумовно, найбільшим гравцем є Антиконцесійна ліга, що діє в усьому Східному Китаї, але зараз особливо впливова в кліці Аньцін. У самій Лізі є розбіжності, і найбільш помітними є дві групи: республіканці та монархісти. Обидві групи виступають за швидке возз'єднання Китаю, але тільки з обраним ними урядом. У групі республіканців є також невелика меншість, яка не підтримує ні уряд [QIE.GetName], ні уряд Феньтяну і натомість виступає за те, щоб Чен проголосив себе національним лідером.\n\nЧену доведеться балансувати між багатьма інтересами, якщо його уряд хоче досягти успіху. З одного боку, він повинен зберегти дружбу з колишніми військовими і місцевими лідерами, які підтримують порядок у сільській місцевості, але це означає співпрацю з тими, хто підтримував зрадницький уряд Сунь Чуаньфана. Він також повинен провести значні реформи, щоб заспокоїти антиконцесіоністських радикалів, що знову ж таки пов'язано з певними проблемами. Але безсумнівно, що з більшою частиною Східного Китаю під його контролем, ніхто не зможе ігнорувати Ченя."
 anq.118.a: "Цікаво."

 anq.119.t: "Стратегія з акцентом на Фентянь"
 anq.119.d: "Наші покровителі в уряді Фентяну розглядають, як змінити свою стратегію тепер, коли ми стали їхніми союзниками. Вони готують війну проти пекінського уряду і тепер повинні вирішити, як використати нас у своїх планах. Чень Тяоюань не хотів би встрявати у війну, особливо враховуючи шкоду, завдану П'яти провінціям, і нинішній слабкий стан армії. Але знаючи, що він не може одразу відступити від своїх покровителів, він запропонує Феньтянь, а також їхньому покровителю, Японії, наступне: ми візьмемо участь у війні, але попросимо дуже велику допомогу на відбудову і щедру підтримку як від уряду Феньтянь, так і від уряду Японії. В іншому випадку ми не зможемо дозволити собі вести затяжну війну."
 anq.119.a: "Звучить непогано."

 anq.120.t: "Фентянь зачекає"
 anq.120.d: "Фентянь погодився почекати перед початком нової війни і дати нам час зализати рани." 
 anq.120.a: "Звучить добре."

 anq.121.t: "Феньтяну і Японія підтримують план швидкої реконструкції"
 anq.121.d: "Уряд Феньтяну і Японія підтримують план швидкої реконструкції, щоб поставити нас на ноги. Це дозволить нам відносно швидко рушити на Пекін."
 anq.121.a: "Чудова новина."

 anq.122.t: "FФентянь бажає скоро завдати удару"
 anq.122.d: "Уряд Феньтяну вирішив, що швидкий удар по Пекіну, який має розпочатися протягом декількох місяців, є найкращим варіантом дій. Звичайно, це означає, що нам доведеться вступити в нову війну, коли ми щойно закінчили одну. [getanqshandongreclamation] Чи будемо ми заперечувати їхню стратегію, чи приймемо її і будемо сподіватися на краще?"
 anq.122.a: "Це погана ідея."
 anq.122.b: "Нам це під силу."
 anq_shandong_participatesreclamation: "Шаньдун, можливо, також приєднається до Фентяну, що дасть нам додаткову перевагу."

 anq.123.t: "Фентянь не змінює стратегію"
 anq.123.d: "Уряд Феньтяну не зміг домовитися з нами про правильну стратегію, або його стратегія не була підтримана Японією. Це означає, що вони дотримуватимуться існуючого плану."
 anq.123.a: "Звучить непогано."

 anq.124.t: "План реконструкції"
 anq.124.d: "За домовленістю, уряд Феньтяну і Японія виділили значні ресурси на реалізацію Плану реконструкції, щоб якнайшвидше об'єднати п'ять провінцій. Вони також виділили робітників і війська для захисту від можливих повстань Ґоміньдану та Ігуандао. Це має дозволити нам впоратися з нашими проблемами набагато швидше, ніж якби ми були самі."
 anq.124.a: "Звучить непогано."

 anq.125.t: "Минуло 18 місяців"
 anq.125.d: "Минуло трохи більше 18-ти місяців відтоді, як ми забезпечили безпеку п'яти провінцій. Уряд Феньтяну очікує, що ми вже готові."
 anq.125.a: "Ми підготуємося."

 anq.126.t: "Феньтянь розпочинає війну!"
 anq.126.d: "Шаньсі переконав Фентянь виступити на їхній захист. Фентянь вирішили, що це важливіше, ніж дотримання плану нападу на Цін, який ми ухвалили. Це неприйнятно!"
 anq.126.a: "На жаль."

 anq.127.t: "Звернення Великого Маршала"
 anq.127.d: "[FNG.GetLeader] зробив свою велике звернення, оголосивши про початок Єднальної війни через місяць. Як і передбачено нашою стратегією, ми приєднаємося до війни разом з ним. "
 anq.127.a: "Ми виконуємо свої зобов'язання."

 anq.128.t: "Звернення Великого Маршала"
 anq.128.d: "[FNG.GetLeader] зробив свою велике звернення, оголосивши про початок Єднальної війни через місяць. Як і передбачено нашою стратегією, ми приєднаємося до війни разом з ним."
 anq.128.a: "Ми виконуємо свої зобов'язання."

 anq.129.t: "Цзунчан править Шаньдуном"
 anq.129.d: "Шаньдуном править Чжан Цзунчан, відомий також як «Генерал догматів», якого в Китаї зневажають і ненавидять. Він є давнім союзником Фентяня, а це означає, що ми, в певному сенсі, також є союзниками. Однак Чжан, безумовно, має амбіції в межах П'яти провінцій. Тож, хоча наразі його дії проти Ліги полегшують нашу війну, врешті-решт, нам доведеться якось з ним розбиратися."
 anq.129.a: "Так."

 anq.130.t: "Ніякого втручання"
 anq.130.d: "Фентянь повністю усунувся від суперечки між нами і Шаньдуном. Це не залишає нам іншого вибору, окрім як негайно рухатися на Шаньдун і розбиратися з ним самостійно. Слова не допоможуть у спілкуванні з Чжан Цзунчаном."
 anq.130.a: "Це війна."

 anq.131.t: "Переговори зриваються"
 anq.131.d: "Посередництво Фентяну провалилося, і вся дипломатія з Чжаном припинилася. Ми повинні діяти зараз і рухатися проти нього!"
 anq.131.a: "Це війна."

 anq.132.t: "Угоду укладено"
 anq.132.d: "Було успішно укладено угоду з Шаньдуном, а це означає, що принаймні до поразки Ґоміньдану на півночі настав мир. Але ситуація, безумовно, не була вирішена назавжди."
 anq.132.a: "Тимчасовий мир."

 anq.133.t: "Дипломат пропонує угоду"
 anq.133.d1: "Скромний дипломат з нашої власної бюрократії взяв на себе відповідальність запобігти війні між Шаньдуном і нами, вважаючи, що невдале посередництво Фентяня не є причиною втрачати надію. Дипломат наважився на ризик і наблизився до Шаньдуна, щоб зустрітися з Цзунчаном, ризикуючи власним життям. Але цього разу Цзунчан був розсудливим і прийняв пропозицію дипломата, яка передбачала, що Шаньдун поки що відмовиться від усіх своїх територій за межами Цзянсу. Це означало, що вони тимчасово керуватимуть Цзянсу, яка є однією з П'яти провінцій. Але з огляду на те, що Ґоміньдан є більш гострою загрозою, це має бути прийнятним."
 anq.133.d2: "Скромний дипломат з нашої власної бюрократії взяв на себе відповідальність запобігти війні між Шаньдуном і нами, вважаючи, що невдале посередництво Фентяня не є причиною втрачати надію. Дипломат наважився на ризик і наблизився до Шаньдуна, щоб зустрітися з Цзунчаном, ризикуючи власним життям. Але цього разу Цзунчан був розсудливим і прийняв пропозицію дипломата, яка передбачала, що Шаньдун залишить за собою територію Цзянсу, яку він виборов. Це означало, що вони тимчасово керуватимуть принаймні частиною Цзянсу, однією з П'яти провінцій. Але з огляду на те, що Ґоміньдан є більш гострою загрозою, це має бути прийнятним."
 anq.133.d3: "Скромний дипломат з нашої власної бюрократії взяв на себе відповідальність запобігти війні між Шаньдуном і нами, вважаючи, що невдале посередництво Фентяня не є причиною втрачати надію. Дипломат наважився на ризик і наблизився до Шаньдуна, щоб зустрітися з Цзунчаном, ризикуючи власним життям. Але цього разу Цзунчан був розсудливим і прийняв пропозицію дипломата, яка передбачала, що ми поступимося їм Цзянсу. Це означає, що вони тимчасово керуватимуть Цзянсу, однією з П'яти провінцій. Але з огляду на те, що Ґоміньдан є більш гострою загрозою, це має бути прийнятним."
 anq.133.d4: "Скромний дипломат з нашої власної бюрократії взяв на себе відповідальність запобігти війні між Шаньдуном і нами, вважаючи, що невдале посередництво Фентяня не є причиною втрачати надію. Дипломат наважився на ризик і наблизився до Шаньдуна, щоб зустрітися з Цзунчаном, ризикуючи власним життям. Але цього разу Цзунчан був розсудливим і прийняв пропозицію дипломата, яка полягала в тому, що ми віддамо їм лише Сюхай, частину Цзянсу. Це означає, що вони тимчасово керуватимуть частиною Цзянсу, однією з П'яти провінцій. Але враховуючи, що Ґоміньдан є більш гострою загрозою, це має бути прийнятним."
 anq.133.a: "Це розумна пропозиція."
 anq.133.b: "Війна - це найкращий варіант."

 anq.134.t: "Фентянь підтримує нас"
 anq.134.d: "Конфлікт з Шаньдуном загострився і призвів до війни, але, на щастя, уряд Феньтяну вирішив підтримати нас, а не Чжан Цзунчана."
 anq.134.a: "Добре."

 anq.135.t: "Фентянь підтримує Шаньдун"
 anq.135.d: "Конфлікт з Шаньдуном загострився і призвів до війни, але уряд Феньтянь вирішив підтримати Чжан Цзунчана, а не нас!"
 anq.135.a: "Погано."

 anq.136.t: "Шаньдунська проблема"
 anq.136.d1: "Тепер, коли війна закінчилася, нам доведеться вирішити питання Шаньдуна раз і назавжди. Ми не приймемо жодних тимчасових угод, лише постійні рішення. Наразі Чжан Цзунчан зациклився лише на Шаньдуні, для якого він, скоріш за все, вважає себе занадто важливим. Як наслідок, незабаром можна очікувати, що Фентянь звернеться до нас з якоюсь пропозицією поступитися йому частиною Цзянсу. Це, звичайно ж, неприйнятно. Єдність П'яти провінцій має бути збережена."
 anq.136.d2: "Тепер, коли війна закінчилася, нам доведеться вирішити питання Шаньдуна раз і назавжди. Ми не приймемо жодних тимчасових угод, лише постійні рішення. Наразі Цзянсу (Сюхай, Хуайян, Наньтун) розділений між нами і Чжан Цзунчаном. Це неприйнятно, оскільки Цзянсу має бути єдиним і перебувати під нашим контролем, оскільки це одна з П'яти провінцій. Ми негайно подамо дипломатичний протест до Фентяну, який, сподіваємось, підтримає нас проти божевільного Чжан Цзунчана."
 anq.136.d3: "Тепер, коли війна закінчилася, нам доведеться вирішити питання Шаньдуна раз і назавжди. Ми не приймемо жодних тимчасових угод, лише постійні рішення. Наразі Цзянсу (Сюхай, Хуайян, Наньтун) перебуває під владою Чжан Цзунчана. Це неприйнятно, оскільки Цзянсу належить до нашої критично важливої території, оскільки це одна з П'яти провінцій. Ми негайно подамо дипломатичний протест до Фентяну, який, сподіваємося, підтримає нас у боротьбі з божевільним Чжан Цзунчаном."
 anq.136.a: "Подивимося, що з цього вийде."

 anq.137.t: "Єднальна війна завершилася успішно"
 anq.137.d: "Феньтянь успішно взяли під контроль Пекін і оголосили себе володарями Китаю, єдиним урядом в країні, який має хоч якусь легітимність. Тепер нам доводиться рахуватися з наслідками наших рішень під час Єднальної війни і замислитися над нашими відносинами з Феньтянем і Японією. Якщо ми не будемо обережними, ступаючи по тонкій межі між внутрішньою стабільністю, автономією та економічними вигодами, ми можемо виявитися найгіршим урядом з усіх можливих.\nА поки що ми святкуємо, і в Нанкіні вже влаштовують вечірку. «Країна об'єдналася! Прийшло гідне правління!», - кажуть деякі, в той час як націоналісти виглядають більш сумнівно. Інтелектуали почали бурмотіти про нелегітимність того, що вони вважають черговим воєначальником, який прагне влади, і до того ж, як вони вважали, перебуває під каблуком у Японії.\nНе дивлячись на це, стабільність може бути лише благом для країни, яка так довго була розірвана на частини. Будь-які амбіції, які ми самі плекаємо, краще відкласти на інший день, коли країна буде в більш сприятливому стані, а народ об'єднається навколо нас. Можливо, колись... але зараз ми є їхнім союзником і партнером в об'єднанні, володарями Нанкіна, і це варте окремого святкування."
 anq.137.a: "Нарешті один уряд?"

 anq.161.t: "Зверніться по допомогу до Фентяну"
 anq.161.d: "Уряд Феньтяну, наші покровителі, сподіваються, що ми приєднаємося до них у їхній «Єднальній війні» проти Пекіна. Чень Тяоюань не хотів би встрявати у війну, особливо враховуючи шкоду, завдану П'яти провінціям, і нинішній слабкий стан армії. Будемо сподіватися, що вони захочуть допомогти нам у відновленні нашої території. Якщо вони погодяться, ми могли б розглянути можливість приєднатися до їхньої Єднальної війни."
 anq.161.a: "Надішліть запит."

 anq.162.t: "Фентянь обіцяє допомогу"
 anq.162.d1: "Уряд провінції Феньтянь вирішив, що дійсно допоможе нам! Це чудова новина, адже це дозволить нам відновитися набагато швидше. Однак, вони також матимуть більші очікування від нас. Прикро, що Японія не погодилася нам допомогти."
 anq.162.d2: "Уряд провінції Фентянь та Японія вирішили, що вони дійсно допоможуть нам! Це чудова новина, адже це дозволить нам відновитися набагато швидше. Однак, вони також матимуть більші очікування від нас."
 anq.162.a: "Чудово."

 anq.163.t: "Розпочинається співпраця з відновлення"
 anq.163.d1: "Допомога, яку уряд Феньтянь пообіцяв нам, почала надходити, а це означає, що тепер ми можемо по-справжньому розпочати відбудову."
 anq.163.d2: "Допомога, яку нам зобов'язався надати уряд Феньтяну і Японія, почала надходити, а це означає, що ми можемо по-справжньому розпочати відбудову."
 anq.163.a: "Чудово."

 anq.164.t: "Фентянь відмовляється від допомоги"
 anq.164.d: "Феньтянь відмовив нам у допомозі в відбудові, а це означає, що тепер ми мусимо робити це самотужки."
 anq.164.a: "Погані новини."

 anq.171.t: "Єднальна війна"
 anq.171.d1: "Щойно завершилася Шеньянська конференція, яку проводила Фентянь. На наше прохання вони зайняли рішучу антиконцесіоністську позицію. Це чудова новина, і нам буде набагато легше обґрунтувати приєднання до їхньої Єднальної війни проти Пекіна. Однак ми також повинні враховувати інші фактори, якщо хочемо прийняти дійсно правильне рішення."
 anq.171.d2: "Щойно завершилася Шеньянська конференція, проведена Феньтяні. Вони відверто проігнорували наші пропозиції і відмовилися зайняти тверду антиконцесіоністську позицію. Однак, перш ніж відмовлятися від приєднання до їхнього альянсу, ми повинні зважити й інші фактори. Можливо, що приєднання до Єднальної війни буде правильним рішенням."
 anq.171.d3: "Щойно завершилася конференція в Шеньяні, яку проводив Фентянь. Час має вирішальне значення, оскільки конфлікт проти [QIE.GetNameDef] вже розпочався. Ми повинні швидко прийняти рішення, якщо ми хочемо мати право говорити про майбутнє Китаю."
 anq.171.d4: "На наш превеликий жаль, хоча це і не вина Фентяню, ми вже були втягнуті в конфлікт з [QIE.GetNameDef] ще до того, як змогли прийняти власне рішення про участь у ньому. Тепер у нас немає іншого вибору, окрім як викласти все, що у нас є, щоб вижити."
 anq.171.a: "Багато чого треба обговорити."
 anq.171.b: "Нас чекає війна."

 anq.172.t: "Фентянь і реконструкція"
 anq.172.d1: "Уряд Феньтянь швидко прийшов нам на допомогу, коли ми потребували допомоги у відновленні після перемоги у Війні Ліги. Це допомогло нам швидше відновитися і має позитивно вплинути на нашу готовність приєднатися до них у Єднальній війні."
 anq.172.d2: "Уряд Феньтяню швидко прийшов нам на поміч, коли ми потребували допомоги з відбудовою після перемоги у Війні Ліги. Вони навіть переконали Японію також допомогти нам. Це допомогло нам швидше відновитися і має позитивно вплинути на нашу готовність приєднатися до них у Єднальній війні."
 anq.172.d3: "Уряд провінції Феньтянь не прийшов нам на допомогу, коли ми цього потребували, вирішивши не витрачати капітал і не брати на себе зобов'язання допомогти нам у відновленні. Це серйозно підірвало нашу довіру до них."
 anq.172.a: "Дійсно."

 anq.173.t: "Конференція з Шаньдуном"
 anq.173.d1: "Якщо ми хочемо добре оцінити компетентність уряду Феньтяну у переговорах, які майже напевно будуть необхідні для успішного об'єднання Китаю і належного об'єднання з нами, ми можемо звернути увагу на їхні зусилля в якості посередників на Шаньдунській військовій конференції. Тут вони повністю провалилися, оскільки не змогли навіть досягти тимчасового миру. Це не обіцяє нічого доброго у майбутньому."
 anq.173.d2: "Якщо ми хочемо добре оцінити компетентність уряду Феньтяну у переговорах, які майже напевно будуть необхідні для успішного об'єднання Китаю і належного об'єднання з нами, ми можемо звернути увагу на їхні зусилля в якості посередників на Шаньдунській військовій конференції. Вони змогли досягти тимчасового компромісу, який дозволив нам спочатку зосередитися на інших загрозах, але, на жаль, потім вони облажалися і не змогли запропонувати хорошого довгострокового рішення."
 anq.173.d3: "Якщо ми хочемо добре оцінити компетентність уряду Феньтянь у переговорах, які майже напевно будуть необхідні для успішного об'єднання Китаю і належного об'єднання з нами, ми можемо звернути увагу на їхні зусилля з посередництва на Шаньдунській військовій конференції. Спочатку Феньтянь зазнав невдачі, але, на щастя, ми змогли укласти незалежну угоду з Шаньдуном, і врешті-решт Феньтянь став лідером у пошуку довгострокового рішення."
 anq.173.d4: "Якщо ми хочемо добре оцінити компетентність уряду Фентянь у переговорах, які майже напевно будуть необхідні для успішного об'єднання Китаю і належного об'єднання з нами, ми можемо звернути увагу на їхні зусилля під час посередництва на Шаньдунській військовій конференції. Фентянь зміг розрядити ситуацію і успішно розробити як тимчасовий компроміс, так і довгострокове рішення."
 anq.173.a: "Дійсно."

 anq.165.t: "Антиконцесіонери та [QIE.GetNameDef]"
 anq.165.d1: "Наша республіканська позиція призвела до зростання підтримки з боку республіканської фракції Ліги боротьби з концесіями. На півночі все ще править Цін, хоча Пуі не більше, ніж маріонетка Ву Пейфу. Ми повинні продовжувати наголошувати на наших республіканських ідеалах, щоб зберегти Лігу антиконцесіонерів як нашого союзника."
 anq.165.d2: "Цін більше не керує кліка Чжілі Ву Пейфу. Натомість Пуі був повернутий до влади в результаті перевороту, відомого як Маньчжурська реставрація. Це значно посилило антимонархічні настрої серед антиконцесіоністів у нашій країні і зміцнило нашу прореспубліканську репутацію. Монархічна фракція Антиконцесійної ліги, яка раніше наголошувала на тому, що уряд Цін був гармонійним балансом між клікою Чжілі та маньчжурською династією Цін, побачила, що їхні аргументи слабшають зі знищенням кліки Чжілі. Звичайно, в той же час, деякі рішуче про-маньчжурські монархісти отримали підтримку, але вони становлять меншість. Оскільки маньчжури мають більшу владу і залишаються непопулярними, в той час як наша популярність зросла. Почастішали заклики до приєднання до Єднальної війни Фентяню проти уряду Цін."
 anq.165.d3: "Значною мірою наші аргументи на користь уряду Феньтяню ґрунтувалися на республіканських ідеалах. Синьхайська революція 1911 року, яка була надзвичайно популярною, за своєю суттю була республіканською та антимонархічною, і наше повторення її ідеалів підвищило легітимність нашого неприйняття того, що Цін є справжнім урядом Китаю. Однак, після спроби перевороту, Ву Пейфу консолідував контроль над урядом і скинув Пуі з трону, проголосивши при цьому республіку. Це погана новина для нас, оскільки це підриває значну частину фундаментальних передумов нашої підтримки Фентянем. Республіканська фракція Ліги боротьби з концесіями, яка завжди була дуже популярною, зараз бачить, що її члени змінили свою підтримку Феньтяну на підтримку кліки Чжілі Ву Пейфу. Вони закликали нас зробити те ж саме, але, на жаль, враховуючи підтримку Феньтяну у війні Ліги, ми не можемо цього зробити. Це зашкодить нашому авторитету."
 anq.165.a: "Гаразд."
 anq.165.b: "Чудово."
 anq.165.c: "Це недобре."

 anq.166.t: "Антиконцесійна ліга закликає до реконструкції"
 anq.166.d1: "Антиконцесійна ліга, найбільша антиконцесійна організація в Китаї, спочатку була розділена в думках щодо того, чи підтримає вона наш намір приєднатися до нашого союзника Фентяну у Єднальній війні. Однак нещодавня маньчжурська реставрація Цін маргіналізувала монархістів і підбадьорила республіканців, які вбачають у ній приклад того, чому навіть «конституційна монархія» не спрацює. Навіть незважаючи на те, що вони не дуже люблять фентянь, "
 anq.166.d2: "Антиконцесійна ліга, найбільша антиконцесійна організація в Китаї, спочатку була розділена щодо того, чи підтримає вона наш намір приєднатися до нашого союзника Фентяну у Єднальній війні. Однак розрив відносин між Фентянем і Японією призвів до того, що республіканці, які підтримували Фентянь, отримали значну підтримку, оскільки японське питання було головною причиною того, що Ліга не повністю прийняла наше партнерство з Фентянем. Зараз республіканська фракція значно підбадьорилася і закликала наш уряд приєднатися до Фентяну і покінчити з режимом Цін."
 anq.166.d3: "Антиконцесійна ліга, найбільша антиконцесійна організація в Китаї, спочатку була розділена в думках щодо того, чи підтримає вона наш намір приєднатися до нашого союзника Фентяну в Єдинальній війні. Однак наш уряд показав, що це не просто уряд воєначальників, а дійсно доклав зусиль для досягнення належної легітимності та довіри. В результаті, завдяки нашому партнерству з Фентянем, республіканські антиконцесіоністи тепер схилилися на наш бік і виступили на підтримку нашої участі в Єдинальній війні, вірячи, що ми простежимо за поведінкою Фентяну."
 anq.166.a: "Добре."

 anq.167.t: "Антиконцесійна ліга мітингує проти Єднальної війни"
 anq.167.d1: "Нещодавні події, зокрема, захоплення Пекіна республіканцями на чолі з Ву Пейфу, викликали велике занепокоєння серед антиконцесіоністів. Багато хто вважає, що хоча Ву Пейфу і співпрацює з німцями, він все одно залишається принциповою людиною, набагато більш принциповою, ніж Чжан Цзолінь, який натомість продався японцям. Як наслідок, вони активно закликають нас відмовитися від участі в Єднальній війні. Хоча ми не можемо дозволити собі розірвати зв'язки з урядом Феньтянь через їхню підтримку, ми можемо спробувати відігравати менш активну роль у конфлікті."
 anq.167.d2: "Нещодавні події, що призвели до значного посилення японського впливу на Феньтянь, викликали обурення в Лізі боротьби з концесіями. Навіть деякі з найпалкіших республіканців відкликали свою підтримку уряду Феньтяну, заявивши, що замість цього ми повинні шукати нейтральну позицію в бажаній для Феньтяну Єднальній війні проти [QIE.GetNameDef]. Хоча ми не можемо дозволити собі розірвати зв'язки з урядом Феньтянь через їхню підтримку, ми можемо спробувати відігравати менш активну роль у конфлікті."
 anq.167.a: "Ми не хочемо їх розсердити."

 anq.168.t: "Антиконцесійна ліга розділилася в питанні Єднальної війни"
 anq.168.d: "Різні фракції Ліги боротьби з концесіями залишаються розділеними в питанні про те, чи варто нам брати участь у Єднальній війні. Наше партнерство з Фентянем в основному вимагає цього, але ми також можемо обрати менш активну роль."
 anq.168.a: "Ми можемо самі приймати рішення."

 anq.169.t: "Японський вплив у Фентяні"
 anq.169.d1: "Ми маємо турбуватися не лише про Антиконцесійну лігу, коли йдеться про японський вплив. Це також стосується наших власних інтересів. Високий вплив Японії також означатиме, що наша автономія швидше опиниться під питанням, оскільки японці, швидше за все, воліли б, щоб ми були ліквідовані, частково через нашу антиконцесійну позицію. А зараз Японія займає надзвичайно домінуючу позицію в економіці та політичній сфері Феньтяню. Через це нам дуже незручно вступати в їхню Єднальну війну."
 anq.169.d2: "Ми маємо турбуватися не лише про Лігу проти концесій, коли йдеться про японський вплив. Це також стосується наших власних інтересів. Високий вплив Японії також означатиме, що наша автономія швидше опиниться під питанням, оскільки японці, швидше за все, воліли б, щоб ми були ліквідовані, частково через нашу антиконцесійну позицію. А зараз Японія має потужні позиції в економіці та політичній сфері Феньтяню. Через це нам дуже незручно вступати в їхню Єднальну війну."
 anq.169.d3: "Ми маємо турбуватися не лише про Антиконцесійну лігу, коли йдеться про японський вплив. Це також стосується наших власних інтересів. Високий вплив Японії також означатиме, що наша автономія швидше опиниться під питанням, оскільки японці, швидше за все, воліли б, щоб ми були ліквідовані, частково через нашу антиконцесійну позицію. А зараз Японія має значні позиції в економіці та політичній сфері Феньтяню. Через це нам трохи незручно вступати в їхню Єднальну війну."
 anq.169.d4: "Ми маємо турбуватися не лише про Антиконцесійну лігу, коли йдеться про Японський вплив. Це також стосується наших власних інтересів. Високий вплив Японії також означатиме, що наша автономія швидше опиниться під питанням, оскільки японці, швидше за все, воліли б, щоб ми були ліквідовані, частково через нашу антиконцесійну позицію. На щастя, японський вплив у Феньтяні наразі дещо обмежений, що заспокоює наші побоювання."
 anq.169.d5: "Феньтянь більше не має зв'язків з Японією, а це означає, що вони є набагато більш незалежним урядом, який заслуговує на довіру. Це робить нас набагато більш готовими приєднатися до їхньої Єднальної війни, суто з нашої власної ініціативи. Це також означає, що Феньтянь більше покладається на нашу підтримку, оскільки у них більше немає потужного покровителя"
 anq.169.a: "Це важливо врахувати."

 anq.170.t: "Наша довіра до Японії"
 anq.170.d1: "Для того, щоб визначити наш курс дій, ми повинні дивитися не тільки на негативи японських відносин з Фентянем, але й на їхні переваги, оскільки вони дозволяють нам користуватися значними економічними перевагами. Фактично, ми збільшили залежність від Японії до такого рівня, що її втрата може завдати значної шкоди нашій економіці. Тому, мабуть, краще приєднатися до Фентяну і не ризикувати втратою японської підтримки."
 anq.170.d2: "Для того, щоб визначити наш курс дій, ми повинні дивитися не тільки на негатив японських відносин з Фентянем, але й на їхні переваги, оскільки вони дозволяють нам користуватися значними економічними перевагами. У нас не дуже велика залежність, але все ж є вже значні вигоди, які ми отримуємо від співпраці з Японією. Ми не хочемо ризикувати їх втратити."
 anq.170.d3: "Для того, щоб визначити наш курс дій, ми повинні розглянути не лише негативну сторону японських відносин з Фентянем, але й їхні переваги, оскільки вони дозволяють нам користуватися значними економічними перевагами. Однак наша залежність від японської підтримки не настільки велика, щоб це могло мати якийсь реальний вплив, тому ми можемо сміливо ігнорувати це."
 anq.170.a: "Ми це врахуємо."

 anq.174.t: "Відносини з Фентянем"
 anq.174.d1: "Останній фактор, який ми повинні зважити, щоб прийняти рішення, чи приєднуватися до Єднальної війни Феньтяну, - це наша поточна думка про них. Наразі відносини з ними дуже міцні, і приєднання до Єднальної війни, безсумнівно, збереже їх такими."
 anq.174.d2: "Останній фактор, який ми повинні зважити, щоб прийняти рішення, чи приєднуватися до Єднальної війни Феньтянь, - це наша поточна думка про них. Наразі відносини з ними добрі, а це означає, що нам, ймовірно, слід приєднатися до їхньої війни."
 anq.174.d3: "Останній фактор, який ми повинні зважити, щоб прийняти рішення, чи приєднуватися до Єднальної війни Феньтяну, - це наша поточна думка про них. В даний час відносини з ними відносно низькі, але не настільки низькі, щоб думати про відмову від Єднальної війни."
 anq.174.d4: "Останній фактор, який ми повинні зважити, щоб прийняти рішення, чи приєднуватися до Єднальної війни Феньтяну, - це наша поточна думка про них. Наразі наші відносини з ними дуже напружені, а це означає, що нам, мабуть, не варто приєднуватися до їхньої Єднальної війни."
 anq.174.a: "Гаразд."

 anq.175.t: "Рішення Єднальної війни"
 anq.175.d1: "Існує багато факторів, які чітко вказують на те, що участь у війні за захоплення Пекіна, яку веде Фентянь, є правильним вибором. Як наслідок, незалежно від довіри до нашого уряду, відмова від Єднальної війни означатиме політичне самогубство. Це залишає нам лише один вірний вибір - прийти на допомогу Фентянь, коли вони почнуть війну проти Пекіна."
 anq.175.d2: "Майже всі фактори вказують в одному напрямку, а саме, що ми повинні приєднатися до Єднальної війни Фентяну. Але, звичайно, майже все означає, що існують принаймні деякі фактори, які дозволяють знайти вихід. Адже це факт, що серед нашого населення мало хто прагне війни, особливо проти своїх співвітчизників-китайців. Однак наш нинішній уряд завдячує своєю легітимністю значною мірою заявленому прагненню об'єднати Китай під владою Фентяну. Відмова від Фентяну також означатиме відмову від об'єднання [getanqreclamationdecisioncredenough2]"
 anq.175.d3: "Більшість факторів вказують на те, що приєднання до Єднальної війни є доцільним, але ми не можемо ігнорувати значну кількість факторів, які також вказують на те, що це може бути поганою ідеєю. Однак наш нинішній уряд зобов'язаний своєю легітимністю значною мірою заявленому прагненню об'єднати Китай під владою Фентянь. Відмова від Фентянь також означатиме відмову від об'єднання. [getanqreclamationdecisioncredenough3]"
 anq.175.d4: "Фактори «за» і «проти» приєднання до Єднальної війни приблизно збалансовані. Однак наш нинішній уряд завдячує своєю легітимністю значною мірою заявленому прагненню об'єднати Китай під владою Фентяну. Відмова від Фентяну також означатиме відмову від об'єднання. [getanqreclamationdecisioncredenough4]"
 anq.175.d5: "Фактори свідчать проти того, щоб ми приєдналися до Єднальної війни. Однак наш нинішній уряд завдячує своєю легітимністю значною мірою нашому заявленому бажанню об'єднати Китай під владою Фентяну. Відмова від Фентяну також означатиме відмову від об'єднання. [getanqreclamationdecisioncredenough5]"
 anq.175.d6: "Існує багато факторів, які штовхають нас проти участі у Єднальній війні. Однак наш нинішній уряд завдячує своєю легітимністю значною мірою нашому заявленому бажанню об'єднати Китай під владою Фентяну. Відмова від Фентяну також означатиме відмову від об'єднання. [getanqreclamationdecisioncredenough6]"
 anq.175.d7: "В силу обставин, ми вже втягнуті у війну з [QIE.GetNameDef]. Таким чином, у нас немає іншого вибору, окрім як повністю присвятити себе Єднальній війні і приєднатися до Фентяну, тому що у нас немає шансів проти [QIE.GetNameDef] поодинці. Давайте знайдемо шлях на Пекін і покладемо край їхньому пануванню над Китаєм."
 anq.175.a: "Приєднатися до Єднальної війни"
 anq.175.b: "Відмовся від Фентяну."
 anq_reclamation_credibility_not_enough: "\nНа жаль, у нас надто мало довіри, щоб виступати як окремий національний уряд, і тому ми надто залежимо від Феньтяну. Як наслідок, ми не можемо дозволити собі втратити їхню підтримку, і це призведе до жахливих наслідків, якщо ми не приєднаємося до їхньої Єднальної війни."
 anq_reclamation_credibility_enough: "\nНа щастя, наш уряд, також спираючись на аргументи проти Єднальної війни, має достатній авторитет, щоб відокремитися від уряду Феньтяну і відмовитися від участі в ній. Це змусить нас або висунути власні претензії на національне лідерство, або шукати іншу сторону для підтримки. "

 anq.176.t: "Перехід Шаньдуна до Феньтяня"
 anq.176.d: "Як було домовлено, коли ми захопили провінцію Шаньдун, тепер, коли почався конфлікт з [QIE.GetNameDef], ми повинні передати провінцію Шаньдун Фентяну, оскільки ми не маємо жодних обґрунтованих претензій на цей регіон. Генерал Лю Хедін, якого ми тимчасово призначили губернатором Шаньдуна, повернувся на службу."
 anq.176.a: "Дуже добре."

 anq.177.t: "Фентянь розриває зв'язки"
 anq.177.d1: "Через наше рішення не брати участь у Єднальній війні Фентянь із захоплення Пекіна, вони розірвали з нами зв'язки і затаврували нас як ще один уряд воєначальників. Це прикро, але очікувано. Тепер ми повинні покладатися лише на себе, щоб забезпечити майбутнє Китаю, і нам доведеться дуже уважно стежити за тим, що відбувається як на півночі, так і на півдні."
 anq.177.d2: "Через наше рішення не брати участь у Єднальній війні Фентяну за захоплення Пекіна, вони розірвали з нами зв'язки і затаврували нас як ще один уряд воєначальників. Вони також скасували всю допомогу на реконструкцію, що залишилася. Це прикро, але очікувано. Тепер ми повинні покладатися на себе, щоб забезпечити майбутнє Китаю, і нам доведеться дуже уважно стежити за тим, що відбувається як на півночі, так і на півдні."
 anq.177.a: "Так воно і є."

 anq.178.t: "Фентянь допускає неучасть"
 anq.178.d1: "Фентянь, як і очікувалося, дуже незадоволена нашим рішенням не брати участі в їхній Єднальній війні за захоплення Пекіна. Однак, оскільки вони гостро потребують союзників і всілякої допомоги, Фентянь вирішив не розривати з нами зв'язків і продовжувати терпимо ставитися до нашої присутності серед їхньої групи союзників. Це дозволяє нам все ще пожинати деякі вигоди від співпраці з ними та японцями. Однак, у міру того, як просуватиметься війна за меліорацію, вони, швидше за все, все одно витіснять нас, якщо ми не братимемо в ній участі. Ми можемо вирішити не погоджуватися на це і самостійно розірвати зв'язки, повністю дистанціювавшись від уряду Феньтянь. Останнє дасть нам певну перевагу, оскільки ми вже оголосили, що не будемо підтримувати Феньтянь. [getanqcanannexshandong]"
 anq.178.d2: "Фентянь, як і очікувалося, дуже незадоволений нашим рішенням не брати участі в їхній Єдинальній війні за захоплення Пекіна. Однак, оскільки вони гостро потребують союзників і всілякої допомоги, Фентянь вирішив не розривати з нами зв'язків і продовжувати терпимо ставитися до нашої присутності серед їхньої групи союзників. Це дозволяє нам все ще отримувати деякі вигоди від співпраці з ними та японцями. На жаль, вони вирішили скасувати решту своєї допомоги у відновленні. Крім того, в міру того, як просуватиметься війна за відбудову, вони, швидше за все, все одно витіснять нас, якщо ми не братимемо в ній участі. Ми можемо вирішити не погоджуватися на це і самі розірвати зв'язки, повністю дистанціювавшись від уряду Феньтянь. Останнє дасть нам певну перевагу, оскільки ми вже оголосили, що не будемо підтримувати Феньтянь. [getanqcanannexshandong]"
 anq.178.a: "Гаразд."
 anq.178.b: "У будь-якому випадку, відріжте краватки."
 anq_can_annex_shandong: "Якщо ми розірвемо зв'язки, ми також можемо отримати повний контроль над нашою маріонеткою в Шаньдуні."

 anq.179.t: "Утримати Шаньдун"
 anq.179.d: "Оскільки ми вирішили більше не воювати разом з Феньтянем і не визнаємо їх національним урядом Китаю, немає жодних підстав зберігати Шаньдун як автономну провінцію і передавати її пізніше Феньтяню. Ми повинні відкликати Лю Хедіна і взяти на себе повний контроль над провінцією."
 anq.179.a: "Чудово."

 anq.180.t: "Кінець руйнації"
 anq.180.d: "Завдяки багатомісячній наполегливій праці та цільовим програмам ми відновили більшу частину нашої промисловості та виправили найбільші руйнування в містах та сільській місцевості. Хоча є ще більш глибокі пошкодження, які ще належить подолати, принаймні більша частина матеріальних цінностей була відновлена, і наша країна знову може функціонувати належним чином."
 anq.180.a: "Чудово."

 anq.181.t: "Повноцінний громадський уряд"
 anq.181.d: "Ми перевели останню з п'яти провінцій з-під прямої військової влади до більш цивільного уряду. Всі губернатори були призначені, а бюрократія повернулася до нормальної роботи. Всі ці уряди лояльні до нашого лідера, Чень Тяоюаня. Нанкін також міцно перебуває під нашим контролем. Зараз ми дійсно контролюємо всі п'ять провінцій."
 anq.181.a: "Фантастично."

 anq.182.t: "Знову зцілений"
 anq.182.d: "Під зразковим керівництвом Чень Тяоюаня П'ять провінцій розгромили повстанців Ґоміньдану та фанатиків Ігуандао. Збитки, завдані жорстокою Війною Ліги, були виправлені, і в усіх регіонах були встановлені нові цивільні уряди, відмінні від корумпованих воєначальників, що правили раніше. Чень Тяоюань зумів об'єднати своїх союзників, щоб зробити Лігу набагато сильнішою, ніж вона була раніше. Адже раніше вона страждала під німецьким ярмом, а тепер стоїть вільна і підтримує великий, незалежний Китай."
 anq.182.a: "Вперед!"

 anq.183.t: "Заява Великого Маршала"
 anq.183.d: "Великий лідер уряду Феньтянь Чжан Цзуолінь зробив сміливу заяву, що вторгнення Феньтяну в [QIE.GetName] є неминучим. Ми повинні негайно готуватися до війни."
 anq.183.a: "Хороші новини."

 anq.213.t: "Визнання уряду Феньтянь"
 anq.213.d: "Тепер, коли війна Ліги завершилася на нашу користь, у нас немає іншого вибору, окрім як виконати свою частину угоди з Фентянем. Нам доведеться піти далі і офіційно оголосити світові, що ми визнаємо Феньтянь офіційним національним урядом Китаю. Це стане серйозним зрушенням всередині Китаю і майже напевно ще більше порушить обережний баланс, який підтримував мир між різними державами аж до розпаду Ліги."
 anq.213.a: "Заявимо про це."

 anq.214.t: "Аньцін розриває зв'язки з Фентянем"
 anq.214.d: "Схоже, що поділ між Аньціном і Фентянем нарешті призвів до неминучого розколу. Це лише питання часу, коли цей розкол перетвориться на повномасштабний конфлікт на полі бою. З огляду на це, нам все ще потрібно з'ясувати, як поводитися до наших попередніх інвестицій в Аньціні. Чен виявився гідним союзником не лише своєю ворожою позицією щодо [QIE.GetName] і Німеччини, але і як ефективний партнер, що врівноважує зростаючу силу Фентяну.\n\nЧи будемо ми продовжувати нашу співпрацю з Аньціном?"
 anq.214.a: "Це занадто ризиковано, виводьте активи зараз."
 anq.214.b: "Зберігайте статус-кво, Чен все ще корисний."

 anq.215.t: "Неминучий розкол"
 anq.215.d: "Незважаючи на наші зусилля в переговорах, зв'язки між Аньціном і Фентянем залишаються розірванимию. Крихкому альянсу нарешті прийшов кінець. Зміна ситуації в Китаї залишає наше майбутнє невизначеним."
 anq.215.a: "Нічого не вдієш."

 anq.216.t: "Подолання розколу"
 anq.216.d: "Завдяки нашим зусиллям у переговорах, розкол між Аньціном і Фентянем нарешті подолано. Ці відносини можуть бути крихкими, але принаймні зараз ми будемо стояти разом і боротися проти спільного ворога."
 anq.216.a: "Чудово."

 anq.217.t: "Примирення з Фентянем"
 anq.217.d: "Хоча Фентянь зрадив нас у війні проти Шаньдуна, ми все ще перебуваємо у важкому, ізольованому становищі і могли б скористатися їхньою допомогою. Генеральний штаб і губернатори обговорювали це питання кілька днів, але так і не змогли дійти згоди. Тягар вибору лежить виключно на Чень Тяоюані, наче він несе на собі всю гору Тай, що розвалюється. Настав час йому знову кинути кості долі."
 anq.217.a: "Залишимо Шаньдун як наш приз, подивимося, чи приймуть вони його."
 anq.217.b: "Відмовитися від Шаньдуна в обмін на інші поставки."
 anq.217.c: "Забудьте про це, ми не будемо вести переговори зі зрадниками."

 anq.218.t: "Пропозиція Аньціну"
 anq.218.d0: "Сьогодні рано вранці Чень Тяоюань надіслав нам телеграму, в якій заявив про своє бажання примиритися з нашою праведною справою. Однак він зажадав повного контролю над Шаньдуном в обмін на визнання нас єдиним законним урядом Китаю. Шаньдун міг би стати стратегічним опорним пунктом для нашої кампанії проти [QIE.GetName], але справжнє питання полягає в тому, чи можемо ми йому довіряти. Ми повинні серйозно розглянути його пропозицію, оскільки його допомога може мати вирішальне значення в наших майбутніх війнах."
 anq.218.d1: "Сьогодні рано вранці Чень Тяоюань надіслав нам телеграму, в якій заявив про своє бажання примиритися з нашою боротьбою за відновлення. Він зробив дуже спокусливу пропозицію, від якої ми не можемо відмовитися, і пообіцяв, що за нашої політичної і військової підтримки він передасть нам свій контроль Шаньдун. Шаньдун може стати важливим стратегічним опорним пунктом для нашої кампанії проти [QIE.GetName], чи приймемо ми цю пропозицію? Ми повинні серйозно розглянути його пропозицію, оскільки його допомога може мати вирішальне значення в наших майбутніх війнах."
 anq.218.a: "Ми лише друзі в скруті, ласкаво просимо назад."
 anq.218.b: "Запропонуйте іншу підтримку в обмін на Шаньдун."
 anq.218.c: "Забудьте про нього, він не заслуговує на довіру."

 anq.219.t: "Наше остаточне рішення"
 anq.219.d0: "На наш подив, Фентянь погодився на нашу вимогу зберегти наші військові здобутки. Це дуже спокуслива пропозиція. Деякі вперті офіцери все ще попереджають про можливу майбутню зраду, але, зважаючи на пропозицію Фентяня, чи не варто нам просто забути минуле і знову приєднатися до Чжан Цзуоліня?"
 anq.219.d1: "Фентянь відмовився надати нам контроль над Шаньдуном, але все ще пропонує матеріальну допомогу в обмін на це. Це не ідеальний варіант, але з невеликою кількістю союзників і ворожим урядом у Пекіні у нас не так вже й багато вибору. Деякі вперті офіцери все ще попереджають про можливу майбутню зраду, але, враховуючи ситуацію, чи не варто нам просто забути минуле і знову приєднатися до Чжан Цзоліня?"
 anq.219.a: "Змиріться з тим, що це єдиний вихід."
 anq.219.b: "Чудово!"
 anq.219.c: "Ми не можемо їм довіряти."

 anq.231.t: "Аньцін розриває зв'язки з Фентянем"
 anq.231.d: "TКліка Аньцін офіційно розірвала всі відносини з Фентянем, відхрестившись від нього в процесі. Лідер Аньцінської кліки Чень Тяоюань зробив публічну заяву, в якій сказав, що [FNG.GetLeader] не можна довіряти і що [FNG.GetName] являє собою крок назад для Китаю. Він не назвав точну причину розриву відносин, але, швидше за все, [FNG.GetName] більше не міг гарантувати автономію Аньціну або занадто скомпрометував себе в питанні антиконцесіонізму. Чень Тяоюань не вказав, чи буде він підтримувати інших претендентів на національний уряд, а це означає, що кліка Аньцін залишається самотньою, принаймні тимчасово."
 anq.231.a: "Ми втрачаємо важливого союзника."
 anq.231.b: "Китай залишається розділеним."

 anq.232.t: "Морський заколот у Мавеї!"
 anq.232.d.wubacking: "Ми отримали повідомлення з Фучжоу про те, що під час хаосу, викликаного розпадом Ліги, повстання курсантів військово-морського училища в Мавеї на короткий час захопило контроль над доками тамтешнього порту. Підбурювані тим, що Ву Пейфу підтримав зрадливого губернатора Чена і засудив брак фінансування військово-морських сил як ознаку нашої надмірної залежності від іноземного захисту, повстанці захопили флотилію кораблів, і востаннє їх бачили, коли вони залишали місто, без сумніву, сподіваючись дістатися до Аньціна. Вважається, що повстання підштовхнули два провідні члени факультету: Са Бенсін та Шен Цзінчен. Обидва - молоді адмірали з націоналістичними поглядами і давнім розчаруванням у нинішній системі Китаю. Вони, без сумніву, зараз, коли ми розмовляємо, плазують біля ніг Чена, благаючи про кращу роботу в його таборі. Зрада в будь-якому вигляді не пройде, і вони повинні бути притягнуті до відповідальності!"
 anq.232.d.wurefused: "Ми отримали повідомлення з Фучжоу, що під час хаосу, викликаного розпадом Ліги, невеликий контингент викладачів і студентів Військово-морського училища Мавей пропав безвісти! Спочатку були побоювання, що за їх зникнення відповідальний Ґоміньдан, але незабаром розслідування показало, що не було ніякого викрадення, а радше дезертирство! Схоже, що невелика група морських офіцерів розчарувалася в тому, що ми продовжуємо покладатися на іноземну підтримку для стабілізації країни, і натомість шукала зеленіших пасовиськ під владою воєначальника Чень Тяояна. Очевидно, вони намагалися захопити деякі з наших кораблів, але отримали відсіч від наших лоялістів, без сумніву, підбадьорених визнанням Ву Пейфу нашого уряду. Хоча більшість зниклих не мали імен і не мали особливого значення для нашого невеликого флоту берегової оборони, два імена привернули увагу: Са Бенсін і Шен Цзінчен. Ці двоє молодих людей були провідними членами факультету і ймовірними організаторами цієї змови. Вони, напевно, зараз плазують біля ніг Чена, благаючи про кращу роботу в його таборі. Зрада в будь-якому вигляді не пройде, і вони повинні бути притягнуті до відповідальності!"
 anq.232.a: "Неосяжна зрада."

 anq.233.t: "Дезертирство молодих адміралів"
 anq.233.d.wubacking: "Схоже, що слова Ву Пейфу все ще мають вагу в Лізі. Підтримка маршала Ву окупилася сьогодні вранці, коли флотилія кораблів попливла вгору по річці Янцзи, розмахуючи білим прапором. На превеликий подив наших вартових в Аньціні, ці патріоти попросилися на наш бік! Натхненні нашою націоналістичною справою і підбадьорені словами Нефритового Маршала, ці моряки були організовані провідним членом Військово-морської школи Мавей у Фучжоу. Цей чоловік, Са Бенсін, незважаючи на свій молодий вік, має кілька десятиліть військово-морського досвіду і, що більш важливо, базу знань, яка допоможе йому організувати новий флот для захисту південного Китаю. Більше того, він походить з відомого військово-морського роду і може допомогти нам поглибити наші зв'язки з Пекінським адміралтейством. Загалом, це обіцяє хороші перспективи для майбутнього нашого антиконцесіоністського руху!"
 anq.233.d.wurefused: "Зростаюча хвиля антиконцесійних настроїв принесла свої плоди сьогодні, коли наше послання досягло вух деяких провідних викладачів Військово-морського училища Мавей у Фучжоу. Розчаровані хронічною нестачею фінансування під час правління Сунь Чуаньфана і обурені постійним підпорядкуванням Ци Сєюань німецьким зовнішнім інтересам, невелика група викладачів військово-морського факультету сьогодні вранці присягнула на вірність нашій справі. Серед них виділяється Са Бенсін, який має багаторічний досвід вивчення іноземних зразків кораблів за кордоном і викладання у військово-морських академіях. Хоча дехто занепокоєний його родинними зв'язками з пекінським військово-морським істеблішментом, губернатор Чен вирішив прийняти їх до свого новоствореного Військово-морського департаменту. Хоча до модернізованого флоту, про який вони мріють, ще далеко, очевидно, що наш рух надихнув нове покоління офіцерів на шлях до світлого майбутнього!"
 anq.233.a: "Ласкаво просимо на борт!"

