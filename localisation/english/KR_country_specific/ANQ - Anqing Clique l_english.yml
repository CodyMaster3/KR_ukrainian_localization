 ANQ_reestablish_control: "Відновлення порядку"
 ANQ_reestablish_control_desc: "Хоча ми виграли війну, наша країна все ще перебуває в хаосі. Нам доведеться виконати багато роботи, якщо ми хочемо позбутися загроз, які все ще стоять перед нами.\n[getrestablishcontrolgovernors][getanqreestablishcontrolkmt][getanqreestablishcontrolyiguandao]"

