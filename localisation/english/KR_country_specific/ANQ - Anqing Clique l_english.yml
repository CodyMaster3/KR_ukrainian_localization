 ANQ_paternal_autocrat_party: "Кліка Аньцін" # Кліка Аньцін
 ANQ_paternal_autocrat_party_long: "Аньцинська кліка (Ісі Цзюньфа)\n§gУ роки після тріумфу Чжілі та вдаваної реформації імперії амбітні молоді командири мали безліч можливостей для того, щоб викувати новий розкол з того, що мало стати славною реставрацією. Чень Тяоюань був одним з таких, і протягом останнього десятиліття він взявся будувати базу влади з міста Аньцін і провінції Аньхой, якою він керує. Ця історично сільськогосподарська, але останнім часом індустріалізована провінція стала ідеальною сценою для того, щоб заручитися підтримкою - підтримкою з найнесподіваніших місць. \nЛіві повстанці, яких він придушив, звернулися до нього як до альтернативи тому, що вони вважали приреченим повстанням; офіцери, витіснені з адміністрації Сунь Чуаньфана, побачили в ньому можливість просування по службі; націоналісти, які бажали вигнати гнобителів, приєдналися до нього, відчувши в ньому сильну волю і горде серце.\nМожливо, дехто з них навіть мав рацію, бачачи в Ченові те, що він зробив, але це, зрештою, вже не має значення, адже він навряд чи зможе відступити зараз. Подобається нам це чи ні, але Чень Тяоюань є символом національної гордості і формою антиімперіалізму, більш стабільною, менш радикальною, ніж крики Гоміндану з півдня. Під час Шанхайського повстання 1932 року він вирішив залишити свої війська вдома всупереч бажанню маршала Сунь, якому він мав служити. З тих пір північні Чжілі ставляться до нього більш позитивно, сподіваючись посіяти розбрат серед своїх південних конкурентів.\nТепер ця «кліка Аньцін» повинна порвати зі спадщиною експлуататорських воєначальників та іноземців і рухатися вперед, щоб побудувати кращий Китай. Як би це не виглядало.§!\n"
