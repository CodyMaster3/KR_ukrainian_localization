 APG_martin_dies_jr_desc: "§YОпис радника\nНародився:§! §g5 листопада 1900 року, Колорадо-Сіті, Техас, США§!\n§YПолітична кар'єра:§! §gПредставник Техасу з досвідом у сфері обвинувачення, Дайс молодший завоював довіру мільйонів американців як раціональний захисник американського народу. Він вплинув на громадське сприйняття синдикалізму, Голлівуду, німецьких монархістів та іммігрантів загалом як зовнішніх сил із недобрими намірами щодо Америки."

 APG_george_van_horn_moseley: "Джордж Ван Хорн Мозлі"
 APG_george_van_horn_moseley_leader_desc: "§YОпис лідера\nНародився:§! 28 вересня 1874 року, Еванстон, Іллінойс, США\n§YПолітична кар'єра:§! Сорок років служби в армії США, від лейтенанта кавалерії на Філіппінах до офіцера у Вашингтоні, створили сильне резюме для Мозлі. Досвід служби разом із генералами, такими як Джордж Паттон і Дуглас Макартур, вплинув на його рішення підтримати Г'юї Лонга та його рішучу віру в єврейську змову. Його переконання в небезпеках будь-якої форми соціалізму зробило його ідеальним речником Військового комітету. Без Мозлі успіх Військового комітету у спадкуванні влади Г'юї Лонга після його зникнення, у якому, за чутками, Мозлі був співучасником, був би неможливим."
 APG_george_van_horn_moseley_APG_commander_desc: "§YОпис генерала\nНародився:§! §g28 вересня 1874 року, Еванстон, Іллінойс, США§!\n§YВійськова кар'єра:§! §gДжордж Ван Хорн Мозлі закінчив Військову академію США у 1899 році як другий лейтенант кавалерії. Він служив у іспано-американській війні, командуючи 9-м кавалерійським полком, де йому вдалося здійснити великий прорив проти Людовіко Арехоли, що призвело до підвищення до першого лейтенанта та переведення до 1-го кавалерійського полку. Там він служив ад'ютантом бригадних генералів Дж.М. Белла та Дж.М. Лі до кінця кампанії, виконуючи кілька штабних ролей у тилу. У 1904 році його перевели назад до США, де він служив штабним співробітником у штаб-квартирі Техасу, поки його не підвищили до капітана у 1906 році. Він продовжував займати різні штабні посади, одночасно відвідуючи Коледж штабних офіцерів армії та Військовий коледж армії, які він закінчив у 1909 та 1911 роках відповідно. Брав участь у каральній експедиції Першинга, забезпечуючи логістичну підтримку, що принесло йому звання майора. Після командування другою артилерійською бригадою його призначили помічником генерала Доуса для організації Бюро бюджету у 1921 році, після чого його підвищили до бригадного генерала за чудову роботу. Він став виконавчим помічником заступника військового секретаря і очолив сектор промислової підготовки, що принесло йому підвищення до генерал-майора. У 1934 році він мав серйозний конфлікт із генералом Макартуром, і з початком громадянської війни в країні першим кроком Мозлі було залишити федеральну армію та приєднатися до армії Американського союзу на півдні, де його досвід та брак кваліфікованого штабу забезпечили йому негайне підвищення до фельдмаршала від Г'юї Лонга.§!\n\n§YПримітки: Виявляв сильні антиіммігрантські та антисемітські погляди як публічно, так і приватно. Разом із Чарльзом Ліндбергом Мозлі часто бачили на зустрічах із впливовими бізнесменами, далекими від військової сфери, а його лояльність до Г'юї Лонга виявляється сумнівною."
