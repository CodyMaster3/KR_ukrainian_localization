### Military Research ###
 unionstate.101.t: "Майбутнє війни"  
 unionstate.101.d: "Після тривалого перегляду колишніх департаментів США, Американський Союз Штатів виявив старі засекречені пропозиції щодо зброї. Дві пропозиції, які викликали найбільший інтерес, належать Роберту Ґоддарду та Ванневару Бушу, кожна з яких пропонує дорогий проєкт зброї для стримування вторгнень. На щастя, обох чоловіків вдалося знайти та переконати оновити їхні пропозиції. План Ґоддарда полягає у створенні ракети на рідкому паливі для доставки стабільних вибухових зарядів на великі відстані. План Ванневара Буша — це теоретичне використання ядерного поділу для створення бомби на основі експериментів, проведених у Європі. Який план ми оберемо?"  
 unionstate.101.a: "Ракета Ґоддарда."  
 unionstate.101.b: "Бомба Ванневара Буша."  

 unionstate.102.t: "Ракети над Вайт-Сендс"  
 unionstate.102.d: "Після місяців тестувань на південному заході та публікації кількох засекречених статей, підготовлено перший тестовий запуск. У загородженій зоні поблизу Вайт-Сендс, Нью-Мексико, ракета Ґоддарда готова до запуску. Конструкція ракети включає рідке паливо та стабілізатори, розроблені Ґоддардом, із механікою польоту, розробленою компанією Lindbergh Aircraft. У головній частині ракети знаходиться вибухівка меншої потужності, яка має детонувати після встановленого часу польоту. Успішна траєкторія та вибух освітили небо Нью-Мексико полум’ям."  
 unionstate.102.a: "Тепер ніде не буде безпечно."  

 unionstate.103.t: "Ядерна енергія в Нью-Мексико"  
 unionstate.103.d: "Перешкода за перешкодою стояла на шляху Американського Союз Штатів до атомної зброї. Все почалося з нестачі готових фізиків і ядерних експертів, включно з Робертом Оппенгеймером, якого досі не вдалося знайти. Кілька інших потенційних кандидатів підписали Гуманістичну декларацію про пацифізм за кордоном, висловлюючи свою опозицію до нашої програми. Через це Бушу довелося звернутися до промислових техніків, що значно затягнуло терміни. Нарешті, після численних випробувань і допомоги Джорджа Кістяковського, було проведено перший тест атомної бомби. Завдяки вжитим заходам безпеки тест дав вражаючий вибух, але погану документацію."  
 unionstate.103.a: "Ми носимо атомну корону."  

 unionstate.150.t: "Зустріч південних губернаторів у Батон-Ружі"  
 unionstate.150.d: "Нещодавно велика юрба зібралася біля капітолію в Батон-Ружі, щоб привітати Г’юї Лонга за опір федеральному уряду. Незабаром на місце прибули інформаційні агенції, коли раптом натовп почав розгортати бойовий прапор старої Конфедерації. Відчувши насування політичної катастрофи, Г’юї Лонг наказав своїм людям конфіскувати ці радикальні символи Громадянської війни. Коли губернатори прибули, преса побачила лише образ рішучої Америки, готової боротися з нелегітимною владою федеральної корупції та синдикалістського гніту. Тепер губернатори зустрічаються з Лонгом у будівлі капітолію, щоб визначити належну відповідь на ультиматум федерального уряду."  
 unionstate.150.a: "Ледь уникнули катастрофи."  

 unionstate.151.t: "Декларація легітимності AFP"  
 unionstate.151.d: "Хоча багато південних сенаторів виступали за негайне створення нових поправок, бажання зберегти легітимність неперервності Сполучених Штатів узяло гору. Декларація легітимності AFP була створена в Батон-Ружі протягом кількох днів, скрупульозно перелічуючи їхні скарги на федеральний уряд. У цій декларації викладено відсутність захисту, наданого федеральним урядом громадянам, і роль штату в захисті добробуту бідних. Підписанти заявляють, що вони мають конституційне право організувати міліцію проти тиранії, і що ультиматум федерального уряду не лише має бути проігнорований, але й відкинутий."  
 unionstate.151.a: "Annuit coeptis."  

 unionstate.152.t: "Конгрес Американського Союзу Штатів скликається"  
 unionstate.152.d: "З вуст у вуста десятки конгресменів дізналися про зібрання Г’юї Лонга в Батон-Ружі. Деякі прийшли, щоб побажати Лонгу успіхів, і залишилися, інші — лише задля отримання прихильності революції. Ці зустрічі в Батон-Ружі почали набувати вигляду Конгресу, причому Коглін виступав як Президент присутніх сенаторів. Усвідомлюючи зростаючу рішучість протистояти федеральному уряду та те, що ця небажаність до компромісу означає неминучість громадянської війни, велика кількість політиків поспішила втекти на північ... хоча ті, хто залишилися, здаються більш рішучими, ніж будь-коли, щоб здобути перемогу."  
 unionstate.152.a: "Вони отримають своє!"  

 unionstate.153.t: "Ультиматум наближається"  
 unionstate.153.d: "З наближенням ультиматуму федерального уряду стає зрозуміло, що жодна зі сторін не піде на поступки. У частині країни, контрольованій прихильниками Лонга, створено армію з ополчення та Мінутменів, а також зростає рішучість силою змінити країну. У свою чергу, федеральний уряд також чітко дав зрозуміти, що більше не бачить шляху до компромісу."  
 unionstate.153.a: "Це лише питання часу."  

