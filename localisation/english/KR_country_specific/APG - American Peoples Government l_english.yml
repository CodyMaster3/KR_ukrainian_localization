 APG_earl_kemp_long: "Ерл Кемп Лонг"
 APG_earl_kemp_long_leader_desc: "§YОпис лідера\nНародився:§! 26 серпня 1895 року, Віннфілд, Луїзіана, США\n§YПолітична кар'єра:§! Після того, як у 1932 році його брат Г'юї Лонг відмовив йому у посаді віцегубернатора, Ерл Лонг довгий час залишався у тіні свого брата. Ерл був відомий у Конгресі своїми прогресивними політиками, але також підтримкою авторитету партії "Америка перш за все" над державним управлінням. Як визначений заздалегідь наступник Г'юї Лонга, ще за кілька років до його смерті, Ерл демонструє ту саму реформістську програму, але з більш соціально консервативним та потуранням підходом. Саме за Ерла Лонга реформи Г'юї Лонга у сфері освіти та соціального забезпечення були реалізовані в ті напружені роки. Чутки про расистські висловлювання Ерла та про його психічну нестабільність приховуються партією "Америка перш за все"."

