 APG_charles_edward_coughlin: "Чарльз Едвард Коглін"
 APG_charles_edward_coughlin_desc: "§YОпис радника\nНародився:§! §g25 жовтня 1891 року, Гамільтон, Онтаріо, Домініон Канада§!\n§YПолітична кар'єра:§! §gЧарльз Коглін народився в Онтаріо у відданій католицькій родині. Після багаторічної підготовки до служіння як священник у Конгрегації Святого Василія, зміни в Ордені спонукали його емігрувати до Америки. Коглін був призначений до церкви Храму Маленької Квітки в Мічигані. Там він став політично активним, виступаючи проти Ку-Клукс-Клану, профспілок, соціалістів, релігійних меншин і прихильників сухого закону. Г'юї Лонг, побачивши потенційного мотиватора для католицьких виборців, залучив Когліна до участі у своїй президентській кампанії.§!"
 APG_lawrence_dennis: "Лоуренс Денніс"
 APG_lawrence_dennis_desc: "§YОпис радника\nНародився:§! §g25 грудня 1893 року, Атланта, Джорджія, США§!"
 APG_henry_ford: "Генрі Форд"
 APG_henry_ford_desc: "§YОпис радника\nНародився:§! §g30 липня 1863 року, Спрінгвеллс Тауншип, Мічиган, США§!\n§YПолітична кар'єра:§! §gГенрі Форд є відомим засновником компанії Ford Motor Company. Форд успішно впровадив науковий менеджмент у своїх численних заводах по всій Америці. Опозиція до робітничого руху, антисемітизм і можливість війни з Німеччиною спонукали Генрі Форда укласти союз із Г'юї Лонгом. Проте їхні розбіжності залишаються, і Форд не має наміру платити до програми "Поділимо наше багатство".§!"
 APG_archibald_bulloch_roosevelt: "Арчібальд Буллох Рузвельт"
 APG_archibald_bulloch_roosevelt_desc: "§YОпис радника\nНародився:§! §g9 квітня 1894 року, Вашингтон, округ Колумбія, США§!\n§YПолітична кар'єра:§! §gАрчібальд Рузвельт — брат видатного політика Квентіна Рузвельта та син президента Теодора Рузвельта. Репутація Рузвельта дозволила йому стати виконавчим директором компанії Sinclair Oil і здобути друзів серед політичних консерваторів. Рузвельт заснував Лігу національної економіки — лобістську групу на підтримку заходів жорсткої економії, яка об’єдналася з Г'юї Лонгом у 1936 році.§!"
 APG_fred_chase_koch: "Фред Чейз Кох"
 APG_fred_chase_koch_desc: "§YОпис радника\nНародився:§! §g23 вересня 1900 року, Квана, Техас, США§!\n§YПолітична кар'єра:§! §gФред Кох має глибокі зв’язки з нафтовою промисловістю Техасу, працюючи головним інженером у кількох транснаціональних нафтових корпораціях. Коха найняли для створення нафтових вишок для Союзу Британії, де він перейнявся ненавистю до синдикалізму. Анти-синдикалізм Коха змусив його об'єднатися з Г'юї Лонгом за умови, що його звільнять від внесків у систему соціального забезпечення.§!"  

 APG_hugo_lafayette_black: "Г'юго Лафаєт Блек"  
 APG_hugo_lafayette_black_desc: "§YОпис радника\nНародився:§! §g27 лютого 1886 року, Гарлан, Алабама, США§!\n§YПолітична кар'єра:§! §gКар’єра Г'юго Блека в юриспруденції була сповнена суперечностей. Під час служби в Алабамі він отримав довічне членство в Ку-Клукс-Клані. Його пізніший успіх у виборчій політиці частково базувався на цьому членстві, незважаючи на його власне заперечення сегрегації. Блек публічно засудив Клан, коли його запитали, чи підтримка Г'юї Лонга означає підтримку ККК.§!"  
 APG_francis_everett_townsend: "Френсіс Еверет Таунсенд"  
 APG_francis_everett_townsend_desc: "§YОпис радника\nНародився:§! §g13 січня 1867 року, Фербері, Іллінойс, США§!\n§YПолітична кар'єра:§! §gФренсіс Таунсенд — невтомний борець за створення системи соціального забезпечення. У Каліфорнії сотні тисяч людей приєдналися до його плану пенсій для людей похилого віку, який йому не вдалося змусити штат фінансувати. Не бачачи іншого способу досягнення цієї мети, Таунсенд об'єднався з Г'юї Лонгом і його планом \"Поділимо наше багатство\", положення якого схожі.§!"  
 APG_elizabeth_eloise_kirkpatrick_dilling: "Елізабет Елоїза Кіркпатрік Діллінг"  
 APG_elizabeth_eloise_kirkpatrick_dilling_desc: "§YОпис радника\nНародилася:§! §g19 квітня 1894 року, Чикаго, Іллінойс, США§!\n§YПолітична кар'єра:§! §gЕлізабет Діллінг почала свою політичну кар’єру після відвідин Британії та Франції. Діллінг була глибоко вражена станом цих країн і присвятила свою кар’єру заохоченню війни між США та Третім Інтернаціоналом. Це включало виступи перед Конгресом із переліком 1200 підозрюваних синдикалістів, здебільшого іммігрантів, які, на її думку, продавали інформацію Третьому Інтернаціоналу.§!"  
 APG_hamilton_stuyvesant_fish: "Гамільтон Стайвесант Фіш"  
 APG_hamilton_stuyvesant_fish_desc: "§YОпис радника\nНародився:§! §g7 грудня 1888 року, Гаррісон, Нью-Йорк, США§!\n§YПолітична кар'єра:§! §gЯк нащадок знаменитої родини Фіш, до складу якої входять генерали Війни за незалежність та члени кабінету президентів, Гамільтон Фіш III отримав політичну спадщину. Без великих зусиль Фіш зайняв місце в Конгресі, як і його батько. Рання політична кар'єра Фіша була спрямована на підтримку ідеї маніфесту призначення в Республіканській партії, головним чином на підтримку Булл-Музівської партії колишнього президента Теодора Рузвельта. Ізоляціоністська політика підняла Фіша до більшої відомості, віддаляючи його від прогресивного коріння. Коли в Конгресі обговорювали питання повного повернення канадського військового боргу, Фіш став найсильнішим прихильником. Ця позиція виявилася непопулярною серед республіканців, але сенатор із Луїзіани Г'юї Лонг його захистив. Фіш погодився, звинувативши синдикалістів у подальшій катастрофі уряду. Лонг навіть захистив Гамільтона Фіша від антипрогресивних нападників, які загрожували його дому після перемоги Союзної держави. Тепер уряд Союзної держави доручив Фішу представляти дисидентських республіканців, які перейшли на бік Союзної держави, завдання, яке Гамільтон виконує з гордістю.§!"  
 APG_robert_rice_reynolds: "Роберт Райс Рейнольдс"  
 APG_robert_rice_reynolds_desc: "§YОпис радника\nНародився:§! §g18 червня 1884 року, Ешвілл, Північна Кароліна, США§!\n§YПолітична кар'єра:§! §gРоберт Рейнольдс — праправнук героя Війни за незалежність Деніела Сміта, чия хоробрість проти британців була винагороджена місцем у Конгресі. Натомість Роберт зробив кар’єру юриста і розпочав політичну діяльність із несподівано успішної кампанії в Сенат. Кажуть, що перемога Рейнольдса була здобута завдяки його безжальним нападам на соціалістів, синдикалістів та анархістів, звинувачуючи їх у планах знищення Америки. Рейнольдс використовував своє місце в Конгресі, щоб закликати до каральних заходів проти Західної Європи, включаючи опозицію до біженців із синдикалістських країн. Рейнольдс втратив місце після того, як виступив проти британського уряду в Канаді, використовуючи мову, яку вважали конспірологічною. Однак Г'юї Лонг підтримав Рейнольдса під час війни та дозволив йому публікуватися в газеті Лонга \"Американський Прогрес\".§!"  
 APG_jacob_thorkelson: "Якоб Торкелсон"
 APG_jacob_thorkelson_desc: "§YОпис радника\nНародився:§! §g24 вересня 1876 року, Егесунн, Ругаланд, Об'єднане королівство Швеції та Норвегії§!\n§YПолітична кар'єра:§! §gЯкоб Торкелсон походить із унікального поєднання політичних течій у Монтані. Як республіканець, Торкелсон на початку своєї кар’єри підтримував виборче право для жінок, включаючи потужну феміністку Монтани Жанетт Ранкін. Торкелсон разом із Ранкін залучив нових виборців Монтани до ізоляціонізму, стверджуючи, що європейський конфлікт не вартий американських життів. Торкелсон дотримувався своєї ізоляціоністської риторики протягом наступних років, додаючи до неї антисемітизм і конфлікт із Партією фермерів і робітників Міннесоти. Торкелсон програв переобрання про-робітничому кандидату Джеррі Дж. О'Коннеллу і одразу ж приєднався до партії "Америка перш за все".§!"
 APG_burton_kendall_wheeler: "Бертон Кендалл Вілер"
 APG_burton_kendall_wheeler_desc: "§YОпис радника\nНародився:§! §g27 лютого 1882 року, Гудзон, Массачусетс, США§!\n§YПолітична кар'єра:§! §gКар'єра Бертона К. Вілера в політиці протягом десятиліть була схожа на боротьбу аутсайдера. З ранніх років Вілер заробив репутацію, захищаючи профспілки від федерального уряду. Поєднання прогресивної політики зробило Вілера рідкісним успіхом як демократа в Монтані. Перемога Вілера стала важливим кроком для представництва в Монтані, оскільки його заступниками стали афроамериканець і представник корінних народів. Сила Вілера в Демократичній партії поступово змістилася з прогресивної до ізоляціоністської політики з його підтримкою обмеження імміграції. Вілер зазнав невдачі у спробі посилити імміграційні закони та був загалом визнаний антисемітом. Останньою краплею для Вілера стало вигнання Г'юї Лонга. Вілер позичив Лонгу свою мережу союзників у 1930 році, яка згодом стала основою партії "Америка перш за все".§!"
 APG_gerald_lyman_kenneth_smith: "Джеральд Лайман Кеннет Сміт"
 APG_gerald_lyman_kenneth_smith_desc: "§YОпис радника\nНародився:§! §g27 лютого 1898 року, Пардівіль, Вісконсин, США§!\n§YПолітична кар'єра:§! §gПротягом десятиліть Джеральда Сміта вважали скоріше послідовником, ніж лідером. Проте він став більш впливовим після приєднання до Срібного легіону у 1937 році, перебуваючи на євангелістському шляху. Як рукопокладений міністр у ранньому житті, Сміт спочатку перебував під впливом програми "Поділимо наше багатство" Г'юї Лонга. Його підтримка як програми "Поділимо наше багатство", так і християнських ідентичних груп дозволяє йому мати доступ до різних спільнот у рамках популістського руху.§!"
 APG_frank_byron_rowlett: "Френк Байрон Роулетт"
 APG_frank_byron_rowlett_desc: "§YОпис радника\nНародився:§! §g2 травня 1908 року, Роуз Гілл, округ Лі, Вірджинія, США§!\n§YКар’єра в розвідці:§! §gФренк Байрон Роулетт завжди захоплювався кодами та криптографією. Перспективна освіта в галузі математики в Еморі-коледжі дозволила професійному криптографу Вільяму Ф. Фрідману звернути на нього увагу. Фрідман найняв Роулетта працювати в новоствореній Службі розвідки зв'язку армії США. Дослідження обчислювальних машин дозволили Роулетту створювати складне обладнання для шифрування, яке постійно тестується на основі методологій, що використовуються за кордоном.§!"

 APG_george_smith_patton: "Джордж Сміт Паттон молодший"
 APG_george_smith_patton_APG_commander_desc: "§YОпис генерала\nНародився:§! §g11 листопада 1885 року, Сан-Габріель, Каліфорнія, США§!\n§YВійськова кар'єра:§! §gДжордж Сміт Паттон молодший, захоплений військовою історією з раннього віку, вступив до Військового інституту Вірджинії в 1903 році. На другому курсі його висунули до Вест-Пойнту, і хоча в стройовій підготовці він досяг блискучих результатів, його академічна успішність була настільки низькою, що він змушений був повторити перший курс. Попри всі труднощі, у 1909 році він закінчив академію як другий лейтенант кавалерії й був призначений до 15-го кавалерійського полку. У 1912 році його атлетичні здібності дозволили йому стати представником армії США на першому сучасному пентатлоні на Олімпійських іграх у Стокгольмі, де він посів п’яте місце серед сорока двох учасників. Під час каральної експедиції Паттон став ад’ютантом Першинга, і хоча експедиція була здебільшого невдалою, це зміцнило їхній зв’язок, що згодом принесло Паттону звання капітана. У 1920 році його підвищили до майора, і він почав цікавитися механізованою війною, яка застосовувалась у Світовій війні. У 1923 році він закінчив курс польових офіцерів кавалерії, у 1924 році — Командно-штабний коледж, а у 1932 році — Армійський військовий коледж. Під час протестів Армії бонусу Паттон серйозно посварився з Макартуром, після чого постійно відкрито критикував колегу. За наполяганням свого колишнього командира Фокса Коннера, він вирішив приєднатися до Армії Американського союзу, вважаючи її справжнім урядом США. Г’юї Лонг присвоїв йому звання бригадного генерала, роль, яку Паттон стверджує, що готовий виконувати більш ніж на відмінно.§!\n\n§YПримітки: Хоча публічно його лояльність залишається беззаперечною, його колишня дружба з Дуайтом Ейзенхауером викликає недовіру серед багатьох членів штабу. Виявляв сильні расистські погляди публічно.§!"
 APG_george_smith_patton_commander_desc: "§YОпис генерала\nНародився:§! §g11 листопада 1885 року, Сан-Габріель, Каліфорнія, США§!\n§YВійськова кар'єра:§! §gДжордж Сміт Паттон молодший, захоплений військовою історією з раннього віку, вступив до Військового інституту Вірджинії в 1903 році. На другому курсі його висунули до Вест-Пойнту, і хоча в стройовій підготовці він досяг блискучих результатів, його академічна успішність була настільки низькою, що він змушений був повторити перший курс. Попри всі труднощі, у 1909 році він закінчив академію як другий лейтенант кавалерії й був призначений до 15-го кавалерійського полку. У 1912 році його атлетичні здібності дозволили йому стати представником армії США на першому сучасному пентатлоні на Олімпійських іграх у Стокгольмі, де він посів п’яте місце серед сорока двох учасників. Під час каральної експедиції Паттон став ад’ютантом Першинга, і хоча експедиція була здебільшого невдалою, це зміцнило їхній зв’язок, що згодом принесло Паттону звання капітана. У 1920 році його підвищили до майора, і він почав цікавитися механізованою війною, яка застосовувалась у Світовій війні. У 1923 році він закінчив курс польових офіцерів кавалерії, у 1924 році — Командно-штабний коледж, а у 1932 році — Армійський військовий коледж. Під час протестів Армії бонусу Паттон серйозно посварився з Макартуром і відкрито критикував його. Його друг Ейзенхауер часто намагався врегулювати конфлікти між ними, але штаб змусив Паттона залишатися на посаді підполковника, незважаючи на його здібності й кваліфікацію, які відповідали бригадному генералу.§!\n\n§YПримітки: Виявляв сильні расистські погляди публічно.§!"

 APG_fox_conner: "Фокс Коннер"
 APG_fox_conner_commander_desc: "§YОпис генерала\nНародився:§! §g2 листопада 1874 року, Слейт-Спрінгс, Міссісіпі, США§!\n§YВійськова кар'єра:§! §gСин солдата Конфедерації Роберта Коннера, Фокс Коннер вступив до Вест-Пойнту за призначенням Конгресу в 1894 році та закінчив його у 1898 році зі званням другого лейтенанта, відзначившись у вивченні історії, математики, верхової їзди та французької мови. Хоча він був ентузіастом кавалерії, його призначили до 1-го артилерійського полку, і кілька його запитів на переведення до кавалерії були відхилені. У 1899 році його відправили до Куби, де він служив у окупаційних військах після іспано-американської війни та зустрів свою майбутню дружину Вірджинію Брандрет. У 1901 році він отримав звання капітана та був переведений до 123-ї артилерійської роти берегової оборони у Форт-Гамільтон, Нью-Йорк. Він залишався на своєму посту до вступу до Армійського штабного коледжу у 1905 році та Армійського військового коледжу у 1907 році, який закінчив у 1911 році. Потім його відправили за кордон як військового аташе до французького 22-го польового артилерійського полку. Після повернення до США він був призначений до артилерійських підрозділів на кордоні з Мексикою, де його підвищили до майора та призначили до Офісу Генерального інспектора у Вашингтоні, округ Колумбія. Він залишався на цій посаді кілька років, і його знання французької дозволили перекладати численні звіти про битви Світової війни, що принесло йому підвищення до полковника у 1918 році, а згодом до бригадного генерала у 1920 році. У цей період він познайомився з Джорджем С. Маршаллом у Військовому департаменті. Його перевели до Форт-Міда, де він зустрів Джорджа С. Паттона, а через нього познайомився з Дуайтом Ейзенхауером, які обидва стали його друзями та, здавалося, учнями. Він запросив Ейзенхауера супроводжувати його до Панами після призначення туди гарнізоном, попри їхні розбіжності щодо моторизованих дивізій та використання танків у сучасній війні. У 1925 році його підвищили до генерал-майора, а в 1930 році генерал Першинг запропонував його на посаду начальника штабу, хоча врешті-решт перевага була віддана Дугласу Макартуру. З того часу Коннер був призначений до Першої армії та відомий тим, що досі підтримує регулярну кореспонденцію з Маршаллом, Паттоном та Ейзенхауером.§!\n\n§YПримітки: Скоро має піти у відставку з армії.§!"

 APG_robert_melville_danford: "Роберт Мелвілл Денфорд"
 APG_robert_melville_danford_commander_desc: "§YОпис генерала\nНародився:§! §g7 липня 1879 року, Нью-Бостон, Іллінойс, США§!\n§YВійськова кар'єра:§! §gСин ветерана Армії Союзу та поселенця, Роберт спочатку прагнув зробити кар’єру бухгалтера, перш ніж піти шляхом батька і вступити до Збройних сил США у 1900 році. Він навчався у Військовій академії США, яку закінчив у 1904 році, вступивши до артилерійських військ і проходячи службу на Філіппінах. У цей час він став відомим своєю товариськістю, майстерністю політичного маневрування та глибоким інтересом до розвитку артилерії та розведення коней. У 1912 році його відправили на мексиканський кордон, де він брав участь у прикордонних сутичках із генералами Паскуалем Ороско та Панчо Вілья. На момент початку Світової війни Роберт зарекомендував себе як експерт і був призначений асистентом професора військових наук в Єлі, співавтором посібника "Примітки щодо навчання польових артилерійських підрозділів" та загалом займався підготовкою армії на випадок, якщо війна дійде до Америки. На піку своєї кар'єри він був призначений начальником польової артилерії — посада, якої він давно прагнув. Після того як США пережили конфлікт, кар'єра Роберта почала занепадати. Його традиційні погляди на використання артилерії та кінної тяги вступили у конфлікт із закликами до механізації армії. Попри всі труднощі, він заробив репутацію "людини народу", відстоюючи інтереси звичайних солдатів проти бюрократичної тяганини, що, утім, не принесло йому прихильності серед вищих офіцерів. У 1937 році його призначили до Південної Кароліни, де він долучився до Союзної Держави Америки, чия армія гостро потребувала прагматика, здатного створити ефективні сили з обмеженими ресурсами.§!"

 APG_robert_elkington_wood: "Роберт Елкінгтон Вуд"
 APG_robert_elkington_wood_commander_desc: "§YОпис генерала\nНародився:§! §g13 червня 1879 року, Канзас-Сіті, Міссурі, США§!\n§YВійськова кар'єра:§! §gРоберт Елкінгтон Вуд вступив до Вест-Пойнту у 1895 році та закінчив його у 1900 році зі званням лейтенанта кавалерії. Як офіцер американської армії початку століття, він брав участь у численних зарубіжних військових операціях, зокрема у боротьбі з повстанцями на Філіппінах і в охороні Панамського каналу під час його будівництва. На початку військової кар'єри він тяжів до логістичних ролей, ставши помічником начальника квартирмейстера, а згодом начальником квартирмейстера і директором Панамської залізничної компанії. Він також викладав у Вест-Пойнті, перебуваючи на батьківщині.\n\nОрганізаторські здібності, набуті в армії, добре послужили йому в цивільній кар’єрі. Після виходу з армії у 1915 році у званні майора він обіймав керівні посади у компаніях E.I. du Pont de Nemours, General Asphalt Company та Montgomery Ward. У 1924 році він став віцепрезидентом компанії Sears Roebuck, де працював майже десятиліття до початку громадянської війни. Під його керівництвом Sears змінила курс, відмовившись від продажу поштою на користь великих універмагів. Він також запустив створення Allstate Insurance як дочірньої компанії.\n\nЙого статус провідного бізнесмена дозволив йому перейти в політику, ставши провідним членом партії "Америка перш за все". Коли громадський порядок почав руйнуватися, він підтримав уряд Батон-Руж і застосував свій військовий досвід на благо нової армії.§!\n\n§YПримітки: Раніше консервативний республіканець, відомий ізоляціоніст і великий бізнесмен, Вуд відомий своєю близькістю до інтересів політичного істеблішменту.§!"

 APG_joseph_lawton_collins: "Джозеф Лоутон Коллінз"
 APG_joseph_lawton_collins_commander_desc: "§YОпис генерала\nНародився:§! §g1 травня 1896 року, Новий Орлеан, Луїзіана, США§!\n§YВійськова кар'єра:§! §gДжозеф Лоутон "Блискавичний Джо" Коллінз розпочав свою військову кар’єру у 1913 році, коли вступив до Вест-Пойнту завдяки додатковому призначенню, яке отримав його дядько Мартін Берман, мер Нового Орлеана. У 1917 році він закінчив академію як другий лейтенант піхоти, після чого залишився викладати у Вест-Пойнті та одружився з Гледіс Істербрук. У 1921 році він почав викладати хімію у Вест-Пойнті, а у 1926 році закінчив курс для ротних офіцерів у Піхотній школі у Форт-Беннінгу. У 1927 році він успішно закінчив поглиблений курс у Школі польової артилерії у Форт-Сіллі. Потім Коллінз викладав зброю та тактику у Піхотній школі з 1927 по 1932 рік, після чого попросив переведення до Філіппінської дивізії з 1933 по 1934 рік, де отримав звання майора. У 1935–1936 роках він закінчив Армійський індустріальний коледж і Армійський військовий коледж, досягнувши звання підполковника. З початком громадянської війни Коллінз приєднався до Паттона у складі армії та разом із ним перейшов на бік Г'юї Лонга. Коли Паттона було призначено фельдмаршалом Г'юї Лонгом, він рекомендував підвищити Коллінза до бригадного генерала, і це було затверджено південним демагогом.§!\n\n§YПримітки: Надзвичайно талановитий, але агресивний командир, найкраще проявляє свої навички під час наступу, а не оборони.§!"

 APG_courtney_hicks_hodges: "Кортні Гікс Ходжес"
 APG_courtney_hicks_hodges_commander_desc: "§YОпис генерала\nНародився:§! §g5 січня 1887 року, округ Г’юстон, Джорджія, США§!\n§YВійськова кар'єра:§! §gКортні Гікс Ходжес почав свою військову кар’єру, вступивши до Вест-Пойнту у 1904 році, але був змушений залишити академію через рік через дуже низьку академічну успішність. Не здавшись, він вступив до армії у 1906 році як рядовий, де швидко отримав звання сержанта у 1907 році та став другим лейтенантом у 1909 році. Він приєднався до Першинга під час каральної експедиції, де зустрів Джорджа С. Паттона та Джорджа Маршалла, і залишився на мексиканському кордоні до кінця 1910-х років, протистоячи кільком невеликим партизанським групам із 6-м піхотним полком. За службу на кордоні його підвищили до майора. У 1925 році він закінчив Командно-штабний коледж, став членом Піхотного комітету у Форт-Беннінгу, а у 1934 році закінчив Армійський військовий коледж, отримавши звання підполковника. Під час розколу між Паттоном і Макартуром Ходжес, хоч і вагався, обрав сторону Паттона, який переконав його приєднатися до Армії Союзної Держави. У відповідь Паттон запропонував йому раннє підвищення до бригадного генерала.§!"
 
 APG_william_hood_simpson: "Вільям Худ Сімпсон"
 APG_william_hood_simpson_commander_desc: "§YОпис генерала\nНародився:§! §g18 травня 1888 року, Везерфорд, Техас, США§!\n§YВійськова кар'єра:§! §gУ червні 1905 року, через місяць після свого 17-го дня народження, Вільям Сімпсон вступив до Військової академії США у Вест-Пойнті та закінчив її через чотири роки у червні 1909 року, отримавши звання другого лейтенанта піхоти. Його першим призначенням став 6-й піхотний полк у Форт-Лінкольн, Північна Дакота. Незабаром після цього полк відправили на Мінданао, Філіппіни, у січні 1910 року, де Сімпсон брав участь у придушенні повстання моро. У 1912 році він повернувся до США зі своїм полком і продовжив службу у Форт-Блісс як командир роти. У 1916 році, отримавши звання першого лейтенанта, він взяв участь у каральній експедиції Першинга. У лютому 1917 року його призначили ад'ютантом генерал-майора Джорджа Белла молодшого, який командував військовим округом Ель-Пасо. З 1919 року Сімпсон займав кілька штабних посад і проходив навчання на військових курсах. У 1921 році його підвищили до капітана, і він продовжив службу у Генеральному штабі до 1932 року, після чого почав викладати військові науки й тактику в коледжі Помони до 1936 року. У 1934 році йому присвоїли звання підполковника. Коли країна почала занурюватися у хаос, Сімпсон поступово став підтримувати бачення Америки Г’юї Лонга. Коли Лонг оголосив про створення Союзної Держави Америки, Сімпсон запропонував свої послуги новому уряду, вважаючи його істинним американським урядом. За свою лояльність Сімпсон отримав звання бригадного генерала.§!"

 APG_claire_lee_chennault: "Клер Лі Ченнолт"
 APG_claire_lee_chennault_commander_desc: "§YОпис генерала\nНародився:§! §g6 вересня 1890 року, Коммерс, Техас, США§!\n§YВійськова кар'єра:§! §gКлер Лі "Старий Шкіряне Обличчя" Ченнолт почав свою військову кар’єру, вступивши до Корпусу резервних офіцерів під час навчання в Університеті штату Луїзіана. Він закінчив Офіцерську школу у Форт-Бенджамін Гаррісон в Індіані у 1917 році та незабаром після цього був переведений до Авіаційного відділу Сигнального корпусу армії. У 1919 році він отримав льотні крила та залишився на службі після того, як авіаційний підрозділ було перетворено на Повітряний корпус. У 1931 році він став начальником відділу переслідування у Тактичній школі Повітряного корпусу, а також очолив 1-шу групу переслідування в Алабамі, ставши регіональною знаменитістю завдяки своїм повітряним трюкам. До 1937 року Ченнолт замислювався про відставку через те, що його здоров’я погіршувалося, а персонал у Вашингтоні відмовлявся підвищити його вище капітана, вважаючи його непридатним до служби. Коли почалася Громадянська війна в США, Ченнолт став на бік колишнього губернатора Луїзіани, надавши Г’юї Лонгу невеликий поштовх у наборі рекрутів, оскільки натхненні спостерігачі за виступами Ченнолта масово записувалися до війська. У відповідь Лонг присвоїв Ченнолту почесне звання бригадного генерала за його службу Союзній Державі Америки.§!\n\n§YПримітки: Його здоров’я поступово погіршується; основні проблеми — втрата слуху та хронічний бронхіт, які Ченнолту доведеться вирішувати рано чи пізно.§!"

 APG_walton_harris_walker: "Волтон Гарріс Волкер"
 APG_walton_harris_walker_commander_desc: "§YОпис генерала\nНародився:§! §g3 грудня 1889 року, Белтон, Техас, США§!\n§YВійськова кар'єра:§! §gВолтон Гарріс Волкер розпочав свою військову кар'єру, вступивши до Військового інституту Вірджинії у 1907 році, а у 1908 році — до Військової академії США у Вест-Пойнті, яку він закінчив у 1912 році зі званням другого лейтенанта піхоти. Він здебільшого виконував гарнізонні обов’язки в Техасі, де винятками були його участь у Веракрузькій експедиції та патрулювання вздовж мексиканського кордону, під час яких він подружився з Дуайтом Ейзенхауером. Після 1920 року Волкер служив інструктором у Форт-Беннінгу, Джорджія, і пройшов подальшу тактичну підготовку, закінчивши Командно-штабний коледж у 1925 році. Його перевели до Американської місії в Тяньцзіні у 1930 році, а у 1933 році він повернувся до Америки, щоб вступити до Армійського військового коледжу, який закінчив у середині 1936 року. Зі швидким погіршенням ситуації у країні Волкер почав підтримувати Паттона під час засідань штабу, критикуючи Макартура за бездіяльність проти соціалістів. Коли Г’юї Лонг проголосив Союзну Державу Америки, Волкер вирішив приєднатися до свого колеги Паттона на півдні, який призначив його бригадним генералом.§!"

 APG_matthew_bunker_ridgway: "Меттью Бункер Ріджвей"
 APG_matthew_bunker_ridgway_commander_desc: "§YОпис генерала\nНародився:§! §g3 березня 1895 року, Форт Монро, Вірджинія, США§!\n§YВійськова кар'єра:§! §gМеттью Бункер "Старий Залізний Груди" Ріджвей розпочав свою військову кар’єру у 1913 році, коли успішно склав вступний іспит до Вест-Пойнту після провалу попереднього року. У 1917 році він закінчив академію зі званням другого лейтенанта піхоти. Ріджвей був вперше призначений для патрулювання на мексиканському кордоні у складі 3-го піхотного полку, де він досяг звання капітана. У 1920 році він повернувся до Вест-Пойнту як викладач іспанської мови. У 1925 році Ріджвей закінчив Піхотну школу армії США, після чого його направили до американської місії в Тяньцзіні, а пізніше до Нікарагуа, де він був одним із командирів, які спостерігали за виборами 1927 року. У 1930 році його перевели на Філіппіни, де він став радником губернатора-генерала островів, а в 1933 році повернувся до США зі званням майора. У 1935 році він закінчив Командно-штабний коледж армії та навчався в Армійському військовому коледжі у Пенсільванії до початку Громадянської війни. Зі зростаючою радикалізацією він кілька разів піддавався переслідуванням з боку "робітничих міліцій" і поступово втрачав віру у федеральний уряд. Коли Г’юї Лонг проголосив Союзну Державу Америки, Ріджвей вирішив, що найкращим варіантом для порятунку Америки від анархії буде приєднатися до АУС, де його підвищили до бригадного генерала.§!"

 APG_bruce_cooper_clarke: "Брюс Купер Кларк"
 APG_bruce_cooper_clarke_commander_desc: "§YОпис генерала\nНародився:§! §g29 квітня 1901 року, Адамс, Нью-Йорк, США§!\n§YВійськова кар'єра:§! §gБрюс Купер Кларк вступив до Національної гвардії у 1918 році, де отримав призначення до Військової академії США у 1920 році. У 1925 році він закінчив Вест-Пойнт зі званням другого лейтенанта інженерного корпусу, того ж року здобув ступінь у галузі цивільного будівництва та бакалавра права. Він переважно обіймав штабні посади, поки його не підвищили до полковника у 1935 році. Він став одним із довірених офіцерів Паттона після значних розколів у Армії США, і коли Паттон приєднався до Союзної Держави Америки, Кларк вирішив піти за ним. За свою лояльність Кларк отримав звання бригадного генерала від Паттона.§!"

 APG_henry_irving_hodes: "Генрі Ірвінг Хоудс"
 APG_henry_irving_hodes_commander_desc: "§YОпис генерала\nНародився:§! §g19 березня 1899 року, Вашингтон, округ Колумбія, США§!\n§YВійськова кар'єра:§! §gГенрі Ірвінг Хоудс розпочав свою військову кар’єру, вступивши до Військової академії США, яку він закінчив у 1920 році зі званням другого лейтенанта кавалерії. Після виконання низки штабних обов’язків, головним чином у Вайомінгу та Техасі, він почав активно виступати за механізацію Армії США разом із Паттоном. Проте через скорочення бюджету армії ці плани залишилися лише мрією. Коли Паттон почав віддалятися від штабу армії США, Хоудс зміцнив свої зв’язки з "Старою Кров'ю і Відвагою". Коли Паттон нарешті оголосив про приєднання до Союзної Держави Америки, Хоудс супроводжував його та отримав звання бригадного генерала.§!"

 APG_clifton_bledsoe_cates: "Кліфтон Бледсо Кейтс"
 APG_clifton_bledsoe_cates_commander_desc: "§YОпис генерала\nНародився:§! §g31 серпня 1893 року, Типтонвілль, Теннессі, США§!\n§YВійськова кар'єра:§! §gКліфтон Бледсо "Щасливчик" Кейтс розпочав свою військову кар’єру після закінчення Військової академії Міссурі у 1910 році зі званням другого лейтенанта Корпусу морської піхоти. Його відмінні результати у вправах та кваліфікація привернули увагу тодішнього бригадного генерала Джорджа Барнетта, який узяв Кейта своїм ад’ютантом. Кейтс служив під керівництвом Барнетта до 1923 року, після чого, отримавши звання капітана, очолив морський загін на борту лінкора USS Arizona. У 1928 році його перевели до 4-го полку морської піхоти в Сан-Дієго, який згодом вирушив охороняти американське представництво в Шанхаї. Повернувшись до Америки у 1932 році, він вступив до Армійського індустріального коледжу та Старшого офіцерського курсу Корпусу морської піхоти, які закінчив у 1935 році, отримавши звання підполковника. У 1936 році він повернувся до Шанхаю, але залишив службу у березні 1937 року. Під час початку Громадянської війни Кейтс відвідував свою родину в Теннессі. Побачивши хаос у рідному місті, він вирішив приєднатися до Союзної Держави Америки та переконав свого колегу Льюїса Пуллера зробити те саме, ставши бригадним генералом Корпусу морської піхоти Союзної Держави Америки.§!"

 APG_lewis_burwell_puller: "Льюїс Бервелл Пуллер"
 APG_lewis_burwell_puller_commander_desc: "§YОпис генерала\nНародився:§! §g26 червня 1898 року, Вест-Пойнт, Вірджинія, США§!\n§YВійськова кар'єра:§! §gЛьюїс Бервелл "Честі" Пуллер вирішив вступити до армії в ранньому віці, але йому було відмовлено, оскільки він не зміг отримати дозвіл батьків. До досягнення 21 року він навчався у Військовому інституті Вірджинії, який закінчив у 1919 році, а потім відвідав школу сержантів і Кандидатську школу офіцерів Корпусу морської піхоти, отримавши звання другого лейтенанта. У 1921 році його призначили до Жандармерії Гаїті, де він брав участь у понад сорока сутичках із повстанцями Каках та став ад'ютантом Олександра Вандегріфта. Після чотирьох років гарнізонної служби в США його призначили до загону морської піхоти Національної гвардії Нікарагуа в грудні 1928 року. У Нікарагуа він керував кількома бойовими операціями проти сил Сандино, де, попри чисельну перевагу противника, здобував перемоги, за що був нагороджений медаллю Військово-морського хреста. Він повернувся до США у 1931 році та закінчив Курс для ротних офіцерів у Форт-Беннінгу у 1932 році, отримавши звання капітана. У вересні 1932 року він повернувся до Нікарагуа, де взяв участь у битві при Ель-Саусе, яка принесла йому звання майора. У 1933 році його перевели до команди "Китайської морської піхоти" в Шанхаї, а в червні 1936 року він повернувся до США, щоб працювати інструктором у Школі базової підготовки. З початком Громадянської війни Пуллер, вагаючись щодо того, кого підтримати, був переконаний Кліфтоном Бледсо Кейтсом приєднатися до Союзної Держави Америки. Після прибуття до Луїзіани його дії в Нікарагуа та Гаїті здобули повагу багатьох членів штабу та кабінету Г'юї Лонга, які підтримали його підвищення до бригадного генерала.§!"

 APG_pedro_del_valle: "Педро дель Вальє"
 APG_pedro_del_valle_commander_desc: "§YОпис генерала\nНародився:§! §g28 серпня 1893 року, Сан-Хуан, Пуерто-Рико, США§!\n§YВійськова кар'єра:§! §gПедро Аугусто дель Вальє розпочав свою військову кар’єру після того, як губернатор Пуерто-Рико Джордж Редкліфф Колтон надав йому призначення до Академії Аннаполіс. Він закінчив навчання у 1915 році та отримав звання другого лейтенанта Корпусу морської піхоти. Після закінчення курсу в Офіцерській школі морської піхоти у Норфолку, Вірджинія, його відправили на закордонну службу до Республіки Гаїті у складі Першої тимчасової бригади морської піхоти. У травні 1916 року він висадився з USS Prairie та брав участь у захопленні міста Санто-Домінго та подальшій кампанії у Республіці Санто-Домінго. Потім він служив у морському загоні на борту USS Texas, що діяв у складі Британського Великого флоту під керівництвом адмірала Бітті. Після того, як він став свідком Другої битви при Ютланді, його перевели до морських казарм у Квантіко, Вірджинія. Після ще однієї морської служби на борту USS Wyoming він став ад’ютантом генерал-майора Дж. Г. Пендлтона, супроводжуючи генерала під час інспекційного туру Вест-Індією. У 1924 році його перевели до штабу Корпусу морської піхоти у Вашингтоні, округ Колумбія. Там він став представником Корпусу морської піхоти у Федеральній транспортній раді. У 1926 році його направили на службу до Жандармерії Гаїті на три роки, після чого він повернувся до США у 1928 році й відвідав курс польових офіцерів у Квантіко, Вірджинія. Після закінчення навчання він працював інструктором, але двічі залишав цю посаду для тимчасових завдань з невдалою американською виборчою місією у Нікарагуа. Згодом він був призначений офіцером морської ескадри на USS Richmond, а потім повернувся до штабу Корпусу морської піхоти. Після цього його призначили заступником військово-морського аташе в Європі, звідки його відкликали перед початком громадянської війни. Через політичні причини він перейшов на бік Союзної Держави Америки.§!\n\n§YПримітки: Виявляв сильні антисемітські погляди як публічно, так і приватно.§!"

 APG_samuel_murray_robinson: "Самуель Мюррей Робінсон"
 APG_samuel_murray_robinson_admiral_desc: "§YОпис адмірала\nНародився:§! §g13 червня 1882 року, Юлогі, Техас, США§!\n§YВійськова кар'єра:§! §gСамуель Мюррей "Гоббі" Робінсон вступив до Військово-морської академії США у 1899 році. Закінчивши академію у 1903 році, він служив на Азіатській станції перед тим, як здійснити круїз із Гонолулу, Гаваї до Панами на борту есмінця "Пол Джонс" — першого довгого плавання, яке здійснив есмінець. З 1907 по 1909 роки він здійснив навколосвітню подорож із Великим Білим Флотом на борту лінкора "Вермонт". У 1909 році Військово-морський флот започаткував програму випускників академії, і Робінсон став одним із 10 студентів першого класу Школи морської інженерії. Робінсона вважають піонером електричного приводу у Військово-морському флоті США, починаючи з його служби виконавчим офіцером і головним інженером на щойно побудованому судні "Юпітер". Він працював у Бюро інженерії з 1914 по 1919 рік, допомагаючи спроєктувати п'ять лінкорів поспіль. У 1920-х роках він обіймав різні посади на флоті та в 1932 році отримав звання контр-адмірала, ставши керівником Бюро інженерії.§!\n\n§YПримітки: Подейкують про його зв’язки з партією "Америка перш за все", але конкретних доказів немає.§!"

 APG_david_worth_bagley: "Девід Ворт Беглі"
 APG_david_worth_bagley_admiral_desc: "§YОпис адмірала\nНародився:§! §g8 січня 1883 року, Ралі, Північна Кароліна, США§!\n§YВійськова кар'єра:§! §gДевід Ворт Беглі навчався у Коледжі штату Північна Кароліна у 1898–1899 роках перед тим, як вступити до Військово-морської академії США у 1900 році. Після закінчення академії у 1904 році він служив на лінкорі "Міссурі" у складі Північно-Атлантичного флоту. У 1905 році його перевели на Азіатську станцію, де він служив на кораблях "Конкорд" і "Вест-Вірджинія". У 1907 році його перевели на лінкор "Род-Айленд" у складі Атлантичного флоту, на борту якого він здійснив навколосвітню подорож із Великим Білим Флотом. У 1915 році Беглі вперше отримав командування, очоливши есмінець "Драйтон". У 1924 році він був призначений командувачем 21-го дивізіону есмінців. У 1935 році Беглі відвідав Військово-морський коледж, після завершення якого отримав звання контр-адмірала і очолив Спеціальну служебну ескадру.§!\n\n§YПримітки: Його родина підтримує партію "Америка перш за все".§!"

 APG_john_sidney_mccain_sr: "Джон Сідні Маккейн старший"
 APG_john_sidney_mccain_sr_admiral_desc: "§YОпис адмірала\nНародився:§! §g9 серпня 1884 року, округ Керролл, Міссісіпі, США§!\n§YВійськова кар'єра:§! §gДжон Сідні "Слю" Маккейн, син власника плантації, навчався два роки в Університеті Міссісіпі, де приєднався до братства "Фі Дельта Тета", а потім вирішив вступити до Військової академії США у Вест-Пойнті, куди був зарахований його брат Вільям Олександр Маккейн. Щоб підготуватися до вступу, він склав іспити до Військово-морської академії США та вирішив продовжити навчання там. Після отримання офіцерського звання він здійснив плавання з Великим Білим Флотом на борту лінкора "Коннектикут". У 1935 році Маккейн розпочав підготовку як пілот, а у 1936 році, у віці 52 років, закінчив навчання, ставши одним із найстаріших офіцерів, які стали авіаторами. Наприкінці 1936 року він прийняв командування авіаносцем "Рейнджер" і вважається наступним у черзі на підвищення до контр-адмірала.§!\n\n§YПримітки: Його син раніше мав зв'язки з партією "Америка перш за все".§!"

 APG_willis_augustus_lee_jr: "Вілліс Августус Лі молодший"  
 APG_willis_augustus_lee_jr_admiral_desc: "§YОпис адмірала\nНародився:§! §g11 травня 1888 року в Натлі, штат Кентуккі, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gВілліс Августус 'Чинг' Лі молодший вступив до Військово-морської академії США в 1904 році. Під час навчання в академії його китайське за звучанням прізвище та захоплення Далеким Сходом принесли йому прізвисько 'Чинг'. Після закінчення академії Лі двічі приєднувався до стрілецької команди академії. Його призначили на корабель USS Idaho, перш ніж у травні 1909 року він повернувся до академії та знову приєднався до стрілецької команди. З листопада 1909 року по травень 1910 року Лі служив на борту USS New Orleans, а потім був переведений на USS Helena. Після повернення до США Лі втретє приєднався до стрілецької команди академії. У липні 1913 року Лі знову повернувся на Idaho, а в квітні 1914 року перевівся на USS New Hampshire для участі в окупації Веракруса. Лі брав участь у 14 змаганнях на Олімпійських іграх 1924 року в Берліні. Він виграв 7 медалей (5 золотих, 1 срібну і 1 бронзову), усі в командних змаганнях. Наприкінці 1920-х років Лі навчався у Військово-морському коледжі та був підвищений до капітана в 1935 році. Протягом 1930-х років він неодноразово призначався у відділ підготовки флоту, командував легким крейсером Concord і служив у штабі командувача крейсерів розвідувального флоту. З початком Громадянської війни він приєднався до сил Лонга і був тимчасово підвищений до звання контр-адмірала.§!\n\n§YПримітки: Він є далеким родичем генерала Конфедерації Роберта Е. Лі та третього генерального прокурора США Чарльза Лі.§!"

 APG_jerauld_wright: "Джералд Райт"  
 APG_jerauld_wright_admiral_desc: "§YОпис адмірала\nНародився:§! §g4 червня 1898 року в Амхерсті, штат Массачусетс, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДжералд 'Старий Кам'яне обличчя' Райт, другий син генерал-майора Вільяма М. Райта, вступив до Військово-морської академії у 1914 році як наймолодший гардемарин з часів Громадянської війни в США і закінчив її у 1917 році. Після закінчення академії лейтенант Райт приєднався до канонерського човна USS Castine, який патрулював Атлантику та супроводжував кораблі під час Великої війни, після чого служив на борту різних есмінців ВМС США. У 1926 році лейтенант Райт приєднався до USS Maryland, лінкора класу "Колорадо", як головний помічник артилерійського відділу корабля. Він також поглибив свої знання з артилерії та озброєння, служачи інструктором у школі артилерії на лінкорі Colorado. Командор Райт потім приєднався до USS Norfolk, крейсера класу Augusta, прикріпленого до розвідувального флоту, як перший лейтенант у серпні 1931 року, а пізніше став артилерійським офіцером корабля з червня 1932 року по червень 1934 року. Він також служив у Військово-морській академії США як командир батальйону для першого батальйону з червня 1934 року по червень 1936 року. З початком Громадянської війни він приєднався до AFP і був швидко підвищений до контр-адмірала.§!\n\n§YПримітки: Райт зацікавився артилерією та озброєнням після того, як його відхилили від служби в авіації через екзофорію.§!"

 APG_arthur_leroy_bristol_jr: "Артур Лерой Брістоль молодший"  
 APG_arthur_leroy_bristol_jr_admiral_desc: "§YОпис адмірала\nНародився:§! §g15 липня 1886 року в Чарлстоні, штат Південна Кароліна, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gАртур Лерой Брістоль молодший вступив до Військово-морської академії Сполучених Штатів 23 вересня 1902 року і закінчив її з класом 1906 року. Після двох років служби на морі, які він провів на до-дредноуті USS Illinois, він отримав звання енсина у 1908 році. У 1909 році його перевели на корабель Mayflower, де він залишався до січня 1912 року, коли був призначений військово-морським аташе в Берліні на півтора року. У червні 1913 року він повернувся додому, щоб командувати новим есмінцем Cummings. Через рік він отримав одночасне командування есмінцем Terry і 2-ю дивізією резервної торпедної флотилії Атлантичного флоту США. Він також недовго командував есмінцем Jarvis. Наприкінці 1915 року Брістоль був призначений помічником і офіцером торпедної служби в штабі командувача торпедною флотилією Атлантичного флоту, а взимку 1916 року він став помічником і секретарем штабу командувача есмінцями Атлантичного флоту. Влітку 1917 року він став помічником і секретарем штабу командувача крейсерськими силами Атлантичного флоту, а в лютому 1918 року перейшов на берег і працював у Вашингтоні до весни 1921 року в офісі начальника військово-морських операцій. У 1922-1923 роках він навчався у Військово-морському коледжі в Ньюпорті, штат Род-Айленд, а згодом працював інструктором у цьому навчальному закладі з травня 1923 року до кінця 1924 року. Після короткого туру як помічник командувача розвідувального флоту він відправився до Ріо-де-Жанейро, Бразилія, приєднавшись до американської військово-морської місії там. У лютому 1927 року Брістоль прибув на дредноут South Carolina, де він служив виконавчим офіцером до квітня наступного року, а потім перейшов на дредноут North Carolina як виконавчий офіцер. Навесні 1934 року він був призначений командиром лінкора Tennessee. З початком Громадянської війни він приєднався до справи Лонга і повів свій лінкор до Нового Орлеана, за що його підвищили до контр-адмірала.§!\n\n§YПримітки: Незважаючи на підтримку Лонга, багато хто вважає, що він зробив це через свою родину.§!"

