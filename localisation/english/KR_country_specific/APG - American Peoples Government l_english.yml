 unionstate.500.t: "Армія реквізує цивільні вантажівки"  
 unionstate.500.d: "Після того як Паттон оголосив про свою програму моторизації для нової американської армії, президенту Лонгу було представлено пропозицію щодо реквізиції цивільних транспортних засобів для забезпечення швидкозростаючої армії. З його схваленням ми почали конфісковувати транспортні засоби у цивільного населення, хоча, на наш подив, деякі горді патріоти вишикувались біля наших складів, щоб добровільно передати свої транспортні засоби для майбутньої боротьби. Хоча не всі ці транспортні засоби виявилися корисними, нам вдалося реквізувати достатню кількість вантажівок, які можна модифікувати для транспортування військ або які достатньо міцні, щоб перевозити наші війська одразу."  
 unionstate.500.a: "Корольфіш дякує вам за службу"  

 unionstate.501.t: "Перше навчання з десантування"  
 unionstate.501.d: "Хоча технічно перші вправи з десантування проводились ще у 1930 році з використанням біпланів для десантування кулеметних загонів, сьогодні було досягнуто значного прориву у повітряно-десантному підрозділі. Після завершення суворої програми підготовки, що тривала два тижні, було проведено жеребкування, щоб визначити порядок стрибків у експериментальному десантному взводі, складеному з добровольців. Коли Douglas C-33 піднявся з аеродрому Лоусона і, нарешті, був поставлений у позицію для початку експерименту, другий лейтенант Вільям Т. Райдер став першим американським десантником, здійснивши стрибок і приземлившись поблизу Форт-Беннінга. Однак другий чоловік відмовився стрибати, і тому першим зарахованим солдатом-десантником став рядовий Вільям Н. «Ред» Кінг, за яким слідували ще 8 членів взводу, що знаходилися на борту літака. Після приземлення вони швидко дісталися до точки збору і виконали поставлені цілі навчання, зробивши експеримент успішним."  
 unionstate.501.a: "Розпочати планування нових стрибків"  

 unionstate.502.t: "Формування перших дивізій парашутистів"  
 unionstate.502.d: "Завдяки успішним запланованим масовим стрибкам і за підтримки генерала Паттона Форт-Беннінг почав приймати добровольців до підрозділів парашутистів. Спочатку високі стандарти підготовки і відносно високий ризик смертності стримували бажаючих, але вище командування схвалило триразове збільшення зарплати десантників у порівнянні з піхотинцями. Незабаром було сформовано 501-й парашутний батальйон, за яким швидко пішли інші батальйони та полки. За тиждень вербування кількість добровольців була достатньою для формування 5 дивізій парашутистів. Хоча ці дивізії все ще не мають бойового досвіду, цей прорив у повітряно-десантній тактиці не можна недооцінювати, і вище командування з нетерпінням чекає на те, щоб побачити, як ці підрозділи виправдають свої інвестиції."  
 unionstate.502.a: "«Смерть зверху»"   

