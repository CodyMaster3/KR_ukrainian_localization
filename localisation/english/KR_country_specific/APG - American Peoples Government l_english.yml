 ### Екран вступу ###  
 APG_guide: "§MHuey Long для людини простої / Співпраця з партіями істеблішменту§! (§NNational Populist§! / §gAuthoritarian Democrat§!)\n£white_dot На призначенні Американського Легіону виберіть Fox Corner.\n£white_dot На спеціальній сесії Конгресу дозвольте ухвалити законопроєкт, щоб стати §NNational Populist§!.\n£white_dot Або накладіть вето, щоб стати §gAuthoritarian Democrat§!.\n\n§MБізнесова змова§! (§PPaternal Autocrat§!)\n£white_dot На призначенні Американського Легіону виберіть Джорджа Мослі.\n£white_dot Вибір на спеціальній сесії Конгресу не має значення.\n£white_dot Комітет воєнних повноважень та Джордж Ван Хорн Мослі прийдуть до влади після зникнення Лонга.\n\n§MВартовий Республіки§! (§gAuthoritarian Democrat§!)\n£white_dot На призначенні Американського Легіону виберіть Роберта Елкінгтона Вуда.\n£white_dot На спеціальній сесії Конгресу дозвольте ухвалити законопроєкт.\n£white_dot Антисоціаліст Мартін Дайс стане новим президентом.\n\n§MЗовнішня політика§!\n §MМаніфест долі§!\n£white_dot Ми отримаємо цілі війни на Мексику та Канаду і рішення оголосити війну всім соціалістичним країнам у Америках.\n §MВступ до боротьби§!\n£white_dot Виграйте громадянську війну і не дозвольте Х’юї Лонгу залишатися лідером. Ми зможемо приєднатися до Антанти або Рейхспакту й отримати рішення атакувати Японію, лідера Третього Інтернаціоналу, Німеччину та Росію.\n §MФортеця Америка§!\n£white_dot Виграйте громадянську війну й не дозвольте Бізнесовій змові відбутися. Ми утримаємося від вступу до будь-яких воєн і зосередимося на мирі."  

 ### Шлях Х’юї Лонга ###  
 APG_every_man_a_king: "Кожна людина — король"  
 APG_every_man_a_king_desc: "Те, що починалося як мрія та було піднято з мотиваційної книги Орісона Світта Мардіна, тепер стало політичною реальністю. Позитивне мислення та припинення песимістичної жадібності, яка спричинила Велику депресію, врятують Америку. Дотримуючись економічних і соціальних планів Х’юї Лонга, ми трансформуємо Америку та перепишемо її політичний ландшафт."  

 APG_patriotic_mass_education: "Патріотична масова освіта"  
 APG_patriotic_mass_education_desc: "У цій великій нації є мільйони дітей, які борються за повернення до нормального життя й стикаються з майбутнім, яке не краще за життя їхніх батьків, без освіти. Президент Лонг схвалив законопроєкт, який Конгрес швидко ухвалив для відновлення шкіл і відкриття коледжів для американців, які цього потребують. Звичайно, переконавшись, що навчальна програма викладає правильні ідеї."  

 APG_for_the_poor_man: "Для простої людини"  
 APG_for_the_poor_man_desc: "Президент вніс до Конгресу законодавство, що передбачає надання допомоги на ведення домашнього господарства в розмірі 1/3 середнього багатства. Гарантований річний дохід у розмірі $2000 та пенсії для літніх громадян вже готові до розподілу серед вірних американців. До внесення необхідних змін у систему оподаткування ці пільги фінансуватимуться з Національної скарбниці."  

 APG_federal_farm_grants: "Федеральні гранти для фермерів"  
 APG_federal_farm_grants_desc: "Мало хто вийшов із громадянської війни неушкодженим, але найбільше постраждали фермери. Грабіжницькі армії часто випалювали поля, щоб ворог не отримав врожаю. Фермерське бюро повинно отримати додаткове фінансування, щоб допомогти фермерам країни!"  

 APG_war_on_disease: "Війна з хворобами"  
 APG_war_on_disease_desc: "Великим злочином є те, що належне медичне обслуговування в цій країні доступне лише заможній меншості. Що в XX столітті, в одній із провідних країн світу, люди все ще не можуть дозволити собі лікування — це немислимо. Реформа життєво необхідна для забезпечення доступу до медичних послуг для всіх американців!"  

 APG_target_the_picket_line: "Удар по пікетах"  
 APG_target_the_picket_line_desc: "Американська мрія була побудована на характерах тих, хто приїхав до Америки, щоб створити краще життя для своїх громад, і важко працював для цього. Тому немає нічого більш неамериканського, ніж страйкувати і відмовлятися працювати. Страйки відіграли вирішальну роль у хаосі 1937 року й не можуть залишатися легальною діяльністю."  

 APG_minuteman_law_enforcement: "Правоохоронна діяльність Мінутменів"  
 APG_minuteman_law_enforcement_desc: "Щоб зберегти цілісність наших збройних сил, ми повинні розширити роль Мінутменів у сфері цивільного захисту та моніторингу кордонів. Соціалістичні повстанці й прихильники Макартура більше не дотримуються правил ведення бойових дій, тому ми повинні бути готові до будь-якої жорстокості з їхнього боку."  

 APG_root_out_traitors: "Викорінити зрадників"  
 APG_root_out_traitors_desc: "Ідеологічна боротьба з політичними й соціальними ворогами Америки до цього моменту велася за допомогою соціальних програм та стимулів. Тепер президент Лонг готовий перейти до жорстких заходів проти соціального опору політиці 'Поділимося багатством'. Ми повинні використати всі можливі засоби, щоб не дозволити нації перекинутися."  

 APG_defang_the_klan: "Знешкодити Клан"  
 APG_defang_the_klan_desc: "Хайрам Веслі Еванс і його кліка Великих Чарівників нарешті заарештовані й притягнуті до суду за терористичну діяльність. Вбивства, лінчування та залякування виборців є звинуваченнями проти цієї небезпечної групи зрадників. Їхнє засудження нарешті приборкало найекстремальніших, які прагнули отруїти Партію Америка Перша."  

 APG_four_day_work_week: "4-денний робочий тиждень"  
 APG_four_day_work_week_desc: "Спірна позиція, яку Х’юї Лонг підтримував із початку 1930-х років. Починаючи з окремих державних посад, експеримент із 30-годинним робочим тижнем дасть працівникам можливість насолоджуватися природою, подорожувати та стимулювати економіку через споживчі витрати."  

 APG_industrial_direction_board: "Комітет з управління промисловістю"  
 APG_industrial_direction_board_desc: "Очевидно, що велика американська експериментальна модель капіталізму вичерпала себе. Замість сприяння американській мрії жадібні магнати накопичували багатство у своїх кишенях. Має бути створений комітет для нагляду за великими компаніями Америки та спрямування їхнього розвитку на благо народу."  

 APG_state_public_works_projects: "Проєкти державних громадських робіт"  
 APG_state_public_works_projects_desc: "Оскільки більша частина країни зруйнована внаслідок громадянської війни, роботи попереду багато. Щоб вирішити дві проблеми одночасно, буде запущено масштабні громадські проєкти з відновлення інфраструктури, які нададуть роботу тим, хто залишився безробітним."  

 APG_freeze_commodity_prices: "Замороження цін на товари"  
 APG_freeze_commodity_prices_desc: "У післявоєнній економіці багато безпринципних людей намагаються збагатитися за рахунок своїх сусідів. Спекулянти, які скуповують продукти харчування оптом для перепродажу, є лихом для країни. Відповідно, уряд повинен втрутитися, щоб забезпечити доступність основних товарів для всіх громадян."  

 APG_collaborate_with_the_establishment: "Співпраця з істеблішментом"  
 APG_collaborate_with_the_establishment_desc: "Після провалу багатьох амбіційних програм, обіцяних Лонгом у середині 1930-х років, можливо, настав час запропонувати співпрацю колишнім союзникам в істеблішменті. Хоча вони могли бути по інший бік барикад під час громадянської війни, хто сказав, що амністія неможлива?"  

 APG_agricultural_adjusment_act: "Закон про сільськогосподарське коригування"  
 APG_agricultural_adjusment_act_desc: "Навіть із переважним переходом ферм до вирощування основних культур, ми все одно маємо багато ферм, що займаються готівковими культурами. Стикнувшись із конкуренцією з боку Єгипту та Індії, Міністерство сільського господарства розробило план часткового спалення врожаїв для підвищення цін."  

 APG_detente_with_big_business: "Розрядка з великим бізнесом"  
 APG_detente_with_big_business_desc: "Зіткнувшись із завданням знайти кошти в бюджеті для таких амбітних програм, як Гомстедський кредит, Лонг змушений був шукати компроміси. Навіть із величезними податками на корпорації, програма все одно б боролася з дефіцитом. Натомість доцільніше працювати з великим бізнесом для підвищення зарплат звичайних працівників."  

 APG_capitol_hill_conference: "Конференція на Капітолійському пагорбі"  
 APG_capitol_hill_conference_desc: "Досить проникливий, щоб зрозуміти, коли груба сила не є відповіддю, президент Лонг скликав конференцію провідних представників партій істеблішменту. Сподіваємося, що керівництво законодавчої та виконавчої гілок зможе узгодити позиції з багатьох актуальних питань."  

 APG_guide_american_democracy: "Скерувати американську демократію"  
 APG_guide_american_democracy_desc: "Очевидно, що Америка занадто різноманітна країна, щоб нею можна було ефективно керувати однією масовою партією. Натомість тріумвірат трьох великих партій американської політики має навчитися ділити владу й працювати разом задля добробуту народу, який їх обрав!"  

 APG_protect_the_elections: "Захистити вибори"  
 APG_protect_the_elections_desc: "Масове залякування виборців на виборчих дільницях у 1936 році призвело до великої кількості зіпсованих бюлетенів, особливо на Ржавому поясі, де соціалістичні загони отримали величезну кількість голосів за Ріда. Щоб боротися з цим, ми повинні розмістити вірних Мінутменів по всій країні, щоб ніхто не міг залякати виборців."  

 APG_washingtons_inheritor: "Спадкоємець Вашингтона"  
 APG_washingtons_inheritor_desc: "Х’юї Лонг прагне повністю прийняти свою роль спадкоємця Вашингтона. Як і Вашингтон, що виступав проти створення конкуруючих політичних партій, так і ми маємо заохочувати наших союзників із Республіканської та Демократичної партій ламати ряди та приєднуватися до об’єднаної партії 'Америка Перша', яка представляє всіх!"  

 APG_war_hero_repayment_act: "Закон про відшкодування військовим героям"  
 APG_war_hero_repayment_act_desc: "Після завершення громадянської війни багато наших молодих чоловіків повертаються додому або до зруйнованих ферм, або виявляють, що їхні робочі місця зайняли інші. Залишити їх напризволяще буде найбільшим проявом неповаги до їхньої служби нації. Ми повинні прийняти законодавство, яке надасть пріоритетне працевлаштування тим, хто захищав нас у найтемніший час."  

 APG_the_presidents_share_of_the_wealth: "Частка президента в багатстві"  
 APG_the_presidents_share_of_the_wealth_desc: "Витрати, які президент узяв на себе для реалізації програми 'Кожна людина — король', вимагають принципово іншого способу збору податків і державного фінансування, щоб вона могла підтримуватися. Тому президент Лонг розробив дорожню карту для планування витрат на наступні чотири роки свого терміну та визначив основні віхи, яких повинна досягти Америка."  

 APG_the_young_minutemen: "Молоді Мінутмени"  
 APG_the_young_minutemen_desc: "Сиротам громадянської війни потрібна не тільки освіта, щоб піднятися в житті, але й дисципліна. Візит до Boys Town поблизу Омахи, Небраска, надихнув президента Лонга створити Національну молодіжну адміністрацію. Це програма трудового навчання й активізму для молодих американців, яка надає сиротам притулок і вчить їх важливим життєвим навичкам."  

 APG_the_american_progress: "Американський прогрес"  
 APG_the_american_progress_desc: "Щоб завоювати серця й розуми американського народу, ми повинні переконатися, що вони постійно чують про наші грандіозні плани підняти їхній добробут. 'Американський прогрес' створює федеральне агентство для радіо- та телемовлення. Регулювання вимагатиме, щоб мережі надавали ефірний час для використання урядом у разі надзвичайних ситуацій та для трансляції майбутніх перемог."  

### George Van Horn Moseley Path ###
 APG_the_business_plot: "Корпоративна змова"  
 APG_the_business_plot_desc: "Щоб зберегти репутацію Військового комітету влади подалі від очей громадськості, ми вирішили продовжити фасад 'Арсеналу Республіки' в новій Америці. Врятовані Сполучені Штати повернуться до фундаментальних цінностей наших засновників і чітко заявлять світу, що Америка є Республікою, а не Демократією."  
 APG_use_the_fbi: "Використати ФБР"  
 APG_use_the_fbi_desc: "Дж. Едгар Гувер розуміє потреби нової американської республіки у захисті від зрадників. Співпраця з ФБР також позитивно сприймається суспільством, адже це сигналізує про стабільність. Ми можемо довірити ФБР виявлення зрадників, де б вони не ховалися. Якщо Дж. Едгар вийде за рамки, його стосунки з Клайдом Толсоном стануть публічними."  
 APG_alien_and_sedition_act: "Новий закон про чужинців і підбурювання"  
 APG_alien_and_sedition_act_desc: "Одним із найважливіших законів ранньої американської республіки був закон про чужинців і підбурювання, прийнятий президентом Джоном Адамсом, мудрим державником. Ми повинні відродити цей закон, щоб захистити справжніх американців від синдикалістських інфільтраторів. Тепер загроза громадській безпеці чи національній цілісності є підставою для ув’язнення або депортації."  
 APG_cointelpro: "COINTELPRO"  
 APG_cointelpro_desc: "Успіх нового закону про чужинців і підбурювання дозволив нам ідентифікувати кілька неполітичних і релігійних організацій, у яких є відомі члени-синдикалісти. Ці групи будуть відстежуватись у рамках нової програми COINTELPRO — першої повністю уповноваженої контррозвідувальної програми, здатної контролювати комунікації між членами групи."  
 APG_purge_dissidents: "Реформувати принципи AFP"  
 APG_purge_dissidents_desc: "Завдяки закону про чужинців і підбурювання ми зібрали список відомих ворогів Військового комітету влади. Це прихильники добробуту Лонга, релігійні фундаменталісти та мутуалісти. Ми готові заарештувати кожного з наземних членів цих угруповань і підготували заходи для депортації недоторканих політиків, які їх підтримують."  
 APG_office_of_policy_coordination: "Управління координації політики"  
 APG_office_of_policy_coordination_desc: "Управління координації політики (OPC) було запропоноване як засіб впливу на місцеву політику через агентів-провокаторів, невеликі санкції та пряму диверсію. OPC дозволить нам м’яко витісняти радикалів і незадоволених федералістів, які прагнуть повернутися в уряд США на своїх умовах."  
 APG_the_black_chamber: "Чорна палата"  
 APG_the_black_chamber_desc: "Ще одним завданням безпеки є відновлення Чорної палати з використанням системи, яку Ванневар Буш називає Memex. Це гіпотетична система, яка може зберігати та передавати мікрофільми, а також робити інформацію доступною для пошуку зі станцій, з’єднаних телефонними лініями. Цей запропонований план може привести нас до золотого віку безпеки."  
 APG_american_nationalism: "Американський націоналізм"  
 APG_american_nationalism_desc: "Американська мрія, або Кредо, або навіть Ідеал — це часто описуваний клей, який утримує нашу національну цілісність і запобігає громадянським заворушенням. Крах, уособлений Гувером і перевернутий Х’юї Лонгом, тепер є родючим ґрунтом для пересаджування американського націоналізму."  
 APG_the_american_legion: "Американський легіон"  
 APG_the_american_legion_desc: "Кінець Х’юї Лонга міг би завершитися катастрофою, якби не хоробрі ветерани Американського легіону. Саме легіон під керівництвом Мозлі вистояв, коли громадська істерія виросла проти синдикалістів. Також легіон переконав охоронців Лонга-Мінутменів зробити цей необхідний об’їзд. Легіон повинен отримати повноваження для запобігання зрадникам загрожувати нашій Республіці знову."  

 APG_nationalize_boy_scouts: "Контроль над скаутами"  
 APG_nationalize_boy_scouts_desc: "Патріотичні молодіжні організації існують у Європі десятиліттями. Наші власні Скаути Америки є невикористаним джерелом підтримки для виховання лояльності американців. Військовий комітет влади санкціонує перетворення скаутських організацій на установи для виховання справжнього республіканізму."  
 APG_fordism: "Фордизм"  
 APG_fordism_desc: "Хоча науковий менеджмент не був винайдений Генрі Фордом, саме Форд довів, що вимірювання часу, витраченого на робочі завдання, може привести до швидшого та ефективнішого управління часом. Щоб віддячити нашому члену Комітету Форду, ми надали йому інтелектуальну власність на метод конвеєра та популяризували його у виданнях."  
 APG_american_capitalism1: "Американський капіталізм"  
 APG_american_capitalism1_desc: "Наша країна є капіталістичною нацією, і завдяки Військовому комітету влади ми можемо відродити епоху прогресу, яку дисиденти й популісти намагалися знищити. Завдяки нашим відданим конгресменам знову будуть створені бізнес-ради в Капітолії, податки знижені, а фондовий ринок захищений від тероризму."  
 APG_capitalist_education: "Створення ESMWT"  
 APG_capitalist_education_desc: "Програма 'Навчання інженерії, науки та менеджменту для війни' (ESMWT) є дітищем Міністерства торгівлі для децентралізації технологічних змін. Замість співпраці, яка могла б порушити конкуренцію, ця програма розповсюджує свої результати відкрито для суспільства."  
 APG_captains_of_industry: "Капітани індустрії"  
 APG_captains_of_industry_desc: "Без шляхетної самопожертви капітанів індустрії Америка була б втрачена. Ми повинні проштовхнути в Конгресі нову податкову шкалу для тих, хто заробляє понад $10 мільйонів на рік. При цьому передбачено багато винятків, які надають цим корисним промисловцям податкові пільги, якщо вони займаються благодійністю."  
 APG_industrial_security_act: "Закон про безпеку промисловості"  
 APG_industrial_security_act_desc: "Потреба у безпеці на робочих місцях як ніколи велика. Середній робітник атакований синдикалістськими інфільтраторами, провокаторами Лонга та федералістськими незадоволеними. Ми маємо дозволити використання штрейкбрехерів і інтегрувати легіонерів Американського легіону до нової Національної гвардії для швидкого реагування на саботаж."  
 APG_pass_nira: "Закон про контроль праці"  
 APG_pass_nira_desc: "Постійне рішення трудової кризи виникло у формі виконавчого указу [Root.GetLeader], який створює Бюро національного контролю праці. NLRB вирішуватиме несправедливі трудові практики як профспілок, так і власників бізнесу. Нейтральне формулювання агентства отримало широку підтримку з боку третіх сторін."  
 APG_red_scare: "Червона загроза"  
 APG_red_scare_desc: "ФБР оголосило, що після багатомісячних пошуків президента Лонга більше не можна вважати живим. Обурення проти будь-яких соціалістичних груп у США величезне. Військовий комітет влади ледве встигає реагувати на всі нові закони штатів проти соціалізму. Рейтинг схвалення [Root.GetLeader] досяг історичного максимуму."  
 APG_traditional_values: "Традиційні цінності"  
 APG_traditional_values_desc: "У своєму зверненні президент [Root.GetLeader] засудив зміни останніх тридцяти років як порядок денний чужинців, які прагнули зруйнувати американський дух працьовитості. Преса розділилася між тими, хто називає [ROOT.GetLeader] антисемітом, і тими, хто щиро вірить у Америку. У будь-якому випадку, суспільство підтримує це."
 APG_republic_without_democracy: "Республіка без демократії"  
 APG_republic_without_democracy_desc: "Американське суспільство тепер одностайне в тому, що справжнє бачення Х’юї Лонга — це Республіка без демократії. Термін [APG.GetLeader] було продовжено ще на чотири роки через надзвичайний стан, що триває. Американізм, як його бачить Військовий комітет влади, зростає, а термін 'олігархія' втрачає свій негативний відтінок."  

### Martin Dies Path ###
 APG_in_defence_of_the_republic: "Сторож Республіки"
 APG_in_defence_of_the_republic_desc: "Священний обов'язок справжнього американського патріота – наслідувати чесноти раннього республіканського фермера Стародавнього Риму. Воїн, викликаний для боротьби, але водночас дбайливий і продуктивний член суспільства, що підтримує економічний двигун на повній потужності."
 APG_loyalty_oaths: "Афідевіти та Клятви"
 APG_loyalty_oaths_desc: "Громадянська війна глибоко підірвала довіру людей до уряду. Щоб відновити наш імідж в очах народу, ми маємо обмежити доступ до урядових посад лише тим, хто склав присягу на вірність, щоб зберегти цілісність уряду. Усі профспілкові лідери також повинні підписати афідевіти, що підтверджують, що вони не є членами жодної синдикалістської організації, яка зараз виступає проти уряду США."
 APG_empower_the_huac: "Посилити повноваження HUAC"
 APG_empower_the_huac_desc: "Різні чутки про таємні змови й змови щодо повалення нашого уряду ширяться серед населення. Щоб дізнатися справжню суть цих тверджень, ми маємо розширити повноваження Комітету з розслідування антиамериканської діяльності, щоб він провів ретельну перевірку урядових агентів аж до найвищого рівня для виявлення зрадників."
 APG_strategic_blacklisting: "Патріотична Гільдія Освіти"
 APG_strategic_blacklisting_desc: "Ті, кого викрив HUAC і визнав винними Міністерством юстиції, не можуть продовжувати займати будь-які посади в країні. Ми повинні усунути їх від влади й заборонити їм коли-небудь знову балотуватися на будь-яку посаду. Адже хто може довіряти зраднику?"
 APG_expand_the_fbi: "Розширити ФБР"
 APG_expand_the_fbi_desc: "Місія ФБР така: захищати американський народ і дотримуватися Конституції Сполучених Штатів. Жоден девіз не є більш актуальним для цієї країни, ніж той, який має Федеральне бюро розслідувань. Завдяки додатковому фінансуванню ми забезпечимо, щоб ФБР отримувало всі необхідні ресурси для виконання своєї місії."
 APG_cointelpro_ade: "COINTELPRO"
 APG_cointelpro_ade_desc: "Завдяки додатковим ресурсам, спрямованим на них, ФБР тепер краще оснащене для переслідування підривних груп, які ховаються в США. Ця програма контррозвідки буде спрямована на проникнення, дискредитацію та руйнування будь-яких антиамериканських сил, які діють усередині країни."

 APG_encourage_natalism: "Рух Матерів"
 APG_encourage_natalism_desc: "Америка була першою країною у світі, яка взяла на себе зобов’язання вшановувати важливу роль жінок у суспільстві через святкування Дня матері. Ми повинні заохочувати патріотичних жінок цієї країни продовжувати прагнути до материнства через податкові пільги та стимули, які підтримують сім’ї, що виховують наступне велике покоління американців!"
 APG_expand_powers_of_congress: "Розширення повноважень Конгресу"
 APG_expand_powers_of_congress_desc: "Трагічні події 1936 та початку 1937 року показали фатальну слабкість нашої системи управління. Нездатний ефективно керувати, Конгрес залишився безсилим через обмеженість своїх повноважень. Ми повинні розширити повноваження Конгресу, щоб уникнути повторення помилок, які призвели до початку Другої Громадянської Війни."
 APG_disband_paramilitary_groups: "Мінутмени стануть резервістами"
 APG_disband_paramilitary_groups_desc: "Захист республіки є священним обов'язком професійних збройних сил Сполучених Штатів. Хоча мінутмени та інші парамілітарні групи відіграли важливу роль у громадянській війні, ми повинні розпочати процес роззброєння й розпуску цих груп і заохотити їх до вступу у Федеральні Збройні Сили."
 APG_constitutional_protections: "Конституційний Захист"
 APG_constitutional_protections_desc: "За часів батьків-засновників пам’ять про тирана короля Георга була достатньою, щоб відмовити людей того часу від прагнення до нерозважливої влади. Однак, із цією пам’яттю, що залишилася далеко в минулому, ми повинні вжити заходів для внесення поправок до Конституції та обмеження надмірностей виконавчої гілки влади, щоб гарантувати, що жоден диктатор не зможе знищити нашу республіку!"
 APG_unite_the_disparate_parties: "Повернути Республіканців і Демократів"
 APG_unite_the_disparate_parties_desc: "Жодні фракції не були розділені настільки, як партії республіканців і демократів. Через величезні простори багато хто опинився по різні боки громадянської війни від членів своєї партії. Такі розділення потребуватимуть часу для зцілення, але ми не можемо втратити можливість об’єднати ці дві партії у Вашингтонській єдності."
 APG_appeal_to_the_populist_base: "Об'єднати з партіями 'Безробітних' та 'Свободи'"
 APG_appeal_to_the_populist_base_desc: "Попри всі недоліки Х’юї Лонга, його ораторські навички були винятковими. Він мав справжній дар створювати потужну популістську базу по всій країні. Невеликі партії, які намагалися наслідувати Лонга, 'Партія Безробітних' і 'Партія Свободи', повинні бути визнані та щедро винагороджені за їхню відданість американським принципам."
 APG_executive_order_6166: "Виконавчий Наказ 6166"
 APG_executive_order_6166_desc: "Завершення Другої Громадянської Війни призвело до великої кількості судових справ і випробувань для Міністерства юстиції. Переобтяжені, вони звернулися до уряду за допомогою у вдосконаленні процесів і розширенні відомства, щоб краще служити людям. Це також дасть нам чудову можливість посилити Міністерство юстиції для жорсткіших дій проти антиурядових дисидентів."

 APG_veteran_employment_act: "Закон про зайнятість ветеранів"
 APG_veteran_employment_act_desc: "Ми зобов’язані великою вдячністю солдатам, які боролися під нашим прапором і довели Другу Громадянську Війну до нашої перемоги. Тому ми почнемо розробку законодавства, яке забезпечить звільненим солдатам легкий доступ до доступних іпотечних кредитів, достойної роботи та можливості здобути вищу освіту, якщо вони цього бажають."
 APG_selective_nationalisation: "Націоналізація без Інтернаціоналізму"
 APG_selective_nationalisation_desc: "Оскільки бойові дії в містах і промислових районах країни поступово припиняються, ми опинилися під контролем над великою кількістю підприємств, які колись виробляли зброю та товари для ворога. Це ідеальна можливість для нас націоналізувати ці галузі, щоб краще служити державі, водночас забезпечуючи лояльність тих власників бізнесу, які підтримували нас."
 APG_restrict_union_power: "Обмежити Владу Профспілок"
 APG_restrict_union_power_desc: "Соціалістична партія Америки показала своє справжнє обличчя світу своїми революційними діями. Очевидно, що неконтрольована влада профспілок може стати перешкодою для належного функціонування суспільства і призвести до масового безробіття, оскільки жадібні профспілки почнуть висмоктувати зарплати робітників і зруйнують здорову конкуренцію, на якій побудована Америка."
 APG_enshrine_the_right_to_work: "Закріпити Право на Роботу"
 APG_enshrine_the_right_to_work_desc: "Хоча повна заборона профспілкової діяльності може бути надто радикальним кроком, уряд може втрутитися, щоб захистити працівників від несправедливого поводження з боку профспілок. Ми повинні гарантувати, що працівники мають право відмовитися від обов'язкового членства у будь-якій профспілці через те, що їхнє місце роботи є закритою організацією, яка вимагає профспілкового членства."
 APG_continue_the_tariffs: "Продовження Тарифів"
 APG_continue_the_tariffs_desc: "Щоб відновити місцеву американську економіку, ми повинні запровадити серію протекціоністських тарифів, які підвищують ціни на будь-які іноземні товари, які інші країни намагаються завезти до Америки. Натомість ми повинні звернутися до своїх сусідів і побудувати сильну економіку зсередини!"
 APG_farmer_relief_act: "Закон про Допомогу Фермерам"
 APG_farmer_relief_act_desc: "Державні програми з допомоги фермерам, які постраждали від Пилової чаші, досі борються за успіх, і Друга Громадянська Війна лише погіршила становище фермерів, чиї землі стали полем битви. Тому ми маємо почати виділяти ресурси та гранти для фермерів, які прагнуть відбудувати або механізувати свої фермерські господарства."

### Reconstruction ###
 APG_rebuilding_the_country: "Відбудова Країни"
 APG_rebuilding_the_country_desc: "Довга боротьба проти федеральних і синдикалістських сил в Америці залишила переможну Державу Союзу економічно виснаженою. Рука, яка об'єднує країну, може або сприяти дефіцитному фінансуванню, або дотримуватися політики економії, що обмежує пряме втручання в ринок."
 APG_national_recovery: "Національна Адміністрація Відновлення"
 APG_national_recovery_desc: "Національна Адміністрація Відновлення (NRA) наголошує на використанні суспільних ресурсів і робочих житлових одиниць замість «безжальної конкуренції» звичайної контрактної праці. Працівники NRA отримають вигоду від мінімальної зарплати та контрольованих цін на робочих місцях, на противагу старій моделі 'Company Store'."
 APG_public_works: "Адміністрація Громадських Робіт"
 APG_public_works_desc: "Можливість генерувати електроенергію, транспортувати воду та забезпечувати безпечні й ефективні подорожі була втрачена під час громадянської війни, але Адміністрація Громадських Робіт усе це виправить. Це фонд, що забезпечить справедливу оплату праці підрядників."
 APG_research_projects: "Національна Адміністрація Освіти"
 APG_research_projects_desc: "Після краху WCA (Соціалістичних Штатів Америки) Національна Освітня Асоціація розпалася, а її члени розсіялися. Оскільки більшість учителів залишалися аполітичними, а профспілка ніколи не могла отримати значного впливу, це чудова нагода для нової американської влади відновити цю організацію."
 APG_civil_works_adminstration: "Адміністрація Цивільних Робіт"
 APG_civil_works_adminstration_desc: "Унаслідок війни Америка втратила значну частину робочої сили через бойові дії та бідність, спричинену безладом федеральних сил. Лідер підписав виконавчий наказ, що дозволяє створити агентство для працевлаштування ручних працівників у проектах NRA."
 APG_the_ccc: "Корпус Цивільної Охорони"
 APG_the_ccc_desc: "Збитки, завдані Америці громадянською війною, величезні, і навіть думка про реконструкцію здається непереборною проблемою. У столиці виникла ідея створення публічного органу, який не лише займатиметься реконструкцією, а й досліджуватиме шляхи побудови кращої Америки після завершення цього проєкту."
 APG_rural_electrification: "Електрифікація Сільських Районів"
 APG_rural_electrification_desc: "Електрична мережа по всій країні відкотилася до рівня 1910-х років. Це неприйнятно для Америки, і ми маємо забезпечити, щоб наші громадяни могли отримувати достовірну інформацію про велич нашої нації."
 APG_the_aaa: "Закон про Сільськогосподарське Регулювання"
 APG_the_aaa_desc: "Газетні статті під час істерії '36 року були переповнені жахливими історіями про фермерів, які палили гнилі врожаї через неможливість продати надлишки, у той час як міські гетто голодували. Наше рішення — Закон про Сільськогосподарське Регулювання, який запровадить політику збереження врожаю."
 APG_farm_security_administration: "Адміністрація Безпеки Ферм"
 APG_farm_security_administration_desc: "Часткадрібних орендарів і фермерів-орендаторів становить значну частину нашої електоральної бази, особливо на півдні. Ми повинні створити програму кредитування з дуже низькими відсотковими ставками для фермерів, які подають заявки на переселення землі, особливо на території старого 'сталевого поясу'."
 APG_begin_reconstruction: "Розпочати Реконструкцію"
 APG_begin_reconstruction_desc: "Громадянська війна розбила нашу країну на шматки. Великі частини сільських районів перетворилися на багнюку та попіл, тоді як численні міста залишилися у руїнах. Ми розпочнемо розробку нового житла та інфраструктури якнайшвидше."
 APG_harsh_reconstruction: "Покарати Корупціонерів та Зрадників"
 APG_harsh_reconstruction_desc: "Конгрес підтримав нас у засудженні компаній, які зрадили американський народ. Списки основних акціонерів зрадницьких компаній були конфісковані, а виконавчі директори компаній, що експлуатували працівників, тепер постануть перед судом."
 APG_reconciliation: "Примирення"
 APG_reconciliation_desc: "Конгрес переміг виконавчу владу та вирішив не висувати звинувачень проти зрадницьких компаній. Однак виконавчі директори були змушені піти у відставку, щоб їхні компанії могли бути повторно включені до біржових списків. У підсумку акціонери визнані невинними."
 APG_military_industrial_complex: "Військово-Промисловий Комплекс"
 APG_military_industrial_complex_desc: "Обмеження, викликані слабким станом американської скарбниці та долара, стали відомими Конгресу, який запропонував новий план відновлення, заснований на співпраці з приватними підприємствами."
 APG_coprotate_militarism: "Корпоративний Союз"
 APG_coprotate_militarism_desc: "Стара бюрократична система, заснована на старшинстві, поступається перед науковим менеджментом, запропонованим Фредеріком Тейлором. Нам потрібен досвід бізнес-професіоналів у Конгресі, щоб забезпечити альянс із корпоративною інфраструктурою Америки."
 APG_business_subsides: "Послаблення Регулювань"
 APG_business_subsides_desc: "Дворівнева федеральна система часто дозволяла дуже слабке регулювання робочих практик залежно від штату. Щоб використати цю балансувальну систему, ми повинні дозволити процвітати як великим, так і малим підприємствам."
 APG_building_grants: "Гранти на Будівництво"
 APG_building_grants_desc: "Маленькі містечка Америки не мають виходу, якщо їхні потреби трохи не дотягують до порогу для контрактних робіт. Наша відповідь — програма грантів на будівництво, заснована на Фонді Форда. Це дозволяє громадам демонструвати свою потребу та окупність для виконання проєктів."
 APG_reconstruction_is_over: "Реконструкція Завершена"
 APG_reconstruction_is_over_desc: "Хід реконструкції показав справжню ідеологічну основу, через яку Гувер не зміг відновити економіку. Мудрі виборці тепер значною мірою замінили демагогів у Конгресі, оскільки ВВП зростає, а рівень життя американців перевищує довоєнний рівень."

### Army Path ###
 APG_From_a_Militia_to_a_force: "З міліції в бойову силу"
 APG_From_a_Militia_to_a_force_desc: "Досі єдиною силою, якою командував 'Король Рибалок', були невеликі міліції в міських районах. З початком громадянської війни багато генералів і військових підрозділів 'дезертували', щоб приєднатися до справжнього американського уряду, і адаптація наших попередніх сил і структури до цих новачків має стати нашим пріоритетом."
 APG_Patton_Plan: "План реформ Паттона"
 APG_Patton_Plan_desc: "Посилаючись на застарілу організацію нашої армії, генерал Паттон запропонував план реформ. Наполягаючи на тому, що сильний наступальний прорив — це найкращий спосіб захистити наші землі від корумпованих федералів і зрадницьких червоних, його план передбачає орієнтацію нашої промисловості на швидку моторизацію наших сил. Хоча його жорсткі методи мають своїх критиків, ніхто не сумнівається в результатах, які він принесе в наступі."
 APG_Moseley_Plan: "План реформ Мозлі"
 APG_Moseley_Plan_desc: "З огляду на те, наскільки застарілою стала організація армії, генерал Мозлі запропонував план реформ. Він висунув ідею ієрархічної реорганізації з верхівки до низу, розширення старих баз для навчання офіцерів та акцент на централізації командного ланцюга. Він звернувся до 'Короля Рибалок' із проханням надати йому повноваження для здійснення свого плану й приведення нашої армії у відповідність із сучасними стандартами."
 APG_Danford_Plan: "План реформ Денфорда"
 APG_Danford_Plan_desc: "З огляду на те, наскільки непідготовленою є наша армія для пекла, у яке ми самі себе кинули, генерал Денфорд запропонував свій план. Він стверджує, що замість механізації та технологічної переваги перемога вимагає, щоб промисловість Півдня адаптувалася до потреб артилерії, яка буде лідером у боротьбі з ворогами. Хоча серед уряду є скептики, його пропозицію слід розглянути."
 APG_logistics_management_expertise: "Експертиза логістичного управління"
 APG_logistics_management_expertise_desc: "У міжвоєнний період Мозлі працював асистентом генерала Доуса в Бюро бюджету, і це дало йому багато знань про пріоритетність логістичного розміщення. Ці знання будуть надзвичайно цінними для нас, оскільки наші сили розтягнуті, а постачання серйозно обмежене."
 APG_expand_Fort_Benning_for_Training: "Розширити Форт Беннінг для тренувань"
 APG_expand_Fort_Benning_for_Training_desc: "Форт Беннінг вірно служить нашій нації з моменту свого заснування у 1909 році, і його важливість з кожним днем зростає. Будучи домівкою Піхотної школи Армії США, розширення Форту Беннінг може забезпечити нас кращими умовами для наших нових офіцерів-курсантів і, у свою чергу, забезпечити нас кращими офіцерами як у короткостроковій, так і в довгостроковій перспективі."
 APG_joint_chiefs_of_staff: "Об'єднаний комітет начальників штабів"
 APG_joint_chiefs_of_staff_desc: "Суперечки, характерні для міжвідомчої політики федералів, продовжуються і в нашому уряді. Щоб уникнути переростання цього міждисциплінарного напруження у відкритий конфлікт, ми маємо забезпечити, щоб усім нашим начальникам штабів приділяли однакову увагу."
 APG_improve_artillery: "Покращити нашу артилерію"
 APG_improve_artillery_desc: "Виробничі потужності Півдня в артилерійському секторі, у кращому разі, поступаються решті країни. Щоб наздогнати, нові артилерійські розробки, які поліпшать їхню дальність та швидкість перезаряджання, дозволять нашій артилерії бити швидше й сильніше за артилерію ворога."
 APG_Assembly_line_modifications: "Модифікації конвеєрних ліній"
 APG_Assembly_line_modifications_desc: "З новими розробками, вже впровадженими у виробництво, один із наших інженерів зазначив, що кілька деталей, необхідних для складання, можна спростити, використовуючи більш доступні компоненти. Він запропонував ці модифікації для масового виробництва та для використання в наших артилерійських збірках."
 APG_weapons_manufacturers: "Виробники вогнепальної зброї"
 APG_weapons_manufacturers_desc: "Індустрія легкої стрілецької зброї потребує термінових реформ. Попри національну надзвичайну ситуацію, незалежні підрядники продовжують витрачати гроші на дослідження цивільної зброї. Після обмежень на полювання на велику дичину деякі виробники починають зосереджуватися на військовій зброї."
 APG_walkie_talkies: "Радіопередавачі 'Walkie Talkies'"
 APG_walkie_talkies_desc: "Зазвичай військове обладнання отримує серйозні назви. 'Walkie Talkie'? Як це пройшло через систему? Наші генерали стверджують, що цей новий бездротовий пристрій зв’язку дозволить нашим військам ефективно спілкуватися в польових умовах. І ми назвали його 'Walkie Talkie'?"
 APG_industrial_contacts: "Промислові контакти"
 APG_industrial_contacts_desc: "Приватне підприємництво стало невід’ємною частиною нашої військової промисловості. Настав час укласти контракти та побачити, що вони можуть зробити для нас."
 APG_auto_industry: "Американська автомобільна промисловість"
 APG_auto_industry_desc: "З моменту винаходу автомобіля американці взяли його на озброєння. Більшість заводів із виробництва автомобілів розташовані на Півночі, де орудують синдикалісти. Однак Генрі Форд переїхав на Південь, і ми повинні заохочувати інші компанії йти за його прикладом."
 APG_focus_on_concentration: "Зосередження вогню"
 APG_focus_on_concentration_desc: "Зосередження сил було цінною тактикою для кожного командира ще з часів римських легіонів. Враховуючи обмежені ресурси нашої нації у боротьбі проти зрадників Америки, ми повинні знову розглянути цю стратегію для нашої артилерії, концентруючи її на конкретних секторах для досягнення проривів, які зможуть використати наші піхотні підрозділи."
 APG_tank_commission: "Танкова комісія"
 APG_tank_commission_desc: "Надзвичайно важливо використовувати інформацію з наших битв для розробки кращих танків. Ворог продемонстрував дивовижну швидкість у збільшенні розмірів своїх бронемашин, щоб відповідати нашим оновленням бронетехніки."
 APG_motorize_the_men: "Моторизація військ"
 APG_motorize_the_men_desc: "План Паттона вимагає, щоб прориви наших танків супроводжувалися хвилями моторизованої піхоти, яка зможе швидко охоплювати позиції ворога і відрізати їх від підкріплень, у той час як наша піхота зачищає оточені райони."
 APG_streamline_tank_production: "Оптимізація виробництва танків"
 APG_streamline_tank_production_desc: "Танки — це доволі складні машини для виробництва, що викликає серйозні проблеми з постачанням на фронті. Кожен пошкоджений або виведений з ладу танк означає тижні чи навіть місяці очікування, поки екіпаж повернеться до дії. Щоб вирішити цю проблему, ми маємо оптимізувати виробництво танків, щоб екіпажі могли залишатися в бою, а у разі неполадок був готовий замінник."
 AUS_focus_on_swiftness: "Акцент на швидкість"
 AUS_focus_on_swiftness_desc: "Сучасна війна пройшла довгий шлях з часів траншей, що заполонили Західний фронт. Швидкий наступ із використанням танків, а за ними моторизованих підрозділів — це тепер не мрія, а необхідність для успішної бойової сили. Отже, армія нашої країни має стояти на передовій цього розвитку."
 APG_draw_a_new_war_plan_white: "Розробка нового плану 'Білий'"
 APG_draw_a_new_war_plan_white_desc: "Хоча нам вдалося отримати копії початкового плану 'Білий', на жаль, він непридатний для наших цілей, оскільки деталізує, як захищати райони поблизу Вашингтона та Середнього Заходу, а не як повернути націю, маючи південний опорний пункт. Однак, маючи знання цього плану і наших здібних командирів, ми можемо розробити нову версію, яка врахує наші нові 'обставини'."
 APG_focus_on_command: "Акцент на командування"
 APG_focus_on_command_desc: "Наших ворогів у громадянській війні можна просто описати як дезорганізовані й деморалізовані міліції, з випадковими залишками колишньої армії, що становлять будь-яку реальну загрозу. Якщо ми хочемо перемогти їх, то повинні зробити нашу армію прикладом сильної організації та злагодженості."
 APG_take_the_fight_abroad: "Продовжити боротьбу за кордоном"
 APG_take_the_fight_abroad_desc: "З нашою перемогою вдома тепер настав час підготуватися до боротьби на будь-якому узбережжі, яке нам потрібно взяти, через будь-яку гору, яку ми повинні перейти, і проти будь-якого ворога, з яким ми маємо зіткнутися."
 APG_increase_military_spending: "Збільшення військових витрат"
 APG_increase_military_spending_desc: "Громадянська війна спустошила цивільну промисловість Америки, але зробила військову промисловість досить прибутковою справою. Хоча громадянська війна може бути завершена, у Америки все ще залишаються вороги, яких потрібно перемогти, та війни, які потрібно виграти. Збереження рівня військових витрат часів війни й подальше їх розширення — у наших найкращих інтересах."
 APG_military_research: "Військові дослідження"
 APG_military_research_desc: "Після десятиліть ізоляції та руйнівної громадянської війни наша нація поступається можливостям військових досліджень та розробок іншим великим державам світу. Давайте почнемо виправляти цю прикру реальність."
 APG_new_arms_factories: "Нові заводи з виробництва зброї"
 APG_new_arms_factories_desc: "Основна проблема створення військової промисловості полягає в тому, що потужності під нашим контролем уже були скорочені під час Великої депресії, щоб зменшити надлишковість. Нам довелося розширювати потужності та перепрофілювати старі будівлі для виробництва деталей, необхідних для важкого озброєння на нашій території."
 APG_war_bonds: "Воєнні облігації"
 APG_war_bonds_desc: "Фінансування воєнних зусиль вимагатиме більше, ніж садів перемоги та волонтерства. Ліквідних активів бракує, особливо з нашими економічними програмами, що тривають. Ми можемо використати громадську довіру та впровадити воєнні облігації, як це роблять більшість інших вільних націй."
 APG_army_bonus_bill: "Законопроєкт про бонуси для армії"
 APG_army_bonus_bill_desc: "Бойові дії загартовують хлопців у чоловіків, а чоловіків у справжню сталь — непохитні опори американізму. Тільки дурень залишить таких ветеранів без уваги. Виплачуючи щедрі бонуси ветеранам боїв за їхню доблесть і заохочуючи їхню участь у військових дослідженнях, ми зможемо по-справжньому розкрити їхній потенціал."
 APG_new_weapons: "Нові зразки зброї"
 APG_new_weapons_desc: "Армія повідомляє, що наше піхотне озброєння недостатньо для протидії автоматичному вогню на близьких дистанціях і снайперам на великих відстанях. Ці прогалини коштуватимуть більше життів, якщо ми не зможемо швидко заповнити цю потребу."
 APG_army_ranger_corps: "Розширити Корпус рейнджерів армії"
 APG_army_ranger_corps_desc: "Форт Беннінг у Джорджії був домом для найбільш ресурсних солдатів на ранніх етапах громадянської війни. Навчальні програми з адаптації солдатів до нових умов дозволять американським солдатам виживати у ворожому світі, в якому ми опинилися."
 APG_reverse_war_plan_white: "Зворотний план 'Білий'"
 APG_reverse_war_plan_white_desc: "Завдяки нашим генералам ми отримали копії плану 'Білий', який міг бути використаний проти нас. Хоча ми не можемо запобігти реорганізації логістики армії, ми можемо передбачити їхні просування, укріпити слабкі місця та розробити способи введення в оману ворога, тепер, коли вони вважають, що 'оцінили' нас."
 APG_the_cavalry_of_tomorrow: "Кавалерія майбутнього"
 APG_the_cavalry_of_tomorrow_desc: "Паттон завжди був кавалерійським офіцером і має плани трансформувати моторизовані підрозділи та танки у сучасну форму кавалерії. Тісно співпрацюючи з урядом, військовими, Генрі Фордом та іншими індустріалістами, ми можемо зробити цей план реальністю."
 APG_top_of_the_line_artillery: "Найкраща артилерія"
 APG_top_of_the_line_artillery_desc: "Легші стволи, міцніші корпуси та нові типи детонаційного обладнання дозволять нашій артилерії пробивати будь-які укріплення. Ми маємо прискорити їхній розвиток, якщо хочемо подолати ворога."
 APG_coordinated_fire: "Координований вогонь"
 APG_coordinated_fire_desc: "Часи ритмічного коригування артилерійських пострілів за наказами давно минули. Краща система людських рухів, яка синхронізує дії, дозволить нам координувати вогонь за необхідним графіком."

### Air Force ###
 APG_air_force_reform: "Формування Військово-Повітряних Сил Америки"
 APG_air_force_reform_desc: "Дебати у Збройних Силах США, які тривали майже два десятиліття, ще тривають. Однак офіцери авіаційного корпусу, які приєдналися до нас, обіцяють значні результати, якщо ми відокремимо авіаційний підрозділ від армії. З благословення Кінгфіша патріотичні Військово-Повітряні Сили Сполучених Штатів будуть створені та визначать свої майбутні плани."
 APG_expand_ACTS: "Розширення Тактичної Школи Авіаційного Корпусу"
 APG_expand_ACTS_desc: "Нам пощастило, що американська армія в минулому віддала навчання офіцерів авіації глибокому Півдню, адже тепер ми маємо доступ до установ і офіцерів Тактичної Школи Авіаційного Корпусу в Максвелл-Філд, Алабама. Однак, щоб перевершити школу в Ленглі-Філд у Вірджинії, нам доведеться розширити наші об'єкти."
 APG_fighters: "Розробка винищувачів"
 APG_fighters_desc: "Проєкти американських винищувачів були припинені у 1920-х роках через брак фінансування від уряду, що призвело до відставання у їхньому розвитку. Ми повинні закрити цю прогалину, фінансуючи конкурси серед різних компаній з винагородою у вигляді вигідного контракту на виробництво літака, який перевершить літаки наших ворогів."
 APG_le_may_reform: "План реформ Лемея"
 APG_le_may_reform_desc: "Кертіс Лемей нещодавно досягнув вищих ешелонів командування завдяки суміші непотизму та майстерності й запропонував сміливий план реформ. Оскільки Військово-Повітряні Сили не мають доповнювати армію, він запропонував, щоб авіація завдавала ударів по серцю наших ворогів і паралізувала їхню воєнну промисловість. Хоча його теоретичний підхід є обґрунтованим, остаточне рішення залишається за урядом."
 APG_air_field_expansion: "Розширення авіабаз"
 APG_air_field_expansion_desc: "Тисячі акрів рівнинної землі по всій нашій країні чекають на те, щоб їх покрили асфальтом і оснащили сучасними літаками. Не змушуймо їх чекати ні хвилини довше!"
 APG_naval_bombers: "Розробка морських бомбардувальників"
 APG_naval_bombers_desc: "Через недоліки нашого флоту у захисті берегів Військово-Повітряні Сили мають виконувати цей обов’язок, захищаючи наші береги за будь-яку ціну від ворогів, які наважаться ступити на нашу землю. Ми будемо доповнювати патрулі флоту морськими бомбардувальниками для виявлення і перехоплення кораблів, якщо наш флот буде занадто розпорошеним або надто далеко."
 APG_Weyland_plan: "План реформ Вейланда"
 APG_Weyland_plan_desc: "Отто П. Вейланд нещодавно досягнув вищих ешелонів командування завдяки суміші непотизму та майстерності й запропонував план реформ, який однозначно вітається керівництвом армії. На його думку, роль Військово-Повітряних Сил під час війни полягає у підтримці просування армії через безпосередню авіаційну підтримку. Хоча його теоретичний підхід є обґрунтованим, остаточне рішення залишається за урядом."
 APG_bombers: "Розробка бомбардувальників"
 APG_bombers_desc: "Бомбардувальники, хоч і є грізною зброєю, дозволять нам проектувати свою міць за кордоном. Наш секретний проєкт також залежить від ефективних і безпечних бомбардувальників для доставки їхнього секретного вантажу."
 APG_radar: "Розробка РАДАР"
 APG_radar_desc: "РАДАР — це передова технологія для виявлення руху в повітрі, яка дозволить нашим спостерігачам спати спокійно вночі."
 APG_screaming_eagles: "Програма 'Кричущі Орли'"
 APG_screaming_eagles_desc: "Зі зростаючою присутністю наших Військово-Повітряних Сил і потребами на полі бою виникло питання: чи можливо об'єднати армію та авіацію для транспортування військ у тил ворога? Щоб підтвердити або спростувати цю теорію, буде проведено експеримент."
 APG_rule_the_skies: "Домінування в небі"
 APG_rule_the_skies_desc: "Уперед, у блакитну далечінь, летимо високо в небо. Наші Військово-Повітряні Сили будуть найсучаснішими у світі, і жодне місце не залишиться поза нашою досяжністю."
 APG_CAS_focus: "Розробка моделі ближньої авіаційної підтримки"
 APG_CAS_focus_desc: "Армія звернулася з проханням про збільшення авіаційної підтримки для проходження через траншеї наших ворогів. Як рівноправний партнер Військово-Повітряні Сили схвалюють це прохання."
 APG_CAS_doctrine: "Навчання взаємодії авіації та сухопутних сил"
 APG_CAS_doctrine_desc: "Щоб забезпечити ефективну авіаційну підтримку, ми спершу маємо відпрацювати основи цього відносно нового способу ведення війни."
 APG_flexible_bombers: "Розробка універсальних бомбардувальників"
 APG_flexible_bombers_desc: "Оскільки наші Військово-Повітряні Сили виконують завдання підтримки армії, наші бомбардувальники повинні адаптуватися до різних ролей — від ближньої авіаційної підтримки до порушення постачання і комунікацій ворога. Ми заохочуємо розробку літаків, здатних виконувати ці завдання."
 APG_combined_arms_offensive: "Наступ із поєднанням родів військ"
 APG_combined_arms_offensive_desc: "Наші офіцери авіації готові до дій, але виникла проблема: офіцери армії не знають, як максимально ефективно використовувати нашу авіацію. Ми проведемо навчання для координації дій піхоти, механізованих військ і авіації, створюючи незупинні наступальні дії."
 APG_strat_bomber_development: "Розробка стратегічних бомбардувальників"
 APG_strat_bomber_development_desc: "З чітким завданням для наших Військово-Повітряних Сил ми можемо зосередитися на створенні бомбардувальників, призначених для знищення промисловості ворога."
 APG_cult_of_aviation: "Культ авіації"
 APG_cult_of_aviation_desc: "Від моменту першого польоту Wright Flyer американців зачаровує авіація. Ми повинні скористатися цим захопленням і зробити наші Військово-Повітряні Сили джерелом національної гордості."
 APG_long_range_interceptors: "Розробка далекобійних винищувачів"
 APG_long_range_interceptors_desc: "Хоча винищувачі здатні забезпечити панування в небі над полями битв, битва на порозі ворога зазвичай занадто далеко для їхнього ефективного втручання. Щоб захистити наші бомбардувальники від ворожих винищувачів, ми інвестуємо у розробку важких літаків із більшою дальністю та маневровістю, здатних витримати повітряні бої."

### Navy Path ###
 APG_navy: "Американський флот"
 APG_navy_desc: "Лише кілька кораблів і ще менше моряків залишилися вірними американському народові. Нам потрібно оцінити наше морське становище."
 APG_great_white_fleet: "Великий Білий Флот"
 APG_great_white_fleet_desc: "Великий Білий Флот був вершиною американської морської могутності. Ми повинні звернутися до нього як до джерела натхнення. Великий флот лінкорів і дредноутів забезпечить нам постійну перевагу на морі."
 APG_protect_american_trade: "Захист американської торгівлі"
 APG_protect_american_trade_desc: "Торгівля є життєвою силою Америки. Ми повинні зосередити нашу морську доктрину на тому, щоб вона була захищена від ворожих рейдів."
 APG_carriers: "Проєкт авіаносців"
 APG_carriers_desc: "Авіаносці — це хвиля майбутнього. Ми повинні інвестувати в їхнє дослідження та будівництво, щоб краще проектувати морську могутність."
 APG_battleships: "Дослідження лінкорів"
 APG_battleships_desc: "Лінкори — королі морських просторів. Ми повинні розпочати дослідження нових моделей із більшими гарматами та кращим захистом від авіації."
 APG_battle_cruisers: "Дослідження лінійних крейсерів"
 APG_battle_cruisers_desc: "Лінійні крейсери є компромісом між важкими лінкорами та швидшими крейсерами. Ми повинні переконатися, що у нашому флоті є кілька таких кораблів."
 APG_coast_guard: "Берегова охорона"
 APG_coast_guard_desc: "Відновлення Берегової Охорони забезпечить безперебійну торгівлю, припинить морські злочини та врятує тих, хто потрапив у біду."
 APG_light_cruisers: "Розробка легких крейсерів"
 APG_light_cruisers_desc: "Легкі крейсери важливі для протиповітряної оборони, а також для атаки ворожих есмінців і підводних човнів. Ми повинні переконатися, що у нашому флоті є достатня кількість таких кораблів, щоб підтримувати баланс."
 APG_naval_aviation: "Морська авіація"
 APG_naval_aviation_desc: "Морська авіація — це майбутнє війни на морських просторах. Ми повинні переконатися, що наші повітряні проєкти можуть запускатися з авіаносців і знищувати ворожий флот, не піддаючи наші власні кораблі небезпеці."
 APG_expand_dockyards: "Розширення верфей"
 APG_expand_dockyards_desc: "Наші верфі недостатні, щоб самотужки воювати. Нам потрібно переконатися, що будуються нові об'єкти для виробництва кораблів, щоб підтримати воєнні зусилля."
 APG_submarine_development: "Розробка підводних човнів"
 APG_submarine_development_desc: "Підводні човни дозволяють завдавати хаосу ворожій торгівлі та тяжким кораблям. Ми повинні забезпечити актуальність наших проєктів проти ворожих есмінців і тактик протидії підводним човнам."
 APG_liberty_ships: "Ліберті-Шипс"
 APG_liberty_ships_desc: "Наші верфі, які раніше займалися комерційним суднобудуванням, можна легко перетворити для масового виробництва конвоїв, які забезпечать наших союзників у всьому світі."
 APG_maritime_industry: "Морська промисловість"
 APG_maritime_industry_desc: "Наша морська традиція залишається сильною. Ми можемо використати комерційний судноплавний сектор, щоб допомогти нашій демократії, яка бореться за виживання."
 APG_new_admirals: "Нові адмірали"
 APG_new_admirals_desc: "Багато адміралів дезертирували до зрадників на сході. Ми повинні навчити нове покоління морських лідерів, щоб забезпечити наше морське домінування."
 APG_life_at_sea: "Створення WAVES"
 APG_life_at_sea_desc: "Жінки можуть виконувати багато допоміжних функцій у флоті, звільняючи чоловіків для бойових завдань. Хоча це може викликати соціальні суперечки, це суттєво допоможе у воєнних зусиллях."
 APG_marine_corps: "Розширення Корпусу морської піхоти"
 APG_marine_corps_desc: "Корпус морської піхоти був втіленням американської могутності по всьому світу. Від берегів Триполі до залів Монтесуми — морська піхота завжди була там. Ми повинні забезпечити їх сучасним обладнанням і навчанням."
 APG_naval_training: "Підготовка моряків"
 APG_naval_training_desc: "Хоча військово-морська академія в Аннаполісі була знищена під час Громадянської війни, у нас все ще є багато об'єктів для навчання нового покоління морських лідерів і моряків."
 APG_urban_warfare: "Розширення Корпусу морської піхоти"
 APG_urban_warfare_desc: "Ми повинні збільшити Корпус морської піхоти та забезпечити їх здатністю проектувати нашу силу по всьому світу."
 APG_coastal_bunkers: "Семпер Фі"
 APG_coastal_bunkers_desc: "'Семпер Фіделіс' означає 'завжди вірний'. Корпус морської піхоти завжди буде бастіоном американської свободи та демократії й допомагатиме поширювати ці свободи по всьому світу."
 APG_america_rules_waves: "Америка панує на хвилях"
 APG_america_rules_waves_desc: "Після наших масштабних інвестицій у морські дослідження та будівництво ми повернули собі статус однієї з провідних морських держав світу. Уперед, піднімайте якір!"

### Foreign Policy Path ###
 APG_back_in_business: "Повернення на світову арену"
 APG_back_in_business_desc: "Тепер, коли наша позиція світової держави відновлена, настав час зрозуміти, яке місце ми займаємо у світовій системі."
 APG_manifest_destiny: "Явне призначення"
 APG_manifest_destiny_desc: "Наше місце у світі — не з Старим світом. Америка призначена правити Північною Америкою, і так і буде!"
 APG_new_world_power: "Нова світова держава"
 APG_new_world_power_desc: "Ми маємо право зайняти домінуюче місце у Новому світі, як господарі Заходу та захисники західної свободи."
 APG_claim_canada: "Висунути претензії на Канаду"
 APG_claim_canada_desc: "Наші північні сусіди не змогли повністю розірвати кайдани британського домінування, але ми маємо намір прийти їм на допомогу. Вони мали приєднатися до Союзу ще тоді, коли ми здобували незалежність, і тепер ми виправимо цю помилку."
 APG_claim_mexico: "Забезпечити контроль над Мексикою"
 APG_claim_mexico_desc: "Ми не можемо дозволити нашим південним сусідам залишатися незалежними — вони повинні бути під нашим захистом, щоб кордони Америки були повністю захищені. Вони можуть поки що не дякувати нам за цей акт милосердя, але згодом оцінять."
 APG_new_world_guardian: "Захисник Нового світу"
 APG_new_world_guardian_desc: "Тепер, коли Канада та Мексика знаходяться під нашим контролем, ми можемо звернути погляди на решту Північної та Південної Америки, викорінюючи синдикалізм, де б він не пустив коріння."
 APG_pax_americana: "Американський мир"
 APG_pax_americana_desc: "Велика боротьба на цьому континенті закінчилася, і настав новий сенс цілісності. Економічна співпраця та соціальний порядок тепер будуть домінувати, і ще одна велика амбіція Америки здійснена."
 APG_enter_the_fray: "Вступити у боротьбу"
 APG_enter_the_fray_desc: "Америка належить світовій арені, і хоча ми не поспішаємо вступати в іноземні альянси, ми не вагатимемося використовувати нашу військову міць, щоб придушити загрози по всьому світу, які врешті-решт знайдуть нас."
 APG_arsenal_of_america: "Арсенал Америки"
 APG_arsenal_of_america_desc: "Політика доброго сусіда вимагає внутрішньої програми для забезпечення озброєння для майбутніх конфліктів. Цей Арсенал Америки, як його називає президент, дозволить нам постачати військовий матеріал навіть у найважчі для досягнення місця на інших континентах у боротьбі проти тиранії та синдикалізму."
 APG_longer_reach: "Довша рука впливу"
 APG_longer_reach_desc: "Якщо ми хочемо проектувати свою силу на решту світу, ми повинні досягти цього через нашу морську міць."
 APG_on_the_beach: "На берегах"
 APG_on_the_beach_desc: "Наші вороги повинні боятися американських солдатів, які висаджуються на їхні береги, і для цього ми маємо забезпечити вміння і потужність використовувати нашу довгу руку впливу."
 APG_working_with_allies: "Робота з нашими союзниками"
 APG_working_with_allies_desc: "Американський досвід має бути наданий нашим союзникам — або, принаймні, ворогам наших ворогів. Якщо вони будуть боротися краще, то разом ми матимемо шанс на перемогу."
 APG_american_century: "Американське століття"
 APG_american_century_desc: "Велика ідеологічна боротьба за світовий мир встановила явну міць американської промисловості та економіки. Америка є ключем до перемоги над тиранією та синдикалізмом і буде необхідною для збереження світового миру, якщо ми досягнемо успіху."
 APG_fortress_america: "Фортеця Америка"
 APG_fortress_america_desc: "Америка пройшла через пекло, і час ще не настав, щоб ми втручалися у зовнішні труднощі. Ми повинні зосередитися на нашій домівці, переконатися, що вона в порядку, і захистити наші стіни, якщо вороги постукають у наші двері."
 APG_man_the_walls: "Зміцнити стіни"
 APG_man_the_walls_desc: "Першим кроком у нашому захисті має бути забезпечення хорошої охорони наших стін. Світ повинен боятися американської військової могутності, але тільки якщо вони вирішать кинути нам виклик."
 APG_business_of_neutrality: "Бізнес нейтралітету"
 APG_business_of_neutrality_desc: "Нейтралітет має свої переваги в тому, що у нас мало ворогів, а отже, багато торгових партнерів. Якщо Америка хоче побудувати себе як справжню світову державу, ми повинні зробити це на спині могутнього американського долара."
 APG_look_inward: "Дивитися всередину"
 APG_look_inward_desc: "Ніколи більше Америка не повинна стикатися з нестабільністю та загрозою громадянської війни. Ми повинні дивитися всередину й вирішувати наші внутрішні проблеми, а не звертати погляд на місця, куди американцям не місце."
 APG_leap_forward: "Стрибок Америки вперед"
 APG_leap_forward_desc: "Консолідувавши наші зусилля й визначивши чіткий фокус, разом Сполучені Штати можуть зробити стрибок уперед у прийдешнє століття — далеко попереду решти світу."
 APG_peace_at_last: "Нарешті мир"
 APG_peace_at_last_desc: "Наші зусилля дали свої плоди, і нарешті Америка знає, який справжній мир може принести сила і жертва."

### internal conflict stuff ###

 unionstate.1.t: "Призначення Американського легіону"
 unionstate.1.d: "З завершенням громадянської війни відкрилася вакансія на вкрай важливу посаду Національного командира Американського легіону. Попередній титулоносій, Смадлі Батлер, нерозумно підтримав синдикалістів. Той, хто займе цю посаду, символічно представлятиме ветеранів збройних сил Сполучених Штатів у суспільстві, а тому наш вибір дуже важливий. Найчастіше згадують ім'я генерала Джорджа Мослі, хоча його антисемітизм відлякує деяких від його номінації. Г'юї Лонг також вважає, що його друг і союзник Фокс Коннер, який познайомив Паттона зі справою Лонга, має зайняти цю посаду. Потенційним компромісним кандидатом є Роберт Елкінгтон Вуд, шанований республіканський генерал, який підтримав нашу праведну боротьбу. Кого ж призначити?"
 unionstate.1.a: "Призначити Фокса Коннера."
 unionstate.1.b: "Призначити Джорджа Ван Горна Мослі."
 unionstate.1.c: "Призначити Роберта Елкінгтона Вуда."

 unionstate.2.t: "Змова бізнесу викрита"
 unionstate.2.d: "[APG_legion_head.GetName] вривається до Г'юї Лонга, перериваючи одну з його зустрічей, щоб передати важливе повідомлення для Короля-Риби. Здається, Комітет воєнних повноважень звернувся до Американського легіону, щоб заручитися підтримкою у поваленні Лонга. За повідомленням, Комітет воєнних повноважень був на останніх стадіях планування перевороту проти Г'юї Лонга. Змова, яка, як повідомляється, отримала підтримку серед бізнес-лідерів і військових чиновників AFP, мала на меті підірвати владу Лонга й замінити його більш поступливим і дружнім до бізнесу лідером. Ця новина спершу занурила залу в тишу, а потім викликала гнів Лонга. Весь регіон столиці був заблокований, а Мінутмени приведені в бойову готовність. Засоби масової інформації намагаються знайти ймовірних змовників разом із Мінутменами та поліцією. Хоча Г'юї Лонг хотів би похвалитися, що найгірше, на що заслуговують його вороги, це перебування в Луїзіанській державній в'язниці, малоймовірно, що ця будівля, яка наразі переповнена партизанами, буде використана для утримання змовників."
 unionstate.2.a: "Ймовірніше, під в'язницею."

 unionstate.3.t: "Спеціальна сесія Конгресу"
 unionstate.3.d: "Екстрена сесія Конгресу під керівництвом Г'юї Лонга змогла ухвалити кілька надзвичайних актів. Хоча всі ці накази отримали одноголосну підтримку, популістське крило Партії Америка Перше штовхає Г'юї Лонга до першого вирішального вибору у своєму президентстві над відновленою Америкою. Вони наполягають на тому, що Лонг має негайно розпочати реалізацію своєї програми «Поділимося багатством». Дорога програма, принаймні поки нинішні клептократи не почнуть помирати, і їхні абсурдні спадщини можна буде розподілити серед простого народу, ця міра була додана в спільний законопроект, який також скорочує фінансування Федеральних збройних сил, тепер, коли вороги держави були розгромлені у громадянській війні. Така позиція, безумовно, сподобається основному електорату Лонга, але може відчужити впливові реакційні сили, які бачать у ньому потенційного тирана-короля."
 unionstate.3.a: "Дозволити ухвалити законопроєкт."
 unionstate.3.b: "Це надто ризиковано, ветувати законопроєкт."

 unionstate.4.t: "Опівнічна вечеря"
 unionstate.4.d: "Після вечері у Вашингтоні, округ Колумбія, президент Г'юї Лонг зник разом зі своїм лімузином і кількома озброєними охоронцями. Про зникнення не повідомляли до дев'ятої ранку наступного дня, і до того часу газети вже почали поширювати історії про синдикалістських змовників. Секретна служба, яка сильно постраждала під час війни, повинна звернутися по допомогу до ФБР, якщо вони коли-небудь хочуть знайти президента Лонга живим. Національний командир Американського легіону Джордж Ван Горн Мослі оголосив, що він буде керувати країною, доки не буде знайдено належного лідера, забезпечуючи викорінення синдикалізму з країни. Конгрес скликав екстрену сесію, щоб вирішити питання наступності, оскільки викрадення не має відповідної процедури в Конституції."
 unionstate.4.a: "Синдикалісти не зійдуть із цим з рук!"

 unionstate.5.t: "Sic Semper Tyrannis"
 unionstate.5.d: "Хоча оголошення про ухвалення Національного акта реконструкції, що фактично обіцяє безпеку для середньостатистичного американця, принесло велику радість, це мало свою ціну. Для Американського легіону й ветеранів Другої американської громадянської війни ця ціна була надто високою. Бюджет на збройні сили було сильно скорочено, і за одну ніч десятки тисяч солдатів, героїв битв за Сент-Луїс, Вашингтон та інші місця, були безцеремонно демобілізовані без вихідної допомоги. Щоб додати образи до травми, особиста міліція Лонга, Мінутмени, була звільнена від цих скорочень..."
 unionstate.5.a: "Тепер ніхто не буде королем."

 unionstate.7.t: "Столиця Америки"
 unionstate.7.d: "Завершення громадянської війни поставило питання про те, яке місто має стати новою столицею відновленої Америки. З багатьох міст країни чотири є найбільш перспективними. Процес відбору, оточений таємницею до оголошення остаточного рішення, виявив кілька можливих стратегічних локацій. Як завжди, впливали політичні зв'язки, і члени Конгресу отримували численні пожертви та палкі прохання зробити новим центром влади саме їхнє місто. Вашингтон, округ Колумбія, має історію та необхідну інфраструктуру для відновлення роботи уряду. Новий Орлеан, який пожертвував так багато для Лонгістської революції. Батон-Руж, де Г'юї Лонг змінив горизонт новими будівлями. І, нарешті, Сент-Луїс, який потребує національної уваги після запеклих боїв із партизанами. Яке місто буде обрано?"
 unionstate.7.a: "Вашингтон, округ Колумбія."
 unionstate.7.b: "Новий Орлеан."
 unionstate.7.c: "Батон-Руж."
 unionstate.7.e: "Сент-Луїс."

 unionstate.8.t: "Слава Королю-Рибі"
 unionstate.8.d: "У переконливому прояві лідерства й рішучості президент Г'юї Лонг здобув перемогу у війні проти екстремізму, не поступившись своїми основними принципами. Нація, яка стояла на критичному рубежі своєї історії, стала свідком майстерного прояву політичної гнучкості, коли президент Лонг пройшов через бурхливі води ідеологічних розбіжностей і вийшов переможцем із підтримкою єдиної країни. Одним із ключових елементів стратегії президента Лонга була відданість відкритому та чесному діалогу. Замість того щоб відкидати протилежні погляди, він взаємодіяв із критиками й дисидентами, створюючи атмосферу конструктивної дискусії. З перемогою Лонг звертає погляд на тих, хто вимагав, щоб він їм підкорився під час його важких часів. Він наказав Мінутменам розібратися з тими зрадниками, які наважилися спробувати зрадити й ослабити Америку."
 unionstate.8.a: "Король-Риба переміг!"

### Huey Long Flavour ###

 unionstate.10.t: "[GetYear] президентські вибори"
 unionstate.10.d: "Цього року проходять вибори в [APG.GetNameDef], і президент [APG.GetLeader] має величезну перевагу в національних опитуваннях і майже напевно буде переобраний. Кампанія переобрання, яка більше виглядала формальністю, ніж запеклою політичною битвою, позбавлена звичної напруги, властивої попереднім рокам. Традиційні елементи конкурентних перегонів, такі як дебати, передвиборчі мітинги та інтенсивне висвітлення в ЗМІ, були помітно відсутні. Натомість шлях президента до другого терміну пройшов у відносно спокійній обстановці, привертаючи увагу до незвичних обставин відсутності конкурентів. У міру того як нація пристосовується до ідеї безальтернативних виборів, виникає відчуття невизначеності щодо майбутнього політичного ландшафту."
 unionstate.10.a: "Вітаємо, [APG.GetLeader]!"

 unionstate.11.t: "Питання Чарльза Кофліна"
 unionstate.11.d: "Президент [APG.GetLeader] опинився в центрі запеклих дебатів щодо майбутнього скандального пропагандиста Чарльза Кофліна. Цей палкий коментатор, відомий своїми запальними промовами та розділяючими поглядами, став об’єктом критики, що викликало обговорення в адміністрації щодо того, чи варто розривати зв’язки з цією суперечливою фігурою. Роки служіння Америці виснажили отця Чарльза Кофліна. Між його радіошоу та публікацією «Соціальної справедливості» в нього рідко залишається час для просування суспільств «Поділимося багатством». Це, а також його зростаюча емоційна нестабільність, призвели до нинішньої ситуації. Президент [APG.GetLeader], хоча й мовчав з цього приводу, співчуває єврейським громадянам, для яких життя Кофлін ускладнив. Критики стверджують, що продовження зв’язків із Кофліном підриває зусилля щодо сприяння інклюзивності та єдності. Водночас його прихильники заявляють, що усунення його стане небезпечним прецедентом. Проте рішення потрібно прийняти..."
 unionstate.11.a: "Розірвати зв’язки з Кофліном."
 unionstate.11.b: "Ми не можемо зрадити наших старих бійців!"

 unionstate.12.t: "Династія Лонгів"
 unionstate.12.d: "Президент Г'юї Лонг опинився в центрі зростаючих дебатів, оскільки обговорюється можливість призначення його брата, Ерла Лонга, на посаду в президентському кабінеті. Ймовірна номінація викликала дискусії про тонку межу між сімейною лояльністю та побоюваннями щодо непотизму в найвищих ешелонах влади. Хоча Лонги вже довгий час у центрі уваги, їхня сім’я стала більш досвідченою. У цей час невизначеності, коли будь-хто може бути потенційним убивцею, чи варто сім’ї Г’юї займати ключові позиції в уряді?"
 unionstate.12.a: "Це вже занадто."
 unionstate.12.b: "На Лонгів можна покластися."

 unionstate.13.t: "Покращення Союзу Фермерів-Пайщиків Півдня"  
 unionstate.13.d: "Президент Г'юї Лонг оголосив про значне збільшення фінансування Союзу фермерів-пайщиків Півдня (STFU), спрямоване на підтримку сільських громад і сільськогосподарських робітників. Ця організація, яка займається захистом прав фермерів-пайщиків, орендарів і сільськогосподарських робітників, отримає значний приріст фінансової підтримки від федерального уряду. Однак назва організації часто стає предметом насмішок, що викликає розчарування серед її членів. Президент [APG.GetLeader] вирішив виправити це та перейменувати організацію, а також покращити її структуру, інтегруючи її до своєї політичної машини. Союз отримає нову назву — Американський Союз Фермерів-Пайщиків (ATFU), що сприятиме подальшому зміцненню його позицій."  
 unionstate.13.a: "Вітаємо новий ATFU."  

 unionstate.14.t: "Правда про Г'юго Блека"  
 unionstate.14.d: "Коли шановного Г'юго Блека було призначено на посаду в уряді після перемоги Г'юї Лонга, ніхто не перевіряв його попередні зв’язки. Тому сьогоднішня новина приголомшила президента [APG.GetLeader]. Експозе виявило членство Г'юго Блека в Ку-клукс-клані. Сам Г'юго Блек публічно вибачився та заявив, що його членство було лише формальністю для отримання посади в Алабамі. Хоча його суддівська діяльність показує його як ліберала, це суперечить анти-Клановій кампанії Лонга. Чи повинен Блек залишитися на своїй посаді?"  
 unionstate.14.a: "Це неприйнятно."  
 unionstate.14.b: "Людина може змінитися."  

 unionstate.15.t: "Розкол у Товаристві «Поділимося Багатством»"  
 unionstate.15.d: "У своїх зусиллях розширити Товариства «Поділимося Багатством», президент [APG.GetLeader] залучив до них не лише членів партії, а й колишніх державних службовців. Нові працівники під керівництвом ветерана морської піхоти Сідні Макмата отримали зарплату з федерального бюджету. Зараз у Товаристві існує напруження між старими лідерами, такими як Френсіс Таунсенд, який вважає, що Товариство повинно залишитися незалежним, та Макматом, який пропонує офіційно зробити його федеральним департаментом."  
 unionstate.15.a: "Підтримати Таунсенда."  
 unionstate.15.b: "Підтримати Макмата."  

 unionstate.16.t: "Фільм «МакТіг» виходить у кінотеатрах"  
 unionstate.16.d: "Історія жадібності та зради, що колись спустошила Америку, тепер втілена у фільмі «МакТіг». Соціальний коментар режисера Еріка фон Штрохейма про руйнівну силу багатства вважається алегорією про стан Америки до Громадянської війни. Величезний чотиригодинний епічний фільм мав змінений фінал, де добрий незнайомець рятує героя та повертає його до цивілізації. Фільм отримав неоднозначні відгуки, але багато хто вважає його важливим культурним твором."  
 unionstate.16.a: "Я добре виспався, поки дивився."  

 unionstate.17.t: "Звинувачення в криптосоціалізмі"  
 unionstate.17.d: "Популярність програм «Поділимося Багатством» та «Кожному чоловіку — короля» базується головним чином на піснях та лозунгах. Хоча багато американців це підтримують, противники продовжують звинувачувати ці програми в криптосоціалізмі. Президент Г'юї Лонг у рішучій промові категорично відкинув ці звинувачення, наголосивши, що його програми спрямовані на боротьбу з бідністю та забезпечення справедливого розподілу багатств, а не на підтримку соціалізму."  
 unionstate.17.a: "Вони просто не цінують гарні речі."  

 unionstate.18.t: "Супермен проти Клану"  
 unionstate.18.d: "У небі! Це птах? Це літак? Ні, це Супермен! Він рятує Америку від терору Клану Вогняного Хреста. Ця нова серія, створена Сігелем і Шустером, висміює Ку-клукс-клан та демонструє його абсурдність. Головний герой проникає в Клан, розкриває їхні методи залякування та підриває їхню діяльність, залишаючи їх виглядати смішними в очах аудиторії. Радіопостановка стала хітом серед молоді та викликала фурор у суспільстві."  
 unionstate.18.a: "Дітям це подобається."  

 unionstate.19.t: "Губернатор Лонг стріляє у протестувальників"  
 unionstate.19.d: "Губернатор Ерл Лонг, брат президента Г'юї Лонга, опинився в центрі скандалу після того, як протестувальники, які вимагали виплати соціальних допомог, були розстріляні у Батон-Ружі. Протест включав ветеранів та бідних громадян, які звинувачували губернатора у корупції. Інцидент призвів до загибелі від 20 до 50 людей. Президенту Г'юї тепер доведеться вирішувати, як реагувати на цей скандал."  
 unionstate.19.a: "Відвідати похорони протестувальників."  
 unionstate.19.b: "Допомогти Ерлу приховати це."  

 unionstate.20.t: "Роман «Чорний вже ні»"  
 unionstate.20.d: "Книга Джорджа Шуйлера «Чорний вже ні» викликала великий резонанс. Це науково-фантастичний роман про машину, яка може перетворити чорну людину на білу, що перевертає суспільство з ніг на голову та кидає виклик расовим упередженням. Президент [APG.GetLeader] вважає роман важливим коментарем щодо соціальних проблем Америки."  
 unionstate.20.a: "Головне, щоб не ображало мене."  

 unionstate.21.t: "Прощання з Г'юї Лонгом"  
 unionstate.21.d: "Г'юї Лонг помер у своєму офісі в Батон-Ружі в колі своєї родини. Його брат, Ерл Лонг, вже прийняв присягу як новий президент, щоб завершити термін Г'юї. Хоча Америка сумує за своїм лідером, уряди США у вигнанні продовжують стверджувати, що уряд Лонга є нелегітимним."  
 unionstate.21.a: "Прощавай, видатний президент!"  

### Business Plot Events 31 - 50 ###

 unionstate.31.t: "Голлівудський список"  
 unionstate.31.d: "Ми знаємо, що Голлівуд завжди діяв вище закону. Його існування в Каліфорнії — це спроба уникнути законів про інтелектуальну власність. Крім того, не є таємницею, що деякі митці там сподівалися на перемогу синдикалістів над нашою великою Американською Республікою. Їхня дурість повинна бути викрита, а їхня зрада — покарана."  
 unionstate.31.a: "Ми знімемо їхні суди."  

 unionstate.32.t: "Наполегливість антисемітизму"  
 unionstate.32.d: "З великим успіхом фордизму в Америці приходять і критики ідей, представлених у літературі Форда. Особливо це стосується статей у Dearborn Independent, які описують масштабну світову змову євреїв. Це викликало значний спротив серед громадськості. Навіть у самій Комітеті починають обговорювати, що расова риторика повинна бути більш тонкою, щоб не дестабілізувати нову Америку на міжнародній арені. Більшість членів Комітету, включаючи [APG.GetLeader], все ще погоджуються з теоріями Форда, але розходяться у думках щодо того, як саме їх просувати."  
 unionstate.32.a: "Стаємо на бік Форда."  
 unionstate.32.b: "Стаємо на бік Комітету."  

 unionstate.33.t: "Позбутися кінців"  
 unionstate.33.d: "Численні члени преси продовжують безплідні пошуки Г'юї Лонга. Хоча ФБР публічно доклало всіх можливих зусиль, існують підпільні видання, які не вірять у версію про змову синдикалістів. Памфлети на цю тему видаються анонімно, але ФБР вистежило їхнє походження і виявило, що вони надходять з обох політичних таборів — лівого та правого. Ці теоретики змови можуть дестабілізувати наш новий уряд, якщо дозволити їм продовжувати свої публікації."  
 unionstate.33.a: "Зробіть усе можливе, щоб змусити їх замовкнути!"  
 unionstate.33.b: "Не звертайте уваги — це скоро минеться."  

 unionstate.34.t: "Кожна дівчина — королева?"  
 unionstate.34.d: "Найделікатніша частина Бізнес-змови: за заповітом Г'юї Лонга, у випадку його травми або недієздатності, його дружина Роуз Лонг має обійняти його посаду. Багато вірних прихильників Лонга прийшли до Вашингтона, вимагаючи, щоб Роуз зайняла президентську резиденцію, поки Г'юї не знайдуть. Їм протистоять колишні федералісти, які наполягають на тому, що віце-президент Вільям Лемке є конституційно правильним президентом. Чи буде обрано конституційний шлях, що, можливо, розлютить прихильників Лонга, чи висловиться публічна симпатія до Роуз?"  
 unionstate.34.a: "Публічно підтримати Роуз Лонг."  
 unionstate.34.b: "Конституція не підпорядковується емоціям."  

 unionstate.35.t: "Але ніхто не носить корону"  
 unionstate.35.d.coverup: "Нарешті готовий головний удар Бізнес-змови: виснажливі й нерозв'язані дебати позбавили Конгрес волі обрати віце-президента абсолютною більшістю. Група наших довірених сенаторів готова висунути Джорджа Мослі як тимчасового президента. Для цього потрібно змінити статтю II та 12-ту поправку, щоб дозволити йому стати президентом до знаходження Г'юї."  
 unionstate.35.d.uncovered: "Журналіст Вестбрук Пеглер викрив правду: Г'юї Лонга вбили його власні охоронці, а сліди ведуть до Джорджа Мослі. Урядовий апарат негайно розпочав арешти, а сама Бізнес-змова була викрита."  
 unionstate.35.d.scandal: "Хоч Бізнес-змова й досягла успіху, вона дорого обійшлася. Вестбрук Пеглер опублікував розслідування, яке, хоч і було розкритиковане за брак доказів, залишило скандал і змусило захистити Мослі у Конгресі. Після довгих дебатів Мослі став тимчасовим президентом."  
 unionstate.35.a: "Я люблю Республіку, але ненавиджу демократію."  
 unionstate.35.b: "Стіни руйнуються."  
 unionstate.35.c: "Скандал і нічого більше."  

 unionstate.36.t: "Двадцять друга поправка"  
 unionstate.36.d: "Комітет дійшов згоди щодо відновлення старої системи вибору сенаторів. Директні вибори сенаторів за 17-ю поправкою, прийнятою у 1913 році, були популістською помилкою, що порушила баланс влади. Двадцять друга поправка відновить початкову конституційну структуру, зміцнивши зв'язок між урядами штатів та федеральним рівнем."  
 unionstate.36.a: "Як задумували наші Отці-засновники."  

 unionstate.37.t: "Патріотизм чи прибутки"  
 unionstate.37.d: "Роджер Бабсон у своїй промові звернув увагу на лицемірство корпорацій, які відкривають заводи в синдикалістських країнах, але водночас стверджують про патріотизм. Фред Кох відповів, що успіх бізнесу — це і є патріотизм. Комітет повинен вирішити, що важливіше: економічні прибутки чи патріотизм."  
 unionstate.37.a: "Бізнес — це наш бізнес."  
 unionstate.37.b: "Патріотизм — це наш бізнес."  

 unionstate.38.t: "Другий Американський план"  
 unionstate.38.d: "Попри поразку синдикалістів, загроза зростання профспілок, обіцяна Г'юї Лонгом, залишається. Конгрес пропонує виправити це новим Американським планом, який дозволить штатам приймати закони про право на працю та дозволить федеральним судам переслідувати профспілкову діяльність, що порушує ці закони."  
 unionstate.38.a: "Права бізнесу, а не профспілок."  

 unionstate.39.t: "Військовий комітет проти Конгресу"  
 unionstate.39.d: "Зустріч Військового комітету з конгресменами обговорювала майбутнє кабінету президента. Щоб зменшити тиск, є два шляхи: перетворити кабінет на Військовий комітет або призначити лояльних конгресменів. Перший варіант зміцнить нашу владу, а другий заспокоїть критиків, але ослабить нашу позицію."  
 unionstate.39.a: "Військовий комітет стане новим кабінетом."  
 unionstate.39.b: "Покличте конгресменів."  

 unionstate.40.t: "NAACP оголошує уряд нелегітимним"  
 unionstate.40.d: "Після Громадянської війни права афроамериканців знову під загрозою. Walter Francis White та інші члени NAACP оголосили нову Америку нелегітимною, а багато хто з них готується емігрувати до Канади чи інших країн, як це було за часів рабства."  
 unionstate.40.a: "Так тому й бути."  

 unionstate.41.t: "Материнський рух проти феміністок"  
 unionstate.41.d: "Материнські рухи, підтримані релігійними консерваторами, стали важливою опорою для радикальних елементів у боротьбі проти синдикалістів. Зараз ці рухи спрямовують свою енергію проти підозрюваних соціалістів, католиків і темношкірих. Уряд поки що використовує їх у своїх цілях."  
 unionstate.41.a: "На разі вони корисні."  

 unionstate.42.t: "Смерть президента Мослі, інавгурація Чарльза Ліндберга"  
 unionstate.42.d: "Після хвороби президент Мослі помер, відмовляючись від будь-якої медичної допомоги. Віце-президент Чарльз Ліндберг був приведений до присяги як 33-й президент Америки. Американські емігранти засуджують нового президента, як і попереднього."  
 unionstate.42.a: "Чи має інавгурація ще якесь значення?"  

### HUAC Events ###
 unionstate.51.t: "Голова держави"  
 unionstate.51.d: "Минуло кілька тижнів після інавгурації Мартіна Дайса-молодшого як Президента Сполучених Штатів, і вже очевидно, що його постать значно менш впливова, ніж у Г'юї Лонга. Техаський адвокат і син іншого політика з таким самим ім'ям, Дайс опинився між підтримкою старої техаської демократичної політичної машини під керівництвом Джона Ненса Гарнера та нової зірки — Г'юї Лонга та партії "Америка насамперед". Зрештою, це зіграло йому на руку: його люта антисоціалістична позиція в поєднанні з його зв'язками із істеблішментом дозволила йому стати рупором двох південних рухів, які знову об'єднуються. Але, поки навколо його легітимності кружляють питання, багато хто сумнівається, чи він справді керує країною."  
 unionstate.51.a: "Справжній політик у непрості часи."  

 unionstate.52.t: "Шоста партійна система"  
 unionstate.52.d: "Сполучені Штати пережили кілька партійних систем протягом своєї історії, коли змінювалися обставини і партії зростали та падали. П'ята партійна система була своєрідною аномалією, адже тоді сформувалося більше ніж дві основні партії, які змагалися за національну владу. Здається, із перемогою старого істеблішменту все швидко повертається до того, як було. Партія 'Америка насамперед', звісно, формально залишається при владі, як свідчення стійкого імпульсу руху. Однак із відсутністю Лонга Дайс та його союзники почали примирення з Діксикратами та іншими консервативними політиками. Ходять чутки, що він навіть може відмовитися від мітки AFP, коли колись відновляться вибори. Тим часом республіканці та прогресивні демократи опинилися в політичній пустці, шукаючи платформу для своїх дій. Водночас вакуум влади, спричинений забороною SPA, залишає багатьом відчуття, що їм немає куди подітися."  
 unionstate.52.a: "Подивимося, скільки це триватиме."  

 unionstate.53.t: "Театральна сенсація 'Маріхуанова лихоманка'"  
 unionstate.53.d: "У наших школах, коледжах, навіть удома причаївся підступний ворог. Він менший за пістолет, забирає більше життів молодих чоловіків, ніж автокатастрофи, і використовується на кожному вечорі танців. Ім'я йому — маріхуана. Досі доросле населення не усвідомлювало цієї загрози. HUAC радо підтримав новий кінофільм, випущений для інформування громадськості. Цей фільм — 'Маріхуанова лихоманка'. Він розповідає про багато шкідливих наслідків вживання маріхуани. Уже в кількох великих містах поліція повідомляє про зростання арештів торговців маріхуаною."  
 unionstate.53.a: "Чому діти просто не курять цигарки, як усі інші?"  

 unionstate.54.t: "Розслідування Клану"  
 unionstate.54.d: "Ку-Клукс-Клан завдав країні значних проблем, підбурюючи радикалізм 1930-х років і використовуючи хаос громадянської війни. Проте з поступовим відновленням порядку багато поміркованих в істеблішменті втомилися від їхніх витівок і об'єдналися з прогресивними голосами, вимагаючи від уряду покласти край їхнім найгіршим ексцесам.\n\nСерія слухань у Комітеті з розслідування антиамериканської діяльності була оголошена, але мало які з них дійсно відбулися. Комітет, у якому переважають Діксикрати, включаючи впливових фігур, як Джон Е. Ранкін, сприймається як такий, що навмисно затягує процес. Проте, оскільки легітимність президента Дайса залежить від його здатності проектувати стабільність, тиск на нього зростає."  
 unionstate.54.a: "Накажіть їм пришвидшити слухання!"  
 unionstate.54.b: "Клан — це стара американська інституція..."  

 unionstate.55.t: "Заборона танцювальних марафонів"  
 unionstate.55.d: "Світова втома від війни, бідності та просто нудьга є коренем усіх поганих звичок. Тисячі молодих людей захопилися дивним ритуалом витривалості — танцювальними марафонами. Хоча в деяких містах ці події називають 'хода-тонами', їхня суть та сама: танцювальні зали зайняті безперервно на кілька днів. HUAC провів ретельне розслідування цих заходів і оголосив заборону. HUAC виявив нелюдські умови в цих залах: танцюристи непритомніють від виснаження, хворіють прямо на ногах, а деякі навіть стають істеричними. Надмірне обіймання, піт та рухи, що провокують, є також воротами до морального занепаду. Усе це стало достатньою підставою для заборони танцювальних марафонів."  
 unionstate.55.a: "Ще однієї національної катастрофи вдалося уникнути."  

 unionstate.56.t: "Розкол у партії 'Америка насамперед'"  
 unionstate.56.d: "Партія 'Америка насамперед', яка об'єднала різні праві американські рухи, почала втрачати єдність після перемоги у громадянській війні та публічних суперечок між її лідерами. Заснована як реакція на міжпартійні розбіжності старих республіканців і демократів, хаотичне правління нового уряду виснажило популярність і ентузіазм серед населення. Виникнення Дайса, маловідомого конгресмена, якого вважають маріонеткою істеблішменту, призвело до розколу на інші фракції.\n\nОчікується, що в найближчі роки з'являться партії-сплітери, наприклад, лонгістська політична машина під керівництвом Ерла Лонга, Вільяма Лемке та Чарльза Кофліна, які розглядають можливість створення 'Партії Союзу'. Тим часом Джеральд Сміт та його фракція вже кілька разів пробували створити нові партії, зупинившись на назві 'Християнсько-націоналістична партія'.\n\nСтарі прихильники Комітету військових повноважень здебільшого затихли, адже зростає юридична підозра щодо їхньої діяльності. Хоча доля їхніх лідерів ще залишається під питанням, більшість із них вирішила тихо пристосуватися до нового порядку."  
 unionstate.56.a: "Це вже не сонячний червень."  

 unionstate.57.t: "Страх і ненависть у коридорах Конгресу"  
 unionstate.57.d: "Коли Велика депресія вперше почалася, Мартін Дайс написав у Herald-Examiner, що 'велика кількість іноземців є основною причиною безробіття'. Багато хто поділяв цю думку, адже зростання кількості іммігрантів із Європи, Азії та Південної Америки підігрівало настрої націоналістів. Конгрес ухвалив низку законів для обмеження кількості мігрантів, які прибувають до країни, задовольняючи як нативістів, так і робітничий клас. Хоча деякі застерігають, що ці закони є проявом зростаючої закритості серед американців, Президент Дайс, без сумніву, підпише їх."  
 unionstate.57.a: "Америка для американців."  

 unionstate.58.t: "Антарктичний сніговий крейсер знятий із експлуатації"  
 unionstate.58.d: "Експедиція всього життя, до країв землі; на жаль, скасована. Антарктична експедиція 1939 року планувалася та фінансувалася з великим ентузіазмом, перш ніж країна впала у громадянську війну. Коронаційною прикрасою цієї експедиції мав стати новий тип снігового всюдихода. Тепер він стоїть, покинутий, на експериментальних полігонах Військово-морського флоту. Цей транспортний засіб, вищий за найвищий танк, коротко розглядали як мобільну командну базу для Г'юї Лонга, на випадок, якщо йому знадобиться евакуація. Міністерство Військово-морських сил, виявивши трохи креативності, вирішило передати цього велетня у державний траст. Сніговий крейсер буде знову введений в експлуатацію та використаний у цілях національної оборони. Можливо, коли наші солдати маршируватимуть через Канаду чи Росію, Антарктичний сніговий крейсер стане їхнім провідником."  
 unionstate.58.a: "Одного дня, стара дівчино."  

 unionstate.59.t: "Повернення Громадянського Альянсу"  
 unionstate.59.d: "Президент Дайс, переглядаючи зусилля по всій країні проти радикального синдикалізму, закликав відновити старий Громадянський Альянс. Заснований як таємне товариство патріотів в Огайо, Альянс відігравав важливу роль у боротьбі з радикалізмом. Альянс дозволяв кошти від бізнесменів безпосередньо передавати місцевим лідерам. Місцеві лідери, такі як мери чи пастори, є опорою для синдикалістів. Вони покладаються на доброчинність громади, житло та опалення під час страйків. Президент Дайс вважає, що Громадянський Альянс може знову спрямовувати фінансування в місцеві громади, переконуючи їхніх лідерів у хибності синдикалізму. Якщо це не спрацює, Президент Дайс готовий підтримати бойкот товарів, вироблених організованими профспілками, який викриє Громадянський Альянс."  
 unionstate.59.a: "Немає кращого шляху, ніж американський!"  

 unionstate.60.t: "Клуби розчарування"  
 unionstate.60.d: "З куточків наших домів можна почути шепіт. Анонімно до HUAC надходять листи, які повідомляють про нову змову в домашній сфері. Нібито у домівках домогосподарки утворюють 'Клуби розчарування', щоб висловити свою опозицію до уряду США. Донощики стверджують, що ці клуби таємно прагнуть поразки Г'юї Лонга та перемоги синдикалістів. Заявляється, що одного дня ця 'допомога' ініціює загальний страйк у домогосподарствах. Президент Дайс стурбований і вірить, що за всім цим стоїть найнебезпечніша жінка Америки — Елеонора Рузвельт. HUAC відправив таємні меморандуми політикам у кожному великому місті, радячи їм позбутися 'помічників'. Хоча це рішення може бути важким, Президент Дайс хоче, щоб їхнє розчарування залишилося в задніх кімнатах."  
 unionstate.60.a: "Проклята Елеонора Рузвельт!"  

 unionstate.61.t: "Республіканці знову об'єднуються"
 unionstate.61.d: "Хоча Республіканська партія зазнала серйозних втрат через погане управління Великою депресією та поразки їхніх фракцій під час громадянської війни, Республіканці проявили стійкість, швидко відновивши свою політичну діяльність навіть на тлі ширшої атмосфери політичних репресій. Скориставшись статусом відносно нейтральної 'істеблішментної партії', вони змогли уникнути конфронтації з новим керівництвом 'Америка насамперед' та Демократів.\n\nОднак Республіканська партія вже не та, що була раніше, і з'являється новий потік 'нових Республіканців', більш налаштованих на сучасні політичні віяння. Наприклад, у Каліфорнії спостерігається зростання впливу Джека Тенні, сенатора штату, який прагне отримати номінацію до Конгресу. Відомий своїм головуванням у Каліфорнійському сенатському комітеті з антиамериканської діяльності, він був процитований, заявивши: 'Ви не можете співіснувати із соціалізмом так само, як із гніздом гримучих змій.' Досліджуючи Голлівуд на предмет синдикалістського проникнення, шкільні підручники на предмет підривних матеріалів, а також наполягаючи на прийнятті присяги на лояльність в університетах Каліфорнії, деякі стверджують, що він перевершив навіть самого Дайса в управлінні HUAC.\n\nТим часом Роберт Е. Вуд, відставний генерал і колишній керівник Sears, був прийнятий почесним членом Нью-Йоркського товариства Цинциннаті. Впливовий у русі 'Америка насамперед', він, як повідомляється, повернувся до Республіканської партії як консервативний лідер, фінансуючи Форум Маніона разом із консервативним радіоведучим Кларенсом Маніоном.\n\nОбидва чоловіки підозрюються в тому, що вони мають президентські амбіції, і коли вибори відновляться, аналітики прогнозують, що вони будуть змагатися за крісло президента, щоб скинути непопулярного Дайса. Хоча це лише чутки, існують припущення, що вони вже обрали собі гасло:"
 unionstate.61.a: "Вже досить?"

 unionstate.62.t: "Майрон Фаган і Голлівудський чорний список"
 unionstate.62.d: "Президент Дайс нарешті знайшов у Голлівуді людину, з якою він може співпрацювати — сценариста на ім'я Майрон Фаган. Майрон є головою Гільдії кінематографічної освіти, патріотичної організації акторів, які незадоволені профспілковим рухом у Голлівуді. Опозиція голлівудських акторів і керівників щодо президента Дайса добре відома. Доти не було альтернативи, поки не з'явився Майрон Фаган. Майрон запропонував Дайсу дати Гільдії кінематографічної освіти обладнання для стеження за голлівудськими діячами. Агенти та поліція мають отримати доручення слідкувати за кінозірками, слухати розмови керівників та забезпечити, щоб чутки про масову синдикалізацію були неправдивими. Єдиним застереженням Дайса є лист від актора Рональда Рейгана, в якому стверджується, що Майрон Фаган ненадійний. Рейган заявляє, що Майрон таємно є антисемітом і має намір замінити Гільдію акторів кіно власною організацією, роблячи себе 'королем' індустрії розваг."
 unionstate.62.a: "Це сміховинно! Дайте Майрону те, що йому потрібно."

 unionstate.63.t: "Конгрес за громадянські права"
 unionstate.63.d: "Після розгрому NAACP через політичні поразки та переслідування з боку уряду, а також втрати підтримки більш радикальних активістів, яку забезпечували синдикалісти, в русі за громадянські права з’явився вакуум. Сьогодні цей вакуум, схоже, заповнився створенням Конгресу за громадянські права (CRC) як об’єднання Міжнародної робітничої оборони, Національної федерації за конституційні свободи та Національного негритянського конгресу. Вони отримали подальшу підтримку як від соціалістичних, так і прогресивних фракцій, хоча на їхньому шляху стоїть багато перешкод.\n\nЗасуджуючи президента Дайса, HUAC та відсутність прогресу щодо сегрегації в Америці, вони виступили з двома основними цілями: судові позови та демонстрації для сприяння змінам. Вони закликали до ліквідації HUAC, захисту права південних працівників на об'єднання у профспілки та справедливого суду для афроамериканців. Ці вимоги змусили HUAC оголосити їх соціалістами та підривниками, і низка слідчих органів, включаючи ФБР і Податкову службу, уважно стежать за їхніми діями.\n\nКонфлікт вже розпочався, коли поліція спробувала розігнати їхню інавгураційну конференцію в Детройті. Незважаючи на це, Конгрес закликав до 'Хрестового походу за свободу' у Вашингтоні, щоб натиснути на президента Дайса з приводу лінчувань, свободи для ув’язнених соціалістів та справедливого працевлаштування. Незалежно від долі CRC, зрозуміло, що ця тема переслідуватиме Америку ще довгі роки."
 unionstate.63.a: "Вони ведуть лінію войовничої змови проти Америки."

