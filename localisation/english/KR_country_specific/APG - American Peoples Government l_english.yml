 APG_Moseley_plan1: "План реформ Мослі"
 APG_Moseley_plan1_desc: "За схвалення уряду генерал Мослі почав реорганізацію армії та централізацію командної структури. Незабаром наша армія зможе правильно займати позиції, консолідуватися та швидко планувати наступні рухи."  
 APG_Moseley_plan2: "План реформ Мослі"  
 APG_Moseley_plan2_desc: "Перший крок у плані реформ Мослі — скласти список офіцерів, які заслуговують на підвищення за героїзм, і тих, хто заслуговує на пониження за аморальність. Гідних буде відкликано до столиці для отримання нових інструкцій, розроблених Мослі."  
 APG_Moseley_plan3: "План реформ Мослі"  
 APG_Moseley_plan3_desc: "Другий крок Мослі — оцінка стану фортів і запасів зброї, розкиданих по країні. Буде дуже важко централізувати наші ресурси, якщо ми не зможемо їх знайти у разі надзвичайної ситуації."  
 APG_Moseley_plan4: "План реформ Мослі"  
 APG_Moseley_plan4_desc: "Тепер, коли офіцери мобілізовані та зв'язок забезпечений, настав час для Мослі впорядкувати бойовий порядок згідно з національною стратегією. Це може розчарувати генералів, які звикли до хаосу громадянської війни, але це прогрес."  
 APG_Moseley_plan5: "План реформ Мослі"  
 APG_Moseley_plan5_desc: "Після завершення реформ Мослі наша армія тепер є передовою у військовій тактиці та організації, з розширеною логістичною службою та швидкореагуючими командними ланцюгами, які дозволяють нам не тільки планувати заздалегідь, але й оперативно реагувати на рухи ворога, завжди будучи готовими."  
 APG_Danford_plan1: "План реформ Денфорда"  
 APG_Danford_plan1_desc: "За схвалення уряду генерал Денфорд почав реорганізацію армії та стандартизацію озброєнь. Незабаром наша армія зможе завдавати ворогові найбільшої шкоди з найменшими втратами."  
 APG_Danford_plan2: "План реформ Денфорда"  
 APG_Danford_plan2_desc: "Перший крок у плані Денфорда — скласти список офіцерів, які заслуговують на підвищення за героїзм, і тих, хто заслуговує на пониження за марнотратство. Гідних буде відкликано до столиці для зустрічі з новими постачальниками."  
 APG_Danford_plan3: "План реформ Денфорда"  
 APG_Danford_plan3_desc: "Другий крок Денфорда — оцінка стану фортів і запасів зброї по країні. Обладнання, яке потребує ремонту або вважається занадто небезпечним, буде вилучено та перероблено."  
 APG_Danford_plan4: "План реформ Денфорда"  
 APG_Danford_plan4_desc: "Тепер, коли офіцери проінформовані, а запаси зброї поповнені, настав час для Денфорда впорядкувати бойовий порядок згідно з національною стратегією. Це може розчарувати генералів, які звикли зловживати своїми повноваженнями для ризикованих маневрів, але це прогрес."  
 APG_Danford_plan5: "План реформ Денфорда"  
 APG_Danford_plan5_desc: "Після завершення реформ Денфорда наша армія тепер є передовою у військовій тактиці та організації, з розширеною логістичною службою та найсучаснішим озброєнням, ми зможемо відповісти на будь-яку загрозу, незалежно від кількості ворогів."  
 APG_Patton_plan1: "План реформ Паттона"  
 APG_Patton_plan1_desc: "За схвалення уряду генерал Паттон почав реорганізацію армії та централізацію командної структури. Незабаром наша армія зможе розвивати війну через мобільну артилерію та перевагу в бронетехніці."  
 APG_Patton_plan2: "План реформ Паттона"  
 APG_Patton_plan2_desc: "Перший крок у плані Паттона — скласти список офіцерів, які заслуговують на підвищення за героїзм, і тих, хто заслуговує на пониження за бойовий шок. Гідних буде відкликано до столиці для отримання нових інструкцій, розроблених Паттоном."  
 APG_Patton_plan3: "План реформ Паттона"  
 APG_Patton_plan3_desc: "Другий крок Паттона — оцінка стану фортів і транспортних засобів по країні. Буде дуже складно вести наступ, якщо наша бронетехніка залишиться без пального."  
 APG_Patton_plan4: "План реформ Паттона"  
 APG_Patton_plan4_desc: "Тепер, коли офіцери отримали необхідну дисципліну, а транспортні засоби заправлені, настав час для Паттона впорядкувати бойовий порядок згідно з національною стратегією. Жоден фронт не буде безпечним для ворога, тому ми зробимо небезпечно всюди для ворога."  
 APG_Patton_plan5: "План реформ Паттона"  
 APG_Patton_plan5_desc: "Після завершення реформ Паттона наша армія тепер є передовою у військовій тактиці та організації, з розширеною логістичною службою та захищеним солдатом, ми готові виходити на поле бою вже переможцями."  
 APG_american_auto_industry: "Американська автомобільна промисловість"  
 APG_american_auto_industry_desc: "Американська автомобільна промисловість, хоч і з ентузіазмом підтримує військові зусилля, все ще розробляє спосіб реагування на новозруйновані дороги, якими ми йдемо."  
 APG_american_auto_industry2: "Американська автомобільна промисловість"  
 APG_american_auto_industry2_desc: "Хоча дороги досі зруйновані, завдяки автовиробникам ми все одно можемо досягати пункту призначення, зберігаючи новий запах авто."  
 APG_weapons_manufacturers_idea: "Виробники зброї"  
 APG_weapons_manufacturers_idea_desc: "Необхідність зустріти ворога на полі бою означає, що нам потрібно розробити ряд гвинтівок і кулеметів, здатних впоратися з усіма можливими бойовими сценаріями."  
 APG_increased_military_spending: "Збільшити військові витрати"  
 APG_increased_military_spending_desc: "Національний бюджет отримав додаткову увагу в триваючій боротьбі нашої великої нації."  
 APG_bonus_bill_idea: "Бонусний законопроєкт для армії"  
 APG_Weyland_reform_plan1: "План авіареформ Вейленда"  
 APG_Weyland_reform_plan1_desc: "Перший крок у плані Вейленда — оцінити рівень співпраці авіамаршалів із генералами. Ті, хто працюють разом, повинні бути винагороджені."  
 APG_Weyland_reform_plan2: "План авіареформ Вейленда"  
 APG_Weyland_reform_plan2_desc: "Другий крок у плані Вейленда — створення мережі зв’язку та інформації для розвідки та близької авіапідтримки, що дозволить генералам зрозуміти нові можливості, які забезпечує авіапідтримка."  
 APG_Le_May_reform_plan1: "План авіареформ Лемея"  
 APG_Le_May_reform_plan1_desc: "Перший крок у плані Лемея — зміцнити бойовий дух ВПС. Ніяких більше 'джентльменських' угод із зрадницькими пілотами, що літають на стороні ворога."  
 APG_Le_May_reform_plan2: "План авіареформ Лемея"  
 APG_Le_May_reform_plan2_desc: "Другий крок у плані Лемея — визначити найбільш значущі промислові цілі для знищення на території ворога. Більше життів буде втрачено, якщо ми не зможемо забезпечити швидку перемогу."  
 APG_ACTS: "Тактична авіашкола"  
 APG_ACTS_desc: "Новий аеродром був виділений для підготовки нової ери американських пілотів."  

