 APG_charles_lindbergh: "Чарльз Август Ліндберг"
 APG_charles_lindbergh_leader_desc: "§YОпис лідера\nНародився:§! 4 лютого 1904 року, Детройт, Мічиган, США\n§YПолітична кар'єра:§! Чарльз Ліндберг, або Лінді, колись був найвідомішим пілотом Америки. Слава Ліндберга значно зросла в 1920-х роках завдяки службі в Повітряній поштовій службі США. Це, разом із його талантом до вдосконалення літаків, що зрештою переросло у бізнес, зробило Ліндберга ще більш відомим. Зв'язки Ліндберга з Американською партією першим (AFP), які почалися у 1932 році, поступово посилювалися, поки він не вийшов на контакт із Військовим комітетом. Зрештою, його обрали новим лідером Комітету, і Ліндберг має намір продовжувати расистські позиції Мозлі та сприяти інноваціям в промисловості через особистий приклад."

 APG_huey_long: "Г'юї Пірс Лонг"
 APG_huey_long_leader_desc: "§YОпис лідера\nНародився:§! 30 серпня 1893 року, Віннфілд, Луїзіана, США\n§YПолітична кар'єра:§! Як і багато людей його статусу та характеру, губернатор Г'юї Пірс Лонг відомий багатьма прізвиськами, хоча найпоширенішим є "Король Риба". Народившись у бідній сільській родині, він із великими зусиллями здобув юридичну кар'єру, здобуваючи репутацію одного з найталановитіших юристів сучасності та відданого захисника інтересів бідних. За надзвичайно короткий час він став одним із найвідоміших політиків Луїзіани, і як наслідок, став одним із наймолодших губернаторів у її історії.\n\nЛуїзіана стала зразковою провінцією для комплексу програм і політик, що отримали назву "Поділимо наше багатство". Лонг створив величезну систему державних послуг та безпрецедентну систему соціальних витрат, побудовану на системі патронажу, яка швидко перетворила Луїзіану на диктатуру під проводом родини Лонгів. У дедалі нестабільніших умовах Америки такі радикальні заходи для допомоги бідним ставали дедалі популярнішими і, таким чином, стали основою політики партії "Америка перш за все", для якої Луїзіана була ідеалом для наслідування. Завдяки дедалі ширшим і крихким зв'язкам і союзам Лонга по всій країні ця політика вийшла далеко за межі Луїзіани.\n\nВигравши президентство, Лонг тепер змушений орієнтуватися у надзвичайно розділеному Білому домі, щоб впровадити свою програму та досягти своєї мрії зробити кожного чоловіка королем."
 APG_huey_long_leader_desc_civil_war: "§YОпис лідера\nНародився:§! 30 серпня 1893 року, Віннфілд, Луїзіана, США\n§YПолітична кар'єра:§! Як і багато людей його статусу та характеру, губернатор Г'юї Пірс Лонг відомий багатьма прізвиськами, хоча найпоширенішим є "Король Риба". Народившись у бідній сільській родині, він із великими зусиллями здобув юридичну кар'єру, здобуваючи репутацію одного з найталановитіших юристів сучасності та відданого захисника інтересів бідних. За надзвичайно короткий час він став одним із найвідоміших політиків Луїзіани, і як наслідок, став одним із наймолодших губернаторів у її історії.\n\nЛуїзіана стала зразковою провінцією для комплексу програм і політик, що отримали назву "Поділимо наше багатство". Лонг створив величезну систему державних послуг та безпрецедентну систему соціальних витрат, побудовану на системі патронажу, яка швидко перетворила Луїзіану на диктатуру під проводом родини Лонгів. У дедалі нестабільніших умовах Америки такі радикальні заходи для допомоги бідним ставали дедалі популярнішими і, таким чином, стали основою політики партії "Америка перш за все", для якої Луїзіана була ідеалом для наслідування. Завдяки дедалі ширшим і крихким зв'язкам і союзам Лонга по всій країні ця політика вийшла далеко за межі Луїзіани, і сьогодні, коли США розділені, вона стала основною рушійною силою в Другій американській громадянській війні.\n\nЮридична сцена та політична трибуна — це природне середовище Лонга, а не планування армії та військові паради, і на відміну від синдикалістів, це не те, що він планував спочатку — але тепер, коли всі ставки зроблені, нехай усі вороги Короля Риби тремтять."
