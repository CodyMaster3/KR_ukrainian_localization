 ARG_autarky_decisions: "Прагнення до самодостатності"
 ARG_autarky_decisions_desc: "Сільськогосподарська потужність нашої країни не викликає сумнівів, але значна частина наших сировинних ресурсів та промислового обладнання постачається з-за кордону, що робить нас залежними від наших торговельних партнерів у задоволенні наших потреб. Для боротьби з цими проблемами уряд розробив 5-річні плани, в яких ми розбудовуватимемо та розвиватимемо нашу важку промисловість і, найголовніше, усунемо дефіцит сталі."
 
 ARG_Universidad_Tecnologica_Nacional: "Заснувати Universidad Tecnológica Nacional"
 ARG_Purchase_German_Railways: "Придбати німецькі залізничні компанії"
 ARG_Purchase_Canadian_Railways: "Придбати канадські залізничні компанії"
 ARG_Seize_Canadian_Railways: "Захопити канадські залізничні компанії"
 ARG_Seize_German_Railways: "Захопити німецькі залізниці"
 
 ARG_diplomacy_decisions: "Міжнародна політика"
 
 ARG_Pressuring_Uruguay: "Натиснути на Уругвай"
 ARG_Pressuring_Uruguay_desc: "З огляду на те, що бразильська влада над цим регіоном стала раптово ідеологічно протилежною Уругваю, ми можемо запропонувати йому захист, щоб запобігти будь-яким бразильським авантюрам." 
