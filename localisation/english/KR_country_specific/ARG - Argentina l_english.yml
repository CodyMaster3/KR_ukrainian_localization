 ARG_KR_gathering_storm_desc: "В Аргентині панує хаос, оскільки LP на чолі з Мануелем Карлесом здійснює військовий переворот, щоб отримати повний контроль над країною. Тим часом, прихильники синдикалістів все ще утримують свій опорний пункт у Патагонії, стримуючи всі наступи. Під тиском того факту, що війна майже неминуча, в країні було розпочато індустріалізацію через необхідність. Хоча перші звіти свідчать про певні успіхи, попереду ще довгий шлях..."

## Intro Screen ##
 ARG_country_intro_header: "Статус Аргентини"
 ARG_country_intro_content: "На початку 20-го століття, завдяки експорту м'яса і зерна, Аргентина переживала бурхливе економічне зростання. Іммігрантів з усієї Європи вабила Республіка, вони привезли з собою інтенсивне підприємництво і промисловість, що зароджувалася, і швидко зробили Аргентину однією з найбільш процвітаючих країн світу. Торговельні відносини були захищені, а експорт до Сполученого Королівства та Німеччини продовжував зростати.\n\nКоли почалася Світова війна, Аргентина зберегла нейтралітет, не бажаючи ні приєднуватися до свого головного економічного партнера - Британії, ні до другого за значимістю - Німеччини. Через лавірування між двома сторонами, британці наклали на країну санкції та ембарго на торгівлю з Німеччиною. Хоча Аргентина намагалася обійти заборону, продаючи товари через треті держави, продажі були вже не ті, і передвоєнне диво закінчилося.\n\nКоли наближалися останні роки Світової війни, а Сполученому Королівству стало зрозуміло, що вони програють війну, воно наказало аргентинському уряду і компаніям підвищити обсяги виробництва, експлуатуючи країну по-повній. Незадоволений збільшеними вимогами, втомлений британською експлуатацією, робітник почав формувати організації, протестувати, і врешті-решт підняв збройне повстання. Нездатний локалізувати повстання, контроль аргентинського уряду над ними став ще гіршим, і до середини 20-их років він втратив Санта Крус, Чубут і Ріо-Негро, де владу до своїх рук взяв нещодавно утворений Патагонський робітничий фронт.\n\nТри наступні демократично обрані уряди ставили завдання вирішити цю кризу, але всі вони провалилися один за одним. У відповідь на їхню нездатність керувати, 1930 року повстав генерал Урібуру, намагаючись придушити повстання. Країною прокотився терор, прихильників соціалістів і синдикалістів знищували, і вони були змушені піти на південь. Однак його диктатура тривала недовго, оскільки він сам помер від раку шлунка два роки потому, створивши черговий вакуум влади і так і не здійснивши повномасштабної інтервенції на південь."
 argcar.1.a: "Дуже добре."
 
 ARG_country_intro_header_1: "Різдвяний переворот"
 ARG_country_intro_content_1: "Були проведені вибори, а сфальсифікувавши їх, владу взяла НАП, очолена Рокою, розпочавши повільне відновлення після диктатури Урібуру і змінивши ставлення до РФП. Почалися дрібні перестрілки, а флот успішно відібрав острів Вогняна Земля. Однак чилійська інтервенція не дозволяє уряду досягти своїх цілей і тимчасово припиняє конфлікт з РФП.\n\nКоли 1935 року з'явилися чутки, що Рока збирається припинити конфронтацію і залишити Патагонію в спокої, обурилася вся країна, що дало змогу Мануелю Карлесу та його Патріотичній лізі здобути таку необхідну підтримку й здійснити Різдвяний переворот. За допомогою флоту і різних військових елементів, Карлес скидає уряд під час святкування Різдва 1935 року, захоплює столичний регіон і починає зміцнювати свою владу над країною.\n\n1 січня 1936 року його переворот перебуває в самому розпалі, а успіх далеко не забезпечений. Не рахуючи Буенос-Айреса і кількох маленьких провінцій, його контроль дорівнює нулю. Підтримка від ARA або 'Аргентинської армади' гарантована, але багато хто з військових командирів сумнівається у здібностях Карлеса і об'єднуються, щоб покласти край його перевороту."
 
 ## 1936 Carles ##
 
 argcar.2.t: "Сутички в Colegio Militar de la Nación"
 argcar.2.d: "Як один з останніх оплотів у Буенос-Айресі, Військовий національний коледж окупований лоялістськими членами армії, які очікують підкріплень з внутрішніх регіонів країни. У відповідь на це були відправлені солдати з ARА, яким доручили спробувати вибити їх з будівлі. Хоча й відбулися невеликі сутички, армія здалася за тиждень, коли в них закінчилася їжа і вода, а бойовий дух згас.\n\nСеред захоплених було кілька важливих армійських командирів, однак, мабуть, більшість штабу втекла ще в перші дні перевороту. Хоча ця перемога може здатися малозначущою, проте тепер ми повністю контролюємо Буенос-Айрес."
 argcar.2.a: "Посадити офіцерів"
 argcar.2.b: "Стратити дисидентів"
 
 argcar.3.t: "Битва за станцію Ретіро"
 argcar.3.d: "Як головний залізничний вузол нашої країни, Буенос-Айрес відіграє важливу роль у з'єднанні всіх регіонів Аргентини. Однак, більша частина північних залізниць проходить через Росаріо, яке ще не висловило лояльність Карлесу, і тому може стати на заваді в Північній кампанії. Зараз наші війська закінчують очищення станції Ретіро в Буенос-Айресі від залишків лоялістів, але нам доведеться вирішити, чи хочемо ми, щоб ARA встановила нашу владу над густонаселеними містами узбережжя, або ж спершу приділить увагу залізничному вузлу Росаріо."
 argcar.3.a: "Йти на Росаріо"
 argcar.3.b: "Надіслати ARA до Мар-дель-Плате"
 
 argcar.4.t: "Gendarmería Nacional Argentina"
 argcar.4.d: "Через сумнівну підтримку армії і нечисленність ARA, виникли питання про боєздатність наших внутрішніх військ. За Аргентинською Конституцією, збройні сили не можуть втручатися в громадянські конфлікти, тому жандармерію буде створено як орган, підпорядкований міністерству оборони, а отже кабінету Карлеса. Вона буде визначена як цивільні 'сили безпеки військової природи' і зберігатиме дієві відносини з міністерством оборони як частина Національної системи оборони та Системи внутрішньої безпеки. Таким чином, вона зможе підкорятися вимогам спільного військового планування зі збройними силами, і на законних підставах зможе втручатися в справжній конфлікт.\n\nОднак, наші фінанси обмежені, а лояльність нових рекрутів можна з натяжкою назвати сумнівною, що може змусити Карлеса переглянути своє рішення, щоб запобігти контрперевороту зі своїх же лав."
 argcar.4.a: "Створити GNA"
 argcar.4.b: "Ми самі зможемо впоратися із ситуацією"
 
 argcar.5.t: "Втручання в судову гілку"
 argcar.5.d: "На початку двадцятого століття наша країна почала повільно відходити від старої авторитарної системи до відкритішої і демократичнішої, використовуючи для цього зміни до Конституції і створення противаг. Однак, сепаратизм Патагонії, триваюча корупція і закулісні інтриги правлячої консервативної партії зупинили наш прогрес і дозволили старій системі процвітати. Це не тільки призвело до невдоволення населення, це створило прекрасний прецедент для прихильників Карлеса, які стверджують, що Верховний суд порушує 'волю народу'.\n\nОскільки Карлес і його прихильники тепер контролюють Верховний Суд, у нього є чудова можливість завдати удару по вмираючій системі, звільнивши всі 5 суддів і замінивши їх своїми 'людьми від народу'. Однак, ми також можемо зробити те ж саме і в нижчих судах, однак це може значно завадити нам у майбутньому, коли настрої народу зміняться."
 argcar.5.a: "Стара система корумпована і застаріла!"
 argcar.5.b: "Замінити лише Верховний суд"
 
 argcar.50.t: "Питання про громадянські права"
 argcar.50.d: "Багато наших прихильників упевнені, що ми недостатньо ефективно тиснемо на стару гвардію, і стали вимагати тимчасового обмеження конституційних прав наших громадян. Звичайно ж, більшість населення буде цим обурена, проте таким чином ми зможемо гарантувати захищений тил і уникнути політичної або громадянської опозиції."
 argcar.50.a: "У такі часи всі аргентинці повинні послужити державі"
 argcar.50.b: "Конституція гарантує невід'ємні права"  
 
 argcar.51.t: "Протести в Буенос-Айресі"
 argcar.51.d: "Відреагувавши на наше рішення тимчасово скасувати дію Конституції, щоб переслідувати дисидентів, тисячі наших громадян зібралися на Площі Травня в Буенос-Айресі, щоб протестувати проти їхніх змін і висловити підтримку старому уряду. Хоча ми цього й очікували, те, з якою швидкістю було організовано протести, поставило нас у глухий кут і серйозно порушує наші плани щодо отримання контролю над аргентинськими внутрішніми районами, і може купити консервативним силам час, щоб організувати опозицію."
 argcar.51.a: "Надіслати жандармерію"
 argcar.51.b: "Залишити резерви в Буенос-Айресі"
 
 argcar.52.t: "Ескалація в Буенос-Айресі"
 argcar.52.d: "Столичні протести раптово стали протестами із застосуванням насильства, оскільки наші збройні сили, відправлені на розгін демонстрації, були обстріляні камінням. Один недосвідчений новобранець відкрив вогонь по протестувальниках, що перетворило всю ситуацію на криваве побоїще, де десятки громадян були застрелені в спробі втихомирити натовп. Це неминуче призвело до розгону протесту і десятків арештів, однак це показало слабкість уряду Карлеса, проявлену при придушенні цих демонстрацій."
 argcar.52.a: "Чорний день для Аргентини"
 
 argcar.6.t: "Кордова та Росаріо засудили режим Карлеса"
 argcar.6.d: "Зазнавши сильного впливу армії та залишків соціалістів, які не втекли на південь, міста Кордова і Росаріо оголосили, що уряд у Буенос-Айресі нездатний керувати країною, і перервали всі зв'язки зі столицею, закликавши інші міста наслідувати їхній приклад. Консервативні члени армії підтримали рух і починають організовувати оборонні лінії навколо Росаріо, щоб протистояти нашим військам."
 argcar.6.a: "Застосувати статтю 6"
 
 argcar.61.t: "Карлес застосовує статтю 6"
 argcar.61.d: "'Федеральний уряд здійснює втручання у справи провінцій, для того щоб гарантувати республіканську форму правління або відбити вторгнення ззовні, а також на прохання встановленої влади провінцій для її підтримання або відновлення, якщо її було повалено внаслідок заколоту або нападу іншої провінції.'\n\nБазуючись на правах, гарантованих нашому уряду 6 статтею Конституції, Карлес оголосив провінцію Кордова нездатною до самостійного управління і зрадницею Аргентинської Республіки. Туди будуть відправлені сили інтервенції, які відновлять порядок і заарештують усіх контрреволюціонерів, які не хочуть приймати управління з Буенос-Айреса."
 argcar.61.a: "Розпочати кампанію"  
 
 argcar.7.t: "Мендоса та Ентре-Ріос приєднуються до Кордови"
 argcar.7.d: "Наслідуючи приклад Кордови, провінції Мендоса та Ентре-Ріос також засудили Карлеса і приєдналися до військових. Хоча це руйнівний удар по нашій легітимності та владі над периферійними територіями, армія все ще занадто дезорганізована, щоб активно нас переслідувати."
 argcar.7.a: "Ми маємо діяти негайно"
 
 argcar.8.t: "Захоплення Мар-дель-Плати"
 argcar.8.d: "Після того, як ARA наблизилася до узбережжя Мар-дель-Плати і почала попереджувальний вогонь, щоб утримати будь-яких військових у місті від спроби опору, місто офіційно здалося адміралу Віделе о 12 годині дня. Велике місто, відоме аргентинській еліті своїми пляжами, воно зазнало останніми роками економічного розквіту, а зараз мудро вирішило не брати участь у конфлікті, щоб запобігти нанесенню шкоди своїм містянам або своїм будівлям."
 argcar.8.a: "Ласкаво просимо до нової Аргентини"
 
## Fall of Carles ##
 argcar.9.t: "Саботаж на залізниці Росаріо-Буенос-Айрес"
 argcar.9.d: "Інсургенти з міста Росаріо пошкодили залізничне сполучення зі столицею, щоб сповільнити наші війська і купити собі більше часу для організації оборони. Особливо сильно постраждала станція Святого Миколая, тож більша частина наших запланованих пересувань тепер неможлива. Втрата ініціативи і зростаюча загроза організованої військової опозиції Карлеса змусило нас переглянути можливі варіанти. Об'єднана група офіцерів має великий вплив в армії і ще не визначилася, на чиєму вона боці, тож вони зможуть стати цінним союзником у нашій боротьбі. Однак, переконати їх буде непросто, оскільки вони хочуть відігравати важливу політичну роль і навіть безпосередньо втручатися в нашу політику як у самій країні, так і за її межами."
 argcar.9.a: "ОГО приєднується до Карлеса"
 argcar.9.b: "Ми зможемо самі впоратися!"
 
 argcar.93.t: "ОГО приєднується до старої гвардії"
 argcar.93.d: "Бачачи те, як наш уряд не зміг швидко отримати контроль над країною, ОДО вирішило підтримати контрреволюціонерів і виступити проти нашого режиму. Підкріплення вже перебувають на шляху до Росаріо і вони можуть схилити шальки терезів на бік захисників. Однак це не зупинило Карлеса і його кампанію, яка тепер йде повним ходом, щоб на прикладі Росаріо показати, що буде з містами, які йому противляться."
 argcar.93.a: "Нам негайно потрібна рішуча перемога!"
 
 argcar.94.t: "Конфронтація в Росаріо"
 argcar.94.d: "Після болючої кампанії сільською місцевістю, щоб досягти міста, роздирані саботажем і опором Інсургенти, війська Карлеса все ж дісталися до Росаріо. Повністю укріплене, добре забезпечене і маючи стратегічну підтримку ОГС, місто підготувалося до будь-якого нападу, що стало одразу ж зрозумілим, тому що перші спроби взяти місто були швидко і рішуче відбиті. Танки, які привезли з Буенос-Айреса, щоб підтримати нападників, виявилися неефективними на вузьких вулицях міста, а перестрілки на Вілле Дієго і Саладільо стали кошмаром для нападників. Наприкінці десятиденної боротьби за місто, запаси та мораль військ Карлеса впали надто низько, і командувач офіцер офіційно здався ОДО, закінчивши битву за Росаріо та можливість умиротворити внутрішні регіони."
 argcar.94.a: "Крах карткового будинку"
 
 argcar.95.t: "Падіння Буенос-Айреса"
 argcar.95.d: "Оскільки більшу частину озброєних прихильників Карлеса було переможено і захоплено в полон після жахливої кампанії Росаріо, армія і сили ОГС вирішили швидким ударом по столиці змістити Карлеса і врятувати Аргентину. Тисячі солдатів, вірних армії, вирушили до столиці, де обмежені сили Карлеса не змогли чинити значного опору своїм сильнішим супротивникам. Останні осередки опору ще продовжують боротьбу по всьому місту, але великий лідер уже наклав на себе руки, щоб уникнути упіймання і покарання за свої діяння."
 argcar.95.a: "Карлес мертвий! Хай живе Аргентина!"
 
 argcar.96.t: "ARA здається Педро Пабло Раміресу"
 argcar.96.d: "Оскільки вони більше не могли самостійно продовжувати боротьбу і майже не маючи контролю над територією, яку умиротворили в перші дні Різдвяного перевороту, Елеасар Відела формально здався армії о 12 годині дня у Вищій школі механіки армади. Після підписів обох сторін, внутрішній конфлікт по суті закінчено. Педро Пабло Рамірес взявся за завдання відновлення країни і оголосив, що у вересні будуть проведені вибори, які вирішать майбутнє Аргентини."
 argcar.96.a: "В союзі та свободі!"
 
## Carles victorious in Rosario ##
 argcar.10.t: "Перемога у Святого Миколая"
 argcar.10.d: "Швидкий і рішучий удар по захопленню залізниць біля Буенос-Айреса був надзвичайно успішним, і тепер ми контролюємо дорогу в Росаріо та інші внутрішні міста. У Росаріо поїздами вирушають війська, які прибудуть туди до того, як армія встигне підготувати оборону, і вони придушать повстання і отримають контроль над густонаселеним містом."
 argcar.10.a: "Вперед!"
 
 argcar.11.t: "Падіння Росаріо"
 argcar.11.d: "Здивовані швидкою реакцією наших військ і погано підготовлені до зустрічі з ними, городяни програли всього після кількох перестрілок у центрі міста. Хоча лише небагатьох лідерів повсталих було захоплено, набагато важливішим є моральний наслідок перемоги, адже Мар-дель-Плата і Конкордія негайно здалися центральному уряду, боячись каральних заходів у разі, якщо вони приєднаються до повсталих. Завдяки чудовій швидкості наших військ, матеріальні збитки, завдані місту, мінімальні, проте важливий залізничний вузол підірвано незадовго до нашого приїзду, що робить швидке захоплення інших міст неможливим."
 argcar.11.a: "Велика перемога для країни"
 
 argcar.12.t: "Кабінет Карлеса"
 argcar.12.d: "Щоб підтвердити свою перемогу в боротьбі за контроль над країною, цього ранку в Буенос-Айресі Карлес оголосив склад свого кабінету. Міністром закордонних справ він призначив сумнозвісного Естаніслао Себаллоса, чиї літературні праці мали серйозний вплив на нашу країну, і чия вірність ПЛ не ставиться під сумнів. Дієго Ісідро Масон став міністром економіки через його близькі зв'язки зі збройними силами, щоб він міг особисто проконтролювати швидку мілітаризацію аргентинської військової машини. Міністром внутрішніх справ став ще один військовий, Ельбіо Анаіа, який зіграв важливу роль у перших днях повстання в Патагонії, але не зміг виконати свого завдання через провал старшого за званням полковника Гектора Беніньо Варели."
 argcar.12.a: "Аргентина марширує вперед!"
 
 argcar.13.t: "Чистка лоялістської опозиції"
 argcar.13.d: "Хоча наша влада в країні міцнішає з кожним днем, усе ще є ті, хто вбачає в нашому режимі образу аргентинської демократії та аргентинських цінностей, і хто в тіні замишляє наше повалення. Каральні заходи і пропаганда проти цих зрадників повинні повернути населення в стрій і придушити будь-який можливий опір."
 argcar.13.a: "Обмежте чистки - вони не настільки важливі, щоб витрачати на них ресурси"
 argcar.13.b: "Ніякої пощади."

 argcar.14.t: "Викорінити залишки соціалізму"
 argcar.14.d: "Незважаючи на те, що майже всі прихильники соціалізму втекли на південь після того, як РФП проголосив свою незалежність, дехто залишився серед нас, чекаючи моменту, щоб завдати нам удару у відповідь і закінчити те, що розпочав РФП, даючи нам чудовий привід для викорінення дисидентів серед опозиції з огляду на національну безпеку."
 argcar.14.a: "Обмежте чистки - вони не настільки важливі, щоб витрачати на них ресурси."
 argcar.14.b: "Ніякої пощади."

## GOU sides with Carlés ##
 argcar.20.t: "Падіння Росаріо"
 argcar.20.d: "Після укладення угоди між Карлесом і ОГО, останні додали військ до нашої кампанії в Росаріо і навіть наказали вірним їм військам у самому місті атакувати своїх товаришів з армії. Атаковане і танками, приведеними з Буенос-Айреса, і зрадниками зсередини, місто не змогло вистояти і цього вечора формально здалося Педро Пабло Раміресу, очільнику ОГО."
 argcar.20.a: "Велика перемога для країни"   
 
 argcar.21.t: "ОГО закликає Карлеса до порядку"
 argcar.21.d: "Незважаючи на те, що було досягнуто перемоги над Чилі і повстанцями в Патагонії, Карлес усе ще не задоволений територіальним розширенням нашої країни і вже готує майбутні кампанії проти Уругваю, Бразилії та Болівії. Будучи союзником Карлеса в ранні дні його режиму, ОГС попросили Карлеса стримати його запал, поки він не потягнув Аргентину разом із собою. Контролюючи величезну частину наших збройних сил, ОГС небезпечно дратувати, оскільки вони можуть нас змістити так само просто, як і привели до влади, тож або ми підкоримося їхнім вимогам і припинимо кампанію, або почнемо радикально, спробуємо прибрати цю організацію силою."
 argcar.21.a: "Ми маємо стримати наш ентузіазм"
 argcar.21.b: "Почати секретні приготування до їхнього усунення"
 
 argcar.22.t: "Переворот [GetYear] року"
 argcar.22.d: "Несподівано для Карлеса, цього ранку він прокинувся від звуку маршу 8000 аргентинських солдатів, присутніх на Площі Травня. Організований членами ОГО, генерал Рамірес очолив переворот, швидко спрямовуючи свої війська на захоплення ключових будівель у місті до того, як Карлес встигне відреагувати. З огляду на те, що більшість солдатів лоялістів були на кордоні, готуючись до наступу, майже не залишилося військ біля Буенос-Айреса, що призвело до швидкого і рішучого удару по урядових установах. Після прибуття до Морської школи механіки для молодших офіцерів у районі Нуньєз, група була така на лояльними військами, що ховалися там, що призвело до смерті 30 і поранення 100 осіб, проте врешті-решт ARA здалися.\n\nПісля захоплення Морської школи механіки аргентинські генерали, що залишилися, прийняли ватажків повстання і до полудня визнали Раміреса Президентом Республіки. Карлес зміг втекти від повсталих військ і на маленькому рибальському траулері вирушив до Перу, сподіваючись знайти там союзний режим."
 argcar.22.a: "Хай живе президент Рамірес!" 
 
 argcar.23.t: "Карлес прибуває до Перу"
 argcar.23.d: "Успішно досягнувши Перу після свого вигнання тиждень тому, Карлес зміг отримати тимчасовий притулок у країні, в той час як Перу вирішує, як їм офіційно відреагувати. Над ними вже готується суд у Буенос-Айресі, і президент Рамірес зажадав його екстрадиції з Перу. Оскільки його звинувачують у державній зраді, корупції та інших злочинах проти Аргентини, стає зрозуміло, що екстрадиція призведе до його негайного ув'язнення і кінця його політичної кар'єри."
 argcar.23.a: "Вимагати його екстрадиції у перуанського посольства"
 
 argcar.24.t: "Аргентина вимагає екстрадиції Карлеса"
 argcar.24.d: "Після успішного перевороту в Аргентині минулого тижня, Карлес був змушений тікати і попросив у нас притулку. Хоча ми його тимчасово надали, щоб почекати стабілізації становища в Аргентині, Президент Рамірес зажадав його негайної екстрадиції, щоб він відповів за свої злочини. Карлес завжди був надійним союзником перуанського уряду, і поки що незрозуміло, якщо Рамірес продовжуватиме його політику, однак його видача може забезпечити хороші відносини з новим режимом."
 argcar.24.a: "Відправити його назад!"      
 #diplomatic incident, diplomats being forced to leave etc:
 argcar.24.b: "Карлес - це наш союзник!"
 
 argcar.25.t: "Перу видає Карлеса"
 argcar.25.d: "Боячись дипломатичної відповіді Аргентини, Перуанський уряд заарештував Карлеса і підготувався до його переправлення в Буенос-Айрес, де над ним незабаром почнеться суд. Хоча після його покарання нам ще належить розібратися з його прихильниками, це надішле зрозумілий сигнал усім членам армійських і урядових установ."
 argcar.25.a: "Суд розпочнеться через 2 місяці"
 
 argcar.26.t: "Перу відхиляє нашу вимогу"
 argcar.26.d: "Не бажаючи підкорятися нашій вимозі видати Карлеса, Перуанський уряд вирішив дати йому повний політичний притулок. Рамірес відповів висилкою перуанських дипломатів з Буенос-Айреса і пригрозив Перу економічними санкціями, якщо вони не погодяться на наш запит. Багато експертів вважають, що Перу швидко виконає вимоги Аргентини з огляду на залежність від її експорту та спільну війну проти Чилі, тоді як інші вважають, що це шанс для Перу довести, що воно може самостійно противитися іноземній агресії."
 #some decisions to do a little economic war:
 argcar.26.a: "Підготувати подальші санкції"
 
 argcar.48.t: "Суд над Ліборіо Хусто"
 argcar.48.d: "У міру того, як тривають судові процеси над віроломними революціонерами, у пресі з'являється особливий випадок, який, подібно до лісової пожежі, поширюється по всій нації. Ліборіо Хусто, син генерала і начальника штабу Агустіна П. Хусто, втік до Патагонського робітничого фронту 1930 року, забрав із собою безліч військових статутів з Ель Паломара і допоміг зміцнити збройні сили РФП. Звинувачені у зраді, деякі судді запропонували смертну кару, і саме там генерал Агустін П. Юсто вирішив втрутитися. Виступаючи проти страти, Хусто виходить на публіку як голос розуму, критикуючи уряд за надмірну різкість і потенційно надихаючи чергове повстання. У той час як винесення обвинувального вироку все ще перебуває на столі переговорів, багато хто в кабінеті міністрів добре обізнаний про глибокі зв'язки Агустіна П. Хусто як з армією, так і з UCRA, і радить нам ставитися до цього питання з обережністю.
 argcar.48.a: "Ми не будемо ризикувати гнівом Старого Маршала."
 argcar.48.b: "Він нас не лякає, виставити винному вирок!"
 
## Ramirez rules Argentina ##
 argcar.30.t: "Заходи з посилення безпеки на Уругвайському кордоні"
 argcar.30.d: "Після становлення Раміреса Президентом і збільшеним переслідуванням профспілок і прихильників Патріотичної ліги, сотні наших громадян перетнули уругвайський кордон, щоб спробувати уникнути правосуддя. Уряд виділив додаткові підкріплення прикордонникам і направив кілька дивізій жандармерії на допомогу, доки патрульні катери Префектури плавають перед уругвайським берегом і підбирають усі кораблі з біженцями."
 argcar.30.a: "Ніхто не уникне правосуддя!"
 
 argcar.31.t: "Репресувати FOIC"
 argcar.31.d: "Federación Obrera de la Industria de la Carne або Федерацію працівників м'ясної промисловості цього ранку було заборонено президентським указом, після чого її офіси в Берріосі та Авельянеді зачинилися, а їхніх ватажків, зокрема Генерального секретаря Хосе Петера посадили під замок.\n\nЦя організація була близько пов'язана з синдикалістськими клітинами в нашій країні, але попередній уряд майже їх не зачепив, коли організовані ними страйки призвели до серйозної економічної кризи в секторі пакування м'яса. Ми очікуємо організованої реакції проти цього кроку і страйки по всій країні, але ми не можемо дозволити червоній загрозі взяти гору."
 argcar.31.a: "Ми не дозволимо синдикалізму взяти контроль над нашою країною!" 
 
 argcar.32.t: "Розпуск CGT"
 argcar.32.d: "Після репресування FOIC, the Confederación General del Trabajo de la República Argentina, або Загальна конфедерація праці Аргентинської Республіки, тепер також була розпущена Раміресом, який обіцяв усунути всі соціалістичні елементи в країні і знищити базис організованого опору. Зосереджуючись здебільшого навколо залізниць, що зазнала розколу у зв'язку з конфліктом усередині ПФТ, CGT повільно ставала головною профспілковою організацією країни.\n\nПісля їхнього розпуску соціалісти знову втратили важливу частину їхньої влади. Однак мало не 100.000 її членів більш ніж готові чинити опір, а з огляду на напружені відносини між профспілками та урядом через кризу Чорного Понеділка, такий хід може бути дуже небезпечним для нашої стабільності."
 argcar.32.a: "Просувати подальшу регуляризацію профспілок"
 
 argcar.33.t: "Уряд захоплює Літтораль"   
 argcar.33.d: "Як частина політичної лінії Раміреса, управління освітою було передано правим іспансько-католицьким націоналістам. Рішучою дією уряду було захоплено Національний університет Літтораль, а Хордан Бруно Хента став його доглядачем. Хента, відомий своїми вкрай правими й анти-реформістськими ідеями, вважає, що країні потрібно створити 'освічену аристократію, підживлених римською та іспанською спадщиною', щоб держава стала великою.\n\nУніверситетська федерація Літтораля вже негативно висловилася з цього приводу, назвавши призначення Дженти порушенням закону про університети 1918 року, який гарантував управлінську автономію та академічну свободу. Уряд негайно відреагував, затримавши їхнього генерального секретаря та виключивши тих професорів і студентів, які проти цього протестували."
 argcar.33.a: "Ми маємо контролювати всі інституції"
 
 argcar.34.t: "Генеральний страйк!"
 argcar.34.d: "Організований членами FOIC після масової зустрічі в Росаріо, Авельянеді та Берріосі страйк вимагав звільнення Петера і 30 годин гарантованої роботи на тиждень. Управління м'ясною промисловістю відхилило ці вимоги і у відповідь почався генеральний страйк, який паралізував цей важливий сектор. Жандармерія мала заспокоїти страйкарів і змусити їх працювати, але сутички між силами уряду і робітниками швидко переросли в жорстку сутичку за участю поліції, яка заарештувала кілька десятків бунтарів.\n\nОднак особисте втручання Перона призвело до крихкої угоди між профспілками та управлінням, за якою Петер був випущений, щоб заспокоїти маси. Однак частина цих переговорів призвела до того, що нова Автономна спілка м'ясників Беріссо і Енсенади стала у відкриту опозицію до FOIC."
 argcar.34.a: "Здається, цей полковник знає що робить"
 
 argcar.35.t: "Другі репресії проти FOIC"
 argcar.35.d: "Через конфлікти, що знову виникли між управлінням і профспілками щодо виконання економічних потреб, переговори знову були розірвані, що підштовхнуло нас ще раз зайняти офіси FOIC і заарештувати ключові фігури серед їхнього керівництва, серед них був і Петер, якого щойно відпустили. Такою дією союз виявився майже повністю зруйнований. Нестача фінансів, втрата свого лідерства і планована депортація Петера змусили організацію розпуститися, поступившись місцем новим профспілкам, бажано нашим, які займуть їхню територію."
 argcar.35.a: "Повільно, але вірно, наша влада зміцнюється"
 
 argcar.36.t: "Рамірес захоплює залізничні профспілки"
 argcar.36.d: "Незважаючи на те, що профспілки були легалізовані Раміресом, було включено умову, за якою уряд може захопити будь-яку профспілку зі своєї волі. Сильна залізнична профспілка, що стоїть біля основи CGT, стала першою, хто потрапив під цю статтю і був переведений під безпосередній державний контроль. Так званий 'винахідник' став наглядачем організації, однак він - це скоріше частина уряду, а не незалежний агент.\n\nМайже негайно почалися страйки проти такого кроку, але їх зупинила жандармерія, яка заарештувала десятки впливових лідерів соціалістів. Однак, профспілки почали змінювати тактику, відчуваючи важке ставлення до них уряду, тож група, очолена Анхелом Борленгі, сіла за стіл перемовин із полковником Домінго Мерканте, щоб дійти до мирного розв'язання питання."
 argcar.36.a: "Мерканте погодився на пропозицію"
 
 argcar.37.t: "Мерканте і профспілки досягають угоди"
 argcar.37.d: "Представлені Анхелом Борленгі, Франциско Пабло Капроцці та Хуаном Атіліо Брамульєю, профспілки хотіли, хоч і не без упереджень та недовіри, встановити зв'язки з частиною військового уряду, що буде з більшою готовністю приймати вимоги профспілок, щоб створити альянс, здатний впливати на перебіг подій. Щоб досягти початкового контакту з військовими, вони обрали полковника Домінго Мерканте, сина важливого залізничного лідера і члена GOU, щоб представляти уряд і переконати їх послухати профспілки. Зі свого боку, Мерканте взяв із собою свого політичного партнера і близького друга, Хуана Перона, також полковника і члена GOU.\n\nХоча переговори були важкими, пропозиція профспілок про створення військовими Секретаріату праці, посилення нового вірного CGT, і проведення трудового законодавства, яке б відображало багаторічну боротьбу аргентинського трудового руху, були позитивно сприйняті полковниками. Однак, вони зажадали негайного звільнення Петера, якого посадили на початку цього року, коли армія знищувала FOIC."
 argcar.37.a: "Нарешті щось, з чим ми можемо працювати"
 
 argcar.38.t: "Секретар праці Перон"
 argcar.38.d: "Після вдалого завершення переговорів між профспілками та військовим урядом, Перон отримав посаду голови департаменту праці. Це абсолютно порожня посада, яка не дає жодної влади, ми сподівалися, що вона зупинить честолюбного полковника та його політичне зростання. Однак він став успішно виконувати свої обов'язки, і навіть надав їй нового значення, ухваливши трудове законодавство, за яке багато років боровся аргентинський трудовий рух (розширення вихідних допомог, що існували з 1934 року для працівників торгівлі, пенсії для торговельних працівників, багатопрофільні лікарні для робітників на залізниці, технічні школи для робітників, заборона на агенції з працевлаштування, створення нових трудових судів, різдвяні бонуси), покращив ефективність існуючих інспекторів праці та вперше визнав, що трудовий рух - це не лише робота, але й робота, що не є ефективною. Ба більше, він змусив нас відмовитися від декрету про профспілкові організації, прийнятого Президентом Раміресом у перші дні революції, який також критикувався всім робітничим рухом.\n\nБа більше, Перон, Мерканте і початкова група профспілковиків, які створили цей союз, почали формувати нову профспілку, яка включатиме національну трудову ідентичність. Група прийняла анти-синдикалістську позицію, яка вже частково існувала в старому CGT і, покладаючись на силу Секретаріату праці, організувала нові профспілки в тих галузях, в яких їх раніше не було (хімічна, енергетична, тютюнова), а також створила профспілки, що змагатимуться з тими, що вороже ставляться до уряду (м'ясна, будівельна, текстильна та металургійна)."
 argcar.38.a: "Що це за 'перонізм', про який говорять у народі?"
 
 argcar.39.t: "Рамірес думає про європейську інтервенцію"
 argcar.39.d: "Тиск від Німеччини посилюється день за днем, що змушує нас стати на бік Світової війни і приєднатися до Німеччини в її війні проти синдикалістів. Хоча частина наших військових згодна з іноземною інтервенцією на користь нашого де-факто союзника Німецької імперії, інші, як Перон, вважають за необхідне зберегти нейтралітет і розв'язати наші внутрішні проблеми до здійснення будь-яких військових авантюр."
 argcar.39.a: "Німеччині потрібна наша допомога"
 argcar.39.b: "Ми маємо зберегти нейтралітет"
 
 argcar.40.t: "ОГО тисне на Раміреса, щоб той відмовився від інтервенції"
 argcar.40.d: "Не бажаючи втручатися у війну і поставити під загрозу нещодавно оновлені відносини з Антантою, ОДО, яка присягнулася завжди підтримувати Президента, розпустилася... А наступного дня її створили заново, поклявшись тиснути на Раміреса, щоб він зберіг нейтралітет або зовсім пішов у відставку. Рамірес не бажає відмовлятися від зобов'язань, даних Німеччині, тож йому доведеться швидко прийняти рішення, якщо він хоче зберегти владу. Його власний віцепрезидент, Едельміро Фаррель, оголосив про своє бажання зберегти нейтралітет і може стати нам на заваді, якщо ми вступимо у війну на боці німців."
 argcar.40.a: "Здатися новій ОГО"
 argcar.40.b: "Вимагати відставки Фаррелла"
 
 argcar.400.t: "Фаррель обіймає посаду"
 argcar.400.d: "Під тиском членів нещодавно розпущеної ОГС, Рамірес був змушений подати у відставку і дозволив Фаррелю зайняти його місце. Фаррель відповів негайним призначенням Перона його віцепрезидентом і продовжуючи соціальні та економічні реформи, які він проштовхував. Чи буде ця тріщина у військовій диктатурі фатальною ще належить побачити, але виявилося, що стабільність ще далеко не забезпечена."
 argcar.400.a: "Хай живе президент Фаррель!"
 
 argcar.41.t: "Фаррель відмовляється піти у відставку"
 argcar.41.d: "У відповідь на вимогу його відставки від Раміреса, Фаррель наказав начальнику гарнізону Буенос-Айреса оточити президентську резиденцію і вимагати відставки Раміреса. Підполковник Томас Адольфо Дуко, упевнений, що інші генерали збираються почати переворот на підтримку Раміреса, покликав стратегічний піхотний полк номер 3 і направив його в місто Ломас день Замора, де вони захопили ключові будівлі та зміцнилися, щоб чинити тиск на Раміреса."
 argcar.41.a: "Генерал Едуардо Авалос звільняє Раміреса"
 argcar.41.b: "Рамірес йде у відставку"
 
 argcar.42.t: "Середній клас протестує проти Фарреля"  
 argcar.42.d: "Відраза реформами президента Фарреля і його нового віцепрезидента Перона, був проведений найдовший протестний марш в історії Аргентини. Марш за Свободу і Конституцію, що пройшов від Конгресу до регіону Реколета в Буенос-Айресі, складався з 200.000 супротивників діархії Фарреля/Перона, здебільшого члени середнього і вищого класу, які були незадоволені злетом робітничого класу під час так званого перонізму.\n\nОднак, уперше різні частини соціального і політичного спектра об'єдналися, щоб вимагати відновлення демократії та скасування військової диктатури. Це був серйозний удар по легітимності Фарреля, багато хто боїться, що розрізнені військові частини, які перебувають в опозиції до нинішнього уряду, можуть прокинутися і спробувати повалити президента."
 argcar.42.a: "Невже уряд знову впаде?"
 
 argcar.43.t: "Генерал Едуардо Авалос заарештовує Перона"
 argcar.43.d: "Натхненний всенаціональною опозицією до Фарреля/Перона, генерал переміг сили пероністів і посадив його самого до в'язниці. Полковника і віцепрезидента переправили на острів Мартін Гарсія, розташовані в Ріо-де-Ла-Платі, де організовується опозиція. Ведуться розмови про проведення вільних виборів, проте деякі члени збройних сил упевнені, що диктатуру потрібно зберегти, і що демократія не працюватиме в Аргентині."
 argcar.43.a: "Опозицію зупинено"
 argcar.43.b: "Укладено домовленість з урядом" 
 #NEEDS AN ARGENTINA COUNCIL PORTRAIT
 
 argcar.44.t: "Опозиція розвалюється"
 argcar.44.d: "Лише за тиждень країна була приголомшена однією з найдивніших і найвпливовіших подій в аргентинській історії. Невідомий соціальний клас, який раніше був абсолютно відсутній в аргентинській історії, увірвався в Буенос-Айрес і зажадав звільнити Перона. Місто захопили десятки тисяч робітників із промислових зон, які росли на околиці міста. Натовп осів на Площі Травня і відмовився йти, поки його вимоги не будуть виконані. У ньому переважають молоді люди, особливо жінки, а також люди з темнішим кольором волосся і шкіри. Анти-пероністська опозиція зробила на цьому акцент, називаючи їх образливими прізвиськами, такими як 'чорні', 'жирні', 'безрубашечники', 'чорноголові'. Лідер Радикального союзу Саммартіно навіть назвав їх 'потопом із зоопарку'.\n\nПротестувальників супроводжувало ціле нове покоління молодих людей і нових профспілкових делегатів, які належать до CGT, що відповіло на страйк цукрових робітників два дні тому. Це абсолютно мирна демонстрація, але політична і культурна напруга досягла такого рівня, що за кілька годин тріумф анти-пероністського руху було скасовано, так само, як і владу, що залишалася в руках військового уряду.\n\nПісля інтенсивних переговорів, радикал Армандо Антіль відзначився як делегат Перона, домігшись його звільнення. Цієї ж ночі Перон виступив перед своїми прихильниками з балкона Касається Росада, і подякував їм за вірність і патріотизм."
 argcar.44.a: "Вибори відбудуться через два місяці!"
 
 argcar.45.t: "Вибори [GetYear] року в Аргентині"
 argcar.45.d: "Після величезних страйків, протестів і бурхливого ув'язнення Перона, нарешті прибув день виборів. Перон разом зі своїми профспілковими союзниками організував три нові партії, щоб протистояти демократичному альянсу. Артуро Фрондісі, Роберто Ортіс, Рікардо Балбін і Алісія Моро де Хусто всі об'єдналися проти Перона, але все ще хочуть отримати бажане президентство для себе. Невеликі сутички між пероністами й анти-пероністами було зафіксовано недалеко від виборчих дільниць, але їх швидко розняла поліція, якій було доручено стежити за чесністю проведення виборів."
 argcar.45.a: "Перон стає президентом"
 argcar.45.b: "Артуро Фрондісі стає президентом"
 argcar.45.c: "Роберто Ортіс стає президентом"
 argcar.45.e: "Рікардо Балбін стає президентом"
 argcar.45.f: "Алісія Моро де Хусто стає президентом"
 
 argcar.46.t: "Вибори [GetYear] року в Аргентині"
 argcar.46.d: "Через те, що сила пероністів зламана, а сам Перон гниє у своїй острівній в'язниці, вибори відбуваються без представництва його руху. Багато кандидатів хочуть отримати заповітну посаду, тому серед них важко визначити фаворита."
 argcar.46.a: "Артуро Фрондісі стає президентом"
 argcar.46.b: "Роберто Ортіс стає президентом"
 argcar.46.c: "Рікардо Балбін стає президентом"
 argcar.46.e: "Алісія Моро де Хусто стає президентом"
 
 argcar.47.t: "Мануель Карлес помер!"
 argcar.47.d: "Наш Спаситель старів, і багато хто в уряді вже давно чекав дня, коли він помре. Сьогодні, наш улюблений лідер зробив останній подих і помер. Він не залишив після себе наступника, і стало неясно, хто ж поведе країну далі. Рада Буенос-Айрес взяла на себе тимчасово кермо влади. Рада складається з найближчих прибічників Карлеса, які правитимуть країною жорстко до з'ясування майбутнього наступника."
 argcar.47.a: "Ми оплакуємо його смерть"
 
## Road to Democracy ##
 argdem.1.t: "Насильство на вулицях"
 argdem.1.d: "Хоча Карлеса змістили з його посади, а офіцери ARA, які очолювали переворот, перебувають під замком, люди все ще протестують, боячись повернення до військової диктатури і подальших конфліктів у регіоні.\n\nРамірес пообіцяв, що цього не станеться, і попросив, щоб усі громадяни перебували у себе вдома, доки не спіймають усіх членів ПЛ."
 argdem.1.a: "Стабільності немає"
 
 argdem.2.t: "Марш на Буенос-Айрес"
 argdem.2.d: "Лише за тиждень після отримання Раміресом контролю над країною сталася одна з найдивніших подій в аргентинській історії. Невідомий соціальний клас, який раніше був абсолютно відсутній в аргентинській історії, увірвався в Буенос-Айрес і зажадав відставки військових. Місто захопили десятки тисяч робітників із промислових зон, які росли на околиці міста. Натовп осів на Площі Травня і відмовився йти, поки його вимоги не будуть виконані. У ньому переважають молоді люди, особливо жінки, а також люди з темнішим кольором волосся і шкіри. Шокований вищий клас зробив на цьому акцент, називаючи їх образливими прізвиськами, такими як 'чорні', 'жирні', 'безрубашечники', 'чорноголові'. Лідер Радикального союзу Саммартіно навіть назвав їх 'потопом із зоопарку'.\n\nАктивісти з середнього класу, які також протестували, щоб забезпечити демократію в Аргентині, спочатку були повністю здивовані, проте врешті-решт приєдналися до чорних, щоб вигнати військових. Раміресу ще належить зробити заяву, але його влада зменшується день за днем."
 argdem.2.a: "Оголосити комендантську годину!"
 argdem.2.b: "Пообіцяти вільні вибори"
 
 argdem.3.t: "Протестувальники відмовляються виконувати комендантську годину"
 argdem.3.d: "Осмілілі через свою чисельність, протестувальники навідріз відмовилися виконувати умови комендантської години і поставили на Площі Травня намети і ліжка, щоб перевірити рішучість Раміреса. Брак поліції, невпевнені солдати і загальна нестача організації зіграли свою роль у повному хаосі, який стався, коли протестувальники стали перелазити через паркан резиденції Президента. У натовп стріляли, щоб його заспокоїти, але це тільки його розлютило.\n\nНе бажаючи ризикувати життями своїх співвітчизників, полковники змусили своїх людей скласти зброю і відправили підрозділ, щоб усунути Раміреса від влади. Хоча військовим не дуже то й подобається мінливий політичний ландшафт, але в них немає вибору, окрім як змиритися і дозволити вільні вибори."
 argdem.3.a: "Хай живе республіка!"
 
 argdem.4.t: "Наближення виборів"
 argdem.4.d: "Змушений поступитися народу, Рамірес проголосив вибори в республіці та пообіцяв зробити їх чесними. Однак армію такі речі мало цікавлять, тож вони хочуть вплинути на результати, щоб утримати владу. Рамірес, як визволитель народу від тиранії Карлеса, стане кандидатом-переможцем з величезною більшістю голосів, зрозуміло, за підтримки збройних сил."
 argdem.4.a: "З результатами не треба гратися!"
 argdem.4.b: "Наші люди не бачать правди і їм потрібен захисник"
 
 argdem.5.t: "Рамірес перемагає з нищівною більшістю!"
 argdem.5.d: "Сильна кампанія генерала, його харизма і твердий погляд у майбутнє принесли йому нищівну перемогу, він випереджає всіх інших кандидатів... Принаймні так говорить державне телебачення. У реальності лише мала частина населення підтримувала генерала, а нищівну перемогу мала здобути демократична коаліція. Були подані скарги з різних партій, але, схоже, пошта їх загубила або ж їх відхилив Верховний суд."
 argdem.5.a: "Хай живе Рамірес!"
 
 argdem.6.t: "День виборів в Аргентині"
 argdem.6.d: "Напруга висока в Буенос-Айресі, бо сьогодні - перший день виборів після захоплення влади військовими. Усі партії досить популярні, проте найважливіших із них три: Радикальний громадянський союз, Радикальний антисуб'єктивний громадянський союз і Національна демократична партія. Після закриття останніх дільниць починають надходити результати, і переміг..."
 argdem.6.a: "Марсело Т. де Альвеар"
 argdem.6.b: "Хосе Паскуаль Тамборіні"
 argdem.6.c: "Робустіано Патрон Костас"
 
 argdem.7.t: "День виборів в Аргентині"
 argdem.7.d: "Зростаюча популярність пероністів зробила вибори суперництвом між демократичним альянсом і можливим президентством Домінго Перона. Підтримка профспілок і невдоволення робітничого класу значно підняли його популярність за останні роки, відкривши його партії доступ до президентства. Однак, багато хто боїться, що зв'язки Перона з військовими можуть призвести до повторення військового уряду і періоду Раміреса."
 argdem.7.a: "Перон стає президентом"
 argdem.7.b: "Артуро Фрондісі стає президентом"
 argdem.7.c: "Роберто Ортіс стає президентом"
 argdem.7.e: "Рікардо Балбін стає президентом"
 argdem.7.f: "Алісія Моро де Хусто стає президентом"
 
 argdem.71.t: "День виборів в Аргентині"
 argdem.71.d: "Зростаюча популярність пероністів зробила вибори суперництвом між демократичним альянсом і можливим президентством Домінго Перона. Підтримка профспілок і невдоволення робітничого класу значно підняли його популярність за останні роки, відкривши його партії доступ до президентства. Однак, багато хто боїться, що зв'язки Перона з військовими можуть призвести до повторення військового уряду і періоду Раміреса."
 argdem.71.a: "Перон стає президентом"
 argdem.71.b: "Артуро Фрондісі стає президентом"
 argdem.71.c: "Ельпідо Гонсалес стає президентом"
 argdem.71.e: "Рікардо Балбін стає президентом"
 argdem.71.f: "Алісія Моро де Хусто стає президентом"
 
 argdem.8.t: "Перемовини з РФП"
 argdem.8.d: "Прагнучи вирішити кризу РФП без кровопролиття і з народним мандатом, аргентинський уряд підготував плани з мирної реінтеграції повсталих провінцій. Повстанцям буде зроблено поступки, але уряд у Буенос-Айресі впевнений, що їхні південні колеги також готові покласти край ворожнечі. Армійські командири уважно за цим спостерігають, не бажаючи втручатися, пам'ятаючи свій провал під час президентства Раміреса."
 argdem.8.a: "Зробіть їм пропозицію, від якої вони не зможуть відмовитися!"
 
 argdem.9.t: "Буенос-Айрес протягує оливкову гілку"
 argdem.9.d: "Не бажаючи проливати зайву кров у конфлікті між нашою державою, що зароджується, та аргентинською країною, демократично обраний уряд запропонував мирне возз'єднання наших націй. Готові зробити поступки і разом виправляти соціальну нерівність, Буенос-Айрес пропонує негайно закінчення ворожнечі, якщо ми приймемо його пропозицію."
 argdem.9.a: "Прийняти пропозицію"
 argdem.9.b: "Їхніх поступок недостатньо!"
 
 argdem.10.t: "РФП погоджується на возз'єднання!"
 argdem.10.d: "Розділені понад десять років, аргентинські громадяни як Патагонії, так і Буенос-Айреса нарешті знову возз'єднані. Прапори обох країн востаннє символічно підняли над Буенос-Айресом, після чого уряд РФП передав усю владу в руки центрального уряду. Дорога вперед не буде простою, оскільки трудові конфлікти все ще потребують вирішення, але у світі, охопленому війною і терором, це тріумф миру і стабільності."
 argdem.10.a: "Хай живе Аргентина!"
 
 argdem.11.t: "РФП опирається возз'єднанню!"
 argdem.11.d: "Здивувавши всіх, уряд РФП відхилив нашу пропозицію, назвавши її зрадою революції і поганою спробою змусити замовкнути опозицію. Вони знову змусили нас прийняти реальність, у якій Патагонія не здасться, доки останній революціонер не впаде за Вітчизну!"
 argdem.11.a: "Складається враження, що РФП - це ніщо інше, як розпалювачі війни і зрадники республіки!" 
 
 argdem.12.t: "Хвиля військової пропаганди по всій країні"
 argdem.12.d: "Мабуть натхненна провалом так званого 'демократичного' режиму у вирішенні патагонської проблеми, широкого поширення набула військова пропаганда, яка закликала армію втрутитися і придушити повстанців силою. Невідомо, чи лунали пропаганду члени армії, проте генерал Рамірес відхилив усю відповідальність за ситуацію, хоча він визнав, що уряду потрібно діяти швидше під час кризи, а не то за них це зробить хтось інший."
 argdem.12.a: "Знову уряд нестійкий"
 
 argdem.13.t: "Опозиція ініціює вотум недовіри!"
 argdem.13.d: "Оскільки громадська думка день за днем схиляється до військового вирішення патагонської проблеми, цього ранку опозиція запропонувала винести вотум недовіри нинішньому уряду. Вимагати від Президента піти у відставку і якомога швидше провести нові вибори - справи складаються недобре для нинішнього уряду. Їхня невдача в мирному розв'язанні проблеми з РФП і нездатність завдати удару по мілітаризму знищили їхню популярність, а оскільки ясного розв'язання проблеми немає, можливо, краще піти у відставку до ескалації ситуації."
 argdem.13.a: "Вотум провалюється!"
 argdem.13.b: "Уряд впав!"
 
 argdem.14.t: "Втручання Раміреса!"
 argdem.14.d: "Тривала боротьба всередині кабінету, провалені переговори щодо відновлення коаліції і зростаюча загроза на південному кордоні врешті-решт підштовхнули Раміреса до зміщення уряду. Назвавши своє рішення повернути владу в руки народу найгіршим за багато років, він нарешті встановив контроль над країною, пообіцявши негайну інтервенцію проти РФП і репресії проти порушників порядку в самій Аргентині."
 argdem.14.a: "Слава президенту Раміресу!"
 
 argdem.15.t: "Наближення виборів"
 argdem.15.d: "Оскільки молода коаліція не змогла керувати країною, а вотум недовіри успішно їх змістив, розпочалися нові вибори Президента. Однак армію вільні вибори мало цікавлять, тому вони хочуть вплинути на результати, щоб отримати владу. Рамірес, як визволитель народу від тиранії Карлеса, стане кандидатом-переможцем з величезною більшістю голосів, зрозуміло, за підтримки збройних сил."
 argdem.15.a: "Результати не повинні бути сфальсифіковані!"
 argdem.15.b: "Наші громадяни розчаровані і потребують сильного захисника"  
 
 argdem.16.t: "Рамірес здобуває розгромну перемогу!"
 argdem.16.d: "Сильна кампанія генерала, його харизма і твердий погляд у майбутнє принесли йому нищівну перемогу, він випереджає всіх інших кандидатів... Принаймні так говорить державне телебачення. У реальності лише мала частина населення підтримувала генерала, а нищівну перемогу мала здобути демократична коаліція. Були подані скарги з різних партій, але, схоже, пошта їх загубила або ж їх відхилив Верховний суд."
 argdem.16.a: "Хай живе Рамірес!"
 
 argdem.17.t: "День виборів в Аргентині"
 argdem.17.d: "Напруга висока в Буенос-Айресі, бо сьогодні - другі вибори після захоплення влади військовими, а вони проводяться так близько до перших. Віра в демократичне рішення падає з кожним днем, тому потрібен сильний кандидат, який зможе відновити віру в уряд. Усі партії досить популярні, проте найважливіших із них три: Радикальний громадянський союз, Радикальний антисуб'єктивний громадянський союз і Національна демократична партія. Після закриття останніх дільниць починають надходити результати, і переміг..."
 argdem.17.a: "Марсело Т. де Альвеар"
 argdem.17.b: "Хосе Паскуаль Тамборіні"
 argdem.17.c: "Робустіано Патрон Костас"

