 ARG_more_dockyards_dec: "Масове будівництво верфей в регіоні [FROM.GetName]"
 ARG_improve_wheat_farms_dec: "Модернізувати ферми з вирощування пшениці та кукурудзи в регіоні [FROM.GetName]"
 ARG_expand_cotton_production_dec: "Розширити виробництво бавовни в регіоні [FROM.GetName]"
