### Focuses ###
 ARG_Woes_of_the_Christmas_Coup: "Наслідки перевороту"
 ARG_Woes_of_the_Christmas_Coup_desc: "Мануель Карлес і ПЛ занурили Аргентину в хаос одразу ж після святкування Різдва торік, країна перебуває в стані повної анархії, а різні військові сили змагаються за контроль над президентством."
 ARG_Consolidate_Buenos_Aires_Capital_Region: "Консолідація регіону ББА"
 ARG_Consolidate_Buenos_Aires_Capital_Region_desc: "Хоча столиця була першим містом, яке потрапило під владу ПЛ і АРА, Буенос-Айрес - це мегаполіс, що простягнувся від річки Тигре до старого міста Берасатегі, що створює нам серйозну проблему, бо різноманітні мережі лоялістів старого уряду все ще розсіяно ховаються по всьому регіону, заважаючи всім спробам наших сил їх викорінити."
 ARG_Expand_the_Gendarmeria: "Argentine National Gendarmerie"
 ARG_Expand_the_Gendarmeria_desc: "Щоб краще контролювати невдоволені провінції і забезпечити сили швидкого реагування на випадок ескалації ситуації, ми повинні подумати про створення 'Аргентинської національної жандармерії', якою командуватиме безпосередньо міністр внутрішніх справ, щоб придушити будь-яких повстанців у регіонах."
 ARG_Control_the_Judiciaries: "Контроль над судовою владою"
 ARG_Control_the_Judiciaries_desc: "Через високе число "повстанців" і "синдикалістських прихильників" у нашій країні, повний контроль над судовою системою може переконати суддів жорсткіше і швидше розбирати справи цих злочинців."
 ARG_Secure_the_Military_Apparatus: "Лояльний військовий апарат"
 ARG_Secure_the_Military_Apparatus_desc: "Через те, що нам поки що вірне тільки ополчення ПЛ і АРА, ми повинні переконати гарнізони і добровільні організації приєднатися до нас і відійти від "демократичних сил", поки ми не отримаємо достатньо впливу над аргентинською армією."
 ARG_Control_the_Railroads: "Контроль над залізницями"
 ARG_Control_the_Railroads_desc: "Усі залізниці Аргентини йдуть до Буенос-Айреса, що дає нам унікальну можливість швидко атакувати й утихомирювати ворожі сили по всій країні. Однак саботаж і війська повстанців серйозно пошкодили ці шляхи, і тому їх потрібно буде знищити і забезпечити контроль над головними залізничними центрами Пергаміно, Бахія Бланка і Росаріо, до того, як ми рушимо далі."
 ARG_Temporarily_Restrict_Civil_Rights: "Тимчасове обмеження громадянських прав"
 ARG_Temporarily_Restrict_Civil_Rights_desc: "Конституція конфліктує з деякими пунктами нашої політики, тому її дію потрібно буде тимчасово призупинити до закінчення цієї кризи. Хоча ми очікуємо серйозний опір цьому рішенню, воно піде на користь нашій великій нації!"
 ARG_Seize_Disloyal_Garrisons: "Захоплення нелояльних гарнізонів"
 ARG_Seize_Disloyal_Garrisons_desc: "Побачивши поразку своїх союзників у Росаріо і подальші успіхи наших військ, багато хто з колишніх нелояльних гарнізонів змінюють бік і переходять до нас."
 ARG_Formation_of_the_Carles_Cabinet: "Формування кабінету Карлеса"
 ARG_Formation_of_the_Carles_Cabinet_desc: "Оскільки нашу владу над Аргентиною майже забезпечено, ми нарешті можемо присвятити себе заснуванню вірного й ефективного кабінету, який допоможе Карлесу в здійсненні його реформ."
 ARG_Secure_Pampeana: "Контроль над "Ла Пампу""
 ARG_Secure_Pampeana_desc: "Після поразки в Росаріо, ми маємо відправити армію, щоб вона забезпечила контроль над рівнинами Пампаса та вивела усю опозицію, що залишилася. Однак, рівнини Пампа - одні з найпросторіших орних земель у світі, тому боротьба не буде простою."
 ARG_March_on_Cordoba: "Марш на Кордову"
 ARG_March_on_Cordoba_desc: "Провінція Кордови завжди мала розбіжності з поглядами столиці Буенос-Айреса. Як лідери коаліції проти Карлеса, та й через відстань від столиці, нам доводилося важко розбиратися з населенням цієї провінції, тож для контролю над ними знадобляться спеціалізовані сили."
 ARG_Consolidate_Mendoza: "Консолідація Мендоси"
 ARG_Consolidate_Mendoza_desc: "Відомий своїм вином, регіон Мендоса - це ключова економічна і стратегічна територія нашої країни, з огляду на те, що найпросторіший і найбезпечніший гірський прохід до Чилі знаходиться саме там, і тому його потрібно повернути під наш контроль за будь-яку ціну."
 ARG_Purge_Socialist_Remnants: "Temor Rojo"
 ARG_Purge_Socialist_Remnants_desc: "Незважаючи на те, що майже всі, хто підтримує соціалістів, втекли на південь після проголошення незалежності РФП, дехто залишився серед нас, чекаючи часу, коли можна буде завдати удару в спину і закінчити те, що почав РФП, що дає нам чудову нагоду дисидентів серед опозиції, дбаючи про національну безпеку."
 ARG_Eradicate_Loyalist_Resistance: "Викорінення консервативного опору"
 ARG_Eradicate_Loyalist_Resistance_desc: "Наша влада над країною зростає день за днем, проте все ще є ті, хто вважає, що наш режим - це образа аргентинської демократії та аргентинських цінностей, і планують переворот проти нас. Каральні заходи та пропаганди серед цих зрадників мають повернути населення до тями та заспокоїти будь-який потенційний опір."
 ARG_Fall_of_Tucuman: "Падіння Тукуману"
 ARG_Fall_of_Tucuman_desc: "Тукуман - це не ключовий промисловий центр нашої країни, але це місто, дороге аргентинським патріотам. Це місто, де нарешті було підписано нашу декларацію про незалежність від Іспанії, і це місце, де наша країна народилася. Тепер, те ж саме місто стане свідком національного відродження, коли ми нарешті поставимо його під наш контроль."
 ARG_Corrientes_Campaign: "Кампанія в Коррієнтес" 
 ARG_Corrientes_Campaign_desc: "Напруга у відносинах з парагвайцями змусили нас ще більш обережно поводитися з цією провінцією, оскільки якщо ми вчинимо інакше, ми ризикуємо отримати парагвайську агресію, яка тим більш небезпечна, якщо врахувати нашу слабкість. Однак, Коррієнтес - це наші ворота в Місьйонес, тому ми відмовляємося віддавати ці території будь-якому ворогові!"
 ARG_Retake_Santiago_and_Salta: "Повернення Сантьяго та Сальти"
 ARG_Retake_Santiago_and_Salta_desc: "Важливий центр гірничого видобутку і наш головний виробничий центр цінної цукрової тростини, ці провінції дуже важливі нашій економіці, і тому ми зобов'язані повернути їх з рук повсталих. Хоча вона поки що достатньо недорозвинена, і у нас є плани на цю провінцію і з часом вона зміниться."
 ARG_Political_Dominance: "[ARG_Political_Dominance_name]"
 ARG_Political_Dominance_desc: "[ARG_Political_Dominance_desc]"
 
 ARG_Countercoup: "Успішний контрпереворот"
 ARG_Countercoup_desc: "Карлеса і його фанатиків було зміщено, і люди нарешті знову можуть керувати своєю долею! Давайте всі порадіємо величі нашої республіки!" 
 ARG_Safeguard_Democracy: "Захист демократії"
 ARG_Safeguard_Democracy_desc: "Військові перевороти і репресивна політика таких популістських партій, як ПЛ, залишили нас спустошеними і віддаленими від демократії. Ми встановимо законодавчі гарантії, щоб наші права ніколи більше не порушувалися екстремістами. Ніхто більше не ставитиме під сумнів принцип верховенства конституції!"
 ARG_Stability_on_the_streets: "Стабільність на вулицях"
 ARG_Stability_on_the_streets_desc: "Незважаючи на те, що основні сили ПЛ були переможені, прихильники руху не збираються так просто здаватися і відкрито кинули виклик своїм суперникам на вулицях Буенос-Айреса. Бунти, бійки, перестрілки і вбивства увійшли в норму, і тепер ми зобов'язані відновити закон і порядок у нашій країні!"
 ARG_Crack_down_on_Liga_Patriotica: "Знищення ПЛ"
 ARG_Crack_down_on_Liga_Patriotica_desc: "Вони не досягли амбітних цілей, поставлених ними перед Аргентиною, тож настав час позбутися їхніх жалюгідних решток і повстати з попелу сильніше, ніж раніше."
 ARG_Free_Elections_of_the_Republic: "Вільні вибори республіки"
 ARG_Free_Elections_of_the_Republic_desc: "Народ сказав своє слово: він хоче повної демократії! Хоча не всі можуть бути задоволені результатами, всі згодні, що демократія - це шлях уперед, і уряд поважатиме народну волю."
 ARG_Social_Reforms: "Початок соціальних реформ"
 ARG_Social_Reforms_desc: "Трудові диспути між урядом і робітничим класом були яскраво виражені під час правління наших попередників. Базуючись на прикладі прогресивних європейських країн, і змішуючи їхній досвід з аргентинськими характеристиками, ми сподіваємося ухвалити сильне соціальне розв'язання тих проблем, що розділяли нашу країну і, як хотілося б, навчитися на помилках минулого."
 ARG_Social_Reforms2: "Продовження соціальних реформ"
 ARG_Social_Reforms2_desc: "Трудові диспути між урядом і робітничим класом були яскраво виражені під час правління наших попередників. Базуючись на прикладі прогресивних європейських країн, і змішуючи їхній досвід з аргентинськими характеристиками, ми сподіваємося ухвалити сильне соціальне розв'язання тих проблем, що розділяли нашу країну і, як хотілося б, навчитися на помилках минулого."
 ARG_Stepping_Stone_Towards_the_Welfare_State: "Перший крок до соціальної держави"
 ARG_Stepping_Stone_Towards_the_Welfare_State_desc: "Держава існує для людей, а не для безликих капіталістичних організацій. Продовжуючи соціальну програму, ми сподіваємося побудувати таку державу, де наші громадяни можуть бути впевнені, що уряд допоможе їм вижити в цьому жорстокому світі."
 ARG_Power_of_Capital: "Влада капіталу"
 ARG_Power_of_Capital_desc: "Після заснування нашої країни, Аргентина метеором злетіла в топ найбагатших країн світу. Можливо, не виплачені Британією борги після їхнього колапсу і подальше повстання РФП нас затримали, але не зрушили зі шляху до процвітання! Зрештою, гроші рухають світом, а Аргентина - частина цього світу."
 ARG_Attract_Foreign_Investement: "Іноземні інвестиції"
 ARG_Attract_Foreign_Investement_desc: "Нам не вистачає капіталу і технічної грамотності, щоб повністю розвинути нашу промислову майстерність, тому ми повинні шукати допомоги за кордоном і залучати підприємства, послабивши деякі з індустріальних законів."
 ARG_Uphold_Civil_Liberties: "Захист громадянських свобод"
 ARG_Uphold_Civil_Liberties_desc: "Свобода особистості гарантована нашою Конституцією, і завжди має бути нашим пріоритетом номер один. Ніколи ми не дозволимо такому руху, як ПЛ, зазіхати на ці права!"
 ARG_Encourage_Free_Thought: "Підтримка вільнодумства"
 ARG_Encourage_Free_Thought_desc: "Наша молодь - це майбутнє Аргентини, і ми не повинні стримувати їхній інтелект і винахідливість урядовими обмеженнями, поставленими від страху перед майбутнім."
 ARG_Uphold_the_Status_Quo: "Підтримка статусу-кво"
 ARG_Uphold_the_Status_Quo_desc: "Нещодавні події в нашій країні серйозно підірвали довіру нашого народу до радикальних політиків. Нашим людям потрібна тверда земля під ногами, а радикальні ідеї інших партій тільки підсилюють нашу популярність. Як плюс, безліч офіцерів в армії підтримують нас, тож ми можемо вільніше йти вперед, не побоюючись зрадницького перевороту."
 ARG_Church_Ties: "Зв'язки з церквою"
 ARG_Church_Ties_desc: "Віра - це один зі стовпів, на яких стоїть Аргентина, і наші зв'язки з церквою повинні залишатися сильними. Підтримавши їхні проєкти з розвитку і дозволивши їм майже нічим не обмежену свободу, ми справді приймемо мудре рішення."
 ARG_Long_Live_the_Republic: "Слава республіці!"
 ARG_Long_Live_the_Republic_desc: "У нас залишилося кілька важких років позаду, але дух республіки вижив, і ми стали сильнішими, ніж будь-коли! Ми підтримаємо систему, за яку боролися наші батьки! ¡Viva Argentina!"
 ARG_Rigged_Elections: "Фальсифіковані вибори"
 ARG_Rigged_Elections_desc: "Наші люди не знають, що їм потрібно, вони навіть можуть привести до влади радикалів з РФП або ПЛ, якщо їм це дозволити! Їм потрібен сильний захисник, який не постоїть за них у важкі часи... як генерал Рамірес!"
 ARG_Restrict_the_press: "Обмеження преси"
 ARG_Restrict_the_press_desc: "Неправдиві новини поглинули пресу, кампанія з паплюження нашого уряду в самому розпалі, і її потрібно зупинити... Звичайно ж, заради блага країни! Ми тільки хочемо захистити правду від тих, хто намагається її спотворити заради своєї вигоди."
 ARG_Military_Supremacy: "Військова перевага"
 ARG_Military_Supremacy_desc: "Ми повинні показати світу, що з нами жарти погані, а наша армія - одна з найсильніших у світі. У минулому ми брали Європу за приклад, і зробимо це ще раз, доки наші збройні сили не будуть нарівні з їхніми стандартами."
 ARG_Cracking_Down_on_Socialism: "Придушення соціалізму"
 ARG_Cracking_Down_on_Socialism_desc: "Червоний - колір цих мерзенних щурів, а також колір їхньої крові, що потече вулицями, коли ми з ними покінчимо!"
 ARG_Conservative_Values: "Консервативні цінності"
 ARG_Conservative_Values_desc: "Ми повинні надихатися нашим великим минулим, коли ми показали, хто править Південною півкулею, і зміцнити наші зв'язки з католицькою церквою, щоб переконатися, що наші люди живуть за моральним кодексом."
 ARG_Ties_with_Germany: "Зв'язки з Німеччиною"
 ARG_Ties_with_Germany_desc: "Німеччина - це наш головний торговий партнер, тому вона може стати нашим природним союзником. Хоча Рамірес хоче ближчих зв'язків з Німеччиною, особливо з огляду на величезну кількість німецьких мігрантів, які прибули до Аргентини за останні роки, інші були обурені й можуть почати активні дії, якщо ми ризикнемо втратити аргентинську нейтральність, вступивши в альянс, який може втягнути нашу миролюбну країну у війну."
 
 ARG_Five_Year_Plan: "Перша п'ятирічка"
 ARG_Five_Year_Plan_desc: "Хоча в останнє десятиліття ми переслідували форсовану індустріалізацію, щоб впоратися з втратою британського імпорту, наша економіка не дорівнює європейським прикладам. Криза, спричинена Чорним Понеділком, показала цю слабкість парламенту, який найімовірніше ухвалить п'ятирічний план, що виведе Аргентину у 20-те століття."
 ARG_Reduce_Textile_Reliance: "Зменшення залежності від текстилю"
 ARG_Reduce_Textile_Reliance_desc: "Ми десятиліттями рутинно покладалися на наші рослинні та текстильні товари, але конкуренція з іншими країнами стала жорсткою, що змусило нас адаптувати промисловість до сучаснішого еквівалента і урізноманітнити економіку."
 ARG_Renegotiate_with_Mitteleuropa: "Нові перемовини з Міттельєвропою"
 ARG_Renegotiate_with_Mitteleuropa_desc: "Наші партнери запропонували нам важкі умови, але ми маємо погодитися, якщо хочемо підтримати нашу економіку."
 ARG_TAMET_Steel: "Сталь TAMET"
 ARG_TAMET_Steel_desc: "Нестача європейської сталі серйозно шкодить нашій економіці, і ми повинні швидко втрутитися, якщо хочемо, щоб вона продовжувала працювати. Тому ми вирішили інвестувати в 'Talleres Metalurgicos', які забезпечать нас найкращим використанням сталі та кількома місцевими сталеливарними заводами."
 ARG_Budget_Cuts: "Скорочення бюджету"
 ARG_Budget_Cuts_desc: "Чорний понеділок сильно підриває нашу економіку, і, на жаль, без скорочення бюджету ми не зможемо його подолати. Соціальні виплати та фінансування армії мають бути скорочені доти, доки економіка не стане достатньо стабільною, щоб їх підтримувати."
 ARG_Parana_Infrastructure_Plan: "План розширення залізниці"
 ARG_Parana_Infrastructure_Plan_desc: "Хоча в Аргентині вже є залізнична мережа, для продовження промислового зростання нашої промисловості залізні дороги необхідно розширити і модернізувати. Це також допоможе в постачанні наших військ під час війни."
 #ARG_Engines_of_War: "Engines of War" already defined above as an idea"
 ARG_Engines_of_War_desc: "Війна наближається до Аргентини, і ми маємо бути до неї готові. Поки молот б'є по металу, а заводи працюють понаднормово, аргентинські інструменти війни набувають форми, готові зустрітися з будь-яким викликом."
 ARG_FM_Investement_Program: "Інвестиційна програма FM"
 ARG_FM_Investement_Program_desc: "Щоб наділити нашу зростаючу армію великою кількістю необхідної зброї, уряд оголосив програму про створення і фінансування 'Fabricaciones Militares', які зможуть забезпечити наших військових потрібною стрілецькою зброєю."
 ARG_Strive_for_Autarky: "Прагнення до автаркії"
 ARG_Strive_for_Autarky_desc: "Щоб наші заводи могли працювати, нам потрібні залізна руда, вугілля і сталь, яких у нас серйозний дефіцит. Однак виникли чутки про наявні природні резерви необхідних ресурсів, і ми маємо зрозуміти, чого вони варті, щоб почати роботу зі створення більш самодостатньої системи."
 ARG_Export_to_South_America: "Експорт до Південної Америки"
 ARG_Export_to_South_America_desc: "Наші рослинні та споживчі товари наповнюють ринки Південної Америки, що дає більший прибуток національній економіці та посилює залежність наших сусідів від нас."
 ARG_Economic_Reinvigoration: "Пожвавлення економіки"
 ARG_Economic_Reinvigoration_desc: "Схоже, біди Чорного Понеділка вже залишаються позаду, і хоча нашій економіці довелося нелегко, урядова інтервенція значно знизила можливі збитки."
 ARG_Import_New_Industrial_Tech: "Імпорт нових промислових технологій"
 ARG_Import_New_Industrial_Tech_desc: "Сучасні індустріальні методи та широке використання машин можуть значно підвищити продуктивність виробництва та якість створюваної продукції."
 ARG_Shift_to_Consumer_Goods: "Перехід на споживчі товари"
 ARG_Shift_to_Consumer_Goods_desc: "Нещодавні винаходи, як-от холодильник для сім'ї SIAM та інші малі прилади, користуються величезним попитом не тільки на світовому ринку, а й у нашій країні.."
 ARG_Banco_Central_de_la_Republica_Argentina: "Banco Central de la Republica Argentina"
 ARG_Banco_Central_de_la_Republica_Argentina_desc: "Щоб замінити нашу валютну раду через її нездатність впоратися з Чорним Понеділком, у Буенос-Айресі буде створено новий національний банк, щоб служити країні та фінансувати держпроекти."
 ARG_Stop_the_Economic_Downturn: "Зупинка економічного спаду"
 ARG_Stop_the_Economic_Downturn_desc: "Величезне державне втручання і зростаюча через мобілізацію військова промисловість дали нам змогу до певної міри пом'якшити ефекти Чорного Понеділка."
 ARG_Grants_for_the_Universidad_de_Buenos_Aires: "Universidad Nacional de Cuyo"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc: "Після нещодавніх подій, таких як переворот ПЛ, воскресло старе суперництво між столицею та внутрішніми містами, і тепер люди з Мендоси, Сан Хуана та Сан Луїса незадоволені тим, що вони мають переїжджати до Буенос-Айресу для здобуття вищої освіти. Ми вважаємо їхні вимоги справедливими, і тому буде засновано 'Національний університет Куйо'."
 ARG_YPF_Expansion: "Розширення YPF"
 ARG_YPF_Expansion_desc: "Тепер, коли ми контролюємо Патагонію, ми дозволимо 'Yacimientos Petroliferos Fiscales', що належить державі, розширити туди їхню зону дій. Генерал Енріке Москоні особливо зацікавився проєктом і попросив поставити його на чолі YPF. З огляду на його інженерний досвід, ми думаємо, що він виведе YPF на новий рівень, тому ми призначимо його 'генеральним директором' цієї компанії."
 ARG_Economic_Control_over_Argentina: "Економічний контроль над Аргентиною"
 ARG_Economic_Control_over_Argentina_desc: "Після розтрощення повстань і встановлення урядового контролю над усіма провінціями, ми можемо виправити економіку, яка зазнавала труднощів від самого закінчення Світової війни."
 ARG_Spread_out_Military_Production: "Розпорошене військове виробництво"
 ARG_Spread_out_Military_Production_desc: "Централізація нашого військового виробництва може стати значною слабкістю нашої країни під час війни, оскільки втрата промислових центрів означатиме кінець Аргентини. Тому плановий комітет вирішив розосередити виробництво і забезпечити лінії постачання навіть у найважчій ситуації."
 ARG_Reduce_Reliance_on_Foreign_Equipement: "Зменшення залежності від іноземного обладнання"
 ARG_Reduce_Reliance_on_Foreign_Equipement_desc: "Танки, літаки, знаряддя і ще багато чого імпортується з-за кордону і майже не виробляється вдома. Якщо ми збираємося протистояти великим державам цього світу, нам доведеться це змінити."
 ARG_Domestic_Aircraft_Manufactories: "Вітчизняні авіабудівні заводи"
 ARG_Domestic_Aircraft_Manufactories_desc: "Американські та німецькі літаки становлять більшу частину нашої авіації, і незважаючи на те, що вони високоякісні, вони зроблені за межами Аргентини, тому на них не можна покладатися. Щоб це змінити, ми профінансуємо новий 'Instituto Aerotecnico', який забезпечить нас найсучаснішими моделями."
 ARG_Attract_Foreign_Manufacturers: "Залучення іноземних виробників"
 ARG_Attract_Foreign_Manufacturers_desc: "У нашої країни є величезний потенціал, який зможуть використовувати іноземні інвестори. Знизивши вимоги до реєстрації цих компаній і запропонувавши їм значні субсидії, ми зможемо залучити їх до нашої країни і поліпшити промисловість."
 ARG_Mitteleuropan_Tank_Deal: "Міттельєвропейська танкова угода"
 ARG_Mitteleuropan_Tank_Deal_desc: "Близька співпраця з нашими закордонними союзниками дала нам доступ до їхніх технологічних новинок, таких як танки. Купивши кілька з них і вивчивши їх на аргентинській землі, ми допоможемо нашим власним дослідженням."
 ARG_Increase_European_Export: "Збільшення експорту до Європи"
 ARG_Increase_European_Export_desc: "Південна Америка - це нестабільна периферія, яка недостатньо велика для нашої продукції. Однак, нашим партнерам у Європі дуже потрібні наші ресурси, і тому вони напевно куплять більше, якщо ми збільшимо виробництво."
 ARG_War_Profiteering: "Нажива на війні"
 ARG_War_Profiteering_desc: "З огляду на війни на європейському континенті, нейтральні країни на кшталт нас відчують можливість продати нашу продукцію країнам у біді... Зрозуміло, за певну ціну."
 ARG_Modernise_Farms: "Модернізація пшеничних та бавовняних ферм"
 ARG_Modernise_Farms_desc: "Тепер, коли країна знову єдина, ми можемо зосередитися на модернізації, розширенні та механізації нашого сільського господарства. Війни в Північній Америці та в Європі породили великий попит на продукти харчування."
 ARG_Modernise_Animal_Husbandry: "Модернізація тваринницьких ферм"
 ARG_Modernise_Animal_Husbandry_desc: "Тепер, коли країна знову єдина, ми можемо зосередитися на модернізації, розширенні та механізації нашого сільського господарства. Війни в Північній Америці та в Європі породили великий попит на продукти харчування."
 ARG_Modernise_Forestry: "Модернізація лісового господарства"
 ARG_Modernise_Forestry_desc: "Аргентина має великий потенціал у лісозаготівлях через різноманітний клімат, якісну землю та гарну погоду, що дає змогу вирощувати різноманітні дерева швидко та масово. Створивши виробничий цикл із вирощування дерев, їх заготівель та переробки на целюлозу, папір та меблі, ми суттєво збільшимо наші доходи."
 ARG_Modernise_Fishing: "Розширення рибної промисловості"
 ARG_Modernise_Fishing_desc: "Тепер, коли країна знову єдина, ми можемо зосередитися на модернізації, розширенні та механізації нашого рибальського господарства. Війни в Північній Америці та в Європі породили великий попит на продукти харчування."
 ARG_Expand_Excavation_Industry: "Розширення видобувної промисловості"
 ARG_Expand_Excavation_Industry_desc: "Наша земля багата на копалини, особливо на залізо. Розширивши його видобуток і виплавку в сталь, ми могли б зменшити залежність від іноземних ресурсів і створити нові робочі місця для людей."

 ARG_FOP_Debacle: "Падіння РФП"
 ARG_FOP_Debacle_desc: "Ріо-Негро вже багато років була неофіційною межею між нами і повстанцями. Хоча часто відбуваються сутички, ще не було зроблено рішучих дій, які привели б до вирішення конфлікту."
 ARG_Build_up_Defences: "Розбудова оборони"
 ARG_Build_up_Defences_desc: "Наш південний кордон не готовий до контратаки РФП, його потрібно зміцнити до наступальних дій проти Патагонії. У нас залишилися кілька старих фортів з часів Президента Рока, коли йому довелося справлятися з нальотами дикунів мапуче, тож їхня модернізація буде мудрим кроком."
 ARG_Mobilise_the_Reserves: "Мобілізація резервів"
 ARG_Mobilise_the_Reserves_desc: "Прийшов час війни, і всі країни Південної півкулі готуються до того, що вважається неминучим. Аргентина отримала багато живої сили за останні 50 років завдяки політиці відкритої імміграції, тож якщо ми мобілізуємося швидше за наших суперників, у нас буде певна перевага над ними."
 ARG_Look_for_Allies: "Пошук союзників"
 ARG_Look_for_Allies_desc: "Хоча аргентинська армія сильна, було б непогано знайти союзників, які поділяють наші погляди щодо соціалістів і Бразилії."
 ARG_Cooperate_with_Peru: "§YЛімський пакт§!"
 ARG_Cooperate_with_Peru_desc: "Щоб забезпечити взаємовигідну угоду між нашими країнами, наш Президент запропонував оборонний пакт між нашими державами, щоб прийти одна до одної на допомогу в разі іноземного вторгнення."
 ARG_Bolivian_Negotiations: "Перемовини з Болівією"
 ARG_Bolivian_Negotiations_desc: "Після їхньої принизливої поразки в Чакській війні, Болівія більш ніж готова повернути свої землі в Парагваю, що нам допоможе, якщо ці бандити вирішать напасти на нас тоді, коли ми будемо відвернені."
 ARG_Fleet_Exercises: "Навчання флоту"
 ARG_Fleet_Exercises_desc: "Обережне розміщення і постачання нашого флоту допоможе в майбутньому морському конфлікті з Чилі."
 ARG_Strike_Now: "В атаку!"
 ARG_Strike_Now_desc: "Дипломатія провалилася, настав час завдати удару!"
 ARG_Reintegrate_Patagonia: "Реінтеграція Патагонії"
 ARG_Reintegrate_Patagonia_desc: "Патагонське повстання було нарешті придушене, і реінтеграція цих земель становитиме проблему для уряду. Хоча патагонське населення повністю виснажене, вони все ще будуть нам заважати, якщо ми не вживемо рішучих заходів."
 ARG_Infrastructural_Expansion: "Розширення інфраструктури"
 ARG_Infrastructural_Expansion_desc: "Щоб поліпшити відносини з південними провінціями і з'єднати їх з нашою залізничною системою, ми підготували плани щодо значного оновлення інфраструктури недорозвиненого регіону."
 ARG_Drill_for_Oil: "Пошук нафти"
 ARG_Drill_for_Oil_desc: "Під проводом YPF, почнуться величезні операції з буріння в регіоні, щоб забезпечити постійний потік чорного золота, яке наситить нашу машину війни."
 ARG_From_Shore_to_Shining_Shore: "Від берега до сяючого берега"
 ARG_From_Shore_to_Shining_Shore_desc: "Від Атлантики до Тихого океану, нашим арміям немає рівних. Як Сан-Мартін до нас, ми перейшли гори і завдали смертельного удару нашому ворогу. Очевидно, це великий день для Аргентини, а тому й для світу!"
 ARG_Eradicate_Syndicalist_Insurgents: "Викорінення повстанців-синдикалістів"
 ARG_Eradicate_Syndicalist_Insurgents_desc: "Поки наші агенти працюють над знищенням чилійського опору зміні режиму, внутрішньо, секретні служби понаднормово працюють, щоб забезпечити єдину і вільну від соціалістів Аргентину!"
 ARG_Expand_Naval_Facilities: "Розширення морських сил на Мальвінських о-вах"
 ARG_Expand_Naval_Facilities_desc: "Хоча вони є стратегічною територією для нашого флоту, здебільшого Мальвінські острови - це символ аргентинського патріотизму, а подальше розширення їхніх об'єктів покаже всім, що аргентинський флот перебуває у всеозброєнні, готовий відбити будь-яке вторгнення!"
 
 ARG_A_Catholic_Federation: "Конфедеративні Штати Ла-Плати"
 ARG_A_Catholic_Federation_desc: "Синдикалістській загрозі показали на її місце, а Аргентинська Держава стоїть непереможеною. Настав час об'єднати народи Південної півкулі в Католицьку Федерацію під нашим початком."
 ARG_Punish_Paraguay: "Покарання Парагваю"
 ARG_Punish_Paraguay_desc: "Парагваю не можна довіряти, а саме їхнє існування ображає нашу країну. Ми повинні завдати швидкого і рішучого удару, щоб позбавити світ від цієї чуми." 
 ARG_Integrate_Paraguay: "Військова окупація Парагваю"
 ARG_Integrate_Paraguay_desc: "Парагвайське населення чинить опір рішучіше, ніж ми очікували, що змушує нас розосередити наші гарнізони. Однак, інші показали свою вірність і бажання вступити до наших лав, щоб битися за Федерацію."
 ARG_Ideological_Persecution: "Ідеологічне переслідування"
 ARG_Ideological_Persecution_desc: "У деяких наших нових громадян є дивне переконання, що до їхньої ідеології є діло у Буенос-Айреса. Невеликий поштовх у правильному напрямку змусить їх змінити свою думку."
 ARG_Agriculture_Expansion_in_Paraguay: "Розширення сільського господарства в Парагваї"
 ARG_Agriculture_Expansion_in_Paraguay_desc: "Парагвай, здебільшого, є аграрним регіоном, його процес механізації ледь розпочався, обсяги виробництва дуже низькі. Наші досвід і ноу-хау будуть використані, щоб допомогти цим землям і збагатити їх. Виробництво бавовни та тваринницькі ферми можуть отримати велику вигоду з наших інвестицій."
 ARG_Agriculture_Expansion_in_Uruguay: "Розширення сільського господарства в Уругваї"
 ARG_Agriculture_Expansion_in_Uruguay_desc: "Уругвай, здебільшого, є аграрним регіоном, його процес механізації ледь розпочався, обсяги виробництва дуже низькі. Наші досвід і ноу-хау будуть використані, щоб допомогти цим землям і збагатити їх. Вирощування зернових і тваринницькі ферми можуть отримати велику вигоду з наших інвестицій."
 ARG_Uruguay_is_ours: "Уругвай - наш!"
 ARG_Uruguay_is_ours_desc: "Уругвай - це абстрактне утворення, у якого немає права на незалежність. Настав час наблизити їх до нашої сфери впливу і знизити їхню залежність від Бразилії."
 ARG_Integrate_Uruguay: "Інтеграція Уругваю"
 ARG_Integrate_Uruguay_desc: "Ми знищимо останні перепони, які заважають інтеграції уругвайських земель, і зробимо їх повноправними громадянами Аргентини."
 ARG_Connect_the_Railroads: "З'єднання залізниць"
 ARG_Connect_the_Railroads_desc: "Наша залізнична мережа досить сучасна, але її з'єднання з новопридбаними територіями можна з натяжкою назвати обмеженими, що сповільнює їхню інтеграцію та переміщення військ."
 ARG_Improve_Economic_Ties_With_New_Territories: "Покращення економічних зв'язків"
 ARG_Improve_Economic_Ties_With_New_Territories_desc: "Після успішної трансформації наших компаній у великі підприємства ми маємо дати можливість невеликим галузям на придбаних нами територіях перетворитися на потужних гравців."
 ARG_Yacuiba_Dispute: "Суперечка щодо Якуїбу"
 ARG_Yacuiba_Dispute_desc: "Відданий Болівії під час Атакамського прикордонного конфлікту в обмін на частину цього регіону, Таріха близько пов'язаний з Аргентиною, і підтримує ідею об'єднання. Однак, пояснити це Болівії буде важко." 
 ARG_Pacify_Peru: "Умиротворення Перу"
 ARG_Pacify_Peru_desc: "Оскільки соціалісти контролюють Перу, у нас немає іншого вибору, окрім як вторгнутися туди і встановити військовий уряд. Ми не можемо дозволити цій хворобі поширюватися далі!"
 ARG_Expand_Mining_Facilities: "Розширення гірничодобувних потужностей"
 ARG_Expand_Mining_Facilities_desc: "У болівійській землі можна знайти величезні поклади олова і вольфраму, але через корумпованість болівійського уряду, їх практично не розробляли. Наш досвід та ефективна бюрократія зможуть повністю використати ці ресурси."
 ARG_Mitteleuropan_Resource_Industrialists: "Міттельєвропейські ресурсні промисловці"
 ARG_Mitteleuropan_Resource_Industrialists_desc: "Наш доступ до болівійських ресурсів привернув промисловців з усієї Міттельєвропи, які зацікавлені в покладах вольфраму, матеріалу, якого їм дуже не вистачає."
 ARG_Break_Up_Socialist_Revolters: "Знищення соціалістичних повстанців"
 ARG_Break_Up_Socialist_Revolters_desc: "Прихильники соціалізму все ще мають сильні позиції на завойованих територіях і потенційно можуть викликати нестабільність у маріонеткових режимах. Їх необхідно усунути, якщо ми хочемо встановити повний контроль над регіоном."
 ARG_Missiones_Orientales: "Missiones Orientales"
 ARG_Missiones_Orientales_desc: "Хоча наші претензії на бразильську територію в кращому разі можна назвати слабкими, ми повинні зломити монстра, поки він не вийшов з-під контролю."
 ARG_Coordinate_the_War_Effort: "Координація військових зусиль"
 ARG_Coordinate_the_War_Effort_desc: "Бразилія чисельно нас перевершує і володіє значним промисловим потенціалом. Ми зможемо їх перемогти, тільки маючи тактичну перевагу і скоординовані зусилля з планування. Ми будемо проводити спільне планування війни з нашими союзниками для підготовки вторгнення проти Бразилії."
 ARG_Ensure_Supply_Lines: "Забезпечення ліній постачання"
 ARG_Ensure_Supply_Lines_desc: "Подолання бразильської території становитиме серйозну проблему нашим інженерам, які вже цілодобово працюють, щоб підготувати необхідне спорядження для заснування станцій постачання."
 ARG_Ultimate_Confrontation: "Остаточне протистояння"
 ARG_Ultimate_Confrontation_desc: "Настав час підкорити зеленого гіганта. Востаннє ми билися проти них у 1825 році. У них була та сама перевага, що й зараз, але ми здобули знаменні перемоги, як у битві за Ітузаїнго. Давайте помолимося Богу, щоб він був на нашому боці і цього разу!"
 ARG_Seize_Brazilian_Rubber_Plantations: "Захоплення бразильських каучукових плантацій"
 ARG_Seize_Brazilian_Rubber_Plantations_desc: "Після знищення бразильського гегемона ми зможемо використати його ресурси для досягнення економічного панування у всій Південній Америці. Одним із таких ресурсів є бразильські каучукові плантації, які ми захопимо, а також збудуємо новий порт для транспортування каучуку до Аргентини."
 ARG_Impose_Heavy_Reparations: "Запровадження великих репарацій"
 ARG_Impose_Heavy_Reparations_desc: "Бразилія переможена, і ми можемо змусити її підтримати нашу економіку програмою суворих репарацій. Вони послаблять Бразилію і забезпечать наше післявоєнне відновлення."
 
 ARG_Tigthen_ties_with_Peru: "Зміцнення зв'язків з Перу"
 ARG_Tigthen_ties_with_Peru_desc: "Оборонний альянс між нашими країнами має стати більш конкретним наступальним пактом, спрямованим проти Бразилії та соціалістів по всьому континенту."
 ARG_Joint_Research: "Спільна дослідницька діяльність"
 ARG_Joint_Research_desc: "Щоб краще підготуватися, ми повинні об'єднати наші дослідницькі ресурси і працювати разом у галузі науки та інновацій."
 ARG_Subjugate_South_America: "Підкорення Південної Америки"
 ARG_Subjugate_South_America_desc: "Після перемоги над Бразилією на континенті не залишилося нікого, хто міг би протистояти нам, і це наша можливість об'єднати Південну Америку під нашим захистом. Ми попросимо їх одного дня приєднатися до нашого великого пакту - дехто може погодитися через нашу військову міць або через те, що маємо з ними добрі стосунки, а якщо хтось не погодиться - ми зможемо їх примусити."
 ARG_Economic_Dominance_in_South_America: "Економічне домінування в Південній Америці"
 ARG_Economic_Dominance_in_South_America_desc: "З перемогою Бразилії на континенті не залишилося нікого, хто міг би протистояти нам, і наша економіка є головним двигуном розвитку тисяч квадратних кілометрів. Тепер ми можемо досягти величі, яку передбачали наші пращури, і стати найважливішим центром торгівлі та промисловості Південної Америки й одним із найважливіших у світі."
 ARG_Neutralize_The_Threat: "Нейтралізація загрози"
 ARG_Neutralize_The_Threat_desc: "З радикалами, які правлять у США, ми не можемо бути впевнені, що завтра вони не нападуть на нас, виправдовуючи своє вторгнення "світовою революцією", "долею" або будь-якою іншою нісенітницею, яку вони придумають. Наш єдиний шанс гарантувати аргентинську епоху в Південній Америці - усунути цю загрозу, поки ми можемо."
 ARG_Secure_The_Frontier: "Охорона кордону"
 ARG_Secure_The_Frontier_desc: "Соціалістична хвороба була вигнана з Південної Америки, але наші північні сусіди все ще страждають. Ми можемо вилікувати їх і убезпечити наш північний кордон."
 ARG_Catholic_Brothers_around_the_World: "Брати-католики в усьому світі"
 ARG_Catholic_Brothers_around_the_World_desc: "Всюди католики відчувають загрозу гніту соціалістичної диктатури. Єдине, що стоїть між ними і синдикалістським апокаліпсисом, - це сміливі аргентинські волонтери, які борються по всьому світу за збереження віри."
 ARG_Encourage_Spanish_Immigration: "Заохочення іспанської імміграції"
 ARG_Encourage_Spanish_Immigration_desc: "З огляду на те, що громадянська війна охопила майже весь півострів, тисячі іспанців тікають у безпечніші місця... Такі як Аргентина. Ми повинні відкрито привітати цих біженців і допомогти їм влаштуватися в їхньому новому домі."
 ARG_Fallout_of_the_American_Civil_War: "Наслідки громадянської війни в США"
 ARG_Fallout_of_the_American_Civil_War_desc: "Темрява вкриває Америку, а тисячі біженців тікають до нашої країни, сподіваючись уникнути смерті на їхній батьківщині. Однак це може бути визнано дипломатичним ходом можливим переможцем громадянської війни, якому це не сподобається, тож ми маємо приймати їх обережно."
 ARG_Protect_the_heart_of_Christianity: "Захист серця християнства"
 ARG_Protect_the_heart_of_Christianity_desc: "У серці Святого Престолу\nНа батьківщині християнства\nРезиденція влади - під загрозою.\n\nУ той час, як соціалісти йдуть на придушення папського опору, ми повинні відправити все, що можемо, щоб допомогти Папі в його боротьбі."
 ARG_Refuge_for_Italian_Scientists: "Притулок для італійських вчених"
 ARG_Refuge_for_Italian_Scientists_desc: "По всій Італії біженці в пошуках кращого завтра залишають свої будинки. Серед них є і найкращі представники інтелігенції та вчені Італії, яких можна переконати влаштуватися в нашій країні."
 
 ARG_America_Plan: "План "Америка""
 ARG_America_Plan_desc: "Поодинці ми не зможемо вижити, а оскільки Німеччина й Антанта дедалі ближче підходять до глобальної війни, нам необхідно налагодити кращі відносини з американськими державами. Єдність - це сила!"
 ARG_Purge_in_the_name_of_the_Lord: "Очищення в ім'я Господа"
 ARG_Purge_in_the_name_of_the_Lord_desc: "Ми повинні викорінити всі елементи, які можуть перешкодити нам контролювати великі нові території, починаючи з безбожних соціалістів."
 
 ARG_Rapid_Militarisation: "Швидка мілітаризація"
 ARG_Rapid_Militarisation_desc: "Після перевороту Карлеса, армія опинилася в стані хаосу. Тепер, після отримання контролю над країною, ми повинні відновити наші військові можливості. Якщо ми не зможемо відновити нашу велику армію, наші сусіди подумають, що вони можуть висувати претензії на аргентинську територію."
 ARG_Eradicate_Military_Cliques: "Викорінення військових клік"
 ARG_Eradicate_Military_Cliques_desc: "Нашу армію розділяють безліч ворогуючих військових клік, головна з них - це ОГО, 'Об'єднана група офіцерів', але вона тільки найпомітніша з них усіх. Якщо ми хочемо зробити нашу армію більш ефективною, їх потрібно викорінити, а не то їхня марна боротьба за владу послабить структуру збройних сил."
 ARG_Create_Espionage_Agency: "Розширення "Secretaría de Inteligencia""
 ARG_Create_Espionage_Agency_desc: "Оскільки синдикалісти замишляють змови поблизу наших кордонів, розширення мережі наших шпигунів має дати цінну інформацію про пересування ворогів."

 ARG_Study_The_Weltkried_Doctrine: "Вивчення доктрини Вельткригу"
 ARG_Study_The_Weltkried_Doctrine_desc: "Хоча Вельткриг давно закінчився, зі стратегій, придуманих під час війни, можна винести цінні уроки."
 ARG_Interwar_Doctrine_Innovations: "Розвиток міжвоєнних доктрин"
 ARG_Interwar_Doctrine_Innovations_desc: "Після Вельткригу було багато регіональних конфліктів - сумнозвісна кампанія в Патагонії 1923 року, Північна експедиція до Китаю 1926 року, Четверта Чжилі-Фентяньська війна 1928 року, війна в Чако 1929 року і так далі. Усі вони несуть у собі безліч стратегічних уроків, і було б помилкою не засвоїти їх."

 ARG_Import_Foreign_Equipment: "Імпорт німецького озброєння"
 ARG_Import_Foreign_Equipment_desc: "Аргентина може утримувати армію, але у неї немає ресурсів, щоб виробляти все самостійно. Імпортуючи деяке обладнання з Німеччини, ми зможемо заповнити прогалини. Це буде дорого, але це обладнання може зіграти вирішальну роль на полі бою."
 ARG_Modern_Infantry_Equipment: "Вдосконалення піхотного озброєння"
 ARG_Modern_Infantry_Equipment_desc: "Ми повинні завжди випереджати наших ворогів у технологіях. Основну частину нашої армії становить піхота, тому ми повинні вкладати більше зусиль у розробку вдосконаленої піхотної зброї."
 ARG_Modern_Artillery_Equipment: "Розвиток артилерії"
 ARG_Modern_Artillery_Equipment_desc: "Перш ніж вступити в бій із ворогом, ми повинні пом'якшити його формування. Дії Георга 'Durchbruchmüller' Мюллера під час Великої війни вразили і Перона, і фон дер Беке, довівши, що величезні загородження великої артилерії можуть ефективно пробивати лінії противника, якщо їх використовувати в координації з піхотними корпусами. Великі артилерійські знаряддя повинні виконувати цю роботу досить добре."
 ARG_Advancements_In_Support_Equipment: "Фокус на підтримці постачання"
 ARG_Advancements_In_Support_Equipment_desc: "Багато потенційних місць боїв, до яких мають готуватися наші військові, важкодоступні та важкопрохідні. Якщо ми хочемо, щоб наші військові могли адекватно забезпечуватися в будь-якій місцевості, ми повинні сформувати спеціалізовані батальйони, які займаються логістикою."
 ARG_Request_Foreign_Attache: "Запит німецького аташе"
 ARG_Request_Foreign_Attache_desc: "Після того, як Аргентина анексувала провінцію [299.GetName], наші стосунки з Антантою стали дуже холодними, а Сполучені Штати зіштовхнулися з серйозними внутрішніми проблемами, німецький колос є єдиною стратегічною державою, що водночас зацікавлена в нашому регіоні та має вільні ресурси. Ми маємо звернутися до німецького аташе з проханням посилити нашу армію і флот."

 ARG_Expand_Military_Industrial_Complex: "Розширення військового комплексу"
 ARG_Expand_Military_Industrial_Complex_desc: "З возз'єднанням країни ми готові розширювати нашу промисловість, і військовий комплекс не виняток. Наші генерали пропонують побудувати нові заводи з виробництва боєприпасів, гармат і артилерії."
 ARG_Mobile_Doctrine_Innovations: "Доктринальні інновації"
 ARG_Mobile_Doctrine_Innovations_desc: "Хоча наша промисловість не може зрівнятися з німецькою, ми, тим не менш, володіємо пристойним промисловим потенціалом. Ми повинні використовувати його для того, щоб зробити наші збройні сили більш мобільними і більш пристосованими до бойових дій. Ми повинні прийняти доктрину з упором на швидкість і вогневу міць."
 ARG_Infantry_Doctrine_Specialisation: "Фокус на піхотних доктринах"
 ARG_Infantry_Doctrine_Specialisation_desc: "Кожній армії необхідна послідовна військова доктрина, що визначає, як армія повинна воювати. Багато генералів пропонують дотримуватися перевірених методів, які вже показали свою ефективність у війнах по всьому світу."
 ARG_Tank_Designs: "Експериментальні моделі танків"
 ARG_Tank_Designs_desc: "Світова війна ввела в бойові дії новий тип техніки: танк. Ми побудуємо наші власні експериментальні моделі, щоб включити цю зброю в наші збройні сили." 
 ARG_Mechanised_Equipment_Production: "Нова механізована техніка"
 ARG_Mechanised_Equipment_Production_desc: "Наші нові експериментальні механізовані моделі довели, що здатні розвивати швидкість, немислиму для піхоти і навіть кавалерії. Якщо ми використаємо цю швидкість у наших інтересах, то зможемо отримати стратегічну перевагу на полі бою."
 ARG_Modern_Doctrine_I: "Доктрини громадянської війни в США"
 ARG_Modern_Doctrine_I_desc: "Після Другої американської громадянської війни, найкривавішого конфлікту в Новому Світі, можна винести багато військових уроків у таких сферах, як міська війна, тактика застосування бронетехніки, широке використання ополчення та координація дій "земля-повітря"."
 ARG_Modern_Doctrine_II: "Уроки Другого Вельткригу"
 ARG_Modern_Doctrine_II_desc: "Другий Вельткриг закінчився - і він повністю змінив характер військових дій. Окопна війна перетворилася на щось зовсім інше. Мобільна війна, широке застосування авіації, масовані морські вторгнення - всі уроки війни вивчатимуться десятиліттями, але перші з них можна засвоїти вже зараз."
 ARG_Special_Forces_Mountaineers: "Альпіністське спорядження"
 ARG_Special_Forces_Mountaineers_desc: "У Південній Америці багато пагорбів і гір, і щоб домогтися успіху в локальних конфліктах, наші війська мають бути готові до війни в горах."
 ARG_Special_Forces_Jungles: "Бойова підготовка в джунглях"
 ARG_Special_Forces_Jungles_desc: "Оскільки джунглі займають величезну частину Південної Америки, наша піхота має бути навчена веденню бойових дій у джунглях, щоб бути готовою на випадок, якщо їм доведеться там воювати."
 
 ARG_Centralised_Infrastructure_Committee: "Центральний комітет з інфраструктури"
 ARG_Centralised_Infrastructure_Committee_desc: "Створивши централізований комітет з інфраструктури, ми зможемо ефективніше будувати її для нашої авіації."
 ARG_Land_Based_AA: "ППО наземного базування"
 ARG_Land_Based_AA_desc: "Якщо будь-який ворожий бомбардувальник забажає увійти в аргентинський повітряний простір, ми зустрінемо його великокаліберним ППО наземного базування."
 ARG_Republican_Airforce: "Республіканські ВПС"
 ARG_Republican_Airforce_desc: "Раніше над Аргентиною літали лише птахи. Однак, під час Світової війни виявилося, що авіація - необхідна техніка. Щоб контролювати небо над Аргентиною, потрібно створити ФАА, що означає 'Fuerzas Aerea Argentina'. Хоча до їхньої консолідації вони будуть підпорядковані армії, ми сподіваємося зробити їх такими ж сильними, як і два інші види збройних сил на даний момент."
 ARG_Rain_Down_Hellfire: "Пекельний вогонь"
 ARG_Rain_Down_Hellfire_desc: "Авіація годиться не тільки для польотів над Андами, а й для глибокого проникнення на ворожу територію. Побудувавши великі бомбардувальники з великим корисним навантаженням, ми зможемо з повітря знищувати і пошкоджувати ключову інфраструктуру противника."
 ARG_Strategic_Destruction: "Килимове бомбардування"
 ARG_Strategic_Destruction_desc: "Один бомбардувальник може пошкодити залізничну гілку, але концентрована хвиля бомбардувальників може знищити цілий вузол. Скидаючи бомби на велику площу групою бомбардувальників, ми зможемо завдати противнику вирішальної шкоди."
 ARG_Figther_Focus: "Фокус на винищувачах"
 ARG_Figther_Focus_desc: "Наші бомбардувальники можуть бомбити ворожу інфраструктуру, але те саме можна сказати і про авіацію противника. Ми повинні розвинути більш просунуті винищувачі, щоб перехоплювати і знищувати ворожі повітряні з'єднання."
 ARG_CAS_Focus: "Прикриття з повітря"
 ARG_CAS_Focus_desc: "Бомбардувальникам не обов'язково потрібно бути великими і важкими, вони можуть бути маленькими, як і звичайний винищувач. Це більш спритні літаки чудово підійдуть для підтримки наших наземних сил на полі бою точними бомбардуваннями."
 ARG_Air_Doctrine: "Розвиток доктрин"
 ARG_Air_Doctrine_desc: "З часу створення 'Fuerza Aerea Argentina', вони пройшли хороший розвиток. Щоб зробити їх силою, що дорівнює нашим армії та флоту, ми повинні розвинути нові повітряні доктрини." 
 ARG_War_Experience: "Бойовий досвід"
 ARG_War_Experience_desc: "У теорії, наші бомбардувальники можуть з легкістю бомбити ворожу землю, а наші винищувачі зупинити будь-яку авіацію противника. На практиці, ситуація в повітрі може стати досить хаотичною. З новим отриманим досвідом, ми можемо поліпшити нашу повітряну доктрину."
 ARG_Pilots_Training: "Підготовка пілотів"
 ARG_Pilots_Training_desc: "Щоб домогтися успіху в повітряному бою, недостатньо мати сучасні літаки. Забезпечуючи всебічну підготовку наших пілотів, ми збільшуємо їхні шанси на досягнення бойових цілей і повернення живими."
 ARG_Paratrooper_Corps: "Корпус парашутистів"
 ARG_Paratrooper_Corps_desc: "Наші бомбардувальники можуть глибоко проникати на ворожу територію. Що якщо ми переобладнаємо ці бомбардувальники на транспортні літаки, які доставлятимуть наші загони за лінію фронту?"
 
 ARG_Argentine_Navy: "Armada Argentina"
 ARG_Argentine_Navy_desc: "Armada Argentina (Аргентинський флот) сьогодні є восьмим за силою флотом у світі, який випереджають тільки європейські держави, США і Японія. У нас також найбільший флот у Південній Америці, підтримувати цю гегемонію в наших інтересах."
 ARG_Fleet_on_the_Open_Seas: "Флот відкритого моря"
 ARG_Fleet_on_the_Open_Seas_desc: "Через те, що більша частина нашої торгівлі залежить від морських шляхів, і багато наших міст розташовані на берегах Атлантики, нам потрібен флот, здатний тримати під контролем відкрите море, незалежно від сили противника."
 ARG_Escorting_Ships: "Кораблі супроводу"
 ARG_Escorting_Ships_desc: "Аргентину називають 'житницею світу' Однак ця репутація буде підірвана, якщо ми дозволимо ворожим кораблям топити наші транспорти. Щоб захистити їх та їхні товари, ми вирішили, що було б непогано інвестувати в кораблі супроводу."
 ARG_Quick_but_Powerful: "Швидкі, але сильні"
 ARG_Quick_but_Powerful_desc: "Морський бій змінюється. Уже недостатньо вмістити величезні гармати у великих броньованих морських монстрів, тепер важливо, щоб вони могли ефективно наздоганяти і заходити у фланг ворожому флоту, а також вміти ухилятися від ворожого вогню, який інакше міг би стати смертельним." 
 ARG_Submarine_Focus: "Фокус на підводних човнах"
 ARG_Submarine_Focus_desc: "Морське Верховне командування 4 роки тому придбало 3 сицилійські підводні човни. Відтоді 'Tarantinos', як їх називає екіпаж, прекрасно себе зарекомендували, і морський командир Рамон А. Пош наполягає на потенціалі цього винаходу в майбутніх морських боях, тож ми маємо й далі в них інвестувати."
 ARG_Battlecruisers: "Бойові крейсери"
 ARG_Battlecruisers_desc: "Наші десятирічні інвестиції в наш флот принесли користь, оскільки в наших доках з'явилося кілька лінкорів. Однак ми помітили розрив між важко озброєними, але повільними лінкорами і слабо озброєними, але швидкими крейсерами. Щоб його заповнити, ми вирішили інвестувати в сучасні бойові крейсери."
 ARG_Coastal_Protection: "Оборона берегів"
 ARG_Coastal_Protection_desc: "Процвітання нашого народу залежить від вільного доступу до моря. З огляду на це, ми не можемо дозволити противнику замінувати наші береги і порти, тому потрібно інвестувати в тральщиків і кращі механізми виявлення для нашого флоту."
 ARG_Light_Cruisers: "Легкі крейсери"
 ARG_Light_Cruisers_desc: "Крейсери класу 'Тренто', які ми придбали у сицилійців кілька років тому, стали чудовим доповненням до нашого флоту. На жаль, вони занадто важко озброєні для наших вимог. Однак наші інженери невпинно працювали над розробкою їхньої кращої і легшої версії, яка відправить своїх старших братів на продаж."
 ARG_Carriers: "Морська авіація"
 ARG_Carriers_desc: "За останні десятиліття значно зросла роль літаків, заперечувати це безглуздо. Хоча нам може бути важко наздогнати будь-яку з великих морських держав, ми можемо компенсувати нестачу в кораблях морською авіацією, яка зможе повернути результат бою на нашу користь."
 ARG_Tandanor_Shipyards: "Розширення Talleres Navales de la Marina"
 ARG_Tandanor_Shipyards_desc: "Напруга у відносинах з іншими морськими державами Південної Америки, що зростає, і необхідність залишатися сильними змушує нас розширити наші судноверфі, і хто зможе з цим краще впоратися, ніж Таллерес Навалес де ла Марина?"
 ARG_Cruiser_Program: "Крейсерська програма"
 ARG_Cruiser_Program_desc: "Можливо, наші лінкори і сильні, але їм також потрібні сильні кораблі супроводу. Тому ми вирішили, що було б мудро інвестувати в програму з крейсерів, щоб поліпшити ті, які у нас є."
 ARG_Fleet_Movements: "Пересування флоту"
 ARG_Fleet_Movements_desc: "Недостатньо просто мати швидкий, міцний і могутній флот, якщо наші командири не знатимуть як скористатися їхньою перевагою. Ми відправимо їх у море на наших кораблях і проведемо морські навчання."
 ARG_Expand_the_Docks: "Розширення доків"
 ARG_Expand_the_Docks_desc: "Хоча наші судноверфі вражають у масштабах Південної Америки, їх не вистачає для наших зростаючих амбіцій! Якщо ми хочемо перевершити інших держав світу, їх необхідно розширити."
 #ARG_Merchant_Marine: "Merchant Marine" already defined above as an idea
 ARG_Merchant_Marine_desc: "Хоча аргентинці пишаються своїм військовим флотом, найголовніша частина - це не ВМС, а торговий флот. Без нього ми були б ізольовані від світу, який чекає нашої продукції з розпростертими обіймами, і саме він зробив нашу країну великою. Необхідні інвестиції в торговий флот."
 ARG_Land_Fortifications: "Захист узбережжя"
 ARG_Land_Fortifications_desc: "Наші три головні портові міста - Буенос-Айрес, Мар дель Плата і Бахія Бланка - зараз не захищені від морського вторгнення, якщо нашому супротивнику вдасться зв'язати або потопити наш флот. Щоб захиститися від такого можливого розвитку подій, ми вирішили побудувати сильні укріплення в містах і слабкі по всьому березі."
 ARG_Comando_de_Infanteria_de_Marina: "Comando de Infanteria de Marina"
 ARG_Comando_de_Infanteria_de_Marina_desc: "Хоча в аргентинських морпіхів не було достатньо часу, щоб довести свою майстерність, усі знають про успіхи капітана Іполіто де Бушара, який свого часу довів корисність морської піхоти. Якщо ми хочемо коли-небудь наздогнати і перегнати морпіхів наших конкурентів, треба дати їм окреме командування, 'Comando de la Infanteria de Marina'"
 ARG_Oficina_Central_de_Hidrografia: "Oficina Central de Hidrografía"
 ARG_Oficina_Central_de_Hidrografia_desc: "У морських битвах важливо не тільки мати найкращі кораблі та офіцерів. Ми повинні розширити Oficina Central de Hidrografía (Центральний офіс гідрографії), щоб краще аналізувати погоду, морську геологію, оканографію і картографію не тільки наших домашніх вод, а й вод противника, щоб отримати над ним перевагу. Наші вороги дізнаються, що ми перебуваємо як вдома скрізь, де б ми не зустрілися."
 ARG_ASTARSA_Expansion: "Експансія АСТАРСА"
 ARG_ASTARSA_Expansion_desc: "'Astilleros Argentinos Rio de la Plata S.A.' (Аргентинські судноверфі річки Ла-Плата С.А.) - це одна з найважливіших морських компаній у нашій країні. Розширення її верфей допоможе нам зробити флот, від якого будуть в страху трястися синдикалісти!"
 ARG_Naval_Academy: "Військово-морська академія"
 ARG_Naval_Academy_desc: "Розширені курси для офіцерів ВМС мають дати нашому флоту перевагу, особливо під час дій у домашніх водах."
 ARG_Navy_Technologies_Breakthrough: "Вдосконалення кораблів"
 ARG_Navy_Technologies_Breakthrough_desc: "Нові кораблі не будуть достатньо ефективними без нових гармат, торпед, мін та інших критично важливих модулів. Наші інженери зосереджені на вдосконаленні наявного обладнання та створенні нового."
 ARG_Rule_Britannia_Britannia_Rules_the_Waves: "Irse a Pique Antes que Rendir el Pabellón!" 
 ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc: "'Ми краще потонемо, ніж спустимо наш прапор!' - ось бойовий клич адмірала Гільєрмо Брауна, який він випустив до того, як вступити в битву біля Кілмеса в 1826 році проти Бразильського флоту. Наш флот відіб'є його патріотичний дух, і кожен член екіпажу зробить усе, що в його силах, а не здасть нашу країну ворогові!"
 
#Decisions
 ARG_infrastructure_decisions: "П'ятирічка"
 ARG_infrastructure_decisions_desc: "Щоб допомогти нашій економіці оговтатися від Чорного Понеділка, і повернути дух аргентинського націоналізму, уряд вирішив розпочати так звану п'ятирічку, яка покращить нашу національну інфраструктуру і дасть дах над головою зростаючому населенню."
 
 ARG_La_Mesopotamia_Rail: "Проєкт Ла Месопотамія"
 ARG_Neuquen_Rail: "Проєкт Неукен"
 ARG_jujuy_Rail: "Проєкт Хухуй"
 ARG_Mendoza_Rail: "Проєкт Мендоса"
 ARG_Five_Year_mission: "Завершення п'ятирічки"
 ARG_Vina_Dam_mission: "Проєкт будівництва греблі Ла-Вінья"
 ARG_Vina_Dam_mission_desc: "Щоб прискорити процес індустріалізації Кордови, місцева адміністрація запропонувала побудувати велику гідроелектростанцію, яка не лише забезпечить енергією промисловість регіону, що розвивається, а й зрошуватиме тисячі гектарів сільськогосподарських угідь, які є головним економічним двигуном провінції. Навіть за державної підтримки будівництво займе певний час, але інвестиції мають окупитися в довгостроковій перспективі."
 
 ARG_immigration_decisions: "Європейська імміграція"
 ARG_immigration_decisions_desc: "Розпад держав по всій Європі після Другої світової війни та зростання напруженості між соціалістичним блоком Інтернаціоналу та рештою Європи призвели до збільшення рівня імміграції до нашої великої нації. Подальші кризи на всьому континенті можуть ще більше збільшити ці цифри і стати можливістю для подальшого зростання нашого населення. Щоб привабити нових іммігрантів, ми повинні спочатку закінчити довготривалу громадянську війну.\n\nПрогнозована імміграція в [GetYear] році: §G[?ARG.arg_im_factor]%§!"

 ARG_Attract_Immigrants_decision: "Залучити [FROM.GetAdjective]их іммігрантів"
 IMMI_5: "Додає §Y5%§! до §Gфактору імміграції§!"
 IMMI_10: "Додає §Y10%§! до §Gфактору імміграції§!"
