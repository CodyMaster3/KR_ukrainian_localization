 ARG_buy_support_equipment: "Придбати допоміжне обладнання з Німеччини"
 ARG_buy_artillery: "Придбати міжвоєнну артилерію з Німеччини"
 
 ARG_raise_emergency_divisions: "Мобілізувати резерви"
 ARG_get_guns: "Екстрене виробництво гвинтівок"
 
