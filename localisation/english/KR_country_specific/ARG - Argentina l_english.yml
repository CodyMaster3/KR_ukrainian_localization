 southern.8.t: "Болівія залишається нейтральною"
 southern.8.d: "Боячись програти ще одну війну маленькому Парагваю після їхньої принизливої поразки, Болівія оголосила про свій нейтралітет у конфлікті, обіцяючи не надавати підтримку жодній зі сторін."
 southern.8.a: "Дуже шкода!"
 
 #for ARG:
 southern.10.t: "Мир із Парагваєм?"
 southern.10.d: "Учора наші війська, нарешті, взяли Асунсьйон і змусили парагвайський народ відступити, деморалізувати і зломити. Хоча вони клянуться продовжувати боротьбу до кінця, вони не відмовляться від милосердного мирного договору. Хоч би як нам було боляче, ми могли б поки що укласти з ними перемир'я без будь-яких змін кордонів - навіть якщо угода існує тільки для нас, щоб впоратися з синдикалістською загрозою на півдні. Не помиляйтеся, це тільки виграє їм час, і не більше того."
 southern.10.a: "Так, запропонуємо їм мир."
 southern.10.b: "Так, запропонуйте їм мир, але вимагайте розумних компенсацій."
 southern.10.c: "Так, запропонуйте їм мир, але вимагайте величезних репарацій."
 southern.10.e: "Ніколи!"

 southern.14.t: "Парагвай відмовився від наших умов"
 southern.14.d: "Парагвай відкинув наші умови миру - дипломатія провалилася, і єдиний вибір, що залишився, - продовжувати війну, поки вони не здадуться."
 southern.14.a: "Принаймні, ми намагалися..."

 #for PAR:
 southern.11.t: "Мир з Аргентиною?"
 southern.11.d: "Після того, як Асунсьйон потрапив до рук аргентинців, стало ясно, що вони виграли це поле. Дехто в нашому уряді закликає до партизанської війни та смерті в боях, як це зробив сам Лопес, але вони в меншості. Зрештою, аргентинські умови дуже розумні й не передбачають жодних змін кордонів. Легко було б укласти мир, не втрачаючи обличчя, уклавши мир, зрештою, нічого не поступаючись ворогові."
 southern.11.a: "Так, ми програли."
 southern.11.b: "Парагвай ніколи не здасться!"
 
 southern.12.d: "Після того як Асунсьйон перейшов до рук аргентинців, стало ясно, що вони виграли поле бою. Хоча дехто в нашому уряді закликає до партизанської війни та ведення згубної боротьби, як це робив сам Лопес, але вони в меншості. Зрештою, аргентинські умови дуже розумні, вони не передбачають зміни кордонів, але вимагають репарацій і деякого військового спорядження як компенсацію. Було б досить легко укласти мир без втрати нашого обличчя."

 southern.13.d: "Після того як Асунсьйон перейшов до рук аргентинців, стало зрозуміло, що вони виграли поле бою. У той час як дехто в нашому уряді закликає до партизанської війни і ведення згубної боротьби, як це робив сам Лопес. Аргентинські умови не передбачають зміни кордонів, але вони вимагають великих репарацій і демілітаризації нашої економіки. Мирне рішення може бути важким, але, принаймні, ми залишимося незалежними."

 southern.20.t: "Парагвай окуповує Аргентину!"
 southern.20.d: "Попри те, що багато хто сподівався, схоже, що війна не закінчилася поразкою реакціонерів у Буенос-Айресі - всупереч усій логіці та очікуванням, парагвайці розширили зону контролю за межі своїх офіційних претензій і тепер займають більшу частину Аргентини. [PAR.Capital.GetCapitalVictoryPointName] нахабно заявила, що проведена ними лінія необхідна для створення зони безпеки проти 'відверто ворожого' уряду Патагонії, на наш превеликий подив - єдине пояснення полягає в тому, що вони не вірять, що їхні претензії на Місьйонес і Чако поважатимуть... або що [PAR.GetLeader] збожеволів і намагається побудувати якусь божевільну парагвайську імперію.\n\nПередбачувано, багато хто тепер закликає до війни для звільнення окупованих територій. Хоча офіційні претензії Парагваю охоплюють лише невелику частину Аргентини, на територіях, що їх зараз контролює [PAR.GetNameDef], проживають сотні тисяч людей - надто багато, щоб просто ігнорувати їх. Хоча Парагвай має репутацію країни, яка може протистояти державам, нібито набагато сильнішим за нього, важко уявити, що вони зможуть вистояти проти наших сил, намагаючись захистити таку велику територію, тому "яструби" стверджують, що атаку потрібно провести якомога швидше. Усе, що нам потрібно зробити, - це сказати слово."
 southern.20.a: "Їм це з рук не зійде!"
 southern.20.b: "Вони занадто сильні, щоб їм протистояти..."

 southern.21.t: "[FROM.GetNameDefCap] готується до війни"
 southern.21.d: "На подив декого, здається, що наше рішення зберегти контроль над більшою частиною Аргентини тепер веде до війни. Після того, як ми оголосили зону безпеки навколо нашої окупаційної території, [FROM.GetAdjective]ий уряд відреагував з обуренням - проти нас уже мобілізовано сили, що використовувалися проти уряду Буенос-Айреса, супроводжувані заявою, що "Парагвайська Імперія буде знищена".\n\nАрмія приведена в стан підвищеної готовності - перша кампанія проти Аргентини не була простою справою, і друга, як очікується, не буде легшою."
 southern.21.a: "Готуйтеся..."

 southern.40.t: "Сутички на аргентино-патагонському кордоні"
 southern.40.d: "Наша розвідка доповідає, що на кордоні між режимом з Буенос-Айреса і повстанцями Патагонії. Давня холодна війна між ними починає розгоратися з новою силою. Обидві сторони збирають війська з метою убезпечити свої рубежі. Нам також доповідають, що аргентинці готуються до того, щоб покінчити з повстанням. Це, найімовірніше, торкнеться і Чилі - вірного союзника Патагонії. Війна не за горами..."
 southern.40.a: "Этот регион скоро утонет в крови..."
 PAR_prepare_for_war_with_ARG: "§OДля нас це стане можливістю атакувати державу §Y[ARG.GetNameWithFlag]§! і повернути §YМісьйонес§! та §YЧако Аустраль§!. Держава §Y[302.owner.GetNameWithFlag]§! пильно стежить за нашими діями і, безсумнівно, вдарить по нас, коли ми будемо слабкі.§!"
 PAR_prepare_for_war_with_BOL_CHL: "§OДержава §Y[CHL.GetNameWithFlag]§! скоро буде сильно відволікатися, тож для нас це стане чудовою можливістю відплатити їм сповна і повернути території, які вони забрали в нас у минулому. Наші шпигуни в місті §Y[PAR.Capital.GetCapitalVictoryPointName]§! доповідають, що Парагвай почав мобілізацію військ. Ймовірно, незабаром вони будуть залучені в цю війну.§!"

## Foreign ##
 argfor.100.t: "Аргентина пропонує пакт про дружбу"
 argfor.100.d: "Посилення влади соціалістів на континенті зробило становище Аргентини небезпечним. Щоб впоратися з цією загрозою, вони запропонували нам оборонний союз, щоб запобігти можливим вторгненням наших спільних ворогів."
 argfor.100.a: "Підписати пакт"
 argfor.100.b: "Відмовити їм"
 
 argfor.200.t: "Лімський договір"
 argfor.200.d: "Перуанський уряд підтримав нашу пропозицію і ратифікував Лімський договір. Будь-яке соціалістичне вторгнення буде негайно зупинено нашою об'єднаною міццю."
 argfor.200.a: "Дуже добре" 
 
 argfor.300.t: "Перу відмовляється допомогти"
 argfor.300.d: "Перуанський уряд оголосив, що він не захищатиме нас від Чилі, і що вони відмовляються далі це обговорювати."
 argfor.300.a: "Тоді ми впораємося і без них!"
 
 argfor.1.t: "Пакт Буенос-Айрес-Ліма"
 argfor.1.d: "Оскільки бразильське чудовисько продовжує відбудовуватися і готуватися до війни, малі країни Південної Америки повинні об'єднатися, щоб їх не знищили один за одним. Тому Аргентина запропонувала союз між нашими країнами, щоб ми билися разом, якщо почнеться війна."
 argfor.1.a: "Підписати пакт"
 argfor.1.b: "Відмовитися від пропозиції"
 
 argfor.2.t: "Пропозицію прийнято"
 argfor.2.d: "Перуанський уряд оголосив про свою підтримку нашої пропозиції та ратифікував цю угоду. Ми сподіваємося, що наш альянс процвітатиме на континенті."
 argfor.2.a: "Дуже добре" 
 
 argfor.3.t: "Перу відмовляється допомогти"
 argfor.3.d: "Перуанський уряд оголосив, що він не підтримує нашу пропозицію і відмовився вести подальші переговори на цю тему."
 argfor.3.a: "Тоді ми впораємося і без них!"
 
 argfor.4.t: "Аргентина просить допомоги"
 argfor.4.d: "Зав'язана в неминучій конфронтації з РФП у Патагонії, Аргентина рішуче хоче знищити червону загрозу на континенті якомога швидше. Щоб цього досягти, вони попросили нашої допомоги у війні, оскільки Чилі має намір вступити на боці РФП. Це дає нам можливість повернути настільки дороге нам узбережжя і поставити Чилі на його місце. Однак, тертя з Аргентиною ніхто не скасовував, а регіон Якуїба може стати предметом обговорення, коли ми більше не будемо потрібні аргентинцям."
 argfor.4.a: "Погодитися допомогти"
 argfor.4.b: "Відмовитися від пропозиції"
 
 argfor.5.t: "Інтервенція Болівії!"
 argfor.5.d: "Болівійський уряд оголосив свою підтримку нашому нападу на Чилі, і пообіцяв захищати наш парагвайський фланг, поки ми пов'язані на півдні."
 argfor.5.a: "Дуже добре"
 
 argfor.6.t: "Болівія відмовляється допомогти"
 argfor.6.d: "Болівійський уряд оголосив, що він не підтримає наш напад на чилійців, і відмовився вести подальші переговори на цю тему."
 argfor.6.a: "Тоді ми впораємося і без них!"
 
 argfor.7.t: "Добровольці Риму"
 argfor.7.d: "Святий Престол обложений найогиднішими людськими істотами на планеті - безбожними синдикалістами з Інтернаціоналу. Усе, що стоїть між червоною хвилею і Римом - це смілива папська гвардія та її італійський союзник. Тисячі молодих аргентинців підтримали Папу і готові покинути наші береги, щоб боротися зі злом за морями. Уряд ще не висловив чіткої думки щодо цієї ситуації, але йому доведеться, якщо він хоче тримати люті маси під контролем."
 argfor.7.a: "Дозволити добровольцям воювати"
 argfor.7.b: "Організувати кампанію з пропаганди, щоб маси запалилися підтримкою Папи"
 
 argfor.8.t: "Аргентинські добровольці прибувають до Риму"
 argfor.8.d: "Обурені синдикалістською агресією і підтримані їхнім урядом, тисячі молодих аргентинців прибули, щоб віддати своє життя за Святий Престол, вони також привезли з собою велику кількість зброї і припасів для наших військ."
 argfor.8.a: "Все християнство об'єдналося!"
 
 argfor.9.t: "Аргентина хоче приєднатися до Райхспакту"
 argfor.9.d: "Після зміщення Карлеса і переходу влади до ОГО, вони вели пронімецьку зовнішню політику. Війна вкрила весь наш континент, а тисячі німців гинуть від зброї комунарів, тож вони запропонували їхню допомогу у війні та висловили бажання формально приєднатися до альянсу."
 argfor.9.a: "Прийняти їх"
 argfor.9.b: "Нам не потрібна їхня допомога"
 
 argfor.91.t: "Аргентина хоче приєднатися до Райхспакту"
 argfor.91.d: "Великий інтерес у збереженні нашої країни, а якщо висловитися точніше, у збереженні нашої економіки, спонукав аргентинський режим визирнути за межі свого континенту, так що вони попросили членство в Райхспакті."
 argfor.91.a: "Прийняти їх"
 argfor.91.b: "Нам не потрібна їхня допомога"
 
 argfor.92.t: "Аргентина хоче приєднатися до Антанти"
 argfor.92.d: "Великий інтерес у збереженні нашої країни, а якщо висловитися точніше, у збереженні нашої економіки, спонукав аргентинський режим визирнути за межі свого континенту, так що вони попросили членство в Антанті."
 argfor.92.a: "Прийняти їх"
 argfor.92.b: "Нам не потрібна їхня допомога"
 
 argfor.10.t: "Німеччина приймає нашу пропозицію"
 argfor.10.d: "Їхній кайзер з радістю прийняв нашу пропозицію, і вчора всьому світу було оголошено, що відтепер Аргентина - це член Райхспакту."
 argfor.10.a: "До зброї!"
 
 argfor.102.t: "[From.GetNameDefCap] приймає нашу пропозицію"
 argfor.102.d: "Вони з радістю прийняли нашу пропозицію, і вчора всьому світу було оголошено, що відтепер Аргентина - це член Антанти."
 argfor.102.a: "До зброї!"
 
 argfor.11.t: "Німеччина відхиляє нашу пропозицію"
 argfor.11.d: "Мабуть, старечий вік Кайзера зіграв свою роль в ухваленні рішення, тому що нашу пропозицію допомогти їм у війні було грубо відкинуто, причому вони висловили сумнів у боєздатності наших збройних сил."
 argfor.11.a: "Ми збережемо нейтралітет"
 
 argfor.112.t: "Канада відхиляє нашу пропозицію"
 argfor.112.d: "Мабуть зарозумілість їхнього Короля зіграла свою роль в ухваленні рішення, оскільки нашу пропозицію допомогти їм у війні було грубо відкинуто, причому їхній міністр висловив сумнів у боєздатності наших збройних сил."
 argfor.112.a: "Ми збережемо нейтралітет"
 
 argfor.12.t: "Іммігранти зі Сполучених Штатів"
 argfor.12.d: "Оскільки їхню батьківщину ввергли в громадянську війну, де тисячі людей помирають на вулицях колись великої Америки за порожню ідеологію, натовпи біженців відчалили від Східного берега Штатів, прямуючи в нашу країну. Багато років ми підтримували політику відкритої імміграції та активно залучали іноземців. Однак, прийняття біженців зі США може мати непередбачувані політичні наслідки в майбутньому, причому те, в яких масштабах відбувається імміграція, створює додаткові труднощі для нашої країни."
 argfor.12.a: "Підвищити плату за в'їзд на територію Аргентини"
 argfor.12.b: "Підтримати американську імміграцію"
 argfor.12.c: "Закрити кордон для американських громадян"
  
 argfor.13.t: "Перемога на Ріо-Негро!"
 argfor.13.d: "[ARG_rio_negro], щоб ми відійшли від річки після нещодавньої ескалації прикордонної напруженості між силами аргентинської армії та ополчення РФП. Хоч ми й не отримали жодної територіальної вигоди після цих сутичок, вони високо підняли наш бойовий дух, бо народ зрозумів, що ворог не готовий до повномасштабного вторгнення."
 argfor.13.a: "Вперед, до повної перемоги!" 

 ARG_rio_negro_FOP: "Північний уряд тепер вимагає"
 ARG_rio_negro_ARG: "Південні повстанці та їхні чилійські прихильники тепер вимагають"

 argfor.20.t: "Поразка на Ріо-Негро!"
 argfor.20.d: "Наші сили вздовж Ріо-Негро нещодавно вступили в перестрілку на кордоні, зазнавши поразки після того, як загострилася напруженість. Незважаючи на те, що ми не зазнали територіальних втрат у цій боротьбі, поразка призвела до падіння морального духу, тому що наш народ ставить собі питання, чи зможемо ми відбитися від повного вторгнення."
 argfor.20.a: "Ми маємо подвоїти наші зусилля"
  
 argfor.14.t: "Аргентина пропонує 'захист'" 
 argfor.14.d: "Як стерв'ятник майорить над своєю вмираючою здобиччю, вичікуючи вигідного моменту, так і Аргентина близько спостерігала за серйозними ідеологічними змінами в Бразилії. Вона більше не може нас захистити, і навіть може завдати першого удару і реінтегрувати нашу горду країну, Бразилія стала занадто небезпечною, щоб їй ніхто не міг дати відсіч. Тому Аргентина запропонувала, що вона захистить нас від будь-якої шкоди з їхнього боку... Не безкоштовно."
 argfor.14.a: "У нас немає вибору"
 argfor.14.b: "Ми зможемо постояти за себе"
 
 argfor.15.t: "Уругвай відхилив нашу пропозицію!"
 argfor.15.d: "Вірячи у свій священний нейтралітет, уругвайський уряд відхилив нашу пропозицію і сказав нашим дипломатам, що вони зуміють постояти за себе, якщо до них дійде війна."
 argfor.15.a: "Поважати їхній нейтралітет"
 argfor.15.b: "Змусити їх прийняти наш 'захист'" 
 
 argfor.16.t: "Військовий переворот в Аргентині!"
 argfor.16.d: "Тривала нерішучість щодо РФП знову занурила нашу країну в хаос, оскільки військові кліки об'єдналися, щоб отримати контроль над країною. Жорстока боротьба триває в Буенос-Айресі, Кордова та інших містах по всій країні, однак, мабуть, наш уряд знову впав. Виконуючи свої обіцянки сильного і прямого управління, новий військовий уряд негайно оголосив війну РФП, щоб раз і назавжди покінчити з кризою."
 argfor.16.a: "О ні!"
 
 argfor.17.t: "Уругвай приймає наш "захист""
 argfor.17.d: "Ймовірно, відчуваючи загрозу нашій військовій могутності, режим у Монтевідео мудро вирішив скласти свої карти і прийняти наш захист. Знову республіка здобула величезну перемогу!"
 argfor.17.a: "Слава!"
 
 argfor.400.t: "Держава [ARG.GetNameDefCap] вимагає, щоб ми приєдналися до їхньої фракції"
 argfor.400.d: "Після того як Бразилія була підкорена державою [ARG.GetNameDefCap], баланс сил у Південній Америці радикально змінився. Тепер вони є найсильнішою державою на континенті, і вони зловживають цим статусом, вимагаючи, щоб ми приєдналися до їхньої фракції. Це може забезпечити нам захист від можливих загроз, але це означатиме приєднання до ультранаціоналістичного аргентинського режиму. Вони чітко сформулювали свої вимоги, і якщо ми відмовимося, вторгнення неминуче. Що ми повинні робити?"
 argfor.400.a: "Ми не в змозі оскаржити рішення Аргентини."
 argfor.400.b: "Хай приходять"
  
## Immigration ##
 argim.1.t: "Звіт про імміграцію 1936 року"
 argim.1.d: "Через крах світової економіки після Чорного Понеділка, величезні маси людей вирішили спробувати щастя за океаном, у нашій країні. З огляду на те, що США повільно зісковзує в хаос, не дивно, що вони вибрали саме нашу країну, де їх прийняли з розпростертими обіймами, як і прописано в нашій конституції."
 argim.1.a: "Ласкаво просимо до Аргентини!"
 
 argim.2.t: "Звіт про імміграцію 1937 року"
 argim.2.d: "Через крах світової економіки після Чорного Понеділка, величезні маси людей вирішили спробувати щастя за океаном, у нашій країні. З огляду на те, що США повільно зісковзує в хаос, не дивно, що вони вибрали саме нашу країну, де їх прийняли з розпростертими обіймами, як і прописано в нашій конституції."
 argim.2.a: "Ласкаво просимо до Аргентини!"
 
 argim.3.t: "Звіт про імміграцію 1938 року"
 argim.3.d: "Минув ще один рік, і було намальовано ще один графік, що в деталях описує імміграцію в нашу країну. Тривоги, що піднімаються в усьому світі, призвели до того, що прибуло багато біженців з Європи, хоча менше, ніж торік."
