 ARG_integrate_state_decision_desc: "[ARG_integrate_state_decision_scripted_loc_desc]"
 
 ARG_integrate_state_decision_ARG: "Інтегрувати [FROM.GetName]"
 ARG_integrate_state_decision_ARG_desc: "Регіон [FROM.GetName] було анексовано після успішної військової кампанії. Щоб зробити цей регіон повноцінним суб'єктом країни, ми повинні розгромити партизанів, а також установити лояльну цивільну адміністрацію та інтегрувати їх у нашу національну ідентичність."

 ARG_integrate_state_decision_FOP: "Реінтегрувати [FROM.GetName]"
 ARG_integrate_state_decision_FOP_desc: "Після довгих років патагонського повстання 1922 року [FROM.GetName] повертається назад до Аргентини. Попереду велика робота з реінтеграції [FROM.GetName] - соціалістичне повстання залишило глибокі рани, які ми повинні залікувати."

 ARG_shared_industry_decisions: "Відродження економіки"
 ARG_shared_industry_decisions_desc: "Економічний потенціал [ROOT.GetName] величезний завдяки природним ресурсам і працьовитим людям. Додаткові інвестиції в економіку можуть прискорити наше зростання."

