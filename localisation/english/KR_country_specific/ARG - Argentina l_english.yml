#Events
## Military ##
 argmil.10.t: "Нестача фінансування флоту"
 argmil.10.d: "Зміни в бюджеті, нещодавно проведені урядом, знизили наші витрати на флот до загрозливого рівня. Хоча це значно посилило військових і розвиток нової сухопутної зброї, офіцери з ARA нас попередили, що подальше зниження фінансування може мати значні наслідки на боєздатність нашого флоту."
 argmil.10.a: "Тривожно"
 
 argmil.11.t: "Занепокоєння на судноверфях"
 argmil.11.d: "Через брак урядових контрактів, деякі з наших верфей були змушені закритися, звільнивши сотні портових працівників. Соціальна напруга між урядом і морськими профспілками і так була високою, тож ця криза тільки погіршила відносини."
 argmil.11.a: "Тривожно"
 
 argmil.12.t: "Вибух в Пуерто-Бельграно"
 argmil.12.d: "Під час звичайної інспекції одного з наших есмінців у порту, на кораблі стався вибух, який убив сотні моряків і серйозно пошкодив судно. Хоча офіційна державна пропаганда назвала інцидент синдикалістською терористичною атакою, справжня причина криється в недогляді нашого флоту, який постійно розширюється, і нездатності нашої інженерної служби."
 argmil.12.a: "Тривожно"
 
 argmil.13.t: "Зіткнення в Буенос-Айресі"
 argmil.13.d: "Неприязнь між видами наших збройних сил, що зростає, знайшла вихід учора в Буенос-Айресі, коли група п'яних моряків ARA зіткнулася з військовим патрулем. Суперечки про нещодавнє скорочення бюджету призвели до сутички між двома сторонами, до бійки незабаром приєдналися інші солдати. Зрештою втрутилася жандармерія, яка розборонила бійку і посадила під замок призвідників, але зробила це надто пізно, оскільки один із моряків помер від понесених поранень 3 години потому, в лікарні."
 argmil.13.a: "Тривожно"
 
 argmil.20.t: "Нестача фінансування армії"
 argmil.20.d: "Нещодавні урядові зміни у військовому бюджеті опустили фінансування армії до тривожно низького рівня. Хоча це значно посилило ARA і прискорило дослідження нових кораблів, армійські офіцери нас попередили, що подальше зниження бюджету негативно позначиться на боєготовності нашої армії, що може спричинити іноземне вторгнення."
 argmil.20.a: "Тривожно"
 
 argmil.21.t: "Нестримне дезертирство з армії"
 argmil.21.d: "Рівень життя в казармах, що знижується, і низькі зарплати підштовхнули багатьох покинути армію і повернутися до своїх сімей, щоб підтримати їх під час економічної кризи. Військовій поліції і жандармерії було наказано зловити порушників, але поки що вони не змогли серйозно вплинути на ситуацію."
 argmil.21.a: "Тривожно"
 
 argmil.22.t: "Нестача військової сталі"
 argmil.22.d: "Нові замовлення ARA проковтнули всі наші резерви сталі, що робить потребу в ній армії нездійсненною. Ми були змушені знизити виробництво танків, літаків і навіть кулеметів, щоб пристосуватися до зниженої кількості ресурсів, а наша армія відчуває труднощі з повним самозабезпеченням сучасним спорядженням."
 argmil.22.a: "Тривожно"
 
 argmil.23.t: "Нестача кваліфікованих офіцерів"
 argmil.23.d: "Знижені зарплати і кращі перспективи в ARA підштовхнули багатьох наших потенційних молодих офіцерів відвернутися від армії, і замість цього робити кар'єру на флоті. Цей витік мізків висить важким тягарем на офіцерському корпусі, що старіє, і ми незабаром будемо зазнавати труднощів, коли комусь доведеться вести наших солдатів у битву."
 argmil.23.a: "Тривожно" 
 
 argmil.24.t: "Перон представляє Альберту"
 argmil.24.d: "На військових зборах генерал Перон представив генералітету нового офіцера. Його ім'я Бернардіно Альберте і він щойно випустився з військової академії з відзнакою. Відсутність реального досвіду і зв'язку з Пероном не дуже налаштували стару гвардію щодо новачка. Перон запевнив, що повністю довіряє талантам свого протеже, і немає жодної потреби так різко до нього ставитися. Армії завжди потрібні свіжі кадри."
 argmil.24.a: "Сподіваюся, це не стане звичкою"
 
## War in the Southern Cone ##
 southern.4.t: "Інтервенція в Аргентинсько-чилійську війну?"
 southern.4.d: "Аргентина почала Аргентинсько-чилійську війну, вторгнувшись на території повстанців РФП у Патагонії. З огляду на те, що вона зайнята інсургентами на півдні, нам надається прекрасна можливість повернути Південне Чако!"
 southern.4.a: "Атакувати!"
 southern.4.b: "Краще не дратувати Аргентину"
 
 southern.5.t: "Парагвайське вторгнення!"
 southern.5.d: "Прокляті парагвайські пси відчули свій шанс, і вирішили вдарити нам у спину, щоб повернути Південне Чако!"
 southern.5.a: "Зрадники!"
 
 southern.6.t: "Інтервенція в Аргентинсько-парагвайську війну?"
 southern.6.d: "Аргентина почала Аргентинсько-чилійську війну, вторгнувшись на території повстанців РФП у Патагонії, за чим незабаром послідувало оголошення війни парагвайцями. Оскільки вони знають, що ми претендуємо на різні території Парагваю і Чилі, вони запропонували нам підтримати їх у війні і бути винагородженими виконанням наших претензій у разі перемоги нашого союзу."
 southern.6.a: "Атакувати Парагвай!"
 southern.6.b: "Ми атакуємо Парагвай та Чилі!"
 southern.6.c: "Ми не шукаємо конфліктів"
 
 southern.7.t: "Болівія на нашому боці!"
 southern.7.d: "Щоб підтримати нас у боротьбі проти огидних синдикалістів та їхніх червоних маріонеток у Чилі, Болівія також оголосила війну нашим ворогам, і повністю стала на наш бік."
 southern.7.a: "Слава!"

