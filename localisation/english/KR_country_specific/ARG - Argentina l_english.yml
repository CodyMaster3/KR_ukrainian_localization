## Black Monday ##
 argbla.1.t: "Чорний Понеділок завдає удар по країні"
 argbla.1.d: "Коли цього ранку відкрився німецький фондовий ринок, а ціна акцій раптово полетіла вниз, наша країна виявилася однією з перших, кого торкнулася ударна хвиля. Зреагувавши на Берлінський фондовий ринок, Торгова біржа Буенос-Айреса також зазнала краху, що доставило ще більше неприємностей Карлесу, який і так ледве-ледве утримує владу."
 argbla.1.a: "Чорна смуга в історії Аргентини!"
 
 argbla.2.t: "Закриття Торговельної біржі?"
 argbla.2.d: "Оскільки ціна на акції продовжує падати, а інвестори по всій країні панікують, ми можемо закрити біржу і зажадати, щоб банки перестали платити безнадійним громадянам. Це купить нам час, необхідний для виправлення цього кошмару, поки ми сконцентруємося на політичних справах, але наше населення напевно такий крок не оцінить."
 argbla.2.a: "Закрити її!"
 argbla.2.b: "Вільний ринок це виправить!"
 
 argbla.3.t: "Закрити валютну раду?"
 argbla.3.d: "Більшу частину нашої історії, валютна рада прив'язувала песо до золотого стандарту, в той час як орган, званий Caja de Conversión, повинен був підтримувати курс нашої валюти. З огляду на падіння цін на акції та рішучі антикризові заходи Німеччини, наш експорт втратив свою конкурентоспроможність, і він програє дешевим східноєвропейським і домашнім продуктам. Тому надійшла пропозиція: закрити валютну раду і відмовитися від золотого стандарту, дозволивши песо девальвуватися, щоб наша продукція знову стала конкурентоспроможною."
 argbla.3.a: "Закрити раду"
 argbla.3.b: "Не закривати раду"
 
 argbla.31.t: "Крах експорту"
 argbla.31.d: "Через зростаючу конкурентоспроможність товарів з Європи та інших частин світу, наші продукти абсолютно перестали користуватися попитом на німецьких ринках, що призвело до банкрутства багатьох наших найбільших компаній, а тисячі людей втратили роботу."
 argbla.31.a: "Спробувати пом'якшити удар"
 
 argbla.4.t: "Падіння курсу песо"
 argbla.4.d: "Через політичну нестабільність в Аргентині та величезні економічні проблеми в Німецькій імперії, курс песо продовжує знижуватися, через що багато наших старих і впливових компаній оголошують банкрутство і звільняють тисячі робітників. Уряд розробляє плани щодо інтервенції та порятунку робочих місць, але поки що ситуація стала тільки гіршою."
 argbla.4.a: "Необхідна сильна інтервенція!"
 
 argbla.5.t: "Заворушення в Кордові та Мендосі"
 argbla.5.d: "Через економічну рецесію і політичну нестабільність, тисячі безробітних городян вийшли на вулиці промислових міст Кордова і Мендоса, вимагаючи втручання уряду, який має впоратися з кризою. Оскільки наш контроль над цими містами все ще сильний, місцева поліція, вірна армії, не виступає на нашому боці, щоб загасити полум'я опору проти Карлеса і його хиткого режиму."
 argbla.5.a: "Надіслати обурений лист"
 
 argbla.6.t: "Перегляд нашого експорту"
 argbla.6.d: "Після перемоги Центральних держав у Світовій війні і зниження значущості Британської імперії, Аргентина була змушена пристосуватися до нового світу, збільшивши експорт до Німеччини. Це виявилося правильним рішенням, оскільки 1925 року Британська імперія зазнала краху, потопивши разом із собою всю свою торговельну мережу. Як і головний партнер Аргентини з експорту і постачальник багатьох необхідних нам товарів, наш уряд був змушений розпочати величезну програму з індустріалізації, що спричинило зростання соціальної напруги і кілька важких років.\n\nНімецькі інвестиції і зростаючий попит на наші сільськогосподарські продукти перевернув ситуацію в середині 30-их років, викликавши підйом економіки і зробивши нашу країну економічною великою державою Південної Америки. Однак, крах німецького ринку і протекціонізм, що повернувся в нашу країну, катастрофічно вплинули на нашу економіку і серйозно ускладнили наш експорт. Потрібно підписати нову торговельну угоду, щоб отримати від Німецької імперії гарантії, що вони імпортуватимуть наші товари."
 argbla.6.a: "Надіслати пропозицію"
 
 argbla.7.t: "Аргентинська торговельна делегація"
 argbla.7.d: "Як один із наших найбільших партнерів з імпорту, Аргентинська республіка, що зазнає труднощів, увійшла в контакт із нашим міністерством торгівлі, благаючи про зняття митного податку, який ми наклали на країни, які не входять до Міттельєвропи. Оскільки їхня економіка повністю залежить від нас, ми можемо натиснути на них, щоб змусити їх підписати менш вигідну угоду.\n\nОднак, якщо вони скористаються цим, щоб перемістити свою сферу інтересів на Антанту, ми опинимося відрізаними від їхнього важливого сільськогосподарського експорту, який може дати нашим суперникам з Антанти перевагу в Америці."
 argbla.7.a: "Нам потрібна їхня вірність!"
 argbla.7.b: "Що значать кілька рейхсмарок для друзів?"
 
 argbla.71.t: "Німеччина погоджується на наші вимоги"
 argbla.71.d: "Чи то їхня великодушність, чи то просто бажання розширити свій вплив у Південній Америці, Німеччина з радістю погодилася надати нам виняток у своїх заходах, вжитих після Чорного Понеділка."
 argbla.71.a: "Ми раді"
 
 argbla.72.t: "Німеччина ставить жорсткіші умови"
 argbla.72.d: "Знаючи про наше незручне становище, і не бажаючи допомагати нам на шкоду власному відновленню, німецьке міністерство торгівлі зажадало, щоб ми знизили ціну нашого експорту м'яса, а не те зіткнемося з підвищенням цін на сталь, засоби виробництва і товари споживання.\n\nОднак, ми не зобов'язані виконувати німецькі умови, і можемо спробувати домовитися з Антантою, щоб знизити залежність від Німеччини, хоча питання про Мальвінські острови ще не було до кінця вирішене і може стати козирем для британців."
 argbla.72.a: "У нас немає вибору, доведеться погодитися"
 argbla.72.b: "Може є інше рішення..."
 
 argbla.73.t: "Аргентина сідає за стіл переговорів"
 argbla.73.d: "Серйозно вражена Чорним Понеділком і змушена проковтнути німецьку гірку пігулку, щоб врятувати свою економіку, їхній уряд прийшов до нас, щоб підписати нову торговельну угоду. Їхній величезний сільськогосподарський експорт зробив їх важливими гравцями на світовій арені, а роки індустріалізації після падіння нашої імперії успішно перетворили їх на вигідну частину нашої торговельної мережі, і, можливо, навіть союзу.\n\nОднак є питання про Фолклендські острови, які Аргентина наразі окупує за нашою згодою, оскільки втрата Вознесіння після подій 1925 року унеможливила постачання Фолклендів. Оскільки наше становище тепер більш надійне, дехто вважає, що ми повинні вимагати припинення їхньої присутності на островах. Відновлення нашого правління в тому, що дехто вважає ключовою частиною імперії, безсумнівно, буде популярним кроком, але може призвести до ризику припинення можливих торговельних відносин з Аргентиною."
 argbla.73.a: "Нам потрібна вся допомога, яку можна отримати"
 argbla.73.b: "Давайте вимагатимемо, щоб вони повернули острови!"
 
 argbla.74.t: "Канада приймає нашу пропозицію"
 argbla.74.d: "Чи то їхня великодушність, чи то просто бажання розширити свій вплив у Південній Америці, Канада з радістю погодилася надати нам виняток у своїх торговельних угодах, надавши нам доступ до можливостей всесвітнього ринку."
 argbla.74.a: "Ми вдячні"
 
 argbla.75.t: "Канада вимагає повернення Фолклендських островів"
 argbla.75.d: "Хоча Канада і не проти переглянути порушені договори з нами, до обговорення будь-яких питань торгівлі вони поставили одну просту умову - Мальвінські острови мають бути негайно повернуті під британський контроль, інакше ніяких угод не буде ні зараз, ні в майбутньому. Ці острови не тільки є стратегічно важливими, з огляду на наш конфлікт з РФП, повернення островів призведе до великого невдоволення населення, що нам не потрібно, оскільки становище влади хитке.\n\nНаселення островів ніхто не питав, на чиєму вони боці, але й так зрозуміло, що вони вірять у те, що ми приймемо правильне рішення."
 argbla.75.a: "Виявляється, пропозиція німців була не такою вже й поганою..."
 argbla.75.b: "Кого хвилюють кілька скель із вівцями?"
 
 argbla.76.t: "Аргентина приймає наші вимоги!"
 argbla.76.d: "Зрозумівши, що у них немає вибору, окрім як схилитися перед нашими вимогами, аргентинський уряд офіційно підписав нову торговельну угоду, надавши нам ще більший вплив у їхній країні та покращив відносини з їхньою торговою радою. Наша сталь, товари споживання будуть імпортуватися за високою ціною, тоді як ми будемо дешевше імпортувати їхню консервовану їжу."
 argbla.76.a: "Чудова угода"
 
 argbla.8.t: "Empréstito patriótico"
 argbla.8.d: "Оскільки наші спроби відновиться після Чорного Понеділка принесли тільки помірний успіх, а економіка все ще в поганому становищі, уряд оголосив про створення 'empréstito patriótico' або патріотичної позики, щоб поповнити скарбницю. Перший із цих нових тарифів буде накладено на природний газ, а прибуток переходитиме в руки Dirección Nacional de Vialidad, або Національного офісу громадських доріг."
 argbla.8.a: "Пропозиція вступає в дію!"
 argbla.8.b: "Ми не можемо змушувати наших людей віддавати ще більше грошей!" 
 
 argbla.9.t: "La Junta Nacional de Granos"
 argbla.9.d: "Наша Національна рада із зерна, JNG купуватиме пшеницю, льон і кукурудзу у наших фермерів, які зазнають труднощів, за ціну, встановлену урядом. Таким чином ми забезпечимо гідну ціну для наших фермерів, а також допомагатимемо їм, якщо по нас ще раз вдарить рецесія, використавши обмінний фонд Національного банку.\n\nОднак, дехто в уряді хотів би значно розширити цю комісію, а також встановити ціни на промислові та всі сільськогосподарські товари. З іншого боку, ліберали вбачають це як пряму атаку на вільний ринок, і благають наш уряд скасувати ці укази, доки не надто пізно."
 argbla.9.a: "Рада регулюватиме всі товари!"
 argbla.9.b: "Тільки сільськогосподарські товари входитимуть до його компетенції"
 argbla.9.c: "Заблокувати пропозицію!" 
 
 argbla.10.t: "Стабілізація в сільській місцевості"
 argbla.10.d: "Через наші рішучі дії на самому початку рецесії, а також через успіхи JNG, велика частина наших фермерів змогла уникнути банкрутства. Оскільки торгівля знову збільшилася, наше сільське господарство набуло чудової форми, а величезна кількість їжі вже постачається в Канаду і Німецьку Імперію."
 argbla.10.a: "Дуже добре"
 argbla.10.b: "Дуже добре"
 
 argbla.11.t: "Проєкт будівництва греблі Ла-Вінья"
 argbla.11.d: "Щоб підтримати процес індустріалізації Кордови, губернатор Амадео Сабаттіні запропонував створити велику гідроелектростанцію, яка не тільки забезпечить електрикою промисловість у регіоні, яка тільки зароджується, а й забезпечить водою тисячі акрів орної землі, головний економічний двигун провінції. Будівництво має зайняти 5 років, але з достатньою підтримкою уряду цей термін можна скоротити, хоч і за високу ціну."
 argbla.11.a: "Розподіліть фінанси - це має окупитися в довгостроковій перспективі."
 argbla.11.b: "Ми не можемо виділити ресурси"
 
 argbla.12.t: "Escuela de Aviación Militar de Argentina"
 argbla.12.d: "Заснована 12 серпня 1912 року під час адміністрації Роке Саенса Пеньї, Військова школа авіації була створена, щоб задовольнити зростаючу роль авіації і навчити перше покоління аргентинських пілотів. Через ту роль, що авіація зіграла у Світовій війні, було вирішено побудувати новий штаб для нашої авіашколи в 1934 році. Розташована в околицях Кордови, школа повинна навчити наступне покоління пілотів і дати нам перевагу над нашими сусідами."
 argbla.12.a: "[Root.GetLeader] відкрив академію!"

