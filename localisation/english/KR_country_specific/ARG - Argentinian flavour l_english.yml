 argentina_flavour_events.1.t: "Обеліск Буенос-Айреса"
 argentina_flavour_events.1.d: "На честь 400-річчя заснування Буенос-Айреса конкістадором Доном Педро де Мендосою на площі Республіки було встановлено колосальний пам'ятник. Обелиск, що стоїть на перетині проспектів Коррієнтес і 9 de julio avenues, двох найжвавіших вулиць Парижа в Південній Америці, має висоту 235 футів, що є свідченням століть історії нашої столиці.\n\nБудівництво пам'ятника було відкладено через бурхливі політичні події останнього часу, і його спроєктував архітектор-раціоналіст Альберто Пребіш, а звели його в рекордно короткі строки (31 день) німецько-аргентинською компанією 'General de Obras Públicas', яка найняла 157 робітників на будівництво. У будівництво, що стало одним із найважливіших і найдорожчих архітектурних проєктів в історії міста, було вкладено понад 200 000 песо.\n\nНезважаючи на намір уряду поважати статус Буенос-Айреса як столиці країни, ці зусилля були сприйняті з деякими протиріччями жителями міста, багато хто вважає будівництво \"потворним і непривабливим цементним стовпом\". Незалежно від насмішок і протестів, ми можемо тільки сподіватися, що врешті-решт портеньйо прийдуть до того, щоб прийняти це нове поповнення в спадщину міста."
 argentina_flavour_events.1.a: "Вони навчаться цінувати це з часом"

 argentina_flavour_events.2.t: "Письменник Орасіо Кірога вчиняє самогубство"
 argentina_flavour_events.2.d: "Уругвайський письменник Орасіо Сільвестре Кірога Фортеза помер у клініці Хосе де Сан Мартін. Хоча у нього діагностували дуже поширений випадок раку простати, його смерть, як і раніше, стала шоком для аргентинської літературної сцени, оскільки він вирішив покінчити життя самогубством, перш ніж хвороба зможе розвиватися далі. Поки Sociedad Argentina de Escritores (SADE) готує свої похоронні заходи, багато хто з його відданих прихильників пишуть газетні статті на згадку про його пам'ять як одного з найвидатніших письменників жахів і трагедій у регіоні, з такими книжками, як 'Cuentos de Amor de locura y de muerte', що тепер став класиком аргентинської літератури."
 argentina_flavour_events.2.a: "Сумний кінець для такого блискучого письменника"
 
 argentina_flavour_events.3.t: "Письменника Леопольдо Лугонеса знайдено мертвим"
 argentina_flavour_events.3.d: "Відомого аргентинського письменника Леопольдо Антоніо Лугонеса знайшли мертвим на курорті в місті Тигре. Поки проводилося розслідування, було зрозуміло, що причиною смерті було самогубство, оскільки Лугонес проковтнув суміш віскі та ціаніду перед смертю. Останніми роками Лугонес палко підтримував Патріотичну Лігу, і його самогубство все ще шокувало праве правління, яке знайшло легітимність у політичних працях Лугонеса. Як засновник SADE, підготовка його похорону лягла на них, і в ньому швидко набирають обертів пропозиції щодо перетворення дня народження його засновника і одного з найвпливовіших письменників Аргентини на національне свято."
 argentina_flavour_events.3.a: "Дивна смерть для дивної людини..."
 
 argentina_flavour_events.5.t: "Патріотична Ліга об'єднується з 'Alianza Libertadora Nacionalista'"
 argentina_flavour_events.5.d: "Карлес зумів повністю завершити своє поглинання і швидко знайшов союзників в аргентинському політичному ландшафті. Після перевороту в Урібуру, який досі живе в пам'яті багатьох людей, Карлес почав зустрічатися зі своїм лідером, полковником Хуаном Баутістою Моліною, щоб обидві організації зібралися разом для майбутнього Аргентини. Тоді як багато хто дійшов висновку, що Alianza Libertadora Nacionalista (Альянс націоналістичного визволення) стане наступником Патріотичної ліги, провал перевороту в Урібуру означав катастрофу для їхніх лав, водночас багато хто просто вирішив стати членами як LP. Незважаючи на те, що подробиці зустрічей тримають здебільшого в таємниці, теоретизується, що Карлес має намір використовувати АЛН як де-факто воєнізовані формування держави, з огляду на те, що організація вже організована у військовому стилі."
 argentina_flavour_events.5.a: "Ми, націоналісти, маємо триматися разом!"
 
 argentina_flavour_events.7.t: "Національне управління з питань міграції"
 argentina_flavour_events.7.d: "Щоб уникнути статті Конституції 1853 року про те, що жоден аргентинський уряд не може обмежити імміграцію, Карлес дозволив створення аргентинського агентства, що займається розслідуванням і дозволом в'їзду іммігрантів у країну, відомого як Dirección Nacional de Migraciones (Національне управління з міграції). З офісами, побудованими в кількох гарячих точках імміграції, як-от Буенос-Айрес, Барілоче і Пуерто-Ігуасу, перед агентством буде поставлено завдання видачі дозволів людям на роботу і проживання в Аргентині. У той час як багато націоналістів вітають цей захід, оскільки він має на меті додати шар перевірки для мігрантів, які приїжджають до Аргентини, багато з яких мають сумнівне походження, члени опозиції відкрито заявляють про репресивний характер цих заходів, стверджуючи, що це просто кричущі спроби обійти конституцію."
 argentina_flavour_events.7.a: "'Іноземці більше не загрожуватимуть нашій нації!'"
 
 argentina_flavour_events.9.t: "Альфонсина Сторні знайдена мертвою"
 argentina_flavour_events.9.d1: "У ще одній невдалій події для SADE модерністську поетесу Альфонсину Сторні було знайдено мертвою сьогодні. Було розпочато розслідування у цій справі, але воно було швидко завершено як самогубство, з огляду на свідчення її знайомих, а також докази, знайдені в неї за місцем проживання і в районі, де, як повідомляється, вона кинулася з хвилеріза в море в місті Мар-дель-Плата. Її тіло, знайдене на пляжі вимитим двома робітниками, тепер прямує до Буенос-Айреса, де SADE готує похоронні приготування, оскільки національні газети пишуть про 'Трагічну смерть великого американського поета'. У той час як її зв'язок із соціалістом-революціонером Мануелем Бальдомеро викликав велике занепокоєння в уряду, багато перехожих залишили квіти та вшанували в кабіні поїзда, який вона збиралася перевезти пізніше того самого дня, і тому, можливо, буде краще залишити ходу на деякий час..."
 argentina_flavour_events.9.d2: "У ще одній невдалій події для SADE модерністську поетесу Альфонсину Сторні було знайдено мертвою сьогодні. Було розпочато розслідування у цій справі, але воно було швидко завершено як самогубство, з огляду на свідчення її знайомих, а також докази, знайдені в неї за місцем проживання і в районі, де, як повідомляється, вона кинулася з хвилеріза в море в місті Мар-дель-Плата. Її тіло, знайдене на пляжі вимитим двома робітниками, тепер прямує в Буенос-Айрес, де SADE готує похоронні приготування, оскільки національні газети пишуть про 'Трагічну смерть великого американського поета'. Її зв'язки з соціалістом Мануелем Бальдомеро Угарте були добре відомі, її все ще вважали і аутсайдером революційного руху. Проте, Угарте активно пише про неї в 'Ла Авангардії', і ходять численні чутки про те, що він навіть послав прощальні подарунки на її похорон, що ще більше підтверджує думку про те, що обидва автори були близькі."
 argentina_flavour_events.9.a: "Краще залишити громадськість у жалобі"
 
 argentina_flavour_events.10.t: "Лісандро де ла Торре знайдений мертвим"
 argentina_flavour_events.10.d: "Засновника Partido Popular Democratico, Лісандро де ла Торре, було знайдено мертвим сьогодні у своїй квартирі в Буенос-Айресі. Прогресивний політик, який зайняв більш жорстку позицію щодо консерваторів після вбивства Енцо Бордабехера, пішов із суспільного життя після перевороту 'Ліги Патріотики' в надії уникнути політичної відплати. Проте, схоже, що його особисте життя було тим, що йому дісталося врешті-решт, оскільки швидке розслідування назвало його смерть самогубством, коли він навіть відправляв прощальні листи своїм близьким друзям, перш ніж застрелитися. Залишаючи за собою суперечливу спадщину, що стоїть посередині між революціонерами і консерваторами, публіка, як і раніше, високо цінує його, оскільки багато хто був присутнім на його похороні, можливо, завдяки його розслідуванню німецької інтервенції на ринку м'яса в 1933 році."
 argentina_flavour_events.10.a: "Спочивай з миром"
 
 argentina_flavour_events.11.t: "Розширення підземки Буенос-Айресу!"
 argentina_flavour_events.11.d: "Відкрита 1913 року, буенос-Айреська підземка - це перше метро не тільки в Південній Америці, а й у всій Південній півкулі. Під майже повною монополією AATC, майже не було зроблено жодного розширення, що змусило уряд втрутитися і передати права на будівництво Іспансько-Аргентинській компанії громадських справ і фінансів (CHADOPYF). Вони додали до системи нову гілку, гілку D, що з'єднує Кафедраль із Судом.\n\nТривала еміграція в місто із сільської місцевості та величезний приплив європейських іммігрантів виявив серйозні недоліки нашої транспортної системи, тож уряд запропонував націоналізувати цю мережу, створивши Транспортну корпорацію Буенос-Айреса (CTCBA), щоб надалі її розширити й виконати потреби, створені вибухом населення міста."
 argentina_flavour_events.11.a: "Слава!"
 
 argentina_flavour_events.12.t: "Смерть Байролетто"
 argentina_flavour_events.12.d: "Сьогодні, після перестрілки з поліцією в місті Сан-Педро-де-Атуель, відомий сільський злочинець Хуан Баутіста Баірлетто був оголошений мертвим. Хоча офіційна версія свідчить, що його було вбито в перестрілці, популярним міфом стало те, що він застрелився, щоб уникнути безчестя бути захопленим у полон. Майже легендарна фігура для аргентинського сільського населення, його смерть, безсумнівно, буде оплакуватися багатьма.\n\nСин італійських іммігрантів, який народився 1894 року, Баїрлетто виріс у маленькому містечку в провінції Ла-Пампа. Там він час від часу порушував закон, скоюючи дрібні крадіжки і бродяжництво, поки романтична суперечка через місцеву повію не закінчилася вбивством комісара міста, внаслідок чого він став злочинцем. Після цієї події, його злочинна кар'єра швидко стала відомою, кожен напад і втеча викликали у людей більше захоплення. Примітно, що Баірлетто крав у багатих і ділився своїм прибутком з бідними, що призвело до того, що він став відомим як \"Аргентинський Робін Гуд\" і заробив йому похвалу аргентинських лівих, особливо анархістів.\n\nХоча його смерть, без сумніву, буде пропагандистською перемогою режиму Буенос-Айреса, який встановив зв'язок між бандитом і повстанцями в Патагонії, не можна заперечувати, що для значної частини населення його смерть є сумним нагадуванням про повільне зникнення сільських сільських традицій і способу життя гаучо."
 argentina_flavour_events.12.a: "Повстанці на диких вітрах..."
 
 argentina_flavour_events.13.t: "Прем'єра "Життя Карлоса Гардела""
 argentina_flavour_events.13.d: "Сьогодні в аргентинських кінотеатрах відбулася прем'єра фільму "La Vida de Carlos Gardel" ("Життя Карлоса Гардела"), що здобула широку публіку. Режисер Альберто де Завалія та аргентинські актори, як-от Уго дель Карріль і Делія Гарсес, зняли деякі протиріччя через те, що сюжет розходиться з особистою історією Гардела. Сюжет обертається навколо Гарделя, закохуючись у жінку, коли він стає відомим як художник, тільки щоб сумно втратити її кохання, коли він розпочинає своє міжнародне турне, яке закінчується його остаточною загибеллю в авіакатастрофі; жінка залишається тільки із записами Гарделя, але історія закінчується щасливо, коли вони возз'єднуються як примари. Проблема, порушена багатьма з найвідданіших шанувальників Гарделя, полягає в тому, що у художника ніколи не було жодних суспільних стосунків з будь-якою жінкою. Продюсери, однак, захищали свої роботи, стверджуючи, що фільм не повинен був бути біографією."
 argentina_flavour_events.13.a: "Гарний фільм, попри все"
 
 argentina_flavour_events.14.t: "Відкриття Ла Бомбонери!"
 argentina_flavour_events.14.d: "До Ла Бомбонери, футбольний клуб 'Бока Хуніорс' використовував багато стадіонів, поки вони не зупинилися на їхньому нинішньому в Брандсені. Їхній перший стадіон був у Дарсене Сур у старому буенос-Айреському порту (зараз Пуерто Мадеро) та Ісла Демаркі, до переїзду на вулиці Брандсен і дель Кручеро в 1924 році.\n\nУ 1931 році, керуючий комітет 'Бока Хуніорс' (очолюваний президентом Руперто Мольфіно) придбав землі у муніципалітету Буенос-Айреса за A$ 2,200,000. Три роки потому клуб опублікував тендерне будівництво їхнього нового стадіону. Економічні труднощі, викликані чорним понеділком і неможливістю знайти хороших архітекторів, відклали будівництво до 1938 року, коли клуб зіграв свій останній матч перед початком важкої роботи.\n\nВін нарешті відкрився 21 травня 1940 року товариським матчем між Бока і Сан Лоренсо, сторона, що приймає, перемогла 2:0, обидва голи забив Рікардо Аларкон. Хоча стадіон був щойно побудований, у нього не було системи освітлення, що змусило закінчити матч на 70-ій хвилині."
 argentina_flavour_events.14.a: "Вперед Бока!"
 
 argentina_flavour_events.15.t: "La Invención de Morel"
 argentina_flavour_events.15.d: "Сьогодні Адольфо Біой Касарес опублікував те, що можна вважати початком нового етапу у своїй письменницькій кар'єрі, невеличкий роман під назвою \"Винахід Мореля\", перший великий твір у галузі наукової фантастики в латиноамериканській літературі. Книга розповідає історію венесуельського письменника на ім'я \"El Fugitivo\", який, ховаючись від закону, ховається на віддаленому тихоокеанському острові, де, схоже, існує дивна хвороба. Незабаром на острів прибуває група людей, які змушують його ховатися від них, злякавшись, що його здадуть. Проте, він не може не закохатися в одного з них, таємничу жінку на ім'я Фаустін, яка, здається, не помічає його присутності. Після низки аномальних подій за участю незнайомих людей і самої природи острова, El Fugitivo незабаром розуміє, що відвідувачі не такі, якими здаються.\n\nЗворушливі теми, такі як божевілля, самотність і любов, книга домоглася як комерційного, так і критичного успіху, а співавтор Хорхе Луїс Борхес написав, що \"Класифікувати її як досконалу - це не похибка і не гіпербола\". Біой Касарес, друг таких постатей, як Борхес і сестри Окампо, вважає книгу справжнім початком своєї письменницької кар'єри. Незважаючи на його статус відносно маловідомого письменника, стало очевидним, що роман матиме великий вплив на аргентинську літературу."
 argentina_flavour_events.15.a: "Será un acto piadoso"
 
 argentina_flavour_events.16.t: "Землетрус у Сан-Хуані"
 argentina_flavour_events.16.d: "О 7:11 ранку жителі Сан-Хуана були розбуджені землетрусом у східній частині провінції. Уже є відомості про дві смерті, але ще більше можуть бути знайдені під уламками. Сила за шкалою Ріхтера: 6.2 бала, влада щаслива доповісти, що збиток був мінімальним, а великої кількості жертв вдалося уникнути завдяки далекому розташуванню епіцентру."
 argentina_flavour_events.16.a: "[Root.GetLeader] висловив свої співчуття сім'ям загиблих"
 
 argentina_flavour_events.17.t: "Агустин П. Хусто помер"
 argentina_flavour_events.17.d1: "Сьогодні, після кількох тижнів медичних консультацій, генерал Агустін Педро Хусто, на жаль, помер у своєму будинку. Хоча розтин ще не виявив причину смерті, широко поширена думка, що він просто помер від старості, оскільки йому вже було шістдесят шістьдесят шість років, і він прожив чимало складних особистих ситуацій. Як провідний член про-британського крила армії, його смерть наразі знаменує собою поворотний момент щодо пронімецької кліки, сприятливий розвиток для ОГС. Проте Ліборіо виступив проти уряду і військових, звинувачуючи їх у смерті Хусто. Поки готуються похорони, неясно, чи триватиме захист, наданий Агустіну Ліборіо, після його смерті..."
 argentina_flavour_events.17.d2: "Сьогодні, після кількох тижнів медичних консультацій, генерал Агустін Педро Хусто, на жаль, помер у своєму будинку. Хоча розтин ще не виявив причину смерті, широко поширена думка, що він просто помер від старості, оскільки йому вже було шістдесят шістьдесят шість років, і він прожив чимало складних особистих ситуацій. Після смерті Ліборіо, яка перетворила його на сильного викривача уряду, Хусто почав агітувати в UCRA, щоб закликати до деякого рівня опозиції проти нашого режиму, який тепер майже замовк з його смертю. Будучи провідним членом про-британського крила армії, його смерть також знаменує собою поворотний момент щодо пронімецьких клік, сприятливий розвиток для ОГО. У той час як похорон було організовано його сім'єю, уряд здебільшого мовчав з цього питання."
 argentina_flavour_events.17.d3: "Сьогодні, після кількох тижнів медичних консультацій, генерал Агустін Педро Хусто, на жаль, помер у своєму будинку. Хоча розтин ще не виявив причину смерті, широко поширена думка, що він просто помер від старості, оскільки йому вже було шістдесят шістьдесят шість років, і він прожив чимало складних особистих ситуацій. Після того, як Ліборіо втрутився в процес, Джусто пішов і провів більшу частину своєї пенсії у своїй сільській садибі, насолоджуючись захистом голови, написавши збірку праць історика Бартоломе Мітре. Його смерть сильно вплинула на Ліборіо, який попросив зробити перерву у своїй звичайній діяльності на два тижні, щоб допомогти організувати похорон."
 argentina_flavour_events.17.a: "Старий Маршал пішов..."
 
 argentina_flavour_events.18.t: "Прем'єра 'Війни Гаучо'"
 argentina_flavour_events.18.d: "Заснований на однойменній книзі Леопольдо Лугонеса, фільм "Війни Гаучо" було вперше показано цими вихідними, він отримав схвальні відгуки критиків та оплески публіки. Сюжет, що обертається навколо подвигів аргентинського національного героя Мартіна Гуемеса проти сил роялістів під час війни за незалежність, був швидко співставлений політичними коментаторами з ситуацією в Аргентині щодо конфлікту в Європі та поляризації в усьому світі. З успіхом фільму кооператив Artistas Argentinos Asociados, який вклав більшу частину свого фінансування у виробництво фільму та майже оформив банкрутство, тепер повернув свої інвестиції назад і отримав надлишки за свою діяльність, які вони мають намір вкласти назад у нові фільми."
 argentina_flavour_events.18.a: "Доказ якості незалежного кіно!"

 argentina_flavour_events.19.t: "40-річчя антарктичної експедиції"
 argentina_flavour_events.19.d: "Наприкінці ХІХ століття на двох міжнародних географічних конгресах (1895 і 1899 рр.) було встановлено доцільність проведення великої експедиції в Антарктиду, оскільки це був єдиний регіон планети, про який не було важливої інформації. Унаслідок цього у шведському місті Гетеборзі шведський геолог і географ Отто Норденшельд почав організовувати подорож до американського антарктичного квадранта. На відміну від інших полярних подорожей того часу, як-от подорожі Роберта Фалькона Скотта або Роальда Амундсена, ця експедиція не планувала бити рекорди або створювати прецеденти для майбутніх претензій на суверенітет над полярними землями, це була міжнародна спілка, метою якої було проведення обширних наукових досліджень на Антарктичному континенті.\n\nЗагальне командування експедицією було покладено на норвежця Карла Антона Ларсена, досвідченого дослідника Антарктики, який служив капітаном 'Антарктики'. 16 жовтня 1901 року 'Антарктика' покинула порт Гетеборга.\n\nНа шляху до острова Сноу-Гілл 1901 року Норденшельд пройшов через Буенос-Айрес, де аргентинський уряд надав йому припаси за умови, що він включить до складу своєї зимувальної партії молодого аргентинського морського офіцера, лейтенанта Хосе Марію Собраля. 1902 року експедиція висадилася на острів Сноу-Гілл у морі Ведделла, де планувала провести одну зиму.\n\nКорабель, який мав повернутися за ними, 'Антарктика' під командуванням капітана Карла Ларсена, був розчавлений льодами і затонув, внаслідок чого експедиції довелося провести другу зиму на острові Сноу-Гілл. Експедиція не мала зв'язку ні з континентом, ні з екіпажем 'Антарктики', який провів зиму на острові Паулет у поганому укритті. Тих, хто вижив, включно з Хосе Мару Собрала, було врятовано через рік 1903 року аргентинським корветом 'ARA Uruguay'. Корабель прибув до Буенос-Айреса 2 грудня 1903 року, де його зустрічали 100 000 осіб і сотня кораблів, які на честь нього дали гудки і сирени.\n\nНезважаючи на важкі випробування, експедиція вважається успішною з наукового погляду, оскільки її учасники досліджували більшу частину східного узбережжя Землі Грема, включно з мисом Лонгінг, островом Джеймса Росса, групою островів Джоінвіль і архіпелагом Палмера. Експедиція, під час якої також були здобуті цінні геологічні зразки і зразки морських тварин."
 argentina_flavour_events.19.a: "Найважливіша подія в дослідженні Антарктики!"