### Events ###
 arm.1.t: "Визвольна війна Вірменії"
 arm.1.d: "Протягом століть іноземні загарбники правили вірменським народом. Росіяни, перси та османи вважали, що вони по праву претендують на наші землі, що призвело до численних прикордонних конфліктів між цими державами. Попри те, що вірменські території загалом користувалися відносною автономією, самі вірмени, як правило, погано ставилися до своїх окупантів. Турки, зокрема, розглядали їх як громадян другого сорту, яких необхідно 'отуречити'. Це переконання призвело до Хамідійської різанини 1894-1896 років і масових убивств вірмен під час Вельткригу. Ці звірства зміцнили вірменський націоналізм і посилили рухи опору. Тоді як деякі з цих організацій, як-от 'Фідаї', що намагалися захистити вірменські села від турецьких і курдських мародерів, здебільшого прагнули автономії та безпеки, інші, як дашнаки, вимагали створення незалежної вірменської держави.\n\nЦя мрія про вільну Вірменію стала реальністю 1918 року. Після розпаду Російської Імперії вірмени скористалися хаосом, який виник, щоб відокремитися. Однак, приблизно через рік після проголошення незалежності, регіональні держави скликали конференцію в Константинополі. Результат: Османи, Грузія та Азербайджан мали розділити Вірменію між собою. Ця угода стала останнім ударом для Першої Республіки Вірменія, яка не мала сил захищатися від своїх сусідів.\n\nПроте наш народ не втрачав надії. Вони продовжували чекати того дня, коли вони, нарешті, стануть вільними, а деякі відступили в Карабах, щоб продовжити опір там. Коли Близький Схід піднявся проти Піднесеної Порти, а турки насилу утримують свої позиції проти арабських сил, здається, що цей день нарешті настав. Сьогодні ми говоримо: 'Досить!'. По всій країні добровольці організовують ополчення, а турецькі гарнізони обеззброюються. Настав час показати османам, що нас так легко не зломити! За Вірменію!"
 arm.1.a: "Ми не проґавимо цей шанс!"

 arm.3.t: "Повернення Нжде"
 arm.3.d: "Побачивши, як вірменський народ повстав проти османського панування, Гарегін Нжде вирішив повернутися з добровільного вигнання в Нагірному Карабасі. Нжде - відомий солдат і генерал. Він брав участь у Перській конституційній революції і був у складі вірменських батальйонів, які воювали під російським прапором. Під час розпаду Російської Імперії Гарегін відступив на Кавказ, де став одним із засновників Вірменської Національної Армії.\n\nЗі своїми новими воєнізованими формуваннями він спробував зміцнити позиції Вірменії на Кавказі, вигнавши турків і азербайджанців із регіону. Однак османи швидко вжили заходів у відповідь і зуміли придушити вірменський опір до середини 1919 року. Нжде, не зумівши захистити Вірменію від наступаючих турків, вирішив відступити і реорганізувати свої сили в горах Нагірного Карабаху, провінції, яка раніше належала Вірменії, але була передана Азербайджану під час Кавказької Конференції. Там він продовжував боротися за незалежність вірменської держави. Нжде тероризував невірменських жителів регіону і унеможливив для азербайджанського уряду керувати провінцією. Протягом багатьох років йому також вдалося набути значного впливу на Кавказі, який він використовував для постачання вірменських рухів опору навіть за межами Карабаху, що робить його частково відповідальним за успіх, якого досягли наші сили на сьогоднішній день.\n\nТепер, коли Нжде повністю й офіційно повернувся до Вірменії, він може використати свій досвід, накопичений за десятиліття звичайної та партизанської війни, щоб привести наші війська до перемоги над жорстокими турками. Народ уже вітає його і святкує його приїзд як 'благословення Господнє'. З ним на нашому шляху нас ніщо не зупинить!"
 arm.3.a: "Ми вітаємо нашого героя!"

 arm.4.t: "Дипломатичні запрошення з Лівану"
 arm.4.d: "Незважаючи на свої відносно невеликі розміри, Ліван є домом для однієї з найбільших вірменських діаспор на Близькому Сході. У пошуках притулку від османських військових за часів вірменської різанини тисячі вірмен втекли з регіонів східної та південної Анатолії, і коли їм нікуди було йти, багато хто з них попрямував до Лівану. Там вони влаштувалися здебільшого в автономному мутасаррифаті Гірського Лівану, а також у прилеглих містах, таких як Бейрут і Джебейль. Завдяки тому, що місцеві жителі були здебільшого доброзичливі, мігранти змогли доволі швидко інтегруватися, і донині вірменська культура розглядається як цінне збагачення життя в регіоні.\n\nЩойно проголосивши свою незалежність після руйнівної війни з сирійцями, можна сказати, що труднощі, які довелося пережити ліванському народові, багато в чому можна порівняти з тими, з якими довелося зіткнутися нашому народові в минулому. Їм теж довелося протистояти набагато чисельнішому супротивнику, і як і ми, вони врешті-решт здобули перемогу. Однак тепер, коли війна виграна, Ліван відчуває той самий зворотний бік незалежності, що й ми: політичну самотність. Сподіваючись вирішити цю проблему, [LEB.GetLeader] звернувся до нашого уряду і висловив бажання встановити дипломатичні відносини між нашими двома державами. Бачачи культурні зв'язки, які пов'язують наші два народи, і переваги, які може принести майбутня співпраця, не варто дивуватися, що наш уряд уже вирішив прийняти цю пропозицію й організувати створення ліванського посольства в нашій столиці. Ми можемо тільки сподіватися, що цей день ознаменує початок великої дружби між нашими народами."
 arm.4.a: "Два народи - одна боротьба."

 arm.6.t: "[ARM.GetNameDefCap] мобілізується проти нас!"
 arm.6.d: "Реваншистський уряд під керівництвом [ARM.GetLeader] взяв під контроль нову незалежну вірменську державу і тепер прагне повернути території, які він вважає по праву. Незважаючи на те, що претензії вірмен на нашу територію в кращому разі сміховинні, історичні зв'язки між деякими нашими провінціями і вірменським народом здаються їм достатньою підставою для вторгнення. Уже зараз їхні війська мобілізуються на нашому спільному кордоні, і це лише питання часу, коли вони спробують перетнути наші землі. Ми повинні підготувати нашу оборону і відправити цю ультранаціоналістичну мерзоту туди, де їй саме місце!"
 arm.6.a: "Вони будуть розчавлені!"

 arm.12.t: "Перші Народні Збори"
 arm.12.d: "Революційна коаліція, що складається з гнчаків і комуністів, перемогла на перших виборах у Вірменії і тим самим проклала шлях до справжньої революції і кращого життя для вірменського народу. Однак тепер, коли влада міцно сидить у їхніх руках, гнчаки і комуністи помітили, що у них абсолютно різні думки з багатьох питань, наприклад, про те, як має бути реформована наша економіка або який вигляд має мати наша зовнішня політика. Проте обидві партії залишилися вірними революційному духу і не дозволили цим мізерним відмінностям вбити клин між собою. Після недовгих дебатів їм вдалося знайти рішення, яке задовольнило б їх обох: Народні Збори Вірменії.\n\nЦі збори мають відбутися в Єревані, де вони вирішать, яка з двох фракцій має взяти на себе провідну роль у революційній коаліції і визначити майбутню політику нашої країни. Представники з усієї Вірменії були запрошені і в даний час стікаються в нашу столицю. Хоча деякі з них є переконаними захисниками справи гнчаків або комуністів, багато хто все ще перебуває в роздумах. Це робить результат зборів доволі невизначеним і сприяє політичним дискусіям та спекуляціям у газетах і кафе. Створюється враження, що все населення Вірменії затамувало подих в очікуванні перших рішень зборів. Скоро революціонери виголосять свої перші промови, відбудуться перші великі дебати, і майбутнє нашої нації буде вирішено."
 arm.12.a: "Революціонери! Збирайтеся!"

 arm.13.t: "Народні Збори: Ухвалення рішення про політичну мету"
 arm.13.d: "Час настав! Сьогодні представники революційної коаліції мають зібратися разом і проголосувати за те, якою саме має бути головна політична мета нового уряду.\n\nБільш помірковані гнчаки стверджують, що основою Вірменії, та й будь-якої іншої країни світу, є середній робітник. Коли він страждає, страждає і нація. Бачачи, як погано ставилися до наших найпрацьовитіших громадян османська адміністрація і перші тимчасові уряди Вірменії, гнчаки вважають за необхідне закріпити права трудящих у нашій конституції і тим самим підвищити рівень життя в країні. Зрештою, для сучасної революційної держави неприпустимо, щоб її громадяни працювали в найбідніших умовах, отримуючи зарплату лише на хліб.\n\nХоча комуністи згодні з більшістю слів гнчаків, вони хочуть піти далі і повністю перетворити нашу країну. На їхню думку, капіталізм підвів вірменський народ і має бути сильно обмежений. Вони виступають за більш марксистський підхід, який, нарешті, принесе громадянам Вірменії рівність і автономію, до яких вони завжди прагнули. Незважаючи на те, що на папері це може звучати красиво, деякі політики-гнчаки відкрито ставлять під сумнів ефективність і необхідність такого радикального підходу, стверджуючи, що він принесе більше шкоди, ніж користі.\n\nОстанні кілька днів обидві сторони енергійно відстоювали свою точку зору, намагаючись переконати якомога більше представників. Сьогодні ми побачимо, яка з двох фракцій була більш переконливою."
 arm.13.a: "Права трудящих мають першочергове значення!"
 arm.13.b: "Ми маємо повністю перетворити країну!"

 arm.14.t: "Народні Збори: Ухвалення рішення про економічну мету"
 arm.14.d: "Наступним питанням, яке мають розглянути збори, є питання про нашу економічну політику. Хоча гнчаки та комуністи згодні з тим, що наша нинішня економічна система перебуває не в найкращому стані й потребує серйозних змін, питання про те, як саме мають виглядати ці зміни, залишається відкритим.\n\nЯк і слід було очікувати, гнчаки виступають за більш помірковане рішення. Вони стверджують, що ми можемо поліпшити не тільки нашу економіку, а й рівень життя у всій Вірменії, якщо зуміємо знайти правильний баланс між соціальними та економічними реформами. Наприклад, доступна охорона здоров'я та гідна мінімальна зарплата могли б значно полегшити життя наших громадян, а прогресивні податки та перерозподіл багатства і доходів допомогли б досягти нашої мети - створити безкласове суспільство, в якому економіка не обслуговуватиме лише вищий клас. Крім того, ці реформи було б досить легко здійснити, для цього треба було б ухвалити лише кілька нових законів.\n\nТим часом комуністи виступають за радикальний підхід. Для досягнення істинної рівності та суспільства, в якому егоїзм є чужим поняттям, вони вважають за необхідне колективізацію та націоналізацію великих компаній і підприємств. Економіка, контрольована державою, може краще задовольнити потреби вірменського народу і забезпечити рівномірний розподіл багатства між людьми, але при цьому позбавить підприємців свободи - компроміс, на який комуністи готові піти."
 arm.14.a: "Прогресивні реформи - це шлях до успіху!"
 arm.14.b: "Колективізація і націоналізація принесуть нам процвітання!"

 arm.15.t: "Народні Збори: Ухвалення рішення про зовнішню мету"
 arm.15.d: "Останнім пунктом порядку денного зборів є зовнішня політика нашої держави. Невипадково це питання було залишено наостанок, бо саме щодо нього думки комуністів і гнчаків розходяться найбільше.\n\nГнчаки вважають, що Вірменії необхідно реорганізувати свої збройні сили в революційну армію, яка зможе захистити нашу націю навіть проти противника, який переважає, і зробить усе можливе, щоб гарантувати виживання вірменської держави. Щоб ще більше підкреслити важливість армії для нашої свободи, лідер партії 'Гнчак' Рубен Тер-Мінасян виголосив патріотичну промову перед зборами, віддавши честь нашим хоробрим солдатам і наголосивши на тому факті, що турки, росіяни та перси незабаром спробують знову підпорядкувати собі нашу націю, і ми можемо запобігти цьому, лише створивши армію, гідну Вірменії та її народу.\n\nОднак комуністи стверджують, що це заходить занадто далеко. Створення революційної армії зробить наше суспільство войовничим і може бути використане нашими сусідами для виправдання превентивного удару по нашій країні. Вони вважають, що нам слід зосередитися на власних справах і постаратися не привертати до себе уваги. Це могло б дати нам шанс розвивати нашу країну без іноземного втручання і процвітати мирно та спокійно, однак це поставило б нас у досить вразливе становище."
 arm.15.a: "Нам потрібна революційна армія!"
 arm.15.b: "Ми повинні зосередитися на своїх власних справах!"

 arm.16.t: "Комуністи приходять до влади"
 arm.16.d: "Перші Народні Збори Вірменії завершилися, і їхні представники повільно починають свій шлях додому. Після голосування з усіх різних питань і підрахунку голосів було визначено явного переможця: комуністи під керівництвом Анастаса Мікояна. Їхні політичні цілі та заходи, схоже, були добре сприйняті представниками і народом, про що свідчить явна більшість, якої вдалося домогтися партії. Незабаром після того, як ця новина поширилася країною, Мікоян виступив із промовою по радіо. У ній він подякував народу за довіру до нього і його партії та пообіцяв, що його політика принесе Вірменії мир і процвітання, на які вона заслуговує.\n\nХоча дехто очікував, що гнчаки гірко переживатимуть свою поразку з огляду на те, що саме вони принесли революційні ідеї до Вірменії та, ймовірно, сподівалися захищати їх у майбутньому, гнчацькі політики, схоже, задоволені своїм новим становищем у коаліції. Рубен Тер-Мінасян навіть привітав Мікояна з перемогою його фракції, пообіцявши підтримати його в прагненні здійснити революцію в країні. Обидві партії, схоже, близькі, як ніколи, і більш ніж прагнуть здійснити вірменську революцію."
 arm.16.a: "Миру та процвітання Вірменії!"

 arm.17.t: "Тріумф гнчаків"
 arm.17.d: "Перші Народні Збори Вірменії завершилися, і їхні представники поступово починають повертатися по домівках. Після голосування з усіх різних питань і підрахунку голосів було визначено явного переможця - гнчаки під керівництвом Рубена Тер-Мінасяна. Судячи з усього, представники, а значить і народ, не хочуть радикальних змін, а прагнуть помірних реформ, здатних поліпшити їхню життєву ситуацію. У своєму зверненні до преси, яке він зробив сьогодні вранці, Мінасян відносно не здивувався, сказавши, що він жодного разу не сумнівався в тому, що збори виберуть партію гнчаків як лідера нації. Проте, він подякував народу за підтримку і пообіцяв принести йому рівність і свободу.\n\nТепер, коли помірковані визначають порядок денний, більш радикальні комуністи, здається, трохи розчаровані. Хоча вони, як і раніше, вважають, що реформи гнчаків не зможуть змінити вірменську націю на краще, вони прийняли рішення зборів і пообіцяли гнчакам свою подальшу підтримку. Здається, що ніщо не може розлучити ці дві партії! З коаліцією на чолі з гнчаками, що спрямовує наш шлях, мир і процвітання стали неминучими!"
 arm.17.a: "Попереду на нас чекає велике майбутнє!"

 arm.18.t: "Вірменія просить промислової підтримки"
 arm.18.d: "[ARM.GetNameDefCap], соціалістична країна, розташована в горах Кавказу, щосили намагається побудувати промисловість, яка могла б задовольнити потреби як її народу, так і її армії. Сподіваючись отримати деяку іноземну підтримку від Інтернаціоналу, уряд Вірменії звернувся до нас із проханням про допомогу в економічному будівництві. З огляду на нашу економічну міць, відправлення кількох інженерів і матеріалів нашим нужденним друзям, звичайно, не зашкодить нам. Проте дехто стверджує, що нам потрібні наші ресурси в іншому місці, а у Вірменії вони будуть витрачені даремно. Хоча це може бути якоюсь мірою правдою, ми не можемо просто відмовити нашим соціалістичним братам, чи не так?"
 arm.18.a: "Ми завжди допоможемо нужденним соціалістам!"
 arm.18.b: "Ми самі потребуємо цих ресурсів!"

 arm.19.t: "[FROM.GetNameDefCap] надає промислову підтримку"
 arm.19.d: "Наші соціалістичні брати в [FROM.GetNameDefCap] вирішили прийняти наше прохання і допомогти нам у будівництві нашої промисловості. Уже перші поставки обладнання почали свій шлях із Парижа до Єревана, і кілька інженерів прибули до нашої столиці. Сьогодні Інтернаціонал показав нам, що йому можна довіряти, і що солідарність між народами все ще існує, навіть у такі важкі часи."
 arm.19.a: "Ми знали, що наші друзі нас не підведуть!"

 arm.20.t: "[FROM.GetNameDefCap] відмовляється від нашого запиту"
 arm.20.d: "Стверджуючи, що їм самим потрібні їхні ресурси, [FROM.GetAdjective]ий уряд відмовив нам. Соціалістична солідарність, на якій [FROM.GetNameDefCap] завжди наголошував, здається, не що інше, як нахабна брехня, яку сказали для того, щоб переконати людей, які не знають, довіритися прикрому Інтернаціоналу. Здається, що ми - єдині справжні соціалісти, які залишилися на цій планеті..."
 arm.20.a: "Це обурливо! Це несправедливо!"

 arm.21.t: "Колаборанти, що залишилися"
 arm.21.d: "Коли почалося наше повстання, деякі чиновники, вірні Османській імперії, втекли з Вірменії, побоюючись переслідувань і тюремного ув'язнення, якби вони залишилися. Однак були також члени адміністрації та військові, які на початку війни просто перейшли на інший бік, заявивши, що вони воліли б жити у вільній вірменській державі, а не в державі, де домінують турки. Цим людям досі вдавалося зберігати посади, які вони обіймали за часів Османської Імперії, почасти тому, що замінити їх було б нелегко. Проте, схоже, що Нжде, який до теперішнього часу став героєм вірменського народу зі значним впливом, цілком задоволений цим.\n\nСтверджуючи, що цим чиновникам не можна довіряти через їхній зв'язок з Імперією, проти якої ми зараз ведемо руйнівну війну, він почав брати справу у свої руки. Сьогодні він наказав ув'язнити кожного "колабораціоніста", який все ще перебуває на території Вірменії. Хоча це викликало деякі підозри, оскільки його визначення колаборанта відносно вільне й охоплює кожного чиновника, який служив під османським пануванням, реальної опозиції цим наказам поки що не було. По всій країні людей випроваджують з їхніх робочих місць військові, офіцерів звільняють, а в'язниці починають заповнюватися. Хоча Нжде обіцяв, що робить все це тільки для того, щоб забезпечити незалежність і безпеку Вірменії, цей крок також, за збігом обставин, створив вакуум влади, який він тепер може легко заповнити, призначивши своїх власних чиновників, відданих його справі."
 arm.21.a: "Суворий, але необхідний крок."

 arm.22.t: "Колаборанти чинять опір!"
 arm.22.d: "Хоча арешт першої хвилі колабораціоністів пройшов без проблем, це сталося тільки тому, що військові застали їх зненацька. До теперішнього часу кожен вірменин знає про переслідування тих, кого Нжде назвав ворогами держави. Ті колаборанти, що залишилися, використовували час, який у них був, щоб підготуватися. Багато хто з них сховався і досі не був виявлений. Оскільки вони не можуть просто зникнути з лиця землі, є підозра, що вони або втекли з країни, сподіваючись почати нове життя в Османській Імперії, або знайшли притулок у будинках вірмен, готових сховати їх від очей уряду. Кілька будинків, що належать друзям і родичам переслідуваних, уже обшукали військові, що викликало певне невдоволення, але водночас призвело до упіймання кількох утікачів.\n\nПроте є й кілька колабораціоністів, які не бажають залишати свій улюблений дім. Замість того, щоб ховатися від урядових військ, вони вирішили озброїтися. Наші солдати вже повідомили майже про десяток випадків, коли колишні чиновники відкривали вогонь на ураження. На щастя, досі нікого з наших солдатів не було вбито, хоча кілька з них отримали серйозні поранення. Тривогу викликає той факт, що майже вся зброя, використана тими, хто чинив опір арешту, була зброєю, яку зазвичай можна було знайти в османській армії. Або колаборанти вкрали їх із запасів, захоплених нами в османських гарнізонах, або в них усе ще є контакти в Імперії, які хочуть розпалити опір проти правління Нжде. У будь-якому разі, ми повинні постаратися роззброїти і посадити цих зрадників до в'язниці якомога швидше."
 arm.22.a: "Вони просто зобов'язані були ускладнити..."

 arm.23.t: "Нжде оголошує про введення надзвичайного стану"
 arm.23.d: "Стверджуючи, що нашому народові потрібен сильний і єдиний уряд, щоб вистояти перед натиском Османської Імперії, Нжде і військове керівництво вирішили оголосити надзвичайний стан, фактично централізувавши владу в державі навколо себе. Це дає їм свободу правити, не зважаючи на опозицію, проводити будь-яку політику і вживати будь-яких заходів, які вони вважатимуть необхідними для порятунку вірменського народу від повного знищення. Щоб заспокоїти тих, хто вважає, що це не що інше, як замасковане встановлення диктатури під військовим правлінням, Нжде запевнив, що скасує надзвичайний стан, щойно війну буде виграно і пил осяде.\n\nХоча частина населення не задоволена цією обіцянкою, побоюючись, що Нжде і військові занадто прив'яжуться до влади, якою вони тепер володіють, більшість жителів Вірменії цілком задоволені таким розвитком подій. У Нжде народ бачить у ньому людину, яка знає, що потрібно робити. Вони бачать того, хто діє, а не дає обіцянки, які ніколи не зможе виконати. У ньому вони бачать фігуру, здатну об'єднати вірменський народ - риса, яка вкрай необхідна в ці важкі часи. Однак ще належить з'ясувати, як далеко простягається підтримка народу і чи збережеться вона після того, як війну буде виграно і незалежність Вірменії більше не перебуватиме під прямою загрозою."
 arm.23.a: "Нехай вони приведуть нас до перемоги!"

 arm.24.t: "Нехай вони приведуть нас до перемоги!"
 arm.24.d: "Відтоді як Нжде оголосив надзвичайний стан, він керує нашою країною разом із військовим керівництвом. Однак, схоже, що його становище в уряді не цілком його задовольняє. Він хотів централізувати владу навколо себе, а не розділити її, і все більше відсував військових на задній план, намагаючись зберегти їхню лояльність до себе. Сьогодні його зусилля, нарешті, принесли плоди: з благословення військового керівництва його було офіційно проголошено лідером вірменської держави. Хоча на папері цей новий титул мало що змінює, оскільки він уже давно смикає за ниточки в уряді, спричинивши певну невпевненість серед населення.\n\nПісля того, як Нжде був проголошений одноосібним лідером Вірменії, серед населення утворилося два табори. З одного боку, є послідовники Нжде. Вони стверджують, що тільки він здатний вести вірменський народ у майбутнє і що він принесе нам довгоочікувану перемогу над турками. Для них прихід Нжде до влади виправданий його здібностями, і турбуватися нема про що.\n\nЗ іншого боку, є й ті, хто скептично ставиться до Нжде і його режиму. Цей табір переважно складається з демократів і революціонерів, які засуджують Нжде відтоді, як він повернувся до Вірменії. Вони бачать у ньому загрозу свободі вірменського народу, побоюючись, що він не скасує надзвичайний стан після перемоги у війні, а спробує ще більше зміцнити свою владу. Щоб цього не сталося, демократи хочуть знайти нових союзників в армії, адміністрації та уряді. Якщо їм вдасться переконати достатню кількість чиновників у тому, що Нжде є загрозою, можливо, вони зможуть перешкодити йому зміцнити свою владу. Але чи готові вони ризикнути накликати на себе гнів Нжде?"
 arm.24.a: "Ми повинні зібрати союзників проти цього авторитарного пустодзвона!"
 arm.24.b: "Він єдиний, хто може правити нашим народом!"

 arm.25.t: "Демократи вимагають місця в уряді"
 arm.25.d: "Відтоді як Нжде повернувся в нашу країну, демократи побачили, що поступово втрачають владу і вплив. Досі вони мирилися з цим розвитком подій, сподіваючись, що Нжде приведе нашу націю до перемоги, якщо вони нададуть йому свободи, яких він бажає. Однак їх цілком влаштовує те, як склалася ситуація. У їхніх очах Нжде досі використовував свої повноваження не тільки на благо вірменського народу, а й для особистої вигоди, що вони вважають неприйнятним. Щоб відновити свій вплив на політику нашої країни, Дашнаки і Рамгавар, дві основні демократичні партії нашої країни, виступили зі спільним зверненням, у якому зажадали місця в новому уряді.\n\nХоча Нжде в жодному разі не зобов'язаний приймати цю вимогу і цілком може відмовити демократам, кілька його соратників зазначили, що це, можливо, не найкраща ідея. Зрештою, ми зараз ведемо війну проти турків і повинні намагатися залишатися єдиними, принаймні, до вирішення конфлікту, щоб не завалитися під вагою нашої внутрішньої боротьби. Крім того, ми не зобов'язані віддавати демократам найвпливовіші позиції. Навіть кілька дрібних і неважливих могли б задовольнити їх і гарантувати, що вони залишаться вірними Нжде і його політичному курсу."
 arm.25.a: "Ми приймаємо їхнє прохання."
 arm.25.b: "Вони просто прагнуть підірвати вплив Нжде!"

 arm.26.t: "Ми перемогли!"
 arm.26.d: "День, якого наш народ чекав протягом багатьох поколінь, нарешті настав! Ми перемогли горезвісних турків і вигнали їх з наших земель! Плачучи і сумуючи за своїми втратами, народ Вірменії тріумфує, бо тепер він знову може жити в умовах свободи і вольності. Однак ця перемога дісталася дорогою ціною. Багато молодих вірменських чоловіків загинули, наша економіка була повністю зруйнована, а турецька частина нашого населення почала мігрувати в Анатолію, побоюючись утисків і переслідувань з боку своїх нових вірменських владик. Проте ці втрати не повинні зіпсувати радісного настрою народу, принаймні, на даний момент. Зрештою, наша економіка може бути відновлена, наші солдати знали, що вони віддали свої життя за те, за що варто боротися, а громадяни, лояльні турецькій державі, тільки розбестять нашу молоду націю.\n\nПроте в політиці нашої країни відбулися і досить неприємні події. Поки по всій країні тривають святкування, різні політичні партії нашої країни вже почали ворогувати одна з одною. Після нашої перемоги над турками більше немає безпосередньої загрози, що об'єднує наших політиків, що призвело до того, що вони знову почали боротися за свої власні інтереси. Демократи і революціонери вимагають вільних виборів, щоб змінити Нжде, стверджуючи, що він більше не потрібен і його подальше правління нелегітимне. Тим часом Нжде намагається утримати свою владу, стверджуючи, що його перемоги дали йому право правити вірменським народом. Бачачи розбіжності між двома сторонами, здається, що їм практично неможливо дійти згоди. Наша перемога перетворила наш уряд на порохову бочку, яка ось-ось вибухне."
 arm.26.a: "Побачимо, що принесе майбутнє."

 arm.27.t: "Формування Партії Виживання"
 arm.27.d: "Кілька днів тому Гарегін Нжде здивував Ованеса Каджазнуні, лідера демократичної партії "Дашнак", запросивши його на приватну бесіду до своєї резиденції. Хоча точний зміст їхньої бесіди залишається невідомим, зустріч тривала майже всю ніч і закінчилася тим, що Каджазнуні переконався в добрих намірах Нжде та його можливостях як лідера нашої нації. Ця зміна у свідомості спонукала Каджазнуні поліпшити імідж Нжде в лавах своєї партії, що призвело до того, що дашнаки офіційно вирішили створити коаліцію з військовою хунтою Нжде. Ця коаліція, головною політичною метою якої є збереження незалежності вірменської держави, отримала гідне прізвисько "Партія Виживання".\n\nМаючи на своєму боці, можливо, найвпливовішу частину демократичної опозиції, Нжде фактично закріпив свою владу, і жодна інша політична фракція не може кинути виклик його правлінню. Природно, інші демократичні та революційні партії були задоволені рішенням дашнаків, затаврувавши їх як "зрадників демократичної справи". Проте дашнакська частина новоствореної коаліції спробувала привернути їх на свій бік, обіцяючи прогресивні реформи в економіці та соціальній системі Вірменії, і стверджуючи, що союз із Нжде був необхідним кроком для забезпечення подальшої незалежності Вірменії.\n\nДля населення ця новина стала благословенням. Досвід і якості Нжде як лідера та демократичні погляди дашнаків здаються ідеальними інгредієнтами для процвітаючої вірменської держави. Народ довіряє Партії Виживання й очікує від нового керівництва тільки миру, свободи, справедливості та безпеки."
 arm.27.a: "Разом вони захистять нашу незалежність!"

 arm.28.t: "Народження Цехакронізму"
 arm.28.d: "Коли Нжде повернувся до Вірменії, він зрозумів, що жодна зі створених політичних партій не здатна повною мірою представляти його політичні погляди. На його думку, революціонери і демократи слабкі тим, що прагнуть узаконити своє правління через вибори. Ба більше, деякі з цих партій вважають, що ми повинні примиритися з нашими сусідами і подружитися з ними, що Нжде вважає ще однією ознакою їхньої слабкості. Через своє невдоволення нинішньою вірменською політичною сценою він почав шукати натхнення в інших країнах. Одна з них, яка привернула його увагу, - Російський Ведмідь, розташований на північ від нас. Під керівництвом [RUS.GetLeader], Росія зайняла націоналістичну позицію і зуміла чіпкими лапами повернути частину своєї колишньої слави.\n\nНа думку Нжде, [RUS.GetLeader] - це лідер, про якого росіяни завжди мріяли, і той, чий приклад ми повинні наслідувати. Відповідно до російської риторики, Вірменія теж повинна прагнути до єдності через силу націоналізму. Вірменському народу є чим пишатися, але сьогодні про це часто забувають. Мета Нжде - розпалити полум'я, яке колись горіло у вірменських серцях, нагадати вірменському народові про його духовні й культурні традиції та позбавити нашу націю від тих, хто прагне зруйнувати нашу країну. Ці цілі стали центром ідеології Нжде, яку він назвав Цехакронутюн або Цехакронізм, що в перекладі означає "рід і віра" - два поняття, які він хоче перетворити на стовпи нашого суспільства. Уже зараз люди по всій Вірменії заявляють про свою підтримку Нжде і його нових ідей і об'єднуються навколо "Таронського орла", головної ікони цехакронізму."
 arm.28.a: "Цікаво..."

 arm.29.t: "Демократія перемагає!"
 arm.29.d: "Після перемоги у війні багато хто вважає, що Нжде більше не потрібен. У той час як його навички військового лідера, можливо, зробили великий внесок у нашу нещодавню перемогу, більша частина населення сумнівається в його здібностях як лідера в мирний час, і тепер починає звертатися до демократичних партій. Ці партії також не діють і набирають підтримку серед простих людей, а також в адміністрації та уряді. Коли за ними стояла практично вся Вірменія, вони змогли практично змусити Нжде поступитися і визнати, що майбутнє нашої країни має визначатися виборами. Доти він залишатиметься на своїй посаді, обіцяючи підтримувати порядок доти, доки вибори не завершаться і не буде визначено явного переможця.\n\nПо всій країні почалася підготовка до перших в історії Вірменії виборів, і народ радіє з того, що вперше в історії зможе вибрати уряд своєї країни. Відтепер Вірменію вважатимуть перлиною свободи і демократії на зловісних землях Кавказу і Близького Сходу."
 arm.29.a: "Наше майбутнє знаходиться в руках народу!"

 arm.30.t: "Останній крок"
 arm.30.d: "З моменту зародження цехакронізму Нжде і його послідовники працюють над перетворенням цієї нової ідеології на центральну політичну програму держави. До теперішнього часу більшість солдатів і офіцерів, які служили під командуванням Гарегіна під час війни за незалежність, приєдналися до нової організації, стверджуючи, що він проявив свої якості лідера і що його ідеї принесуть Вірменії славу, якої вона завжди бажала. За підтримки військових Нжде зміг зміцнити свою владу без будь-якої опозиції з боку демократичних партій, які до цього часу стали занадто незначними, щоб становити загрозу для нового режиму. У зв'язку з цим він вирішив, що їх не слід повністю розпускати, натомість дозволивши їм продовжувати свою діяльність у країні. Проте, оскільки цехакронізм не схвалює вибори, у цих партій немає реальних шансів коли-небудь прийти до влади.\n\nОднак ці нові політичні події викликали певну невпевненість серед населення. Хоча люди довіряють Нжде, вони все ще не впевнені, чи не занадто радикальний цей новий політичний курс. Зокрема, меншини в межах наших кордонів, такі як азербайджанці та турки, тепер побоюються за свої права та життя. У зверненні Нжде до народу сьогодні вранці він знову пообіцяв, що робить усе можливе для країни і вірменського народу, і дав слово, що позбавить нашу країну від усіх, хто стоїть на шляху до миру і процвітання - обіцянка, що тільки підігріла страх тих, хто не зовсім задоволений новим курсом Нжде. Ще належить з'ясувати, чи буде народ довіряти Гарегіну до кінця, або ж його страх приведе його на різні шляхи."
 arm.30.a: "Таронський орел вкаже нам шлях!"

 arm.31.t: "Виборча кампанія розпочинається"
 arm.31.d: "Перші вибори у Вірменії дедалі ближче, і дві коаліції-конкуренти вже почали використовувати свої ресурси для передвиборчої реклами. Щоб переконати народ у своїх політичних цілях і планах, обидва табори спрямовують своїх найвизначніших політиків на радіостанції і в газети. За допомогою цих сучасних засобів масової інформації вони можуть з легкістю звернутися до всієї нації.\n\nДемократична коаліція, що складається з ліберальних Рамгаварів і соціал-демократичних Дашнаків, має відносно широку базу прихильників, до якої входять підприємці, інтелігенція і меншою мірою прості робітники. Оскільки демократи впевнені, що середньому і вищому класу скоріше не подобається думка про революцію, вони вважають підтримку цієї частини населення само собою зрозумілою. Тому вони вирішили спрямувати свої рекламні зусилля на нижчі верстви вірменського суспільства, обіцяючи, що м'які реформи, за які виступає партія "Дашнак", принесуть народу процвітання, і водночас стверджуючи, що обіцянки революціонерів принесуть більше шкоди, ніж користі.\n\nТим часом революційна коаліція, що складається з гнчаків і комуністів, також намагається переконати нижчі верстви населення в правильності своєї політики. Вони засуджують демократів як лицемірів і стверджують, що ліберали прагнуть представляти інтереси капіталістичної верхівки, а не працьовитих людей Вірменії. У своєму ранковому виступі по радіо лідер комуністичної партії Анастас Мікоян наголосив на необхідності тотальної революції, яка викличе повний соціальний переворот і принесе трудящим нашої країни омріяні права й багатство.\n\nОскільки обидві фракції борються за голоси одного класу, робітники і фермери нашої країни тепер опинилися в положенні вершителів доль. Скоро ми дізнаємося, яка сторона була більш переконливою в очах простих людей."
 arm.31.a: "Це дійсно захоплююче!"

 arm.32.t: "Перші вибори у Вірменії"
 arm.32.d: "Нарешті, очікування закінчилося, і перші вибори у Вірменії почалися! Сьогодні вранці, близько 8-ї години, виборчі дільниці було відчинено, і одразу ж після цього до них увірвався натовп вірменських громадян, спраглих визначити майбутнє своєї нації. Протягом дня виборчі дільниці були майже постійно заповнені людьми - явка виборців була величезною. Тепер, коли день добігає кінця і всі, хто хотів узяти участь у голосуванні, проголосували, виборчі дільниці починають закриватися. Перші дільниці вже повідомили результати виборів у своєму районі, але наразі, схоже, встановилася досить тендітна рівновага між революціонерами і демократами: обидві сторони набрали близько половини голосів. Проте цей результат, найімовірніше, може змінитися, оскільки найбільші виборчі дільниці ще не закінчили процес підрахунку голосів. Напруга і хвилювання відчувається з обох боків - але в кінцевому підсумку переможець може бути тільки один."
 arm.32.a: "Демократична коаліція здобуває перемогу!"
 arm.32.b: "Революціонери здобувають переконливу перемогу!"

 arm.33.t: "Обрання президента"
 arm.33.d: "Демократам вдалося перемогти на виборах, і святкування тривають навіть через тиждень! Однак наші політики не просто сиділи склавши руки і влаштовували вечірку - вони також почали розв'язувати питання, які виникли у зв'язку з їхньою перемогою на виборах. Наприклад, ми не можемо слідувати політичному порядку денному як дашнаків, так і рамгаварів, а мусимо вибрати, на чиїй політиці нам слід зосередитися. З цією метою було вирішено сформувати виборчий комітет, що складається з політиків партій Дашнаків і Рамгаварів, а також деяких нейтральних державних діячів. Цей виборчий комітет обере кандидата від партії Дашнак або Рамгавар на посаду президента, який потім визначить курс нашої країни і ухвалить рішення про політику, що поведе наш народ у майбутнє.\n\nОбидві партії вже визначили своїх кандидатів. Дашнаки обрали Ованеса Каджазнуні, доволі поміркованого політика, який виступає за соціальні реформи і, на відміну від Рамгавара, не вважає, що марксистські ідеї та ідеали не повинні засуджуватися. Рамгаварці ж обрали Міграна Дамадьяна, людину, яка вірить у невидиму руку вільного ринку і силу лібералізму, і яка категорично проти втручання держави в економіку. Після того, як обидва кандидати виступили з промовою, в якій розповіли, чому саме вони мають бути обрані президентом, серед членів комітету виникли дебати й обговорення, але тепер, схоже, їм вдалося дійти висновку. Першим президентом Вірменської Республіки стане..."
 arm.33.a: "Знаменитий Ованес Каджазнуні!"
 arm.33.b: "Мігран Дамадьян з партії Рамгавар!"

 arm.34.t: "Вибори до законодавчих органів Вірменії"
 arm.34.d: "Після того, як [ARM.GetLeader] був обраний нашим президентом, єдине, чого не вистачає для повноцінного функціонування нашої новоствореної республіки - це парламенту. Для цього наш президент вирішив, що народ знову повинен брати участь у політиці нашої країни, і відкрив виборчі дільниці, щоб люди могли проголосувати за те, яка партія матиме перевагу в молодому парламенті. Кожна партія отримає певну кількість місць залежно від кількості виборчих округів, у яких їй вдалося здобути більшість, причому деякі з цих округів матимуть більше місць, ніж інші, залежно від кількості населення. Хоча ці вибори не будуть напряму визначати політичний курс нашої країни в майбутньому, оскільки це вже було вирішено на президентських виборах, вони все ж таки дадуть партії-переможниці значне зростання впливу."
 arm.34.a: "Дашнаки виходять вперед!"
 arm.34.b: "Рамгавару вдається здобути більшість!"

 arm.35.t: "Звільнення Батумі"
 arm.35.d: "Оскільки турки-османи все ще не змогли зупинити наше невблаганне просування, ми нарешті досягли портового міста Батумі, а разом з ним і прекрасних берегів Чорного моря. Засноване стародавніми греками за багато століть до Різдва Христового, це практично античне місто в новітній історії кілька разів переходило з рук у руки від росіян, грузинів та османів. Тому сьогодні в Батумі проживає безліч представників різних культур і релігій, зокрема вірменська меншість, а грузини становлять незначну більшість.\n\nХоча османський гарнізон, розміщений у місті, бився до самого кінця, у них не було часу знищити або евакуювати все, що могло бути корисним для нас, що дало змогу нашим солдатам конфіскувати кілька конвоїв, розміщених у гавані міста, а деякі вірменські цивільні особи навіть добровільно приєдналися до нашої боротьби проти турків-османів. Однак важливішим за військові трофеї є те, що Батумі, нарешті, дає нашій нації доступ до морів за межами нашого гірського дому.\n\nУ зв'язку з цим, а також з тим, що грузини досі відмовилися вступити у війну і таким чином, не можуть пред'явити свої права на місто, деякі пропонують, щоб ми самі пред'явили права на Батумі. Хоча ми, природно, могли б приховати наші справжні мотиви під виглядом бажання захистити місцеве вірменське населення від турецьких бандитів, і хоча контроль над містом приніс би нашій нації великі вигоди, претензії на нього, безсумнівно, розлютили б грузинів - і навіть могли б схилити їх до оголошення війни нашій нації, якби наше володіння містом стало офіційним. Крім того, наше нинішнє панування над Батумі в кращому разі хитке, й османи, без сумніву, невдовзі розпочнуть контрнаступ, особливо з огляду на те, що ми ще не знайшли часу, щоб як слід зміцнити свої позиції. Як ми повинні діяти?"
 arm.35.a: "У нас буде свій вихід до моря!"
 arm.35.b: "Ми не повинні ризикувати і злити грузинів..."

 arm.36.t: "Хоробрий Назар"
 arm.36.d: "Кілька днів тому Студія Кінофільмів 'Єреван' благословила кінотеатри нашої країни виходом нового фільму: Хоробрий Назар. Ця комедія була написана Дереніком Демірчяном і Амасією Мартиросяном і заснована на популярній народній казці з такою ж назвою. Оскільки казка улюблена і відома в усій країні, наші люди давно чекали виходу фільму і з великим нетерпінням чекали його в день виходу.\n\nФільм розповідає історію Назара, ледачого і малодушного чоловіка, якому більше удачі, ніж судження. Одного разу він жартує, що пограбує караван шаха, який проходить неподалік, але його дружина сприймає його всерйоз і вимагає, щоб він залишився вірним своєму слову. Хоча спочатку він хоче злякатися, пізніше йому починають докучати мухи, і йому вдається вбити тисячу мух одним ударом. Це додає йому хоробрості, і сільський священик дарує йому ганчірку, на якій написано: 'Назар Хоробрий, що не знає страху, вбиває тисячу одним ударом!'. Упевнений у своїх силах, Назар вирушає на пошуки шаха, і завдяки удачі йому вдається перехитрити розбійника, коня якого він потім бере із собою. Далі слідують збіг за збігом, зрештою ім'я Назара знають і бояться в усьому світі - і не тільки це, він також вбиває небезпечного тигра, стає королем царства велетнів, одружується з велетнею і живе довго і щасливо.\n\nЯк прості обивателі, так і професійні критики сприйняли фільм винятково добре, заявивши, що він одночасно смішний і захопливий. Загалом, фільм добре відволікає від шокуючих новин, що приходять з інших частин світу, і цілком може стати класикою, яку наші люди дивитимуться і через десятиліття."
 arm.36.a: "Фантастична історія!"

 arm.37.t: "М'ясо та морозиво"
 arm.37.d: "Після вступу на посаду президента Анастас Мікоян здійснив кілька ділових поїздок у численні західні країни, сподіваючись зміцнити економічні та дипломатичні відносини між нашими державами. Хоча він домігся лише незначного успіху в досягненні цієї мети, час, проведений у цих країнах, а точніше, в їхніх ресторанах, надихнув його на те, щоб привнести в нашу країну нові західні страви, а саме: кукурудзяні пластівці, попкорн, гамбургери та морозиво, причому останнє для нього особливо важливе.\n\nДля того, щоб наші громадяни завжди мали доступ до найкращого морозива, Мікоян сам спонсорував будівництво першої вірменської фабрики морозива, що буде збудована в нашій столиці Єревані. Крім того, він планує тримати якість нашого вітчизняного морозива під своїм особистим контролем, стверджуючи, що він найкраще знає, що робить його водночас смачним і якоюсь мірою корисним. Крім того, Мікоян винайшов новий вид яловичої котлети для гамбургерів, так звану 'котлету Мікояна'. Він обіцяв, що ця котлета, яка робиться з яловичини або свинини, зробить гамбургери доступними для простих людей і зробить вірменські гамбургери чимось унікальним і видатним, можливо, навіть чимось відомим у всьому світі.\n\nХоча дехто починає жартувати над одержимістю Мікояна їжею і особливо морозивом, більша частина населення вітає ці зміни у вірменському раціоні. Для них вони є чимось захоплюючим і незвичним, а також створюють відчуття більш західного і сучасного способу життя. Така реакція населення зміцнила віру Мікояна у важливість правильного харчування і навіть підштовхнула його до написання книги на тему здорової та смачної їжі."
 arm.37.a: "М'ясо й крапка."

 arm.38.t: "Епоха гноблення"
 arm.38.d: "З кожним днем влада і вплив Цехакронутюна стають дедалі сильнішими і впливовішими, і єдине, чого вони, як і раніше, бояться, це втратити свою владу. Тому Нжде вирішив, що необхідно вжити певних заходів, щоб забезпечити виживання нового режиму.\n\nЦі заходи, які Нжде назвав "необхідним злом, що забезпечить процвітання вірменського народу", здебільшого спрямовані на обмеження свобод і вольностей вірменського народу. Особливо ігноруються такі поняття, як свобода слова і свобода думки, які були оголошені 'отруйними для цілісності держави'. Відтепер усі газети будуть контролюватися і суворо цензуруватися на догоду Цехакронутюну. Видання критичної літератури або розповсюдження брошур із критикою уряду тепер офіційно оголошене злочином і буде суворо каратися. Для того щоб народ зрозумів, що до цього не можна ставитися легковажно, партія також наказала розширити більшість вірменських місць ув'язнення, сподіваючись, що збільшення їхньої місткості відлякає вірменський народ від критичного мислення та приведе навіть найстійкіших захисників демократичних цінностей у лоно партії."
 arm.38.a: "Отже, це сталося..."

 arm.39.t: "Закон про вигнання"
 arm.39.d: "Очевидно, що вжиті заходи - це тільки початок зусиль Нжде, спрямованих на те, щоб зламати будь-який опір уряду. На його думку, деякі люди, які живуть нині в нашій країні, ніколи не будуть вірними підданими його режиму, а тому їх слід вважати ворогами держави.\n\nСьогодні він представив "Закон про вигнання". Цим законом він хоче позбавити країну від тих, кого він вважає "непокірними" і "бунтівними". У ньому йдеться про те, що "кожен азербайджанець і турок повинен покинути славний народ Вірменії протягом трьох тижнів. Якщо хтось із цих людей відмовиться покинути країну в зазначений термін, військовим буде дозволено вигнати їх зі своїх будинків. Якщо вони не підкоряться, то "дозволяється застосувати силу".\n\nПриродно, це викликало обурення серед мусульманського населення країни. І турки, і азербайджанці тепер бачать, що їх переслідують у судовому порядку на землях, які вони та їхні предки колись називали своїм домом. Однак цей закон потряс не тільки мусульманську частину нашого населення. Багато вірмен починають задаватися питанням, чи дійсно Нжде чинить правильно і чи дійсно вигнання людей, яких вони цінують як сусідів, друзів і колег, є необхідним кроком для збереження майбутнього вірменської нації. Багато хто все ще сподівається, що Нжде прислухається до закликів населення і вирішить скасувати цей законопроєкт до того, як він призведе до своїх наслідків, хоча таке рішення видається малоймовірним, тим паче, що більшість військових, як і раніше, сліпо виконує його накази і без запитань підтримує його і його заходи."
 arm.39.a: "Чому люди не можуть просто жити разом у гармонії?"

 arm.40.t: "Різанина в Єревані"
 arm.40.d: "Сьогодні вулиці Рожевого Міста забарвилися в червоний колір. Натхненні однією з промов Нжде, у якій він наголосив на необхідності всемогутньої держави, дехто з його відданих послідовників вирішив, що на них покладено місію щось зробити з "ворогами народу". На їхню думку, тих, хто все ще прагне підірвати вплив Цехакронутюна, можна було знайти у в'язницях, де досі утримують колишніх османських адміністраторів, і на вулицях, де було організовано демонстрацію мусульманських громадян проти "Закону про вигнання".\n\nОзброєні саморобною зброєю і кількома одиницями вогнепального спорядження, фанатики увірвалися до столичних в'язниць і обрушилися на мирний протест. Те, що послідувало за цим, було нічим іншим, як різаниною. Коли демонстранти тікали вулицями, багатьох переслідували і вбивали: до числа жертв можна зарахувати і випадкових перехожих, які намагалися захистити їх від насильства, ховаючи у своїх будинках або просто намагаючись стати між ними і натовпом. Однак у в'язницях, схоже, охоронці просто стояли осторонь, а деякі навіть приєдналися до них, оскільки невдоволення турками дуже велике. Щодо військ єреванського гарнізону, то вони не діяли: багато хто з них сприйняв риторику Нжде і вважає, що захист життя мусульман або ув'язнених не входить до їхніх обов'язків. Коли настала ніч, десятки людей лежали мертвими, багато хто був поранений.\n\nНовини про масове вбивство поширилися країною як лісова пожежа. В екстреній передачі, присвяченій цій трагічній ситуації, Нжде спробував перекласти провину на жертв, яких назвав змовниками, звинувативши лише тих, хто, на його думку, був просто натхнений "патріотичним запалом" і взяв правосуддя у свої руки. Однак такий виклад рідко переконує тих, хто не повністю перебуває в руках режиму: для багатьох це стало останньою краплею. Віра в Нжде серед нашого народу починає руйнуватися, і опір уряду швидко організовується."
 arm.40.a: "Яка трагедія..."

 arm.41.t: "Демократи протестують проти політики Нжде"
 arm.41.d: "Схоже, що останні заходи Нжде, і особливо різанина в Єревані, змусили демократичні партії нашої країни втратити будь-яку віру в цехакроністський рух. Сьогодні ці партії виступили зі спільною заявою, в якій оголосили Нжде відповідальним за нещодавню криваву бійню і відкрито зажадали його відставки і проведення вільних виборів на вірменській землі. Крім того, деякі з них також вийшли на вулиці столиці й організували меморіальний марш у пам'ять про жертв різанини. Однак зі зростанням кількості учасників цей марш ставав дедалі більш політизованим і в підсумку перетворився на відкритий протест проти режиму Нжде.\n\nВідчувши загрозу своєму правлінню, Цехакронутюн швидко відреагував, наказавши військовим розігнати "агресивну демонстрацію проти рятівників Вірменії". Однак Нжде вирішив, що цього недостатньо. Він вирішив піти ще далі й офіційно оголосив про розпуск усіх політичних партій та організацій, не інтегрованих у цехакроністський рух. Позбавивши їх останніх політичних сил, він сподівається змусити замовкнути решту політиків опозиції раз і назавжди."
 arm.41.a: "Чи буде це останнє, що ми про них чуємо?"

 arm.42.t: "Повернення демократів"
 arm.42.d: "Після заборони і розпуску своїх партій демократи знайшли притулок у сільській місцевості - регіоні, який ще не повністю перейшов до рук Нжде. У процесі втечі зі столиці та інших великих міст до них приєдналися деякі військові нижчої ланки, найвідомішим з яких був Богос бей Дадаян, колишній османський полковник, який присягнув на вірність Вірменії та її народові під час війни в пустелі й дедалі більше незадоволений Нжде та його радикальною політикою. Щойно їм перестала загрожувати безпосередня небезпека, вони почали розробляти плани, сподіваючись повалити цехакроністський уряд, що 'зруйнував' їхню колись таку прекрасну країну. У цей час Богос бей більш-менш офіційно очолив опозиційну групу, здебільшого тому, що і демократи, і прості люди довірилися йому і його офіцерському досвіду, будучи впевненими, що він зможе привести їх до перемоги над цегакроністським режимом.\n\nВитративши кілька тижнів на збір підтримки та вдосконалення своїх планів, демократи вирішили вийти з укриття і рушити в похід на столицю. Витративши кілька тижнів на збір підтримки та вдосконалення своїх планів, демократи вирішили вийти з укриття і рушити в похід на столицю. Перш ніж звістка про їхнє повернення встигла поширитися країною, вони прибули до Єревану, де багато хто влився в їхні лави, перш ніж Цехакронутюн встиг відреагувати. В одну мить на їхньому боці опинилася значна сила, що складається здебільшого з простих жителів нашої столиці. Поки вони починають свій марш до центру Рожевого Міста, Нжде намагається організувати оборону і наказав військовим стріляти в кожного, хто спробує загрожувати його "праведному правлінню". Оскільки демократи та їхні прихильники озброєні здебільшого саморобною зброєю, за винятком кількох солдатів і офіцерів, які їх підтримують, армія, ймовірно, зможе легко запобігти їхній спробі перевороту. Однак більша частина захисників міста починає сумніватися у власних мотивах і задаватися питанням, чи дійсно вони чинять правильно, і чи є демократи справжнім ворогом, або Нжде вдалося обдурити їх усіх своїми патріотичними промовами. Сьогодні вірність цих людей вирішить долю нашої нації."
 arm.42.a: "Армія вірна демократії!"
 arm.42.b: "Вплив Нжде на армію зберігається."

 arm.43.t: "Падіння Таронського Орла"
 arm.43.d: "З огляду на жагу до влади і жагу до крові, яку Нжде і його послідовники Цехакронутюн демонстрували протягом останніх кількох місяців, напевно, не варто дивуватися тому, що більша частина солдатів, розквартированих у Єревані, вирішила, що цехакронізм рано чи пізно стане загибеллю Вірменії та її народу, і що це зло, яке необхідно знищити зараз, доки не стало надто пізно. Наказ Нжде відкрити вогонь по своїх співвітчизниках став останньою краплею. Замість того щоб прислухатися до його команд, підрозділи гарнізону відвернулися від нього і приєдналися до протестувальників у їхньому марші до центру Єревана. Останні солдати, вірні справі Цехакрона, незабаром опинилися в меншості і були змушені скласти зброю.\n\nКоли демократи, спираючись на підтримку військових і цивільного населення столиці, наблизилися до Національних Зборів, присутні там цехакроністські політики визнали безнадійність свого становища і здалися без бою. У той час як ті, хто здався, були визнані "зрадниками держави" і на даний момент поміщені демократами під домашній арешт, Нжде ніде не було. Він начебто зник з лиця землі, і є припущення, що йому якимось чином вдалося втекти зі столиці, можливо, за допомогою лоялістів, і тепер він відправився у вигнання, можливо, в Росію або іншу країну з урядом, що дотримується схожих із ним поглядів.\n\nПроте місцезнаходження Гарегіна не дуже хвилює Богоса бея і його послідовників, оскільки вони досягли своєї мети: вони повалили уряд і тепер можуть проводити інший політичний курс, не такий радикальний, як у цехакроністів. За підтримки народу, військових і демократичних політиків лідер перевороту Богос-бей Дадаян обійняв посаду, яку раніше обіймав Нжде, і тепер планує виконати обіцянки, дані Нжде народу, і принести Вірменії мир і процвітання."
 arm.43.a: "Вірменський народ вітає свого істинного спасителя!"

 arm.44.t: "Цехакронутюн знову тріумфує!"
 arm.44.d: "Хоча деякі голоси в єреванському гарнізоні висловлювали занепокоєння з приводу наказів Нжде і його політики загалом, вони були швидко заглушені гігантською хвилею підтримки справи цехакроністів серед військових. Послухавшись наказу Нжде, солдати зупинили протестувальників, які просувалися до центру столиці, хоча й відмовилися відкрити вогонь по цивільних особах, які приєдналися до демократів. Однак Богос бей і солдатів, які його супроводжували, визнали зрадниками держави, небезпечними для стабільності вірменської нації і загалом занадто небезпечними, щоб залишати їх у живих. Без будь-яких подальших наказів з боку Нжде, його прихильники накинулися на цих "зрадників" - і наприкінці дня Дадаян, колись відомий і шанований офіцер наших збройних сил, лежав мертвим на вулицях міста, вбитий тими, хто, як він думав, допоможе йому в його прагненні покінчити з правлінням Гарегіна раз і назавжди.\n\nКоли почалися бої між єреванським гарнізоном і Дадаяном та його солдатами, натовп, який обіцяв демократам свою підтримку, швидко розсіявся, побоюючись, що в іншому разі вони можуть потрапити під перехресний вогонь. Демократичні політики, які організували спробу перевороту, склали зброю незабаром після вбивства свого лідера, і до теперішнього часу вже посаджені до в'язниці за свої злочини проти уряду. Лідери колишньої опозиції змушені провести свої дні, що залишилися, в темних камерах, ізольовані від решти країни, останній великий рух опору проти уряду цехакроністів придушили. Тепер залишилося лише загальне почуття невдоволення серед населення, але воно, найімовірніше, зникне, якщо Нжде вдасться виконати свої обіцянки і повернути Вірменії колишню славу."
 arm.44.a: "Орел Тарона стоїть вічно!"

 arm.45.t: "Сім культів Цехакрону"
 arm.45.d: "Сім культів Цехакрону - це концепція, представлена Нжде, спрямована на навчання нашого народу того, що значить бути хорошим вірменином. Підкреслюючи цінність вірменської нації, ці культи відтепер викладатимуть у школах і пропагуватимуть у газетах і по радіо. Він сподівається, що в такий спосіб він зможе спрямувати в потрібне русло як молоде, так і старше покоління і перетворити їх на вірних підданих своєї справи.\n\nДо цих семи культів належать: 1. Культ батьківщини, що підкреслює важливість землі, на якій зародилася вірменська культура, і заохочує відданість і поклоніння цій землі. 2. Культ крові, у якому підкреслюються духовні й тілесні риси, що визначають вірменський народ і відрізняють його від інших культур. 3. Культ мови, який забороняє нашому народові вивчати або говорити будь-якою іншою мовою, окрім рідної, оскільки це прискорить смерть прекрасної вірменської мови. 4. Культ полеглих, який стверджує, що не можна забувати тих, хто віддав своє життя в ім'я Вірменії та її народу. Через нещодавню війну за незалежність, у якій на полях честі загинула незліченна кількість вірменських чоловіків, цей культ особливо важливий для Нжде. 5. Культ наших предків. Цей культ проголошує, що існує духовний зв'язок між різними поколіннями нашого народу, і що цей зв'язок гарантує, що вічний вогонь нації, а відтак і наші священні традиції передаватимуться від одного покоління до іншого. 6. Культ сили, який говорить, що тільки сильні та сміливі виживуть у цьому жорстокому світі. 7. Культ нашого лідера, Нжде. Вірменський народ не може ставити під сумнів його або його рішення, а повинен довіряти йому у виконанні своєї долі."
 arm.45.a: "Ці навчання - шлях уперед!"

 arm.46.t: "[ARM.GetNameDefCap] бажає приєднатися до Третього Інтернаціоналу"
 arm.46.d: "Схоже, що вірменському народові вдалося звільнитися не тільки від кайданів, накладених на нього османськими імперіалістами, а й від кайданів, принесених капіталістичною системою, яка раніше домінувала у вірменському суспільстві. Оскільки новостворений революційний вірменський уряд опинився у відносно ізольованому становищі серед здебільшого реакційних країн Сходу, він попросив про вступ до Третього Інтернаціоналу і тим самим висловив своє бажання допомогти робітничій революції у світовому масштабі. Тепер ми повинні вирішити, чи хочемо ми дозволити це, чи вони занадто велика перешкода, щоб виправдати їхній вступ до нашої фракції."
 arm.46.a: "Усі соціалістичні держави вітаються в нашому союзі!"
 arm.46.b: "Вони будуть лише мертвим тягарем."

 arm.47.t: "[FROM.GetNameDefCap] вітає нас в Інтернаціоналі"
 arm.47.d: "Залишаючись вірним своїй риториці про бажання об'єднати революційні сили світу, [FROM.GetAdjective]ий уряд прийняв наше прохання і привітав нас у Третьому Інтернаціоналі. З нашим вступом до цього альянсу приходить нова безпека для нашого уряду і нашого народу, а також можливість допомогти нашим союзникам у поширенні революції по всьому світу. Разом ми звільнимо людство від його самонакладених ланцюгів!"
 arm.47.a: "За революцію!"

 arm.48.t: "[FROM.GetNameDefCap] відмовляє у нашому запиті"
 arm.48.d: "Заявивши, що наша країна стане лише поглиначем ресурсів і мертвим вантажем, якщо їй буде дозволено увійти до Третього Інтернаціоналу, [FROM.GetAdjective]ий уряд відхилив наше прохання. Ми можемо тільки сподіватися, що реакційні сили, що оточують нас, не витлумачать нашу політичну самотність як ознаку слабкості, оскільки вторгнення одного з наших сусідів цілком може стати кінцем вірменської революції..."
 arm.48.a: "Наша ситуація має жалюгідний вигляд..."

 arm.49.t: "[ARM.GetNameDefCap] бажає приєднатися до Московського пакту"
 arm.49.d: "З моменту проголошення незалежності [ARM.GetNameDef] перебувала у відносній ізоляції від інших країн Кавказу та Близького Сходу. У надії виправити це, уряд Вірменії звернувся до нас із проханням: вони хочуть приєднатися до Московського пакту. Хоча вони обіцяли також допомогти нам у наших починаннях по всьому світу, якщо ми приймемо їхню пропозицію, деякі голоси в нашому уряді категорично проти ідеї створення союзу з вірменами, оскільки це означало б визнання незалежності країни, що колись належала Російській Імперії, і, таким чином, змусило б нас відмовитися від наших домагань на цей регіон. Ми повинні запитати себе, що для нас важливіше: повернути собі весь Кавказ або знайти нових друзів на нашому півдні."
 arm.49.a: "Разом ми сильніші!"
 arm.49.b: "Вірменія - частина Росії, а не її друг!"

 arm.50.t: "[FROM.GetNameDefCap] схвалює наш вступ"
 arm.50.d: "Пославшись на те, що дружба між народами важливіша за старі й давно забуті претензії на регіон, народ якого ніколи не хотів бути частиною Росії, росіяни прийняли наше прохання і схвалили наш вступ до МП. Тепер, коли Росія охороняє нашу північ, ніхто не може нам погрожувати!"
 arm.50.a: "Ми знали, що росіянам можна довіряти!"

 arm.51.t: "[FROM.GetNameDefCap] відхиляє наш вступ"
 arm.51.d: "Схоже, росіяни не забули, що Вірменія теж колись була частиною Російської Імперії. Посилаючись на ці сміховинні домагання на наші землі, вони вирішили відхилити наше прохання про приєднання до Московського пакту. Це більш-менш підтверджує, що наразі вони планують вторгнення в нашу країну - і якщо це пророцтво виявиться правдивим, ми, ймовірно, будемо сильно поступатися в чисельності та озброєнні. Якщо ми хочемо вижити, ми повинні почати працювати над нашою обороною..."
 arm.51.a: "Оу..."

 arm.55.t: "[ARM.GetNameDefCap] бажає приєднатися до Райхспакту"
 arm.55.d: "Сподіваючись знайти нових союзників, які зможуть захистити вірменську націю від будь-якої країни, що може загрожувати її суверенітету, [ARM.GetLeader] звернувся до нашого уряду і попросив дозволити Вірменії увійти до Райхспакту. Хоча задоволення прохання Вірменії може стати тягарем, оскільки країна тільки-но оговталася від кровопролитної війни і, можливо, їм не завадило б ще часу відновитися, але це також ще більше підірве вплив Росії на Кавказі, а ми просто не можемо відмовити, чи не так?"
 arm.55.a: "Ми їм дуже раді!"
 arm.55.b: "Чи дійсно вони нам потрібні?"

 arm.56.t: "[FROM.GetNameDefCap] приймає наш запит"
 arm.56.d: "Уряд Німеччини вирішив задовольнити наше прохання і прийняв нас у Райхспакті з розпростертими обіймами! Хоча німці, найімовірніше, просто хочуть заперечити вплив Росії в регіоні, це все одно фантастична новина, яка, сподіваюся, утримає наших сусідів від того, щоб коли-небудь ступити на нашу землю."
 arm.56.a: "Разом до перемоги!"

 arm.57.t: "[FROM.GetNameDefCap] відхиляє наш запит"
 arm.57.d: "Ймовірно, вважаючи, що ми занадто маленька країна, щоб зробити значний внесок у зусилля Райхспакту, уряд Німеччини відхилив нашу пропозицію приєднатися до їхнього альянсу. Ми можемо тільки сподіватися, що сусіди не збираються нападати на нас у майбутньому..."
 arm.57.a: "Яка жалість..."

 arm.58.t: "Будівництво меморіалу Цицернакаберд"
 arm.58.d: "Майже рівно 25 років тому історія вірменського народу набула трагічного повороту, коли 24 квітня 1915 року почалася вірменська різанина, так звана 'Червона неділя'. У наступні роки відповідно до Закону Техцир, тимчасового закону про депортацію, більшу частину історичної території Вірменії за межами гір Єревану майже повністю "очистили" від її споконвічних мешканців, оскільки багато хто з тих, кого не було "переселено" османами, вирішили, що втеча з імперії - їхній найкращий вихід. Природно, більшість нашого населення не забула про цей жах.\n\nНа початку цього року, коли наближалися 25-ті роковини "Червоної неділі", група інтелектуалів вирішила, що настав час належно вшанувати пам'ять жертв масових убивств, і звернулася до уряду з пропозицією: збудувати меморіальне місце на пагорбі Ціцернакаберд у центрі Єревана. Згідно з їхньою пропозицією, цей меморіал має бути одночасно \"присвячений вірменським мученикам Вельткрига\" і \"символізувати відродження вірменського народу\", і в такий спосіб не лише слугувати способом пам'ятати минуле, а й показувати, що настає краще майбутнє.\n\nНезважаючи на широту пропозиції, наш уряд швидко прийняв її і виділив необхідні кошти, оскільки вірменська різанина є досить важливою темою як для простих людей, так і для політиків. За підтримки деяких інженерів було складено більш точний план, і наразі було вирішено, що пам'ятник має складатися з двох частин: великої стели, що символізує відродження нашого народу і майбутнє, яке на нього чекає, і кола, яке складається з кількох плит, що представляють провінції західної Вірменії, захоплені турками. Крім того, в центрі кола буде вічний вогонь, покликаний як вшанувати пам'ять жертв масових убивств, так і символізувати полум'я в серцях нашого народу, яке ніколи не згасне."
 arm.58.a: "Чудова ініціатива, але трагічна річниця."

 arm.59.t: "Ечміадзин - вірменський Ватикан"
 arm.59.d: "У місті Вагаршапат, лише за кілька кілометрів на захід від нашої столиці, розташований Ечміадзинський собор. Побудований у четвертому столітті Григорієм Просвітителем, святим, який приніс християнство на наші землі, переконавши царя Трдата III відмовитися від язичницьких традицій і прийняти хрест, собор давно став центром Вірменської Апостольської Церкви, служачи резиденцією Католікоса всіх вірмен протягом багатьох століть. Крім того, оскільки Ечміадзин є одним із найстаріших соборів у світі, не варто дивуватися, що він також є великим місцем паломництва, яке привертає вірменських вірян з усього світу. З огляду на свій вік він також неодноразово реставрувався протягом багатьох років, і тому сьогодні поєднує в собі архітектурні стилі різних епох, що надає собору не тільки релігійного, історичного та культурного, а й архітектурного значення.\n\nОднак, незважаючи на все це, Ечміадзин не пощадила війна, і він неодноразово піддавався артобстрілам і бомбардуванням упродовж усього конфлікту, що змусило католікоса на певний час переїхати до Єревана. Бачити, як починають валитися башточки собору, було, зрозуміло, важким ударом не тільки для духовенства і жителів Вагаршапата, а й для всієї країни та вірменської діаспори за кордоном. Ця трагедія не залишилася непоміченою нашими політиками, і оскільки наш уряд уже доклав чималих зусиль для відбудови країни, було вирішено, що відновлення собору також має фінансуватися державою. Цю новину добре сприйняли, особливо церквою, і багато хто тепер із нетерпінням чекає, коли Ечміадзин засяє в новому блиску, навіть якщо для завершення реставрації знадобиться певний час."
 arm.59.a: "Гідна інвестиція."

 arm.60.t: "Самотній похід"
 arm.60.d: "Під час навчань у західних гірських масивах нашої країни група солдатів помітила самотнього чоловіка в пошарпаній військовій формі, який повільно пробирався до вершини прилеглої гори, не звертаючи уваги на військовий підрозділ, що спостерігав за ним здалеку. Заінтриговані цим видовищем і бажаючи з'ясувати, чому на ньому одяг вірменського піхотинця, наші солдати вирішили підійти до незнайомця. Коли вони поступово наздогнали його, він вирішив більше не ігнорувати їх, а припинив свій похід, сів на землю і став чекати. За кілька хвилин вони нарешті дісталися до чоловіка і після короткого перепочинку запитали його про те, що він робить на самоті в горах. Він секунду сидів нерухомо, але потім почав пояснювати.\n\nПід час Війни за незалежність він був добровольцем в армії і служив на південному кордоні з турками. Одного разу вночі, коли він мав охороняти табір свого підрозділу, він просто задрімав, і з волі долі, турки здійснили раптову атаку на його позиції всього через кілька годин. Його розбудили постріли і крики, страх взяв гору, і він втік з бою, залишивши своїх товаришів на поталу ворогові.\n\nНезважаючи на те, що він вважав своє виживання не інакше як дивом, він не пробачив себе, і його боягузтво переслідує його досі. Не бажаючи і не маючи змоги повернутися в армію, він вирішив знайти свій спокій у тиші вірменських гір, і тепер блукає від вершини до вершини та мандрує землею, сподіваючись знайти розуміння і прощення у своїй самотності."
 arm.60.a: "Сподіватимемося, що він знайде спокій."
 arm.60.b: "Його боягузтво має бути покаране! Він повинен постати перед судом!"

 arm.61.t: "Розкопки Тейшебаїні"
 arm.61.d: "Йдучи слідами різних артефактів і написів, знайдених останніми роками, групі археологів вдалося виявити, ймовірно, одне з найзначніших археологічних відкриттів на всьому Близькому Сході - стародавню фортецю Тейшебаіні. Розташовані на Камір Блур, 'Червоній цвілі', руїни розташовані недалеко від нашої столиці Єревана. На сьогодні виявлено тільки частини центральної цитаделі, кілька невеликих будівель і цвинтар, але наші археологи впевнені, що під землею ховається набагато більше, і деякі відомості про долю та історію міста вже відкрито.\n\nДва різні клинописні написи, що згадують Русу Аргіштіхіні, також відомого як Руса II, царя стародавнього царства Урарту, було знайдено, які дали змогу припустити, що фортецю побудували під час його правління, що, зі свого боку, означає, що це місце датують більш ніж двома з половиною тисячоліттями, сьомим століттям до нашої ери. Царство Урарту, що простягалося від східної Анатолії і північно-західної Персії до Вірменських гір, вважається одним з найбільш ранніх попередників першого царства Вірменії, а скіфські наконечники стріл, знайдені в руїнах Тейшебаіні, підтверджують теорію про те, що занепад і остаточне падіння царства були викликані руйнівною війною зі скіфами. Що стосується самої фортеці, то наразі можна тільки припускати, як саме її було зруйновано, але кілька обвуглених предметів вказують на те, що її було спалено дотла."
 arm.61.a: "Хто знає, що ще доведеться розкрити."

 arm.62.t: "Новий національний гімн?"
 arm.62.d: "Оскільки наша незалежність на даний момент гарантована, а політична ситуація поступово стабілізується, наш уряд тепер може звернути свою увагу на деякі менш нагальні проблеми. Одна з них полягає в тому, що наша країна досі не має офіційного національного гімну, який має мати кожна сучасна держава. Хоча наші політики згодні з критеріями хорошого гімну - він має бути легко впізнаваним і представляти наш народ і його цінності, досі було кілька пропозицій про те, яка пісня найкраще відповідає цим критеріям, і поки що не визначено переможця.\n\nОчевидним і, ймовірно, найпопулярнішим вибором буде 'Mer Hayrenik' або 'Наша Вітчизна', пісня, яку вже було прийнято як національний гімн першої Вірменської Республіки після Вельткригу. Її текст заснований на італійській поемі і був написаний Мікаелом Налбандяном у 19 столітті, а музику аранжував Парсег Ганачян кілька десятиліть потому. Підкреслюючи славу нашої батьківщини і нашого прапора, а також честь, яку наші солдати знаходять у смерті, ця пісня є дуже патріотичною і прекрасно відображає боротьбу, яку довелося пережити нашому народу за останні кілька десятиліть.\n\nДеякі політики стверджують, що ми - абсолютно нова держава, яка досягне успіху там, де перша Республіка зазнала невдачі. Отже, вони вважають, що наш гімн має відображати це, і що для представлення нашої нації має бути написана абсолютно нова пісня. Не бажаючи відходити надто далеко від 'Mer Hayrenik', вони все ж хочуть торкнутися тих самих тем, але трохи змістити акцент з нашого минулого на наше майбутнє, а також розповісти про 'відродження', яке нещодавно пережила наша країна."
 arm.62.a: "Mer Hayrenik - це воно!"
 arm.62.b: "Необхідні зміни, ми створимо новий гімн!"
 arm.62.c: "Давайте напишемо на честь Нжде!"
 
 arm.63.t: "[ARM.GetNameDefCap] просить про захист"
 arm.63.d: "Після того як під час Пустельної Війни Вірменія оголосила про свою незалежність від Османської Імперії, вона опинилася в доволі вразливому та ізольованому становищі. Оточені персами, турками і самими собою, вірмени побоювалися, що їхня чисельність буде безнадійно перевищена, якщо хтось із сусідів вирішить вторгнутися на їхню батьківщину. Тому вірменський уряд шукав країну, яка могла б гарантувати його незалежність, і тепер звернувся до нас, вимагаючи захисту.\n\nЦе прохання призвело до того, що деякі з найбільш експансіоністських голосів у нашому уряді відчули можливість. Вони кажуть, що якщо ми пообіцяємо добре ставитися до вірменського народу, то [ARM.GetLeader], можливо, вдасться переконати в тому, що Вірменія повернеться під владу Росії. Хоча він, імовірно, не надто зацікавлений у здачі незалежності Вірменії без бою, він знає, що ми надійніші за турків і персів, і буде мудро обрати менше зло для свого народу, щоб не бачити його знову під турецьким ярмом.\n\nОднак інші стверджують, що фактична анексія Вірменії була б несприятливою для нашої країни, і що краще було б змусити Вірменію стати економічно залежною від нас. Звісно, вони не відмовляться від деяких економічних поступок і кількох торговельних угод між нашими двома країнами, вигідних для російської сторони, якщо це означає забезпечення незалежності та суверенітету [ARM.GetNameDef]."
 arm.63.a: "Якщо вони хочуть захистити свій народ, вони повинні прийняти анексію!"
 arm.63.b: "Економічні поступки будуть достатньою компенсацією."

 arm.64.t: "Росія пропонує 'Захист через анексію'"
 arm.64.d: "У відповідь на наш заклик про захист [RUS.GetNameDef] запропонував нам врятувати життя наших людей, повернувши Вірменію "її законним російським владикам" і відмовившись від мрії про незалежну і суверенну державу. Хоча це, звісно, не те, на що ми сподівалися, росіяни обіцяли добре ставитися до нашого народу і поважати його культуру та звичаї, і вони, безумовно, є меншим злом, якщо порівнювати їх з іншими, більш кровожерливими сусідами. Звичайно, ми можемо спробувати вижити самостійно, але це може призвести до безглуздої загибелі тисяч людей, а в перспективі - до повного знищення нашої улюбленої країни. Зараз, коли ми змушені обирати між дияволом і морською безоднею, нам слід ретельно обміркувати свій наступний крок, оскільки він може вирішити долю нашої нації."
 arm.64.a: "Вони що, серйозно?!"
 arm.64.b: "Росія, як і раніше, залишається меншим злом..."

 arm.65.t: "Вірменія відхиляє нашу пропозицію"
 arm.65.d: "Вірменські тупиці відмовилися від розуму заради божевілля і відкинули нашу пропозицію, заявивши, що краще померти на ногах, ніж жити на колінах. Тепер вони опинилися самотніми і незахищеними, і ніхто не завадить нам, персам або туркам силою підпорядкувати їхню жалюгідну націю. Залишилося тільки дізнатися, чи проживуть [ARM.GetLeader] і його прихильники досить довго, щоб зрозуміти всю тяжкість своїх помилок."
 arm.65.a: "Вони дуже скоро пожалкують про це."

 arm.66.t: "Вірменія приймає нашу пропозицію"
 arm.66.d: "Мудрі люди Вірменії, схоже, зрозуміли, що повернення під владу Росії - єдиний спосіб врятувати свою шкуру, і погодилися на нашу пропозицію 'захисту через анексію'. Тепер, коли ми знову контролюємо Вірменію, наш вплив на Кавказі значно зріс, і ще одна провінція, що раніше належала Російській Імперії, знову опинилася в наших руках."
 arm.66.a: "Батьківщина знову стала більшою!"

 arm.67.t: "Росія вимагає економічних поступок"
 arm.67.d: "[RUS.GetNameDefCap] погодився запропонувати нам свій захист, однак як компенсацію зажадав економічних поступок. Хоча прийняття вимог Росії зробить нашу економіку дуже залежною від Росії, а також послабить контроль нашого уряду над національною промисловістю, ці поступки загалом не такі вже й погані, особливо якщо порівняти їх із тим, що трапилося б із нашою країною без підтримки Росії. Сподіваємося, що наш новий благодійник змусить наших сусідів двічі подумати, перш ніж ступити на нашу землю."
 arm.67.a: "Невелика ціна за нашу свободу."

 arm.68.t: "Вірменія згодна на економічні поступки"
 arm.68.d: "Погодившись, що економічні поступки, запропоновані нашим урядом, є справедливою платою за захист Росії, [ARM.GetLeader] прийняв наші вимоги. Відтепер ми будемо найбільшим торговельним партнером Вірменії, і певна частка їхнього внутрішнього виробництва йтиме до нас. Якщо нам пощастить, нам навіть не доведеться вести війну за них, і ми зможемо пожинати плоди цього договору без необхідності ризикувати життями росіян."
 arm.68.a: "Дивовижно!"

 arm.69.t: "[ARM.GetNameDefCap] просить про захист"
 arm.69.d: "Побоюючись [TUR.GetAdjective]ої та російської агресії, нова незалежна Вірменія звернулася до нас за захистом. Оскільки наразі вони перебувають у доволі вразливому стані і залежать від іноземної підтримки, ми цілком можемо спробувати укласти вигідні угоди з цієї ситуації.\n\nУ нашому уряді було висунуто дві різні пропозиції про те, як відповісти на це прохання. Деякі з наших більш амбітних політиків вважають, що ми повинні використати цю ситуацію по максимуму, і виступають за те, щоб змусити Вірменію стати нашою маріонетковою державою в обмін на наш захист. Однак невідомо, чи погодяться вірмени на таку вимогу, оскільки це фактично покладе край незалежності, яку вони намагаються зберегти. Безпечнішим варіантом, імовірно, була б вимога права контролювати їхні збройні сили. Такий підхід значно збільшить наш вплив на Вірменію, водночас гарантуючи, що вони ніколи не зможуть взяти в руки зброю проти нас. Крім того, оскільки це не покінчить із суверенітетом Вірменії, уряд Вірменії з меншою ймовірністю відкине цю вимогу."
 arm.69.a: "Контроль над зовнішніми справами Вірменії був би справедливою компенсацією."
 arm.69.b: "Тільки якщо вони дозволять нам контролювати їхні збройні сили."

 arm.70.t: "[PER.GetNameDefCap] просить контролювати нашу зовнішню політику"
 arm.70.d: "Отримавши наш запит, перси зрозуміли, що наша політична самотність - це те, чим вони можуть скористатися. Прагнучи розширити свою сферу впливу на Кавказі, вони зажадали контролю над нашими зовнішніми справами в обмін на гарантії захисту нашої незалежності. Природно, наш уряд не дуже добре сприйняв цю новину, оскільки виконання цих умов призвело б до того, що Вірменія перетворилася б на перську маріонеткову державу, що призвело б до втрати більшості свобод, за які ми так енергійно боролися. Проте, захист Персії міг би утримати інших наших сусідів від нападу на нашу улюблену країну і таким чином, врятувати тисячі вірменських життів. Ми повинні вирішити, що нам дорожче - наш національний суверенітет чи життя наших людей."
 arm.70.a: "Ми ніколи не змиримося з цим!"
 arm.70.b: "Таким чином, ми могли б хоча б зберегти деяку форму незалежності..."

 arm.71.t: "Вірменія відхиляє нашу пропозицію"
 arm.71.d: "Пославшись на те, що незалежність і суверенітет Вірменії як держави мають для них першорядне значення, уряд Вірменії відхилив наше прохання. Скоро ми побачимо, чи здатні їхні збройні сили самостійно захистити вірменський народ, чи це рішення стало останнім цвяхом у труну Вірменії."
 arm.71.a: "Вони дуже скоро пожалкують про це."

 arm.72.t: "Вірменія приймає нашу пропозицію"
 arm.72.d: "Схоже, що уряд Вірменії зрозумів, що для Вірменії та її народу найкраще прийняти нашу скромну пропозицію. Хоча тепер ми змушені захищати гори Вірменії, як свою власну територію, переваги, які дає контроль над урядом Вірменії, з лишком компенсують це."
 arm.72.a: "Наш вплив зростає!"

 arm.73.t: "[PER.GetNameDefCap] запитує 'військову співпрацю'"
 arm.73.d: "Перська відповідь на наше прохання нарешті досягла Єревана! В обмін на захист нашої країни перський уряд зажадав так званого "військового співробітництва" між нашими двома країнами. Однак ця співпраця буде вигідна персам, і дозволить їм контролювати нашу армію, замінивши частину нашого військового персоналу перськими офіцерами. Хоча це зробить більш-менш неможливим планування військових операцій проти [PER.GetNameDef], оскільки вони негайно дізнаються про наші плани, наші солдати, імовірно, зможуть отримати користь від досвіду цих офіцерів. Загалом, ця вимога не здається надто суворою, і була досить добре сприйнята нашим урядом."
 arm.73.a: "Невелика ціна за нашу свободу."

 arm.74.t: "Вірменія згодна на військову співпрацю"
 arm.74.d: "Уряд Вірменії усвідомив, що наші умови справедливі для обох сторін, і погодився на запропоновану нами військову співпрацю. Наші перші офіцери вже почали свій шлях до Єревану, де вони незабаром будуть інтегровані в структуру військового командування Вірменії, що дасть нам значний вплив на крихітну кавказьку країну."
 arm.74.a: "Чудово!"

 arm.75.t: "[ARM.GetNameDefCap] просить про захист"
 arm.75.d: "Сьогодні в офіс [TUR.GetLeader] надійшов досить цікавий запит. Уряд Вірменії, побоюючись [PER.GetAdjective]ої та російської агресії, звернувся до нашої нації по захист. З огляду на історію наших стосунків із вірменами, вони, мабуть, справді у відчаї звертаються до нас по допомогу. Однак ми не повинні відмовляти їм лише через розбіжності, які були в нас у минулому. Згода на захист Вірменії стала б важливим кроком у стримуванні експансії тих, хто заперечує нашу гегемонію в регіоні, а набуття нових друзів на Кавказі також може принести нам користь у довгостроковій перспективі. Проте цей крок може втягнути нас у смертельну і руйнівну війну за землю, яка навіть не є частиною нашої країни - ризик, до якого ми безумовно не повинні ставитися легковажно."
 arm.75.a: "Вони самі по собі."
 arm.75.b: "Звісно, ми захищатимемо наших сусідів!"

 arm.76.t: "[TUR.GetNameDefCap] відхиляє нашу пропозицію"
 arm.76.d: "Схоже, що ми дійсно були дурнями, вважаючи, що турки погодяться захистити нас. Сказавши, що 'безплідні гори Вірменії не варті крові турецьких солдатів', [TUR.GetLeader] відхилив наше прохання. З огляду на те, що наші східні та північні сусіди все ще дихають нам у потилицю, а наш західний кордон тепер також перебуває під загрозою, це цілком може стати нашим смертним вироком..."
 arm.76.a: "Ми можемо вижити без них! Вірно?!"

 arm.77.t: "[TUR.GetNameDefCap] приймає нашу пропозицію"
 arm.77.d: "Стверджуючи, що для народів [TUR.GetNameDef] і [ARM.GetNameDef] настав час закопати сокиру війни та почати рухатися в майбутнє разом, наші милі турецькі сусіди прийняли наше прохання та погодилися захистити нас у разі вторгнення. Ми можемо тільки сподіватися, що цього буде достатньо, щоб утримати інших сусідів подалі від наших земель."
 arm.77.a: "Разом до перемоги!"

 arm.78.t: "Протести проти захисту Туреччини"
 arm.78.d: "Хоча рішення нашого уряду звернутися за захистом до Туреччини, безсумнівно, мало багато політичних вигод, воно аж ніяк не було популярним. Очевидно, що відновлення дипломатичних відносин між нашими двома країнами є надто далеким кроком в очах значної частини нашого населення, оскільки воно вважає, що туркам не можна довіряти. Цьому є багато причин, які здебільшого можна віднайти в історії, яку розділяють між собою турецький та вірменський народи. Протягом століть вірменський народ був змушений жити під турецьким пануванням, при цьому будь-який прояв опору і націоналізму жорстоко придушувався. Кульмінацією цього стала різанина під час Вельткригу, яку дехто з наших людей досі живо пам'ятає. Для них у цих трагедіях винні всі турки, навіть якщо держава на заході вже не та, що придушувала наш народ протягом багатьох поколінь.\n\nСьогодні тисячі людей вийшли на вулиці, щоб офіційно висловити протест проти вже підписаного договору про захист, який для них є нічим іншим, як відвертою зрадою всього того, за що виступає вірменський народ. На щастя, досі протести залишалися мирними, і хоча їхня кількість зростає щогодини, не схоже, що протестувальники збираються вдатися до насильства. Проте, довіра нашого народу до нашого уряду сильно постраждала, і має минути деякий час, перш ніж вони усвідомлять необхідність захисного договору."
 arm.78.a: "Наш народ засліплений нерозважливою ненавистю..."

 arm.79.t: "Повернення вірменської діаспори"
 arm.79.d: "Нині тисячі етнічних вірмен живуть за кордоном, в інших частинах Близького Сходу і навіть у таких далеких країнах, як Західна Європа й Америка. Незважаючи на те, що так було впродовж століть, і наш народ уже в середні віки створював поселення в таких регіонах, як Кілча, Італія та Кіпр, дедалі більша їхня кількість залишала регіон Великої Вірменії внаслідок злочинів, скоєних проти них Османською імперією. Особливо різанина під час Вельткригу переконала багатьох вірмен у тому, що залишатися на Батьківщині - це ризик, на який не варто йти, що призвело до того, що вони залишили свою країну і стали шукати свою долю в інших місцях, подалі від турецьких гнобителів.\n\nВідтоді як наша країна знову вийшла на світову арену, спостерігається постійний приплив вірменських іммігрантів з усього світу, які прагнуть знову заселити свою Батьківщину, яку вони раніше вважали назавжди втраченою для турків. Однак багато хто не наважувався повернутися на землю своїх предків, здебільшого через конфлікт, що триває, і відчуття, що незалежність Вірменії перебуває під загрозою з боку спраглих до влади й амбітних сусідів. Однак тепер, коли ми виграли війну за незалежність і наш суверенітет певною мірою забезпечено, ці сумніви розсіялися, і кількість іммігрантів різко зросла. Хоча ці іммігранти поки що здебільшого приїжджають із країн Близького Сходу, а більшість наших співвітчизників, які живуть зараз у Європі й Америці, вирішили не кидати своє життя там, усе одно приємно бачити, що наші люди поступово починають повертатися до себе додому."
 arm.79.a: "Ласкаво просимо на Батьківщину!"

 arm.80.t: "Національна Академія Наук"
 arm.80.d: "Бачачи наші зусилля з фінансування Єреванського Державного Університету, група вчених різних спеціальностей на чолі з відомим сходознавцем Йосипом Орбелі звернулася до нашого уряду з пропозицією. Вони вважають, що для поліпшення дослідницьких можливостей нашої нації необхідно не тільки розширити наявні інститути, а й спонсорувати нові. Більш конкретно, вони планують заснувати Національну Академію Наук. Ця нова академія, яка буде розташована в нашій столиці Єревані, зосередить свої дослідження в основному на природничих і суспільних науках, і таким чином значно доповнить вже наявний Єреванський університет, що спеціалізується в основному на історії, економіці та культурі.\n\nТоді як більшість членів нашого уряду, здається, підтримують цю пропозицію, оскільки це, ймовірно, буде доволі ефективним способом фінансування талановитих вірменських науковців, не всі були переконані, і дехто також має сумніви, чи є це раціональним розподілом наших ресурсів."
 arm.80.a: "Вони отримають свої кошти!"
 arm.80.b: "У нас немає ресурсів, які ми могли б виділити для їхньої справи."

 arm.81.t: "Інавгурація Національної Академії Наук"
 arm.81.d: "Цього тижня нарешті відбулося урочисте відкриття Національної Академії Наук. Ця радісна подія здебільшого складалася з промови першого президента академії Йосипа Орбелі. У ній він наголосив на своїй вдячності за кошти, які він та його колеги-науковці отримали від уряду, та розповів про свої плани на майбутнє. Він мріє, щоб академія стала центром уваги вчених з усього світу, щоб у різних галузях, якими опікується академія, сталися значні прориви, і щоб вірменська наука була на одному рівні із західними країнами. Ця доволі амбітна промова була зустрінута громом оплесків усіх присутніх на церемонії, включно з пресою, науковцями, що проводитимуть свої дослідження в нових приміщеннях, і навіть деякими представниками уряду.\n\nДеякі вчені вже почали підготовку до перших експериментів у новій будівлі; Джозеф Обелі та кілька урядових чиновників розпочали переговори щодо нових коштів, які можна використати для подальшого розширення академії; новини про церемонію інавгурації розповсюдилися по всій країні. Загальна реакція населення видається вельми позитивною, і поширюється загальне почуття ентузіазму, оскільки люди сподіваються, що це початок чогось справді великого."
 arm.81.a: "Чудово!"

 arm.82.t: "Реформа вірменської орфографії"
 arm.82.d: "Кілька тижнів тому провідні діячі Єреванського Державного Університету, Національної Академії Наук і Спілки Вірменських Письменників об'єдналися у спробі реформувати вірменську мову, точніше, її орфографію. Відтоді так звана "Рада Вірменської Орфографії" невпинно працює, намагаючись знайти спосіб зробити вірменську мову більш фонетичною і менш складною. Метою цієї роботи є створення мови, яку легко вивчати та читати. Таким чином, Рада сподівається зробити вірменську мову привабливішою для іноземців і допомогти вирішити проблему неграмотності у Вірменії.\n\nСьогодні лідери Ради представили нашому уряду запропоновану ними реформу і зажадали, щоб її ухвалили та впровадили по всій країні. Хоча, судячи з усього, вони спробували використати менш радикальний підхід до реформування вірменської мови, тим не менш, слід очікувати, що деякі з наших людей будуть незадоволені реформою, оскільки вона замінить класичну орфографію, яку багато хто вважає важливою частиною нашої культури. Тепер нам належить вирішити, що нам дорожче: думка деяких найбільш освічених громадян або наші перевірені часом традиції."
 arm.82.a: "Чудова ідея!"
 arm.82.b: "Реформи в будь-якому разі переоцінені."

 arm.83.t: "Вірменія пропонує антиосманський пакт"
 arm.83.d: "Повставши проти Османської Імперії незабаром після того, як ми оголосили власну війну проти турків, вірмени виявилися ізольованими від основної коаліції проти імперії. Оскільки ми є більш-менш єдиною країною в зоні їхньої досяжності, до того ж доволі потужною, [ARM.GetLeader] звернувся до нашого уряду та попросив організувати зустріч, що відбулася незабаром після цього в місті Тебриз. Там урядовці з Вірменії представили нашим представникам пропозицію: співпраця у формі союзу між нашими двома державами, що має тривати принаймні доти, доки османський звір не буде вбитий.\n\nХоча на папері це може здатися гарною можливістю поліпшити наші відносини з новим сусідом, досить сумнівно, що Вірменія зможе зробити свій внесок у цей союз, і він може виявитися тягарем, що тягне нас вниз. Проте, цю пропозицію, безумовно, варто розглянути."
 arm.83.a: "Співпраця - це шлях вперед!"
 arm.83.b: "Вони були б мертвим тягарем і не більше того."

 arm.84.t: "Розквіт Тебризських угод"
 arm.84.d: "Після того як [PER.GetAdjective]ий уряд погодився зустрітися з деякими нашими урядовцями в місті Тебриз, ми представили їм наші плани військового співробітництва проти спільного турецького ворога. На наше щастя, схоже, що делегації, надісланій [PER.GetAdjective]им урядом, дуже сподобалася ця ідея, і, ймовірно, вони хотіли налагодити добрі стосунки між нашими двома державами. Після деяких дебатів з приводу незначних деталей було досягнуто згоди, підписано необхідні документи, і народився новий союз між Вірменією та [PER.GetNameDef] - Тебризські угоди."
 arm.84.a: "Чудово!"

 arm.85.t: "Іран відмовляється від нашої пропозиції"
 arm.85.d: "Назвавши нашу націю "мертвим вантажем" і "тягарем, що тільки тягне їх донизу", [PER.GetAdjective]ий уряд відкинув нашу ідею військового співробітництва. Цю подію, звісно, можна розглядати як серйозний удар по наших військових зусиллях, і фактично означає, що нас відрізано від інших націй, які воюють з Османською Імперією."
 arm.85.a: "Тоді нам доведеться виживати самим."

 arm.86.t: "Прихильність хибному прапору"
 arm.86.d: "Серед ночі наші солдати, які охороняють кордон з Османською Імперією, раптом помітили кілька вогнів, що наближаються до них з боку турецької території. Потім голоси стали лунати дедалі голосніше, і наші прикордонники, природно, прийшли в стан підвищеної бойової готовності, побоюючись, що турки можуть здійснити раптовий напад. Однак у той момент, коли наші люди збиралися зв'язатися з вищим командуванням, щоб отримати нові накази і попросити підкріплення, голоси стали досить чутні, щоб їх можна було розібрати. Несподівано виявилося, що люди, які наближалися, говорили вірменською і тепер кричали прикордонникам, щоб ті не відкривали по них вогонь. Оскільки наші солдати, як і раніше, були налаштовані скептично, незнайомці на знак доброї волі склали зброю, і один із них, піднявши руки вгору, повільно підійшов до кордону.\n\nПісля того як його ретельно обшукали, щоб перевірити, чи становить він загрозу, він почав пояснювати, що зараз відбувається. Виявилося, що він не хто інший, як Богос бей Дадаян, відомий османський полковник вірменського походження. Він і колишні османські солдати, що слідували за ним, теж вірмени, дезертирували незабаром після початку нашого повстання, не бажаючи воювати за імперію, яка активно пригнічує їхніх співвітчизників. Разом вони організували план з перетину кордону і захоплення з собою якомога більше військового обладнання - і ось вони тут.\n\nВислухавши цю історію і переконавшись у правдивості розказаного, прикордонники пропустили чоловіків до нашої країни, і до теперішнього часу більшість із них уже поступили на службу в наші збройні сили, готові взяти участь у боротьбі за свободу Вірменії та її народу. Що стосується Богос бея, то він дістався столиці, де вище командування присвоїло йому звання генерала, щоб досвід, накопичений ним за роки служби під османським прапором, можна було використати з користю."
 arm.86.a: "Вони стануть чудовим доповненням до наших збройних сил."

 arm.87.t: "Звільнення Карсу"
 arm.87.d: "За лічені тижні нам вдалося прорвати слабку оборону османів, і тепер просування наших відважних солдатів досягло гір і нагір'їв Карса, які, своєю чергою, були звільнені від влади турецьких повелителів. Це велика перемога для нашого народу, оскільки цей регіон має тісні історичні зв'язки з вірменським народом. Тисячоліття тому, за часів правління династії Багратуні, місто Карс служило столицею Вірменського Царства, і хоча Карс від моменту заснування завойовували кілька зовнішніх держав, включно з турками-сельджуками й турками-османами, регіон продовжували населяти переважно вірмени - доки Вельткриг не перевернув хід історії.\n\nПід час війни регіон став одним з основних полів битв між російськими та османськими військами, і його населення не уникло жахів, які османські війська заподіяли особам вірменського походження. Більша частина тих, хто вижив після війни, переселилася в нещодавно створений Вілаєт Вірменії, а ті деякі, хто вирішив залишитися, стали меншиною у своєму власному домі.\n\nАле тепер, коли ми звільнили Карс, здається, що настала нова ера вірменського правління в регіоні. Після нашого наступу дедалі більша кількість місцевих жителів заявили, що вони насправді є етнічними вірменами, але приховували свою справжню сутність зі страху бути переслідуваними турками, а деякі навіть взяли до рук зброю і приєдналися до нашої армії в боротьбі проти своїх колишніх гнобителів. Ці новобранці, на додаток до зброї, захопленої з місцевого арсеналу, значно допоможуть нашим військовим зусиллям, і оскільки османські війська поки що не можуть зупинити наше просування, мрія про незалежну Вірменську державу поступово стає реальністю."
 arm.87.a: "Поразка османів неминуча!"

 arm.88.t: "Майбутнє Тебризьких угод"
 arm.88.d: "Наш союз с [PER.GetNameDef] оказал нам большую помощь в войне против османов, но большинство в нашем правительстве считали его одноразовым, ведь кто знает, в какие еще конфликты они захотят нас втянуть.\n\nМи можемо полюбовно розлучитися, залишивши двері відкритими для майбутньої співпраці, якщо вони цього захочуть, або ми можемо залишитися з ними і продовжувати залишатися регіональним блоком."
 arm.88.a: "Однієї війни було достатньо, принаймні, на даний момент."
 arm.88.b: "Нам краще триматися разом."

 arm.89.t: "Крах цегакроністського руху"
 arm.89.d: "Після нещодавнього перевороту та подальшого зникнення Нжде багато хто з тривогою чекав на новини від людини, яку колись вважали 'рятівником' Вірменії. Однак зараз здається, що їхнє тривале очікування не буде винагороджене, оскільки з кожним днем стає дедалі менш імовірним, що Нжде повернеться або повідомить, що знайшов притулок у вигнанні. Після походу на столицю минуло понад місяць, і цілком природно, що чутки про місцезнаходження Нжде починають швидко поширюватися. Найбільш правдоподібною з них є те, що він зустрів свою долю під час втечі в Росію, імовірно, від рук природи або людей, які постраждали від його правління.\n\nПравда це чи ні, але без фігури Нжде, за якою можна було б згуртуватися, і з тими звірствами, які вони пропагували, і з їхньою нездатністю запобігти перевороту Бея, Цегакронутюн на теперішній час значною мірою втратив підтримку населення. Більшість прихильників Цегакронутюн були поміщені до в'язниці урядовими військами або обрали шлях вигнання. Айк Асатрян, один із найближчих соратників Нжде і один із провідних ідеологів цегакронутюн, тепер сподівається продовжити справу свого героя з-за моря і сприяти розвитку руху в діаспорі.\n\nТим часом Вірменський Національно-Визвольний Рух уже давно був розколотий між автократами під проводом Нжде і демократами, які виступали проти його радикальних поглядів. Однак, оскільки більша частина військових вирішила приєднатися до Богос-бея, а відтак до демократів, більшість військових, колись відданих Нжде, також використали свій шанс стати на бік переможця в боротьбі за владу і пообіцяли новому уряду незмінну підтримку та вірність. Таким чином, Нжде і його екстремістські сили значною мірою втратили свої позиції в нашій країні, і здається, що становище нового режиму забезпечено, а епоха терору, проголошена цегакроністами, стала лише пережитком минулого."
 arm.89.a: "З темряви - до світла!"

 arm.90.t: "Вірменія просить військове спорядження"
 arm.90.d: "Щойно до столиці надійшла телеграма від [ARM.Capital.GetCapitalVictoryPointName], в якій наш уряд просить забезпечити повсталих вірменських повстанців військовою технікою, щоб забезпечити подальше виживання їхньої новонародженої держави.\n\nОскільки народи Вірменії та Росії з часом стали майже братніми, оскільки наша країна в минулому тривалий час представляла їм кращу альтернативу турецькому ярму, і з огляду на те, що ми вже воювали пліч-о-пліч із вірменськими добровольцями під час Вельткригу, багато політиків стверджують, що це наш обов'язок - підтримати ізольовану кавказьку державу необхідним їй спорядженням. Ба більше, перемога Вірменії над турками-османами не тільки рішуче послабить одного з наших головних ворогів, а й значно посилить наш вплив на Кавказькі гори, можливо, навіть відкриє шлях до союзу між Єреваном і [RUS.Capital.GetCapitalVictoryPointName].\n\nЗ іншого боку, відмова від підтримки вірменського повстання означає кинути наших братів напризволяще. Проте в нашому уряді лунають голоси, які вважають, що запитані поставки зброї - це 'марне витрачання ресурсів', стверджуючи, що шанси Вірменії на успіх вельми сумнівні, і що ми не можемо дозволити собі безглуздо жертвувати нашим військовим спорядженням на цей час, особливо беручи до уваги наш західний кордон."
 arm.90.a: "Вони отримають свою зброю."
 arm.90.b: "Наразі ми не можемо нічого виділити..."

 arm.91.t: "Російські поставки спорядження прибувають"
 arm.91.d: "Наші брати з [RUS.Capital.GetCapitalVictoryPointName] вирішили дослухатися до нашого благання про підтримку й обіцяли надіслати військове спорядження, щоб допомогти нам у боротьбі проти турецьких гнобителів. Ці поставки зброї, які вже на шляху до нашої столиці, дадуть нам змогу озброїти додаткових добровольців для боротьби з тиранами [TUR.Capital.GetCapitalVictoryPointName] - і, з огляду на якість російського виробництва порівняно з доволі застарілим спорядженням османської армії, імовірно, гарантують, що наші солдати збережуть перевагу на полях бою."
 arm.91.a: "Ми вітаємо їхню підтримку."

 arm.92.t: "Росія відмовляється надсилати спорядження"
 arm.92.d: "Пославшись на те, що їхня військова техніка наразі дуже потрібна в інших місцях, росіяни відхилили наше прохання про підтримку у війні проти турків-османів. Схоже, що політикам [RUS.Capital.GetCapitalVictoryPointName] байдуже ні на хоробрих вірменських чоловіків, які віддають свої життя на фронтах цього конфлікту, ні на труднощі, які доведеться пережити нашому народу, якщо турецьким тиранам знову вдасться підкорити нашу країну."
 arm.92.a: "Це обурливо!"

 arm.93.t: "Хтось перепив"
 arm.93.d: "Донесення все ще доволі уривчасті й ми не знаємо всієї картини, але наразі ми володіємо такою інформацією:\n\nУчора, свіжий призов рекрутів вирішив провести вечір в одному зі столичних барів. Вони непогано повеселилися, коротаючи години і спустошуючи келих за келихом. Вони не були єдиними відвідувачами цього бару і вже точно не були єдиними, хто напився цієї ночі. Алкоголь розв'язує людям язики, і, як це буває, хтось ляпнув зайвого, про що він потім шкодуватиме на ранок. Власник невеличкої крамниці неподалік, неабияк нацькувавшись, несподівано забрався на стійку і почав декларувати промови, в яких він вилив усю свою ненависть до революційного уряду. Він назвав його збіговиськом тиранів, а [ARM.GetLeader] удостоївся почесного звання..., утім, опустимо це. Важливо те, що він не помітив, що поруч за столиком сиділи солдати.\n\nВислухавши ці непотребства, вони оточили бідолашного крамаря і почали вимагати в нього вибачень за свої слова. Натомість він почав лаятися ще сильніше, назвавши їх 'диявольськими посіпаками' та іншими нехорошими словами, які не пропустить цензура. Атмосфера стрімко загострювалася, поки не досягла точки кипіння. Поліція з'ясовує, хто в підсумку був призвідником, але того вечора в барі сталася стара добра п'яна бійка. До моменту, коли правоохоронці прибули на місце, було вже пізно. Крамар і один із його друзів лежали замертво, ще кілька людей сиділи на підлозі з серйозними пораненнями. Свідки стверджують, що відповідальність за ці вбивства лежить на наших солдатах, але поки що поліція не може однозначно це підтвердити.\n\nПостає питання про те, як ми відреагуємо на всю цю ситуацію? Їхній командир просить нас втрутитися і вимагати, щоб їх відпустили, оскільки немає чітких доказів їхньої причетності до смертей цієї двійні. Якщо їх і можна в чомусь звинуватити, то тільки в стійкому захисті ідеалів революції. Але якщо ми пустимо справу на самоплив, чи не ляже це плямою на нашу репутацію?"
 arm.93.a: "Чортові пияки, під трибунал їх!"
 arm.93.b: "Ну як ми можемо карати за таку відданість?"

 arm.100.t: "[ARM.GetNameDefCap] просить німецького посередництва"
 arm.100.d: "Народ [ARM.GetNameDef] звернувся до нашого уряду з проханням про посередництво в запланованій конференції. Бажаючи зарити сокиру війни з турецьким народом [TUR.GetNameDef], вірмени скликали конференцію.\n\nНаша присутність на конференції, ймовірно, принесе нам як міжнародний престиж як арбітра миру, так і додаткових союзників у регіоні. Чи повинні ми погодитися виступити посередниками на конференції?"
 arm.100.a: "Посередник у перемовинах."
 arm.100.b: "Вони можуть впоратися із цим самі."

 arm.101.t: "Вимоги до [TUR.GetNameDef]"
 arm.101.d: "Без підтримки такої великої держави, як [GER.GetNameDef], наше становище більш хитке порівняно з набагато більшою [TUR.GetNameDef]. Чи повинні ми дотримуватися агресивної позиції у своїх вимогах до [TUR.GetNameDef] або бути більш стриманими? Чи повинні ми змусити турків виплатити грошову компенсацію сім'ям, вирваним з корінням унаслідок масової різанини 1915 року і пізніше?"
 arm.101.a: "Сміливо добивайтеся справедливості!"
 arm.101.b: "Ми зупинимося на стриманішій фігурі."

 arm.102.t: "Вимоги до [TUR.GetNameDef]"
 arm.102.d: "Чудові новини! [GER.GetNameDefCap] погодилася бути присутньою на переговорах і виступити посередником на конференції для нас. Ми можемо розраховувати на їхню допомогу в чиненні тиску на [TUR.GetNameDef], щоб вони були більш поступливими. Отже, які вимоги ми повинні висунути їм? Чи повинні ми змусити турків виплатити грошову компенсацію сім'ям, викошеним унаслідок різанини 1915 року і наступних років?"
 arm.102.a: "Народ вимагає повної справедливості!"
 arm.102.b: "Ми погодимося на обмежені вимоги."

 german_agreement_with_armenia_conference: "Присутня делегація з [GER.GetNameDef], вочевидь, виявляє деяку упередженість до вірменської справи. Хоча ми набагато сильніші за вірмен, було б нерозумно накликати на себе гнів Берліна."

 arm.103.t: "Суворі вимоги від [ARM.GetNameDef]"
 arm.103.d: "На нашій зустрічі вірмени висунули нам жорсткі вимоги. Ми повинні повністю визнати відповідальність за масові вбивства і депортації, скоєні за часів Османської Імперії, насамперед у перші роки Вельткригу. Вони також вимагають грошової компенсації, яку, на їхню думку, їм належить за звірства, скоєні в регіоні Османською Імперією проти їхнього народу за останні півстоліття."
 arm.103.d.withger: "$arm.103.d$\n\n$german_agreement_with_armenia_conference$"
 arm.103.a: "Компенсувати [ARM.GetNameDef]"
 arm.103.b: "Відмовитися від компенсації [ARM.GetNameDef]"

 arm.104.t: "Обмежені вимоги від [ARM.GetNameDef]"
 arm.104.d: "На нашій зустрічі вірмени висунули цілком розумні вимоги. Вони просять певну грошову компенсацію за звірства, вчинені в регіоні Османською Імперією проти їхнього народу за останні півстоліття."
 arm.104.d.withger: "$arm.104.d$\n\n$german_agreement_with_armenia_conference$"
 #responses use 103 and 104

 arm.105.t: "[ARM.GetNameDefCap] компенсується [TUR.GetNameDef]"
 arm.105.d: "Здобуто велику перемогу для вірменського народу! [TUR.GetNameDefCap] погодився виплатити нам грошову компенсацію за свої дії в перші роки Вельткригу. Уже розробляються плани з будівництва меморіалів, присвячених втраченим містам Вірменії."
 arm.105.a: "Невелика втіха для нашого народу."

 # uses 105.t
 arm.106.d: "Ця конференція принесла [ARM.GetNameDef] велику дипломатичну перемогу. [TUR.GetNameDefCap] погодився визнати відповідальність і виплатити компенсацію [ARM.GetNameDef] за дії, здійснені Османською Імперією в перші роки Вельткригу."
 arm.106.a: "Певною мірою справедливість перемогла."

 arm.107.t: "[TUR.GetNameDefCap] відмовляється компенсувати [ARM.GetNameDef]"
 arm.107.d: "Нас зневажали за столом переговорів. Ми виступили зі справедливою вимогою, але все одно отримали відсіч з боку турків, які відмовляються визнати відповідальність за масові вбивства, що сталися з вірменським народом. Крім того, вони відхилили наше прохання про грошову компенсацію, оскільки, якою б не була великою ця вимога для постраждалих, вона все одно виявилася занадто великою для [TUR.Capital.GetCapitalVictoryPointName], щоб схилитися перед нею."
 arm.107.a: "Темний день для Вірменії."

 # uses 107.t
 arm.108.d: "Вірменському народу відмовлено в правосудді. [TUR.GetNameDefCap] відмовилася визнати свою роль у масових вбивствах у Вірменії та за її межами. Крім того, вони відмовили вірменам у будь-якій компенсації як перший крок до примирення. З такою плямою на конференції виникає невпевненість у тому, що вона триватиме довго."
 # uses 107.a

 arm.109.t: "Формальне визнання [ARM.GetNameDefCap]?"
 arm.109.d: "Переходячи від теми компенсації, вірменська делегація наполягає на офіційному визнанні [ARM.GetNameDef] як держави від [TUR.GetNameDef]. Такий крок зміцнив би легітимність їхньої держави, а також сприяв би прогресу у врегулюванні напружених відносин між нашими народами."
 arm.109.a: "Визнати [ARM.GetNameDef]."
 arm.109.b: "Відмовитися визнавати [ARM.GetNameDef]."

 arm.110.t: "[TUR.GetNameDefCap] визнає [ARM.GetNameDefCap]"
 arm.110.d: "Делегація від [TUR.GetNameDef] згодна визнати Вірменію як офіційну країну. З цим визнанням наша здатність брати участь у більш глобальній дипломатії розширилася. Наша легітимність зміцнена, і відновлення відносин між нашими народами тепер зробило свій перший крок."
 arm.110.a: "До нової ери!"

 #uses 110.t
 arm.111.d: "[TUR.GetNameDefCap] погодилася офіційно визнати Вірменію як державу. Це відкриває подальші дипломатичні канали між нами та регіоном. Схоже, що почалися перші кроки до примирення двох народів."
 arm.111.a: "Хай злагода буде довговічною!"

 arm.112.t: "[TUR.GetNameDefCap] відмовляється визнавати [ARM.GetNameDefCap]"
 arm.112.d: "Не бажаючи визнавати наш рівний статус як нації-співвітчизниці, ми зазнали презирства на конференції. Без турецького визнання нашої держави нам буде важко знайти подальше визнання за кордоном."
 arm.112.a: "Трагедія!"

 #uses 112.t
 arm.113.d: "Небажання визнати [ARM.GetNameDef] як державу-зібрата на світовій арені стало смертельним ударом по надіях вірменського народу. Без підтримки Туреччини можливість участі [ARM.GetNameDef] на світовій арені сильно ускладнена."
 arm.113.a: "Жорстока доля для вірмен."

 arm.114.t: "Правляча коаліція розкололася"
 arm.114.d: "Сьогодні, після чергового бурхливого засідання, стала очевидною безглуздість подальшого існування коаліції наших партій, Дашнаків і Рамгавара. Через розбіжність позицій з низки питань це змушує нас піти на очевидний крок - розірвати укладений між нами коаліційний договір і сформувати однопартійний уряд під головуванням [ARM.GetLeader], наскільки це можливо, до проведення в країні нових виборів.\nУнаслідок розпаду коаліції деякі члени обох партій вирішили спробувати щастя і створили власну партію, що претендує на роль спадкоємиці відомої партії 'Арменакан', яка не діяла з 1921 року. Нову партію очолив відомий письменник і член Вірменської загальної благодійної спілки Левон Пашалян, який допомагав нашим співвітчизникам за кордоном.\nТакож підняла голову Вірменська популістська партія, заснована 1917 року після Лютневої революції, яку очолює її засновник Мікаел Пападжанян, що підтримує консервативно-ліберальну програму, відчувши шанс здобути популярність."
 arm.114.a: "Наскільки крихкими є коаліції."

 arm.115.t: "Вибори у Вірменії [GetYear] року"
 arm.115.d: "Сьогодні, рівно о 8 ранку, по всій країні відкрилися виборчі дільниці для виборів президента і парламенту на новий термін. Оскільки жодна партія не сформувала коаліцію, у виборців є чотири варіанти на вибір: Дашнаки, Арменакан, Рамгавар і Вірменська Популістська Партія.\nХто ж стане переможцем?"
 arm.115.a: "Дашнаки перемогли!"
 arm.115.b: "Арменакан переміг!"
 arm.115.c: "Рамгавар переміг!"
 arm.115.e: "Вірменська популістська партія перемагає!"
 
 arm.116.t: "[FROM.GetNameDefCap] пропонує торговельну угоду"
 arm.116.d: "Вірменська делегація щойно прибула до м.[THIS.Capital.GetCapitalVictoryPointName], сподіваючись провести переговори з нашим урядом щодо торговельної угоди. Зокрема, їхня пропозиція передбачає значне зниження тарифів та прикордонного контролю для імпорту з Вірменії та експорту до неї, що сприятиме безперешкодному потоку торгівлі між нашими країнами.\n\nХоча це дало б нам доступ до нового ринку, на якому ми могли б продавати свою продукцію, не можна також заперечувати, що вірмени виграли б від такої угоди набагато більше, ніж ми. Тим не менш, новий торговий партнер, незалежно від його розміру, був би корисним для нашої економіки, тож як ми повинні реагувати?"
 arm.116.a: "Ми з радістю приймаємо."
 arm.116.b: "У нас немає на це часу."

 arm.117.t: "[FROM.GetNameDefCap] прийняла нашу пропозицію"
 arm.117.d: "Гарні новини з м.[FROM.Capital.GetCapitalVictoryPointName]!, [FROM.GetAdjective]ий уряд вирішив підписати запропоновану нами угоду, що дозволить збільшити обсяги торгівлі між нашими країнами. З новими ресурсами, що стають доступними для нашої промисловості, новими товарами, що потрапляють на полиці магазинів, і доступом до абсолютно нового ринку, можна з упевненістю сказати, що це принесе велику користь як нашій економіці, так і вірменській нації в цілому!"
 arm.117.a: "Разом, ми будемо процвітати!"

 arm.118.t: "[FROM.GetNameDefCap] відхилила нашу пропозицію"
 arm.118.d: "Посилаючись на те, що вони нічого не виграють від запропонованої нами угоди, [FROM.GetAdjective]ий уряд відхилив нашу пропозицію про посилення співпраці у сфері торгівлі. Однак, хоча це, безумовно, є невдачею, для нас все ще існують інші ринки, які можуть бути більш привітними до наших підходів."
 arm.118.a: "Ми все одно не хотіли купувати їхню неякісну продукцію!"

 arm.119.t: "Constantinople is Ours!"
 arm.119.d: "In an extraordinary turn of events, sure to baffle military commentators around the world, a victorious army under the flag of Armenia has now taken the ancient imperial capital of Constantinople. While the Ottoman forces were astonished by our arrival, they were helpless to defend the city from our attack. Our homeland Armenia, downtrodden from our foes, has now risen like a phoenix from the ashes and taken the jewel of Constantinople in its talons. While once our forces hid in the hills and mountains, striking only at night, now they march down the Grand Avenue of Pera. Our patchwork network of guerrilla fighters has now united and won victories across Anatolia but few expected such a victory as this! \n\nHaving finished taking the city, a sense of shock seems to have set in among our forces, as even they seem astonished to find themselves in the capital. Aware of the insecurity of their position, they have sought to avoid arousing the anger of locals and kept overt displays of victory to a minimum. While a sense of fear has set in about the possibility of counterattack by imperial forces, and concern over whether this effort has left them vulnerable, for now at least the Armenian tricolour shines bright against its foes from atop the Topkapi Palace, and our nation soars like an eagle, a situation unthinkable just months ago. \n\nWhile our people are still reeling from brutal repression and false promises of liberalisation, they can take solace in the knowledge that our forces have shown the world what Armenians are capable of."
 arm.119.a: "Blessed is the one who dies for the freedom of his nation."

