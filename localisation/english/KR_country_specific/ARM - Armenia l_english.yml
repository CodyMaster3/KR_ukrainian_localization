 ### Economic Tree
 ARM_rebuild_erivan: "Відновити столицю"
 ARM_rebuild_erivan_desc: "Серце нашої країни, місто Єреван, на жаль, не уникло руйнувань, спричинених війною за незалежність. Люди потребують нових будинків, а наша економіка - функціонуючих промислових об'єктів. Саме тут ми маємо розпочати наш проєкт із відновлення країни."
 ARM_help_the_people: "Залікувати шрами"
 ARM_help_the_people_desc: "Війна завдала шкоди не тільки нашій економіці, а й нашим людям. Багато хто втратив своїх близьких, свої будинки і своє багатство. Деякі навіть насилу забезпечують себе і свої сім'ї продуктами харчування і змушені жити за принципом 'рука об руку'. Ми маємо відновити серця наших людей, перш ніж ми зможемо продовжити наші економічні проєкти."
 ARM_planning_economic_revival: "Відродження економіки"
 ARM_planning_economic_revival_desc: "Війна за незалежність зруйнувала нашу економіку. По всій країні незліченні будівлі, особливо промислові об'єкти, були зруйновані внаслідок бойових дій. Багато вірмен втратили і дім, і робоче місце. Для того щоб відродити нашу економіку, нам доведеться продумати кожну деталь і спланувати процес відновлення крок за кроком."
 ARM_agricultural_development_scheme: "Схема розвитку сільського господарства"
 ARM_agricultural_development_scheme_desc: "Сільське господарство є основою нашого суспільства та економіки. Якби не наші працьовиті фермери, ми були б змушені залежати від імпорту з інших країн або вмирати від голоду. Тому має сенс почати відродження нашої економіки з підвищення рівня сільськогосподарського виробництва та підтримки наших фермерів."
 ARM_railway_expansion: "Розширити наші залізниці"
 ARM_railway_expansion_desc: "Залізниці - воістину чудовий винахід. Вони є одним із найшвидших і найбезпечніших видів транспорту і зробили революцію в нашому повсякденному житті. Ми повинні працювати над розширенням нашої залізничної мережі і підключити до неї деякі віддалені міста, щоб полегшити пересування країною."
 ARM_start_electrical_program: "Електрифікувати країну"
 ARM_start_electrical_program_desc: "Лампочки, телефони та радіоприймачі - у наш час усе потребує електрики. Якщо зробити такі винаходи доступними для широких верств населення, це значно підвищить рівень життя в нашій країні. Крім того, електрику можна використовувати на заводах для прискорення виробництва і випуску більш якісних товарів."
 ARM_train_purchase: "Придбання іноземних поїздів"
 ARM_train_purchase_desc: "Яка користь від наших залізниць, якщо ми не можемо пустити ними поїзди? Оскільки у нас немає промислового потенціалу, щоб почати виробництво поїздів усередині країни, ми повинні спробувати придбати їх у іноземних виробників. Це дасть нам змогу повною мірою використовувати нашу нещодавно розширену залізничну систему."
 ARM_the_dust_settles: "Пил осідає"
 ARM_the_dust_settles_desc: "Наша країна була в руїнах і загрожувала впасти під власною вагою. Проте нам вдалося втриматися і відродити не тільки нашу економіку, а й нашу країну. Будинки було відбудовано заново, заводи відремонтовано, а нужденні отримали їжу і дах. Нарешті пил осів..."
 ARM_armenian_broadcast: "Вірменське радіо"
 ARM_armenian_broadcast_desc: "Що може бути краще для інформування, розваги та впливу на наш народ, ніж національне радіомовлення? Вірменське радіомовлення зробить радіо та електрику ще більш привабливими для народу і дасть нам змогу краще контролювати точну інформацію, яку він отримує про політичні події та розробки."
 ARM_urbanisation_project: "Організувати проєкт з урбанізації"
 ARM_urbanisation_project_desc: "Урбанізація - це безперервний розвиток, який неможливо зупинити, тому його слід прийняти. Контролюючи та плануючи процес урбанізації, ми можемо гарантувати, що матимемо максимальну користь від зростання міста, яке вона тягне за собою, і використаємо його для поліпшення нашої економічної ситуації."
 ARM_begin_copper_mining: "Розширення операцій з видобутку міді"
 ARM_begin_copper_mining_desc: "Наша країна багата родовищами корисних копалин, особливо якщо йдеться про мідь, яка у великій кількості трапляється в горах на північ від Єревана. Оскільки мідь відіграє важливу роль у сучасному світі, здебільшого використовується в електрообладнанні, має сенс розширити наші гірничодобувні операції. Якщо ми хочемо отримати прибуток, нам доведеться копати глибоко і жадібно!"
 ARM_erivan_university: "Розширити Єреванський університет"
 ARM_erivan_university_desc: "Єреванський університет, заснований 1919 року, на сьогоднішній день є найсучаснішим і найважливішим університетом нашої країни. Розширення цієї установи призвело б до того, що вища освіта стала б доступнішою для простих людей і дало б змогу університету пропонувати ширший спектр різноманітних курсів і ступенів."
 ARM_no_more_pandemy: "Вакцинувати народ"
 ARM_no_more_pandemy_desc: "Пандемії можуть розірвати цілі країни і суспільства, зруйнувати економіку і забрати тисячі життів. Цього не повинно статися з вірменським народом! Ми організуємо масштабну кампанію з вакцинації та подбаємо про те, щоб кожен був захищений від більшості основних захворювань."
 ARM_mobilise_the_economy: "Фінансування збройних сил"
 ARM_mobilise_the_economy_desc: "Природно, наша нація не може вижити без належної військової підтримки. Однак наші збройні сили можуть виконати своє завдання тільки в тому разі, якщо вони фінансуються й оснащені належним чином. Ми повинні змінити баланс бюджету і спрямувати більше ресурсів на оборону нашої країни."
 ARM_erivan_munition_factories: "Фабрики Єревану"
 ARM_erivan_munition_factories_desc: "Наша армія потребує зброї та іншого спорядження для захисту нашої країни. Ми повинні поліпшити заводи й арсенали Єревана, щоб ми могли краще задовольняти потреби наших солдатів. Як приємний побічний ефект це також створить додаткові робочі місця для тих, хто їх потребує."
 ARM_military_development: "Арсенал Вірменії"
 ARM_military_development_desc: "Наші люди готові дати відсіч будь-якій загрозі незалежності Вірменії. Хоча їхня хоробрість не підлягає порівнянню, а оснащення певною мірою достатнє, нікому не зашкодить, якщо ми ще більше збільшимо темпи виробництва нашої військової промисловості, щоб створити запаси, достатні для ведення всієї війни."

 ### Army and Air Force
 ARM_national_army: "Вірменська армія"
 ARM_national_army_desc: "Ми оточені ворогами практично з усіх боків. Є тільки одне, що може врятувати нас від наших ворогів: Збройні сили Вірменії. Наші горді солдати захищатимуть нашу країну і навчать наших ворогів, що таке страх! Вони не відступлять і битимуться доти, доки їхні кістки не перетворяться на пил!"
 ARM_specialised_training: "Покращені програми навчання"
 ARM_specialised_training_desc: "Те, чого не вистачає нашій армії в кількості, вона повинна заповнити в якості. Хоча наші чоловіки вже довели свою хоробрість і мужність на полях битв, одного цього недостатньо. Якщо наша країна хоче вистояти в пісках часу, то ми повинні інвестувати в підготовку наших солдатів і переконатися, що вони здатні захистити свої домівки незалежно від місцевості, погоди або ворога, з яким їм доведеться зіткнутися." 
 ARM_mountain_corp: "Гірська підготовка"
 ARM_mountain_corp_desc: "Велика частина нашої країни вкрита горами, що підносяться над навколишніми нагір'ями. Хоча у цього є деякі недоліки, це також значно підвищує нашу обороноздатність. Навчивши наших людей використовувати цю майже непрохідну місцевість проти наших ворогів, ми можемо домогтися того, що наші сусіди двічі подумають, перш ніж ступити на нашу батьківщину."
 ARM_heal_our_men: "Госпіталі для поранених"
 ARM_heal_our_men_desc: "Є один ресурс, який став вкрай рідкісним у Вірменії: робоча сила. Для нас один солдат так само цінний, як десяток батальйонів для німців. Ми не можемо просто залишити поранених помирати на полях. Ми повинні піклуватися про них, лікувати їхні рани і повертати їх у стрій. Для цього ми повинні розширити наші госпіталі і закупити для них найкраще обладнання."
 ARM_veteran_knowledge: "Використовувати знання ветеранів"
 ARM_veteran_knowledge_desc: "Хоча більша частина нашої армії складається зі свіжих добровольців, які записалися під час війни за незалежність, у наших лавах є й ті, хто був частиною Фідаї протягом десятиліть. Їхні знання і досвід можуть виявитися життєво важливою перевагою в прийдешніх війнах."
 ARM_officer_school: "Вірменська військова школа"
 ARM_officer_school_desc: "Армія компетентна лише настільки, наскільки компетентні її командири. Наші генерали і фельдмаршали повинні вміти ефективно використовувати певні стратегії. Для цього ми маємо створити військову школу, де наших офіцерів навчатимуть сучасних стратегій, які потенційно можуть врятувати незліченні життя при використанні на полі бою."
 ARM_armenian_werewolves: "Перевертні Вірменії"
 ARM_armenian_werewolves_desc: "У стародавніх оповідях йдеться про лікантропічних чудовиськ, що гуляють ночами, нападають на свою здобич непомітно і ховаються в темряві так само швидко, як і з'явилися. Наші солдати теж повинні навчитися використовувати нічну темряву у своїх інтересах, щоб вселяти страх у серця наших ворогів, коли вони найменше цього очікують."
 ARM_develop_our_artillery: "Розвивати нашу артилерію"
 ARM_develop_our_artillery_desc: "Одним із найефективніших видів допоміжного обладнання є артилерія. Упродовж багатьох років ця далекобійна зброя постійно змінювалася в плані розмірів, форми та смертоносності. Наша артилерія не повинна відставати від артилерії інших країн, щоб наші армії не були затулені і перевершені солдатами противника."
 ARM_a_necessary_force: "Необхідна сила"
 ARM_a_necessary_force_desc: "Навіть якщо комусь це не подобається, нам потрібна армія, щоб забезпечити своє місце у світі. І не просто армія - нам потрібні солдати, готові захищати свою батьківщину за будь-яку ціну. Нам потрібні люди, здатні нести на своїх плечах вагу всієї нашої нації. І перш за все, нам потрібна армія, на яку народ може покластися."
 ARM_airforce: "Військово-повітряні сили Вірменії"
 ARM_airforce_desc: "Сучасні війни більше не вирішуються виключно людьми, які воюють на землі та на морі, їх можна виграти і в небі. Сучасні та ефективні військово-повітряні сили можуть переслідувати ворожі війська, перерізати лінії постачання і навіть бомбити ворога до повного підпорядкування. Однак ВПС можуть бути дуже дорогими, і їхнє створення з нуля потребує часу та зусиль. Що раніше ми почнемо розробляти плани, то краще."
 ARM_radar_station: "Будівництво радіолокаційних станцій"
 ARM_radar_station_desc: "Радарні станції як винахід часто недооцінюють. Не роблячи безпосереднього внеску в бій, вони можуть вирішити результат битви, надаючи нам цінну інформацію. Наприклад, вони можуть виявити ворожі літаки задовго до того, як ми зможемо засікти їх звичайними засобами. Крім того, з їхньою допомогою легше оцінити поточну погодну ситуацію, що робить планування операції меншим головним болем для наших генералів."
 ARM_rebuild_the_erivan_airport: "Відкрити аеропорт Єревану"
 ARM_rebuild_the_erivan_airport_desc: "Новостворені ВПС Вірменії потребують центральної бази для проведення операцій. Відкривши аеропорт у нашій столиці Єревані, ми можемо вбити двох зайців одним пострілом: Наші ВПС можуть використовувати цей аеропорт як штаб-квартиру для своїх операцій, а наш уряд може використати його для збільшення обсягів імпорту та експорту, відкривши його для вантажних літаків."
 ARM_little_airship_specialisation: "Спеціалізація на малих літаках"
 ARM_little_airship_specialisation_desc: "Як і сама наша країна, наші промислові можливості досить малі. Оскільки ми не можемо дозволити собі будувати літаки, що потребують великих ресурсів, такі як важкі бомбардувальники або важкі винищувачі, ми змушені спеціалізуватися на невеликих літаках. Однак не варто судити про них за розміром, оскільки легкі винищувачі, розвідувальні літаки тощо можуть бути не менш цінними, ніж великі літаки, якщо їх правильно використовувати."
 ARM_airplane_workshop: "Створення військово-повітряних сил"
 ARM_airplane_workshop_desc: "Очевидно, що одного аеропорту недостатньо. Військово-повітряним силам Вірменії також необхідні літаки, щоб мати можливість проводити операції. Будівництво майстерень і заводів, що спеціалізуються на виробництві та ремонті літаків для наших збройних сил, гарантує, що наші пілоти ніколи не матимуть нестачі у високоякісних літаках."
 ARM_fortress_without_sky: "Захистити вірменське небо"
 ARM_fortress_without_sky_desc: "Досі ми концентрували свої оборонні зусилля на наземній війні та здебільшого будували укріплення, призначені для протидії піхоті, артилерії, танкам тощо. Однак ми також повинні стежити за небом і захищати наші міста від повітряних бомбардувань, що потребуватиме використання стаціонарних протиповітряних гармат."
 ARM_aerial_reconnaissance: "Очі в небі"
 ARM_aerial_reconnaissance_desc: "Одна з найзначніших переваг сучасних літаків полягає в тому, що їх можна використовувати для шпигунства за противником з безпечної відстані. Літаки-розвідники, наприклад, здатні збирати життєво важливу інформацію, не потрапляючи в зону обстрілу наземного противника. Як одного разу сказав Сунь-Цзи: "Переможе той, хто знає, коли битися, а коли не битися". - І якщо ми будемо дивитися в небо, ми завжди знатимемо, коли потрібно битися."
 
 ### Naval Tree
 ARM_armenian_navy: "ВМС Вірменії"
 ARM_armenian_navy_desc: "Ми не лише зуміли відстояти свою незалежність всупереч могутності османського бегемота, але й захистили свою берегову лінію. Від потенційних торговельних партнерів до посиленої військової присутності - це відкрило перед нашою молодою державою безліч можливостей і значно зменшило нашу залежність від сусідів. Можливо, у нас ще є над чим працювати, але вже незабаром вірменські ВМС вийдуть у море!"
 ARM_protect_black_sea: "Захист наших вод"
 ARM_protect_black_sea_desc: "Ми маємо своє узбережжя і претендуємо на наші води. Тепер настав час зосередитися на захисті того, що ми здобули. Будівництво кількох прибережних укріплень вже має бути достатнім, але якщо ми справді прагнемо захистити наші інтереси і спроектувати нашу військову доблесть на моря, то нам доведеться створити сильний і боєздатний флот. Це, без сумніву, буде дорогою і тривалою справою, але чим раніше ми почнемо, тим раніше зможемо отримати вигоду."
 ARM_naval_research: "На шляху до сучасного флоту"
 ARM_naval_research_desc: "Хоча після проголошення нашої незалежності нам вдалося роздобути численні османські військово-морські креслення, вони теж застарілі. Вони лише дають нам фундамент, на якому потрібно будувати, і наші плани щодо захисту нашої невеликої частини морів не можуть бути реалізовані, якщо наші кораблі на десятиліття відстають від кораблів наших сусідів. Для того, щоб наші ВМС мали шанси на перемогу, ми повинні бути в курсі швидких технологічних розробок у сфері морських війн."
 ARM_request_foreign_vessels: "Запит на іноземні судна"
 ARM_request_foreign_vessels_desc: "Те, чого нам бракує в промисловому потенціалі, можуть легко компенсувати наші надійні союзники. На відміну від нас, вони мають довгу історію на морях і горді військово-морські традиції, тож чому б нам не використати їхні знання, досвід і промисловість на свою користь? Зрештою, кілька простих конструкцій і кораблів вже стали б значною допомогою для запуску вірменського флоту, і нашим союзникам, безумовно, не завадило б надати їх нам."
 ARM_commercial_navy: "Вірменський торговельний флот"
 ARM_commercial_navy_desc: "Враховуючи розмір нашої країни та економіки, ми не можемо сподіватися конкурувати з військово-морськими потугами нашого часу і лише марно витрачатимемо дорогі ресурси на виробництво кораблів, пристосованих для війни. Замість цього ми повинні прагнути сприяти нашому економічному зростанню, досліджуючи торговельні можливості, які лежать за морем. Для цього нам потрібно побудувати військово-морський флот, придатний для судноплавства і торгівлі - інвестиція, яка досить скоро принесе свої дивіденди."
 ARM_open_up_market: "Відкриття нашого ринку"
 ARM_open_up_market_desc: "Коли іноземні підприємці думають про Вірменію, вони повинні думати про молодий і незайманий ринок, наповнений потенціалом для інвестицій. Так само, країни світу повинні бачити в нас надійного партнера, з яким вони із задоволенням будуть вести бізнес. Послабивши обмеження на торгівлю та інвестиції, ми зможемо прокласти шлях до економічного співробітництва, яке вийде за межі наших кордонів, на користь нашої економіки."
 ARM_refurbish_batumi: "Відновлення інфраструктури Батумі"
 ARM_refurbish_batumi_desc: "Зважаючи на близькість до лінії фронту, не дивно, що Батумі постраждав від нещодавньої війни. Частина його гавані занепала, дороги бачили кращі часи, а розвиток міста зупинився. Враховуючи, що Батум швидко став одним з найважливіших міст країни, ми повинні спрямувати необхідні кошти на вирішення цих проблем і скористатися можливістю об'єднати його з рештою нашої країни."
 ARM_develop_dockyards: "Флот власного виробництва"
 ARM_develop_dockyards_desc: "У такій важливій справі, як створення власного військово-морського флоту, ми не можемо покладатися ні на кого, крім самих себе. Оскільки кошти вже спрямовані на дослідження нових конструкцій і технологій, залишилося лише забезпечити виробництво кораблів, задуманих нашими інженерами. Розширюючи наші верфі, ми можемо незабаром почати збирати невеликий, але потужний флот."
 ARM_naval_bombers: "На суші та морі"
 ARM_naval_bombers_desc: "Перевага в повітрі починає відігравати все більшу роль не лише у війні на суші, але й на морі. Якщо ми сподіваємося захистити наші води від іноземних загарбників, ми не можемо покладатися лише на військово-морський флот, щоб наші кораблі не були потоплені на глибині океану в результаті однієї швидкої атаки зверху. Таким чином, нам потрібно розширювати наші військово-повітряні сили, щоб ми могли як захищати власні кораблі, так і атакувати кораблі наших ворогів, що дозволить нам по-справжньому панувати над хвилями."
 ARM_batumi_academy: "Військово-морська академія в Батумі"
 ARM_batumi_academy_desc: "Вірменський військово-морський флот все ще молодий, а наше адміралтейство, відповідно, досить недосвідчене. Хоча ця проблема не може бути вирішена в одну мить, відкриття військово-морської академії забезпечить готовність майбутніх вірменських адміралів до всього, що може вимагати від них море. Зрештою, не лише наші кораблі, але й мізки, що стоять за ними, повинні захищати наші інтереси і приносити честь нашому імені."
 ARM_trade_agreements: "Розвиток торговельних відносин через море"
 ARM_trade_agreements_desc: "Навіть якщо обмежитися Чорним морем, морська торгівля може запропонувати нам так багато. Від румунської нафти та українського зерна до багатств Росії - наше нове узбережжя надає нам доступ до ринків, що мають величезну цінність, з потенціалом для значного підвищення рівня життя та промислового потенціалу нашої країни. Все, що нам залишилося зробити, - це досягти домовленості з нашими морськими сусідами, яка дозволить безперешкодний потік товарів через море."
 ARM_humble_profits: "Наповнення скарбниці"
 ARM_humble_profits_desc: "Можливо, ми не такі багаті на природні ресурси чи не такі потужні промислові підприємства, як інші країни, але все ж нам вдалося отримати прибуток з того, що ми маємо. Досліджуючи нові ринки для продажу нашої сільськогосподарської продукції та руд, що колись дрімали під вірменською землею, ми створили стабільний потік доходів - і доки він буде стабільним, фінансові резерви нашої нації ніколи не вичерпаються знову!"
 ARM_scourge_of_the_black_sea: "Лихо Чорного моря"
 ARM_scourge_of_the_black_sea_desc: "Сучасна морська війна має багато облич. У той час як будівництво великих кораблів створило б нестерпне навантаження на нашу економіку, утримуючи нас від створення флоту, торговельна війна - це стратегія, яку ми можемо застосовувати. Менші кораблі, що вражають наших ворогів там, де вони найбільш вразливі, і відступають до того, як ворог зможе завдати удару у відповідь. Досить скоро ми змусимо наших ворогів боятися вод, що їх оточують!"

 ### Independence War
 ARM_War_of_Liberation: "Визвольна війна"
 ARM_War_of_Liberation_desc: "Живучи під іноземним пануванням і гнобленням протягом століть, народ Вірменії нарешті сказав: 'Досить!'. Занепад Османської Імперії, а тепер і початок війни в пустелі відродили надії на створення незалежної вірменської держави. Однак для того, щоб ця мрія про свободу і волю була здійснена, ми повинні піднятися і боротися! За наші родини! За наше майбутнє! За Вірменію!"
 ARM_reinforce_erevan: "Зміцнення Єревану"
 ARM_reinforce_erevan_desc: "Якщо ми хочемо виграти цю війну, нам доведеться зміцнити наші гори і захищати їх за всяку ціну. Будівництво укріплень навколо нашої столиці Єревана, безсумнівно, значно полегшить це завдання і врятує життя багатьох молодих людей."
 ARM_centralising_the_movement: "Централізація руху"
 ARM_centralising_the_movement_desc: "Ми не можемо сподіватися на перемогу у війні, якщо кожен вірменин битиметься сам за себе. Ми можемо перемогти, тільки б'ючись як єдине ціле, об'єднане і централізоване. Щоб досягти цього, вірменський народ повинен буде згуртуватися навколо центрального лідера - і є тільки одна людина, яка підходить для цієї посади: Нжде."
 ARM_propaganda_campaign: "Організувати пропагандистську кампанію"
 ARM_propaganda_campaign_desc: "Деякі верстви населення все ще скептично ставляться до Нжде і його уряду, побоюючись, що вони діють тільки у своїх власних інтересах, а не в інтересах вірменського народу. Запуск широкомасштабної пропагандистської кампанії міг би допомогти вирішити цю проблему, а також підвищити підтримку наших військових зусиль."
 ARM_a_fight_until_the_end: "Битися до кінця!"
 ARM_a_fight_until_the_end_desc: "Ніколи більше вірменський народ не буде поневолений іноземними загарбниками! Занадто довго ми жили в муках під чобітьми тиранів! Ми розірвемо ці ланцюги, зараз і назавжди, і навіть якщо нам не вдасться здійснити вірменську мрію, ми, принаймні, зможемо віддати свої життя за країну наших батьків!"
 ARM_organise_Dashnak_veterans: "Організувати ветеранів дашнаків"
 ARM_organise_Dashnak_veterans_desc: "Дашнаки вже багато років борються в ім'я вірменського народу. Навіть якщо ця боротьба не була відкритою війною, а скоріше мала форму руху опору, який започаткував кілька невеликих повстань, досвід, накопичений дашнаками за ці роки, перетворив їх на великих бійців, здатних протистояти навіть найпереважаючим силам."
 ARM_unite_the_fedayis: "Об'єднати фідаї"
 ARM_unite_the_fedayis_desc: "Термін \"фідаї\" позначає вірменських цивільних осіб, які залишили свої домівки і сім'ї, щоб захистити Вірменію від варварських і кровожерливих турків. Тепер, коли Вірменія стала справжньою нацією, ми повинні об'єднати цих іррегулярів в організовані війська, щоб закласти основи сучасної та професійної армії, здатної захистити нашу улюблену країну."
 ARM_integrate_the_militias: "Інтегрувати ополченців"
 ARM_integrate_the_militias_desc: "Тепер, коли вірменська армія офіційно створена, ми можемо почати об'єднувати розкидані по всій країні загони ополчення в ширшу й організованішу командну структуру. Це також дозволить нам використовувати сучасні стратегії на полі бою, що значно підвищить наші шанси протистояти потенційному вторгненню."
 ARM_professionalize_the_army: "Професійна армія"
 ARM_professionalize_the_army_desc: "Основою будь-якої сучасної армії є професіоналізм. Без дисципліни та належної підготовки наші солдати падатимуть як мухи і залишать Вірменію широко відкритою для ворожих сил. Давайте приведемо наші методи навчання у відповідність до сучасних стандартів і створимо армію, якою наш народ зможе пишатися!"
 ARM_the_savior_of_armenia: "Рятівник Вірменії"
 ARM_the_savior_of_armenia_desc: "У скрутну для Вірменії годину одна людина стала на захист нації від ворогів, що наступають. Одна людина вирішила розпалити полум'я, яке не зможуть погасити ні турки, ні росіяни, ні будь-хто інший. Ця людина була не хто інший, як героїчний Нжде, рятівник нашого народу."
 ARM_create_local_fedayis_units: "Зберегти децентралізацію фідаї"
 ARM_create_local_fedayis_units_desc: "Протягом останніх десятиліть фідаї, іррегулярні підрозділи, що складаються з вірменських добровольців, рятували нашу країну і наш народ від турецьких гнобителів. Без їхнього захисту вірменський народ, можливо, перестав би існувати. То чому ми маємо щось змінювати в їхній діяльності? Хіба вони вже не довели свою ефективність?"
 ARM_use_guerilla_tactics: "Використовувати партизанську тактику"
 ARM_use_guerilla_tactics_desc: "У боротьбі з противником, який явно переважає, партизанська війна, безумовно, є найефективнішою стратегією. Влаштовуючи засідки там, де вороги найменше цього очікують, і перерізуючи їхні лінії постачання, ми можемо завдати великих втрат і при цьому майже не постраждати самі. Це змусить інші країни двічі подумати, перш ніж напасти на нас!"
 ARM_call_for_people: "Заклик до зброї"
 ARM_call_for_people_desc: "Обов'язок кожного вірменина - захищати свою країну в скрутну хвилину. Кожна додаткова людина на передовій може потенційно схилити шальки терезів і переломити хід війни. Якщо ми всі разом працюватимемо для досягнення нашої спільної мети - створення незалежної вірменської держави, ми не можемо зазнати поразки і не можемо бути зломлені!"
 ARM_create_people_militia: "Мобілізувати народ"
 ARM_create_people_militia_desc: "Багато чоловіків прислухалися до заклику [ARM.GetLeader] до зброї і чекають, коли їх екіпірують і відправлять на передову. Ми маємо організувати цих новобранців у невеликі групи ополчення, які зможуть діяти незалежно одна від одної і, таким чином, швидко та рішуче реагувати на пересування противника."
 ARM_coordinate_with_teheran: "Координувати дії з Тегераном"
 ARM_coordinate_with_teheran_desc: "Ми не самотні в нашій боротьбі з османами. Дійсно, країни з усього Близького Сходу об'єдналися, щоб остаточно позбавити світ від цієї прогнилої імперії. [PER.GetNameDefCap] - одна з них. Попри те, що між нами та [PER.GetAdjective]ими людьми можуть бути деякі розбіжності, було б розумно скоординувати наші дії з ними, щоб перемогти турецьке чудовисько."
 
 ### Political Trees
 ARM_free_once_again: "Нарешті свобода"
 ARM_free_once_again_desc: "Те, що довгий час вважалося неможливим, нарешті відбулося. Нарешті наш народ звільнився від іноземного правління і гноблення, і вірменська нація здобула перемогу над Османською Імперією. Хоча нам ще багато чого належить зробити, сьогодні ми святкуємо нашу перемогу і сумуємо за тими, кого ми втратили."
 
 ### Tseghakronutyun Tree
 ARM_armenia_above_all: "Вірменія понад усе"
 ARM_armenia_above_all_desc: "Є тільки одна нація, про яку ми справді повинні піклуватися: Вірменія. У той час як наш народ досяг небаченої величі, інші країни і народи світу слабкі і знехтувані. Ми не повинні турбуватися про їхні дрібні війни і сміховинні проблеми, тому що у нас є набагато важливіші справи."
 ARM_promote_identity: "Просування національної ідентичності"
 ARM_promote_identity_desc: "Незважаючи на те, що більша частина нашого населення розмовляє однією мовою, поділяє одні й ті самі цінності та живе за схожими традиціями, у вірменського народу відсутня спільна національна ідентичність. Це питання, яке необхідно вирішити. Ми повинні розвивати національну ідентичність, щоб наш народ усвідомив свою велич."
 ARM_armenian_ideal: "Вірменський ідеал"
 ARM_armenian_ideal_desc: "Хороший вірменин має бути працьовитим, сміливим, глибоко релігійним і передусім слухняним. Якщо ми хочемо, щоб наш народ прийняв ці риси, ми повинні активно пропагувати їх. Школи повинні внести зміни у свої навчальні програми, щоб навчити наших дітей цінувати ці якості, а плакати, що пропагують цей ідеал, повинні прикрашати вулиці наших великих міст."
 ARM_first_christian_nation: "Перша християнська нація"
 ARM_first_christian_nation_desc: "Релігія - один зі стовпів цегакронізму. Довіра нашого народу до Вірменської Апостольської Церкви - це те, що тримало його разом, поки наша країна перебувала під іноземною окупацією. Ба більше, Вірменія була першою країною, яка офіційно прийняла християнство, що робить релігію важливою частиною вірменської культури. Давайте покажемо світові, який вигляд мають справжні християни!"
 ARM_personality_cult: "Культ особистості Нжде"
 ARM_personality_cult_desc: "Без Нжде не було б Цегакронізму, політичного руху, який зробив вірменський народ знову великим. Саме він провів нашу націю через темряву до світла. Уся країна Вірменія завдячує йому своєю свободою і волею. Настав час офіційно визнати його національним героєм. Відтепер усі мають аплодувати вірменському орлу!"
 ARM_expansionism: "Вірменський експансіонізм"
 ARM_expansionism_desc: "Для того щоб наша нація процвітала і благоденствувала, нам необхідно розширити свої кордони. Зрештою, це богом дане право вірменського народу - поширювати свій вплив, навіть якщо для досягнення нашої мети - панування на Кавказі та за його межами - нам доведеться вторгнутися в інші країни."
 ARM_revenge_against_turks: "Дії у відповідь проти турків"
 ARM_revenge_against_turks_desc: "Наша історія з турками... м'яко кажучи, непроста. Вони століттями поневолювали наш народ і придушували будь-яку форму опору проти свого тиранічного режиму. І хоча ми довгий час нічого не могли з цим вдіяти, турки щойно зазнали важкого удару і зараз слабші, ніж будь-коли раніше. Настав час для нашої помсти..."
 ARM_recover_karabagh: "Відвоювати Верхній Карабах"
 ARM_recover_karabagh_desc: "Область Верхнього Карабаху, історично пов'язану з нашим народом, несправедливо відібрали в нас під час Кавказької конференції 1919 року. Тоді ми були не в змозі боротися з цим диктованим світом і були змушені стати підданими Піднесеної Порти. Тепер, коли ми відвоювали свою свободу в турків, ми нарешті можемо повернути те, що належить нам по праву."
 ARM_superiority_eternity: "Вічна перевага"
 ARM_superiority_eternity_desc: "Вірменський народ може по праву пишатися собою. Поодинці вони створили вічну державу, здатну протистояти піскам часу. Інші можуть спробувати забрати те, чого ми досягли, але всі вони зазнають невдачі і рано чи пізно будуть змушені визнати, що Вірменія тут і залишиться!"

 ### Survival Party Tree
 ARM_safeguard_our_independence: "Захистити нашу незалежність"
 ARM_safeguard_our_independence_desc: "Найважливішою метою Партії виживання завжди було забезпечення незалежності Вірменії. Ми повинні будемо почати будувати укріплення, закликати молодих людей і готувати наших солдатів до неминучого. Жоден ворог не повинен ступити на вірменську землю!"
 ARM_military_government: "Слова, підкріплені силою вогню"
 ARM_military_government_desc: "Наш уряд, природно, перебуває під сильним впливом військової частини коаліції. Хоча деякі радикальні республіканці люблять підкреслювати недоліки цього, це також має багато переваг. Наприклад, наш режим менш уразливий для спроб перевороту, оскільки військові навряд чи можуть самі здійснити переворот. Ми повинні спробувати переконати широку громадськість у тому, що військовий уряд не такий уже й поганий, як може здатися на перший погляд."
 ARM_mountainous_stronghold: "Фортеця Вірменія"
 ARM_mountainous_stronghold_desc: "Хоча гори нашої країни забезпечують нам природну лінію оборони, цього недостатньо. Ми не можемо повністю покладатися на природу, щоб тримати наших ворогів на відстані. Нам потрібні сильні укріплення, здатні витримати ворожий вогонь і бомбардування, які триматимуть вірменський народ у безпеці."
 ARM_integrate_military_in_the_government: "Інтегрувати військових до уряду"
 ARM_integrate_military_in_the_government_desc: "Наші збройні сили стали природною частиною нашого уряду. Ці дві інституції більше не повинні залишатися розділеними, настав час об'єднати їх. Це дозволить армії ще більше впливати на нашу політику, але при цьому дашнакській частині коаліції буде легше контролювати цей вплив."
 ARM_sponsor_military_research: "Збільшення коштів на військові дослідження"
 ARM_sponsor_military_research_desc: "У міру зростання впливу військових, дедалі гучніше лунають голоси в уряді, які виступають за збільшення асигнувань на військові дослідження. Оскільки не можна заперечувати, що передові технології та спорядження значно підвищать можливості наших збройних сил, ми повинні прислухатися до їхніх закликів і почати відповідним чином змінювати наші бюджетні плани." 
 ARM_dashnak_support: "Безпечна підтримка дашнаків"
 ARM_dashnak_support_desc: "Хоча більша частина Дашнакцутюн підтримує Партію виживання, все ще є деякі члени, які бажають зміни уряду і встановлення справжньої республіки. Ми повинні продемонструвати цим людям нашу добру волю і переконати їх, що ми - єдина сила, достатньо сильна, щоб гарантувати незалежність вірменської держави."
 ARM_revolutionary_idea: "Революційна ідея"
 ARM_revolutionary_idea_desc: "Не будучи повністю прихильниками синдикалістської системи, дашнаки завжди бажали помірної революції в економіці. Завдяки своєму новому становищу в уряді вони зможуть нарешті здійснити зміни, про які мріяли довгі роки, і показати трудящим нашої країни, що для досягнення кращого життя не потрібно повного перевороту політичної системи."
 ARM_a_new_social_system: "Нова соціальна система"
 ARM_a_new_social_system_desc: "Дашнаки хочуть не тільки помірної революції в економіці, вони також хочуть переглянути нашу соціальну систему. Відтепер рівність і солідарність мають відігравати велику роль у повсякденному житті вірменського народу. Не позбуваючись повністю капіталістичної системи, дашнаки також прагнуть зменшити значення особистого багатства в нашому суспільстві."
 ARM_protect_the_revolution: "Захист революції"
 ARM_protect_the_revolution_desc: "Ми досягли суспільства, яке не спирається винятково на капіталістичні чи революційні доктрини. Ми знайшли третій шлях, який поєднує переваги обох систем і компенсує їхні недоліки. Ми маємо захистити досягнуте, щоб наше суспільство не повернулося в минуле століття."
 ARM_a_fight_for_our_survival: "Боротьба за нашу свободу"
 ARM_a_fight_for_our_survival_desc: "Ми, вірмени, завжди були хоробрими людьми і ніколи не боялися хорошої бійки. З поверненням нашої дорогоцінної свободи у нас є справа, за яку ми можемо боротися більш люто, ніж будь-коли раніше. Історія запам'ятає стійких вірменських солдатів, які билися в ім'я свободи проти тиранів свого часу!"

 ### Boghos Bey Tree
 ARM_collaborate_with_turkey: "Примиритися з нашими колишніми ворогами"
 ARM_collaborate_with_turkey_desc: "Наш народ має довгу історію з турками, і багато хто відчуває до них особливу ненависть. Однак для того, щоб наша нація вижила, нам необхідні теплі стосунки, особливо з нашими більш амбітними сусідами, а оскільки турки також пережили зміну уряду в недавньому минулому, вони можуть стати хорошим початком."
 ARM_armenian_nationalism: "Посилення вірменського націоналізму"
 ARM_armenian_nationalism_desc: "Наш народ може і повинен пишатися тим, що народився вірменином. У них спільна багата історія, прекрасна мова і спільна національна ідентичність. Наш обов'язок - підкреслювати важливість і велич вірменської культури. Адже саме вона відрізняє нас від інших народів і визначає нашу країну та наше майбутнє."
 ARM_a_benevolent_people: "Доброзичливий народ"
 ARM_a_benevolent_people_desc: "Доброта, гордість, скромність, мужність, доброзичливість і працьовитість - ось лише деякі з рис, які часто асоціюються із середньостатистичним вірменином. Ми повинні показати всьому світу добру волю і загальну велич вірменського народу, живучи в єдності та гармонії."
 ARM_promote_heroism: "Пропагувати героїзм"
 ARM_promote_heroism_desc: "Якби не герої війни за незалежність, ми б досі перебували під владою мерзенних турків. Якби не герої демократії, Нжде приніс би нашому народові смерть і руйнування без спротиву. Знову і знову наш народ рятували герої дня, і тепер настав час заохочувати героїв завтрашнього дня!"
 ARM_arrest_criminals: "Припинення злочинів"
 ARM_arrest_criminals_desc: "Соціальний безлад і загальний хаос, викликаний раптовим початком війни за незалежність, унеможливили для нашого уряду зосередитися на пошуку порушників закону, а це означає, що найчастіше злочинці, особливо дрібні, залишалися безкарними. У результаті по всій країні прокотилася хвиля злочинності - проблема, яку необхідно вирішувати, якщо буде потрібно, навіть за допомогою військових."
 ARM_reform_the_military: "Реформувати збройні сили"
 ARM_reform_the_military_desc: "Хоча наші військові, можливо, були досить компетентні, щоб виграти війну за незалежність, це сталося тільки тому, що османи були сильно ослаблені і вели війну на кількох фронтах. Якщо ми хочемо бути в змозі стояти на ногах, то нам доведеться реформувати нашу армію, починаючи з керівництва і вищого командування наших збройних сил."
 ARM_end_the_state_of_emergency: "Припинити надзвичайний стан"
 ARM_end_the_state_of_emergency_desc: "Надзвичайний стан було оголошено для того, щоб дозволити Бею і його послідовникам закріпити своє нове становище як уряд вірменського народу. Оскільки здається, що більше немає ніяких загроз праведному правлінню Бея, слід оголосити про припинення надзвичайного стану і знову дозволити діяльність інших демократичних партій."
 ARM_call_for_democrats: "Лібералізація нації"
 ARM_call_for_democrats_desc: "Бей завжди прагнув лібералізації та демократизації країни. Тепер, коли надзвичайний стан скасовано, він нарешті може почати працювати над досягненням цієї мети. На його думку, першим кроком на шляху до більш демократичної та ліберальної держави є відкриття державних шкіл та заохочення іноземних інвестицій."
 ARM_social_reforms: "Провести соціальні реформи"
 ARM_social_reforms_desc: "Коли мова заходить про соціальну систему, наша країна все ще відчуває серйозну нестачу в багатьох аспектах. Якщо ми хочемо підвищити рівень життя в країні, нам доведеться провести низку серйозних реформ. Наприклад, ми повинні гарантувати свободу віросповідання, зробити охорону здоров'я доступнішою і спростити адміністрацію."
 ARM_foreign_investments: "Залучення іноземних інвестицій"
 ARM_foreign_investments_desc: "Постійний приплив іноземного капіталу необхідний для того, щоб запобігти стагнації нашої економіки. У зв'язку з цим Рамгавар висунув пропозицію, спрямовану на те, щоб зробити інвестиції в нашу промисловість вигіднішими і привабливішими для іноземних підприємців шляхом зниження податків і диверсифікації нашого експорту."

 ### Hunchak/Communists Tree
 ARM_first_popular_assembly: "Перші народні збори"
 ARM_first_popular_assembly_desc: "Після звершення революції настав час визначити подальший курс країни. Сформувалися дві основні фракції: комуністи і гнчаки, ми організуємо перші Народні збори, які вирішать, хто поведе наш народ у його славне і процвітаюче майбутнє."
 ARM_hunchak_victory: "Перемога гнчакістів"
 ARM_hunchak_victory_desc: "Народні збори підвели підсумки - і обрали гнчаків для продовження революції! Гнчаки обіцяли проведення соціальних реформ, розширення прав трудящих і захист революції за будь-яку ціну. Під їхнім керівництвом наша країна стане маяком соціалізму!"
 ARM_labor_rights: "Кодифікувати трудові права"
 ARM_labor_rights_desc: "Ми не можемо змиритися з тим, що деякі наші співвітчизники змушені жити в злиднях, працюючи повний робочий день. Незважаючи на те, що робітники є основою нашої країни, з ними поводяться гірше, ніж із рабами. Відтепер дитячу працю буде офіційно заборонено, встановлено мінімальну заробітну плату та максимальну кількість робочих годин на тиждень."
 ARM_socialists_reforms: "Провести соціалістичні реформи"
 ARM_socialists_reforms_desc: "Коли мова заходить про соціальну систему, наша країна все ще відчуває серйозну нестачу в багатьох аспектах. Якщо ми хочемо підвищити рівень життя в країні, нам доведеться провести низку серйозних реформ. Наприклад, ми повинні гарантувати свободу віросповідання, зробити охорону здоров'я доступнішою і спростити адміністрацію."
 ARM_revolutionary_army: "Революційна армія"
 ARM_revolutionary_army_desc: "Нашу головну мету - захист революції - можна досягти тільки за допомогою добре навченої та адекватно оснащеної армії. Ми реорганізуємо наші сили у Вірменську революційну армію, впровадимо нові методи навчання і зробимо систему командування більш простою та ефективною."
 ARM_communist_victory: "Перемога комуністів"
 ARM_communist_victory_desc: "Народні збори завершили свою роботу - і обрали комуністів для продовження революції! Ця більш радикальна фракція пообіцяла повністю реформувати економіку з акцентом на марксистську основу і вжити заходів проти соціальної нерівності. Будемо сподіватися, що вони зможуть досягти своїх цілей і перетворити нашу державу на рай, про який мріяв Маркс!"
 ARM_collectivisation: "Розпочати процес колективізації"
 ARM_collectivisation_desc: "Як ми можемо називати себе нацією рівних, якщо все ще є ті, хто використовує свою власність для власної вигоди, а не для блага суспільства? Ми маємо придушити цих егоїстів, колективізувавши великі заводи та земельні володіння і напряму інтегрувавши їх у державну економіку. Зрештою, нехай вони нам не вірять, але це тільки для їхнього ж блага!"
 ARM_nationalisation: "Націоналізувати економіку"
 ARM_nationalisation_desc: "У нашій країні все ще існує низка компаній, які намагаються експлуатувати ринок заради власної вигоди - огидна і неприйнятна поведінка! Націоналізувавши ці підприємства, ми можемо гарантувати, що вони будуть думати тільки про те, що краще для нашої країни і нашого суспільства, контролюючи при цьому дотримання прав трудящих."
 ARM_marxist_guidance: "Марксистське керівництво"
 ARM_marxist_guidance_desc: "Як одного разу сказав Маркс: 'Сенс миру полягає у відсутності протидії соціалізму'. Завдяки нашим реформам нам вдалося досягти належного миру. Робітники всієї країни живуть у нормальних умовах і знають, що їхня праця сприяє багатству і процвітанню нашого суспільства. Принципи Маркса не тільки стали частиною вірменського життя, вони стали частиною вірменського серця."
 ARM_help_from_our_western_brothers: "Наші західні брати"
 ARM_help_from_our_western_brothers_desc: "Ми не самотні в цьому світі. На заході є країни, в яких режими були повалені внаслідок синдикалістської революції, і тепер вони шукають підтримку урядам однодумців по всьому світу. Бачачи, наскільки схожі наші ідеології, вони напевно побачать у нас друга і нададуть нам будь-яку підтримку, якої ми потребуємо."
 ARM_revolutionary_vanguard: "Авангард революції"
 ARM_revolutionary_vanguard_desc: "Технологічний прогрес може зробити різницю між державою, що не відбулася, і державою, що сходить. Якщо наша революція хоче пережити ці важкі часи, ми повинні підтримати великі уми нашої країни і надати їм всю необхідну фінансову допомогу для їхніх досліджень. Вони будуть авангардом нашої революції!"
 ARM_export_the_revolution: "Експорт революції"
 ARM_export_the_revolution_desc: "У той час як наш народ живе в раю на землі, в інших частинах світу є люди, які все ще страждають від деспотичних режимів. Ми нічим не кращі за тих, хто експлуатує і пригнічує цих людей, якщо будемо просто стояти осторонь, нічого не роблячи. Ми повинні звільнити від кайданів тих, хто потребує нашої допомоги! Ця революція має бути глобальною!"
 ARM_revolutionary_ideal: "Революційний ідеал"
 ARM_revolutionary_ideal_desc: "Ми здійснили ідеальну революцію. Без кровопролиття ми змогли повністю змінити наше суспільство. Наші люди можуть жити щасливим і спокійним життям без капіталістичної верхівки, яка експлуатує їх заради власної вигоди. Ми стали прикладом для наслідування для народів усього світу."
 ARM_security_through_isolation: "Самотній оплот соціалізму"
 ARM_security_through_isolation_desc: "Наша свобода була оплачена кров'ю синів Вірменії. Занадто багато хто вже загинув, і об'єднавши зусилля з великим Інтернаціоналом, ми ризикуємо бути втягнутими в ще більш смертоносний конфлікт, який може спустошити нашу націю на довгі роки. Таким чином, ми повинні дивитися всередину себе і забезпечувати нашу революцію, не накликаючи на себе гнів реакційних сил, що оточують нашу державу."
 ARM_internal_dissent_crackdown: "Припинення діяльності антисоціалістичних агітаторів"
 ARM_internal_dissent_crackdown_desc: "Хоча Вірменська революція знайшла свою легітимність у волі народу, в наших межах все ще таяться численні зрадники, які очікують зручного моменту, щоб повстати і повалити наш уряд. Загроза, яку вони становлять, має бути погашена, щоб реакційне вугілля не перетворилося на всепожираюче полум'я, від якого нам не вдасться врятуватися."
 ARM_rapid_industrialisation: "Швидка індустріалізація"
 ARM_rapid_industrialisation_desc: "Хоча націоналізація і колективізація нашої економіки вже значно поліпшили промисловий потенціал країни, ми не можемо зупинятися на досягнутому. Ми повинні зібрати всі можливі кошти і спрямувати їх у наш економічний сектор, побудувати нові промислові підприємства і поліпшити транспортну систему країни, щоб перетворити Вірменію на економічний центр Кавказьких гір."
 ARM_unconquerable_stronghold: "Підготуватися до неминучого"
 ARM_unconquerable_stronghold_desc: "Ні для кого не секрет, що наші сусіди давно поклали око на наші землі. Чи прагнуть вони територіальних захоплень, чи бажають розтрощити революційний уряд, вони становлять серйозну загрозу нашій незалежності та процвітанню. Ми повинні згуртувати нашу оборону і підготувати наших солдатів до майбутнього наступу - зрештою, час дорогий, і все поставлено на карту."

 ### Armenian Republican Tree
 ARM_first_armenian_elections: "Перші вибори у Вірменії"
 ARM_first_armenian_elections_desc: "Хоча Нжде, можливо, допоміг нашій нації вижити у війні за незалежність, його політичні погляди менш ніж ідеальні і не підходять для правителя нашого народу. Нам потрібна демократична система, чи то революційна, чи то поміркована. Настав час провести перші вірменські вибори! Народ повинен вирішити, хто поведе його в краще майбутнє!"
 ARM_caucasus_dream: "Кавказька мрія"
 ARM_caucasus_dream_desc: "Мрією різних кавказьких етносів завжди було досягнення свободи і вольності для свого народу. Після багатовікової боротьби вірменському народу нарешті вдалося домогтися свого і створити незалежну вірменську державу. Настав час захистити завойоване. Кавказька мрія не повинна бути зруйнована!"
 ARM_protect_national_integrity: "Підтримувати національну цілісність"
 ARM_protect_national_integrity_desc: "Вірмени не самотні у своїй боротьбі - у них є друг друг. Вони можуть довіряти своїм співвітчизникам і своєму уряду. Вони знають, що кожен вірменин стане на їхній захист, якщо їм загрожуватиме небезпека, і вони знають, що їхній уряд робить усе можливе, щоб захистити їхні права і забезпечити їм основу для благополучного життя."
 ARM_reconciliation: "Політичне примирення"
 ARM_reconciliation_desc: "Є частина опозиції, яка розглядає нас не як політичних союзників, які намагаються захистити нашу дорогоцінну демократію, а скоріше як ворогів, які забирають у них шанс керувати країною. Однак важливо, щоб різні демократичні фракції трималися разом і випромінювали єдність. Ми повинні спробувати примиритися з деякими партіями, які скептично ставляться до нашого політичного курсу."
 ARM_individual_innovation: "Індивідуальні інновації"
 ARM_individual_innovation_desc: "Однією з найбільш помітних переваг лібералізму є концепція індивідуальних інновацій. Оскільки кожна людина має думати сама за себе, люди вигадуватимуть нові й часом геніальні способи розв'язання спільних проблем, що дасть змогу нашому суспільству стати ефективнішим і продуктивнішим загалом."
 ARM_ramgavars_victory: "Перемога Рамгавара"
 ARM_ramgavars_victory_desc: "Народ проголосував, і результати вже надходять! Рамгавар, партія, що виступає за лібералізм і капіталізм, здобула переконливу перемогу. Під захисною рукою цієї партії Вірменія вступить в епоху індивідуалізації та економічного зростання!"
 ARM_neoclassic_economy: "Неокласична економіка"
 ARM_neoclassic_economy_desc: "Неокласична економічна теорія стверджує, що попит і пропозицію можна привести у відповідність один з одним, дозволивши вільному ринку регулювати ціни. І споживачі, і виробники намагаються захистити свої інтереси, що призводить до компромісів, які гарантують задоволення потреб обох сторін."
 ARM_grant_property_right: "Захист прав власності"
 ARM_grant_property_right_desc: "Кожна людина повинна мати право використовувати, продавати і змінювати свої власні економічні блага відповідно до своїх уподобань. Якщо ми хочемо створити справді вільну і ліберальну державу, нам доведеться подбати про захист цих прав власності, щоб не дозволити таким диким процесам, як націоналізація і колективізація, позбавити людину свободи."
 ARM_promote_the_individual: "Індивідуалізувати наше суспільство"
 ARM_promote_the_individual_desc: "Хоча для функціонування держави необхідне певне почуття згуртованості та солідарності, ми не повинні дозволяти, щоб розвиток особистості обмежувався розквітаючою груповою ідентичністю. Кожна людина має право знайти свій власний шлях у житті, розвивати свою індивідуальність і домагатися особистої свободи."
 ARM_christian_values: "Просування християнських цінностей"
 ARM_christian_values_desc: "Кожна людина повинна мати право формувати своє власне життя та ухвалювати рішення на власний розсуд. Однак це має бути зроблено відповідно до морального кодексу, якщо в нашому суспільстві можливе мирне співіснування. Цей моральний кодекс можна знайти у вигляді християнських чеснот і вчень, які вже багато століть тому вплинули на поведінку наших предків."
 ARM_moderate_dashnak: "Перемога дашнаків"
 ARM_moderate_dashnak_desc: "Народ проголосував, і результати вже відомі! Сподіваючись на зміни в соціальній системі, більшість наших громадян вирішили проголосувати за Дашнаков, соціал-демократичну партію, яка обіцяє соціалізувати націю і перетворити повсякденне життя середнього вірменина на те, заради чого варто жити."
 ARM_popular_democracy: "Народна демократія"
 ARM_popular_democracy_desc: "Суть демократії полягає в тому, щоб застосовувати волю народу в політиці країни. Ця мета найкраще досягається шляхом встановлення народної демократії, більш прямої форми демократії, заснованої на народних референдумах. Така форма правління дасть нам змогу включити кожного вірменина в процес ухвалення рішень урядом."
 ARM_minimum_wage: "Справедлива мінімальна заробітна плата"
 ARM_minimum_wage_desc: "Робітники - це життєва сила кожного суспільства. На жаль, доволі часто до них ставляться як до безоплатного ресурсу і платять їм лише сущі копійки. У країні, де люди мають жити вільно і щасливо, це неприпустимо! Справедлива мінімальна заробітна плата розв'яже цю проблему і гарантує, що кожен вірменин житиме вище межі бідності."
 ARM_marxist_approach: "Перегляд марксистських ідей"
 ARM_marxist_approach_desc: "Незважаючи на те, що ми не є повністю соціалістичною країною, у Маркса і його праць є чому повчитися. Загалом, його ідеї не такі вже й погані і, ймовірно, можуть сприяти зростанню добробуту нашого суспільства, якщо нам вдасться поєднати їх із сучасною капіталістичною економічною системою."
 ARM_social_economy: "Соціалізувати нашу економіку"
 ARM_social_economy_desc: "Виробництво товарів більше не буде приватною, а радше колективною справою. Кілька людей, які працюють разом для досягнення спільної мети, завжди матимуть більший успіх, ніж самотній індивідуум. Крім того, це підвищить моральний дух наших працівників, оскільки робота в групі завжди приносить радість."
 ARM_democracy_in_orient: "Маяк східної демократії"
 ARM_democracy_in_orient_desc: "Демократія як концепція не дуже прижилася на Сході. У той час як багато сусідніх з нами країн все ще аплодують своїм монархіям і військовим режимам, нам вдалося встановити стабільну і майже бездоганну демократію. Ми стали сяючим маяком на темному Сході, дороговказною зіркою для країн ближнього і далекого зарубіжжя!"
 ARM_look_for_protection: "Шукати захист"
 ARM_look_for_protection_desc: "Більшість сусідніх з нами країн, ймовірно, без вагань анексували б нашу молоду державу, якби їм випала така можливість. Оскільки наша країна відносно мала порівняно з іншими країнами навколо нас, ми не можемо сподіватися протистояти їм усім поодинці. Ми повинні спробувати залучити іншу країну до підтримки нашої незалежності, щоб відлякати наших більш жорстоких сусідів."

### Ideas ###
 ARM_unite_fedayi_idea: "Об'єднані Фідаї"
 ARM_unite_fedayi_idea_desc: "Добровольці Фідаї були строго організовані в дивізії і батальйони з чіткою структурою командування. Це дає змогу нашим солдатам виконувати наші плани з максимальною ефективністю, що призведе до менш витратних і загалом більш успішних військових операцій."

 ARM_unite_fedayi_idea2: "Сучасна армія"
 ARM_unite_fedayi_idea2_desc: "Командна структура наших збройних сил модернізована і професіоналізована. Як і армії Європи та Північної Америки, наша армія складається з добре дисциплінованих і навчених солдатів, готових захищати свою батьківщину за будь-яку ціну."

 ARM_separate_fedayi_idea: "Розділені Фідаї"
 ARM_separate_fedayi_idea_desc: "Ми вирішили зберегти відокремлений характер наших добровольців-фідаї, що дає їм змогу діяти незалежно і швидко. Крім того, вимоги для вступу до цих нерегулярних підрозділів були відносно низькими, що дало змогу розширити коло охочих."

 ARM_separate_fedayi_idea2: "Партизани Фідаї"
 ARM_separate_fedayi_idea2_desc: "Наші децентралізовані сили більш ніж здатні вести тотальну партизанську війну. Наші солдати ховатимуться в горах і лісах і завдаватимуть ударів по наших ворогах там, де вони найменше на це очікують, що дасть нам змогу завдати великої кількості втрат і при цьому майже не постраждати самим."

 ARM_temporary_unity: "Тимчасова єдність"
 ARM_temporary_unity_desc: "Хоча різні політичні партії нашої країни можуть не в усьому погоджуватися одна з одною, є одна річ, яка має для всіх них першорядне значення: незалежність вірменської держави. З цією метою вони вирішили залишити осторонь свої розбіжності й зосередитися на спільному ворогові... поки що."

 ARM_destroyed_recovery: "Зруйнована економіка"
 ARM_destroyed_recovery_desc: "Початок війни за незалежність серйозно вплинув на нашу економіку. Об'єкти були зруйновані, робітники були залучені на передову, а торгівля з іншими країнами зупинилася. Знадобиться деякий час, щоб наша економіка повністю відновилася."

 ARM_destroyed_recovery_1: "Повільне відновлення економіки"
 ARM_destroyed_recovery_1_desc: "Після того як війну виграно, наша економіка готова почати процес відновлення. Хоча цей процес буде довгим і дорогим, перші кроки в правильному напрямку вже зроблено, і наші політики впевнені, що наша економіка скоро поверне собі колишню міць."

 ARM_social_chaos: "Соціальний хаос"
 ARM_social_chaos_desc: "Від війни постраждала не тільки наша економіка, а й наш народ. Незліченна безліч вірменських душ втратили все: роботу, дім, навіть сім'ю. Ми повинні принести надію в їхнє життя і врятувати їх від злиднів."

 ARM_planned_economy: "Планова економіка"
 ARM_planned_economy_desc: "Якщо кожен крок із відновлення економіки плануватимуть політики нашого уряду, ми можемо бути впевнені, що ресурси будуть спрямовані туди, де вони найбільше потрібні. Після повного відновлення економіки ми повинні планувати виробництво, щоб переконатися, що потреби наших людей задоволені і ресурси не витрачаються даремно."

 ARM_agrarian_development: "Схема розвитку сільського господарства"
 ARM_agrarian_development_desc: "Без фермерів наше суспільство не могло б існувати. З огляду на те, наскільки ми залежимо від них, буде справедливо, якщо ми використаємо частину наших ресурсів для підвищення рівня їхнього життя та розвитку засобів виробництва. Це також збільшить виробництво сільськогосподарської продукції і таким чином, знизить ризик голоду в майбутньому."

 ARM_military_budget: "Зростання військових витрат"
 ARM_military_budget_desc: "Єдиний спосіб повністю захистити нашу незалежність - це підтримувати добре фінансовані збройні сили. Зі зростанням військових витрат приходить більш сучасне обладнання, розширення можливостей наших військових об'єктів і репутація країни, для якої оборона - міцний горішок."

 ARM_military_budget_2: "Чудово фінансовані військові"
 ARM_military_budget_2_desc: "Єдиний спосіб повністю захистити нашу незалежність - це підтримувати добре фінансовані збройні сили. Зі зростанням військових витрат приходить більш сучасне обладнання, розширення можливостей наших військових об'єктів і репутація країни, для якої оборона - міцний горішок."

 ARM_vaccination_campaign: "Національна кампанія з вакцинації"
 ARM_vaccination_campaign_desc: "Упродовж усієї історії людства чума та хвороби були причиною багатьох смертей. Однак за допомогою сучасної медицини ми можемо стримувати поширення деяких хвороб і обмежувати їхній вплив на здоров'я нашого народу. Скоро кожен вірменин буде вакцинований, і рівень смертності значно знизиться."

 ARM_national_army_idea: "Вірменська армія"
 ARM_national_army_idea_desc: "Як і наш народ, наша армія теж непохитна, рішуча і непохитна. Наші солдати цінують свободу своєї країни більше, ніж власне життя, і захищатимуть її, борючись до останнього, пліч-о-пліч зі своїми братами."

 ARM_national_army_2: "Вірменська армія"
 ARM_national_army_2_desc: "Як і наш народ, наша армія теж непохитна, рішуча і непохитна. Наші солдати цінують свободу своєї країни більше, ніж власне життя, і захищатимуть її, борючись до останнього, пліч-о-пліч зі своїми братами."

 ARM_national_army_3: "Вірменська армія"
 ARM_national_army_3_desc: "Як і наш народ, наша армія теж непохитна, рішуча і непохитна. Наші солдати цінують свободу своєї країни більше, ніж власне життя, і захищатимуть її, борючись до останнього, пліч-о-пліч зі своїми братами."

 ARM_armenian_defiance: "Велич Вірменії"
 ARM_armenian_defiance_desc: "Вірменський народ відомий своєю мужністю, працьовитістю та залізною волею. Крім того, вірменська культура та історія - це щось воістину унікальне та видатне. Нжде нагадав нашому народові про велич, яку він успадкував від своїх пращурів, і відродив полум'я, яке колись горіло у вірменських серцях."

 ARM_armenian_defiance_2: "Вірменська ідентичність"
 ARM_armenian_defiance_2_desc: "Завдяки Нжде вірменський народ сьогодні об'єднаний спільною ідентичністю. Вони поділяють одні й ті самі цінності, розмовляють однією мовою і живуть відповідно до одних і тих самих переконань. Однак, перш за все, їх об'єднує гордість за свою батьківщину і бажання захищати її від будь-якого ворога, який може загрожувати її незалежності."

 ARM_armenian_defiance_3: "Вірменський виклик"
 ARM_armenian_defiance_3_desc: "Вірменський народ завжди був гордим і непохитним. Хоча тиранічні турецькі гнобителі намагалися зламати їхню волю, вони непохитно трималися і чинили опір протягом багатьох поколінь. Тепер, коли над Єреваном знову майорить вірменський прапор, а вірменський народ звільнений від турецького ярма завдяки Нжде і його зусиллям, їхня стійкість нарешті окупилася."

 ARM_expansionism_idea: "Вірменський експансіонізм"
 ARM_expansionism_idea_desc: "Занадто довго інші країни могли зневажати нас, як їм заманеться, тільки через нашу нечисленність і брак сили. Настав час перетворитися з простої здобичі на хижаків і набути землі, необхідні Вірменії, щоб стати силою, з якою потрібно рахуватися."

 ARM_armenian_youth: "Вірменський молодіжний рух"
 ARM_armenian_youth_desc: "Політизація народу має починатися з самого раннього віку, щоб його свідомість не була отруєна західними ідеями. Вірменський молодіжний рух стежитиме за тим, щоб молоді покоління залишалися вірними Орлу Тарона, водночас організовуючи вільний час і практичні семінари."

 ARM_armenian_last_stand: "Останній бій Вірменії"
 ARM_armenian_last_stand_desc: "Хоча наразі наша незалежність забезпечена, на наші землі поклали око багато країн. Якщо ми дозволимо себе перемогти, то мрія про незалежну вірменську державу може померти разом із нами. Це те, чого ми просто не можемо допустити і повинні спробувати запобігти за всяку ціну!"

 ARM_armenian_last_stand_2: "Останній бій Вірменії"
 ARM_armenian_last_stand_2_desc: "Хоча наразі наша незалежність забезпечена, на наші землі поклали око багато країн. Якщо ми дозволимо себе перемогти, то мрія про незалежну вірменську державу може померти разом із нами. Це те, чого ми просто не можемо допустити і повинні спробувати запобігти за всяку ціну!"

 ARM_dashnak_contribution: "Помірна революція"
 ARM_dashnak_contribution_desc: "Хоча дашнаки і не здійснили революцію, яку хотіли інші демократичні та революційні партії та їхні послідовники, їм все ж вдалося провести реформи, які значно підвищили рівень життя в нашій країні."

 ARM_military_contribution: "Армія з державою"
 ARM_military_contribution_desc: "Після інтеграції військового командування в структуру уряду провідні кадри нашої армії тепер здатні значною мірою впливати на політику країни, що дає їм змогу мілітаризувати народ і готувати його до можливих прийдешніх воєн."

 ARM_armenian_pride: "Вірменська гордість"
 ARM_armenian_pride_desc: "Богос Бей зумів відродити гордість вірменського народу, яка була пригнічена протягом століть. Наголошуючи на багатій історії та традиціях, що визначають вірменську культуру, його зусилля успішно призвели до народження національного почуття, яке не так легко вигнати зі свідомості вірмен."

 ARM_reformed_military_command: "Реформоване військове командування"
 ARM_reformed_military_command_desc: "У сучасній війні результат битви рідко вирішують здібності окремого солдата, а скоріше тактичні знання його начальників і ефективність системи командування. Тоді як військове командування нашої молодої країни тривалий час являло собою доволі хаотичний безлад, зусилля уряду з раціоналізації військової ієрархії та організації командних структур виявилися вельми ефективними, що значно підвищило можливості наших збройних сил."

 ARM_school_expansion: "Розширення шкіл"
 ARM_school_expansion_desc: "Наша нація залежить від кваліфікованих робітників, науковців і фермерів. Щоб досягти мети освіти населення, наш уряд вирішив розширити державні школи. Скоро вірменські інновації та досягнення будуть відомі всьому світу!"

 ARM_socialist_welfare: "Соціалістичний добробут"
 ARM_socialist_welfare_desc: "Соціалізм приніс Вірменії процвітання, мир і свободу. Зусиллями нашого уряду було створено країну, в якій народ живе в молоці та меду, і в якій ніхто не страждає від наслідків капіталізму."

 ARM_revolution_defence_organisation: "Захист революції"
 ARM_revolution_defence_organisation_desc: "Те, чого ми досягли, не може бути скасовано, і наш революційний рай не може бути зруйнований оточуючими нас реакційними силами. Ми воєнізуємо наш народ і піднімемо нашу оборону в ім'я революції!"

 ARM_internationale_military_advisors: "Військові радники синдикалістів"
 ARM_internationale_military_advisors_desc: "На щастя, наші друзі з Третього Інтернаціоналу вирішили зміцнити свої зв'язки з нашим новим урядом, надавши нам кваліфікованих військових радників. Ці загартовані в боях ветерани будуть дуже корисні під час планування нашої оборони та підготовки наших збройних сил."

 ARM_revolution_wars: "Експорт революції"
 ARM_revolution_wars_desc: "У той час як наш народ, можливо, звільнився від кайданів, накладених на нього капіталістичними володарями, незліченні робітники і прості громадяни в усьому світі все ще страждають від капіталістичного гніту. Наш обов'язок - допомогти їм звільнитися від кайданів!"

 ARM_collectivisation_idea: "Просування колективізації"
 ARM_collectivisation_idea_desc: "Завдяки тому, що процес колективізації йде швидкими темпами, держава може використовувати ресурси, якими раніше зловживали підприємці, для допомоги нужденним і розвитку країни в цілому."

 ARM_socialism_stronghold: "Маяк соціалізму"
 ARM_socialism_stronghold_desc: "Наша країна пережила щось більше, ніж просто зміна уряду. Вона повністю змінилася і тепер являє собою все, за що виступає соціалізм: свободу, рівність, добробут і мир. Ми стали маяком, дороговказним світлом для тих, хто живе в темряві."

 ARM_market_auto_regulation: "Саморегульований ринок"
 ARM_market_auto_regulation_desc: "Час знову і знову показує, що невидима рука ринку цілком здатна регулювати ціни, попит і пропозицію. Утримуючись від втручання в цей природний порядок, ми також можемо уникнути ризику нанесення мимовільної шкоди нашій економіці."

 ARM_protect_the_dream: "Захист мрії"
 ARM_protect_the_dream_desc: "Мрія про демократичну вірменську державу вже не просто мрія, вона стала реальністю. Однак свободи, якими ми зараз користуємося, цілком можуть бути відібрані в нас, якщо ми не діятимемо обережно. Хоча ми завжди повинні сподіватися на краще, ми також повинні готуватися до найгіршого: вторгнення."

 ARM_minimum_wage_idea: "Справедлива мінімальна заробітна плата"
 ARM_minimum_wage_idea_desc: "Для того, щоб наші люди могли дозволити собі те, що їм необхідно в повсякденному житті, а також для того, щоб вони відчували, що їхня важка праця цінується суспільством, наш уряд встановив мінімальну заробітну плату, досить високу для того, щоб жодна людина, яка працює, ніколи не опинилася у злиднях."

 ARM_mixed_socialist_economy: "Змішана соціалістична економіка"
 ARM_mixed_socialist_economy_desc: "Хоча соціалізм тривалий час піддавався нападкам як з боку населення, так і з боку багатьох політиків, у нього є деякі переваги. У поєднанні з сучасними капіталістичними ідеями деякі концепції соціалізму можуть сприяти оздоровленню економіки, а також поліпшенню умов життя наших людей."

 ARM_turkish_emigrants: "Турецькі емігранти"
 ARM_turkish_emigrants_desc: "У той час як вірменська частина нашого населення святкувала перемогу над османами, турки, які тепер живуть у межах наших кордонів, були менш задоволені таким результатом. Побоюючись переслідувань і злочинів на ґрунті ненависті, тисячі людей почали виїжджати до Анатолії, де їх зустрічають із розпростертими обіймами."

 ARM_russian_concessions: "Поступки росіянам"
 ARM_russian_concessions_desc: "Як і слід було очікувати, росіяни зажадали від нас поступок в обмін на свій захист. Хоча ці поступки, безсумнівно, зашкодять нашій промисловості, вони також дадуть нам змогу жити в мирі і без страху. З російським чудовиськом, яке наглядає за нами, жоден ворог і не подумає ступити на наші землі!"

 ARM_armenian_concessions: "Вірменські поступки"
 ARM_armenian_concessions_desc: "В обмін на наш захист уряд Вірменії погодився піти на деякі поступки у вигляді певної частки щомісячного промислового виробництва Вірменії. Хоча це, звісно, не матиме великого значення для нашої економіки, враховуючи невеликий розмір вірменської промисловості, це все ж таки дасть нам деякі незначні переваги."

 ARM_persian_military_overview: "Перський військовий нагляд"
 ARM_persian_military_overview_desc: "В обмін на свій захист перси зажадали, щоб ми включили перських офіцерів у наш керівний склад, тим самим поставивши нашу армію під їхній нагляд. Хоча спочатку це може здатися дещо небажаним, це також дає нам перевагу мати у своєму розпорядженні досвідчених офіцерів."

 ARM_Turkish_protection_protests: "Протести проти захисту Туреччини"
 ARM_Turkish_protection_protests_desc: "Розпалювані ненавистю до турків, яких багато хто досі вважає ворогами нашої нації, тисячі людей вийшли на вулиці, щоб висловити протест проти договору про захист, підписаного нашими політиками у співпраці з турецьким урядом. Ми можемо тільки сподіватися, що ці протести вщухнуть так само швидко, як і почалися."

 ARM_diaspora: "Повернення вірменської діаспори"
 ARM_diaspora_desc: "Протягом століть сотні тисяч вірмен були змушені мігрувати в далекі краї, і зараз вони живуть розкиданими Європою, Америкою та Близьким Сходом. Відтоді як почалося наше повстання проти Османської імперії, дедалі більша кількість вірмен почала повертатися на батьківщину своїх предків. Однак багатьох досі утримує страх перед тим, що османи знову поневолять наш народ."

 ARM_diaspora_1: "Повернення вірменської діаспори"
 ARM_diaspora_1_desc: "Протягом століть сотні тисяч вірмен були змушені мігрувати в далекі краї, і зараз вони живуть розкиданими по Європі, Америці та Близькому Сходу. Від початку нашого повстання проти Османської Імперії дедалі більша їхня кількість почала повертатися на батьківщину своїх предків, а тепер, коли ми здобули незалежність, це число починає зростати."

 ARM_diaspora_military: "Повернення вірменської діаспори"
 ARM_diaspora_military_desc: "Протягом століть сотні тисяч вірмен були змушені мігрувати в далекі краї, і зараз вони живуть у різних куточках Європи, Америки та Близького Сходу. У поверненні тих, хто живе за кордоном, Нжде побачив можливість зміцнити військову міць нашої країни, і не тільки почав стимулювати повернення більшої кількості вірмен, а й закликати молодих людей, що повертаються, на військову службу."

 ARM_diaspora_civilian: "Повернення вірменської діаспори"
 ARM_diaspora_civilian_desc: "Протягом століть сотні тисяч вірмен були змушені мігрувати в далекі краї, і зараз вони живуть розкиданими Європою, Америкою та Близьким Сходом. Тепер, коли наша країна стала сяючим маяком демократії, багато хто з цих біженців нарешті піддаються поклику батьківщини своїх предків і починають повертатися в нашу країну."

 ARM_independence_fervour_1: "Прагнення до незалежності"
 ARM_independence_fervour_1_desc: "Вірменському народу дали відчути смак свободи, за якою він голодував довгі роки. Ми не можемо так легко відмовитися від новознайдених свобод нашого народу! Ми здійснимо мрію про вірменську державу, вільну від турецького панування, або помремо, намагаючись це зробити!"
 
 ARM_specialised_army: "Якісна армія"
 ARM_specialised_army_desc: "Нашій країні не вистачає населення, щоб утримувати нескінченні полчища солдатів, які бездумно кидаються на позиції ворога. Натомість ми маємо зробити так, щоб наші чоловіки були розумними та здібними, а завдяки нашим нещодавно вдосконаленим програмам навчання кожен наш солдат може з гордістю заявити, що він готовий захищати свої домівки та сім'ї, незалежно від того, звідки може завдати удару загарбник."
 
 ARM_specialised_army_2: "Перевертні Вірменії"
 ARM_specialised_army_2_desc: "Наші зусилля з навчання солдатів нічному бою принесли свої плоди. Подібно до звірів зі старих міфів, вони починають почуватися як удома в нічній темряві та здатні рухатися швидко і безшумно, що дає змогу їм заставати зненацька своїх ворогів і тим самим здобувати вирішальну перевагу на полях битв."
 
 ARM_isolationism: "Вірменський ізоляціонізм"
 ARM_isolationism_desc: "Пролито достатньо крові! Сини Вірменії не повинні вмирати в чужих землях за абсолютно чужу для них справу! Якщо ми повинні пожертвувати нашими людьми, то це має бути в ім'я Вірменії і тільки в ім'я Вірменії!"
 
 ARM_isolationism_2: "Непереможна твердиня"
 ARM_isolationism_2_desc: "Ми знаємо, що рано чи пізно іноземні солдати спробують завоювати наші землі. Наші сусіди можуть здатися комусь сильними, навіть непереможними, але ми покажемо їм, що вони можуть проливати кров! Ми захищатимемо кожен сантиметр нашої країни до останньої людини, і ми змусимо цих тиранів пошкодувати про своє рішення порушити наш мир!"
 
 ARM_merchant_marine: "Вірменський торговельний флот"
 ARM_merchant_marine_desc: "Хоча частково це викликано браком верфей, було вирішено, що молоді ВМС Вірменії зосередяться на торгівлі, а не на війні. Хоча це може зробити нашу берегову лінію дещо вразливою, це також дозволить нам шукати."

 ARM_trading_profits: "Прибуток від торгівлі"
 ARM_trading_profits_desc: "Відкритий ринок, доступ до економік світу та бажання отримувати прибуток від будь-чого і будь-кого - це рецепт успіху, що підтверджується нашим нещодавнім економічним зростанням."

 ARM_batumi_naval_academy: "Військово-морська академія в Батумі"
 ARM_batumi_naval_academy_desc: "Наші мужні чоловіки вийшли в море, доклали максимум зусиль, щоб навчитися та адаптуватися, і тепер їхні знання потрібно передати молодим курсантам, які прагнуть зробити собі ім'я у вірменському флоті. Тому Військово-морська академія в Батумі буде навчати новобранців теорії, необхідної для справжнього володіння хвилями, щоб одного разу наші моряки нічим не поступалися морякам великих військово-морських держав сучасності."

 ARM_black_sea_scourge: "Лихо Чорного моря"
 ARM_black_sea_scourge_desc: "Через Чорне море пролягають численні торгові шляхи, що робить наш флот вразливою здобиччю, яка незабаром зустрінеться з глибинами океану. Наносячи рішучий і швидкий удар, ми покажемо нашим ворогам, що таке страх, оскільки вони можуть лише безпорадно спостерігати, як ми знищуємо їхні найслабші ланки, одну за одною, перш ніж зникнути в широких морських хвилях."

 ARM_trade_agreements_1: "Дивіденди від Чорноморських торговельних угод"
 ARM_trade_agreements_1_desc: "Співпраця між країнами завжди приносила чудові результати, і наші зусилля зі сприяння вільній торгівлі з країнами Чорноморського басейну, безумовно, не є винятком. Судноплавство стало дешевшим, наш експорт збільшився в кількісному відношенні, а наші морські сусіди починають розглядати нас як надійного партнера. Чого ще ми могли сподіватися?"

