 ARM_war_of_independence: "Війна за незалежність"
 ARM_war_of_independence_desc: "Ця війна - наш останній шанс втілити в реальність мрію про незалежну Вірменську державу, вільну від османського терору. Ми будемо битися в ім'я свободи, ми проллємо кров в ім'я нашого народу і помремо в ім'я наших предків. Але ми не здамося, які б труднощі нам не довелося пережити - адже якщо ми зазнаємо поразки зараз, Вірменія буде втрачена назавжди."
 ARM_request_russian_guns: "Запросити російське спорядження"
 ARM_request_russian_guns_desc: "Нам вкрай необхідно більше зброї. Це доволі проста проблема, але розв'язати її самотужки практично неможливо, оскільки в молодого і розрізненого вірменського народу немає промислового потенціалу, щоб забезпечити людей, які борються за нашу свободу, таким необхідним озброєнням. Тому ми повинні звернутися за підтримкою до інших країн, і росіяни можуть стати нашим найкращим вибором. Під час Вельткригу наш народ уже бився пліч-о-пліч із російськими солдатами проти турецьких гнобителів - то чому б їм знову не допомогти нам у наших починаннях?"
 ARM_capture_Kars: "Звільнити Карс"
 ARM_capture_Kars_desc: "Хоча їхня чисельність значно скоротилася після різанини Вельткріга, у горах Карса все ще проживає значне вірменське населення, і наш обов'язок - звільнити ці бідні душі від жахів турецького ярма!"
 ARM_capture_Batumi: "Вперед до Батумі!"
 ARM_capture_Batumi_desc: "Місто Батумі є одним із найважливіших торговельних центрів регіону, і хоча вірмени становлять лише меншість у місті, його захоплення, напевно, виявиться вельми вигідним для нашої нації, оскільки дасть нам доступ до Чорного моря і дасть змогу налагодити торговельні відносини, що виходять за межі Кавказьких гір. Оскільки грузини сидять склавши руки у своїх горах, а османська армія все ще перебуває в безладі після недавнього каскаду повстань, настав час зробити свій хід і просунутися до моря!"
 
