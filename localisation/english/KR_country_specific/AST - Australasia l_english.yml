### Focuses ###
 AST_democracy_prevails: "Перемога демократії"
 AST_democracy_prevails_desc: "Демократія переважає в Австралазії, і наразі влада залишається в руках парламенту і, отже, народу. Однак перед країною стоїть багато проблем, і свобода може занадто легко вислизнути з наших рук, якщо ми не будемо обережні."
 AST_freedom_of_the_press: "Свобода слова"
 AST_freedom_of_the_press_desc: "Щоб краще зберегти свій контроль над населенням, режим Бірдвуда запровадив закони про цензуру 1926 року. Скасування цих законів майже очікуване, тепер, коли нація знову стала демократичною... хоча минуло багато часу відтоді, як австралійські газети почувалися вільно і могли висловлювати свою думку. Сподіваюся, вони згадають, хто послабив їхні ланцюги."
 AST_trade_union_question: "Профспілки"
 AST_trade_union_question_desc: "Після Мельбурнської Комуни профспілки стали незаконними. Хоча багато хто скептично ставиться до їхньої ідеології, продовження драконівської політики Бірдвуда, вочевидь, непопулярне, і тому ми повинні вирішити, чи потрібні профспілки в сучасному австралійському суспільстві."
 AST_lift_martial_law: "Доля воєнного стану"
 AST_lift_martial_law_desc: "З моменту утворення нації Австралазія фактично перебувала під воєнним станом. Тепер, коли демократію відновлено і влада в руках парламенту, уряд у змозі відновити громадянські свободи в Австралазії."
 AST_suppress_syndicalism: "Придушення синдикалістів"
 AST_suppress_syndicalism_desc: "Рішення зрозуміле: синдикалізм є найбільшою загрозою, що стоїть перед нацією, і тому Австралазійська рада профспілок повинна бути придушена з усією силою. Оскільки профспілки потрапили під владу цих радикалів, компромісу бути не може."
 AST_workers_deal: "Компроміс із робітниками"
 AST_workers_deal_desc: "Настав час визнати, що трудових проблем в Австралазії більше, ніж синдикалістських радикалів, які намагаються викликати проблеми. Є профспілкові лідери, з якими ми можемо вести переговори, і з часом, можливо, вдасться виробити рішення, яке зробить суспільство більш справедливим, а також відрубає ноги радикалам."
 AST_call_for_unity: "Заклик до єднання"
 AST_call_for_unity_desc: "Після того, як у 1939 році було проведено вибори і демократія довела, що вона є неминущою силою в Австралазії, настав час закликати народ Австралазії об'єднати свої зусилля і залишити позаду минулі конфлікти. Ми повинні рухатися вперед як нація, Єдина сила, яка сміливо крокує в новий світ."
 AST_labour_resolved: "Кінець червоної загрози"
 AST_labour_resolved_desc: "У 20-му столітті ми пережили більш ніж достатньо трудових конфліктів, і настав час покласти край цій главі нашої історії."
 AST_maori_act: ""Акт Маорі""
 AST_maori_act_desc: "Значна частина земель, що належать маорі в Новій Зеландії, економічно непродуктивна. Багато хто пропонує нам перетворити ці безплідні місця на плідні місця промисловості й торгівлі. Однак народ Нової Зеландії значною мірою виступає проти цих пропозицій і хоче, щоб права маорі на ці землі були гарантовані законом. Незабаром має бути ухвалене рішення, яке ми вважаємо більш важливим."
 AST_long_live_the_king: "Хай живе король!"
 AST_long_live_the_king_desc: "Настав час знову присвятити себе британській Співдружності та нашому місцю в ній. Хоча є ті, хто може запропонувати відвернутися від корони, ми говоримо, що ми тепер і завжди будемо вірними підданими короля. Хай живе Конфедерація!"
 AST_increase_british_ties: "Зближення з британцями"
 AST_increase_british_ties_desc: "Хоча ми більше не потребуємо прямого правління англійців, ми були б дурнями, щоб не усвідомлювати, що наше майбутнє значною мірою залежить від їхньої допомоги. Давайте попросимо радників допомогти в просуванні наших військових досліджень, щоб ми могли стати кращою частиною альянсу Антанти."
 AST_australasian_republic: "Оголошення республіки"
 AST_australasian_republic_desc: "Це правда, що ми починали як колонія англійців, і ми назавжди будемо зобов'язані своїм походженням Батьківщині. Однак ми не можемо ігнорувати ту важку руку, яку англійці використовують у нашій країні... і наші люди теж не можуть. Настав час з повагою відмежуватися від атрибутів парламентського правління і стати республікою в повному обсязі."
 AST_new_constitution: "Нова конституція"
 AST_new_constitution_desc: "Становлення Республіки означало постановку багатьох питань, що стосуються процедури і прав окремого громадянина. Австралійську Конституцію необхідно буде переписати, і ми можемо скористатися цією можливістю, щоб сформувати такий уряд, який приведе нас у наступне століття."
 AST_we_march_forward: "Шлях у майбутнє"
 AST_we_march_forward_desc: "Давайте відсвяткуємо наш статус вільного і справедливого суспільства Австралазії, яка існує для всіх її громадян, і яка не залишає нікого з них позаду."

 AST_syndicalist_victory: "Тріумф синдикалізму"
 AST_syndicalist_victory_desc: "Ми повинні були вирвати перемогу з рук капіталістів, австралазійці більше не будуть ризикувати своїм життям, щоб зробити цю країну раєм для кількох сотень або кількох тисяч жадібних, егоїстичних сімей мільйонерів! Тепер революція прийшла в Австралазію, і ми не дозволимо втратити наш шанс!"
 AST_purge_army: "Очищення армії"
 AST_purge_army_desc: "Перша загроза, з якою ми стикаємося, походить зсередини: армія рясніє прихильниками монархістів і тими, хто буде протистояти робітникам. Навіть якщо це означає час перебудови, ми повинні реформувати армію і звільнити всіх її лідерів, які відмовляються нас підтримувати."
 AST_british_advisors: "Запрошення британських радників"
 AST_british_advisors_desc: "Якщо є Британія, якій ми маємо бути лояльними, нехай вона буде тією, хто контролює домашні острови. Корона може називати їх зрадниками, але вони - британський народ! Як вони можуть зрадити себе? Давайте запросимо Союз Британії приєднатися до нас у спільному просуванні до нового майбутнього."
 AST_empower_ACTU: "Посилення профспілок"
 AST_empower_ACTU_desc: "Австралазійська Рада профспілок бачила нас до цього моменту, дав притулок активістам і лідерам профспілок, навіть коли їх переслідувала поліція. Тепер ми піднімемо їх і дамо їм владу, на яку вони заслуговують, місце для спостереження за майбутнім і добробутом австралійського робітника."
 AST_restore_order_1: "Робочий порядок"
 AST_restore_order_1_desc: "Це був важкий шлях, але тепер хаос має закінчитися. Більше ніяких демонстрацій, ніякого насильства, яке відрізає нам ніс, щоб насолити. Шлях уперед лежить через революцію, і тепер країна повинна визнати цей факт."
 AST_syndicalist_congress: "Конгрес синдикалістів"
 AST_syndicalist_congress_desc: "Конгрес АКТУ бачив синдикалістів. З нашим ясним майбутнім, давайте планувати майбутній прогрес для нації."
 AST_establish_ASRC: "АСРР"
 AST_establish_ASRC_desc: "Австралійська Синдикалістська Революційна Рада контролюватиме здійснення нашої політики по всій країні, змінюючи життя кожного пересічного громадянина... а також забезпечення того, щоб ніякі вискочки радикалів і монархістів не закріпилися на місцях влади. Справжня свобода вимагає пильності!"
 AST_workers_unite: "Об'єднання робітників"
 AST_workers_unite_desc: "Так багато десятиліть промивання мізків залишили багатьох працівників країни нездатними сказати, що дійсно лежить у їхніх власних інтересах. Ми повинні докласти узгоджених зусиль для перевиховання і залучення їх до справи синдикалізму. Робітники Австралазії мають бути об'єднані як єдина сила!"
 AST_totalist_congress: "Конгрес тоталістів"
 AST_totalist_congress_desc: "Конгрес АКТУ дав максимістам посісти гідне місце як капітанам революції. Тепер настав час рухатися вперед і намітити подальший прогрес нашої країни."
 AST_seize_production: "Соціалізація нації"
 AST_seize_production_desc: "Планування економічного майбутнього нації та її працівників означає, що ми готові здійснювати найбільш енергійний і далекосяжний контроль над економікою, щоб гарантувати, що виробляється саме те, що потрібно країні."
 AST_mobilize_revolution: "Заклик до революції"
 AST_mobilize_revolution_desc: "Робітники Австралазії повинні зрозуміти, що відстоювання своїх прав означає захист революції. Дійсно, ми повинні експортувати революцію в інші країни. Лише тоді, коли робітники всього світу будуть вільними, ми зможемо послабити нашу пильність."
 AST_business_leaders: "Нові бізнес-лідери"
 AST_business_leaders_desc: "Існує цікава думка, що тільки капіталізм може бачити прогрес цивільної промисловості, і ми повинні розвіяти це архаїчне поняття. Бізнес-лідери мають бути або перевиховані, або відкладені вбік, оскільки справжня продуктивність праці перебуває в руках працівників країни."
 AST_industrial_progress: "Прогрес у промисловості"
 AST_industrial_progress_desc: "Австралазія зробить великий стрибок уперед у своєму промисловому потенціалі, для того, щоб виробництво і розподіл розвивалися впорядковано для забезпечення того, щоб наш народ міг користуватися стандартами, що неухильно зростають, у матеріальних і культурних умовах."
 AST_join_internationale: "Вступ до Інтернаціоналу"
 AST_join_internationale_desc: "Настав час зайняти наше місце серед наших братів і сестер міжнародної синдикалістської спільноти. Разом ми будемо непереможні!"

 AST_AFM_victory: "Перемога "АПУ""
 AST_AFM_victory_desc: "Народ говорив, і тепер настав час для Австралазії відвернутися від історії колоніального нагляду і жорстокості. Ми більше не будемо воювати в далеких землях, які проливають австралійську кров без благих намірів. Наша доля - наша власна, і ми не проґавимо цю можливість!"
 AST_total_control: "Повний контроль"
 AST_total_control_desc: "Перший крок у відновленні порядку - це усунення нескінченних дебатів і суперечок, які оточують парламент. АСМ вимагає повного контролю для того, щоб виконати свій мандат, і якщо це означає припинення виборів, щоб нав'язати такі необхідні реформи нації, то так тому і бути! Права і свободи можуть бути знову введені пізніше, щойно Австралазія буде перетворена."
 AST_propaganda_effort: "Посилення пропаганди"
 AST_propaganda_effort_desc: "У натовпі занадто багато голосів, які спробують зірвати наші зусилля, перш ніж вони почнуться. Ми повинні послати повідомлення АСМ по всій країні і переманити навіть тих, хто не голосував за нас на виборах."
 AST_cut_british_ties: "Відхід від корони"
 AST_cut_british_ties_desc: "Спогади про Галліполі все ще сильні в Австралазії, і крики 'ніколи більше!' можна почути частіше і частіше. Ми повинні розірвати зв'язки з англійцями не тільки з погляду нашого уряду, а й з нашою економікою, з нашими військовими союзами. Наша нація повинна стояти сама по собі, і з цього дня ми ніколи більше не відправимо наших братів на смерть у війні Європейського імперіалізму."
 AST_restore_order_2: "Відновлення порядку"
 AST_restore_order_2_desc: "Це був важкий шлях, але тепер хаос має закінчитися. Більше ніяких демонстрацій, ніякого насильства, яке відрізає нам ніс, щоб насолити. Шлях вперед лежить через АСМ, і тепер країна повинна визнати цей факт."
 AST_social_reforms: "Нові соціальні реформи"
 AST_social_reforms_desc: "Старий Імперіалістичний "демократичний" уряд ніколи не виступав і не прагнув справжньої рівності, коли жінки і меншини стоять пліч-о-пліч з рештою своїх співвітчизників, щоб допомогти побудувати майбутнє для всіх нас. Ми продемонструємо, який вигляд має мати по-справжньому вільна Австралазія..."
 AST_white_australasia: "Кінець білої диктатури"
 AST_white_australasia_desc: "Політика білої Австралазії почалася із Закону про обмеження імміграції 1901 року, але не закінчилася на цьому, і включає в себе закони, ухвалені спеціально для забезпечення того, щоб неєвропейцям було важко емігрувати до країни. Настав час скасувати ці закони, навіть якщо декому це може не сподобатися. Австралазія повинна зростати, і вона повинна робити це як вільне суспільство."
 AST_monarchist_officers: "Офіцери-монархісти"
 AST_monarchist_officers_desc: "Військові заповнені офіцерами, лояльними до монархічного режиму, і настав час прибрати їх зі своїх постів. Це буде важкий перехідний період, але нам потрібні військові, прихильні тільки Австралазії та Австралазії, а не ті, перед якими загроза британського втручання або навіть перевороту залишається навислою над головою наших лідерів, як Дамоклів меч."
 AST_fortress_australasia: "Зміцнення Австралазії"
 AST_fortress_australasia_desc: "Наша нація повинна мати сильні кордони, неприступний острів, на який жоден ворог не посміє вторгнутися. Ми повинні бути надійною опорою, і довести решті світу, що ми не потребуємо Британії - тільки морів і рішучості наших безстрашних солдатів."
 AST_state_economy: "Державна економіка"
 AST_state_economy_desc: "Необмежений капіталізм - це те, що призвело до нашого жалюгідного стану, і тому треба ухвалити нові закони, які б забезпечили, щоб австралійська економіка керувалася урядом і єдиним принципом: щоб вона працювала на благо всіх нас."
 AST_new_trade_office: "Нові торговельні служби"
 AST_new_trade_office_desc: "Австралазійська торговельна практика завалена залишками нашого колоніального минулого: бюрократи, які надто звикли надавати фаворитизм Співдружності замість того, щоб шукати справедливих угод і прибутку. Ми повинні очистити їх і створити новий торговий офіс, який поставить нашу країну і благо її народу вище за стару мережу, яка є пережитком минулого."
 AST_on_our_own: "Самі по собі"
 AST_on_our_own_desc: "У нас немає потреби в союзниках. Австралазія - це нація, яка стоятиме сама по собі і займатиме позицію нейтралітету і сили."
 AST_ties_with_japan: "Зв'язки з Японією"
 AST_ties_with_japan_desc: "Якщо ми хочемо знайти тісніші зв'язки з державою ближче до дому, нам потрібно дивитися не далі, ніж могутня нація Японії на півночі. Із закінченням політики білої Австралазії ми продемонстрували нашу готовність дивитися на азіатських сусідів з однаковим поглядом... і тепер ми повинні благати їх дивитися на нас як на місце, де можна зайнятися бізнесом."
 AST_united_we_stand: "У єдності сила!"
 AST_united_we_stand_desc: "Давайте відсвяткуємо наш статус вільної і Справедливої Республіки, яка більше не перебуває під гнітом колоніальних господарів і схильна до їхніх нескінченних воєн і жорстокості. Ми єдині у ворожому світі, і сміливо крокуємо в майбутнє, і ніхто нам нічого не скаже."

 AST_new_guard_victory: "Перемога Гвардії"
 AST_new_guard_victory_desc: "Австралазія стикається з багатьма серйозними небезпеками - іноземні держави, які бачать, як ми загинаємося, синдикалісти, які брешуть нашим робітникам і бачать, як наша нація занурюється в хаос. Ми не відмовимося від наших традицій і нашої історії заради кричущої революції. Порядок повинен підтримуватися в ім'я всіх австралазійців, і ми побачимо, що наша нація сяє, як ніколи раніше!"
 AST_paramilitary_groups: "Таємна поліція"
 AST_paramilitary_groups_desc: "Проблема зі старими урядами полягає в тому, що вони не бажали робити те, що потрібно було зробити, щоб забезпечити безпеку Австралазії, а це означає, що вони уважно стежать за людьми за будь-якими ознаками синдикалістського активізму та повстання. Поняття свободи химерні, але бліді порівняно з потребами безпеки."
 AST_reaffirm_alliance: "Союз з Антантою"
 AST_reaffirm_alliance_desc: "Є дехто в співдружності, хто дивитиметься на наші дії і дивуватиметься, але ми повинні підтвердити, що ми робимо це для більшого блага. Ми не хочемо стати жертвою тих самих помилок, які призвели до втрати рідних островів, і ми покажемо їм, що ми хочемо бути сильним і ефективним союзником у майбутній боротьбі."
 AST_crush_syndicalists: "Знищення синдикалізму"
 AST_crush_syndicalists_desc: "Не повинно бути милосердя до синдикалістів. Те, як вони заманили просту людину, приводячи її до дій, які тільки загрожують усім нам, має негайно припинитися. У нас буде сила і спільна мета, і вона прийде через пролиту кров."
 AST_restore_order_3: "Гвардійський порядок"
 AST_restore_order_3_desc: "Це був важкий шлях, але тепер хаос має закінчитися. Більше ніяких демонстрацій, ніякого насильства, яке відрізає нам ніс, щоб насолити. Шлях вперед лежить через Австралійську гвардію і традиції, і тепер країна повинна визнати цей факт."
 AST_new_guard_officers: "Лояльні офіцери"
 AST_new_guard_officers_desc: "Так багато досвідчених офіцерів часів Вельткригу були відсторонені, незважаючи на всю лояльність, яку вони показали нашому королю і країні. Настав час повернути їх і раз і назавжди показати, що прихильність добробуту нації є першою і головною кваліфікацією для керівництва нашими військами."
 AST_rouse_the_masses: "Пробудження натовпу"
 AST_rouse_the_masses_desc: "Люди Австралазії сплять, приспані хибним почуттям безпеки думкою про те, що їм не потрібно воювати, що війни в далеких землях не мають жодного стосунку до їхнього майбутнього. Ми розвіємо цю ідею силою, якщо буде потрібно. Вони всі повинні стояти, за короля і за країну, і світ почує нас!"
 AST_royal_advisors: "Королівські радники"
 AST_royal_advisors_desc: "Ми маємо намір бути хорошими союзниками, і з цією метою ми повинні запропонувати більшій кількості радників пережити прийдешні важкі часи. Давайте покладатися на наших союзників, як вони покладалися б на нас."
 AST_a_renewed_call: "Заклик до зброї"
 AST_a_renewed_call_desc: "Якщо ми хочемо забезпечити безпеку рідних островів, якщо ми хочемо зупинити тиранію синдикалізму, ми повинні пробудити в собі почуття гордості та сили і вступити в майбутню битву. Пам'ятайте Галліполі, так, але пам'ятайте його як жертву честі і як хрещення у вогні, яке викувало наш народ. Ми всі принесемо цю жертву в майбутньому."
 AST_laissez_faire_reforms: "Реформи вільного ринку"
 AST_laissez_faire_reforms_desc: "Соціалістичне прагнення до обмеження і регулювання наклало удар на нашу економіку. Настав час скасувати цю політику і побачити, як корпорації Австралазії зростають, як вони мали б."
 AST_the_new_plan: "Майбутнє Австралазії"
 AST_the_new_plan_desc: "Ми запропонуємо народу нашої країни новий курс: право на роботу, право рости настільки, наскільки він здатний, право працювати на краще майбутнє... доти, доки це не відбувається за рахунок наших традицій або за рахунок нашої безпеки. Це наші девіз, і йдучи з ним по життю ми побачимо процвітання."
 AST_a_rising_power: "Висхідна сила"
 AST_a_rising_power_desc: "Ми не проголошуємо свою незалежність від Імперії - далеко від неї. Однак ми стверджуємо, що є регіональною державою в цій Імперії. Австралазія є сильною нацією і впевненим членом Антанти, з власними інтересами, навіть якщо вони служать інтересам короля. Це наш шлях вперед."
 AST_serve_the_empire: "На службі корони"
 AST_serve_the_empire_desc: "Цим ми підтверджуємо, що шлях Австралазії лежить шляхом короля і Співдружності. Ми, зараз і назавжди, є вірним членом Імперії і будемо прагнути захищати її як у себе вдома, так і в інших країнах світу. Разом ми знайдемо шлях до свободи і справжньої безпеки."
 AST_the_future_is_ours: "Майбутнє за нами"
 AST_the_future_is_ours_desc: "Давайте відсвяткуємо наше насилу завойоване процвітання і перемогу, нас, як гордого члена Співдружності і бастіону проти хижацтва синдикалізму і тиранії. Кров пролилася за цей час, і ми повинні вшанувати її, і визнати, що всі боролися за те, щоб забезпечити Австралазії майбутнє, яким вона може пишатися."

 AST_state_of_the_economy: "Стан економіки"
 AST_state_of_the_economy_desc: "Австралазійська економіка страждає від важкої депресії протягом останніх п'яти років. Ми повинні оцінити, де це можливо, і підготувати нашу промисловість до належного розширення, якщо ми хочемо мати будь-яку надію витягнути себе з цієї трясовини."
 AST_liberalize_economy: "Лібералізація економіки"
 AST_liberalize_economy_desc: "Вирішення проблеми нашої економіки полягає в тому, щоб лібералізувати наші закони - надати більше доступу іноземним інвесторам, а також зменшити кількість правил, які душать наш діловий сектор."
 AST_privatization: "Приватизація збиткових підприємств"
 AST_privatization_desc: "Майже всі державні компанії працюють погано, страждають від поганого управління і навіть корупції. Замість того, щоб переглядати їхню практику, можливо, краще повернути їх у руки приватного сектору, де вони можуть управлятися справжніми бізнесменами, а не бюрократами."
 AST_reform_government: "Реформа бюрократії"
 AST_reform_government_desc: "Головна проблема, що стоїть перед нашою економікою, полягає у величезних масштабах урядової бюрократії, обтяженої архаїчними правилами і зосередженої на колоніальній експлуатації, а не на ефективності. Нам потрібен сучасний уряд, який може відповісти на питання, перш ніж вони перетворяться на катастрофу, яка стоїть перед нами зараз."
 AST_railway_network: "Нові залізниці"
 AST_railway_network_desc: "Розширення залізничної системи по всьому сходу не тільки дасть нашим гірничодобувним секторам шанс на успіх, а й забезпечить таку необхідну зайнятість великій кількості людей."
 AST_urban_expansion: "Розширення міст"
 AST_urban_expansion_desc: "Міста Австралазії вже швидко зростають - ми повинні проводити політику, яка стимулюватиме міграцію людей із сільських районів у міські. Якщо наша виробнича база зростатиме, то їй знадобиться велике джерело робітників, готових працювати на заводах."
 AST_new_resources_1: "Багатство антиподів"
 AST_new_resources_1_desc: "Австралія та Нова Зеландія мають масивні, незадіяні ресурси, які потрібно лише знайти і правильно використати. Ми володіємо корисними копалинами, з якими небагато інших країн можуть зрівнятися... або, принаймні, може бути."
 AST_new_markets: "Пошук нових ринків"
 AST_new_markets_desc: "Замість того, щоб дотримуватися наших традиційних торговельних партнерів, можливо, ми повинні докласти зусиль, щоб знайти інші країни, які зробили б для готового будинку для австралійських товарів? Америка, Японія, Німеччина... справді, список майже нескінченний, і, можливо, призвело нас до нашого нинішнього безладу те, що ми торгували винятково зі співдружністю?"
 AST_trade_commonwealth: "Торгівля із Співдружністю"
 AST_trade_commonwealth_desc: "Нині наша торгівля перебуває у співдружності, і ми могли б зробити набагато більше для того, щоб ці облігації стали ще сильнішими. Ми повинні шукати нові торговельні угоди всередині Імперії, щоб навіть тоді, коли ми станемо сильнішими, вони залишаться."
 AST_end_of_depression: "Кінець депресії"
 AST_end_of_depression_desc: "Нарешті ми вийшли з депресії. Австралазія може йти в майбутнє, її економіка - яскравий приклад для інших."
 AST_civ_industry_1: "Нова промисловість"
 AST_civ_industry_1_desc: "Велика кількість наших застарілих правил фактично гальмує промислове зростання. Необхідно ухвалити новий закон, щоб усунути ці перешкоди і створити систему стимулів для компаній, які будуватимуть великі заводи в наших містах."
 AST_civ_industry_2: "Розвиток Півдня"
 AST_civ_industry_2_desc: "Південна Австралія відстає від більш космополітичних регіонів у Новому Південному Уельсі, і слід почати кампанію з просування півдня, щоб надолужити згаяне."
 AST_mil_industry_1: "Австралазійські заводи"
 AST_mil_industry_1_desc: "Досі більшість озброєнь імпортувалася з іншої частини Співдружності. Підйом належної галузі озброєння потребуватиме великого планування та фінансування, але це вкрай необхідно для майбутнього країни."
 AST_mil_industry_2: "Спонсорування заводів зброї"
 AST_mil_industry_2_desc: "Наші солдатські гармати і літаки наших пілотів не обійдуться без куль і бомб. Ми повинні почати заохочувати зростання індустрії боєприпасів в Австралазії."
 AST_infrastructure_1: "Робота для кожного!"
 AST_infrastructure_1_desc: "Наша країна охоплює великі ділянки відкритої землі, і перетин їх є найважливішою частиною стимулювання економічного зростання. Нещодавня комісія обіцяє, що фінансована державою програма із забезпечення кожного австралійця роботою в будівництві нової інфраструктури може тривати десятиліттями, якщо не більше."
 AST_new_resources_2: "Пошук ресурсів"
 AST_new_resources_2_desc: "Всі ці нові дороги і залізничні колії відкрили частину країни для старателів і гірничодобувних компаній. Ми повинні заохочувати і стимулювати їх."

 AST_research_council: "Австралазійська Дослідницька Рада"
 AST_research_council_desc: "Технічний прогрес буде наріжним каменем нашого майбутнього успіху. Нещодавно [Root.AST_AppendRoyalAdjective]а комісія рекомендувала уряду створити Департамент для забезпечення координації досліджень по всій країні."
 AST_join_ISAC: "Вступ до ІНАР"
 AST_join_ISAC_desc: "Приєднавшись до Імперської Наукової Академічної Ради, ми зможемо значно розширити наш дослідницький потенціал за рахунок фінансування та обміну інформацією."
 AST_council_funding: "Розширення Ради"
 AST_council_funding_desc: "Замість того, щоб покладатися на зовнішню допомогу, ми повинні зосередитися на розширенні зібрання та забезпечення того, щоб воно мало доступ до найкращих науковців, яких може запропонувати Австралія.."
 AST_radar_focus: "РАДАР"
 AST_radar_focus_desc: "Якщо Австралазія зіткнеться з вторгненням, воно прийде з-за моря. Таким чином, ми повинні вкладати значні кошти в нові радіолокаційні технології та будувати сторожові станції вздовж узбережжя."
 AST_computer_focus: "Розвиток обчислювальних машин"
 AST_computer_focus_desc: "Комп'ютерні технології перебувають у зародковому стані, але вже зараз ми бачимо переваги, які вони пропонують для шифрування і розшифровки. Австралазія повинна бути попереду цього, або наші вороги знатимуть наші ходи задовго до того, як ми це зробимо."
 AST_national_university: "Національний університет"
 AST_national_university_desc: "Важливо пам'ятати, що для збереження нашої позиції необхідні наукові дослідження. Збільшення фінансування Національного університету в Канберрі дасть нам змогу просвіщати маси і стати маяком нових досліджень."
 AST_increased_research_1: "Збільшення фінансування проєктів"
 AST_increased_research_1_desc: "Наші інвестиції в дослідження на сьогоднішній день окупилися - настав час збільшити наші темпи просування, йти в ногу з більшими країнами світу."
 AST_increased_research_2: "Нові уми Австралазії"
 AST_increased_research_2_desc: "Австралазія стала великою державою на світовій арені. Ми повинні зібрати нові уми в наших університетах і поставити їх на роботу, просуваючи нашу націю."
 AST_rocketry_division: "Ракетні дослідження"
 AST_rocketry_division_desc: "Майбутнє полягає в розробленні ракетних двигунів - як для наших ВПС, так і для розроблення нових і потужних озброєнь, що працюють зі швидкістю, ніколи раніше не досяжною."
 AST_oil_exploration: "Синтез палива"
 AST_oil_exploration_desc: "Австралія та Нова Зеландія мають значні запаси нафти, хоча вони здебільшого містяться в морських та сланцевих родовищах. Однак доступ до цих депозитів має бути пріоритетом для нашого уряду."
 AST_uranium_mining: "Збагачення урану"
 AST_uranium_mining_desc: "Уранова копальня 'Радій Хілл' дає нам перевагу в перегонах ядерних озброєнь, якою володіють небагато інших країн: готове постачання ресурсу, щоб використовувати - або не використовувати - за нашим бажанням."

 AST_state_of_the_navy: "Стан [Root.AST_GetNavyName]"
 AST_state_of_the_navy_desc: "Під час Вельткригу, Королівський Австралійський флот був невеликою силою, яка складалася тільки з декількох невеликих кораблів, і плани були списати навіть судна, щойно війна закінчиться. З британським Тихоокеанським флотом, який втік у наші порти, ми опинилися у володінні флоту, який набагато перевершує нашу здатність належним чином керувати ними. Це наше перше і головне питання."
 AST_upgrade_facilities: "Розширення морського виробництва"
 AST_upgrade_facilities_desc: "Наші портові потужності зросли, але поки що у нас немає нічого, що могло б ефективно обслуговувати і ремонтувати наш негабаритний флот. Необхідно негайно інвестувати в нашу військово-морську інфраструктуру."
 AST_naval_academy: "Адміралтейство"
 AST_naval_academy_desc: "Недостатньо просто мати кораблі в нашому флоті - ми повинні навчати наших капітанів і адміралів новітніх методів морської війни, щоб кожен з наших кораблів коштував трьох наших ворожих."
 AST_cockatoo_island_focus: "Відновлення острова Какаду"
 AST_cockatoo_island_focus_desc: "Острів Какаду в гавані Сіднея був найважливішою верф'ю в Австралазії з середини 1800-х років. Він має бути переобладнаний і розширений для розміщення більшої кількості більших суден."
 AST_overhaul_RAN: "Перегляд [Root.AST_GetNavyName]"
 AST_overhaul_RAN_desc: "Наші зусилля окупилися, і тепер у нас є вміння і здатність правильно управляти Тихоокеанським флотом без допомоги британців. Австралазія тепер є претендентом на морську перевагу в регіоні."
 AST_upgrade_reserve: "Переобладнання резервів"
 AST_upgrade_reserve_desc: "Майже половина великих кораблів Тихоокеанського флоту була законсервована після закінчення Вельткригу, оскільки у нас просто не було моряків, щоб керувати ними. У той час як кораблі старі, вони все ще придатні до експлуатації, і з узгодженими зусиллями вони можуть бути повернуті в експлуатацію і зробити наш флот ще більш потужним, ніж він є."
 AST_pacific_navy: "Тихоокеанський флот"
 AST_pacific_navy_desc: "Наші майбутні військово-морські зусилля мають бути спрямовані на збільшення дальності наших кораблів і підтримання їх у бойовій формі. Якщо вони битимуться, зрештою, шанси дуже високі, що вони битимуться далеко від дому."
 AST_royal_marines: "[Root.AST_GetRoyalOrRepublican]і морпіхи"
 AST_royal_marines_desc: "Найважливіше в наших наступальних військово-морських операціях - це здатність висаджуватися на чужині з Королівською морською піхотою. Це має бути бойова сила, як ніяка інша, підтримувана найпередовішими транспортними суднами, які може забезпечити флот."
 AST_light_ships: "Скелет флоту"
 AST_light_ships_desc: "Наш флот есмінців і підводних човнів завжди становитиме основу нашого флоту, захищаючи наші торгові шляхи так само, як вони атакують наших ворогів."
 AST_heavy_ships: "Володарі морів"
 AST_heavy_ships_desc: "Потужні лінкори зроблять нашу військово-морську перевагу постійною, і ми зможемо проектувати нашу силу далеко за межі наших кордонів."
 AST_scrap_reserve: "Утилізація резервів"
 AST_scrap_reserve_desc: "Майже половина великих кораблів Тихоокеанського флоту була законсервована після закінчення Вельткригу, оскільки в нас просто не було моряків, щоб керувати ними. У той час як кораблі можуть бути повернуті в мережу, вартість цього є заборонною, і таким чином, було прийнято рішення повністю відмовитися від них і зосередитися на тому, що ми вже маємо в експлуатації."
 AST_defensive_navy: "Захисний флот"
 AST_defensive_navy_desc: "Наші майбутні військово-морські зусилля мають бути зосереджені на тому, щоб тримати наші кораблі близько до дому, а це значить - зосередитися на їхній швидкості та оборонних здібностях. Зрештою, наш експедиційний корпус не призначений для охорони наших берегів і захисту від морського вторгнення."
 AST_submarine_focus: "Субмарини"
 AST_submarine_focus_desc: "Підводні човни - чудовий спосіб зірвати ворожі конвої. Ми повинні побудувати якомога більше."
 AST_destroyer_focus: "Есмінці"
 AST_destroyer_focus_desc: "Есмінці ефективні при знищенні підводних човнів противника. Ми повинні гарантувати, що наше море безпечне, побудувавши якомога більше з них."
 AST_coastal_defense: "Берегова гвардія"
 AST_coastal_defense_desc: "Насамперед у нас на думці має бути можливість того, що одного разу ворог може висадити сили на наших берегах. Те, що цього ще не сталося, ще не означає, що цього ніколи не станеться, і ми повинні підготуватися до цього дня, зміцнивши наші прибережні міста так сильно, як ми можемо."
 AST_shipbuilding_board: "Австралазійська Суднобудівна Рада"
 AST_shipbuilding_board_desc: "Більшість суднобудівних підприємств в Австралазії застаріли. Вони повинні оновлюватися і розширюватися, готуватися до розширення нашого флоту."
 AST_new_dockyards_1: "Розширення верфі"
 AST_new_dockyards_1_desc: "Ми, нарешті, в змозі розширити наші можливості суднобудування далеко за межі того, де вони колись були."
 AST_new_dockyards_2: "Додаткове розширення верфі"
 AST_new_dockyards_2_desc: "Ми, нарешті, в змозі розширити наші можливості суднобудування далеко за межі того, де вони колись були."

 AST_state_of_RAAF: "Стан [Root.AST_GetAirForceName]"
 AST_state_of_RAAF_desc: "Правду кажучи, насправді не було [AST_AppendRoyalAdjective]их Австралазійських ВПС, про які можна було б говорити, і наших нинішніх літаків ледь вистачає, щоб охороняти наше власне небо, не кажучи вже про перевагу в повітрі в інших місцях. З огляду на те, що війни майбутнього вестимуться в повітрі, уряд твердо вважає, що це має скоро змінитися."
 AST_pilot_training: "Нові пілоти"
 AST_pilot_training_desc: "Перший крок у відновленні наших ВПС - це створення повітряної академії, яка зможе готувати наших майбутніх льотчиків до майбутніх битв."
 AST_expand_air_base: "Розширення авіабази Арчерфілд"
 AST_expand_air_base_desc: "Авіабаза Арчерфілд у Квінсленді - наша найбільша база на півночі, і та, яка буде найкраще використовуватися для проєктування нашої повітряної потужності по всьому Північному узбережжю. У будь-якій ситуації, коли ми боремося з потенційним загарбником, це база, яка буде найбільш корисна для нашої власної оборони."
 AST_air_production_1: "Авіаційна промисловість"
 AST_air_production_1_desc: "Будівництво наших військово-повітряних сил потребуватиме розширення й організації наших заводів для цієї мети."
 AST_new_fighters: "Нові винищувачі"
 AST_new_fighters_desc: "У рамках нашої кампанії з управління небом ми повинні інвестувати ресурси в наших бійців."
 AST_CAS_effort: "Фокус на штурмовиках"
 AST_CAS_effort_desc: "Тісна підтримка з повітря дає нам змогу вражати ворожі дивізії під час боїв з лякаючою точністю, даючи нам велику перевагу над нашими супротивниками."
 AST_new_bombers: "Нові бомбардувальники"
 AST_new_bombers_desc: "У рамках нашої кампанії з підтримки армії з повітря ми повинні вкладати ресурси в наші бомбардувальники."
 AST_naval_bombers: "Морські бомбардувальники"
 AST_naval_bombers_desc: "Морські бомбардувальники дозволяють нам знищувати ворожі кораблі, не ризикуючи власними кораблями. Ми повинні побудувати їх якомога більше, якщо наш флот стане маленьким або буде зайнятий в іншому місці."
 AST_air_observer_corps: "Корпуси спостерігачів"
 AST_air_observer_corps_desc: "Наш фокус має бути не тільки на себе, але також на нашу оборону проти тих, хто може взяти наше на небо."
 AST_womens_auxiliary: "Допоміжний жіночий підрозділ"
 AST_womens_auxiliary_desc: "Повну половину нашого населення краще використовувати у військових діях, ніж дати сидіти їм удома. Технічне обслуговування літаків, сигнальний корпус та інші пов'язані з цим завдання будуть передані жінкам."
 AST_darwin_base: "Розширення бази на півночі"
 AST_darwin_base_desc: "Оскільки наші міста розташовані здебільшого на східному і західному узбережжях острова, Північний кордон Австралазії не має належного захисту або підготовки в разі вторгнення або нападу. Будуть вітатися нові військові структури в цій області."
 AST_air_production_2: "Розширення авіаційної промисловості"
 AST_air_production_2_desc: "Будівництво наших військово-повітряних сил потребуватиме розширення й організації наших заводів для цієї мети."
 AST_rule_the_skies: "Панування в небі"
 AST_rule_the_skies_desc: "Наша основна увага зосереджена на наших військово-повітряних силах - Конфедерація повинна визнати, в чому полягає її сила, і максимізувати її ефективність."

 AST_state_of_the_army: "Стан армії"
 AST_state_of_the_army_desc: "Наші сухопутні сили мають стати новим пріоритетом, просуваючи тих генералів, які можуть принести найбільшу користь, і реформують свої методи заради нації."
 AST_artillery_focus: "Модернізація артилерії"
 AST_artillery_focus_desc: "Артилерія Австралазії в основному датується Вельткригом. Ми повинні модернізувати нашу артилерію, якщо ми не хочемо, щоб наших солдатів випотрошили."
 AST_improve_equipment: "Релікти Вельткрига"
 AST_improve_equipment_desc: "Техніка нашої піхоти стара, дуже стара. Більша її частина бачила Вельткриг, а деякі екземпляри були створені ще раніше. Ми повинні оснастити нашу армію сучасним спорядженням, інакше в нас не буде шансів у черговій війні."
 AST_clarify_anzac: "Відродження АНЗАК"
 AST_clarify_anzac_desc: "Австралійський і Новозеландський Армійський Корпус має довгу і горду історію як одна з найкращих бойових сил в Імперії. Його методи застаріли, однак, і ми повинні ретельно розглянути, який його підхід буде йти в цю нову еру війни."
 AST_war_effort: "Військові зусилля"
 AST_war_effort_desc: "Наші вербувальні практики застаріли - настав час їх переглянути, а заразом і висувати новий заклик рядових."
 AST_invest_in_victory: "Інвестиції в перемогу"
 AST_invest_in_victory_desc: "Ми повинні працювати разом як нація, політики з усіх ідеологічних спектрів повинні об'єднатися, якщо ми хочемо побачити перемогу найближчими днями!"
 AST_the_new_anzac: "Новий АНЗАК"
 AST_the_new_anzac_desc: "Наша армія є ядром нашої оборони, і необхідно вжити надзвичайних заходів для забезпечення того, щоб вона мала доступ до найкращого обладнання та найкращого персоналу, який ми можемо надати. Коли наші вороги бачать символ АНЗАК, вони повинні знати, що вони стикаються з найкращими солдатами, які світ може запропонувати."
 AST_mobile_focus: "Фокус на мобільності"
 AST_mobile_focus_desc: "Якість наших сил не так важлива, як їхня мобільність. Це нова ера, і тактика оточення і досяжності набагато важливіша для перемоги, ніж будь-коли раніше. Це має бути в центрі уваги військового майбутнього Австралазії."
 AST_tank_penetration: "Проєкт "Вартовий""
 AST_tank_penetration_desc: "Мобільність не означає просто будувати танки - це також питання мобілізації наших піхотних підрозділів, шляхом створення механізованого транспорту, який зможе швидко доставити їх на фронт."
 AST_equipment_focus: "Фокус на якості"
 AST_equipment_focus_desc: "У нас немає промислового потенціалу для великих або броньованих сил. Замість цього ми повинні зосередитися на тому, щоб тримати армію Австралазії невеликою, але добре оснащеною і добре навченою. Розмір не так важливий, як якість!"
 AST_catering_corps: "Австралазійський кейтеринговий корпус"
 AST_catering_corps_desc: "Наша земля - підступна, і саме наші військові інженери, медики та ремонтні роти часто підтримують життя та рух цілих підрозділів. Однак, оскільки наша армія розширюється, повинні зростати і наші роти забезпечення. Адже саме вони є основою наших операцій."
 AST_officer_school: "Підготовка нових офіцерів"
 AST_officer_school_desc: "Підготовка нашого офіцерського корпусу потребує оновлення - методи ведення війни прогресують швидше, ніж будь-хто може сподіватися встигнути за ними, і все ж ми повинні намагатися."
 AST_small_unit_tactics: "Тактика малих загонів"
 AST_small_unit_tactics_desc: "Стає дедалі очевиднішим, що наші збройні сили найбільш гостро потребують невеликих і вузькоспеціалізованих військових частин."
 AST_mountaineers_focus: "Тренування гірників"
 AST_mountaineers_focus_desc: "Австралазія - це країна пересіченої місцевості, яка може забезпечити солдатів, кваліфікованих у боротьбі в найсуворіших умовах по всьому світу. Ми повинні скористатися цим негайно."
 AST_rats_of_tobruk: "Спецпідрозділ Z"
 AST_rats_of_tobruk_desc: "Військові радники пропонують створити експертний підрозділ з наших найкращих спецназівців, озброєних за останнім словом техніки. Під назвою "Спецпідрозділ Z", вони стануть яскравим прикладом того, що може запропонувати нація."
 AST_urban_assault: "Фокус на міських боях"
 AST_urban_assault_desc: "Наші сили братимуть участь у бойових діях у сучасних містах, і ми повинні скоригувати нашу тактику, щоб відповідати цьому."
 AST_jungle_training: "Фокус на боях в джунглях"
 AST_jungle_training_desc: "Південна частина Тихого океану і Південно-Східна Азія сповнені джунглів і навіть більше. Якщо це поле, на якому ми очікуємо битися, то ми повинні підготувати наші підрозділи до боротьби в них. Для цього в північних районах Квінсленда, де наші джунглі найбільш густі, мають бути побудовані спеціальні бази."
 AST_defense_focus: "Фокус на обороні"
 AST_defense_focus_desc: "Будь-яка спроба проектувати нашу військову міць за межі наших кордонів приречена принести трохи більше горя. Наша увага як нації має бути зосереджена на нашій власній обороні."
 AST_fortify_the_cities: "Укріплення міст"
 AST_fortify_the_cities_desc: "Нарощування обороноздатності наших міст - це найкращий спосіб довести, що ми на переважаючій землі, якщо ворог коли-небудь приведе свої сили до нашого порогу."
 AST_increase_reserves: "Збільшення резервів"
 AST_increase_reserves_desc: "Закони про призов ухвалили, але їх недостатньо. В ім'я нашого захисту ми повинні подбати про те, щоб усі брали участь у захисті короля і країни."
 AST_anderson_doctrine: "Доктрина Андерсона"
 AST_anderson_doctrine_desc: "Колишній Адмірал Девід Мюррей Андерсон довгий час закликав до відновлення прихильності до завершення того, що він не зміг зробити в 1925 році: відновлення і захист британських територій в Азії та Тихому океані. У той час того, наскільки небезпечний реваншизм, ця "Доктрина Андерсона" швидко набирає популярності."
 AST_anderson_doctrine_non_ent_desc: "Колишній адмірал Девід Мюррей Андерсон вже давно закликає убезпечити австралійське оточення шляхом повернення британських територій в Азії та Тихоокеанському регіоні, втрачених під його керівництвом у 1925 році. Незважаючи на небезпечний реваншизм, ця "Доктрина Андерсона" швидко набуває популярності."

### Decisions ###
 AST_anderson_policy_decisions: "Доктрина Андерсона"
 AST_anderson_policy_decisions_desc: "Доктрина Андерсона встановлює, що колишні колонії, які належать Сполученому Королівству, втрачені після краху наприкінці Вельткригу, по праву належать нам. Це наша національна ідея, життєво важливо, щоб ми повернули ці колонії і розширили наше панування над островами Південно-Східної Азії та Тихого океану."
 AST_exploit_resources: "Використовувати ресурси"
 AST_claim_new_guinea: "Претензії на Нову Гвінею"
 AST_claim_new_guinea_desc: "Порт-Морсбі і прилегла до нього територія в Новій Гвінеї є життєво важливим форпостом для нашої країни, і наша безпека завжди буде перебувати під загрозою доти, доки північна частина Нової Гвінеї, а також острівний ланцюг безпосередньо до її сходу перебувають під контролем ворожих держав."
 AST_claim_melanesia: "Претензії на острови Меланезії"
 AST_claim_melanesia_desc: "Меланезійські острови, включно з новою Каледонією, новими Гебридами, Соломоновими островами і Науру, були втрачені для Франції та Сполученого Королівства після їхньої поразки у Вельткризі. Згідно з доктриною Андерсона, вони по праву частина наших володінь, і належать нам."
 AST_claim_south_pacific: "Претензії на південну частину Тихого океану"
 AST_claim_south_pacific_desc: "У південній частині Тихого океану є кілька островів, включно з островами Гілберта і Елліса, Самоа, Полінезією і островом Піткерн, які колись були британськими володіннями, але які були захоплені Німеччиною після британського краху у Вельткризі. Згідно з доктриною Андерсона, вони по праву частина наших володінь, і належать нам."
 AST_claim_caroline_islands: "Претензії на Німецьку Ост-Азію"
 AST_claim_caroline_islands_desc: "Різні острови, атоли, які лежать на північ від Нової Гвінеї - серед них Маршаллові острови, Каролінські острови, Палау і Маріанські острови - Іспанія продала Німеччині після закінчення іспано-американської війни на рубежі століть. Їхня присутність біля наших північних берегів становить загрозу нашій національній безпеці, і острови мають перебувати під нашим захистом."
 AST_claim_singapore: "Претензії на Сінгапур"
 AST_claim_singapore_desc: "Сінгапур колись був колоніальним бастіоном Сполученого Королівства в Південно-Східній Азії, останнім оплотом у Вельткризі, перш ніж Адмірал Андерсон сам був змушений відмовитися від нього для Австралазії. Його повернення є центральним принципом доктрини Андерсона і життєво важливим для побудови нашої національної безпеки."
 AST_claim_sarawak: "Претензії на Саравак"
 AST_claim_sarawak_desc: "Регіон Північного Борнео колись був відомий як Саравак, британський холдинг під керівництвом самого Білого раджі. Оскільки Білий Раджа та його сім'я втекли в Австралазію, існує значний внутрішній тиск на уряд, щоб поширити доктрину Андерсона на цей регіон і повернути його під наш протекторат."
 AST_claim_malaya: "Претензії на Малайзію"
 AST_claim_malaya_desc: "Малайзійський півострів - це не тільки регіон, який містить життєво важливі ресурси, а й колишня Британська територія, захоплена німцями після Вельткригу. У той час як отримання його може розширити наше охоплення далі на північ, ніж це розумно, він підпадає під юрисдикцію доктрини Андерсона, що колишні Британські території в Південно-Східній Азії є частиною нашої країни, і тому ми повинні домагатися її повернення."
 AST_claim_western_new_guinea: "Претензії на Західну Нову Гвінею"
 AST_claim_western_new_guinea_desc: "Тоді як західна частина Нової Гвінеї не є частиною доктрини Андерсона, бо її ніколи не займали англійці, ці території, проте, є життєво важливими для нашої національної безпеки, бо острови лежать одразу від наших кордонів, і ми не потерпимо того, хто залишиться в руках ворога."
 AST_claim_timor: "Претензії на Тимор"
 AST_claim_timor_desc: "У той час як Острів Тимор не є частиною доктрини Андерсона, бо його ніколи не займали англійці, ці території, проте, є життєво важливими для нашої національної безпеки, бо острови лежать одразу від наших кордонів, і ми не потерпимо, якщо вони залишаться в руках ворога."
 AST_demand_claimed_territory: "Вимагати [From.GetAdjective]і землі"
 AST_demand_claimed_territory_desc: "Настав час надіслати ультиматум [From.GetNameDef] - або вони передають землі, які ми по праву стверджували відповідно до мандата доктрини Андерсона, або це початок війни."
 AST_seize_new_guinea: "Сутичка за Нову Гвінею"
 AST_seize_new_guinea_desc: "З урядом північної частини Нової Гвінеї, що руйнується в їхній нинішній війні, і без військ на нашому кордоні, час покінчити."
 AST_seize_western_new_guinea: "Сутичка за Західну Нову Гвінею"
 AST_seize_western_new_guinea_desc: "З урядом західної частини Нової Гвінеї, що руйнується в їхній нинішній війні, і без військ на нашому кордоні, час покінчити."
 AST_seize_timor: "Сутичка за Тимор"
 AST_seize_timor_desc: "Зараз, коли правителі Тимору руйнуються у своїй нинішній війні, і на острові немає військ, час увійти і захопити цю територію, перш ніж вони зможуть щось зробити."
 AST_develop_queensland_coal_mines: "Видобуток вугілля в Квінсланді"
 AST_develop_queensland_coal_mines_desc: "Ми відкрили вугільні родовища в регіоні Квінсленд, і для створення там продуктивної шахти знадобиться певний час і сили."
 AST_develop_victoria_aluminium_deposits: "Видобуток алюмінію у Вікторії"
 AST_develop_victoria_aluminium_deposits_desc: "Ми відкрили родовища алюмінію в регіоні Вікторія, нам знадобляться час і сили, щоб створити там продуктивну шахту."
 AST_develop_tasmania_iron_mines: "Видобуток заліза в Тасманії"
 AST_develop_tasmania_iron_mines_desc: "Ми відкрили залізорудні родовища в регіоні Тасманія, і для створення там копальні знадобляться час і сили."
 AST_develop_new_zealand_coal_mines: "Видобуток вугілля в Новій Зеландії"
 AST_develop_new_zealand_coal_mines_desc: "Ми відкрили вугільні родовища на півночі Нової Зеландії, і знадобляться час і сили для створення там продуктивної шахти."
 AST_develop_nsw_aluminium_deposits: "Видобуток алюмінію в Новому Уельсі"
 AST_develop_nsw_aluminium_deposits_desc: "Ми відкрили родовища алюмінію в регіоні Новий Південний Уельс, і знадобляться час і сили, щоб створити там продуктивну шахту."
 AST_develop_kimberley_iron_mines: "Видобуток заліза в Кімберлі"
 AST_develop_kimberley_iron_mines_desc: "Ми відкрили родовища залізної руди у віддаленій північній частині регіону Західна Австралія, і знадобляться час і сили, щоб створити там продуктивну шахту."
 AST_develop_queensland_oil_deposits: "Розробка нафтових родовищ у Квінсленді"
 AST_develop_queensland_oil_deposits_desc: "Ми виявили нафту в Квінсленді, і ми повинні працювати швидко, щоб зробити родовища продуктивними."
 AST_develop_new_zealand_oil_deposits: "Розробка нафтових родовищ у Новій Зеландії"
 AST_develop_new_zealand_oil_deposits_desc: "Ми виявили нафту в Новій Зеландії, і ми повинні працювати швидко, щоб зробити родовища продуктивними."
 AST_trade_mission_commonwealth: "Відправити торговельну місію до [From.GetNameDef]"
 AST_trade_mission_commonwealth_desc: "[Root.GetAdjective]ий офіс підготував місію для [From.GetNameDef], з метою збільшення обсягів товарообігу між нашими країнами. [From.GetAdjective]ий ринок був стійкий до цих зусиль у минулому, а відстань була лише перешкодою для подолання, але нові напрямки для [Root.GetAdjective]их товарів вкрай необхідні."
 AST_trade_mission_new: "Відправити торговельну місію до [From.GetNameDef]"
 AST_trade_mission_new_desc: "[Root.GetAdjective]е торгове бюро підготувало місію до [From.GetNameDef], з метою збільшення обсягів торгівлі між нашими країнами. [From.GetAdjective]ий ринок був стійкий до цих зусиль у минулому, а відстань була лише перешкодою для подолання, але нові напрямки для [Root.GetAdjective]их товарів вкрай необхідні."
 AST_restore_order_nzl: "Відновити порядок у Новій Зеландії"
 AST_restore_order_nzl_desc: "Настав час відновити закон і порядок у Новій Зеландії та нагадати місцевим жителям, що вони - тепер і назавжди - є невід'ємною частиною [Root.GetNameDef], неподільною від решти нації."
 AST_conscription_plebiscite: "Розпочати плебісцит щодо призову до армії"
 AST_conscription_plebiscite_desc: "Прийняття законів про призов буде непопулярним кроком, який супроводжуватиметься вигуками "Пам'ятайте Галліполі!" по всій країні. Проте ми маємо гостру потребу у збільшенні чисельності нашої армії. Найкращим способом просунутися вперед було б проведення національного плебісциту з цього питання. Якщо він пройде, ми отримаємо необхідний нам мандат, не боячись масових репресій."
 AST_skip_plebiscite: "Обов'язкова служба"
 AST_skip_plebiscite_desc: "Немає часу проводити плебісцит щодо заклику, як це пропонувалося в минулому. Його має бути ухвалено, подобається це людям чи ні, і наш уряд просто повинен буде нести відповідальність за наслідки."
 AST_force_conscription: "Обов'язкова служба"
 AST_force_conscription_desc: "Хоча плебісцит провалився, заклик все одно потрібен - подобається це людям чи ні. Наш уряд просто нестиме відповідальність за наслідки."
 AST_defeat_new_zealand: "Поразка Нової Зеландії"
 AST_defeat_australia: "Поразка Австралії"
 AST_hold_out_vs_australia: "Протистояти Австралії"
 AST_hold_out_vs_entente: "Протистояти Антанті"
 AST_hold_out_vs_entente_desc: "Поразка всієї Антанти малоймовірна, але якщо ми зможемо протриматися проти їхніх сил досить довго, то, можливо, зможемо змусити їх піти на мирні переговори. Якщо ми утримаємо Нову Зеландію в цей час, у них, можливо, навіть не залишиться іншого вибору, окрім як дозволити нам зберегти її."

### Bookmark ###
 AST_KR_gathering_storm_desc: "Через майже два десятиліття після Великої війни Австралазія все ще не оговталася. Неймовірні, катастрофічні людські втрати та жертви у Великій війні, принесені задарма, призвели до атмосфери цинізму та безнадії, коли колись велика Британська Імперія розпалася на шматки. Економіка - це суцільна пожежа на смітнику, природний наслідок падіння Сполученого Королівства і пов'язаної з цим втрати експорту. Тінь синдикалістської Мельбурнської комуни все ще переслідує континент, але є ще багато тих, хто не забув імперію і готовий відвоювати її законне право..."

### Intro Screen ###
 AST_country_intro_header: "Статус Конфедерації"
 AST_country_intro_content: "Сформована 1924 року, Австралазійська Конфедерація увібрала в себе домініони Австралії, Нової Зеландії, а також Папуа-Нову Гвінею і Фіджі. Рік за роком, ситуація в країні тільки погіршується. Війна привела народ до злиднів і радикалізму, що вилилося в Мельбурзьку Комуну, яка існувала недовго. Попри те, що робітниче повстання було з легкістю придушене, надалі довелося запровадити надзвичайний стан, скасувати вибори і призначити Вільяма Бірдвуда генерал-губернатором. Під час Британської революції 1925 року, частина територій Австралазії була підло захоплена Німеччиною. Через більш ніж 10 років ситуація все ще залишається нестабільною, а народ незадоволений Бірдвудом. Його єдиний союзник, лідер націоналістів Біллі Г'юз, досить ненадійний і в будь-яку хвилину може вдарити в спину."
 austral.1.a: "Вперед, Австралазія!"

 AST_country_intro_header_1: "Майбутні вибори"
 AST_country_intro_content_1: "Воєнний стан, введений 1923 року, скасував вибори і незалежний новозеландський парламент. Однак, після успішної політичної компанії Стенлі Брюса, вибори були повернуті. Генерал-губернатор Бірдвуд був змушений піти на цей крок після того, як Брюс змістив Г'юза з посади лідера націоналістів. Брюс хоче призначити себе Прем'єр-Міністром в обхід виборів, хоча народ явно не підтримає цього. Австралазія не може дозволити собі ще один 1929 рік - привид Мельбурна все ще витає в людських думках."
 austral.2.a: "Нічого не вдіяти"

 AST_guide: "§MПеремога демократії§! - §MЛейбористська партія§! / §MЛейбористи Ленга§! / §MСільська партія§! / §MОб'єднана австралазiйська партія§! (§SСоціал-демократи§! / §lСоціал-ліберали§! / §mЛіберали ринку§! / §cСоціальні консерватори§!)\n£white_dot Оберіть будь-яку партію на федеральних виборах 1936 року: §mСільська§!, §SЛейбористська§! або §cОб'єднана§!.\n£white_dot На наступних виборах переобирайте ту саму партію.\n£white_dot Якщо у 1936 році було обрано §SЛейбористську партію§!, ТУК (Трест профспілок) зробить свій хід. Виберіть вигнати революціонерів.\n£white_dot §lЛейбористи Ленга§! будуть доступні лише з федеральних виборів 1942 року, якщо §SЛейбористи§! перемогли принаймні на виборах 1939 року, вигнали революціонерів, а у 1941 році дозволили соціалістам повернутися та пізніше відмовилися від примирення з фракцією Ленга.\n\n§MСиндикалістський переворот§! (§RРадикальні соціалісти§! / §rСиндикалісти§! / §oТоталітаристи§!)\n£white_dot На федеральних виборах 1936 року оберіть §SЛейбористську партію§!.\n£white_dot Коли ТУК зробить свій хід, проголосіть синдикалістську республіку.\n£white_dot На Першому конгресі АКТУ оберіть, щоб синдикалісти залишилися при владі.\n\n£white_dot Щоб привести до влади §RСоціалістів§!, виконайте фокус «Синдикалісти відновлюють порядок» і на Першому конгресі АКТУ оберіть будь-яку партію.\n£white_dot §RСоціалісти§! стануть доступними для обрання починаючи з Другого конгресу.\n\n£white_dot Щоб залишитися §rСиндикалістами§!, виконайте фокус «Синдикалісти відновлюють порядок» і на Першому конгресі АКТУ залиште синдикалістів при владі.\n\n£white_dot Щоб привести до влади §oМаксималістів§!, виконайте фокус «Синдикалісти відновлюють порядок» і на Першому конгресі АКТУ дозвольте максималістам взяти керівництво.\n\n§MАвстралазійська гвардія§! - §MПереворот§! / §MВибори§! (§NНаціонал-популісти§!)\n£white_dot На федеральних виборах 1936 року оберіть §SЛейбористську партію§!.\n£white_dot Коли ТУК зробить свій хід, проголосіть синдикалістську республіку.\n£white_dot Коли Австралазійська гвардія спробує переворот, дозвольте йому бути успішним.\n£white_dot Під час другого Мельбурнського повстання придушіть його.\nАбо:\n£white_dot Те ж саме, але оберіть будь-яку партію на федеральних виборах 1936 року: §mСільська§!, §SЛейбористська§! або §cОб'єднана§!.\n£white_dot Якщо §SЛейбористська§! партія була обрана, коли ТУК зробить свій хід, оберіть вигнати революціонерів.\n£white_dot На виборах 1939 року оберіть §NЦентристську партію§!.\n\n§MНадзвичайні повноваження відновлено§! (§gАвторитарні демократи§!)\n£white_dot Те ж саме, що й переворот Гвардії, але замість придушення повстання, оберіть звернутися до британців за допомогою.\n£white_dot Лідер Антанти повинен погодитися надати допомогу, і якщо так, повстання буде придушено, а до влади прийде §gАвстралазійська національна партія§!.\n\n§MРух «Перша Австралазія»§! (§PПатерналісти-автократи§!)\n£white_dot Оберіть будь-яку партію на федеральних виборах 1936 року: §mСільська§!, §SЛейбористська§! або §cОб'єднана§!.\n£white_dot Якщо було обрано §SЛейбористську§! партію, ТУК зробить свій хід. Оберіть вигнати революціонерів.\n£white_dot На виборах 1939 року оберіть §PРух «Перша Австралазія»§!.\n\nПримітка: Будь-яка з демократичних партій і §gАвстралазійська національна партія§! можуть проголосити республіку, виконавши фокус «Становлення республікою» після проведення федеральних виборів 1939 року."

### Events ###
 austral.3.t: "Смерть короля Георга V"
 austral.3.d: "Повалений король Британії Георг V нарешті піддався хворобі, яка мучила його відтоді, як революція прокотилася рідними островами. Його син, Едуард, зійшов на трон Британської імперії, в тому числі і австралійських володінь. У той час як багато хто в Австралазії сумує, є й інші, для кого смерть короля воскресила спогади про Другу світову війну і, зокрема, катастрофу Галліполі, і вони вийшли на вулиці з вимогою відокремлення нації від британської корони, а також від альянсу Антанти."
 austral.3.a: "Вони могли б хоча б дочекатися кінця жалоби?"

 austral.4.t: "Спеціальна конференція Лейбористської партії"
 austral.4.d: "Сьогодні Австралазійська лейбористська партія скликала спеціальну сесію в Сіднеї, на якій колишній прем'єр-міністр Нового Південного Уельсу Джек Ленг був прийнятий в партію після 5 років виключення. Ланг спочатку покинув партію і створив власну через розбіжності з керівництвом. Після його звільнення з уряду сучасним губернатором Нового Південного Уельсу Філіпом Геймом він втратив популярність і намагався знову приєднатися до партії. Сильний оратор і наскрізь популіст, повторне прийняття Ланга викликало переляк серед більш лівих членів Лейбористської партії, які, разом з більшістю профспілкових активістів, бачать в ньому більше соціального феодаліста, вороже налаштованого до справжньої соціалістичної доктрини. Схоже, що Австралазійська лейбористська партія наближається до неспокійних часів, зважаючи на наближення виборів."
 austral.4.a: "Нехай ліві сваряться між собою!"

 austral.5.t: "Австралазійська гвардія"
 austral.5.d: "Створена 1925 року, Австралазійська 'Нова' Гвардія - це збіговисько націоналістів і парамілітаристичних груп, утворених із ветеранів Вельткригу. Досі вони залюбки підтримували уряд і йшли служити в армію, придушуючи протести лівих сил. Однак, вони явно засмутилися, дізнавшись про повернення демократії в країну, побоюючись підйому синдикалістів. Тому їхній лідер Ерік Кемпбелл вирішив брати участь у виборах до парламенту під егідою нашвидкуруч створеної партії Центру. Незважаючи на підтримку серед народу, невідомо, як центристи вплинуть на країну."
 austral.5.a: "Недобре..."

 austral.6.t: "Вікторіанської лісові пожежі"
 austral.6.d: "Штат Вікторія постраждав від сильних лісових пожеж на північному сході та південному заході. Через сильну спеку та посуху за останні кілька років більша частина сільської Вікторії висохла - залишаючи багато палива для полум'я. Пожежі в цей момент настільки неймовірно інтенсивні, що попіл і дим можна побачити з Нової Зеландії. Пожежники за допомогою уряду штату наразі намагаються боротися з лихом, полум'я вже загрожує кільком великим містам і викликає значну паніку."
 austral.6.a: "Боже мій!"

 austral.7.t: "Лісові пожежі нарешті згасли"
 austral.7.d: "Пожежі у Вікторії, нарешті, були загашені завдяки зусиллям місцевих пожежників, а також щільним опадам. Ця перемога була здобута ціною 71 життя, понад 1000 зруйнованих будинків і спалення майже 135 500 гектарів землі. Наразі суддю Леонарда Стреттона обрали, щоб очолити королівську комісію з питань, що призвело до катастрофічних пожеж, хоча багато хто підозрює, що в цьому винні фермери або скотарі в сільських районах, які практикують спалювання пензля, щоб очистити нові землі."
 austral.7.a: "Найгірше позаду"

 austral.8.t: "Іон Ідерс 'Худоба короля'"
 austral.8.d: "Провідний австралійський письменник Іон Ідерс сьогодні опублікував його останній роман, 'Худоба короля'. Це слідує за життям нещодавно померлого сера Сідні Кідмана, підприємця і скотаря, який володів або спільно володів великими ділянками землі в Австралії у своєму житті. Кідман став широко популярним завдяки своїй підтримці уряду у Вельткризі та благодійних організацій. Книга, схоже, стане бестселером Австралазії в 1936 році, і багато хто проводить паралелі між Кідманом і вигнаним білим Раджою, Чарльзом Вінером Бруком, що, безсумнівно, підвищить його популярність."
 austral.8.a: "Цікаво почитати!"

 austral.9.t: "День Австралазії"
 austral.9.d: "Сьогодні нація святкує конфедерацію Австралазії, і хоча конфедерація не була добровільною - будучи спочатку сформованою британським законом про збереження ресурсів у 1924 році - вона все ще принесла багато переваг як Австралії, так і Новій Зеландії, або таким є загальне переконання. Натовпи людей заповнюють вулиці міста, щоб відсвяткувати цю подію."
 austral.9.a: "Справедлива Австралазія!"

 austral.10.t: "Федеральні вибори [GetYear] року"
 austral.10.d: "Перші за 10 років вибори, які вже встигли охрестити 'Брюсовими виборами' мають повернути більшість у парламенті партії 'Єдина Австралазія'. Однак, Лейбористи та Народники ведуть активну передвиборчу кампанію, а націоналісти метушаться між "Єдиною Австралазією" та партією Центру. Мало хто вірить у перемогу центристів, але чекають від них представлення."
 austral.10.a: "Ерл Пейдж - Народники"
 austral.10.b: "Лейбористи перемогли"
 austral.10.c: "Стенлі Брюс набирає більшість"

 austral.11.t: "Гвардія і вибори"
 austral.11.d: "Нова Гвардія набрала набагато більше голосів, ніж ми думали. Хоч центристи і не отримали більшість місць у парламенті, вони отримали широку підтримку народу, в основному націоналістів. Але незважаючи на це, відсутність чіткої стратегії і відомих публічних осіб на їхньому боці ускладнює діяльність центристів."
 austral.11.a: "О, боже!"

 austral.12.t: "Новий генерал-губернатор"
 austral.12.d: "У період перебування Вільяма Бірдвуда на посаді генерал-губернатора відбулося значне розширення повноважень, які він використовував для підтримання порядку в Океанії на шкоду демократії та громадянським свободам. Бірдвуд, британський генерал часів Вельткригу, був нав'язаний Австралазії імперією, яка боялася повстання... але часи змінилися, і новообраний уряд може скористатися цією можливістю, щоб замінити його на добре улюбленого губернатора Нового Південного Уельсу сера Александра Хоур-Ратвена. І хоча багато хто підтримує цю ідею, інші пропонують замінити його членом королівської сім'ї, щоб ще більше зміцнити зв'язки з Антантою."
 austral.12.a: "Бірдвуд залишиться на своєму місці"
 austral.12.b: "Сер Олександр став би чудовим генерал-губернатором!"
 austral.12.c: "Член королівської сім'ї займе пост"

 austral.13.t: "Лейбористи роблять крок"
 austral.13.d: "Лідери партії Лейбористів провели з'їзд у Канберрі з нагоди несподіваної перемоги на виборах. Джон Кертін має вирішити напрямок політики партії та країни загалом. У партії вже давно існує відкритий розкол: праве крило Ланга проти лівих революціонерів з Австралійського Конгресу Профспілок. АКП хочуть захопити владу, оголосити про створення синдикалістської республіки за образом і подобою Мельбурнської комуни і негайне відділення від Антанти. Ланг хоче вичистити партію від таких революціонерів. За Кертіном залишається вибір: офіційно розколоти партію або почати революцію."
 austral.13.a: "Вигнати цих радикалів!"
 austral.13.b: "АКП захопило владу! Нова республіка народилася!"

 austral.14.t: "Підйом Лейбористів"
 austral.14.d: "Нещодавно, лейбористи почали активно вести свою діяльність: у них звідкись узялося багато грошей. [Root.GetAdjective]а поліція підозрює, що ці гроші були провезені нелегально через АКП і належать вони Британському Союзу, який фінансує радикалів... Але поки ми не можемо знайти жодних реальних зачіпок у цій справі."
 austral.14.a: "Іноземне втручання у наші вибори? Це обурливо!"

 austral.20.t: "Профспілки та робітничі рухи"
 austral.20.d: "Після розгону Мельбурнської Комуни і революції 1925 року, профспілки були оголошені поза законом. Багато з них досі таємно діють по всій країні, поліція і націоналісти активно придушують їх. Хоча ми й не поділяємо їхніх ідей, драконівські заходи Бірдвуда діють на нерви всім. Може, час легалізувати профспілки і знайти з ними компроміс?"
 austral.20.a: "Скасувати заборону"
 austral.20.b: "Профспілки створюють проблеми - продовжуйте придушення!"

 austral.21.t: "Марш синдикалістів"
 austral.21.d.notlabor: "У відповідь на результати виборів, на яких лейбористи не отримали більшості, безліч нелегальних маршів лівих радикалів відбулося сьогодні на їхню підтримку. Люди протестують проти заборони профспілок, а деякі навіть примудрилися побитися з поліцією. Марші розігнали, але їхні лідери присягнулися боротися до кінця, поки в Австралазійській Конфедерації не запанує демократія."
 austral.21.d.labor: "У відповідь на перемогу лейбористів, безліч нелегальних маршів лівих радикалів відбулося сьогодні на їхню підтримку. Люди протестують проти заборони профспілок, скасування якої обіцяли лейбористи, а деякі навіть примудрилися побитися з поліцією і націоналістами. Марші розігнали, але їхні лідери заприсяглися боротися до кінця, поки в Австралазійській Конфедерації не запанує демократія."
 austral.21.a: "Вони напрошуються на неприємності."

 austral.22.t: "Агітація АКП"
 austral.22.d: "Після того як ми дозволили діяльність профспілок, Австралазійська Конфедерація Профспілок почала активно готуватися до наступних виборів. Великий натовп зібрався послухати промови їхнього лідера, Джона Патерсона. І хоча мало хто впевнений у перемозі лівих, їхня діяльність викликає побоювання. Деякі міністри пропонують переглянути межі "легальності", щоб не порушити обіцянки, а й звести їхню діяльність до мінімуму."
 austral.22.a: "Ми будемо за ними наглядати"

 austral.23.t: "Профспілки проти придушення"
 austral.23.d: "Багато людей, які співчувають лівим профспілкам, вийшли на вулиці міст на знак протесту проти придушення діяльності АКП. Протестувальники в Мельбурні наразилися на поліцію і націоналістів з Нової Гвардії, що призвело до кількох поранених. Лідер Максимістів, Дж. Б. Майлз закликав до подальшого протистояння з урядом, хоча ще й не заїкнувся про відкрите повстання."

 austral.24.t: "Шахтарі напали на поліцейських"
 austral.24.d: "Наша політика про заборону профспілок вивела з себе шахтарів штату Вікторія, які вийшли з протестом проти поганих умов праці, що стають дедалі гіршими з кожним роком. І хоча вони не пов'язували свій мітинг з АКП, уряд оголосив їх поза законом, що призвело до сутички з поліцією, під час якої загинув шахтар Джо Грентон. Мітинг розігнали, але "Шахтар Джо" став новим народним героєм, що тільки більше послабило позиції уряду серед народу."
 austral.24.a: "Черговий мертвий мученик"

 austral.25.t: "АКП святкують договір"
 austral.25.d: "Новий Робочий Договір, підписаний урядом, став приводом для свята всім пролетарям Австралазії. АКП провела мітинги по всій країні на честь такої знаменної події. Їхній виступ про справжню суть робітничого класу в одному з міст привернув натовп. Поліція перебувала поруч і превентивно відводила від мітингу незадоволених. Вперше за останній час не було жодного постраждалого."
 austral.25.a: "Хоч цього разу все було мирно"

 austral.26.t: "Незаконний страйк у Сіднеї"
 austral.26.d: "Робітники в Сіднеї не вийшли сьогодні на роботу, оголосивши про страйк, який одразу ж привернув увагу поліції. І хоча робітники дали зрозуміти, що вони не є членами АКП, а їхній страйк був спричинений безвихіддю, їм дали чітку вказівку розійтися, яку було проігноровано. Після прибуття поліції, страйк жорстоко розігнали, що призвело до більш ніж 30 поранених робітників. Протягом тижня робітники повернулися до верстатів... але тепер за ними наглядала приватна охорона, щоб не допустити чергового страйку."
 austral.26.a: "Ситуація виходить з під контролю..."

 austral.27.t: "Промову Ланга було перервано"
 austral.27.d: "Джек Ланг виступив сьогодні з промовою проти синдикалістів і радикалів, які заполонили робітничий рух. Не встиг він сказати й пари слів, як затяті прихильники синдикалізму освистали його. Лангу довелося покинути сцену під загальну радість. Цей інцидент показали по всіх ЗМІ, виставляючи радикалів дурнями. Але на ділі, народ визнав дурнем самого Ланга."
 austral.27.a: "А де ж тухлі помідори?"

 austral.28.t: "Промова Патерсона"
 austral.28.d: "Тепер, коли воєнний стан скасовано, публічні виступи знову законні. Лідер синдикалістів, Джон Патерсон, виступив із промовою в Сіднеї, чим привернув увагу народу і ЗМІ. Патерсон заявив, що необхідно почати діалог між профспілками та урядом і що не слід боятися тієї демократії, яку несе синдикалізм. Хтось назвав це "маячнею радикалів", але багато хто і прислухався до його промов."
 austral.28.a: "Ясно..."

 austral.29.t: "Фабрика згоріла в регіоні [factory_state.GetName]"
 austral.29.d: "Одна з найбільших фабрик регіону [factory_state.GetName] згоріла сьогодні, підозри лягли на версію про підпал. За заявами на цій фабриці були жахливі умови праці та низькі зарплати протягом останніх п'яти років. Господар фабрики заперечує це і звинувачує АКП у підпалі в поширенні неправдивих чуток з метою залучити більше народу до синдикалізму. АКП заперечує свою причетність. Слідство триває."
 austral.29.a: "Що ж це, саботаж?"

 austral.30.t: "Загальний страйк"
 austral.30.d.legal: "Ситуація в країні тільки загострилася після заклику АКП до загального страйку проти жахливих робочих умов на фабриках. Багато членів Нової Гвардії і націоналісти пропонують уряду піти на хитрість, наобіцявши протестувальникам райські кущі. Однак видно, що протести протримаються ще довго."
 austral.30.d.illegal: "Ситуація в країні тільки загострилася після заклику АКП до загального страйку проти жахливих робочих умов на фабриках і тривалого придушення профспілок. Члени Нової Гвардії та націоналісти пропонують уряду подвоїти свої сили з придушення протестів."
 austral.30.a: "О, боже!"

 austral.31.t: "Підйом Австралазійської гвардії"
 austral.31.d: "У зв'язку з тривалими робітничими страйками, які підривають нашу країну з моменту виборів, Ерік Кемпбелл виступив перед народом, запропонувавши йому 'новий шлях'. Уряд втратив будь-яку довіру і потрібно провести рішучі заходи, поки червона хвиля синдикалізму не занурила Австралазію в хаос. До його слів прислухалися багато хто, особливо жителі сільської місцевості, які висловили цілковиту підтримку Кемпбеллу."
 austral.31.a: "Те, що треба"

 austral.32.t: "Підйом АПУ"
 austral.32.d: "До цього моменту 'Австралазія понад усе', яку очолював Персі Стефенсон, була не більш ніж тихим гуртком за інтересами поміркованих соціалістів. Після хаосу, влаштованого лівими, і напівмістичних промов Нової Гвардії, Стефенсон виступив із промовою, закликавши народ відокремитися від Антанти і стати нейтральною країною, жителі якої ніколи не пізнають ще одного Галліполі. За його словами, британці виявилися слабкими, і тепер Австралазія повинна піти своїм шляхом."
 austral.32.a: "Це заклик до зради, ось що це"

 austral.33.t: "АПУ протестують проти війни"
 austral.33.d: ""Австралазія понад усе", рух на підтримку нейтралітету Австралазії, виступив сьогодні в багатьох містах, критикуючи нашу участь у нинішніх війнах. Крики про новий Галліполі і зраду британців долинали сьогодні з трибун. Народ, досі знекровлений Вельткригом, досить охоче слухав їхні промови."
 austral.33.a: "Вони - маргінальна група, не більше"

 austral.34.t: "Чарльз Вайнер Брук підтримує 'Нову Гвардію'"
 austral.34.d: "Вигнаний 'Білий Раджа' Саравака і відомий світський лев Сіднея, Чарльз Вайнер Брук відкрито заявив про свою підтримку реакціонерської Нової Гвардії, яку очолює ветеран Вельткригу Ерік Кемпбелл. Спочатку, 'Гвардія' була дрібною сошкою на великій політичній арені. Але їхні популістичні та реваншистські промови дедалі більше і більше знаходять відгук серед народу, вже навіть за межами їхнього рідного Нового Південного Уельсу. Основними їхніми прихильниками є різноробочі та відставні офіцери. З харизмою Брука і його фінансами, у партії з'явилися нові джерела фінансування. Рано чи пізно, вони можуть стати реальною загрозою для стагнуючого уряду Г'юза і Брюса. Вони мають бути готові до всього, якщо хочуть всидіти на своїх кріслах."
 austral.34.a: "Звучить не дуже добре..."

 austral.35.t: "Великий розкол Австралазійської лейбористської партії"
 austral.35.d.notlabor: "З часів повернення Джека Ланга в партію, внутрішні чвари не вщухали ні на хвилину. Сьогодні, Ланг завдав удару по лівих з Нового Південного Уельсу, виключивши їх і їхніх друзів-синдикалістів з лав АКП. Після цього стало зрозуміло, що лейбористи розкололися на два табори: помірковані соціал-популісти й анти-синдикалісти Ланга і більш радикальні ліві. Цей розкол розділив лейбористів на реформаторів і популістів. Обидва ці табори намагаються переманити якомога більше людей на свій бік. Для лейбористів не все так добре - триває неприязнь між Лангом і Джоном Кертіном."
 austral.35.d.notlabor2: "З часів повернення Джека Ланга в партію, внутрішні чвари не вщухали ні на хвилину. Сьогодні, Ланг обрушився з критикою на одного з лідерів руху, Джона Кертіна, за те, що той недостатньо завзято вирішував питання з радикалістами. Після цього стало зрозуміло, що лейбористи розкололися на два табори: помірковані соціал-популісти й анти-синдикалісти Ланга та більш радикальні ліві. Цей розкол розділив лейбористів на реформаторів і популістів. Обидва ці табори намагаються переманити якомога більше людей на свій бік. Для лейбористів не все так добре - триває неприязнь між Лангом і Кертіном."
 austral.35.d.labor: "З часів повернення Джека Ланга в партію, внутрішні чвари не вщухали ні на хвилину, навіть після вигнання всіх радикалів. Сьогодні, Ланг обрушився з критикою на одного з лідерів руху, Джона Кертіна, за те, що той недостатньо завзято вирішував питання з радикалістами. Після цього стало зрозуміло, що лейбористи розкололися на два табори: помірковані соціал-популісти й анти-синдикалісти Ланга та більш радикальні ліві. Цей розкол розділив лейбористів на реформаторів і популістів. Обидва ці лагери намагаються переманити якомога більше людей на свій бік. Одне ясно - лейбористи втратять свій вплив на наступних виборах."
 austral.35.a: "Цікаво"

 austral.36.t: "Скандал в уряді"
 austral.36.d.uap: "Невдоволення народу Єдиною Австралазією тільки підігрілося після недавнього антикорупційного розслідування. І хоча ніхто з важливих міністрів не потрапив під підозру, серед народу чітко склалося уявлення, що Єдина Австралазія - партія шахраїв і злодіїв. І хоча арешт пари дрібних сошок погасив полум'я скандалу, осад залишився."
 austral.36.d.country: "Невдоволення народу Народниками тільки підігрілося після недавнього антикорупційного розслідування. І хоча ніхто з важливих міністрів не потрапив під підозру, серед народу чітко склалося уявлення, що Народники - партія шахраїв і злодіїв. І хоча арешт пари дрібних сошок погасив полум'я скандалу, осад залишився."
 austral.36.a: "Жахливі часи"

 austral.37.t: "Можлива коаліція"
 austral.37.d.uap: "Позиції Єдиної Австралазії тануть на очах, і тому Народники пропонують організувати коаліцію двох партій, щоб на наступних виборах не перемогли ні Лейбористи, ні праві радикали. І хоча на доведеться впустити частину Народників в уряд, багато хто кажучи, то це вдала ідея, щоб всидіти на своїх місцях."
 austral.37.d.country: "Позиції Народників тануть на очах, і тому Єдина Австралія пропонують організувати коаліцію двох партій, щоб на наступних виборах не перемогли ні Лейбористи, ні праві радикали. І хоча на доведеться впустити частину єдиноавстралазійців в уряд, багато хто кажучи, то це вдала ідея, щоб всидіти на своїх місцях."
 austral.37.a: "У нас немає вибору..."
 austral.37.b: "Ні, принципи важливіші..."

 austral.38.t: "Нова коаліція"
 austral.38.d: "Після поразки на виборах і втрати частини своїх прихильників Народники і Єдина Австралазія заявили про створення коаліції на наступних виборах. Разом у них набагато більше шансів перемогти або хоча б вибити місця в парламенті. Стенлі Бюс і Ерл Пейдж уже оголосили про свій тур по всіх великих містах Австралазії."
 austral.38.a: "Чи буде цього достатньо?"

 austral.39.t: "'Сорок тисяч вершників'"
 austral.39.d: "Режисер Чарльз Шовель зняв фільм 'Сорок тисяч вершників', що розповідає історію австралійської легкої кінноти під час Синайської та Палестинської кампанії останнього Вельткригу. Він слідує за пригодами трьох галасливих героїв у бою і романтиці та завершується битвою при Беер-Шеві. Тоді як фільм явно є пропагандистським інструментом, щоб допомогти у вербуванні та підняти гордість австралійців у себе вдома, він швидко стає найуспішнішим австралійським фільмом, який коли-небудь виготовляли."
 austral.39.a: "Вау!"

 austral.40.t: "Фінал ВФЛ"
 austral.40.d: "Надзвичайний ентузіазм будується для вікторіанської футбольної ліги Гранд-фіналу, через велику кількість людей, які відвідують навіть просто тренування як футбольного клубу Коллінгвуд і так і клубу Південного Мельбурна. Незважаючи на теплу погоду, команди посилено тренувалися для майбутнього прем'єрства в суботу на Мельбурнському Крикетному полі. Обидві сторони впевнені, що зможуть вийти у фінал, але час покаже, хто доб'ється успіху."
 austral.40.a: "Так хвилююче!"

 austral.42.t: "Коллінгвуд переміг у Прем'єр Лізі"
 austral.42.d: "Близько 76 000 глядачів сьогодні стали свідками того, як футбольний клуб Коллінгвуд досяг своєї 11-ї першості. 'Майстри футбольної тактики' змогли приманити, а також використати рухи Південного Мельбурна. Це, в поєднанні з численними фатальними помилками в грі Південної Австралії, призвело до того, що Коллінгвуд виграв 11 очок."
 austral.42.a: "Оце так гра!"

 austral.43.t: "Південний Мельбурн переміг у Прем'єр Лізі"
 austral.43.d: "Близько 76 000 глядачів стали свідками неймовірної гри з футбольним клубом Південного Мельбурна, який забезпечив свою 4-ту першість. Незважаючи на організацію і навчання Коллінгвуда, Південний Мельбурн зміг перемогти. Південний Мельбурн грав обороняючись, але зумів забити один останній позаду на останніх хвилинах гри, щоб забезпечити перемогу в одне очко."

 austral.44.t: "Стенлі Брюс і Джозеф Лайонс присутні на мітингу"
 austral.44.d: "Виходячи з нещодавнього рішення сформувати коаліцію між Єдиною Австралазією та Австралазійською партією, лідери Стенлі Брюс і Джозеф Лайонс сьогодні спільно взяли участь у мітингу в Сіднеї, де вони застерегли проти зростання екстремізму в країні і припустили, що відмова від тих, хто повернув демократію до Австралазії, призведе до того, що країна зануриться у війну і хаос, а не менше. Мітинг пройшов з великою участю, і їхні слова викликали захват у глядачів, хоча ще належить з'ясувати, чи вистачить цього, щоб побачити їх на майбутніх виборах."
 austral.44.a: "Ми спостерігатимемо"

 austral.50.t: "Федеральні вибори [GetYear] року"
 austral.50.d: "За Конституцією, вибори відбуваються принаймні раз на три роки (Пережиток австралійського законодавства). Ці вибори стануть особливо вирішальними, адже праві сили набирають обертів. Чи пройдуть вибори як треба? Чи переможуть помірковані партії, чи радикали дорвуться до влади?"
 austral.50.a: "Стенлі Брюс і Єдина Австралазія"
 austral.50.b: "Ерл Пейдж і Народники"
 austral.50.c: "Джон Кертін і Лейбористи"
 austral.50.e: "Ерік Кемпбелл і Центристи"
 austral.50.f: "Персі Стефенсон і Австралазія понад усе"

 austral.51.t: "Гвардія скидає уряд"
 austral.51.d: "Події в Австралазії досягли точки кипіння, а вірні новій гвардії воєнізовані формування штурмували столицю! Переворот очолює Томас Блеймі, герой Вельткригу, хоча, ймовірно, його очолюють Персі Стівенсон і білий Раджа-Чарльз Вінер Брук. Для солдатів військових округів, дислокованих у Канберрі, багато з яких також є ветеранами Великої війни, необхідно зробити важкий вибір: або спрямувати свою зброю на прихильників людини, яку багато хто вважає героєм, або залишити її осторонь і дозволити їй повалити демократично обраний уряд Австралії."
 austral.51.a: "Переворот провалився! Демократія перемагає!"
 austral.51.b: "Переворот вдався! Демократія впала!"

 austral.52.t: "Розпуск гвардії"
 austral.52.d: "Сьогодні Томас Блемі, ветеран Великої війни і виконавець спроби державного перевороту нової гвардії, був засуджений до довічного ув'язнення в спеціальному суді в Канберрі. Поділяючи його долю, Ерік Кемпбелл, високопоставлений діяч у Новому Гвардійському русі та лідер його політичного крила партії центр, а також багато інших видатних членів. Центральна партія була розпущена, і нова Гвардія більш-менш закінчилася як політична сила в Австралазії. Чарльз Вінер Брук, на жаль, не міг бути безпосередньо пов'язаний з переворотом і тому уникнув тюремного ув'язнення, хоча багато хто говорить, що він підкупив тих, хто брав участь у його переслідуванні."
 austral.52.a: "Нарешті!"

 austral.53.t: "Федеральні вибори [GetYear] року"
 austral.53.d: "Згідно з Конституцією [Root.GetNameDef], вибори мають проводитися не рідше ніж один раз на три роки. Таким чином, натовпи людей прийшли на виборчі дільниці по всій країні..."
 austral.53.a: "Об'єднана партія Австралазії перемагає"
 austral.53.b: "Партія країни отримує незначну більшість"
 austral.53.c: "Партія праці перемогла"
 austral.53.e: "Націоналісти відновили контроль над парламентом"
 austral.53.f: "Лейбористи Ланга перемогли!"

 austral.60.t: "Розгляд закону про Маорі"
 austral.60.d: "Корінні народи маорі були однією з точок суперечок в адміністрації Нової Зеландії в рамках Конфедерації, і Новозеландський уряд чинить тиск на них протягом кількох років, щоб пройти акт надання ще більших привілеїв і прав на землю корінних жителів острова, ніж користуються аборигени в іншому місці в Австралазії. Це могло б заспокоїти, хоча і не було б оцінено в інших місцях в Австралазії, але є люди в уряді, які припускають, що непродуктивна земля маорі може бути набагато краще використана під контролем уряду."
 austral.60.a: "Ці права зайві, їхню землю можна використовувати"
 austral.60.b: "Надайте їм права і заспокойте"

 austral.61.t: "[Root.GetAdjective]а республіка"
 austral.61.d: "Незважаючи на те, що [Root.GetNameDef] більше не є колонією, офіційно вона залишається під контролем Британської корони, а генерал-губернатор є главою нашої держави, і до виборів у 1936 році керував країною абсолютно. Таким чином, поділ між нашим урядом і короною може бути справді зроблений тільки з королівської згоди, навіть якщо ми маємо намір залишатися хорошими союзниками з [crown_country.GetNameDef] після виходу Конституції репатріюється.  Делегати сьогодні були направлені в [crown_country.GetNameDef] офіційно зробивши запит нашому королю, і ми повинні почути його відповідь найближчим часом."
 austral.61.a: "Сподіваюся, це просто формальність..."

 austral.62.t: "[From.GetAdjective]а республіка"
 austral.62.d: "Представники [From.GetNameDef] прибули сьогодні на аудієнцію з королем, офіційно вимагаючи репатріації їхньої Конституції. Це, по суті, перетворює [From.GetNameDef] на республіку, розрізаючи все, окрім церемоніальних звʼязків із британською короною. Вони кажуть, що мають цілковитий намір залишатися вірними союзниками [Root.GetNameDef], і це технічно в межах їхніх прав на проголошення, хоча є дехто, хто припускає, що це зрадницькі розмови, адже до виборів 1936 року вони перебували під прямим правлінням їхнього генерал-губернатора відповідно до надзвичайних заходів, а до цього вони були Британською колонією. Хто вони такі, щоб оголошувати себе республікою? [From.GetNameDef] було б нічого, якби не підтримка Британської корони!"
 austral.62.a: "Вони вільні керувати собою на власний розсуд"
 austral.62.b: "Вони розірвали з нами зв'язки, ми розірвали зв'язки з ними"
 austral.62.c: "Незалежність? Ніколи!"

 austral.63.t: "Корона дає згоду"
 austral.63.d: "За згодою королівської корони, [Root.GetAdjective]ий уряд офіційно репатріював свою Конституцію і став Республікою. [Root.GetAdjective]ий Прем'єр-міністр тепер наш глава держави, а також глава уряду, з губернатором-Головнатором-Головні обов'язки будуть суто формально, і всі рішення ухвалюються нашим урядом. Поки що ми залишаємося вірним союзником корони, але ніколи більше ми не будемо підкорятися їхнім наказам, оскільки ми слідували за викликом надзвичайних протоколів у 1925 році. Ми тепер наша власна нація!"
 austral.63.a: "Довгого життя королю!"

 austral.64.t: "Корона розриває зв'язки"
 austral.64.d: "У той час як корона дала свою згоду на репатріацію [Root.GetAdjective]ої Конституції, вони також вигнали нас із британського альянсу, заявивши, що будь-яка колонія, яка бажає залишити імперію, не може очікувати на її захист і не повинна прийти їй на допомогу. Деякі [Root.GetAdjective]і політики відчували, що ця відповідь була майже дитячою, але справа зроблена - ніколи більше ми не будемо підкорятися їхнім наказам, оскільки ми слідували за викликом надзвичайних протоколів у 1925 році. Ми тепер наша власна нація!"

 austral.65.t: "Корона відмовляє"
 austral.65.d: "У тому, що стало шоком для багатьох у [Root.GetAdjective]ому уряді, коли наші делегати повернулися зі словом, що Британська корона відмовилася від нашої незалежності. [Root.GetNameDef] відіграє надто важливу роль в Антанті, як їм сказали, і є надто невід'ємною частиною Британської імперії. З огляду на це, до недавнього часу, [Root.GetNameDef] був під прямим правилом корони. Як і раніше залишається можливість оголосити республіку в будь-якому випадку, хоча це може викликати реакцію з боку 'колонії, що збунтувалася'."
 austral.65.a: "Занадто багато у нас ідей накопичилося..."
 austral.65.b: "Ми більше не їхня колонія! Ми робимо все, що забажаємо!"

 austral.66.t: "[From.GetNameDef] кидає нам виклик"
 austral.66.d: "Незважаючи на наше попередження, [From.GetAdjective]ий уряд кинув виклик забороні короля й оголосив себе Республікою, розірвавши всі зв'язки з британською монархією, а також з альянсом Антанти. Повідомляється, що король розлючений цією зрадою, але є багато людей в уряді, які запитують, що ми можемо зробити... чи дійсно ми хочемо вести війну, щоб повернути колишню колонію, яка в іншому кінці світу?"
 austral.66.a: "Прощавай, колоніальний мотлох!"
 austral.66.b: "Їм треба дати урок"

 austral.67.t: "Незалежність!"
 austral.67.d: "[Root.GetNameDef] більше не є частиною Антанти або Британської Імперії, відокремлення нашого уряду від Британської корони - це формальність, і сьогодні було оголошено, що генерал-губернатор бере участь у тому, що буде його останніми обов'язками в [Root.GetAdjective]ому парламенті. Після цього моменту, його роль буде суто церемоніальною, і [Root.GetAdjective]ий глава держави буде новим главою уряду. Ми, зараз і назавжди, дійсно незалежна Республіка!"

 austral.68.t: "Новий Генерал-Губернатор"
 austral.68.d: "У рамках зближення нашого народу з королівською короною для нас було призначено нового генерал-губернатора, Принца Генрі, герцога Глостерського, брата короля і досвідчену людину у своєму власному праві. Призначення вважається великою честю, і оплески натовпу вишикувалися вулиці, щоб прийняти його, як він прибуває до палати парламенту, щоб узяти на себе свої перші обов'язки."
 austral.68.a: "Слава!"

 austral.80.t: "Масові демонстрації"
 austral.80.d: "У відповідь на взяття австралійською гвардією під контроль, контроль, який прийшов із призупиненням демократичного правління, демонстрації спалахнули через весь [Root.GetNameDef]. Уряд підозрює, що синдикалістських активістів спонсорує хтось ззовні, але це не може бути доведено... і правду кажучи, підтримка синдикалістської риторики швидко зростає. Радники інформували уряд про те, що ця агітація, ймовірно, спаде, перш ніж вона знову набере сили."
 austral.80.a: "Ми бачимо все"

 austral.81.t: "Профспілки закликають до страйків"
 austral.81.d: "Незважаючи на припинення всіх офіційних [Root.GetAdjective]их профспілок у країні, їхні лідери закликали до загальних страйків, на які реагують у всіх великих містах. Протягом останніх трьох днів вулиці були затоплені натовпами розгніваних людей, які несли знаки, що засуджують адміністрацію Гвардії. Поліція і воєнізовані групи зуміли придушити найгірше з цього, але опір, як очікується, продовжиться принаймні в наступному місяці."
 austral.81.a: "Не можна допустити, щоб це продовжилося"

 austral.82.t: "Криваве зіткнення з шахтарями"
 austral.82.d: "З урахуванням того, що національні страйки тільки нещодавно відбулися, вважалося, що трудовим заворушенням прийшов кінець... поки в Південному штаті Вікторія не спалахнув великий Шахтарський страйк. Кілька воєнізованих груп, затятих прихильників австралійського Уряду гвардії, спустилися на страйкарів і жорстоко закінчили його зіткненням, унаслідок якого понад 25 людей загинули і 60 дістали поранення. Хоча подальші страйки видаються малоймовірними, уряд значною мірою вважається відповідальним за кровопролиття, і як видається, це лише питання часу, перш ніж активісти знову звернуться до нього із закликами."
 austral.82.a: "Це виходить з-під контролю!"

 austral.83.t: "Викрито підпілля синдикалістів"
 austral.83.d: "Нарешті, деякі хороші новини сьогодні, оскільки три окремі осередки агітаторів синдикалістів були виявлені в центрі [Root.GetAdjective]ого міста. Було проведено понад п'ятдесят арештів, а відкриті судові процеси очікувалися протягом декількох тижнів, що стало справжнім ударом по синдикалістському руху. Однак є дехто, хто висловив тривогу з приводу того, як швидко зорганізувалися синдикалісти, і припустив, що ці клітини можуть бути просто кількома з багатьох у [Root.GetNameDef]."
 austral.83.a: "Це початок централізації"

 austral.84.t: "Відновлення протестів"
 austral.84.d: "Після періоду тиші протести спалахнули цього тижня з масовими маршами тисяч, які, за оцінками, сягнули понад сто тисяч осіб. Це занадто багато для того, щоб розійтися, не спричиняючи громадянської війни, і досі вони насамперед прагнули стримуватися. Це перші протести, на яких лідер синдикалістів Джон Кертін виступив відкрито, вимагаючи, щоб уряд австралійської гвардії подав у відставку з ганьбою, і хоча поліція спробувала тихо заарештувати Кертіна, дотепер натовпи захищали його."
 austral.84.a: "Це він 'популярний', він?"

 austral.85.t: "Друге Мельбурнське повстання"
 austral.85.d: "Вдруге після першого повстання 1924 року прихильники синдикалізму ініціювали масове повстання в Мельбурні, яке підтримали масові натовпи протестувальників, закликаючи до негайної відставки Уряду австралійської гвардії. Армія розгорнулася проти їхніх барикад у центрі міста, але вся нація - справді, світ - спостерігає. Або ми увійдемо і придушимо повстання, спричинивши масове кровопролиття на наших австралійців, або ми визнаємо поразку і подамо у відставку."
 austral.85.d.british: "Вдруге після першого повстання 1924 року прихильники синдикалізму ініціювали масове повстання в Мельбурні, яке підтримали масові натовпи протестувальників, закликаючи до негайної відставки Уряду австралійської гвардії. Армія розгорнулася проти їхніх барикад у центрі міста, але вся нація - справді, світ - спостерігає. Або ми увійдемо і придушимо повстання, спричинивши масове кровопролиття, або визнаємо поразку і підемо у відставку. Однак є деякі пропозиції щодо компромісу: звернутися до генерал-губернатора із закликом знову прийняти надзвичайні протоколи, поставивши його та англійців у повне підпорядкування нації."
 austral.85.a: "Придушіть повстання, не зволікайте!"
 austral.85.b: "Повстання успішне - ми програли..."
 austral.85.c: "Нам потрібна допомога корони"

 austral.86.t: "Друге Мельбурнське повстання"
 austral.86.d: "Вдруге після першого повстання 1924 року прихильники синдикалізму ініціювали масове повстання в [From.GetAdjective]ому місті Мельбурн... і [From.GetAdjective]ий уряд звернувся до [Root.GetNameDef] за допомогою. Вони просять генерал-губернатора прийняти надзвичайні протоколи, взявши на себе повний контроль над [From.GetNameDef] як і раніше. Ціна буде істотною і загрожує ще більше втягнути нас у їхній політичний безлад, який, як кажуть багато хто говорить, може бути вбитий подвигом екстремістів. Також є альтернатива - це здатися синдикалістам..."
 austral.86.a: "Якщо це запобіжить подальшому хаосу, то так тому і бути"
 austral.86.b: "Австралазія повинна розібратися зі своїми проблемами"

 austral.87.t: "Оголошено надзвичайні протоколи"
 austral.87.d: "[From.GetAdjective]ий уряд погодився поспішивши нам на допомогу, відправляючи як зброю, так і війська в Мельбурн, і вони вдруге з 1925 року посилаються на надзвичайні протоколи. Як і раніше, генерал-губернатор узяв на себе повне командування країною, сформувавши Тимчасовий уряд під керівництвом обраного прем'єр-міністра. Це втручання сигналізує принаймні про повернення до колишнього статус-кво, і схоже, відставки уряду австралійської гвардії було достатньо, щоб витягнути вітер із повстання. Вкотре синдикалісти сховалися в столярних роботах і криза минула."
 austral.87.a: "Фух..."

 austral.88.t: "Генерал-Губернатор відмовляється"
 austral.88.d: "Криза в Мельбурні поглиблюється, генерал-губернатор вказав на відмову [From.GetAdjective]ого уряду надіслати допомогу або дозволити прийняття надзвичайних протоколів. Наш безлад, як вони припускають, є одним із наших власних рішень. Схоже, ми самі по собі."

 austral.89.t: "Порядок відновлений"
 austral.89.crushed: "Уперше відтоді, як Австралійська Гвардія взяла владу в [Root.GetNameDef], мир, нарешті, був відновлений на вулицях своїх міст. Незважаючи на те, що після різанини в Мельбурні все ще має відбутися значне відновлення, а довіра уряду неймовірно низька, наразі загрозу синдикалізму, схоже, усунуто. Трудові лідери здебільшого здалися поліції, і [Root.GetAdjective]і газети оголосили перемогу для простих громадян. Країна, кажуть вони, зараз у безпеці від радикалів."
 austral.89.nouprising: "Уперше відтоді, як Австралійська Гвардія взяла владу в [Root.GetNameDef], мир, нарешті, був відновлений на вулицях своїх міст. Незважаючи на те, що після різанини в Мельбурні все ще має відбутися значне відновлення, а довіра уряду неймовірно низька, наразі загрозу синдикалізму, схоже, усунуто. Трудові лідери здебільшого здалися поліції, і [Root.GetAdjective]і газети оголосили перемогу для простих громадян. Країна, кажуть вони, зараз у безпеці від радикалів."
 austral.89.a: "Знадобиться час для відновлення"

 austral.90.t: "Відновлення [Root.GetNameDef]"
 austral.90.d: "З відновленням порядком у [Root.GetNameDef], Австралійська Гвардія домоглася великих успіхів у відновленні певної міри і впевнена у своїх здібностях підтримувати мир."
 austral.90.a: "Згодом буде краще"

 austral.100.t: "Військові реформи завершено"
 austral.100.d.synd: "[Root.GetAdjective]і військові постраждали протягом останніх шести місяців через чистку, лідери впевнені та готові повідомити, що порядок у своїх лавах, нарешті, було відновлено. Командири, лояльні до синдикалістської справи, замінили тих, хто має сумнівну лояльність, і таким чином, будь-який страх перед майбутніми повстаннями, що виходять зсередини, тепер заспокоєний. [Root.GetAdjective]а армія твердо на боці революції."
 austral.100.d.afm: "[Root.GetAdjective]і військові постраждали протягом останніх шести місяців через чистку, лідери впевнені та готові повідомити, що порядок у своїх лавах, нарешті, було відновлено. Командири, віддані справі АСМ, замінили тих, хто відкрито вірний Британській монархії, і таким чином, будь-якому страху перед майбутніми повстаннями, що виходять зсередини, тепер покладено край. [Root.GetAdjective]а армія твердо на боці незалежності."
 austral.100.a: "Приємно це чути!"

 austral.101.t: "Перший з'їзд профспілок"
 austral.101.d: "[Root.GetAdjective]а Рада профспілок набуває дедалі більшого контролю над державними справами, їхній перший офіційний конгрес є питанням великої важливості, який визначатиме напрямок [Root.GetNameDef], починаючи своє перетворення на справжню революційну республіку. Популярний і прогресивний Фред Патерсон, мабуть, найімовірніше, отримає підтримку більшості делегатів, але Летючий спікер Дж. Б. Майлз виграв багато прихильників Максимістської справи з його розмовами про мобілізацію [Root.GetAdjective]ої революції за будь-яку ціну. Ще належить з'ясувати, хто з двох переможе в цей день..."
 austral.101.a: "Синдикалісти залишаються під контролем"
 austral.101.b: "Максиміст Ж.Б. Мільс бере на себе командування"

 austral.102.t: "Другий з'їзд профспілок"
 austral.102.d: "Через п'ять років з моменту останнього з'їзду члени акту знову збираються в столиці, щоб визначити, яка фракція інтересів впливатиме на наше економічне і політичне майбутнє. Нова фракція соціалістів виникла під верховенством Джона 'Джок' Гардена, але більшість вважають малоймовірним, що він має надію стати наступним головою - розподіл голосів між синдикалістами та максимістами катастрофічно малий."
 austral.102.a: "Синдикалісти здобудуть перемогу"
 austral.102.b: "Максимісти візьмуть гору"
 austral.102.c: "Соціалісти дивують більшістю"

 austral.103.t: "Третій конгрес профспілок"
 austral.103.d: "Через п'ять років з моменту останнього з'їзду члени акту знову збираються в столиці, щоб визначити, яка фракція інтересів буде впливати на наше економічне і політичне майбутнє."

 austral.108.t: "[From.GetNameDefCap] хоче вступити до Інтернаціоналу"
 austral.108.d: "[From.GetNameDefCap], нещодавно ставши просвіченими до переваг соціалістичного уряду, звернулися до нас із проханням. Вони хочуть офіційно вступити в Інтернаціонал. Чи потрібен такий далекий союзник?"
 austral.108.a: "Звичайно! Ми вітаємо їх"
 austral.108.b: "Вони нам не потрібні"

 austral.109.t: "[From.GetNameDefCap] відмовляється"
 austral.109.d: "[From.GetAdjective]ий уряд відхилив наше прохання приєднатися до їхнього альянсу. Можливо, ми не синдикалісти для них, або негідні як союзник. У будь-якому разі, відповідь була однозначно ні."
 austral.109.a: "Погане рішення з їхнього боку"

 austral.110.t: "Масові демонстрації"
 austral.110.d: "У відповідь на встановлення урядом контролю з боку австралійського об'єднання профспілок масові демонстрації розгорілися по всій [Root.GetNameDef]. Уряд підозрює, що більшу частину цього було організовано правими радикалами, зокрема членами так званої австралійської гвардії, всі з яких рабськи виступають проти будь-якого роду синдикалістського правління. Досі уряд має повний контроль і намагається зберегти демонстрації під контролем, але нам не важливі їхні натхненники, нам потрібно викорінити їх."
 austral.110.a: "Це погано..."

 austral.130.t: "Масові демонстрації"
 austral.130.d: "У відповідь на рішення уряду розірвати зв'язки з Антантою, масові демонстрації спалахнули через всю [Root.GetNameDef]. Уряд підозрює, що багато чого з цього було організовано правими радикалами, включно з членами так званої австралійської гвардії. Ці монархісти, всі з яких рабськи віддані британцям, зроблять усе, щоб повернути націю під свою захисну парасольку. Досі уряд має повний контроль і намагається зберегти демонстрації під контролем, але нам не важливі їхні натхненники, нам потрібно викорінити їх."
 austral.130.a: "Це погано..."

 austral.131.t: "[From.GetNameDefCap] залишає Антанту"
 austral.131.d: "Нещодавня перемога першого австралійського руху на виборах призвела до того, що вони не тільки оголосили себе Республікою, перерізавши всі звʼязки з британською короною, але тепер вони пішли ще далі і заявили, що вони більше не є ні членом Співдружності, ні частиною альянсу Антанти. Це ставить нас у скрутне становище - ми дозволяємо їм це право, тоді як кілька років тому вони були під нашим контролем через аварійні протоколи..."
 austral.131.a: "Тривожний знак..."

 austral.132.t: "[From.GetNameDefCap] прагне до тісніших зв'язків"
 austral.132.d: "[From.GetAdjective]а республіка стала незалежною від британців і тепер прагне тісніших торговельних і дипломатичних зв'язків із державами ближче до дому, або, так би мовити, посланцями, яких вони нещодавно відправили до [Root.GetAdjective]ого уряду. Чи зацікавлені ми в їхній пропозиції? Вони, здається, не зацікавлені в приєднанні до нашого альянсу, але в них є велика кількість природних ресурсів, які наші компанії знайдуть вигідними."
 austral.132.a: "Так, наші країни, будуть тісніше співпрацювати"
 austral.132.b: "Ні, нам це не цікаво"

 austral.133.t: "Японія погоджується"
 austral.133.d: "Японський уряд погодився з нашою пропозицією, підписавши торговельну угоду, яка багато в чому сприятиме зближенню наших країн."
 austral.133.a: "Приємно чути!"

 austral.134.t: "Японія відмовляє"
 austral.134.d: "Відповідь японського уряду нашим посланцям була здебільшого мовчанням. Схоже, вони не зацікавлені в будь-яких торгових угодах, які ми можемо запропонувати."
 austral.134.a: "Погане рішення з їхнього боку"

 austral.135.t: "Допомога для [PRF.GetNameDef]?"
 austral.135.d: "[PRF.GetAdjective]ий уряд в облозі, у нас з'явилася ідея, що, можливо, ми повинні послати допомогу... принаймні, щоб перешкодити синдикалістам і британським силам знову здобути панування на індійському субконтиненті."
 austral.135.a: "Ми маємо відправити допомогу!"
 austral.135.b: "Ні, це нас не стосується"

 austral.136.t: "Допомога для [From.GetNameDef]"
 austral.136.d: "Неочікувано, допомога прийшла від [From.GetNameDef] у вигляді техніки та добровольців, усі прагнуть допомогти захистити нашу землю від синдикалістів та колоніальних сил."
 austral.136.a: "Слава Австралазії!"

 austral.138.t: "Депортація небажаних осіб"
 austral.138.d: "Сьогодні багато політичних в'язнів, які в основному складаються з синдикалістів та інших "баламутів", були відправлені з країни, як Ерік Кемпбелл обіцяв у своїй промові 14 пунктів. Куди ці люди прямують, здебільшого невідомо, проте було зазначено, що не було достатньої кількості продовольства або води для всіх ув'язнених на їхніх суднах, і хоча було порушено питання про те, які саме країни погодилися прийняти цих політичних засланців, їх здебільшого змусив замовкнути уряд."
 austral.138.a: "Австралазії буде краще без них"

 austral.160.t: "Австралійська гвардія готується до протистояння"
 austral.160.d: "Уряд отримав інформацію про великі переміщення прихильників австралійської гвардії, багато з яких попрямували до Нової Зеландії, де їхні напіввійськові формування створили тимчасові бази під командуванням фельдмаршала Томаса Блеймі. Поки ми не знаємо їхніх планів, ми не маємо наміру чекати, поки ці радикали почнуть діяти. Досі понад сто прихильників охорони були оточені по всьому [Root.GetNameDef], включно з членами партії Центру та їхнім лідером, Еріком Кемпбеллом. Кемпбелл був стійкий до останнього, але безрезультатно був повішений під час прямої радіопередачі як приклад для будь-яких співчуваючих. Однак, чи буде це відмовляти Австралійську гвардію, ще належить з'ясувати."
 austral.160.a: "Є підстави в цьому сумніватися"

 austral.161.t: "[AST.GetAdjective]а гвардія просить допомоги"
 austral.161.d.synd: "[Root.GetAdjective]ий уряд протягом кількох тижнів боровся за те, щоб вигадати план щодо втрати Австралазії синдикалізму, і тепер ми отримали дивовижні новини: Томас Блеймі, колишній [AST.GetAdjective]ий фельдмаршал і член радикальної групи королівських прихильників під назвою Австралазійська гвардія, розповів нам про план перевороту проти [AST.GetAdjective]ого уряду. Він попросив нашої підтримки, хоча радники попереджають, що - якщо переворот провалиться - ми цілком можемо опинитися втягнутими в негайну війну проти [АСТ.GetNameDef], а з ними нам важко боротися."
 austral.161.d.afm: "[Root.GetAdjective]ий уряд щосили намагається вигадати план щодо втрати Австралазії, і тепер ми отримали дивовижні новини: Томас Блеймі, колишній [AST.GetAdjective]ий фельдмаршал і член радикальної групи королівських прихильників під назвою Австралазійська гвардія, розповів нам про план перевороту проти [AST.GetAdjective]ого уряду. Він попросив нашої підтримки, хоча радники попереджають, що - якщо переворот провалиться - ми цілком можемо опинитися втягнутими в негайну війну проти [АСТ.GetNameDef], а з ними нам важко боротися."
 austral.161.a: "Ми підтримаємо їхній план, навіть якщо це означає війну"
 austral.161.b: "Ми не можемо ризикувати - Блеймі сам по собі"

 austral.162.t: "Переворот Австралазійської гвардії"
 austral.162.d.synd: "Урядові війська здригнулися сьогодні, коли столиця опинилася під раптовою облогою-Австралазійської Гвардії. Війська взяли в заручники численних урядовців на чолі з Фельдмаршалом Томасом Блеймі та генерал-майором Гербертом Ллойдом, коли вони спробували взяти незаконне командування парламентом. Їхня радіопередача вирує всією Канберрою, не тільки закликаючи австралійців повстати проти синдикалізму, а й заявляючи про повну підтримку Антанти."
 austral.162.d.afm: "Урядові війська здригнулися сьогодні, коли столиця опинилася під раптовою облогою-Австралазійською. Війська взяли в заручники численних урядовців на чолі з Фельдмаршалом Томасом Блеймі та генерал-майором Гербертом Ллойдом, коли вони спробували взяти незаконне командування парламентом. Їхня радіопередача вирує всією Канберрою, не тільки закликаючи австралійців повстати проти "республіканських зрадників", а й стверджуючи, що вони користуються повною підтримкою Антанти."
 austral.162.a: "Переворот вдався! Гвардія бере під контроль країну"
 austral.162.b: "Переворот провалився! Сили Блеймі тікають зі столиці"

 austral.163.t: "Переворот Австралазійської Гвардії увінчався успіхом"
 austral.163.d.support: "Томас Блеймі послав повідомлення [Root.GetAdjective]ому уряду, який, багато в чому завдяки нашій підтримці, відновив контроль над [AST.GetAdjective]им парламентом і в процесі наведення порядку в країні. Тепер ми можемо зітхнути з полегшенням, оскільки Австралазія знову заявляє про себе як про британського союзника і члена Антанти."
 austral.163.d.nosupport: "Томас Блеймі надіслав повідомлення [Root.GetAdjective]ому уряду, який, навіть без нашої підтримки, відновив контроль над [AST.GetAdjective]им парламентом і в процесі наведення порядку в країні. Він підтвердив, що [АСТ.GetNameDef] залишається вірним підданим Британської корони і що Австралазія присвятить себе альянсу ще раз. Ми можемо зітхнути з полегшенням."
 austral.163.a: "Гарні новини для нас!"

 austral.164.t: "Переворот провалився"
 austral.164.d.nzl: "Томас Блеймі надіслав повідомлення, що, незважаючи на нашу підтримку, його спроба перевороту проти [AST.GetAdjective]ого уряду закінчилася невдачею. На щастя, він вижив, і нині тягне свої воєнізовані сили на секретні бази в Новій Зеландії. У той час як [АСТ.GetAdjective]ий уряд обурений нашим втручанням, але ми ще не воюємо з ними... хоча Блеймі стверджує, що має підтримку Уряду Нової Зеландії і каже нам, що вони зростатимуть найближчим часом. Без нашої підтримки видається сумнівним, що Нова Зеландія проживе цей день."
 austral.164.d.war: "Томас Блеймі надіслав повідомлення, що, незважаючи на нашу підтримку, його спроба перевороту проти [AST.GetAdjective]ого уряду закінчилася невдачею. На щастя, він вижив, і втік зі столиці з багатьма з його воєнізованих формувань недоторканими. АСТ.GetAdjective]ий уряд обурений, називаючи це актом відкритої війни, і таким чином, ми опиняємося пред'явлені звинувачення проти нашої колишньої колонії, назавжди або погано."
 austral.164.a: "Чекатимемо на новини..."
 austral.164.b: "Так тому і бути!"

 austral.165.t: "Втрата контролю над Новою Зеландією"
 austral.165.d.synd: "Схоже, що спроба державного перевороту не була кінцем. Австралійська Гвардія знайшла прихильників у Новозеландському уряді, що рішуче заперечує проти наших синдикалістських ідеалів і відділення від Антанти, і останніми днями наш контроль над острівною державою погіршився. [АСТ.GetAdjective]і сили намагаються підготуватися до війни, навіть коли кілька наших генералів і частина нашого флоту помінялися вірностями. Ми, здається, прямуємо до громадянської війни."
 austral.165.d.afm: "Схоже, що спроба державного перевороту не була кінцем. Австралійська Гвардія знайшла прихильників у Новозеландському уряді, що рішуче заперечує проти наших антиімперіалістичних ідеалів і відділення від Антанти, і останніми днями наш контроль над острівною державою погіршився. [АСТ.GetAdjective]і сили намагаються підготуватися до війни, навіть коли кілька наших генералів і частина нашого флоту помінялися вірностями. Ми, здається, прямуємо до громадянської війни."
 austral.165.a: "Вони будуть чесно думати, щоб виграти?"

 austral.166.t: "Війна з Новою Зеландією!"
 austral.166.d: "Будь-яка надія на відновлення контролю над Урядом Нової Зеландії мирним шляхом зникла. Тепер ми повинні боротися з цими повстанцями, підтримуваними радикалами австралійської гвардії, і ліквідувати їх, якщо ми хочемо мати хоч якусь надію на відновлення порядку всередині [Root.GetNameDef]."
 austral.166.a: "Сумний день для всіх нас"

 austral.167.t: "Пропозиція про мир?"
 austral.167.d: "Минуло багато місяців від початку війни з новою Зеландією, і хоча ми захопили острови, ми, як і раніше, воюємо з їхніми колоніальними господарями. Це війна, яка, однак, нікуди не піде, і тому було висунуто пропозицію про те, що ми маємо шукати білий мир з [ENT.GetAdjective]им урядом. Якщо вони залишать нас у спокої, цей конфлікт можна залишити позаду."
 austral.167.a: "Настав час закликати їх до перемир'я"
 austral.167.b: "Скажіть їм, що це їхні мрії"

 austral.168.t: "Мир з Австралазією?"
 austral.168.d: "Міністр закордонних справ прибув з [From.GetAdjective]ого уряду, пропонуючи припинити військові дії. Якщо ми залишимо їх у спокої і дозволимо їм зберегти 'законний' контроль над новою Зеландією, то цьому конфлікту може бути покладено край... конфлікт, який, здається, для нас нікуди не дінеться."
 austral.168.a: "Так, настав час закінчити це"
 austral.168.b: "Ні! Ми будемо продовжувати цю війну, поки вона не закінчиться!"

 austral.169.t: "Відмова від миру з [From.GetNameDef]"
 austral.169.d: "Наші посланці повернулися з [From.GetNameDef] з остаточною відповіддю: миру не буде."
 austral.169.a: "Шкода"

 austral.170.t: "Пропозиція щодо миру"
 austral.170.d: "Минуло багато місяців від початку війни, і наші колишні колоніальні господарі, схоже, не ближче до завоювання нашої нації, ніж ми перетинаємо Тихий океан, щоб завоювати їх. Оскільки війна йде в нікуди, було висловлено припущення, що ми повинні шукати білий мир з англійцями. Якщо вони залишать нас у спокої, то цей конфлікт можна залишити позаду."

 austral.171.t: "Мир з Австралазією"
 austral.171.d: "Міністр закордонних справ прибув із [From.GetAdjective]ого уряду, який пропонує припинити військові дії. Якщо ми залишимо їх у спокої і дозволимо їм зберегти "законний" контроль над новою Зеландією, то цьому конфлікту може бути покладено край... конфлікт, який, здається, для нас нікуди не дінеться."

 austral.172.t: "Переворот Австралазійської гвардії"
 austral.172.d.synd: "Урядові війська здригнулися сьогодні, коли столиця опинилася під раптовою облогою - Австралазійська Гвардія взяла в заручники численних чиновників на чолі з Фельдмаршалом Томасом Блеймі, коли вони спробували взяти незаконне командування парламентом. Їхня радіопередача гуде всією Канберрою, закликаючи австралійців повстати проти "синдикалістів-зрадників", хоча наразі це не призвело до народного повстання, як вони сподівалися. Проте, ще належить з'ясувати, хто переможе..."
 austral.172.d.afm: "Урядові війська здригнулися сьогодні, коли столиця опинилася під раптовою облогою - Австралазійська Гвардія взяла в заручники численних чиновників на чолі з Фельдмаршалом Томасом Блеймі, коли вони спробували взяти незаконне командування парламентом. Їхня радіопередача гуде по всій Канберрі, закликаючи австралійців повстати проти "республіканських зрадників", хоча наразі це не призвело до народного повстання, як вони сподівалися. Проте, ще належить з'ясувати, хто переможе..."

 austral.174.t: "Австралазійська криза"
 austral.174.d.synd: "Припущення про контроль у [АСТ.GetNameDef] синдикалістських сил є серйозною проблемою для Британської Імперії, щоб боротися з ними. Ці тирани не були обрані, а скоріше взяли під свій контроль Трудовий уряд... і до великого невдоволення [AST.GetAdjective]их людей, про що свідчать заворушення, відбувається розрив країни. Маса [AST.GetAdjective]их громадян закликають [Root.GetAdjective]ий уряд втрутитися і відновити порядок у колишній британській колонії."
 austral.174.d.afm: "Прийняття контролю в [AST.GetNameDef] антироялістських сил є серйозною проблемою для Британської Імперії, щоб боротися з ними. Радикали були обрані, але після приходу до влади вони знищили всю демократію в країні і розірвали всі зв'язки з Антантою... до великого невдоволення [AST.GetAdjective]их людей, про що свідчать заворушення, відбувається розрив країни. Маса [AST.GetAdjective]их громадян закликають [Root.GetAdjective]ий уряд втрутитися і відновити порядок у колишній британській колонії."
 austral.174.a: "Втручання - це наш обов'язок, наше право"

 austral.175.t: "Відновлення королівської влади"
 austral.175.d.henry: "Новий уряд під керівництвом [Root.GetLeader] скасував республіканські статті, випущені попереднім урядом, відновивши королівську владу над [Root.GetNameDef] з негайним набранням чинності. Ця подія була відзначена прибуттям принца Генрі до парламенту як нового генерал-губернатора, який тріумфально приступив до виконання своїх обов'язків глави держави перед численним і захопленим натовпом."
 austral.175.d.george: "Новий уряд під керівництвом [Root.GetLeader] скасував республіканські статті, випущені попереднім урядом, відновивши королівську владу над [Root.GetNameDef] з негайним набранням чинності. Ця подія була відзначена прибуттям принца Георга до парламенту як нового генерал-губернатора, який тріумфально приступив до виконання своїх обов'язків глави держави перед численним і захопленим натовпом."
 austral.175.d.hore_ruthven: "Новий уряд під керівництвом [Root.GetLeader] скасував республіканські статті, випущені попереднім урядом, відновивши королівську владу над [Root.GetNameDef] з негайним набранням чинності. Ця подія була відзначена прибуттям відомого губернатора Александра Хоре-Рутвена до парламенту як нового генерал-губернатора, який тріумфально приступив до виконання своїх обов'язків глави держави перед численним і захопленим натовпом."
 austral.175.a: "Слава!"

 austral.201.t: "Торговельна місія з [From.GetNameDef]"
 austral.201.d: "Уряд [From.GetNameDef] звернувся до нас з приводу можливості укладення нової двосторонньої торговельної угоди між нашими країнами. В обмін на падіння тарифів, які наразі обмежують імпорт, вони обіцяють зробити те ж саме для [Root.GetAdjective]их товарів."
 austral.201.a: "Так - це принесе користь нам обом"
 austral.201.b: "Ні - ми не можемо бути стурбовані цим"

 austral.202.t: "[From.GetAdjective]у торговельну угоду затверджено"
 austral.202.d: "[Root.GetAdjective]а торгова місія повернулася, угоду підписано!"
 austral.202.a: "Отлично!"

 austral.203.t: "[From.GetAdjective]у торговельну угоду розірвано"
 austral.203.d: "[From.GetAdjective]ий уряд відхилив наші пропозиції та відмовився підписати торговельний договір!"
 austral.203.a: "Чорт!"

 austral.205.t: "Зростання транс-тихоокеанської торгівлі"
 austral.205.d: "Нове економічне співробітництво з [AST.GetNameDef] збільшило економічне виробництво наших тихоокеанських провінцій, зокрема Ванкувера, що виступає воротами для [AST.GetAdjective]их товарів у [Root.GetNameDef]."
 austral.205.a: "Чудово!"

 austral.206.t: "[From.GetAdjective]і корпорації в [Root.GetNameDef]"
 austral.206.d: "Зростання транс-тихоокеанської торгівлі між [From.GetNameDef] і [Root.GetNameDef] бачило низку [From.GetAdjective]их корпорацій, які створюють тут філії. Зокрема, Вікерс-Армстронг відкрив новий завод у Мельбурні з ліцензією на виробництво військового обладнання."
 austral.206.a: "Чудово!"

 austral.207.t: "Економічний розвиток у Карачі"
 austral.207.d: "Наплив [AST.GetAdjective]ого експорту і товарів допомогли збільшити промисловий потенціал нашого портового міста Карачі."
 austral.207.a: "Чудово!"

 austral.208.t: "[AST.GetAdjective]і інвестиції корпорацій [Root.GetNameDef]"
 austral.208.d: "Кілька [AST.GetAdjective]их гірничодобувних корпорацій виявляють інтерес до [Root.GetNameDef] та інвестують у наші багаті природні ресурси в регіоні."
 austral.208.a: "Чудово!"

 austral.209.t: "[AST.GetAdjective]і корпорації інвестують у Кейптаун"
 austral.209.d: "Кілька [AST.GetAdjective]их гірничодобувних корпорацій виявляють інтерес до [Root.GetNameDef] та інвестують у наші багаті природні ресурси в регіоне."
 austral.209.a: "Чудово!"

 austral.210.t: "[american_trade.GetAdjective]і корпорації в [Root.GetNameDef]"
 austral.210.d: "Зростання транс-Тихоокеанської торгівлі між [american_trade.GetNameDef] і [Root.GetNameDef] зросла і кількість [american_trade.GetAdjective]их корпорацій, які створюють тут філії. Зокрема, нова [american_trade.GetAdjective]а фабрика відкрилася в Мельбурні з ліцензією на виробництво військового обладнання."
 austral.210.a: "Чудово!"

 austral.211.t: "Капітальний ремонт легких суден завершено"
 austral.211.d: "Капітальний ремонт наших застарілих есмінців і підводних човнів було успішно завершено, і кораблі готові вступити на службу в [Root.GetAdjective]ий Військово-Морський Флот."
 austral.211.a: "Чудово!"

 austral.212.t: "Капітальний ремонт крейсерів завершено"
 austral.212.d: "Капітальний ремонт наших застарілих легких і важких крейсерів успішно завершено, і кораблі готові до надходження на озброєння в [Root.GetAdjective]ий Військово-Морський Флот."

 austral.213.t: "Капітальний ремонт суден завершено"
 austral.213.d: "Капітальний ремонт наших застарілих есмінців і крейсерів було успішно завершено, і кораблі готові вступити на службу в [Root.GetAdjective]ий Військово-Морський Флот."

 austral.214.t: "Роз'яснення доктрини АНЗАК"
 austral.214.d: "Військові доктрини АНЗАК (Австралійський і новозеландський армійський корпус) практично не розвивалися з часів Вельткригу, і, як видається, необхідний поштовх до модернізації австралійської армії. Хоча ми могли б залишатися вірними випробуваним британським методам, є дехто (особливо ті, хто пов'язаний із військово-морським флотом), які кажуть, що ми маємо адаптуватися до сучаснішої війни і відповідним чином скоригувати склад нашої армії."
 austral.214.a: "Сфокусуємося на організації та плануванні"
 austral.214.b: "Сфокусуємося на підготовці солдатів"
 austral.214.c: "Нам потрібна сучасна зброя, нічого більше"
 austral.214.e: "АНЗАК чудово підходить для перевірених і істинних методів!"

 austral.215.t: "Починається призовний плебісцит"
 austral.215.d: "Уряд готувався до плебісциту протягом кількох тижнів, і вже питання охопило всю [Root.GetNameDef]. Це суперечлива тема, і її обговорюватимуть на міждержавній основі. Якщо його схвалить більше Штатів, ніж ні, то закони про призов будуть негайно ухвалені. Однак якщо плебісцит провалиться, це буде ганьбою для уряду, і в майбутньому буде ще важче пройти призов до армії. Повні результати мають бути протягом місяця або близько того."
 austral.215.a: "Все, що ми можемо зробити, це почекати..."

 austral.217.t: "Новий Південний Уельс каже ТАК"
 austral.217.d: "Новини про минулий плебісцит прийшли зі штату Новий Південний Уельс. Люди висловилися на підтримку розширеного призову."
 austral.217.a: "Слава!"

 austral.218.t: "Новий Південний Уельс каже НІ"
 austral.218.d: "Новини про минулий плебісцит прийшли зі штату Новий Південний Уельс. Люди висловилися проти розширеного призову."
 austral.218.a: "Чорт!"

 austral.220.t: "Північні Території кажуть ТАК"
 austral.220.d: "Новини про минулий плебісцит прийшли з Північних Територій. Люди висловилися на підтримку розширеного призову."

 austral.221.t: "Північні Території кажуть НІ"
 austral.221.d: "Новини про минулий плебісцит прийшли з Північні Території. Люди висловилися проти розширеного призову."

 austral.223.t: "Західна Австралія каже ТАК"
 austral.223.d: "Новини про минулий плебісцит прийшли зі штату Західна Австралія. Люди висловилися на підтримку розширеного призову."

 austral.224.t: "Західна Австралія каже НІ"
 austral.224.d: "Новини про минулий плебісцит прийшли зі штату Західна Австралія. Люди висловилися проти розширеного призову."

 austral.226.t: "Південна Австралія каже ТАК"
 austral.226.d: "Новини про минулий плебісцит прийшли зі штату Південна Австралія. Люди висловилися на підтримку розширеного призову."

 austral.227.t: "Південна Австралія каже НІ"
 austral.227.d: "Новини про минулий плебісцит прийшли зі штату Південна Австралія. Люди висловилися проти розширеного призову."

 austral.229.t: "Квінсланд каже ТАК"
 austral.229.d: "Новини про минулий плебісцит прийшли зі штату Квінсланд. Люди висловилися на підтримку розширеного призову."

 austral.230.t: "Квінсланд каже НІ"
 austral.230.d: "Новини про минулий плебісцит прийшли зі штату Квінсланд. Люди висловилися проти розширеного призову."

 austral.232.t: "Вікторія каже ТАК"
 austral.232.d: "Новини про минулий плебісцит прийшли зі штату Вікторія. Люди висловилися на підтримку розширеного призову."

 austral.233.t: "Вікторія каже НІ"
 austral.233.d: "Новини про минулий плебісцит прийшли зі штату Вікторія. Люди висловилися проти розширеного призову."

 austral.235.t: "Тасманія каже ТАК"
 austral.235.d: "Новини про минулий плебісцит прийшли зі штату Тасманія. Люди висловилися на підтримку розширеного призову."

 austral.236.t: "Тасманія каже НІ"
 austral.236.d: "Новини про минулий плебісцит прийшли зі штату Тасманія. Люди висловилися проти розширеного призову."

 austral.238.t: "Нова Зеландія каже ТАК"
 austral.238.d: "Новини про минулий плебісцит прийшли зі штату Нова Зеландія. Люди висловилися на підтримку розширеного призову."

 austral.239.t: "Нова Зеландія каже НІ"
 austral.239.d: "Новини про минулий плебісцит прийшли зі штату Нова Зеландія. Люди висловилися проти розширеного призову."

 austral.241.t: "Плебісцит: Успіх"
 austral.241.d: "Люди цілком висловилися на підтримку нашого уряду і бажають, щоб держава [Root.GetNameDef] розширила свою призовну кампанію."
 austral.241.a: "Слава!"

 austral.242.t: "Плебісцит: Провал"
 austral.242.d: "Уряд із тріском програв. Люди висловилися проти будь-яких змін у політиці призову. Репутацію і престиж нашого уряду було підірвано."
 austral.242.a: "Яке приниження!"

 austral.243.t: "Протести в Новій Зеландії"
 austral.243.d.forced: "Нова Зеландія найбільше чинить опір нашому рішенню розширити призов до армії. Нову Зеландію було насильно включено до складу нашої держави за рішенням Британії в 1924. Не в силах більше терпіти наш гніт, новозеландці вийшли на вулиці, протестуючи і спалюючи наші прапори. Уже заходять мови про сепаратизм."
 austral.243.d.voted: "Після підрахунку голосів здавалося, що все пройшло гладко. Однак у Новій Зеландії люди пішли в розріз з усією конфедерацією і голосували проти. Не в силах більше терпіти нас, новозеланди вийшли на вулиці з протестами. Обстановка в регіоні загострилася. Якщо ми не вживемо заходів, справа може дійти до сепаратизму."
 austral.243.a: "Ми всі - громадяни однієї країни!"

 austral.245.t: "Нова Гвардія підтримує нас у питанні призову"
 austral.245.d: "Сьогодні, Чарльз Вайнер Брук, одна з ключових фігур Нової Гвардії та її партії Центристів, виступив з промовою на підтримку уряду в питанні призову. І хоча для нас досить дико чути похвалу від правих радикалів, ми повинні визнати, що їхня підтримка піде нам на користь."
 austral.245.a: "Хмм... дякую?"

 austral.246.t: "Нова Гвардія проти нас у питанні призову"
 austral.246.d: "Сьогодні, Чарльз Вайнер Брук, одна з ключових фігур Нової Гвардії та її партії Центристів, виступив з промовою, в якій він розкритикував уряд за слабку політику в питанні призову. Вплив правих радикалів тільки зріс після виборів, тож наш уряд втратив вагу в очах і численних прихильників."
 austral.246.a: "Ой, недобре..."

 austral.247.t: "Націоналісти підтримують Центристів"
 austral.247.d: "Підтримка націоналістів народом сильно зменшилася після минулих виборів. Дедалі більше і більше колишніх націоналістів переходять до лав Центристів і Нової Гвардії. Тепер, коли праві радикали об'єдналися в одній партії, вони стали серйозною загрозою для нас."
 austral.247.a: "Ми все одно переможемо на виборах!"

 austral.248.t: "Втрата Нової Зеландії"
 austral.248.d: "Із втратою Нової Зеландії ми не можемо справді вважатися більше [Root.GetNameDef], як було відомо, її було офіційно скасовано."
 austral.248.a: "На даний момент, можливо"

 austral.249.t: "Нова Зеландія повернута"
 austral.249.d: "[Root.GetAdjective]ий уряд відновив контроль над Новою Зеландією, і таким чином, стару конфедерацію було офіційно відновлено!"
 austral.249.a: "Все було виправлено"

 austral.250.t: "Референдум у Новій Зеландії"
 austral.250.d.gbr: "Після відновлення британських рідних островів і кризи, уряд Нової Зеландії змушений зі своїм народом розглянути питання про проведення референдуму з питання про незалежність від [Root.GetNameDef]. Нова Зеландія перетворилася на конфедерацію лише внаслідок ухвалення Закону про об'єднання ресурсів - міри, яку більше не вважають необхідною. З огляду на заворушення в державі після введення військової повинності, шанси на те, що вони проголосують за відділення, вважаються цілком хорошими."
 austral.250.d.faction: "[Root.GetNameDef] не є частиною альянсу Антанти, уряд штату Нова Зеландія тисне на свій народ, щоб почати референдум про незалежність від [Root.GetAdjective]ого контролю. Нову Зеландію було згорнуто в конфедерацію лише законом про об'єднання ресурсів - заходом, який, як вважається, більше не застосовується зараз, коли Північноатлантичний Союз більше не є фактором. З огляду на заворушення в державі після введення військової повинності, шанси на те, що вони проголосують за відділення, вважаються цілком хорошими."
 austral.250.a: "Вони вільні провести референдум, якщо побажають"
 austral.250.b: "Ми вважаємо це незаконним актом"
 austral.251.a: "Залишитися"
 austral.251.b: "Вийти"

 austral.252.t: "Нова Зеландія голосує за збереження конфедерації"
 austral.252.d: "Після місяця голосування по всьому штату, з дуже високою явкою, Нова Зеландія проголосувала за те, щоб залишатися в [Root.GetNameDef]. Хоча є елементи, які оскаржують вибори і стверджують втручання з боку [Root.Adjective]ого уряду, питання здебільшого вважається врегульованим."
 austral.252.a: "Слава!"

 austral.253.t: "Нова Зеландія голосує за вихід"
 austral.253.d: "Після місяця голосування по всьому штату, з дуже високою явкою, Нова Зеландія проголосувала за вихід [Root.GetNameDef]. Голосування за цю пропозицію було надзвичайно високим, тож мало хто намагається стверджувати, що острів не має демократичного імперативу для відокремлення. Дійсно, держава вже вживає заходів щодо розриву державних зв'язків із материком."
 austral.253.a: "Так тому і бути!"

 austral.254.t: "День жалоби"
 austral.254.d: "Сьогодні виповнюється 150 років від дня приземлення першого флоту в Австралії. У той час як багато материкових австралійців святкують цей день, корінні аборигени оплакують втрату своєї землі і страждання свого народу. У відповідь на це і за сприяння руху 'Австралазія понад усе' Прогресивна Асоціація аборигенів провела акцію протесту за рівні права, повне громадянство і кращу освіту для всіх австралійських аборигенів. Джек Паттен, лідер організації та помітний член АСМ, заявив: 'Дайте нам шанс! Ми не хочемо залишитися осторонь від просування вперед в Австралазії. Ми вимагаємо повних громадянських прав...'. Цей протест отримав змішані відгуки, але, зі свого боку, отримав підтримку від корінного населення для АСМ, а також егалітаристи засмучені з лівої політики."
 austral.254.a: "Дійсно, тривожні новини"

 austral.255.t: "Фермери просять допомоги для вибракування ему"
 austral.255.d: "Фермери у Валгулана і Бурракопіна подали петицію в уряд, щоб розібратися з досить великим скупченням ему в цьому районі. Вони попросили літаки скинути невеликі бомби на великі збори разом із солдатами, озброєними кулеметами, щоб збити решту, як це було невдалою спробою в 1932 році. Головний інспектор з дичини пан А. Арнольд заявив, що "ситуація не виправдовує масового знищення птахів" і що інспектори не помітили жодного з так званих повідомлених масових зібрань. Уряд штату також відхилив це прохання на підставі зауваження Арнольда."
 austral.255.a: "Війна з ему не потрібна"

 austral.256.t: "Добровольчий корпус оборони"
 austral.256.d: "У відповідь на повернення світової війни, Лізі повернутих і послуг Австралії (ППА) було доручено сформувати сили ополчення, що складаються з ветеранів Вельткригу, занадто старих, щоб битися за кордоном, і чоловіків, занадто молодих, щоб записатися на службу. Це ополчення створено для можливого вторгнення в Австралазію, для чого цивільні сили братимуть участь у війні герилій проти загарбників."
 austral.256.a: "Загалом непогана ідея"

 austral.257.t: "Австралазійський військовий Меморіал завершено"
 austral.257.d.labor: "Сьогодні Австралазійський Меморіал війни закінчив своє 12-річне будівництво і відкритий. Цей Меморіал є свідченням молодої нації Австралазії, чия хоробрість і жертва назавжди запам'ятаються у Великій білій святині. Прем'єр-міністр Джон Кертін був присутній на відкритті, зазначивши: "цей Австралазійський військовий Меморіал є даниною, яку вдячна країна відплачує тим, хто так непохитно служив йому". Після цього відбувся марш колишніх ветеранів Вельткригу та інших осіб, які віддали данину поваги тим, хто віддав своє життя за цей народ."
 austral.257.d.uap: "Сьогодні Австралазійський військовий Меморіал завершив своє 12-річне будівництво і відкрився в день для проведення меморіальних служб. Цей Меморіал є свідченням молодої нації Австралазії, чия хоробрість і жертва назавжди запам'ятаються у Великій білій святині. Прем'єр-міністр Стенлі Брюс був присутній на відкритті, зазначивши: "цей Австралазійський військовий Меморіал увічнить пам'ять тих, хто віддав своє життя не тільки за свою країну, а й за свого короля на захист Імперії". Після цього відбувся марш колишніх ветеранів Вельткригу та інших осіб, які віддали данину поваги тим, хто віддав своє життя за цей народ."
 austral.257.d.antiwar: "Сьогодні Австралазійський військовий Меморіал завершив своє 12-річне будівництво і відкрився в день АНЗАК вчасно для проведення служб. Спочатку задуманий як Меморіал в пам'ять про старі імперіалістичні війни, в які австралійці були втягнуті проти їхньої волі, його перепрофілювали, щоб не тільки пам'ятати тих, хто віддав своє життя за безглузді війни, а й тепер пам'ятати їхні історії життя."
 austral.257.d.other: "Сьогодні Австралазійський Меморіал війни закінчив своє 12-річне будівництво і відкритий. Цей Меморіал є свідченням молодої нації Австралазії, чия хоробрість і жертва назавжди запам'ятаються у Великій білій святині. Потім відбулася хода колишніх ветеранів Вельткригу та інших осіб, які віддали данину поваги тим, хто віддав своє життя за цей народ."
 austral.257.a: "Щоб ніхто не забував"

 austral.258.t: "Соціалісти клопочуть про возз'єднання уряду"
 austral.258.d: "Сьогодні і Джон Гарден, і Дональд Кемерон ведуть переговори з керівництвом Лейбористської партії про повернення до лав партії. У той час як члени партії за ідею підтримки робітничого класу лейбористів, інші, такі як Джек Ленг, назвали таку ідею смішною і небезпечною для трудового руху. Якщо ми приймемо їх назад, є хороший шанс, що Джек Ленг знову зламається, хоча збільшена підтримка робітничого класу може коштувати ризику."
 austral.258.a: "Так, ми приймемо їх назад"
 austral.258.b: "Ні, вони залишаться там, де їм місце"

 austral.259.t: "Лейбористи знову діляться"
 austral.259.d: "У відповідь на примирення з поміркованими лівими членами акту Джек Ланг і його прихильники знову відкололися від Лейбористської партії. Ланг поклявся протистояти лідерам лейбористів на майбутніх виборах."
 austral.259.a: "Я дуже хочу, щоб він прийняв рішення"

 austral.260.t: "Примирення з Ленгом Лабором?"
 austral.260.d: "Можливість, нарешті, примиритися з Джеком Лангом і його членами Лейбористської партії, що відкололися, - хоча це означало б запропонувати принаймні самому Лангу посаду в Кабінеті Міністрів праці. Чи варте це зусиль, хоча бурхлива природа Ланга робить усі зусилля малоймовірними для успіху..."
 austral.260.a: "Ми маємо спробувати"
 austral.260.b: "Ні, вони просять занадто багато!"

 austral.261.t: "Примирення успішно"
 austral.261.d: "Незважаючи на всі розбіжності, примирення з Лейбористами вдалося. Вечірка знову ціла!"
 austral.261.a: "Чудово, містере Ланг!"

 austral.262.t: "Примирення не вдалося"
 austral.262.d: "Як і очікувалося, переговори з Лангом і Лейбористами переросли в суперечки і звинувачення, і тепер Джек Ланг назавжди пішов зі столу переговорів."
 austral.262.a: "Так тому і бути"

 austral.263.t: "Формування батальйону маорі?"
 austral.263.d: "Член фракції маорі Апірана Нгата сьогодні представив ідею батальйону маорі в Палаті представників. Нгата заявив: 'Ми є учасниками Великої Конфедерації, на захист якої ми, не вагаючись, вносимо свою кров і своє життя. Ми є володарями прав, які ми повинні мати право здійснювати, а також зобов'язань, які маорі повинні виконувати завжди в майбутньому, як вони це робили в минулому.' Однак деякі члени вважають, що ідея створення єдиного батальйону, призначеного для маорі, є неприйнятною через низьку чисельність населення, в той час як інші вважають, що їм було б краще виконувати допоміжну роль, як це було під час Вельткригу."
 austral.263.a: "Це лише допоможе нам"
 austral.263.b: "Ні, маорі буде краще, як звичайним військам в АЕФ"

 austral.264.t: "Починається полювання на Стенлі Грема"
 austral.264.d: "5 офіцерів добровольчого корпусу оборони були застрелені сьогодні в Коухітірангі, на Південному острові. Чоловік, винуватець цього злочину, Стенлі Грем, покинув свою садибу після того, як поліція розслідувала бійку між Стенлі та його сусідами. Речі зникли після смерті однієї з корів Стенлі, і він звинуватив своїх сусідів в отруєнні. Свідки повідомили, що, коли Анкер Мадсен, один із його сусідів, проїжджав на велосипеді, Стенлі вистрілив йому в ногу. Коли токи прийшли його затримувати, він відкрив вогонь, убивши 3 і поранивши одразу 2, один пізніше помер від ран. Полювання почав приносити Стенлі для швидкого правосуддя."
 austral.264.a: "Це шокує"

 austral.265.t: "Полювання на Стенлі Грема закінчується"
 austral.265.d: "Сьогодні поліція і члени ВДС успішно розстріляли Стенлі Грема, який на той час скоїв одне з найгірших масових убивств у [Root.GetAdjective]ій історії. Перш ніж Грема можна було зупинити, він забрав 14 життів за три тижні, які він тікав. Хоча подробиці не відомі, чому Грем почав свої веселощі, поліцейські звіти показують, що у нього була історія погроз і нападів. Після перестрілки будинок Грема було спалено, і уряд перемістив його дружину і дітей по всій країні. Наразі розробляються плани з будівництва меморіалу на місці колишнього будинку містера Грехема в пам'ять про загиблих."
 austral.265.a: "Принаймні, все скінчено"

 austral.266.t: "Відвідування Кертіном [CAN.GetNameDef]"
 austral.266.d: "Прем'єр-міністр Джон Кертін прибув сьогодні до Оттави, щоб підтвердити прихильність Австралазії, Антанті та Канаді. У своїй промові в парламенті він заявив, що 'Боротьба останнього десятиліття зблизила Австралазію і Канаду, як ніколи раніше. Канада є джерелом гордості для всіх тих, хто був пов'язаний з нею в цій довгій боротьбі за свободу проти синдикалізму'. Отримавши гучні оплески після своєї промови, він пізніше пішов поговорити з прем'єр-міністром і [CAN_king_full_name] особисто про нагальні питання для Антанти."
 austral.266.a: "Ми в цьому беремо участь разом."

 austral.267.t: "Візит Джона Кертіна"
 austral.267.d: "Сьогодні Прем'єр-міністр Джон Кертін прибув сьогодні в Оттаву, щоб підтвердити прихильність Австралазії, Антанті та Канаді. У своїй промові в парламенті він заявив, що 'Боротьба останнього десятиліття зблизила Австралазію і Канаду, як ніколи раніше. Канада є джерелом гордості для всіх тих, хто був пов'язаний з нею в цій довгій боротьбі за свободу проти синдикалізму'. Отримавши гучні оплески після своєї промови, він пізніше пішов поговорити з прем'єр-міністром і [CAN_king_full_name] особисто про нагальні питання для Антанти."
 austral.267.a: "Австралазія залишається надійним союзником."

 austral.300.t: "Принц Георг загинув в аварії"
 austral.300.d: "Нещодавня авіакатастрофа на невеликому літаку дорогою до Нової Зеландії забрала кілька життів - серед них генерал-губернатор [Root.GetNameDef], Принц Георг. Країна перебуває в жалобі, обурена втратою молодого принца, і королівська комісія наразі розглядає причину катастрофи... хоча, правду кажучи, після кількох тижнів пошуків у водах Тихого океану було виявлено невеликі уламки. Тим часом, старший брат принца, Принц Генрі, герцог Глостер, прибув у [Root.GetNameDef] як його заміна. На жаль, перше, що принц Генрі зробить як генерал-губернатор, - буде присутній на похоронах його брата."
 austral.300.d.albert: "Нещодавня авіакатастрофа на невеликому літаку дорогою до Нової Зеландії забрала кілька життів - серед них генерал-губернатор [Root.GetNameDef], Принц Георг. Країна перебуває в жалобі, обурена втратою молодого принца, і королівська комісія наразі розглядає причину катастрофи... хоча, правду кажучи, після кількох тижнів пошуків у водах Тихого океану було виявлено невеликі уламки. Тим часом, старший брат принца, Принц Альберт, прибув у [Root.GetNameDef] як його заміна. На жаль, перше, що принц Альберт зробить як генерал-губернатор, - буде присутній на похоронах його брата."
 austral.300.d.hore_ruthven: "Нещодавня авіакатастрофа на невеликому літаку дорогою до Нової Зеландії забрала кілька життів - серед них генерал-губернатор [Root.GetNameDef], Принц Георг. Країна перебуває в жалобі, обурена втратою молодого принца, і королівська комісія наразі розглядає причину катастрофи... хоча, правду кажучи, після кількох тижнів пошуків у водах Тихого океану було виявлено невеликі уламки. Оскільки Принц Альберт уже перебуває на правлячих позиціях у Канаді, Олександр Хоур-Ратвен, граф Гоурі, був наступником Георга. На жаль, перше, що граф Гоурі зробить як генерал-губернатор, - буде присутній на похоронах свого попередника."
 austral.300.a: "Сумно"

 austral.301.t: "Смерть Джозефа Льюнсона"
 austral.301.d: "Сьогодні Австралійський парламент сумує про втрату Джозефа А. Лайона. Його з любов'ю пам'ятають усі сторони політики незважаючи на те, що він є одним із лідерів націоналістичної партії. Однак його спадщина буде пов'язана з труднощами та рішучістю, що було продемонстровано, коли він разом зі Стенлі Брюсом продовжував наполягати на демократичних виборах, ризикуючи бути звільненим. Він також частково відповідав за здійснення політики, спрямованої на полегшення найтяжчої депресії, і незважаючи на невдачі націоналістів, його з любов'ю сприймали серед багатьох людей за те, щоб зробити найкраще з того, що в нього було."
 austral.301.a: "Його не вистачатиме"

 austral.302.t: "Стрілянина у Фреда Патерсона!"
 austral.302.d: "Оскільки Австралійська Рада профспілок готується до майбутнього першого Конгресу, уряд став осередком внутрішніх чвар і політичних маневрів. Можливо, внаслідок цього на лідера синдикалістів Фреда Патерсона сьогодні вранці було скоєно замах, коли він виходив зі свого офісу в Канберрі. Поспішивши негайно в лікарню, Патерсона оголосили в хорошому стані і, як очікується, він зробить швидке відновлення, хоча нападника ще не спіймали. З найвищих рівнів в АКТУ лунають заклики до спокою та впорядкованої передачі влади після проведення Конгресу."
 austral.302.a: "Як жахливо"

 austral.303.t: "Відставка Стенлі Брюса"
 austral.303.d.gov: "Після 23 років політики і суперечок прем'єр-міністр Стенлі Брюс вирішив піти у відставку з поста лідера Об'єднаної партії Австралазії. Це призвело його партію до значного хаосу, і деякі з них оголосили його рішення несвоєчасним, і почалася негайна боротьба за його заміну."
 austral.303.d.notgov: "Після 23 років політики і суперечок Стенлі Брюс вирішив піти у відставку з посади лідера Об'єднаної партії Австралазії. Це кинуло його партію в значний хаос, коли вони шукали заміну, хоча, схоже, існує консенсус у тому, що відсутність керівництва Брюса призвела до нинішнього статусу партії. Вони розглядають це як можливість для оновлення партії."
 austral.303.a: "Роберт Мензіс стає новим лідером партії"
 austral.303.b: "Сідні Голланд стане першим Новозеландцем, який очолив партію"

 austral.304.t: "Розвал коаліції ОАП"
 austral.304.d: "Ерл Пейдж, незадоволений обранням Роберта Мензіса лідером Об'єднаної австралійської партії, розпочав запеклу атаку на цілісність Мензіса, заявивши: "Австралійському уряду потрібен лідер не лише з тими якостями, які я згадував, а й з трьома основними якостями - мужністю, лояльністю і судженням. "Коаліція між ОАП і партією країни, схоже, наближається до кінця, і всі розривають усі угоди між сторонами, які набувають чинності негайно."
 austral.304.a: "Який жах"

 austral.305.t: "Відсторонення Ерла Пейджа"
 austral.305.d: "Боротьба всередині партії країни за кінець коаліції з ОАП досягла свого апогею, і партія одноголосно прибрала Ерла Пейджа як лідера і замінила його Артуром Фадденом."
 austral.305.a: "Цікаво"

 austral.306.t: "Дж.Б. Майлз йде у відставку"
 austral.306.d: "Через погіршення стану здоров'я та низку суперечок щодо лідерства, які потрясли Австралазійську раду профспілок, Дж.Б. Майлз врешті-решт погодився піти у відставку з посади лідера максимістів. До своєї відставки Майлз був фактично безсилим як голова, а ті, хто припускав, що його наступник, Ланс Шаркі, був тим, хто повільно розмивав лідерство Майлза. З того, що було передано в ефір, випливає, що Майлз пішов у відставку далеко не добровільно, але питань з цього приводу поки що дуже мало. Незважаючи на це, Майлз підтвердив свою відданість Максимістам і продовжуватиме їх підтримувати."
 austral.306.a: "Шкода"

 austral.307.t: "Смерть Девіда Мюррея Андерсона"
 austral.307.d: "Сьогодні всі прапори в Сіднеї приспущені після раптової смерті сера Девіда Мюррея Андерсона. Сер Андерсон, нинішній чинний губернатор нового Південного Уельсу, найвідоміший своєю успішною евакуацією британських колоній в Ост-Індії, врятувавши тисячі життів, а також більшу частину британського Тихоокеанського флоту. У той час як сер Андерсон був хворий протягом деякого часу, залишивши сера Філліпа-Стріт, щоб заповнити для його публічних виступів, він був вокальним у підтримці австралійської гвардії як "єдиних правильних мислячих людей в Австралазії", які були б здатні прийняти його плани щодо повернення Ост-Індії. Його смерть лише ще більше зміцнила підтримку правого руху."
 austral.307.a: "Гарна людина."

 austral.308.t: "Відставка Фреда Патерсона"
 austral.308.d: "'Народний Чемпіон' Фред Патерсон, після багатьох років сильного керівництва, вирішив піти у відставку з посади голови АКТУ, пославшись на сім'ю і здоров'я як причину. Хоча він більше не може бути лідером ACTU, він візьме на себе функції заступника голови нового лідера. Перший вибір, щоб замінити його, - Елсі Фарреллі, відома соціалістка і феміністка, яка зробила кілька успішних кроків для розширення прав і можливостей жінок робітничого класу. Інший вибір - учений і філософ Джон Андерсон. Він наполягав на багатьох реформах, щоб допомогти нашим товаришам здобути вищу освіту та отримати більше знань. Обидва цілком гідні позиції, але тільки один може бути обраний."
 austral.308.a: "Елсі Фаррелі займе його місце"
 austral.308.b: "Джон Андерсон - правильний вибір"

 austral.309.t: "Смерть Джона Кертіна"
 austral.309.d.hog: "Прем'єр-міністр Джон Кертін, який протягом низки років страждав від погіршення стану здоров'я і серцевих захворювань, сьогодні помер від серцевої недостатності в Лоджі в Канберрі. Давній лідер Лейбористської партії Кертін користувався великою повагою по всій країні, і його тіло було повернуте в його рідне місто Перт на RAAF Дакота в супроводі польоту дев'яти винищувачів. Пролежавши в стані, його поховали на кладовищі Карракатта в Перті, у службі взяли участь понад 30 000 осіб."
 austral.309.d.nothog: "Страждаючи від погіршення здоров'я і серцевих захворювань протягом низки років, Джон Кертін сьогодні помер від серцевої недостатності у своїх офісах у Канберрі. Давній лідер Лейбористської партії Кертін користувався великою повагою по всій країні. Пролежавши в стані, його поховали на кладовищі Карракатта в його рідному місті Перт, у службі взяли участь понад 30 000 багато на вулицях."
 austral.309.a: "Його не вистачатиме"

 austral.310.t: "Новий лідер"
 austral.310.d: "Зі смертю Кертіна тимчасовий очільник Лейбористської партії Бен Чіфлі стикається з виборами, щоб визначити, чи буде його керівництво постійним, чи воно дістанеться популярному Пітеру Фрейзеру. Більшість вважають шанси на успіх у жорстких перегонах рівними."
 austral.310.a: "Чіфлі залишається лідером лейбористів"
 austral.310.b: "Пітер Фрейзер бере під контроль партію"

 austral.350.t: "Претензії Австралазії на Нову Гвінею"
 austral.350.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку вони називають доктриною Андерсона, одразу ж висунув претензії на північну частину Нової Гвінеї та архіпелаги на її Сході, пославшись на [Root.GetNameDef] контроль над регіоном, що суперечить її національним інтересам."
 austral.350.a: "Обурливо!"
 austral.350.b: "Вони не отримають її!"

 austral.351.t: "Претензії Австралазії на Меланезію"
 austral.351.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку він називає доктриною Андерсона, висунув претензії на Меланезійські острови, пославшись на те, що їх втратила лише Німеччина, яка взяла їх під свій контроль після Вельткригу, і що вони є частиною їхнього колишнього домену."

 austral.352.t: "Претензії Австралазії на південні землі"
 austral.352.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку він називає доктриною Андерсона, висунув претензії на південні Тихоокеанські острови, пославшись на те, що їх втратила лише Німеччина, яка взяла під свій контроль після Вельткригу, і що вони є частиною їхнього колишнього домену."

 austral.353.t: "Претензії Австралазії на [Root.GetAdjective]у Східну Індію"
 austral.353.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку він називає доктриною Андерсона, висунув претензії на острови на північ від Нової Гвінеї, всі з яких колись були частиною іспанської Ост-Індії і продавалися Німеччині після того, як Іспанія програла у війні зі Сполученими Штатами. [From.GetNameDefCap] оголосила, що [Root.GetNameDef], яка контролює регіон, суперечить її національним інтересам."

 austral.354.t: "Претензії Австралазії на претензії на Сінгапур"
 austral.354.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку він називає доктриною Андерсона, висунув претензію на Сінгапур - останній Бастіон Сполученого Королівства, який вони захищали в останні дні Вельткригу. Він їм потрібен для них самих чи для союзників, ще належить побачити."

 austral.355.t: "[From.GetNameDefCap] претензії на Північне Борнео"
 austral.355.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку він називає доктриною Андерсона, висунув претензію на Північний Борнео - без сумніву, за спонуканням білого раджі, людини, яка раніше керувала королівством Саравак як своїм власним персональним майданчиком і хотіла б, щоб його було відновлено."

 austral.356.t: "Претензії Австралазії на Малайзію"
 austral.356.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку він називає доктриною Андерсона, висунув претензію на Малайський півострів, пославшись на те, що він був узятий у британців після закінчення Вельткригу і що він є частиною їхнього колишнього домену."

 austral.357.t: "Претензії Австралазії на Західну Нову Гвінею"
 austral.357.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку він називає доктриною Андерсона, висунув претензії на західну частину острова Нова Гвінея. Хоча вони посилаються на те, що регіон є невід'ємною частиною їхніх потреб у сфері безпеки, насправді вони не претендують на нього, і це лише ще одне свідчення їхньої експансіоністської, імперіалістичної політики."

 austral.358.t: "Претензії Австралазії на Тимор"
 austral.358.d: "[From.GetAdjective]ий уряд, проводячи реваншистську політику, яку він називає доктриною Андерсона, висунув претензії на острів Тимор. Хоча вони посилаються на те, що острів є невід'ємною частиною їхніх потреб у сфері безпеки, насправді вони не претендують на нього, і це лише ще одне свідчення їхньої експансіоністської, імперіалістичної політики."

 austral.360.t: "[From.GetAdjective]ий ультиматум"
 austral.360.d.puppet: "[From.GetAdjective]ий уряд надіслав ультиматум: або ми передаємо землі, які вони наразі претендують на мандат доктрини Андерсона, які наразі належать нашому [puppet_owner.GetAdjective]ому суб'єкту, або вони забиратимуть їх силою."
 austral.360.d.owned: "[From.GetAdjective]ий уряд висунув ультиматум: або ми передамо землі, на які вони претендують наразі відповідно до мандата доктрини Андерсона, або вони візьмуть їх силою."
 austral.360.a: "У нас немає вибору - передайте їм землі"
 austral.360.b: "Що? Ні! Їм доведеться за це боротися!"

 austral.361.t: "[From.GetNameDefCap] повертає наші території"
 austral.361.d: "Наші [From.GetAdjective]і начальники погодилися на вимогу від [AST.GetNameDef], що під їхнім реваншистським мандатом території, які є частиною Докрини Андерсона, мають бути передані відразу. Мабуть, вони бояться, що [АСТ.GetNameDef] будуть підтримувати свої вимоги з війною?"
 austral.361.a: "Схоже, у нас немає вибору в цьому питанні..."

 austral.362.t: "[From.GetNameDefCap] поступилася"
 austral.362.d: "Схоже, удача з нами - [From.GetNameDef] поступився нашим вимогам і погодився негайно передати наші претензії. Війна непотрібна."
 austral.362.a: "Розумний вибір з їхнього боку"

 austral.363.t: "[From.GetNameDefCap] відмовилися"
 austral.363.d: "Здається, що [From.GetNameDef] відмовилися виконати наші вимоги. У нас немає іншого вибору, окрім як підкріпити свої слова силою."
 austral.363.a: "Покажемо їм!"

 austral.364.t: "[From.GetNameDefCap] захоплює Нову Гвінею"
 austral.364.d: "[Root.GetAdjective]і сили, зайняті у війні, і ніхто не присутній у Новій Гвінеї, [From.GetAdjective]і війська перетнули кордон і захопили територію. Здається, зараз ми мало що можемо з цим вдіяти."
 austral.364.a: "Мерзенні опортуністи!"

 austral.365.t: "[From.GetNameDefCap] захоплює Нову Гвінею"
 austral.365.d: "[Root.GetAdjective]і сили, зайняті у війні, і ніхто не присутній у Новій Гвінеї, [From.GetAdjective]і війська перетнули кордон і захопили територію. Здається, зараз ми мало що можемо з цим вдіяти."

 austral.366.t: "[From.GetNameDefCap] захоплює Тимор"
 austral.366.d: "[Root.GetAdjective]і сили, зайняті у війні, і жоден з них не присутній на острові Тимор [From.GetAdjective]ії війська висадилися там і захопили територію. Здається, зараз ми мало що можемо з цим вдіяти."

 austral.367.t: "Повернення англійських територій"
 austral.367.d: "Тепер, коли рідні Землі відновлено, настав час подумати, що робити із землями, узятими через доктрину Андерсона, - це врешті-решт, землі, які ми відновили заради британців, тоді як вони не змогли зробити це самостійно. Можливо, вони просто дозволять нам зберегти все. Зрештою, ми зробили всю роботу. Дехто в нашому кабінеті припускає, що [Root.GetNameDef] не повинен робити пропозицію. Австралійські солдати пролили за це кров, чи не так??"
 austral.367.a: "Ми маємо запропонувати їх назад"
 austral.367.b: "Ні - ми захистимо їх краще, ніж вони"

 austral.368.t: "[From.GetAdjective]а пропозиція"
 austral.368.d: "[From.GetAdjective]ий уряд зв'язався з нами з пропозицією: тепер, коли наші території були відновлені, землі, які вони взяли від нашого імені через доктрину Андерсона, по праву наші, щоб забрати, так вони кажуть. З огляду на те, що [From.GetNameDef] витратив багато крові та зусиль, щоб отримати їх, однак, можливо, варто визнати, що вони пропонують більше захисту для цих колоній, ніж ми могли б коли-небудь забезпечити?"
 austral.368.a: "Ми з радістю приймемо їхню пропозицію"
 austral.368.b: "Вони боролися за них, вони можуть збережуть їх"

 austral.369.t: "Території повернуто"
 austral.369.d: "Із сердечним спасибі, [From.GetAdjective]ий уряд прийняв повернення своїх колишніх колоній. Велика церемонія відбулася в Канберрі, щоб відзначити цю подію, і нагороди вручили багатьом [Root.GetAdjective]им членам за роль, яку вони відігравали у відновленні Британської Імперії."
 austral.369.a: "Молодці!"

 austral.370.t: "Ми маємо зберегти колонії"
 austral.370.d: "З серцем, спасибі за пропозицію, [From.GetAdjective]ий уряд відмовився прийняти колонії назад. [Root.GetNameDefCap], вони кажуть, що ми можемо явно запропонувати кращий захист для цих земель, ніж вони коли-небудь могли, і вони вірять, що ми будемо керувати ними, як вони."
 austral.370.a: "Приємно це чути!"

 austral.371.t: "Синдикалістське захоплення в [FROM.GetNonIdeologyName]"
 austral.371.d: "Нещодавня революція в [ROOT.GetNameDefCap] становить для нас безпосередню загрозу, однак у нас є можливість втрутитися. Якщо ми діятимемо швидко, наші сили в Новій Гвінеї зможуть перетнути хребет Оуена-Стенлі і захопити територію Папуа, перш ніж у них з'явиться шанс відреагувати."
 austral.371.a: "Інтернаціонал треба приборкати!"
 austral.371.b: "Ми не можемо виділити ресурси..."

 austral.372.t: "[FROM.GetNonIdeologyNameDefCap] захоплює Папуа!"
 austral.372.d: "В умовах хаосу, що панує в країні після нашої недавньої революції, [FROM.GetAdjective]ий уряд захопив територію Папуа під приводом стримування поширення синдикалізму. Нам відмовили в протестах, і єдиним виходом може бути тільки війна, але це може бути війна, яку ми зараз не можемо собі дозволити."
 austral.372.a: "Хай забирають."
 austral.372.b: "Це законна земля [ROOT.GetNameDefCap]!"

 austral.373.t.new_guard_coup: "Новий переворот Гвардії в [FROM.GetNonIdeologyName]"
 austral.373.d.new_guard_coup: "Згідно з останніми новинами з [FROM.GetNonIdeologyName], Новій Гвардії вдалося повалити синдикалістський уряд і повернути країну в сферу Антанти. Оскільки це усунуло загрозу для нас, ми можемо повернути їм Папуа... якщо ми цього хочемо."
 austral.373.t.invaded: "[ENT.GetNonIdeologyNameDefCap] відновлює порядок у [AST.GetNonIdeologyName]"
 austral.373.d.invaded: "Коаліції сил Антанти вдалося повалити синдикалістський режим і відновити мир у [AST.GetNonIdeologyName]. Оскільки це усуває загрозу для нас, ми можемо повернути їм Папуа... якщо ми цього хочемо."
 austral.373.a: "Вони є його законними власниками."
 austral.373.b: "Ті, хто знайшов, зберіг!"

 austral.374.t: "[FROM.GetNonIdeologyNameDefCap] повертає Папуа"
 austral.374.d: "Після усунення загрози з боку незаконного синдикалістського режиму, [FROM.GetAdjective]ий уряд вирішив повернути нам нашу частину Папуа."
 austral.374.a: "Чудово!"

 austral.375.t: "[FROM.GetNonIdeologyNameDefCap] залишає Папуа собі"
 austral.375.d: "Незважаючи на те, що в нашій країні відновлено мир, [FROM.GetAdjective]і сили вирішили продовжити незаконну окупацію нашої частини Папуа. На жаль, ми нічого не можемо з цим вдіяти."
 austral.375.a: "Ми пам'ятатимемо про це!"

