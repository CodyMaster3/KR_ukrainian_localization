### Ideas ###
 AST_oversized_fleet: "Роздутий флот"
 AST_oversized_fleet_desc: "У хаосі Британської революції, багато кораблів втекли в Австралазію в пошуках притулку - набагато більше, ніж можна було б утримувати в мізерних портах країни. Навіть із великою кількістю законсервованих кораблів (4 лінкори, 2 броньовані крейсери і майже 50 кораблів трохи менше) Австралія все одно не може впоратися з цим завданням. Необхідно знайти рішення."
 AST_upgrading_reserve: "Збільшення резервів флоту"
 AST_depression_1: "Економічна депресія"
 AST_depression_1_desc: "Економіка Австралазії ніколи не була потужною, а поразка у Вельткригу остаточно її поховала. Люди не можуть знайти роботу, а виходу із ситуації не передбачається. Дедалі сильніше зростає радикалізація народу, який вимагає реформ."
 AST_depression_2: "Поступове відновлення"
 AST_depression_2_desc: "Економіка Австралазії ніколи не була потужною, а поразка у Вельткригу остаточно її поховала. Люди не можуть знайти роботу, але вихід із ситуації шукається. Зростає радикалізація народу, який все ще вимагає реформ."
 AST_bled_dry: "Знекровлена нація"
 AST_bled_dry_desc: "Ми віддали все, що мали на вівтар перемоги, але Вельткриг все одно закінчився для нас поразкою. Майже в кожного в країні є знайомі або родичі, яких побили на тій війні. Народ не хоче чергового кровопролиття, і готовий узятися за зброю тільки, якщо від цього залежатиме саме існування країни."
 AST_anzac_spirit_1: "Дух АНЗАКу"
 AST_anzac_spirit_1_desc: "Австралійці були найзапеклішими бійцями в армії Сполученого Королівства. Їх було важко утримати в строю, але в запалі сутички вони проявляли себе у всій красі. Мужність, відвага і чуттєвість були притаманні цим бравим хлопцям."
