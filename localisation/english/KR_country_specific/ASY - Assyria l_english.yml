### Ideas ###
 ASY_Technical_Illiteracy: "Технічна неграмотність"
 ASY_Technical_Illiteracy_desc: "Населення аграрного і племінного походження, однією з головних проблем, що переслідують Басрський проєкт, є брак кваліфікованих кадрів, оскільки примусове і добровільне відрахування з османської системи освіти сильно ускладнило можливості нашого народу. Хоча не бракує ассірійців із духовною освітою, нам дуже бракує інженерів, учених і педагогів."
 ASY_Poor_Land_Use: "Катастрофічна бідність"
 ASY_Poor_Land_Use_desc: "Несправедлива й теократична земельна система лише посилила жахливі злидні, які стали уособленням ассірійців у Басрі. Вимушені жити в нетрях, протиборчих поселеннях у болотах Нижнього Євфрату або в тіні своїх багатших мусульманських і єврейських сусідів, війна за незалежність породила заклики до перерозподілу багатств. Великі відмінності в багатстві та статусі між арабськими християнами, інтегрованими в османську систему, і прихильниками Ассирійської Церкви Сходу тільки ще більше ускладнюють проблему і вносять розкол у громаду, яка й так бореться."
 ASY_Church_Monopoly: "Патріархальна диктатура"
 ASY_Church_Monopoly_desc: "Шанований своїм народом як Святий, патріарх Ассирійської Церкви Сходу впродовж багатьох років розвивав союз церкви і держави, в якому він і його найближче оточення, яке здебільшого складалося з членів сім'ї, керували і представляли ассірійський народ як царі. Ця ситуація, до якої Мар Шимун дуже прив'язався, перешкоджала іншим політичним формаціям і породила значний анти-патріархальний фронт, який прагне до рівного представництва."
 ASY_Ethno_Religious_Divide: "Національно-релігійний розкол"
 ASY_Ethno_Religious_Divide_desc: "Нижня Месопотамська рівнина протягом століть була батьківщиною арабських шиїтів і різних невеликих течій авраамічних вірувань, що відкололися. Поява ассірійців на цій раніше мусульманській землі сильно порушила баланс сил, і їхнє прагнення до створення християнської держави в Леванті виключило значну частину місцевого населення. Мусульманське населення, бажаючи об'єднання з Багдадом і гарантованої їм релігійної свободи, стало рватися на бік ассірійського уряду, оскільки їхні протести, обструкціонізм і навіть партизанська війна в болотах Нижньої Месопотамії продовжують переслідувати наші цілі."
 ASY_Christian_Division: "Ассирійська фракція"
 ASY_Christian_Division_desc: "Халдеї, несторіани, протестанти і католики. Ассирійська громада, позбавлена сильного релігійного авторитету та єдності, розкололася впродовж багатьох років і породила безліч окремих громад, ще більш посилених місіонерською діяльністю французів, американців та англійців протягом 19-го століття. З Мар Шимуном з Ассирійської Церкви Сходу, що має бажання коронувати себе царем, та іншими групами, які відчувають себе недопредставленими в новій ассірійській адміністрації, Ассирія виконує свою функцію."
 
