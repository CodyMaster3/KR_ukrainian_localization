 ASY_Poor_Land_Use3_desc: "Несправедлива й теократична земельна система лише посилила жахливі злидні, які стали уособленням ассірійців у Басрі. Вимушені жити в нетрях, протиборчих поселеннях у болотах Нижнього Євфрату або в тіні своїх багатших мусульманських і єврейських сусідів, війна за незалежність породила заклики до перерозподілу багатств. Великі відмінності в багатстві та статусі між арабськими християнами, інтегрованими в османську систему, і прихильниками Ассирійської Церкви Сходу тільки ще більше ускладнюють проблему і вносять розкол у громаду, яка й так бореться."
 ASY_Poor_Land_Use4: "Катастрофічна бідність"
 ASY_Poor_Land_Use4_desc: "Несправедлива й теократична земельна система лише посилила жахливі злидні, які стали уособленням ассірійців у Басрі. Вимушені жити в нетрях, протиборчих поселеннях у болотах Нижнього Євфрату або в тіні своїх багатших мусульманських і єврейських сусідів, війна за незалежність породила заклики до перерозподілу багатств. Великі відмінності в багатстві та статусі між арабськими християнами, інтегрованими в османську систему, і прихильниками Ассирійської Церкви Сходу тільки ще більше ускладнюють проблему і вносять розкол у громаду, яка й так бореться."
 ASY_Mechanisation: "Модернізація сільського господарства"
 ASY_Mechanisation_desc: "Методи обробітку та збору врожаю в нашого народу ті самі, що й за османів: методи 2-го ґатунку та застарілі знаряддя. Ми повинні інвестувати в придбання кращого обладнання та навчання наших фермерів його використанню."
 
 ASY_rifle_standardisation: "Стандартизація гвинтівок"
 ASY_rifle_standardisation_desc: "Коли повстання закінчилося, Ассирія зібрала безліч зброї, починаючи від надійного канадського Енфілда і закінчуючи ненадійною гвинтівкою Бертьє. За сприяння Канадської Військової Місії буде забезпечено подальше отримання канадської зброї."
 ASY_rifle_entente: "Зброя з Антанти"
 ASY_rifle_entente_desc: "Щоб досягти своїх цілей на Близькому Сході, протекторат Ассирія повинен мати можливість виробляти зброю за ліцензіями Антанти, особливо концетруючись на сучасних гвинтівках і автоматах для піхоти."
 ASY_rifle_standard_entente: "Серійне виробництво гвинтівок Антанти"
 ASY_rifle_standard_entente_desc: "Для досягнення своїх цілей на Близькому Сході, Протекторат Ассирії не тільки здатний закуповувати зброю по всій Антанті, а й виробляти її на місці з високою швидкістю."

 ASY_signaller_corps: "Корпус зв'язківців"
 ASY_Assyrian_Army_Idea: "Ассирійська армія"
 ASY_Assyrian_Army_Idea_desc: "Ополченці та наспіх організовані загони завоювали нам свободу. Щоб захистити її від іноземної агресії, нам потрібно буде стандартизувати армію, нашу підготовку і нашу техніку. Нічого меншого не буде потрібно, щоб утримати Ассирію на карті."
 
