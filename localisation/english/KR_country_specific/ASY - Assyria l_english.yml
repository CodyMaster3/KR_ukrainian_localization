 ASY_gulf_protectorates_decisions_desc: "Раніше захищений і такий, що перебував під впливом британського флоту і європейських нафтових компаній, раптове виведення османського флоту з Перської затоки викликало вакуум влади в тому, що незабаром може стати одним із найважливіших водних об'єктів у світі. З критичною нестачею матеріалів і їхніми поглядами на відвоювання Європи Британська Імперія зробила своєю місією відновлення свого впливу в Перській затоці та, що більш важливо, своїх нафтових родовищ."
 
