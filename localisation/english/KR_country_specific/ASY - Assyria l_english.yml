 ASY_land_reclamation_decisions: "Програма рекультивації земель"
 ASY_land_reclamation_decisions_desc: "Вигнані з наших родючих земель на рівнині Ніневії, ассірійські емігранти вели важке життя. Негостинне, болото, що кишить хворобами, і важкодоступне болото стало нашою новою домівкою, коли болота Нижнього Євфрату і Тигру стали місцем проведення великомасштабних операцій з переселення наприкінці Вельткригу. Протягом року, коли наш народ звик до нового оточення, ми створювали сільськогосподарські угіддя, пасовища і міста, а наші 'Каркаси' (за сіоністським прикладом обнесених стіною поселень) ставали центром широкомасштабної кампанії з рекультивації земель. Незважаючи на те, що процес йде важко і відбуваються часті конфлікти зі споконвічними жителями Басри, такими як болотні араби і шиїтські племена, ми добре просуваємося до створення нової Ассирії."
 
