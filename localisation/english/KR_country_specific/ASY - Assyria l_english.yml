### Focuses
 assyria_focus: "Дерево фокусів Ассирії"
 
 ASY_Declaration_Independence: "Ассирійська незалежність"
 ASY_Declaration_Independence_desc: "Османська Імперія вкотре показала своє справжнє обличчя. Винищивши наш народ і вигнавши нас у Басру, вони тепер прагнуть стерти останні залишки нашої автономії, забравши в нас єдиний захист від набігів, що загрожують самому нашому життю. Незважаючи на всі наші страждання від рук Константинополя, тепер зрозуміло, що залишається тільки один вибір: Ассирія має бути вільною."
 ASY_Fortify_Tigris: "Позиції на Тигрі"
 ASY_Fortify_Tigris_desc: "Велика річка Тигр забезпечує єдиний природний захист, що перешкоджає османам йти на Басру, одну з небагатьох переваг, які ми маємо в нашій боротьбі. Майбутнє нашого народу залежить від нашої здатності утримувати цей життєво важливий бар'єр, тому необхідно докласти всіх зусиль для цього."
 ASY_End_Tribal_Divide: "Кінець племінного розколу"
 ASY_End_Tribal_Divide_desc: "Розрізнені племена Ассирії ніколи не знали серйознішої небезпеки, ніж ця. Якими б не були наші суперечки в минулому, у цей найбільший час потреби Ассирії між нами не може бути поділу. Ми повинні триматися разом, інакше помремо на самоті."
 ASY_Expand_Assyrian_Levies: "Збільшення армії"
 ASY_Expand_Assyrian_Levies_desc: "Рекрути, які захищали нас від набігів Ма'данів, тепер покликані захищати нас від турків, але їх просто недостатньо. Якщо ми хочемо вижити, то збори треба розширити, щоб включити в них усіх здорових ассірійців, яких ми зможемо зібрати. Меншого ми собі дозволити не можемо."
 ASY_Appeal_Foreign_Missions: "Закордонні представництва"
 ASY_Appeal_Foreign_Missions_desc: "Непристойні дії Османської Імперії під час Вельткригу завоювали їм мало союзників. Тяжке становище вірмен призвело до того, що думка більшої частини світу повернулася проти турків, і наше виживання може залежати від нашої здатності змусити це повторитися. Ми повинні працювати над тим, щоб переконати іноземні уряди в справедливості нашої справи і спонукати їх чинити тиск на Порту."
 ASY_Appeal_Holy_See: "Святий престол"
 ASY_Appeal_Holy_See_desc: "Наші землі є домівкою для багатьох християн багатьох віросповідань, і ми налічуємо серед нашого числа значну кількість католиків. Світська влада Святого Престолу, можливо, вже не та, що була колись, але міжнародна католицька спільнота залишається великою, і слово Його Святості може ще більше підірвати позиції Османської Імперії. Усе, що ми маємо зробити, це простягнути руку."
 ASY_Avenge_Raqa_Raqa: "Помста за 'Рака-Рака'"
 ASY_Avenge_Raqa_Raqa_desc: "Ми пам'ятаємо дні Рака-Рака, 'Втечі', коли незліченні ассірійці були вигнані зі своїх будинків руками турків. Саме завдяки їм ми були змушені почати нове життя в землях за британськими лініями, в землях, що оточують Басру. Рани цих темних днів глибоко ранять багатьох ассірійців, і ми не забули того, що турки зробили з нами, і не пробачили."
 ASY_Last_Stand_Assur: "Остання битва Ассура"
 ASY_Last_Stand_Assur_desc: "Це цілком може бути останньою позицією ассірійського народу. Якщо ми не доб'ємося успіху тут, то, можливо, ніколи не отримаємо іншого шансу на нашу незалежність, і майбутнє як підданих османів виглядає похмурим. Стародавня земля Ассур повинна, нарешті, знову керувати своєю долею, ми не повинні втратити свій шанс. І якщо ми це зробимо, то безумовно, не через відсутність зусиль."
 
 ASY_New_Assur: "Відродження Ассирії"
 ASY_New_Assur_desc: "Після всіх випробувань і негараздів, що випали на долю ассірійського народу, ми, нарешті, завоювали своє право на батьківщину, на націю, яку ми можемо назвати своєю, де ми можемо жити за своїми законами і вирішувати свою долю. Ми стоїмо на порозі прекрасної нової ери, але на нас чекає ще багато роботи, якщо ми хочемо стати дійсно стабільною і процвітаючою нацією. Ми повинні діяти негайно, щоб забезпечити майбутнє нашої молодої держави."
 ASY_Standardise_Language: "Стандартизація мови"
 ASY_Standardise_Language_desc: "Ассірійською мовою говорять по-різному багато людей, і ця реальність значно перевершує будь-які прагнення до національної єдності. Народи світу пішли на багато що, щоб забезпечити спільну мову, що об'єднує їхніх громадян, і якщо Ассирія хоче вижити, вона повинна наслідувати цей приклад. Необхідно створити орган для стандартизації ассірійської мови і забезпечення її однакового використання."
 ASY_Directorate_Education: "Фінансування Міністерства освіти"
 ASY_Directorate_Education_desc: "Серед багатьох труднощів, з якими стикається наша молода нація, це повсюдна неграмотність, яка сильно гальмує наш розвиток. Вкрай важливо, щоб ми працювали над тим, щоб забезпечити освіту для нашого народу і енергійно боротися з неписьменністю серед нашого населення, щоб вони могли вирости в гордих громадян і сформувати основу кваліфікованої робочої сили, яка стимулюватиме зростання нашої нації."
 ASY_Unitas_in_Diversitate: "Єдність у різноманітті"
 ASY_Unitas_in_Diversitate_desc: "Держава, яку прагнули створити ассірійці, була винятково християнською, але річ у тім, що кордони Ассирії включають у себе безліч людей, які не ототожнюють себе з нашою справою. Ворожнеча між нами не вилікується за одну мить, але ми повинні докласти всіх зусиль, щоб показати себе справедливими правителями, які не утискатимуть права мусульман або інших віросповідань."
 ASY_Basra_University: "Університет Басри"
 ASY_Basra_University_desc: "Вінцем нашого нещодавно створеного Управління Освіти є Басрський університет, який має стати вищим навчальним закладом у всій Ассирії. Найяскравіші уми, які може запропонувати наша країна, зберуться тут, щоб стати основою нового покоління ассирійських техніків і вчених і допомогти побудувати нову традицію ассирійської культури."
 ASY_Implement_Racial_Segregation: "Расова сегрегація"
 ASY_Implement_Racial_Segregation_desc: "Наша нова батьківщина для ассірійців, від самого початку зустрічала опір. Мусульмани в межах наших кордонів не приховують своєї опозиції нашій справі, постійно перешкоджаючи нашому уряду і навіть підштовхуючи до кінця нашої держави. Якщо наша нація хоче вижити, ми повинні діяти, щоб зберегти чисту волю ассірійців, вільну від тих, хто хотів би бачити нас знищеними."
 ASY_Cultural_Revolution: "Культурна революція"
 ASY_Cultural_Revolution_desc: "Наша нація перебуває в облозі. З кожним днем, що минає, стабільність у регіоні та в усьому світі поступово руйнується, і тільки дурень повірить, що Ассирія буде врятована від насувної бурі. Порятунком ассірійської нації має стати культурна революція: агресивна кампанія з пропаганди віри в націю і самопожертви заради її безпеки. Кожна людина повинна робити свою справу."
 ASY_Assyro_Iraqi_Exchange: "Ассирійсько-іракський обмін"
 ASY_Assyro_Iraqi_Exchange_desc: "Незважаючи на наш тріумф проти османського ярма, ассірійці залишаються за межами наших кордонів, де наше створення християнської держави в Леванті відкрило для них підозри з боку місцевого мусульманського населення. Ми хочемо, щоб наші брати і сестри повернулися додому, а іракці хочуть, щоб вони пішли... Можливо, між нами може бути досягнута угода."
 ASY_Expand_Bureau_Resettlement: "Комітет із переселення"
 ASY_Expand_Bureau_Resettlement_desc: "Незважаючи на те, що хороша робота Бюро з Переселення досі, безумовно, була оцінена, потік нових іммігрантів до нової ассірійської держави вимагає від нас більшого. Приплив нових ассірійців з Іраку і з-за його меж чинив значний тиск на наявну інфраструктуру, що ясно вказувало на необхідність розширення Бюро."
 ASY_Maintain_State_of_Emergency: "Постійний надзвичайний стан"
 ASY_Maintain_State_of_Emergency_desc: "На жаль, наша велика перемога над турками мало що змінила в тому, що наша новонароджена держава оточена ворогами з усіх боків. Наше майбутнє все ще перебуває на вістрі ножа, і було б нерозумно прикидатися, що ми можемо дозволити собі послабити пильність, поки ми все ще вразливі. Наш мудрий Патріарх визнав за необхідне зберегти надзвичайний стан на найближче майбутнє, заради безпеки всіх нас."
 ASY_Rally_Faithful: "Об'єднання вірян"
 ASY_Rally_Faithful_desc: "Саме заради безпеки ассірійського народу всі здорові християни повинні бути готові взятися за зброю для його захисту, що є необхідним обов'язком у такій небезпечній країні, як наша. У наступній війні ми знову будемо битися, щоб захистити нашу насилу завойовану незалежність, де різниця між життям і смертю полягатиме у здатності дітей Божих відповісти на заклик. Так проголосив Патріарх."
 ASY_Institute_Intelligence: "Розвідка та спеціальні операції"
 ASY_Institute_Intelligence_desc: "Наша армія мала, як така, ми не можемо дозволити собі йти у великі битви проти наших ворогів за панування. Щоб протистояти цьому, у нашому військовому штабі було відкрито нову школу для навчання нових офіцерів сучасним формам ведення бойових дій і збору розвідувальної інформації. Володіючи цими навичками, наші військові зможуть боротися з більш серйозними загрозами."
 ASY_Centralise_Religious_Authority: "Централізація релігійної влади"
 ASY_Centralise_Religious_Authority_desc: "Міріади християн Ассирії вже давно не мали сильного релігійного діяча, який би керував ними і пов'язував їх в одну громаду. Як батько нашого народу, Патріарх Ассирійської Церкви Сходу визнав за потрібне взяти на себе одноосібну відповідальність за духовне благополуччя всіх ассірійських християн, щоб ми могли об'єднатися проти наших ворогів."
 ASY_Codify_Unification_Church_State: "Об'єднання церкви та держави"
 ASY_Codify_Unification_Church_State_desc: "Ніхто не може заперечити, що найбільш визначальною рисою ассірійського народу є його християнська віра, і що пошук ассірійської батьківщини був одним із засновників християнської держави. Оскільки держава є втіленням і представником ассірійського народу, немає потреби у світській державі. На істинно ассірійській батьківщині віра і держава мають бути пов'язані."
 ASY_Kingdom_New_Assur: "Королівство Нового Ассура"
 ASY_Kingdom_New_Assur_desc: "Пишність нашого Патріарха, Мар Ішая XII Шимуна, воістину не знає меж. Під його керівництвом Ассирія стала вільною і процвітаючою країною, позбавивши нас від наших найпохмуріших днів і вступивши в славний новий золотий вік. Тепер його погляду відкрилося прекрасне нове майбутнє: Новий Ассур, що змагається з ассірійськими імперіями давнини, що тягнеться вздовж Месопотамії від Басри до Кіркука... Все під славою нашого нового короля... Все під славою нашого нового короля."
 ASY_Abolish_Kuwait: "Доля Кувейстського шейхства"
 ASY_Abolish_Kuwait_desc: "Шейхство Кувейту, що колись було британським протекторатом, який втратив силу після Британської Революції та їхнього подальшого відходу з Перської затоки, продовжує існувати в межах наших кордонів як історична реліквія і перешкода для нашого уряду. Ми більше не можемо терпіти цю паралельну владу на наших землях: настав час Кувейту підкоритися новій Ассирійській державі."
 ASY_Consecrate_Bishoprics: "Освячення єпископств"
 ASY_Consecrate_Bishoprics_desc: "Відносно недавнє прибуття великої кількості християн в область, яка тепер становить Ассирію, означало, що там просто не вистачає духовенства, щоб задовольнити їхні духовні потреби. Наша нова роль як батьківщини християн у Леванті зобов'язує нас слідкувати за заснуванням нових єпископств, щоб усі ассірійці могли мати душпастирів, щоб опікуватися ними."
 ASY_Cathedral_St_Hurmzid: "Собор святого Ормізда"
 ASY_Cathedral_St_Hurmzid_desc: "Собор Святого Ормізда має стати першою ассірійською церквою в нашій новій країні та має стати найвищим молитовним домом у несторіанському християнстві, що приймає самого Патріарха. Його будівництво стане дуже великим престижним проєктом і важливим кроком у зміні похмурого менталітету, що встановився серед нашого народу після нашої втечі в Басру."
 ASY_Denounce_Schiasmatics: "Засудження розкольників"
 ASY_Denounce_Schiasmatics_desc: "Наш великий і величний Патріарх у всій своїй мудрості ухвалив, що послідовники Христа не можуть залишатися розділеними перед обличчям тих, хто виступає проти нас. Розкольники, які кидають виклик праведному керівництву нашого Патріарха і ще більше розділяють нас, діють не в інтересах ассірійського народу і повинні бути підпорядковані."
 ASY_Mend_Schism: "Подолання Великої Схізми"
 ASY_Mend_Schism_desc: "Несторіанське і халдейське духовне керівництво вирішило, що послідовники Христа не можуть залишатися розділеними перед обличчям тих, хто виступає проти нас. Виживання Ассирії залежить від єдності церков і братерства всіх дітей Божих, незалежно від їхнього віросповідання. Настав час забути про наші розбіжності і вітати один одного як братів і сестер."
 ASY_Embrace_Sons_Assur: "'Втрачені сини' Ассура"
 ASY_Embrace_Sons_Assur_desc: "Ассирійський народ був розсіяний за вітром, наче листя, народ без громадянства, кинутий напризволяще, щоб шукати нові домівки за кордоном. Зі створенням ассірійської держави ці загублені сини можуть, нарешті, повернутися туди, де в них нарешті буде народ, який вони зможуть назвати своїм. Після багатьох поколінь страждань від рук турків ми зустрічаємо їхні домівки з розпростертими обіймами." 
 ASY_Relinquish_Temporal_Power: "Відмова від мирської влади"
 ASY_Relinquish_Temporal_Power_desc: "Привівши наш народ у безпечне місце в скрутну хвилину, патріарх Шимун і представники інших релігійних груп Ассирії погодилися з тим, що тепер надзвичайний стан може бути скасований, а більш постійний і відповідальний уряд може бути сформований. Конвент має бути скликаний за першої ж можливості, щоб написати конституцію для основи демократичного уряду."
 ASY_Proclaim_Assyrian_Constitution: "Ассирійська конституція"
 ASY_Proclaim_Assyrian_Constitution_desc: "Після довгих дискусій, дебатів, діалогу і дискурсу (і принаймні одного кинутого черевика) конституційному з'їзду нарешті вдалося підготувати робочий документ. Ассірійська конституція ставить Патріарха як церемоніального главу держави, водночас утверджуючи верховенство парламенту над урядом, і юридично закріплює релігійний плюралізм як керівний принцип суспільства."
 ASY_Encourage_Religious_Dialogue: "Релігійні контакти"
 ASY_Encourage_Religious_Dialogue_desc: "Основою здорової демократії є традиція політичного діалогу, але в унікальному політичному ландшафті, що сформувався в Ассирії, часто існує великий збіг між політичною приналежністю людини та її релігійною приналежністю. Тому так само важливо, щоб ми працювали над відкриттям теологічної сфери, як і політичної."
 ASY_Assyrian_Parliament: "Ассирійський парламент"
 ASY_Assyrian_Parliament_desc: "Відповідно до свого оголошеного наміру відмовитися від надзвичайних повноважень Патріарх потурбувався про створення парламенту і проведення виборів якомога швидше. Щойно буде створено виборний орган, може бути сформовано уряд, і диктаторські повноваження, якими Патріарх володів від часу проголошення незалежності, можуть бути нарешті скасовані, на потіху багатьом незадоволеним."
 ASY_Freedom_Press: "Свобода преси"
 ASY_Freedom_Press_desc: "Вільні та процвітаючі засоби масової інформації завжди були відмінною рисою найбільш розвинених країн. Якщо ми хочемо наздогнати наших сусідів і довести, що ми досить сильні, щоб стояти на світовій арені разом з ними, ми повинні зробити кроки, щоб збільшити наш вплив на глобальний сектор новин. Вільна преса значно просуне ці цілі."
 ASY_Assyrian_Petro_Union: "Ассирійський Нафтохімічний Союз"
 ASY_Assyrian_Petro_Union_desc: "Щоб стимулювати ассірійську економіку, що зароджується, уряд вирішив створити державну компанію з розробки родовищ сирої нафти в Ассирії, ринок, який стає все більш прибутковим, оскільки світ озброюється для війни. Доходи від цих нафтових підприємств, як ми сподіваємося, підуть на фінансування урядових проєктів, спрямованих на розв'язання численних проблем, які стоять перед ассірійським суспільством."
 ASY_Labour_Laws: "Трудове законодавство"
 ASY_Labour_Laws_desc: "Нафтова промисловість далеко не найприємніше місце для роботи, і нинішній жахливий стан трудового законодавства породив низку юридичних лазівок, що дозволяють поганим умовам праці стати нормою. Це вже породило молодий робітничий рух, який закликає до посилення правового захисту трудящих, і багато членів парламенту згодні з тим, що необхідна певна реформа."
 ASY_Reform_Bureaucracy: "Реформа ассирійської бюрократії"
 ASY_Reform_Bureaucracy_desc: "У міру того як держава дозріває, стає дедалі болючіше й болючіше очевидним, що досі нестандартизована й дезорганізована природа ассірійської бюрократії просто неприйнятна. На більшій частині країни існує велика плутанина, оскільки незрозуміло, які відомства відповідають за які райони, що створює велику дисфункцію в усьому уряді. Необхідний всебічний огляд."
 
 ASY_Frontline_Imperialism: "На межі імперіалізму"
 ASY_Frontline_Imperialism_desc: "Турки, араби і перси однаково засуджують зло британського імперіалізму... але ассірійський народ ніколи не знав більш вірного друга, ніж Британська Імперія. Вони були нашим єдиним союзником у Вельткризі, і саме завдяки їм було створено автономну область для нашого народу. В інтересах Ассирії ми повинні прийняти і поглибити узи, які пов'язують нас обох."
 ASY_Restore_Persian_Gulf_Protectorates: "Протекторати Перської затоки"
 ASY_Restore_Persian_Gulf_Protectorates_desc: "Британська Імперія колись тримала протекторати вздовж узбережжя Перської затоки, ці землі були втрачені для османів після втечі уряду до Канади. Однак із відновленням Імперією регіонального плацдарму в Ассирії стратегічна ситуація в Перській затоці, схоже, змінилася на нашу користь. Можливо, це і є той шанс, який нам потрібен, щоб повернути короні ці давно втрачені коштовності?"
 ASY_Secure_Kirkuk_Oil_Fields: "Нафтові родовища Кіркука"
 ASY_Secure_Kirkuk_Oil_Fields_desc: "Військова машина Антанти відчуває невгамовний голод за нафтою. Це так зване чорне золото має вирішальне значення для багатьох військових виробничих ліній, і будь-які природні поклади його стали стратегічно безцінними. Ассирія може дещо з цього забезпечити, але видобуток нафти в Іраку значно затьмарює наш власний. Це стало стратегічною необхідністю, щоб ми забезпечили безпеку цих нафтових родовищ для нас і наших союзників."
 ASY_Protectorate_Assyria: "Протекторат Ассирії"
 ASY_Protectorate_Assyria_desc: "Після довгих дискусій між Патріархом і Британським урядом у вигнанні в Оттаві, нарешті, було досягнуто згоди про створення Протекторату Ассирії, щоб британці могли більш безпосередньо допомагати розвитку нашої молодої нації. Комісія Імперської Ради Економічного Розвитку візьме на себе відповідальність за більшість повсякденних справ Ассирії, тож нашою молодою державою ретельно й відповідально керуватимуть."
 ASY_IEDC: "Програма ІРЕР"
 ASY_IEDC_desc: "Імперська Рада Економічного Розвитку, не гаючи часу, розробила детальний план розвитку слаборозвиненої ассірійської економіки з особливим акцентом на інвестиції та імпорт технічних спеціалістів з інших країн Антанти, щоб пом'якшити, відверто кажучи, гнітючий стан ассірійської кваліфікованої робочої сили. Цей план дає великі перспективи і, як ми сподіваємося, має дати такий необхідний поштовх нашому економічному розвитку."
 ASY_Anglican_Missions: "Місіонерська діяльність Католицької церкви"
 ASY_Anglican_Missions_desc: "Католицька церква має дуже довгу історію відправки місіонерів за кордон для поширення віри і допомоги нужденним, і Ассирія не відчуває нестачі в останніх. Заклик і розширення ассірійської мережі місіонерів, безсумнівно, допоможе нашому уряду, заспокоїть місцеву католицьку громаду і стане противагою владі Патріарха... Хоча інші релігійні групи можуть бути не в такому захваті."
 ASY_Smash_The_Patriarchy: "Знищення патріархату"
 ASY_Smash_The_Patriarchy_desc: "Політична монополія, якою володіє Патріарх Ассирійської Церкви Сходу, виявилася більш обтяжливою, ніж будь-що інше. Незважаючи на його широку популярність серед несторіан, інші християнські секти в Ассирії відчули себе покинутими, і його самодержавний уряд створив значний опозиційний блок, що розчаровує. Він має знати своє місце."
 ASY_Indian_Bureaucracy: "Індійська бюрократія"
 ASY_Indian_Bureaucracy_desc: "Між інвестиціями, які ІРЕР скеровував до Ассирії, і потребами невеликої нації, доволі паскудна адміністрація, яку ми успадкували, просто не впорається з цією роботою. У адміністраторів Британської Індії є репутація їхньої ефективності, риса, яка виявиться дуже корисною у створенні нової колоніальної бюрократії."
 ASY_Tibal_Civil_Criminal_Disputes_Regulation: "Врегулювання племінних суперечок"
 ASY_Tibal_Civil_Criminal_Disputes_Regulation_desc: "В Ассирії живуть численні племена, які збираються разом, щоб сформувати запаморочливу мережу міжплемінних стосунків і суперечок, суперечок, що можуть обернутися насильством, якщо їх не буде вирішено належним чином і справедливо. Правила і правові схеми, що стосуються цих суперечок і їхнього посередництва, мають бути встановлені з усією можливою поспішністю."
 ASY_Paramount_Chiefs: "Нові Верховні командувачі"
 ASY_Paramount_Chiefs_desc: "Наш досвід управління етнічно різними регіонами привів до деяких робочих моделей. Особливо цікавою є система Верховних Вождів, яку використовували в Південноафриканських Територіях Верховного Комісара, де автономні правителі для кожної етнічної групи призначаються для забезпечення лояльності цих груп. Звичайно, є аспекти цієї системи, які можуть добре відобразитися на різноманітній етнічній ситуації Ассирії."
 ASY_Farm_City_Connections: "Зв'язки між фермами та містами"
 ASY_Farm_City_Connections_desc: "Стан ассірійської інфраструктури... Відсутній. Болота Нижньої Месопотамії, як правило, не підходять для більшості доріг, і відсутність коштів або інтересу з боку османів за межами порту мало що зробило, щоб виправити це. Дороги і рейки необхідні для промисловості, і для того, щоб програма ІРЕР принесла свої плоди, необхідно знайти шляхи ефективного доставлення сільської продукції в Басру для переробки."
 ASY_port_basra_naval_college: "Морське училище Басри"
 ASY_port_basra_naval_college_desc: "Після того, як контроль над Перською затокою було відновлено, наші благодійники забажали, щоб ми самі могли її обороняти. Для цих цілей було створено нове морське училище за британським зразком з британськими інструкторами. Наші хлопці, пройшовши через весь курс навчання, стануть новим поколінням видатних офіцерів, інженерів і, можливо, навіть політиків."
 ASY_entente_weapon_tech: "Іноземне обладнання та зброя"
 ASY_entente_weapon_tech_desc: "Будучи аванпостом Антанти на Близькому Сході, ми турбуємося не тільки про своє виживання, а й про охорону нафтових родовищ від сусідів. Щоб не вдарити в бруд обличчям, нам потрібно пильно вивчити новітні розробки союзників у галузі озброєння і промисловості."

 ASY_Resettlement_Immigration_Bureau: "Комітет з імміграції"
 ASY_Resettlement_Immigration_Bureau_desc: "Існує багато іммігрантів на нашій землі, і багато біженців як усередині країни, так і за її межами. Нове бюро подбає про їхні потреби і якнайшвидше влаштує наших людей, зробить їх продуктивними і найголовніше - оподатковуваними."
 ASY_Industrial_Bank_Basra: "Промисловий Банк Басри"
 ASY_Industrial_Bank_Basra_desc: "Жодні нові галузі промисловості не можуть бути створені без джерела капіталу, і молода ассірійська економіка потребує великого його вливання. Першим кроком до індустріалізації Ассирії є створення банку для надання низькопроцентних кредитів промисловим проектам-початківцям."
 ASY_Basra_Dominion_Cartridge: "Basra Dominion Cartridge Co."
 ASY_Basra_Dominion_Cartridge_desc: "Новий статус Ассирії як бенефіціара під заступництвом Британської Імперії, відкрив нові можливості для спільних підприємств. Підприємці з усіх домініонів запропонували створити колоніальну збройову компанію, щоб допомогти розширити місцеву економіку і допомогти озброєнню протекторату."
 ASY_Local_Production: "Стимулювання місцевого виробництва"
 ASY_Local_Production_desc: "Стан ассірійської економіки найкраще описати як інфантильний. Значна частина населення займається натуральним господарством, а місцева економіка історично була орієнтована на більшу османську систему і погано адаптується за її межами. Схема субсидій і стратегічних тарифів може допомогти розвитку місцевого виробництва."
 ASY_Land_Reclamation: "Комісія із повернення земель"
 ASY_Land_Reclamation_desc: "Великі ділянки Нижньої Месопотамії схильні до регулярних повеней або постійно заболочені, що створює багато родючих земель, але стільки ж боліт, непридатних для сільського господарства. У зв'язку з очікуваним потоком іммігрантів має бути створена комісія з рекультивації цих боліт і розширення наших орних земель."
 ASY_Madan_Land_Seizures: "Захоплення земель Ма'дан"
 ASY_Madan_Land_Seizures_desc: "Вимоги економічної експансії і постійний приплив нових іммігрантів зажадали більш рішучих дій. Незважаючи на нашу перемогу, Ма'дани, або болотні араби, продовжують упиратися і здійснювати набіги на наші поселення і, як відомо, переховували злочинців ще до нашої незалежності. Між усіма цими речами у нас є достатньо юридичних підстав, щоб привласнити їхню землю для кращого використання."
 ASY_Establish_Agricultural_Bank: "Сільськогосподарський банк Ассирії"
 ASY_Establish_Agricultural_Bank_desc: "Більшість фермерів в Ассирії не продають більшу частину своєї продукції, як правило, вирощуючи достатньо, щоб прогодувати себе і своїх утриманців примітивними інструментами, до яких вони мають доступ. Наслідуючи модель успішного Промислового банку, ми повинні створити банк для надання кредитів для фінансування нової та більш ефективної сільськогосподарської техніки."
 ASY_Livestock_Program: "Імпорт овець та корів"
 ASY_Livestock_Program_desc: "Роки міжусобиць і воєн в ассірійських землях позначилися на нашому поголів'ї худоби, виснаженому набігами ма'дан і османськими вторгненнями. Ассирія пристойно підходить для розведення овець і великої рогатої худоби, тому ми повинні реалізувати програму з імпорту худоби, щоб поповнити наші запаси."
 ASY_Cash_Crop_Diversification: "Нові посівні культури"
 ASY_Cash_Crop_Diversification_desc: "Наша економіка нині базується на кількох обмежених ресурсах, одним з яких є наше сільське господарство. Для подальшого економічного розвитку ми повинні диверсифікувати ту сировину, яку виробляють наші господарства."
 ASY_Eucalyptus_Forestry: "Розвиток лісового господарства"
 ASY_Eucalyptus_Forestry_desc: "Теплий клімат Ассирії добре підходить для вирощування евкаліпта, що росте в Австралії та Південно-Східній Азії, але широко поширеного як швидкозростаюче джерело балансової деревини та корисних олій. У дерева є всі задатки прибуткового товарного врожаю для зубожілого народу Ассирії, який ми добре б використовували."
 ASY_Commence_Mechanisation: "Механізація сільського господарства"
 ASY_Commence_Mechanisation_desc: "Як і більша частина нашого народу, ассірійський сільськогосподарський сектор вкрай слабко розвинений, оскільки ми все ще використовуємо стародавні методи для оранки землі та вирощування наших культур. Великі реформи в нашому суспільстві, що проводяться в даний час, повинні охопити всі куточки землі, і з такою великою опорою на наших фермерів ми повинні забезпечувати їх найкращими матеріалами."
 ASY_Modernise_Port_Kuwait: "Модернізація порту Кувейту"
 ASY_Modernise_Port_Kuwait_desc: "Для сприяння вільній торгівлі матеріалами як у Перській затоці, так і за її межами життєво важливо, щоб порт Кувейту був здатний обслуговувати більш сучасні судна. Розширення можливостей наших верфей, а також поліпшення інфраструктури наших портів мають першорядне значення."
 ASY_Burgan_Oil: "Нафтове родовище в Бургані"
 ASY_Burgan_Oil_desc: "Нафта, безперечно, є найважливішим матеріалом на землі, і з нашим достатком її ми повинні розширити наші можливості на родовищах, щоб ще більше збільшити наш вплив на світовий ринок. Бурган є домом для величезних запасів нафти, але наразі він слабо розвинений. Ми повинні діяти швидко, щоб убезпечити ці активи."
 ASY_Magwa_Oil: "Нафтове родовище у Магві"
 ASY_Magwa_Oil_desc: "Операції на нафтових родовищах Бургана мали величезний успіх для нашої економіки. У надії отримати ще більше, подальша експлуатація нафтового родовища Магва тепер можлива за гроші, які ми отримали від родовища Бурган. Нафта - це майбутнє, і ми повинні діяти просто зараз."
 
 ASY_Reform_Assyrian_Levies: "Реформа оподаткування"
 ASY_Reform_Assyrian_Levies_desc: "Збори, які захищали наші домівки від набігів ма'дан і так хоробро вибороли нашу незалежність, досі служили своїй меті, але просто не будуть достатніми без реформ. Як нова незалежна держава, наші військові потреби значно розширилися за межі сил оборони поселень, що вимагає, щоб ці збори були сформовані з їхнього теперішнього стану в належну професійну бойову силу."
 ASY_Assyrian_Coast_Guard: "Ассирійська берегова охорона"
 ASY_Assyrian_Coast_Guard_desc: "З появою дредноутів у Вельткризі, флоти світу стали свідками неймовірних змін. Для того щоб залишатися конкурентоспроможними, розвиток берегової охорони для захисту наших прибережних вод і управління нашими портами було визнано найкращим рішенням, оскільки ми не можемо дозволити собі справжній океанічний флот."
 ASY_Entente_Rifle_Contracts: "Стрілецький контракт з Антантою"
 ASY_Entente_Rifle_Contracts_desc: "Ми довго страждали від промисловості, нездатної виробляти зброю війни, необхідну для забезпечення нашого суверенітету. Прагнучи виправити цю ситуацію, англійці погодилися постачати нам гвинтівки в обмін на подальшу співпрацю з Антантою."
 ASY_Standardise_Rifles: "Стандартизація виробництва зброї"
 ASY_Standardise_Rifles_desc: "Наша армія від самого початку перебувала в стані дезорганізації. Сподіваючись упорядкувати наші збройні сили з нуля, ми повинні розробити універсальний стандарт для нашої зброї, якщо ми хочемо битися в цьому новому сучасному світі."
 ASY_NCO_Training: "Навчання унтер-офіцерів"
 ASY_NCO_Training_desc: "Унтер-офіцер - це кістяк будь-якої сучасної армії. Міст між нашими рядовими й офіцерами, які ними командують, ми маємо переконатися, що наш корпус унтер-офіцерів здатний не лише бути цим мостом, а й достатньо міцний, щоб витримати будь-яку вагу, яка може спробувати перетнути їх."
 ASY_Wireless: "Радіокомунікації"
 ASY_Wireless_desc: "Поява радіо зробила передачу інформації майже миттєвою. Якщо наші військові хочуть узяти гору над нашими більшими і сильнішими супротивниками, ми повинні мати добре організовану командну структуру, яка дає нам змогу реагувати на проблеми, що виникають, у міру їх виникнення. Радіо дає нам таку можливість, тому ми повинні забезпечити всі підрозділи достатньою кількістю радіостанцій і навчити їх використання."
 ASY_Modern_Markawta: "Сучасна Маркавта"
 ASY_Modern_Markawta_desc: "Обличчя війни змінюється на наших очах: нескінченний марш техніки дав нові маркавти, або транспортні засоби, які несуть броню і зброю самі по собі, рухаючись при цьому набагато швидше, ніж піший солдат. Військові теоретики з країни і з-за кордону пророкують, що ці машини відіграватимуть вирішальну роль у сучасній війні, і що було б нерозумно не включати їх у наші стратегії."
 ASY_Assyrian_Army: "Ассирійська армія"
 ASY_Assyrian_Army_desc: "Дезорганізовані ополченці - це не спосіб організувати захист нації. Хоча ми безмежно вдячні нашим численним солдатам-добровольцям, ми повинні створити професійну армію, якщо хочемо мати шанс протистояти бурі, що насувається."
 ASY_RAF_Shaibah: "Королівські ВПС"
 ASY_RAF_Shaibah_desc: "Щоб забезпечити захист нашого народу і нашої землі від османської загрози, англійці погодилися побудувати базу для Королівських Військово-Повітряних Сил у межах наших кордонів, щоб діяти як стримувальний фактор і ще більше розширити вплив Антанти в регіоні."
 ASY_Signaller_Corp: "Корпус зв'язківців"
 ASY_Signaller_Corp_desc: "У гонитві за подальшою військовою модернізацією було визнано за необхідне створити школи, щоб почати підготовку наших власних професійних військ зв'язку. Цей корпус буде зосереджений на управлінні інформацією на полі бою і з поля бою для подальшої координації наших полків. Це буде життєво важливий орган нашої армії в прийдешніх війнах."
 ASY_Middle_Eastern_Listening_Post: "Близькосхідний пост прослуховування"
 ASY_Middle_Eastern_Listening_Post_desc: "З нашим зростаючим досвідом використання радіозв'язку група амбітних молодих офіцерів звернулася до командування з ідеєю, яка, як вони чули, використовується у збройних силах за кордоном; прихований кордон прослуховування, оснащений передовими засобами радіозв'язку, щоб вистежувати ворожий радіозв'язок. У наших командирів було тільки одне питання. 'Де ми повинні почати будівництво?'"
 ASY_Mandatory_Conscription: "Обов'язкова військова повинність"
 ASY_Mandatory_Conscription_desc: "Війна за душу нашого народу насувається на нас, і всі сини Ассирії повинні бути покликані в цьому священному акті. Наших нинішніх збройних сил недостатньо, щоб утримати нашу територію, і в той час, як добровольці наповнюють її, ми повинні прагнути до розширення наших вимог до призову для захисту нашого дому."
  
### Events
 assyria_events.1.t: "Ма'дан став місцем переховування злочинців"
 assyria_events.1.d: "Ма'дани, або болотні араби, що населяють болота поблизу міста Басри, тривалий час були скалкою в боці центральної влади в регіоні, так само як їхня болотиста Батьківщина була майже terra incognita для османської адміністрації.\n\nДослідники, які наважуються проникнути в їхні землі, ніколи не повертаються, а Мадани, які співпрацюють із зовнішньою владою, часто піддаються суворому покаранню з боку своїх місцевих лідерів у помсту. Негостинний характер їхніх боліт досі здебільшого забезпечував їхню автономію, а їхня політична апатія щодо османського режиму тримала їх поза увагою. Нещодавні ассірійські греблі та поселенські проєкти, розпочаті в спробі освоїти нові сільськогосподарські землі та витіснити шиїтський опір, який бореться з ассірійськими поселенцями, змусили їх зайняти активнішу позицію; тепер болотяні араби приховують утікачів не тільки від ассірійських операцій, а й від операцій Багдада. Останній, обурений таким розвитком подій, запросив підкріплення в Константинополя, щоб привести їх до ладу і ввести як податки, так і військову повинність для османської армії."
 assyria_events.1.a: "Залиште їх у спокої."
 assyria_events.1.b: "Прийміть його прохання."
 
 assyria_events.2.t: "Різанина в Аль-Курні"
 assyria_events.2.d: "Під час початкової фази Месопотамської кампанії Вельткріга, однойменне місто Аль-Курна стало домівкою для великої громади ассірійських біженців і поселенців після війни. Хоча стосунки між ассірійськими поселенцями та місцевим (переважно арабським) населенням ніколи не були теплими, напруженість загострилася на початку цього тижня, коли тридцять ассірійських поселенців було вбито під час рейду на їхній квартал із руйнуванням ще п'ятдесяти будинків. Ассірійський місцевий уряд уже оголосив цю акцію актом крайнього варварства і, на додачу до вимоги підтримки з боку Османської армії, щоб просунути Мадан далі в болота, закликав свої власні сили місцевого ополчення, ассірійські рекрути, які здебільшого перебрали на себе миротворчі та поліцейські обов'язки в контрольованих британцями районах Басри."
 assyria_events.2.a: "Надішліть загін із Багдаду."
 assyria_events.2.b: "Накажіть Ассирійським військам відступити."
 
 assyria_events.3.t: "Ассирійські війська точно помстяться за Аль-Курну"
 assyria_events.3.d: "У помсту за вбивство ассірійців і знищення їхньої власності ассірійський місцевий уряд ввів ассірійські війська, щоб помститися МаДанам. Спалюючи численні села і заганяючи болотних арабів дедалі далі в болота і драговини Південної Месопотамії, їхні дії демонструють явний намір насильницьки витіснити місцеве населення, щоб отримати більш родючі землі.\n\nВалі в Басрі запросив в уряду підтвердження про розпуск ассірійських загонів, оскільки побоюється, що подальші дії можуть призвести до різанини, яку можна порівняти з ліванською громадянською війною, що сталася всього кілька десятиліть тому.\n\nОднак він також вбачає в цьому виклику можливість послабити автономію ассірійців і прискорити їхню повну інтеграцію в нове Османське суспільство."
 assyria_events.3.a: "Розпустити війська!"
 assyria_events.3.b: "Залиште їх у спокої."
 
 assyria_events.4.t: "Шимун XXI Ешай благає про збереження ассірійських військ"
 assyria_events.4.d: "Патріарх Вавилонський і фактичний лідер ассирійської громади Шимун XXI Ешай, просив дозволу зберегти ассирійські війська. Без них, каже він, його народ повністю відданий на милість мусульманської жандармерії і не має змоги завадити болотним арабам вбивати ще більше ассирійців."
 assyria_events.4.a: "Нісенітниця! Османська жандармерія захищає всіх, незалежно від віросповідання."
 assyria_events.4.b: "Дозвольте їм залишити війська."
 
 assyria_events.5.t: "Ассирійський уряд відкидає вимоги"
 assyria_events.5.d: "Продовжуючи наполягати на тому, що війська - це єдине, що стоїть між життям і смертю ассірійського народу, Раб Хайла Давид д'Мар Шимун скасував наказ Валі в Басрі і мобілізував свої війська. За підтримки Церкви Сходу Шимун оголосив Басру автономною областю у складі імперії і зажадав негайного виведення військ Султанату з регіону, самоврядування для ассірійського народу, права самостійно збирати податки і подальшого захисту Ассирійської Церкви від шиїтської агресії.\n\nВалі з Басри у відповідь мобілізував міську жандармерію, щоб розпустити війська, якщо буде потрібно, силою. Однак він виявляє, що в місті його значно переважають за озброєнням і чисельністю. У Константинополі великий візир розлютився через цю зраду і зажадав, щоб усі месопотамські війська мобілізували для придушення ассірійського Повстання до того, як відбудеться іноземне втручання на їхню користь."
 assyria_events.5.a: "Відправте армію!"
 #The final insult, play as Assyria:
 assyria_events.5.b: "Ассирія не впаде! (Грати за Ассирію)"
 
 assyria_events.6.t: "Ассирійське повстання придушено"
 assyria_events.6.d: "Не дивно, що Ассирійське повстання було придушене нашою значно переважаючою армією. Патріарх Шимун XXI Ешай наказав своєму уряду скласти зброю. Наші джерела повідомляють, що його помітили на борту індійського судна без розпізнавальних знаків, що прямувало в Делі незадовго до падіння Басри. Завдяки цій акції в Південному Іраку не залишилося організованого опору, і Османська міць знову здобула перемогу."
 assyria_events.6.a: "Хвала Аллаху!"
 
# Entente Mediation
 assyria_events.7.t: "Шимун XXI Ешай благає про допомогу"
 assyria_events.7.d: "Патріарх Ассирійської Церкви Сходу і фактичний правитель Ассирійської держави, яка щойно проголосила свою незалежність, Шимун XXI Ешай просить допомоги в боротьбі з османською владою. Відзначившись у Месопотамській кампанії під час Вельткригу та будучи державними службовцями й промисловцями в наших економічних концесіях у Басрі після війни, ассірійці є нашими найближчими союзниками на місцях у межах впливу порти та використовуються нашими громадянами для керівництва британськими справами в Іраку.\n\nОднак, незважаючи на їхні тісні зв'язки з Антантою, багато хто в нашому уряді розглядає цей розвиток подій як передчасну спробу ассірійців вирватися на волю, як таку, що руйнує їхні власні шанси на виживання в разі поразки (що вельми ймовірно без нашої підтримки), так і таку, що підриває тендітні стосунки між нами та Портою, яка, безсумнівно, недоброзичливо реагуватиме на будь-які спроби втручання у їхні внутрішні справи."
 assyria_events.7.a: "Переконати османів надати ассирійцям автономію."
 assyria_events.7.b: "Відкрити переговори з османами про незалежність Ассирії."
 assyria_events.7.c: "Ми не можемо ризикувати нашими відносинами з Османами."
 
 assyria_events.8.t: "[CAN.GetName] втручається від імені ассирійців"
 assyria_events.8.d: "У результаті шокуючого повороту подій канадський уряд наважився безпосередньо втрутитися в наші внутрішні справи. Вони вимагають негайного припинення військових дій з вілайєтом Басри і негайного запровадження ассирійської автономії. Вони хочуть, щоб ассирійці керувалися власним парламентом, тренували і керували власними силами безпеки і керували політикою всередині Басри, залишаючись при цьому у всіх інших справах провінцією Османської Імперії.\nНезважаючи на те, що придушення цих повстанців завдало б величезної шкоди престижу Порти, це, найімовірніше, також призвело б до зростання сепаратизму в інших частинах імперії, особливо серед греків і арабів."
 assyria_events.8.a: "Ми не відступимо!"
 assyria_events.8.b: "У нас немає іншого вибору, окрім як поступитися..."
 
 assyria_events.9.t: "[OTT.GetName] відхилила наші вимоги"
 assyria_events.9.d: "Не дивно, що Султан відкинув наш ультиматум і посилив свої операції в Басрі, намагаючись швидко і рішуче покласти край ассірійському повстанню. Від Оттави до Делі, війська Антанти мобілізуються, щоб знову битися разом з ассірійським ополченням і забезпечити їм незалежність, а головне, убезпечити життєво важливі нафтові родовища Іраку."
 assyria_events.9.a: "Сподіваюся, наша підтримка допоможе, поки не стало надто пізно..." 
 
 assyria_events.10.t: "[OTT.GetName] прийняла наші вимоги"
 assyria_events.10.d: "Побоюючись нової тривалої військової кампанії в Месопотамії, Османський уряд телеграфував сьогодні рано вранці, що він утримається від подальшого втручання в ассірійську справу, майже офіційно надавши їм незалежність. Незважаючи на те, що вони відмовляються визнавати ассирійців, стверджуючи, що Басра Вілаєт залишається повністю частиною Османської Імперії, на практиці турки більше не втручатимуться в Басру."
 assyria_events.10.a: "Радісний день для всіх!"
 
 assyria_events.11.t: "[CAN.GetName] вимагає припинення воєнних дій у Басрі"
 assyria_events.11.d: "Продовжуючи свою вікову політику втручання у справи інших народів, британський посол закликав Османський уряд обговорити мирне вирішення ассирійського конфлікту.\n\nВони вимагають негайного виведення всіх османських військ з вілаєту Басра і закликають припинити військові дії з нещодавно проголошеною Ассирійською державою. Така безглузда вимога не може бути прийнята до уваги, вона завдасть величезної шкоди престижу Порти, а також, імовірно, призведе до зростання сепаратизму в інших частинах імперії, особливо серед греків і арабів."
 assyria_events.11.a: "Абсурд! Ми ніколи не приймемо ці умови."
 assyria_events.11.b: "Нам доведеться прийняти цю пропозицію"
 
 assyria_events.12.t: "[OTT.GetName] приймає нашу пропозицію"
 assyria_events.12.d: "Погодившись з нашою пропозицією, османська армія оголосила про припинення військових дій з ассирійськими повстанцями. Надавши їм право створити свій власний парламент і утримувати свої власні сили безпеки, Султанат поступився більшістю їхніх вимог за винятком повної незалежності."
 assyria_events.12.a: "Ще одне мирне рішення!"
 
 assyria_events.13.t: "[OTT.GetName] відмовляється від нашої пропозиції"
 assyria_events.13.d: "Не дивно, що 'Велика Порта' відкинула нашу пропозицію і посилила свої операції в Басрі в спробі швидко і рішуче покласти край ассирійському повстанню. Оскільки ситуація з ассирійськими військами продовжує погіршуватися, деякі закликають до прямого військового втручання як для забезпечення захисту ассирійського народу, так і для забезпечення безпеки великих нафтових родовищ Іраку."
 assyria_events.13.a: "Ми маємо утримуватися від втручання."
 assyria_events.13.b: "Ми надішлемо все, що зможемо."
 assyria_events.13.c: "Ще раз до пролому, дорогі друзі, ще раз!"
 
 assyria_events.14.t: "[CAN.GetName] відмовляється нам допомогти"
 assyria_events.14.d: "Ігноруючи прохання самого Патріарха, уряд в Оттаві повідомив Басру, що "конфлікт із турецьким урядом небажаний", і тому утримуватиметься від втручання в конфлікт у тій чи іншій формі."
 assyria_events.14.a: "Ми приречені..."

 assyria_events.28.t: "[CAN.GetName] надсилає спорядження"
 assyria_events.28.d: "[CAN.GetName] попросив [OTT.GetName] надати нам автономію, але підлі турки відмовили. Хоча наші друзі з Антанти не можуть виділити війська для нашої боротьби, деякі види зброї та людей уже прибули на наші береги."
 assyria_events.28.a: "Ми маємо бути вдячні за все, що отримуємо."

 assyria_events.29.t: "[CAN.GetName] надсилає допомогу"
 assyria_events.29.d: "[CAN.GetName] звернувся до [OTT.GetName] з проханням надати нам незалежність, але підлі турки відмовили. Наші друзі з Антанти вже почали вливати в країну спорядження і робочу силу, також буде відправлено обмежену кількість професійних військ."
 assyria_events.29.a: "Ми цінуємо їхню допомогу."

# Peace Events
 assyria_events.15.t: "Ассирія проголошує перемогу в Іраку"
 assyria_events.15.d: "Знищивши останні шанси турецьких військ на наш розгром, ассирійські війська здобули перемогу у війні за незалежність і проголосили свою повну владу над Іраком."
 assyria_events.15.a: "Прийміть їхні вимоги."
 assyria_events.15.b: "Ми не здамося так рано!"
 
 assyria_events.16.t: "Перемога в Леванті!"
 assyria_events.16.d: "Османські війська повністю розбиті й відступають, а хоробрі сини Ассирії непохитно тримаються, незважаючи на майже нездоланні труднощі. Перемога за нами, як і її трофеї!"
 assyria_events.16.a: "Басра стане новою Ассирією!"
 
 assyria_events.17.t: "Перемога в Леванті!"
 assyria_events.17.d: "Османські війська повністю розбиті й відступають, коли хоробрі сини Ассирії прориваються крізь стіни Багдада. Перемога за нами, як і її трофеї!"
 assyria_events.17.a: "Від Мосула до Басри простягається ассирійський народ!"
 
# Flavour Events
 assyria_events.18.t: "Промова Патріарха"
 assyria_events.18.d: "Сьогодні в Басрі, виступаючи на сходах собору Богоматері, Мар Шимун XXI Ішая, Патріарх Ассирійської Церкви Сходу і де-факто глава держави Ассирійського народу, виголосив промову, проголосивши перемогу над турками.\n\n'Є час для всього і час для будь-якої діяльності під Небом,' сказав він, цитуючи знаменитий біблійний вірш: 'Час для війни і час для миру. А тепер, нарешті, настав час для миру.'"
 assyria_events.18.a: "Немає нічого кращого, ніж бути щасливим і робити добро, поки ми живі."
 
 assyria_events.19.t: "Араби Ма'дана"
 assyria_events.19.d: "Араби ма'дани століттями населяли болота і трясовини Шатт-ель-Араба, де ми тепер живемо. Наше безперервне просування вглиб боліт, розчищаючи й осушуючи великі ділянки землі, щоб очистити від хвороб і розселити наш народ, витіснило й розлютило багатьох Ма'данів; тоді як деякі втекли далі в болота, що відступають, і підняли зброю проти наших сил, деякі тепер живуть у нетрях або таборах за межами Басри, ставши залежними від міста.\n\nКількість переміщених осіб наближається до критичної маси, і напади Маданів на наших поселенців стають дедалі жорстокішими, зв'язуючи дедалі більше і більше наших критично важливих людей, тоді як халупи за межами Басри зростають із кожним днем."
 assyria_events.19.a: "Жертви мають бути принесені за Ассирію"
 
 assyria_events.20.t: "Американська ісакта"
 assyria_events.20.d: "Ассирійці жили в Сполучених Штатах протягом десятиліть, але тільки з початком Вельткригу й Ассирійського геноциду вони почали масово тікати. Сполучені Штати, що перебували на іншому кінці світу і так неохоче втручалися в справи Євразії, здавалися надійною ставкою, і громади в Іллінойсі роздулися від їхнього числа.\n\nОднак у міру того, як Велика Депресія спустошувала країну, кидаючи багатьох назад у злидні, кілька колишніх ассирійських іммігрантів озираються назад до Іраку, зачаровані посланням єдності та підтримки, про яке благали їхні священики."
 assyria_events.20.a: "Всім, ласкаво просимо до Ассирії!"
 
 assyria_events.21.t: "Російська ісакта"
 assyria_events.21.d: "Ассирійці вперше прибули в значній кількості після Туркменчайського договору 1828 року, коли було офіційно проведено кордон між Персією і Російською Імперією. Друга хвиля прийшла після Вельткригу, коли багато хто втік на північ через Кавказ, щоб уникнути пазурів османів і курдів. Більшість оселилася в Краснодарі та Ростові, а деякі виїхали до Москви після закінчення Громадянської Війни. Однак посилені переслідування з боку російського уряду змусили багатьох ассірійців мріяти про новий ассирійський дім далі на південь."
 assyria_events.21.a: "Ласкаво просимо російським ассирійцям!"
 
 assyria_events.22.t: "Непокірні племена"
 assyria_events.22.d: "Майже одразу ж після виведення османських військ хиткі племінні союзи, що присягнули Патріарху, почали розпадатися, прикордонники залишали свої пости, спалахували сутички між різними племенами і загальна непокора в їхніх лавах.\n\nПеретворивши свої мечі на орала, багато хто просто дезертирував з армії, щоб зайнятися сільським господарством у захищених поселеннях, у той час як інші знаходять притулок у таборах і нетрях, що оточують Басру."
 assyria_events.22.a: "Їхня відсутність дисципліни буде нашою загибеллю..."
 
 assyria_events.23.t: "Християнська фракція"
 assyria_events.23.d: "Ассирійську Християнсько-Демократичну Партію не можна розглядати як звичайну політичну партію, а скоріше як конгломерат дрібніших релігійних об'єднань. Ці невеликі об'єднання можна розділити на дві великі групи, що представляють дві основні релігії ассірійського народу. Одним із них був Йосип VI Еммануель II Томас із Халдейської Католицької Церкви, а іншим - Шимун XXI Ішай із Церкви Сходу.\n\nПрестиж Мар Шимуна і його тверда влада над ассірійськими вербуваннями призвели до занепокоєння серед халдеїв, які побоюються, що він хоче або поглинути їхню церкву, або дискримінувати її членів. Інші менш проти, вважаючи, що може бути місце для посередництва і що виправлення великого розколу матиме вирішальне значення для виживання Ассирійської держави."
 assyria_events.23.a: "Всі єдині перед Богом"
 
 assyria_events.24.t: "Причастяний союз"
 assyria_events.24.d: "Сьогодні Халдейська Католицька Церква та Ассирійська Церква Сходу видали спільну синодальну декларацію, в якій проголошувалося, що їхнім відповідним прихильникам має бути офіційно дозволено причащатися разом. Ця звістка особливо важлива для ассирійців. Усталена халдейська католицька громада на новій ассирійській батьківщині виявилася милостивими господарями, запропонувавши ассирійцям свої церкви для проведення власних церемоній та обрядів, насамперед запропонувавши використовувати Собор Богоматері, найбільшу християнську церкву в місті, для використання в церковних функціях Сходу."
 assyria_events.24.a: "Хоча сама Церква бачила й кращі часи"
 
 assyria_events.25.t: "Наріжний камінь собору Святого Ормізда закладено"
 assyria_events.25.d: "Мар Ішая XXI Шимун, правлячий патріарх Ассірійської Церкви, заклав церемоніальний наріжний камінь собору Святого Ормізда, закладеного сьогодні в Басрі, на церемонії, в якій взяли участь сотні ассирійців. Собор, який стане першою істинною ассірійською церквою, збудованою на їхній новій батьківщині в Басрі та призначеною як резиденція влади несторіанського Патріарха, названо на честь святого Раббана Ормізда, чиє свято відзначають у другу неділю після Великодня, і воно є символом як халдейської, так і несторіанської літургії.\n\nУ міру того як минав день, будівництво починалося всерйоз, і бригади старанно працювали до самих сутінків."
 assyria_events.25.a: "Пам'ятник Богу за його благословення."
 
# Foreign events
 assyria_events.26.t: "Ассирія хоче приєднатися до Антанти"
 assyria_events.26.d: "Лише нещодавно вигравши війну за незалежність проти турків-османів, маленька і молода держава Ассирія звернулася до нас по допомогу і відновлення захисту та союзу, які ми надали їм під час Вельткригу. Хоча багато хто вбачає в них відповідальність, оточену народами, які хочуть стерти їхнє існування, опортуністи вбачають у них можливість отримати доступ до нафтових резервуарів Близького Сходу і таким чином забезпечити наші зусилля на індійському континенті."
 assyria_events.26.a: "Ми вітаємо їх як друзів"
 assyria_events.26.b: "Вони нам не потрібні"
 
 assyria_events.27.t: "Пропозицію відкинуто"
 assyria_events.27.d: "Точно так само, як вони покинули нас після укладення Вельткригу, так і мерзенні Британські імперіалісти знову повернулися до нас спиною. Один, недосвідчений і з невеликими фінансовими коштами, ассірійський народ муситиме сам подбати про себе в негостинному середовищі."
 assyria_events.27.a: "Імперські покидьки!"

 assyria_events.30.t: "Передача концесії [812.GetName]"
 assyria_events.30.d: "Оскільки вигнанці з Великої Британії продовжують повертатися до своїх домівок, настав час відмовитися від деяких договорів, які було передано нам у 1925 році після падіння Великої Британії. А саме, нафтову концесію в [812.GetName]. Орендована [812.Owner.GetNameDef] Британською Імперією, ми були її зберігачами впродовж останніх кількох десятиліть. Після нещодавнього відновлення правильного правління в Лондоні ми повертаємо оренду під контроль Британії."
 assyria_events.30.a: "Повернення назад до того, що було раніше."

 assyria_events.31.t: "Передача концесії [812.GetName]"
 assyria_events.31.d: "Після нещодавнього відновлення Великої Британії багато з колишніх договорів, що перейшли до рук канадців під час вигнання, почали повертатися назад до Лондона. Одним із них є нафтова концесія в [812.GetName] від [812.Owner.GetNameDef]. Нафта зі свердловин у [812.GetName], спочатку видобута для Британської Імперії, знову стане паливом для наших кораблів і допоможе нам проектувати силу."
 assyria_events.31.a: "Дякую, Канада!"

 assyria_events.32.t: "Передача концесії [812.GetName]"
 assyria_events.32.d: "Делегації з Великої Британії та [CAN.GetNameDef] звернулися до нас за коригуванням нафтової концесії, якою вони володіють у [812.GetName]. Хоча контроль над концесією перейшов у руки Канади після Британської революції, настав час відновити первісну оренду Великої Британії. У той час як Лондон розминає свої відновлені м'язи, вони попросили, щоб управління концесіями знову здійснювалося з Лондона, а не з Оттави."
 assyria_events.32.a: "Дуже добре."
 
 assyria_events.33.t: "[ASY.GetName] вимагає нашу нафту!"
 assyria_events.33.d: "Сьогодні ми отримали повідомлення від [ASY.GetName], країни, яка нещодавно здобула незалежність, але вже потрапила в залежність від країн Антанти.\nУ своєму повідомленні уряд [ASY.GetNameDef] заявляє, що дуже хотів би \"орендувати\" велику частину наших нафтових родовищ у регіонах [676.GetName] та [349.GetName]. У випадку нашої відмови, наш сусід вважатиме це недружнім кроком проти нього і \"вживе певних заходів\".\nНемає сумнівів, що за лаштунками уряду [ASY.GetNameDef] стоять люди Антанти, які майже відкрито займають всі головні пости. Їм потрібна наша нафта, щоб підготуватися до нової європейської війни, і тому вони не припинять свій відвертий шантаж просто так. Але в нашій армії не вистачає сил, щоб боротися з таким могутнім ворогом..."
 assyria_events.33.a: "Антанта занадто сильна для нас!"
 assyria_events.33.b: "Спитайте наших союзників."
 assyria_events.33.c: "Ми не здамося!"

 assyria_events.34.t: "[FROM.GetName] надає нам поля!"
 assyria_events.34.d: "Наші погрози мали успіх, і уряд [IRQ.GetNameDef] погодився віддати нам в оренду свої нафтові родовища.\nМи цілком задоволені таким результатом і вже знаємо, як можемо використати нові запаси чорного золота."
 assyria_events.34.a: "Чудові новини!"

 assyria_events.35.t: "Антанта вимагає нафту від [FROM.GetName]"
 assyria_events.35.d: "Ми щойно отримали повідомлення від [IRQ.Capital.GetCapitalVictoryPointName] з копією нещодавньої пропозиції [ASY.GetNameDef] щодо оренди більшості нафтових родовищ у районах [676.GetName] та [349.GetName].\nЦе вважалося б внутрішньою справою [FROM.GetName], якби слова в кінці пропозиції не містили чіткої погрози війни, якщо Ірак відмовиться. Оскільки уряд [ASY.GetNameDef] повністю підконтрольний народам Антанти, ця погроза може означати лише одне - війну з усім альянсом.\nУряд [FROM.GetNameDef] попереджає нас, що у нього недостатньо сил для боротьби, тому він просить нас виконати наші гарантії, які ми дали раніше щодо незалежності [FROM.GetNameDef]. Однак, чи готові ми до такої почесної відповіді, чи краще почекати іншого разу, коли ворог відволічеться?"
 assyria_events.35.a: "Ми готові захистити Ірак."
 assyria_events.35.b: "Ми не готові."

 assyria_events.36.t: "Каїрський пакт покинув нас"
 assyria_events.36.d: "Прийшло повідомлення від [FROM.Capital.GetCapitalVictoryPointName], і наші найгірші побоювання справдилися: [FROM.GetName] покидає нас!\nУ своєму листі наші союзники з сумом повідомляють, що вони не готові до можливої війни з країнами Антанти, залишаючи нас наодинці з прийдешньою загрозою."
 assyria_events.36.a: "Ми будемо боротися наодинці!"
 assyria_events.36.b: "Ми надто слабкі!"

 assyria_events.37.t: "[FROM.GetName] відкидає ультиматум!"
 assyria_events.37.d: "Ми отримали відповідь від уряду [FROM.GetNameDef], що вони не можуть погодитися на наші умови і відмовляються від оренди нафтових родовищ. Оскільки ця нафта потрібна нам і нашим союзникам, у нас залишається тільки один варіант - зробити нашого сусіда більш приємним для нас."
 assyria_events.37.a: "Нам потрібна нафта."

