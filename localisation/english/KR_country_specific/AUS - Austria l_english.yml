 AUS_karl_albrecht_von_habsburg: "Карл Альбрехт фон Габсбург-Лотаринзький"  
 AUS_karl_albrecht_von_habsburg_regnal: "Кароль Олбрахт"  
 AUS_karl_albrecht_von_habsburg_polish: "Кароль Олбрахт Габсбург-Лотаринський"  
 AUS_karl_albrecht_von_habsburg_leader_desc: "Карл Альбрехт фон Габсбург-Лотаринзький, австрієць за народженням, є стійким захисником польського народу. Отримавши керівництво над автономним Галицьким регіоном у складі Цислейтанії, Карл Альбрехт робить усе можливе, щоб представляти інтереси своїх прийомних співвітчизників в імперії."  
 AUS_karl_albrecht_von_habsburg_POL_leader_desc: "Кароль Олбрахт фон Габсбург-Лотаринзький, австрієць за народженням, є стійким захисником польського народу. Коли імператор Карл планував анексію польських земель до Австрії, Кароль Олбрахт рішуче виступав проти цього. Хоча він і зберігає дружні стосунки зі своєю рідною Австрією, як король Польщі, Кароль продовжує боротися за польський народ."  

