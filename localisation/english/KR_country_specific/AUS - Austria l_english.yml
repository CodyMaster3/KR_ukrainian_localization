### Events ###
 AUS_country_intro_header: "Австрія у 1936 році"
 AUS_country_intro_content: "Незважаючи на те, що країна була серед переможців Вельткріга, війна наочно показала відмінність культури, класів та ідеології всередині Імперії, і внутрішні заворушення продовжилися навіть після закінчення війни.\n\nКайзер Карл, слідуючи стопами вбитого Франца Фердинанда у спробі реформувати багатонаціональну Австро-Угорську Імперію у щось, що може вижити у ХХ столітті, запустив серію масштабних реформ; однак його зусилля були значною мірою заблоковані дворянами угорської сторони Імперії, і це призвело до того, що його плани щодо федералізації прогресували дуже повільно, причому тільки на ціслейтанській стороні імперії.\n\nОднак багато хто вважає, що надія для Австрії є - останні десятиліття були важкими для імперії, але зусилля почали окупатися. Цислейтанська Австрія, на даний момент федеративна держава, заспокоїлася - що не можна сказати про Транслейтанію. Однак малоймовірно, що Карпатський басейн залишатиметься в руках Мадьяр, оскільки народи Угорщини дивляться на привілеї на тому боці Лейти і бажають отримати таку саму автономію для себе. Чи зможе реформа пройти свій шлях до Угорщини? Тільки кайзер знає напевно."
 austria.1.a: "Austria erit in orbe ultima."
 
 AUS_guide: "§MStatus Quo§! (§cSocial Conservative §!/ §SSocial Democrat§!)\n£white_dot During the 1937 Ausgleich favour Hungary enough over the other Crownlands to prevent their delegates from storming out or conflict breaking out.\n£white_dot After this you will be able to pick the Status Quo focus, keeping the empire decentralised.\n\n§MDanubian Federation§! (§SSocial Democrat§!)\n£white_dot In the 1936 election, elect the §SSozialdemokratische Arbeiterpartei§!.\n£white_dot During the 1937 Ausgleich favour the Crownlands over Hungary, which will result in the Hungarian delegates storming out.\n£white_dot Issue an ultimatum to Hungary after their suppression of peaceful protests, this will lead to a civil war with Hungary if they refuse.\n£white_dot Once the Hungarians have been defeated, release Hungary and the other new Crownlands which will unlock the Pluralism tree for forming the Danubian Federation.\n\n§MUnited States of Greater Austria§! (§cSocial Conservative§!)\n£white_dot Follow the above guide for the Danubian Federation, but elect the §cChristlichsoziale§! during the 1936 elections which will instead allow you to form the United States of Greater Austria.\n\n§MEnd the Dual Rule§! (§PPaternal Autocrat§!)\n£white_dot During the 1937 Ausgleich favour the Crownlands over Hungary and trigger the civil war as described above.\n£white_dot Do not release Hungary and the other Crownlands after winning the civil war, which will trigger a second civil war with the remaining Crownlands\n£white_dot Win the civil war against the Crownlands, after which you will be able to take the End the Dual Rule focus.\n"

 austria.2.t: "Чорний Понеділок вдарив по Австрії"
 austria.2.d: "Чорний Понеділок вдарив по Німеччині, і мине зовсім небагато часу, перш ніж його ударна хвиля прокотиться по всій Європі. З огляду на близьке розташування Австрія постраждала однією з перших. Економіка зазнає труднощів, і попереду її чекають тривожні часи."
 austria.2.a: "Готт ін Хіммель!"
 
 austria.3.t: "Смерть кайзера Карла"
 austria.3.d: "Кайзер Карл, який страждає на хронічний бронхіт, помер сьогодні."
 austria.3.a: "Довгих років кайзеру Отто!"
 
 austria.4.t: "Еміль Фрайхерр фон Шкода помер"
 austria.4.d: "Онук уславленого засновника конгломерату Шкода помер сьогодні від серцевої недостатності.\n\nЕміль фон Шкода, який носив ім'я засновника компанії, змінив свого батька Карла на посаді глави в 1929 році. Коли його дід заснував компанію і керував її злетом, Карл вів компанію через світову війну, бачачи ще більші висоти. З іншого боку, Карл так і не досяг такої популярності, як засновник, часто погано поводився зі своїми чеськими співробітниками. Еміль не міг бути таким самим у цьому відношенні; досконало володіючи чеською мовою, він часто співчував своїм робітникам і міг без проблем розмовляти з ними. Крім того, він провів компанію через деякі з її найбільших труднощів, пов'язаних із кризою Creditanstalt та Чорним Понеділком.\n\nНа жаль, зі смертю Еміля та його молодшого брата, який помер на початку цього року, чоловіча лінія родини Шкода перервалася. У той час як величезний стан сім'ї буде розділено між його молодшою ​​сестрою Гедвігом і матріархом сім'ї Герміною, керівництво компанії, швидше за все, відійде від них. Однак Шкода нікуди не подінеться і продовжуватиме бути титаном збройової промисловості.\n\nДе-факто, лідерство тепер перейшло до Федерації Австрійської Промисловості та її засновника Ханса Лауда, який наразі очолив компанію Veitscher."
 austria.4.a: "Їхня лінія перервалася, але їхні імена безсмертні."

 aus.elections.1.t: "Австрійські вибори 1936 року"
 aus.elections.1.d: "З того часу, як почалася федералізація, і 'австрійські вибори' були здебільшого скорочені до німецькомовної частини імперії, дві великі партії домінували в австрійській політиці: ХСП та СДРП.\n\nУ роки також проводяться жорсткі вибори; СДРП і ХСП мають зовсім різні ідеї боротьби з економічною кризою, що триває. Програма СДРП спрямована на полегшення тяжкого становища працівника з приділенням особливої ​​уваги посібникам з безробіття та державного втручання. З іншого боку, ХСП виконує програму серйозних змін жорсткої економії."
 aus.elections.1.a: "Це народний вибір."
 
 aus.elections.2.t: "Відкриття школи та з'їзд СДРП"
 aus.elections.2.d: "Навіть якщо економічне становище Австрії і було тяжким якийсь час, у перші роки після Вельткрігу, коли ХСП та СДРП все ще співпрацювали, були широко поширені реформи в галузі освіти та добробуту. Почалося будівництво академій для спеціалізованих робітників, було введено робочі пенсії, а дитячу працю було раз і назавжди ліквідовано. Відень став вважатися фаворитом у соціалістичних колах.\n\nСьогодні у дев'ятому районі Відня відкрито нову академію, що СДРП вважає своїм великим успіхом. У той час, як проводяться виступи різних політиків, Карл Реннер завжди залишається на задньому плані.\n\nРеннер був ефективним головою партії, оскільки він здобув прихильність Імператора під час Вельткріга з політикою Бургфрідена та співпрацею з Короною."
 aus.elections.2.a: "Їхні зусилля заслуговують на похвалу."
 aus.elections.2.b: "Я хотів би, щоб вони не заявляли про успіхи спільного уряду як свого власного."
 
 aus.elections.3.t: "Адлер засуджує СДРП"
 aus.elections.3.d: "Фрідріх Адлер, син колишнього голови СДРП і радикального соціаліста, переважно відомого стріляниною в Графа Штургха на знак протесту проти Вельткріга, засудив СДРП як "вид соціалізму, який просто служить істеблішменту"."
 aus.elections.3.a: "Радикали залишаться радикалами."
 
 aus.elections.4.t: "ХСП запрошує принца Отто на полювання"
 aus.elections.4.d: "ХСП, партія дрібної буржуазії, католицька церква та консервативне село, як правило, утримуються від проведення великих громадських заходів. У Відні вони натомість зосередили свої зусилля на невеликих приватних зустрічах. Одна така запланована зустріч проходитиме у формі полювання у Віннервальді.\n\nПринц Отто був офіційно запрошений приєднатися до полювання. Маючи аристократичну освіту, спадкоємець Габсбургів вже звик до таких світських подій."
 aus.elections.4.a: "Якщо він так хоче..."
 aus.elections.4.b: "Імперська сім'я вища за такі тривіальні речі."
 
 aus.elections.5.t: "Успішне полювання з ХСП"
 aus.elections.5.d: "Після полювання відбувся бенкет, під час якого було записано радіоінтерв'ю з кількома відомими фігурами ХСП, а також з принцом Отто. Схоже, що все це було підлаштовано, оскільки князь Отто тепер пов'язаний із партією, і підтримка партії серед наших найвідданіших підданих збільшилася."
 aus.elections.5.a: "Це те, на що вони полювали?"
 
 aus.elections.6.t: "Нещасний випадок на полюванні: принца Отто поранено?"
 aus.elections.6.d: "Під час того, що було підтверджено всіма свідками, як нещасний випадок, мисливська гвинтівка сина видного політика ХСП вистрілила повз, зачепивши праву ногу князя Отто. У той час як спадкоємець престолу не отримав серйозних травм під час інциденту, ЗМІ вже плетуть свої теорії змови."
 aus.elections.6.a: "Вони намагаються вбити мого спадкоємця?"
 
 aus.elections.10.t: "ХСП перемагає під час виборів"
 aus.elections.10.d: "Остаточні підрахунки голосів завершено. Хоча все висіло на волосині, голоси переважної більшості сільських жителів були віддані на користь ХСП, тим самим забезпечивши цій партії перемогу на виборах."
 aus.elections.10.a: "Австрія стала християнсько-соціалістичною."
 
 aus.elections.11.t: "СДРП перемагає на виборах"
 aus.elections.11.d: "Остаточні підрахунки голосів завершено. Хоча все висіло на волосині, голоси жителів Відня віддали на користь СДРП, тим самим забезпечивши цій партії перемогу на виборах."
 aus.elections.11.a: "Австрія стала соціал-демократичною."
 
 aus.elections.100.t: "Вибори"
 aus.elections.100.d: "Після цієї жорсткої передвиборчої кампанії ми дізнаємось про переможця!"
 aus.elections.100.a: "Хіба це не хвилююче?"
 
 aus.elections.101.t: "ХСП перемагає під час виборів"
 aus.elections.101.d: "Остаточні підрахунки голосів завершено. Хоча все висіло на волосині, голоси переважної більшості сільських жителів були віддані на користь ХСП, тим самим забезпечивши цій партії перемогу на виборах."
 aus.elections.101.a: "Австрія стала християнсько-соціалістичною."
 
 aus.elections.102.t: "СДРП перемагає на виборах"
 aus.elections.102.d: "Остаточні підрахунки голосів завершено. Хоча все висіло на волосині, голоси жителів Відня віддали на користь СДРП, тим самим забезпечивши цій партії перемогу на виборах."
 aus.elections.102.a: "Австрія стала соціал-демократичною."
 
### Italian Question ###
 austria.100.t: "Наші відносини з Неаполем"
 austria.100.d: "Хоча наша італійська федерація та плани щодо домінуючої в Австрії Італії зазнали невдачі, ми тепер набагато сильніші, ніж були у 1926 році. Чи маємо ми відправити посланця у двір короля Фердинанда III, попросивши його виправити наші розірвані зв'язки та допомогти відновити порядок в Італії?"
 austria.100.a: "Відновимо наші південні зв'язки!"
 austria.100.b: "Мілан - безпечніша ставка."
 
 austria.101.t: "Австрійський посол"
 austria.101.d: "Сьогодні до Риму прибув австрійський посол. Він пропонує австро-італійську спілку. Він обіцяє, що його країна допоможе нам об'єднати нашу країну, якщо ми погоджуємось на майбутню військову допомогу."
 austria.101.a: "Це звучить як чудова ідея."
 austria.101.b: "Австрійці – наш природний ворог."
 
 austria.102.t: "Австро-італійська дружба"
 austria.102.d: "Сьогодні наш посол повернувся із Італії. Він повідомив нам про італійську угоду з нашою пропозицією про дружбу. Велике майбутнє лежить перед нашими країнами."
 austria.102.a: "Добре."
 
 austria.103.t: "Австро-італійське суперництво"
 austria.103.d: "Сьогодні наш посол повернувся із Італії. Він повідомив, що італійці відхилили нашу пропозицію про дружбу. Це образа для всієї нашої країни. Можливо, нам слід ще раз вказати на них зброю, як це було під час Вельткрігу."
 austria.103.a: "Ми помстимося."
 
### Austria Suggests War ###
 austria.104.t: "Австрія пропонує війну"
 austria.104.d: "Сьогодні посол Австрії запропонував підготувати наші сили для нападу на південних соціалістів. Він сказав, що настав час завдати удару по них і об'єднати Італію."
 austria.104.a: "Ми знищемо їх!"
 austria.104.b: "Ми не можемо цього зробити."
 
 austria.105.t: "Війна в Італії"
 austria.105.d: "У відповідь на нашу пропозицію Італія оголосила війну на південь. Ми не можемо безпосередньо брати участь, але ми повинні надавати їм все можливе, щоб забезпечити їм швидку перемогу. Чи повинні ми надіслати їм цю допомогу?"
 austria.105.a: "Надіслати їм допомогу."
 austria.105.b: "Обійдуться."
 
 austria.106.t: "Прибуває австрійська допомога"
 austria.106.d: "Сьогодні на нашу землю прибула австрійська допомога. Вони послали нам війська та зброю, щоб перемогти ворога."
 austria.106.a: "Слава Богу."
 
 austria.107.t: "Неаполь приймає"
 austria.107.d: "Королівство Обох Сицилій, як не дивно, прийняло нашу пропозицію про дружбу, навіть незважаючи на те, що ми залишили їх у 1926 році. Однак тепер, коли вони знову довели свою сприйнятливість до свого законного захисника та союзника, ми впевнені, що ніколи більше не підведемо їх!"
 austria.107.a: "Ми не підведемо тебе знову."
 
 austria.108.t: "Бурбони відмовляються"
 austria.108.d: "Розгніваний нашою останньою зрадою і щиро сумнівається в користі нашої дружби, сицилійський посол повідомив наш уряд, що між Неаполем і Віднем не повинно бути жодної угоди. Ми повинні покладатися на Мілан і Венецію як італійський союзник."
 austria.108.a: "Чорт."
 
### Austria bribes independent BUL with Macedonia ###
 austria.109.t: "Пропозиція з Відня"
 austria.109.d: "Схоже, що австрійцям удалося перемогти сербів – цього разу без нашої допомоги. Бачачи, що ми все ще відновлюємось після нашого попереднього приниження, посол Відня зробив щедру пропозицію: якщо ми підпишемо з ними повний військовий союз, нам повернуть Македонію. Бачачи, що ми все ще важливі для їхніх балканських задумів як противага Сербії та Румунії, їхня пропозиція має сенс, і у нас мало причин відмовлятися."
 austria.109.a: "Щедра пропозиція."
 austria.109.b: "Ми більше ніколи не довірятимемо австрійцям!"
 
 austria.110.t: "Болгарія погоджується"
 austria.110.d: "Не дивно, що болгари погодились на нашу щедру пропозицію. В обмін на Македонію вони тепер у нашій фракції."
 austria.110.a: "Чудово."
 
 austria.111.t: "Болгарія відмовляється"
 austria.111.d: "Неймовірно, але болгари все ще скривджені нашими минулими побоюваннями та сміливо відмовилися від нашої щедрої пропозиції. Болгарське его явно не знає кордонів."
 austria.111.a: "Нехай Загреб подбає про це."
 austria.111.b: "Нехай Белград цим займеться."
 
