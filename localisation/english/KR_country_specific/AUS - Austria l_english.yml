### THE AUSGLEICH OF 1937 ###
#############################
 
 ausgleich.new.100.t: "Підготовка Аусглейху"
 ausgleich.new.100.d: "Кожні десять років з 1867 року австрійська та угорська делегації зустрічаються, щоб обговорити, наскільки кожна зі сторін імперії міститься у загальних міністерствах: міністерства закордонних, військових та фінансових справ.\n\nОднак через їх втрату і попит на репарації для хорватських територій перегляд 1927 року зайшов у глухий кут, внаслідок чого Угорщина не заплатила нічого в загальну скарбницю за останнє десятиліття.\n\nДержава Угорщина як ренегатна корона під пануванням кайзера на деякий час була шипом на стороні Австрії, і принаймні необхідно докласти деяких зусиль, щоб повернути їх до стада."
 ausgleich.new.100.a: "Запросіть їх офіційно."
 
 ausgleich.new.101.t: "Запрошення до Аусглейха"
 ausgleich.new.101.d: "Віденський уряд запросив нас до повторного обговорення Аусглейха. Хоча це відбувається кожні десять років з 1867 року, коли Угорщина була поставлена ​​на той же рівень, що й Відень, стосунки були кислими відтоді, як останній раз наші країни зустрілися за столом у 1927 році, коли людина у Відні намагалася змусити нас визнати втрату Хорватії."
 ausgleich.new.101.a: "Подивимося що з цього вийде."
 
 ausgleich.new.102.t: "Угорщина бере участь у переговорах щодо перегляду Аусглейха"
 ausgleich.new.102.d: "Хоча є деякі сумніви в тому, чи Угорщина бажає розібратися в дипломатичних відмінностях між нашими двома половинами імперії, вони погодилися."
 ausgleich.new.102.a: "Звичайно бажає."
 
 ausgleich.new.200.t: "Чи запросити інших в Аусглейх?"
 ausgleich.new.200.d: "Аусглейх завжди проводився як зустріч австрійської та угорської еліти. Однак цього року ми мали заяви політиків Богемії, Галичини та Іллірії про більш відкриті багатоетнічні переговори цього року з делегаціями всіх складових держав імперії.\n\nКрім того, збір делегацій з усіх куточків Австро-Угорщини може послужити сполучною ланкою для врегулювання деяких внутрішніх напруг, що відбуваються з моменту закінчення Вельткрігу."
 ausgleich.new.200.a: "Нізащо. Це між нами та мадьярами."
 ausgleich.new.200.b: "Ви маєте рацію. Запросіть богемців, галичан та іллірійців."
 ausgleich.new.200.c: "Нам треба мислити ширше. Запросіть усі народи Подвійної Монархії."
 
 ausgleich.new.201.t_kingdoms: "Інші народи в Аусглейху"
 ausgleich.new.201.d_kingdoms: "Повідомляється, що Австрія направила делегації до інших частин імперії, щоб попросити їх взяти участь у повторних обговореннях в Аусглейху 1937 року. Видатні політики заявили про свою опозицію до таких переговорів, назвавши це політичним манером, щоб забезпечити Австрію перемогу під час переговорів."
 ausgleich.new.201.t_peoples: "Словаки та румуни запрошені в Аусглейх"
 ausgleich.new.201.d_peoples: "Начебто недостатньо того, що віденський уряд запросив за стіл переговорів чехів, поляків та всі інші національності іншої сторони імперії, як повідомляється, вони зробили те саме навіть для націоналістичних груп у межах наших кордонів!\n\nСловаки та румуни в Карпатській улоговині успішно підкорялися протягом століть, але підтримка з боку Відня пробудила підпільні націоналістичні рухи від їхнього сну."
 ausgleich.new.201.a: "Це неподобство. Висловити протест проти їх вирішення."
 ausgleich.new.201.b: "Простого протесту недостатньо. Ми не братимемо участі у такому заході."
 ausgleich.new.201.c: "Ми повинні йти в ногу з часом."
 
 ausgleich.new.202.t: "Запрошення до Аусглейху"
 ausgleich.new.202.d: "Чутки, які циркулювали серед членів нашого місцевого уряду, виявились правдою. Кур'єр прибув до [Root.Capital.GetCapitalVictoryPointName] із запрошенням на Австро-Угорські переговори. Ми маємо відправити чеську делегацію на переговори. Кайзер, схоже, скористався готовністю Угорщини обговорити свої розбіжності з частиною імперії Цислейтан, щоб дозволити нам сісти за стіл переговорів."
 ausgleich.new.202.a: "Яка честь."
 ausgleich.new.202.b: "Яка честь. Ми зробимо так, як наказано."
 ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"
 
 AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective]а делегація"
 AUS_ausgleich_delegation_CZE: "делегація як чеських німців, так і чехів"
 AUS_ausgleich_delegation_GAL: "делегація поляків та русинів"
 AUS_ausgleich_delegation_CRO: "делегація всіх іллірійських народів"
 
 AUS_ausgleich_dominated_delegation_CZE: "Але ж ми можемо трохи посилити богемсько-німецький режим, чи не так?"
 AUS_ausgleich_dominated_delegation_GAL: "Ми – Польська держава. Ми надішлемо нашу еліту, а не русинських селян."
 AUS_ausgleich_dominated_delegation_CRO: "Є лише один іллірійський народ."
 
 ausgleich.new.203.t_HUN: "Угорщина протестує проти інших делегацій"
 ausgleich.new.203.d_HUN: "З Угорщини надійшла звістка, що вони засуджують той факт, що ми запросили на переговори не лише їх, а й інші делегації. Чи підкріплено це осуд чимось, ми побачимо."
 ausgleich.new.203.t_other: "[From.GetNameDefCap] згодна взяти участь"
 ausgleich.new.203.d_other: "Наш кур'єр повернувся з [From.Capital.GetCapitalVictoryPointName], несучи відповідь від [From.GetAdjective]ого уряду. Вони дуже раді можливості присутні на переговорах і передають свої найкращі побажання."
 ausgleich.new.203.a: "Це шлях уперед."
 ausgleich.new.203.b: "Чудово."
 
 ausgleich.new.300.t_hungary: "Угорська делегація прибула"
 ausgleich.new.300.d_hungary: "Учора угорська делегація прибула до Відня, щоб обговорити майбутнє дуалістичної монархії. Свята тривали до пізньої ночі."
 ausgleich.new.300.t_delegations_no_boycott: "Делегації прибувають"
 ausgleich.new.300.d_delegations_no_boycott: "Незважаючи на побоювання, що Угорщина не поставиться до нас прихильно, запросивши на переговори інші делегації, окрім їхнього складу, вчора вони прибули до Відня у складі делегацій з Чехії, Галичини та Іллірії.\n\nУ той час як цього року на переговорах в Аусглейху беруть участь політики та мислителі з усієї імперії, угорці залишаються в центрі уваги, оскільки їхня проблема є найважливішою для вирішення. Свята тривали до пізньої ночі."
 ausgleich.new.300.t_delegations_boycott: "Делегації прибувають - Угорщина відсутня"
 ausgleich.new.300.d_delegations_boycott: "Були побоювання, що Угорщина не буде до нас прихильною після того, як ми запросили на переговори інші делегації, крім них, і критики цього кроку вже підозрювали, що з цієї причини Угорщина бойкотують цей захід.\n\nПроте інші делегації прибули і готові обговорити, як вирішити проблему зухвалої Угорщини. Свята тривали до пізньої ночі."
 ausgleich.new.300.a: "Яка нічка!"
 ausgleich.new.300.b: "Про що тут домовлятися без Угорщини?"
 
 ausgleich.new.310.t: "Угорська делегація виступає з промовою"
 ausgleich.new.310.d: "Першого дня переговорів було проведено ораторські виступи. Один угорський політик заявив таке:\n\n"Хіба ми не повинні пишатися Австро-Угорською імперією? Упродовж десятиліть віденська людина прагнула реформувати те, що вже досконало. Я вважаю, що Австрія та Угорщина разом зіграють певну роль у майбутньому всього світу. Разом ми знову створимо Австро-Угорщину."\n\nНезважаючи на те, що його співвітчизники були явно стривожені тим, що мається на увазі, що політика федералізації Кайзера Карла була помилкою, він сам здавався задоволеним, незважаючи на відсутність оплесків."
 ausgleich.new.310.a: "Яка нахабність."
 ausgleich.new.310.b: "Приберіть його з переговорів."
 ausgleich.new.310.c: "Він правий, чи не так?"
 
 ausgleich.new.311.t: "Угорщина вимагає компенсації"
 ausgleich.new.311.d: "Як і очікувалося, угорська делегація знову вимагає компенсації за втрату територій Хорватії-Славонії, які знаходилися у васалітеті під угорською короною до 1925 року, коли вищезгадані території були окуповані в результаті революції південних слов'ян, яка закінчилася прирощенням земель в 1926 році до знову реформованого Королівства Іллірія.\n\nУгорська делегація, як і раніше, стверджує, що землі є їх власними, але визнає неможливим той факт, що вони знову візьмуть ці території під свій контроль. Тому, як і в 1927 році, вони вимагають, щоб величезну суму грошей було переведено до їх скарбниці."
 ausgleich.new.311.a: "Запропонуйте їм виплати з нашої скарбниці."
 ausgleich.new.311.b: "Цей борг має сплачуватись іллірійцями."
 ausgleich.new.311.c: "Цей борг має сплачуватись іллірійцями. Давайте все владнаємо на місці."
 ausgleich.new.311.e: "Саме тому зараз ви сплачуєте менше податків."
 ausgleich.new.311.f: "Якщо вони так нудьгують за Хорватією-Славонією, то вони можуть забрати її назад."
 
 ausgleich.new.312.t: "Богемія пропонує створити словацьку державу"
 ausgleich.new.312.d: "Після безплідних переговорів напередодні, чеська делегація порушує питання словацького народу, який живе під прямим володінням угорської корони. Без будь-яких особливих прав чи автономії словацький народ став жертвою постійної політики мадяризації.\n\nЧеська делегація пропонує створити автономну державу для словацького народу як вирішення цього питання з метою "звільнити своїх братів від мадьярського ярма"."
 ausgleich.new.312.a: "Як це вас стосується?"
 ausgleich.new.312.b: "Це, безумовно, те, що Угорщині потрібно взяти до уваги."
 ausgleich.new.312.c: "Це потрібно зробити. Тим не менш, це вимагає подальшого планування."
 
 ausgleich.new.313.t: "Галичина потребує Закарпаття"
 ausgleich.new.313.d: "Приєднання до недавньої тенденції угорських вимог"
 ausgleich.new.313.a: "Ці переговори не є місцем для вимоги територіальних поступок."
 ausgleich.new.313.b: "Ми не можемо вимагати цього від угорців тут і зараз."
 
 ausgleich.new.314.t: "Іллірія вимагає Банат"
 ausgleich.new.314.d: "Приєднавшись до недавньої тенденції щодо вимоги угорської землі, Іллірія також вимагає передачі території Бачки. У той час як він є домом для багатьох іллірійців, пред'явлення претензій на цю смужку землі в самому південному регіоні Угорщини є досить зухвалим кроком з боку делегації Іллірії, особливо з огляду на те, що Угорщина поки що офіційно не визнає південнослов'янську державу."
 ausgleich.new.314.a: "Ці переговори не є місцем для вимоги територіальних поступок."
 ausgleich.new.314.b: "Ми не можемо вимагати цього від угорців тут і зараз."
 ausgleich.new.314.c: "Це потрібно зробити. Ми будемо працювати над цим."
 
 ausgleich.new.315.t: "Поляки пропонують польський протекторат"
 ausgleich.new.315.d: "Декілька відомих членів польської делегації підтримали більш активну позицію у наших дипломатичних відносинах з Польщею. Коли Польща залишалася в німецькій сфері після війни, галичани досі бачать Польщу своєю батьківщиною, тепер пригніченою прусською владою. Вони хочуть, щоб ми звільнили їхніх співвітчизників.\n\nПольща ще не втрачена."
 ausgleich.new.315.a: "Ми візьмемо це до уваги."
 
 ausgleich.new.316.t: "Румуни: Трансільванська автономія?"
 ausgleich.new.316.d: "У той час як Трансільванія визнана Угорщиною, вона аж ніяк не знаходиться поряд із становищем, яким користуються держави Цислейтанії. Румунська делегація вставила слово з тією метою, щоб її поставили на той самий рівень, що й держави австрійської половини."
 ausgleich.new.316.a: "Угорській делегації слід взяти це до уваги."
 ausgleich.new.316.b: "Так, це станеться..."
 ausgleich.new.316.c: "...і стосуватиметься всієї Трансільванії."
 
 ausgleich.new.317.t: "Угорщина залишає Аусглейх"
 ausgleich.new.317.d: "Маючи достатньо 'знущань над старими традиціями', які угорська делегація називає цьогорічними переговорами, вони залишили переговори."
 ausgleich.new.317.a: "Це погано, чи не так?"
 
#WIP
 ausgleich.new.318.t: "Делегація повертається додому раніше"
 ausgleich.new.318.d: "Засмучені перебігом переговорів, наші делегати рано повернулися додому. Ми не отримаємо відшкодування за цю подорож."
 ausgleich.new.318.a: "Субоптимально."
 
 ausgleich.new.320.t: "Кінець Аусглейха"
 ausgleich.new.320.d_hungary_success: "Сьогодні на світанку, угорська делегація вирушила до Будапешта, щоб проінформувати свій уряд про події останніх днів, про розповсюджені обійми, які вітали їх у Відні, та про їхні обіцяні успіхи. Переговори Аусглейха 1937 увінчалися успіхом, і справи йдуть до дуальної монархії."
 ausgleich.new.320.d_hungary_failure: "Аусглейх закінчився вчора – коли Угорщина передчасно вирішила нас покинути."
 ausgleich.new.320.d_other_success: "Аусглейх закінчився вчора. Усі делегації сьогодні вирушили додому."
 ausgleich.new.320.d_other_failure: "Незважаючи на більш ранній від'їзд Угорщини, Аусглейх добіг кінця вчора, а решта делегацій вирушила додому сьогодні."
 ausgleich.new.320.a: "Сподіватимемося, що це підтримає світ усередині Імперії."
 ausgleich.new.320.b: "Могло бути і краще, але й гірше."
 
#WIP
 ausgleich.new.321.t: "Переговори Аусглейх закінчилися"
 ausgleich.new.321.d: "Наша делегація успішно провела переговори щодо врегулювання наших розбіжностей із Віднем."
 ausgleich.new.321.a: "Добре."
 
#WIP
 ausgleich.new.322.t: "Австрія згодна виплатити компенсацію"
 ausgleich.new.322.d: "Ми успішно домовилися про виплату репарацій за втрату Іллірії."
 ausgleich.new.322.a: "Надішліть запит."
 
#WIP
 ausgleich.new.323.t: "Угорщина посилає свої вимоги"
 ausgleich.new.323.d: "Угорщина приймає нашу пропозицію про репарації."
 ausgleich.new.323.a: "Якщо це те, що потрібно."
 
