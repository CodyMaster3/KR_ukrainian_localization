### Bookmark ###
 AUS_KR_gathering_storm_desc: "У Відні триває правління кайзера Карла, і після перемоги у Вельткригу, Австро-Угорська Імперія залишається об'єднаною під його владою. Однак його різноманітні володіння роздирає розкол: між лівими і правими, між тими, хто прагне модернізувати імперію, і тими, хто бажає зберегти те, що має, таким, яким воно є. Незабаром наближається перегляд Аусглейхського договору, який об'єднав австрійську та угорську частини імперії. Балансування між реформами та традиціями, між державою та національністю буде нелегким завданням для кайзера, і стане ще одним викликом для народів Дунаю."

### Intro Screen ###
 AUS_country_intro_header: "Австрія у 1936 році"
 AUS_country_intro_content: "Незважаючи на те, що країна була серед переможців Вельткріга, війна наочно показала відмінність культури, класів та ідеології всередині Імперії, і внутрішні заворушення продовжилися навіть після закінчення війни.\n\nКайзер Карл, слідуючи стопами вбитого Франца Фердинанда у спробі реформувати багатонаціональну Австро-Угорську Імперію у щось, що може вижити у ХХ столітті, запустив серію масштабних реформ; однак його зусилля були значною мірою заблоковані дворянами угорської сторони Імперії, і це призвело до того, що його плани щодо федералізації прогресували дуже повільно, причому тільки на ціслейтанській стороні імперії.\n\nОднак багато хто вважає, що надія для Австрії є - останні десятиліття були важкими для імперії, але зусилля почали окупатися. Цислейтанська Австрія, на даний момент федеративна держава, заспокоїлася - що не можна сказати про Транслейтанію. Однак малоймовірно, що Карпатський басейн залишатиметься в руках Мадьяр, оскільки народи Угорщини дивляться на привілеї на тому боці Лейти і бажають отримати таку саму автономію для себе. Чи зможе реформа пройти свій шлях до Угорщини? Тільки кайзер знає напевно."
 
 AUS_guide: "§MСтатус-кво§! ($social_conservative_coloured$ / $social_democrat_coloured$)\n£white_dot Під час Аусглайху 1937 року надайте Угорщині достатньо переваг над іншими коронними землями, щоб їхні делегати не покинули переговори і не спалахнув конфлікт.\n£white_dot Після цього ви зможете обрати фокус «Статус-кво», зберігши децентралізовану імперію.\n\n§MДунайська Федерація§! ($social_democrat_coloured$)\n£white_dot На виборах 1936 року забезпечте, щоб популярність §SСоціал-демократичної робітничої партії§! була вищою за популярність §cХристиянсько-соціальної партії§!.\n£white_dot Під час Аусглайху 1937 року надайте перевагу коронним землям над Угорщиною, що призведе до того, що угорські делегати покинуть переговори.\n£white_dot Висуньте ультиматум Угорщині після придушення нею мирних протестів; це призведе до громадянської війни з Угорщиною, якщо вона відмовиться.\n£white_dot Після перемоги над угорцями звільніть Угорщину та інші нові коронні землі, що розблокує дерево «Плюралізм» для формування Дунайської Федерації.\n\n§MСполучені Штати Великої Австрії§! ($social_conservative_coloured$)\n£white_dot Дотримуйтесь наведеного вище посібника для Дунайської Федерації, але забезпечте, щоб на виборах 1936 року популярність §cХристиянсько-соціальної партії§! була вищою за популярність §SСоціал-демократичної робітничої партії§!, що натомість дозволить вам сформувати Сполучені Штати Великої Австрії.\n\n§MПокласти край дуалізму§! ($paternal_autocrat_coloured$)\n£white_dot Під час Аусглайху 1937 року надайте перевагу коронним землям над Угорщиною і спровокуйте громадянську війну, як описано вище.\n£white_dot Не звільняйте Угорщину та інші коронні землі після перемоги в громадянській війні, що спровокує другу громадянську війну з рештою коронних земель.\n£white_dot Переможіть у громадянській війні проти коронних земель, після чого ви зможете взяти фокус «Покласти край дуалізму».\n"

### Events ###
 austria_events.2.t: "Чорний Понеділок вдарив по Австрії"
 austria_events.2.d: "Чорний Понеділок вдарив по Німеччині, і мине зовсім небагато часу, перш ніж його ударна хвиля прокотиться по всій Європі. З огляду на близьке розташування Австрія постраждала однією з перших. Економіка зазнає труднощів, і попереду її чекають тривожні часи."
 austria_events.2.a: "Готт ін Хіммель!"
 
 austria_events.3.t: "Смерть кайзера Карла"
 austria_events.3.d: "Кайзер Карл, який страждає на хронічний бронхіт, помер сьогодні."
 austria_events.3.a: "Довгих років кайзеру Отто!"
 
 austria_events.4.t: "Еміль Фрайхерр фон Шкода помер"
 austria_events.4.d: "Онук уславленого засновника конгломерату Шкода помер сьогодні від серцевої недостатності.\n\nЕміль фон Шкода, який носив ім'я засновника компанії, змінив свого батька Карла на посаді глави в 1929 році. Коли його дід заснував компанію і керував її злетом, Карл вів компанію через світову війну, бачачи ще більші висоти. З іншого боку, Карл так і не досяг такої популярності, як засновник, часто погано поводився зі своїми чеськими співробітниками. Еміль не міг бути таким самим у цьому відношенні; досконало володіючи чеською мовою, він часто співчував своїм робітникам і міг без проблем розмовляти з ними. Крім того, він провів компанію через деякі з її найбільших труднощів, пов'язаних із кризою Creditanstalt та Чорним Понеділком.\n\nНа жаль, зі смертю Еміля та його молодшого брата, який помер на початку цього року, чоловіча лінія родини Шкода перервалася. У той час як величезний стан сім'ї буде розділено між його молодшою сестрою Гедвігом і матріархом сім'ї Герміною, керівництво компанії, швидше за все, відійде від них. Однак Шкода нікуди не подінеться і продовжуватиме бути титаном збройової промисловості.\n\nДе-факто, лідерство тепер перейшло до Федерації Австрійської Промисловості та її засновника Ханса Лауда, який наразі очолив компанію Veitscher."
 austria_events.4.a: "Їхня лінія перервалася, але їхні імена безсмертні."

 austria_events.5.t: "Аламут - найновіша книга Володимира Бартола" # Formerly in 00 Literature events.txt
 austria_events.5.d: "Словенці — одна з найменш обговорюваних меншин нашої імперії, хоча навіть після сотень років перебування у її складі вони зберегли свою мову та культуру. Найновіший бестселер на слов'яномовних територіях, написаний Бартолом, — це історія боротьби турків і персів за контроль над фортецею Аламут. Дія відбувається в 11 столітті, коли турки-сельджуки почали експансію в Малу Азію. Підозрюють, що незабаром книга буде перекладена німецькою та іншими мовами."
 austria_events.5.a: "Чудово!"

 austria_election_events.1.t: "Австрійські вибори 1936 року"
 austria_election_events.1.d: "З того часу, як почалася федералізація, і 'австрійські вибори' були здебільшого скорочені до німецькомовної частини імперії, дві великі партії домінували в австрійській політиці: ХСП та СДРП.\n\nУ роки також проводяться жорсткі вибори; СДРП і ХСП мають зовсім різні ідеї боротьби з економічною кризою, що триває. Програма СДРП спрямована на полегшення тяжкого становища працівника з приділенням особливої уваги посібникам з безробіття та державного втручання. З іншого боку, ХСП виконує програму серйозних змін жорсткої економії."
 austria_election_events.1.a: "Це народний вибір."
 
 austria_election_events.2.t: "Відкриття школи та з'їзд СДРП"
 austria_election_events.2.d: "Навіть якщо економічне становище Австрії і було тяжким якийсь час, у перші роки після Вельткрігу, коли ХСП та СДРП все ще співпрацювали, були широко поширені реформи в галузі освіти та добробуту. Почалося будівництво академій для спеціалізованих робітників, було введено робочі пенсії, а дитячу працю було раз і назавжди ліквідовано. Відень став вважатися фаворитом у соціалістичних колах.\n\nСьогодні у дев'ятому районі Відня відкрито нову академію, що СДРП вважає своїм великим успіхом. У той час, як проводяться виступи різних політиків, Карл Реннер завжди залишається на задньому плані.\n\nРеннер був ефективним головою партії, оскільки він здобув прихильність Імператора під час Вельткріга з політикою Бургфрідена та співпрацею з Короною."
 austria_election_events.2.a: "Їхні зусилля заслуговують на похвалу."
 austria_election_events.2.b: "Я хотів би, щоб вони не заявляли про успіхи спільного уряду як свого власного."
 
 austria_election_events.3.t: "Адлер засуджує СДРП"
 austria_election_events.3.d: "Фрідріх Адлер, син колишнього голови СДРП і радикального соціаліста, переважно відомого стріляниною в Графа Штургха на знак протесту проти Вельткріга, засудив СДРП як "вид соціалізму, який просто служить істеблішменту"."
 austria_election_events.3.a: "Радикали залишаться радикалами."
 
 austria_election_events.4.t: "ХСП запрошує принца Отто на полювання"
 austria_election_events.4.d: "ХСП, партія дрібної буржуазії, католицька церква та консервативне село, як правило, утримуються від проведення великих громадських заходів. У Відні вони натомість зосередили свої зусилля на невеликих приватних зустрічах. Одна така запланована зустріч проходитиме у формі полювання у Віннервальді.\n\nПринц Отто був офіційно запрошений приєднатися до полювання. Маючи аристократичну освіту, спадкоємець Габсбургів вже звик до таких світських подій."
 austria_election_events.4.a: "Якщо він так хоче..."
 austria_election_events.4.b: "Імперська сім'я вища за такі тривіальні речі."
 
 austria_election_events.5.t: "Успішне полювання з ХСП"
 austria_election_events.5.d: "Після полювання відбувся бенкет, під час якого було записано радіоінтерв'ю з кількома відомими фігурами ХСП, а також з принцом Отто. Схоже, що все це було підлаштовано, оскільки князь Отто тепер пов'язаний із партією, і підтримка партії серед наших найвідданіших підданих збільшилася."
 austria_election_events.5.a: "Це те, на що вони полювали?"
 
 austria_election_events.6.t: "Нещасний випадок на полюванні: принца Отто поранено?"
 austria_election_events.6.d: "Під час того, що було підтверджено всіма свідками, як нещасний випадок, мисливська гвинтівка сина видного політика ХСП вистрілила повз, зачепивши праву ногу князя Отто. У той час як спадкоємець престолу не отримав серйозних травм під час інциденту, ЗМІ вже плетуть свої теорії змови."
 austria_election_events.6.a: "Вони намагаються вбити мого спадкоємця?"
 
 austria_election_events.10.t: "ХСП перемагає під час виборів"
 austria_election_events.10.d: "Остаточні підрахунки голосів завершено. Хоча все висіло на волосині, голоси переважної більшості сільських жителів були віддані на користь ХСП, тим самим забезпечивши цій партії перемогу на виборах."
 austria_election_events.10.a: "Австрія стала християнсько-соціалістичною."
 
 austria_election_events.11.t: "СДРП перемагає на виборах"
 austria_election_events.11.d: "Остаточні підрахунки голосів завершено. Хоча все висіло на волосині, голоси жителів Відня віддали на користь СДРП, тим самим забезпечивши цій партії перемогу на виборах."
 austria_election_events.11.a: "Австрія стала соціал-демократичною."
 
 austria_election_events.100.t: "Вибори"
 austria_election_events.100.d: "Після цієї жорсткої передвиборчої кампанії ми дізнаємось про переможця!"
 austria_election_events.100.a: "Хіба це не хвилююче?"
 
 austria_election_events.101.t: "ХСП перемагає під час виборів"
 austria_election_events.101.d: "Остаточні підрахунки голосів завершено. Хоча все висіло на волосині, голоси переважної більшості сільських жителів були віддані на користь ХСП, тим самим забезпечивши цій партії перемогу на виборах."
 austria_election_events.101.a: "Австрія стала християнсько-соціалістичною."
 
 austria_election_events.102.t: "СДРП перемагає на виборах"
 austria_election_events.102.d: "Остаточні підрахунки голосів завершено. Хоча все висіло на волосині, голоси жителів Відня віддали на користь СДРП, тим самим забезпечивши цій партії перемогу на виборах."
 austria_election_events.102.a: "Австрія стала соціал-демократичною."
 
### Italian Question ###
 austria_events.100.t: "Наші відносини з Неаполем"
 austria_events.100.d: "Хоча наша італійська федерація та плани щодо домінуючої в Австрії Італії зазнали невдачі, ми тепер набагато сильніші, ніж були у 1926 році. Чи маємо ми відправити посланця у двір короля Фердинанда III, попросивши його виправити наші розірвані зв'язки та допомогти відновити порядок в Італії?"
 austria_events.100.a: "Відновимо наші південні зв'язки!"
 austria_events.100.b: "Мілан - безпечніша ставка."
 
 austria_events.101.t: "Австрійський посол"
 austria_events.101.d: "Сьогодні до Риму прибув австрійський посол. Він пропонує австро-італійську спілку. Він обіцяє, що його країна допоможе нам об'єднати нашу країну, якщо ми погоджуємось на майбутню військову допомогу."
 austria_events.101.a: "Це звучить як чудова ідея."
 austria_events.101.b: "Австрійці – наш природний ворог."
 
 austria_events.102.t: "Австро-італійська дружба"
 austria_events.102.d: "Сьогодні наш посол повернувся із Італії. Він повідомив нам про італійську угоду з нашою пропозицією про дружбу. Велике майбутнє лежить перед нашими країнами."
 austria_events.102.a: "Добре."
 
 austria_events.103.t: "Австро-італійське суперництво"
 austria_events.103.d: "Сьогодні наш посол повернувся із Італії. Він повідомив, що італійці відхилили нашу пропозицію про дружбу. Це образа для всієї нашої країни. Можливо, нам слід ще раз вказати на них зброю, як це було під час Вельткрігу."
 austria_events.103.a: "Ми помстимося."
 
### Austria Suggests War ###
 austria_events.104.t: "Австрія пропонує війну"
 austria_events.104.d: "Сьогодні посол Австрії запропонував підготувати наші сили для нападу на південних соціалістів. Він сказав, що настав час завдати удару по них і об'єднати Італію."
 austria_events.104.a: "Ми знищемо їх!"
 austria_events.104.b: "Ми не можемо цього зробити."
 
 austria_events.105.t: "Війна в Італії"
 austria_events.105.d: "У відповідь на нашу пропозицію Італія оголосила війну на південь. Ми не можемо безпосередньо брати участь, але ми повинні надавати їм все можливе, щоб забезпечити їм швидку перемогу. Чи повинні ми надіслати їм цю допомогу?"
 austria_events.105.a: "Надіслати їм допомогу."
 austria_events.105.b: "Обійдуться."
 
 austria_events.106.t: "Прибуває австрійська допомога"
 austria_events.106.d: "Сьогодні на нашу землю прибула австрійська допомога. Вони послали нам війська та зброю, щоб перемогти ворога."
 austria_events.106.a: "Слава Богу."
 
 austria_events.107.t: "Неаполь приймає"
 austria_events.107.d: "Королівство Обох Сицилій, як не дивно, прийняло нашу пропозицію про дружбу, навіть незважаючи на те, що ми залишили їх у 1926 році. Однак тепер, коли вони знову довели свою сприйнятливість до свого законного захисника та союзника, ми впевнені, що ніколи більше не підведемо їх!"
 austria_events.107.a: "Ми не підведемо тебе знову."
 
 austria_events.108.t: "Бурбони відмовляються"
 austria_events.108.d: "Розгніваний нашою останньою зрадою і щиро сумнівається в користі нашої дружби, сицилійський посол повідомив наш уряд, що між Неаполем і Віднем не повинно бути жодної угоди. Ми повинні покладатися на Мілан і Венецію як італійський союзник."
 austria_events.108.a: "Чорт."
 
#############################
### THE AUSGLEICH OF 1937 ###
#############################
 
 ausgleich_events.100.t: "Підготовка Аусглейху"
 ausgleich_events.100.d: "Кожні десять років з 1867 року австрійська та угорська делегації зустрічаються, щоб обговорити, наскільки кожна зі сторін імперії міститься у загальних міністерствах: міністерства закордонних, військових та фінансових справ.\n\nОднак через їх втрату і попит на репарації для хорватських територій перегляд 1927 року зайшов у глухий кут, внаслідок чого Угорщина не заплатила нічого в загальну скарбницю за останнє десятиліття.\n\nДержава Угорщина як ренегатна корона під пануванням кайзера на деякий час була шипом на стороні Австрії, і принаймні необхідно докласти деяких зусиль, щоб повернути їх до стада."
 ausgleich_events.100.a: "Запросіть їх офіційно."
 
 ausgleich_events.101.t: "Запрошення до Аусглейха"
 ausgleich_events.101.d: "Віденський уряд запросив нас до повторного обговорення Аусглейха. Хоча це відбувається кожні десять років з 1867 року, коли Угорщина була поставлена на той же рівень, що й Відень, стосунки були кислими відтоді, як останній раз наші країни зустрілися за столом у 1927 році, коли людина у Відні намагалася змусити нас визнати втрату Хорватії."
 ausgleich_events.101.a: "Подивимося що з цього вийде."
 
 ausgleich_events.102.t: "Угорщина бере участь у переговорах щодо перегляду Аусглейха"
 ausgleich_events.102.d: "Хоча є деякі сумніви в тому, чи Угорщина бажає розібратися в дипломатичних відмінностях між нашими двома половинами імперії, вони погодилися."
 ausgleich_events.102.a: "Звичайно бажає."
 
 ausgleich_events.200.t: "Чи запросити інших в Аусглейх?"
 ausgleich_events.200.d: "Аусглейх завжди проводився як зустріч австрійської та угорської еліти. Однак цього року ми мали заяви політиків Богемії, Галичини та Іллірії про більш відкриті багатоетнічні переговори цього року з делегаціями всіх складових держав імперії.\n\nКрім того, збір делегацій з усіх куточків Австро-Угорщини може послужити сполучною ланкою для врегулювання деяких внутрішніх напруг, що відбуваються з моменту закінчення Вельткрігу."
 ausgleich_events.200.a: "Нізащо. Це між нами та мадьярами."
 ausgleich_events.200.b: "Ви маєте рацію. Запросіть богемців, галичан та іллірійців."
 ausgleich_events.200.c: "Нам треба мислити ширше. Запросіть усі народи Подвійної Монархії."
 
 ausgleich_events.201.t_kingdoms: "Інші народи в Аусглейху"
 ausgleich_events.201.d_kingdoms: "Повідомляється, що Австрія направила делегації до інших частин імперії, щоб попросити їх взяти участь у повторних обговореннях в Аусглейху 1937 року. Видатні політики заявили про свою опозицію до таких переговорів, назвавши це політичним манером, щоб забезпечити Австрію перемогу під час переговорів."
 ausgleich_events.201.t_peoples: "Словаки та румуни запрошені в Аусглейх"
 ausgleich_events.201.d_peoples: "Начебто недостатньо того, що віденський уряд запросив за стіл переговорів чехів, поляків та всі інші національності іншої сторони імперії, як повідомляється, вони зробили те саме навіть для націоналістичних груп у межах наших кордонів!\n\nСловаки та румуни в Карпатській улоговині успішно підкорялися протягом століть, але підтримка з боку Відня пробудила підпільні націоналістичні рухи від їхнього сну."
 ausgleich_events.201.a: "Це неподобство. Висловити протест проти їх вирішення."
 ausgleich_events.201.b: "Простого протесту недостатньо. Ми не братимемо участі у такому заході."
 ausgleich_events.201.c: "Ми повинні йти в ногу з часом."
 
 ausgleich_events.202.t: "Запрошення до Аусглейху"
 ausgleich_events.202.d: "Чутки, які циркулювали серед членів нашого місцевого уряду, виявились правдою. Кур'єр прибув до [Root.Capital.GetCapitalVictoryPointName] із запрошенням на Австро-Угорські переговори. Ми маємо відправити чеську делегацію на переговори. Кайзер, схоже, скористався готовністю Угорщини обговорити свої розбіжності з частиною імперії Цислейтан, щоб дозволити нам сісти за стіл переговорів."
 ausgleich_events.202.a: "Яка честь."
 ausgleich_events.202.b: "Яка честь. Ми зробимо так, як наказано."
 ausgleich_events.202.c: "[AUS_ausgleich_dominated_delegation]"
 
 AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective]а делегація"
 AUS_ausgleich_delegation_CZE: "делегація як чеських німців, так і чехів"
 AUS_ausgleich_delegation_GAL: "делегація поляків та русинів"
 AUS_ausgleich_delegation_CRO: "делегація всіх іллірійських народів"
 
 AUS_ausgleich_dominated_delegation_CZE: "Але ж ми можемо трохи посилити богемсько-німецький режим, чи не так?"
 AUS_ausgleich_dominated_delegation_GAL: "Ми – Польська держава. Ми надішлемо нашу еліту, а не русинських селян."
 AUS_ausgleich_dominated_delegation_CRO: "Є лише один іллірійський народ."
 
 ausgleich_events.203.t_HUN: "Угорщина протестує проти інших делегацій"
 ausgleich_events.203.d_HUN: "З Угорщини надійшла звістка, що вони засуджують той факт, що ми запросили на переговори не лише їх, а й інші делегації. Чи підкріплено це осуд чимось, ми побачимо."
 ausgleich_events.203.t_other: "[From.GetNameDefCap] згодна взяти участь"
 ausgleich_events.203.d_other: "Наш кур'єр повернувся з [From.Capital.GetCapitalVictoryPointName], несучи відповідь від [From.GetAdjective]ого уряду. Вони дуже раді можливості присутні на переговорах і передають свої найкращі побажання."
 ausgleich_events.203.a: "Це шлях уперед."
 ausgleich_events.203.b: "Чудово."
 
 ausgleich_events.300.t_hungary: "Угорська делегація прибула"
 ausgleich_events.300.d_hungary: "Учора угорська делегація прибула до Відня, щоб обговорити майбутнє дуалістичної монархії. Свята тривали до пізньої ночі."
 ausgleich_events.300.t_delegations_no_boycott: "Делегації прибувають"
 ausgleich_events.300.d_delegations_no_boycott: "Незважаючи на побоювання, що Угорщина не поставиться до нас прихильно, запросивши на переговори інші делегації, окрім їхнього складу, вчора вони прибули до Відня у складі делегацій з Чехії, Галичини та Іллірії.\n\nУ той час як цього року на переговорах в Аусглейху беруть участь політики та мислителі з усієї імперії, угорці залишаються в центрі уваги, оскільки їхня проблема є найважливішою для вирішення. Свята тривали до пізньої ночі."
 ausgleich_events.300.t_delegations_boycott: "Делегації прибувають - Угорщина відсутня"
 ausgleich_events.300.d_delegations_boycott: "Були побоювання, що Угорщина не буде до нас прихильною після того, як ми запросили на переговори інші делегації, крім них, і критики цього кроку вже підозрювали, що з цієї причини Угорщина бойкотують цей захід.\n\nПроте інші делегації прибули і готові обговорити, як вирішити проблему зухвалої Угорщини. Свята тривали до пізньої ночі."
 ausgleich_events.300.a: "Яка нічка!"
 ausgleich_events.300.b: "Про що тут домовлятися без Угорщини?"
 
 ausgleich_events.310.t: "Угорська делегація виступає з промовою"
 ausgleich_events.310.d: "Першого дня переговорів було проведено ораторські виступи. Один угорський політик заявив таке:\n\n"Хіба ми не повинні пишатися Австро-Угорською імперією? Упродовж десятиліть віденська людина прагнула реформувати те, що вже досконало. Я вважаю, що Австрія та Угорщина разом зіграють певну роль у майбутньому всього світу. Разом ми знову створимо Австро-Угорщину."\n\nНезважаючи на те, що його співвітчизники були явно стривожені тим, що мається на увазі, що політика федералізації Кайзера Карла була помилкою, він сам здавався задоволеним, незважаючи на відсутність оплесків."
 ausgleich_events.310.a: "Яка нахабність."
 ausgleich_events.310.b: "Приберіть його з переговорів."
 ausgleich_events.310.c: "Він правий, чи не так?"
 
 ausgleich_events.311.t: "Угорщина вимагає компенсації"
 ausgleich_events.311.d: "Як і очікувалося, угорська делегація знову вимагає компенсації за втрату територій Хорватії-Славонії, які знаходилися у васалітеті під угорською короною до 1925 року, коли вищезгадані території були окуповані в результаті революції південних слов'ян, яка закінчилася прирощенням земель в 1926 році до знову реформованого Королівства Іллірія.\n\nУгорська делегація, як і раніше, стверджує, що землі є їх власними, але визнає неможливим той факт, що вони знову візьмуть ці території під свій контроль. Тому, як і в 1927 році, вони вимагають, щоб величезну суму грошей було переведено до їх скарбниці."
 ausgleich_events.311.a: "Запропонуйте їм виплати з нашої скарбниці."
 ausgleich_events.311.b: "Цей борг має сплачуватись іллірійцями."
 ausgleich_events.311.c: "Цей борг має сплачуватись іллірійцями. Давайте все владнаємо на місці."
 ausgleich_events.311.e: "Саме тому зараз ви сплачуєте менше податків."
 ausgleich_events.311.f: "Якщо вони так нудьгують за Хорватією-Славонією, то вони можуть забрати її назад."
 
 ausgleich_events.312.t: "Богемія пропонує створити словацьку державу"
 ausgleich_events.312.d: "Після безплідних переговорів напередодні, чеська делегація порушує питання словацького народу, який живе під прямим володінням угорської корони. Без будь-яких особливих прав чи автономії словацький народ став жертвою постійної політики мадяризації.\n\nЧеська делегація пропонує створити автономну державу для словацького народу як вирішення цього питання з метою "звільнити своїх братів від мадьярського ярма"."
 ausgleich_events.312.a: "Як це вас стосується?"
 ausgleich_events.312.b: "Це, безумовно, те, що Угорщині потрібно взяти до уваги."
 ausgleich_events.312.c: "Це потрібно зробити. Тим не менш, це вимагає подальшого планування."
 
 ausgleich_events.313.t: "Галичина потребує Закарпаття"
 ausgleich_events.313.d: "Приєднання до недавньої тенденції угорських вимог"
 ausgleich_events.313.a: "Ці переговори не є місцем для вимоги територіальних поступок."
 ausgleich_events.313.b: "Ми не можемо вимагати цього від угорців тут і зараз."
 
 ausgleich_events.314.t: "Іллірія вимагає Банат"
 ausgleich_events.314.d: "Приєднавшись до недавньої тенденції щодо вимоги угорської землі, Іллірія також вимагає передачі території Бачки. У той час як він є домом для багатьох іллірійців, пред'явлення претензій на цю смужку землі в самому південному регіоні Угорщини є досить зухвалим кроком з боку делегації Іллірії, особливо з огляду на те, що Угорщина поки що офіційно не визнає південнослов'янську державу."
 ausgleich_events.314.a: "Ці переговори не є місцем для вимоги територіальних поступок."
 ausgleich_events.314.b: "Ми не можемо вимагати цього від угорців тут і зараз."
 ausgleich_events.314.c: "Це потрібно зробити. Ми будемо працювати над цим."
 
 ausgleich_events.315.t: "Поляки пропонують польський протекторат"
 ausgleich_events.315.d: "Декілька відомих членів польської делегації підтримали більш активну позицію у наших дипломатичних відносинах з Польщею. Коли Польща залишалася в німецькій сфері після війни, галичани досі бачать Польщу своєю батьківщиною, тепер пригніченою прусською владою. Вони хочуть, щоб ми звільнили їхніх співвітчизників.\n\nПольща ще не втрачена."
 ausgleich_events.315.a: "Ми візьмемо це до уваги."
 
 ausgleich_events.316.t: "Румуни: Трансільванська автономія?"
 ausgleich_events.316.d: "У той час як Трансільванія визнана Угорщиною, вона аж ніяк не знаходиться поряд із становищем, яким користуються держави Цислейтанії. Румунська делегація вставила слово з тією метою, щоб її поставили на той самий рівень, що й держави австрійської половини."
 ausgleich_events.316.a: "Угорській делегації слід взяти це до уваги."
 ausgleich_events.316.b: "Так, це станеться..."
 ausgleich_events.316.c: "...і стосуватиметься всієї Трансільванії."
 
 ausgleich_events.317.t: "Угорщина залишає Аусглейх"
 ausgleich_events.317.d: "Маючи достатньо 'знущань над старими традиціями', які угорська делегація називає цьогорічними переговорами, вони залишили переговори."
 ausgleich_events.317.a: "Це погано, чи не так?"
 
#WIP
 ausgleich_events.318.t: "Делегація повертається додому раніше"
 ausgleich_events.318.d: "Засмучені перебігом переговорів, наші делегати рано повернулися додому. Ми не отримаємо відшкодування за цю подорож."
 ausgleich_events.318.a: "Субоптимально."
 
 ausgleich_events.320.t: "Кінець Аусглейха"
 ausgleich_events.320.d_hungary_success: "Сьогодні на світанку, угорська делегація вирушила до Будапешта, щоб проінформувати свій уряд про події останніх днів, про розповсюджені обійми, які вітали їх у Відні, та про їхні обіцяні успіхи. Переговори Аусглейха 1937 увінчалися успіхом, і справи йдуть до дуальної монархії."
 ausgleich_events.320.d_hungary_failure: "Аусглейх закінчився вчора – коли Угорщина передчасно вирішила нас покинути."
 ausgleich_events.320.d_other_success: "Аусглейх закінчився вчора. Усі делегації сьогодні вирушили додому."
 ausgleich_events.320.d_other_failure: "Незважаючи на більш ранній від'їзд Угорщини, Аусглейх добіг кінця вчора, а решта делегацій вирушила додому сьогодні."
 ausgleich_events.320.a: "Сподіватимемося, що це підтримає світ усередині Імперії."
 ausgleich_events.320.b: "Могло бути і краще, але й гірше."
 
#WIP
 ausgleich_events.321.t: "Переговори Аусглейх закінчилися"
 ausgleich_events.321.d: "Наша делегація успішно провела переговори щодо врегулювання наших розбіжностей із Віднем."
 ausgleich_events.321.a: "Добре."
 
#WIP
 ausgleich_events.322.t: "Австрія згодна виплатити компенсацію"
 ausgleich_events.322.d: "Ми успішно домовилися про виплату репарацій за втрату Іллірії."
 ausgleich_events.322.a: "Надішліть запит."
 
#WIP
 ausgleich_events.323.t: "Угорщина посилає свої вимоги"
 ausgleich_events.323.d: "Угорщина приймає нашу пропозицію про репарації."
 ausgleich_events.323.a: "Якщо це те, що потрібно."
 
#WIP
 ausgleich_events.324.t: "[From.GetName] згодна заплатити"
 ausgleich_events.324.d: "[From.GetName] згодна заплатити"
 ausgleich_events.324.a: "Приємно чути."
 
#WIP
 ausgleich_events.325.t: "Угорщина потребує репарацій"
 ausgleich_events.325.d: "Угорщина потребує репарацій"
 ausgleich_events.325.a: "Чого чого?"
 ausgleich_events.325.b: "Як ми й домовились..."
 
#WIP
 ausgleich_events.326.t: "Іллірія не збирається платити"
 ausgleich_events.326.d: "Іллірія не збирається платити"
 ausgleich_events.326.a: "Ще одна війна на Балканах... що може піти не так?"
 ausgleich_events.326.b: "Ми нічого не можемо вдіяти."
 
#WIP
 ausgleich_events.327.t: "Угорщина напала на нас"
 ausgleich_events.327.d: "Угорщина офіційно оголосила нам війну"
 ausgleich_events.327.a: "Жахливо."
 
 ausgleich_events.328.t: "Іллірійська криза"
 ausgleich_events.328.d: "Після відмови уряду Іллірії виплатити те, що вони назвали "обурливою вимогою репарацій за законні іллірійські землі", угорський уряд оголосив війну Іллірійській короні. Угорські збройні сили вже розпочали свій марш у Славонію, і здається, вже надто пізно втручатися у конфлікт якимось суттєвим чином."
 ausgleich_events.328.a: "Це обурливо."
 ausgleich_events.328.b: "Залишити їх напризволяще."
 ausgleich_events.328.c: "Це справді відбувається."
 
#WIP
 ausgleich_events.329.t: "Австрія оголошує війну Іллірії"
 ausgleich_events.329.d: "Підступний Кайзер вирішив не поважати права меншин."
 ausgleich_events.329.a: "Як вони посміли!"
 
#WIP
 ausgleich_events.330.t: "Австро-угорський розкол колишньої Іллірії"    
 ausgleich_events.330.d: "Ми маємо вибрати, що робити з окупованими іллірійськими землями."
 ausgleich_events.330.a: "Відновити межі 1921 року."
 ausgleich_events.330.b: "Віддати Хорватію-Славонію Угорщини та відновити Іллірію на решті землі."
 ausgleich_events.330.c: "Окупувати все."
 
#WIP
 ausgleich_events.331.t: "Австрія окупує всю Іллірію"
 ausgleich_events.331.d: "Австрія воліла не дотримуватися своїх обіцянок. Як ми маємо відреагувати?"
 ausgleich_events.331.a: "Вони заплатять за це."
 ausgleich_events.331.b: "Ми нічого не можемо зробити."
 
#WIP
 ausgleich_events.332.t: "Повернення делегації з Аусглейху"
 ausgleich_events.332.d_no_claims: "Сьогодні до Праги прибула наша делегація на переговорний процес у Аусглейху. Хоча з нашого боку не було зроблено жодних серйозних дипломатичних проривів, принаймні нам вдалося встановити тісніші зв'язки з Віднем."
 ausgleich_events.332.d_claims: ""
 ausgleich_events.332.a: "Безумовно, цінний урок для них."
 ausgleich_events.332.b: "Добре."
 
 ausgleich_events.333.t: "[FROM.GetNameDefCap] бунтівники!"
 ausgleich_events.333.d: "Обурений нашою зрадою слабших держав-членів нашої Імперії, [FROM.GetName] повстав проти нас! Проте Крігсміністер запевняє нас у тому, що Австрія та Угорщина разом мають легко здобути перемогу."
 ausgleich_events.333.a: "Як вони посміли!"
 
 ausgleich_events.340.t: "[AUS_ausgleich_demonstrations] націоналісти"
 ausgleich_events.340.d: "Без сумніву, натхненні підтримкою, наданою ним королем та його урядом у Відні під час переговорів щодо перегляду Аусглейха, [AUS_ausgleich_demonstrations] протестуючі марширують вулицями, проводячи проавстрійські, але антиугорські акції протесту."
 ausgleich_events.340.a: "Покладіть їх."
 
 AUS_ausgleich_demonstrations_SLO_ROM: "Словацькі та Румунські"
 AUS_ausgleich_demonstrations_SLO: "Словацькі"
 AUS_ausgleich_demonstrations_ROM: "Румунські"
 
 AUS_ausgleich_demonstrations_cities_SLO_ROM: "Словаччини та Трансільванії"
 AUS_ausgleich_demonstrations_cities_SLO: "Словаччини"
 AUS_ausgleich_demonstrations_cities_ROM: "Трансільванії"
 
 ausgleich_events.341.t: "[AUS_ausgleich_demonstrations] демонстрації в Угорщині"
 ausgleich_events.341.d: "На початку тижня, мирні демонстрації підтримки Відня, у кількох містах [AUS_ausgleich_demonstrations_cities] закінчилися тим, що угорська поліція насильно розігнала натовп. Однак це тільки зіграло роль у розповіді, що призвело до опору, і тепер [AUS_ausgleich_demonstrations] лідери просять наш уряд виступити посередником у цій розбіжності."
 ausgleich_events.341.a: "Згоден. Угорщина має вивести свої сили із спірних територій."
 ausgleich_events.341.b: "Ми не можемо втручатися у угорські справи."
 
#WIP
 ausgleich_events.342.t: "Австрія вимагає від нашої влади евакуації з [AUS_ausgleich_demonstrations_cities]"
 ausgleich_events.342.d: "Австрія зажадала, щоб наша адміністрація та збройні сили пішли з [AUS_ausgleich_demonstrations_cities]."
 ausgleich_events.342.a: "Ми повинні зробити так, як вони говорять."
 ausgleich_events.342.b: "Ніколи!"
 
 ausgleich_events.343.t: "Угорщина приймає наш ультиматум"
 ausgleich_events.343.d: "Угорщина покинула спірні території, дозволивши нашим військам зайняти їх і відновити порядок — потрібний нам порядок, звісно."
 ausgleich_events.343.a: "Чудово."
 
 ausgleich_events.344.t: "Угорщина відмовляється"
 ausgleich_events.344.d: "Угорщина відмовляється від нашого ультиматуму та відмовляється залишати спірні території."
 ausgleich_events.344.a: "Ви знаєте, що це означає, чи не так?"
 ausgleich_events.344.b: "Ох, ну й гаразд."
 
 ausgleich_events.350.t: "Австрійська тиранія"
 ausgleich_events.350.d: "Австрія довела, що має намір встановити свій контроль над рештою імперії військовим шляхом."
 ausgleich_events.350.a: "Ми маємо щось із цим зробити!"
 
 ausgleich_events.351.t: "Австрійська тиранія"
 ausgleich_events.351.d: "Австрія довела, що має намір встановити свій контроль над рештою імперії військовим шляхом. Богемія попросила нас приєднатися до імпровізованого альянсу, щоб знищити цю жалюгідну людину у Відні."
 ausgleich_events.351.a: "Ми маємо щось з цим зробити!"
 
 ausgleich_events.352.t: "[FROM.GetNameDefCap] приєднується до коаліції"
 ausgleich_events.352.d: "Гидка зрада Австрії не залишила нам іншого вибору, окрім як об'єднатися з іншими противниками результату Аусглейха. Тепер ми разом боремося проти Австрії."
 ausgleich_events.352.a: "Усі народи імперії мають бути вільними."
 
 ausgleich_events.353.t: "Війна з Богемією"
 ausgleich_events.353.d: "Невдоволені недавньою зміною політики Відня, богемські сепаратисти оголосили про вихід країни зі складу імперії. Хвилювання, які довго терзали нашу країну, досягли свого піку."
 ausgleich_events.353.a: "Ми зламаємо цих зрадників!"
 
 ausgleich_events.700.t: "Австрія просить реінтеграції"
 ausgleich_events.700.d: "Кажуть, нам знову слід правити з Відня."
 ausgleich_events.700.a: "Що ми можемо зробити проти Відня?"
 ausgleich_events.700.b: "А якщо ні?"
 ausgleich_events.700.c: "Хіба це не зашкодить нам?"
 
 ausgleich_events.701.t: "[From.GetNameDef] погоджується на реінтеграцію"
 ausgleich_events.701.d: "[From.GetAdjective]ий уряд погодився з нашою пропозицією про більш централізовану державу."
 ausgleich_events.701.a: "Відмінно."
 
 ausgleich_events.702.t: "[From.GetNameDefCap] вторгається до Угорщини!"
 ausgleich_events.702.d: "Стерв'ятники у [FROM.GetNameDef] вирішили скористатися нашими внутрішніми проблемами, вторгнувшись до Угорського королівства. Незважаючи на стан їх повстання, Угорщина у всій своїй повноті є одним із основних царств Габсбургів і має бути захищена від наших кровожерливих сусідів. Незважаючи на те, що ми вже зайняті придушенням мадярського повстання, ми повинні розглядати їхнє вторгнення як напад на монархію в цілому незалежно від нашого стану речей."
 ausgleich_events.702.a: "Ми маємо захищати нашу територіальну цілісність!"
 ausgleich_events.702.b: "Ми нічого не можемо зробити..."
 
### New Military Occupation events ###
 
 ausgleich_events.900.t.CRO: "Австрійська зрада"
 ausgleich_events.900.d.CRO: "Тривожні новини з Відня! Австрія вирішила скасувати наше національне правління, знову помістивши наш народ під військову окупацію. Ми повинні захистити себе, хоч би чого це коштувало, навіть якщо це означає звернення до Сербії з проханням про захист. Ми вважали б за краще, щоб над нами правили інші слов'яни, а не кровожерливі австрійці."
 ausgleich_events.900.t.CZE_broken_promise: "Австрійська зрада"
 ausgleich_events.900.d.CZE_broken_promise: "Тривожні новини з Відня! Прийнято рішення про те, що Угорщина після поразки буде поміщена під військову окупацію, скасувавши компроміс 1867 року. Відомо, що кожен німецькомовний націоналіст розглядає Чехію не як незалежну націю з власною культурою, а як частину того, що вони називають Великою Німеччиною. Вони прийдуть за нами, і питання не в тому, чи вони прийдуть, а в тому, коли. Ми повинні захистити себе від Австрії, навіть якщо це означає війну."
 ausgleich_events.900.t.CZE_secret_deal: "Австрійська зрада"
 ausgleich_events.900.d.CZE_secret_deal: "Тривожні новини з Відня! Ухвалено рішення, що Угорщина поверне їм хорватські землі, взявши назад обіцянки, дані під час Вельткріга. Вони підуть за Іллірією, а знаючи, як німецькомовні націоналісти вважають Чехію частиною Великої Німеччини, а не країною з власною культурою, вони прийдуть і за нами. Питання не в тому, чи вони прийдуть, а в тому, коли. Ми повинні захистити себе від Австрії та їхніх угорських псів, навіть якщо це означає війну."
 ausgleich_events.900.t.GAL_broken_promise: "Австрійська зрада"
 ausgleich_events.900.d.GAL_broken_promise: "Тривожні новини з Відня! Ухвалено рішення про те, що Угорщина, після поразки, буде поміщена під військову окупацію, скасувавши компроміс 1867 року. Ми скоріше возз'єднаємося з нашими польськими братами, аніж над нами правитимуть кровожерливі австрійці. Вони прийдуть за нами, і питання не в тому, чи вони прийдуть, а в тому, коли. Ми повинні захистити себе, навіть якщо це означає війну."
 ausgleich_events.900.t.GAL_secret_deal: "Австрійська зрада"
 ausgleich_events.900.d.GAL_secret_deal: "Тривожні новини з Відня! Ухвалено рішення, що Угорщина поверне їм хорватські землі, взявши назад обіцянки, дані під час Вельткріга. Вони попрямують за Іллірією, а знаючи, що вони зроблять із ними та з Чехією, ми повинні попросити захисту у наших польських братів. Вони прийдуть за нами, і справа не в тому, чи вони прийдуть, а в тому, коли. Ми повинні захистити себе від Австрії та їхніх угорських псів, навіть якщо це означає війну."
 ausgleich_events.900.a: "У нас немає іншого вибору."
 
 ausgleich_events.9000.t.occupation: "[FROM.GetNameDefCap] повстає проти окупації"
 ausgleich_events.9000.t.secret_deal: "[FROM.GetNameDefCap] повстає проти Іллірійської війни"
 ausgleich_events.9000.d.CZE: "Реакція Праги на наші недавні події з іншого боку річки Лейта була виразом неприкритого гніву. Вважаючи ці дії тиранічними і явним порушенням монархічної конституції, за яким, на їхню думку, буде і поневолення корони Святого Вацлава, богемський уряд оголосив уряд у Відні нелегітимним і скинув губернатора, просуваючись до припинення особистого союзу Богемії з Австрією. Ми можемо розглядати ці кроки лише як зрадництво віроломних чехів, а богемські коронні землі повинні розглядатися як явне повстання."
 ausgleich_events.9000.d.GAL: "Коли чехи виступили проти нас зі зброєю в руках, керівництво Галичини помилково дійшло висновку, що захист Австрії більше не в їхніх інтересах, і звернулося до польського уряду з проханням втрутитися та окупувати "законно-польські" землі Австрії та захистити їх від наших зусиль. з централізації. Побачивши можливість переламати поділ, Варшава справді розпочала мобілізацію своїх сил проти нас."
 ausgleich_events.9000.d.CRO: "Після окупації Угорщини та повстання інших слов'ян Імперії нарешті зробили свій хід та хорвати, і це крок зради. Прагнучи зробити речі ще більш образливими, вони навіть звернулися до сербів за допомогою, потенційно втягнувши Балкани до наших внутрішніх справ."
 ausgleich_events.9000.a: "Вони будуть розчавлені, як і Угорщина."
 ausgleich_events.9000.b: "Вони будуть розчавлені."
 
 ausgleich_events.901.t: "[FROM.GetNameDefCap] запитує підтримку"
 ausgleich_events.901.d: "У Габсбурзькій імперії знову почалося повстання. Австрія передбачувано намагалася відвоювати контроль у трьох переважно слов'янських суб'єктів їхньої імперії, ігноруючи ту жалюгідну "автономію", що вони надали Богемії, Іллірії та Галичині-Володимирії, які тепер воюють зі своїм колишнім господарем.\n\nАмбіції Белградського пакту щодо повернення своїх законних земель за рахунок Австрії не є таємницею, і нам було представлено пропозицію. У листі чеському прем'єру [FROM.GetLeader] він обіцяє, що й чеський уряд приєднається до пакту, якщо ми підтримаємо їх у цій війні проти нашого спільного ворога. Це може кинути виклик австрійцям раніше, ніж ми планували, але якщо ми віримо, що ми маємо шанс, то зараз саме час завдати удару.\n\nПримітно відсутність будь-якої згадки Іллірії у цих переговорах. Наші співвітчизники південні слов'яни напевно зрозуміють, що їхня найкраща надія проти австрійців - це негайне об'єднання наших земель і сил. Інакше їх незабаром змусять це зрозуміти."
 ausgleich_events.901.a: "Це наш шанс! На війну!"
 ausgleich_events.901.b: "Австрія надто сильна..."
 
 ausgleich_events.902.t: "Сербія приймає альянс"
 ausgleich_events.902.d.CZE: "Серби прийняли наш заклик до зброї та приєднаються до нашої війни проти Відня! Можливо, це повстання не буде таким марним."
 ausgleich_events.902.d.other: "Серби прийняли наш заклик до зброї та приєднаються до нашої війни проти Відня! Можливо, це повстання не буде таким марним."
 ausgleich_events.902.a: "Ми маємо врятувати наших словацьких братів!"
 ausgleich_events.902.b: "Вперед, за перемогу!"
 
 ausgleich_events.903.t: "Сербія відкидає альянс"
 ausgleich_events.903.d: "Хоча ми очікували, що сербів спокусить можливість захопити їхні територіальні претензії під час бойових дій на нашому боці, вони відмовилися від нашого заклику до зброї, пославшись на те, що вони поки що не готові до війни проти Австрії. Ми залишаємось одні у своєму світі..."
 ausgleich_events.903.a: "О ні..."
 
 ausgleich_events.904.t: "Поганий стан Галичини"
 ausgleich_events.904.d: "Австрійська Імперія знову поринула у повстання, і цього разу серед повсталих опинилися наші співвітчизники-поляки в Галичині. [GAL.GetLeader], безперечно, буде готовий до нашої підтримки, а можливо, і возз'єднання, щоб помститися за 1772 ще раз. З іншого боку, австрійці все ще велика сила... Яким буде наш вибір?"
 ausgleich_events.904.a: "Ми допоможемо нашим землякам!"
 ausgleich_events.904.b: "Ми не повинні злити австрійців."
 ausgleich_events.904.c: "Німеччина цього не допустить."
 
 ausgleich_events.905.t: "Польща залишає нас"
 ausgleich_events.905.d: "З якоїсь причини поляки відмовилися від єдиного шансу возз'єднатися і знищити австрійську гегемонію! Без їхньої підтримки ми напевно недовго протримаємося проти австрійських сил - якщо не знайдемо іншого союзника..."
 ausgleich_events.905.a: "Зверніться за допомогою до Белградського пакту!"
 ausgleich_events.905.b: "Зрадники!"
 
 ausgleich_events.906.t: "Польща просить членство у Белградському пакті"
 ausgleich_events.906.d.bucovina: "Відмінні новини з [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] присоединится к нашим военным усилиям против Австрии, но есть проблема: что делать с Буковиной? Наши румынские союзники претендуют на эту территорию как на свою, поэтому мы должны решить, позволим ли мы Польше взять ее, или мы должны оказать давление на Варшаву, чтобы она была отдана нашим союзникам в Бухаресте."
 ausgleich_events.906.d.no_bucovina: "Отличные новости из [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] приєднається до наших військових зусиль проти Австрії, а з Румунією, яка володіє Буковиною, ми вже маємо можливі суперечки з цього приводу. Однак чи маємо ми впустити поляків у наш альянс?"
 ausgleich_events.906.a: "Ми вітаємо їх, але вони мають повернути Буковину Румунії."
 ausgleich_events.906.b: "Завжди раді союзникам!"
 ausgleich_events.906.c: "Вони нам не потрібні."
 
 ausgleich_events.907.t: "Пакт вимагає Буковину"
 ausgleich_events.907.d: "Сьогодні ми отримали новини з Румунії, і вони вимагали Буковину як умову для приєднання до Белградського договору. Ми могли б віддати його їм в обмін на військову співпрацю, або ми могли б залишити її собі з огляду на те, що Австрія буде зайнята на багатьох фронтах."
 ausgleich_events.907.a: "Із задоволенням."
 ausgleich_events.907.b: "Буковина – законна [ROOT.GetAdjective]а територія!"
 
 ausgleich_events.908.t: "Повернення Буковини"
 ausgleich_events.908.d: "[FROM.GetNameDefCap] прийняла нашу пропозицію, і Буковина буде передана нам. Це ще одна перемога румунської дипломатії."
 ausgleich_events.908.a: "Чудово."
 
 ausgleich_events.909.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 ausgleich_events.909.d: "Ми отримали повідомлення про те, що [FROM.GetNameDefCap] прийняла нашу пропозицію, вони приєднаються до Белградського Договору в обмін на передачу Буковини Румунії. Разом ми раз і назавжди знищимо Австрію."
 ausgleich_events.909.a: "Відмінно."
 
 ausgleich_events.910.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 ausgleich_events.910.d: "[FROM.GetNameDefCap] відмовилася від нашої щедрої пропозиції щодо військової допомоги в обмін на Буковину. Це означає, що наші військові дії підуть різними шляхами."
 ausgleich_events.910.a: "Їхня втрата."
 
 ausgleich_events.911.t: "[FROM.GetNameDefCap] надсилає ультиматум"
 ausgleich_events.911.d: "[FROM.GetName] вдарила нас ножем у спину! Відчуваючи слабкість, вони загрожують нам зброєю, щоб об'єднатися у південнослов'янську державу. Чи здамо ми свою короткочасну незалежність чи захистимо її тим, що маємо?"
 ausgleich_events.911.a: "У нас немає вибору..."
 ausgleich_events.911.b: "Ми не замінимо одного тирана іншим!"
 
 ausgleich_events.912.t: "Іллірія приймає ультиматум"
 ausgleich_events.912.d: "Штучна держава Іллірія, спроба австрійців придушити південнослов'янську єдність шляхом створення хорватського чудовиська нарешті припинилися, а їхні лідери здалися нашому режиму."
 ausgleich_events.912.a: "Південні слов'яни нарешті об'єдналися."
 
 ausgleich_events.913.t: "Іллірія відмовляється від ультиматуму"
 ausgleich_events.913.d: "Хорватський режим у Загребі відмовився від нашого ультиматуму і вважав за краще захистити свою штучну державу у війні. Таким чином, війна – це те, що вони отримають."
 ausgleich_events.913.a: "Отже, ви обрали смерть."
 
 ausgleich_events.914.t: "[FROM.GetNameDefCap] залишає [ROOT.GetFactionName]"
 ausgleich_events.914.d: "Тепер, коли справа стосується Австрії, [FROM.GetNameDefCap] вирішив покинути [ROOT.GetFactionName]. Відтепер наші шляхи будуть йти різними шляхами."
 ausgleich_events.914.a: "Чи не несподівано."
 
 ausgleich_events.915.t: "Падіння Габсбургів"
 ausgleich_events.915.d: "Зазнавши поразки у П'ятій Балканській війні, Австрія тепер провалилася набагато далі. Колись велика імперія, одна з переможниць Вельткріга, а тепер у Відні панує хаос. Сім'я Габсбургів була повалена і звинувачується в поразці, більшість армії перейшла на бік нової незалежної Угорщини. Тепер виникає питання, чи маємо ми приєднатися до Німеччини для захисту? В даний час ми ледве можемо захистити себе, і в разі синдикалістського вторгнення у нас не буде жодних шансів."
 ausgleich_events.915.a: "Значить, все скінчено."
 
 ausgleich_events.916.t: "Австрія прагне союзу з Німеччиною"
 ausgleich_events.916.d: "Сьогодні австрійський уряд офіційно попросив нас стати частиною Німеччини і прагнути захисту як від зовнішніх, так і від внутрішніх загроз. Це може бути чудовим приводом для досягнення Великої Німеччини, але деякі стверджують, що воно не варте того, щоб так ризикувати."
 ausgleich_events.916.a: "Нарешті було досягнуто Великої Німеччини..."
 ausgleich_events.916.b: "Вони нам не потрібні."
 
 ausgleich_events.917.t: "Німеччина відмовляється від союзу"
 ausgleich_events.917.d: "Берлін відмовився від нашої пропозиції, заявивши, що у них недостатньо ресурсів для нашого захисту, і що вони не мають для цього відповідних інтересів. Ми одні."
 ausgleich_events.917.a: "Вони у своєму розумі?"
 
 ausgleich_events.918.t: "Австрія впадає в анархію"
 ausgleich_events.918.d: "Шокуючі новини з Відня! Австро-Угорська Імперія, колись гегемон на Балканах, тепер звалилася в анархію, а її імператора безславно скинуть. Цей хаотичний стан справ призвів до заколоту в армії k.u.k.; більша частина імператорської армії перейшла на бік нової незалежної Угорщини.\n\nБелградський пакт, переможець П'ятої Балканської війни, розчленував імперію у своїх інтересах, з Чехословаччиною, проголошеною після незалежності Богемії. Спостерігачі ставлять питання про майбутнє пакту.\n\nАвстрія сама перебуває у нестабільному стані. Після того, як вплив Фенікса на Балканах припинився, баланс сил змінився."
 ausgleich_events.918.a: "Подвійна гординя, подвійне падіння."
 ausgleich_events.918.b: "Сумний кінець великої імперії."
 ausgleich_events.918.c: "Зрештою, капіталізм знищить сам себе."
 
 ausgleich_events.919.t: "Хаос на Дунаї"
 ausgleich_events.919.d: "Знов кров пофарбує Дунай у червоний колір, оскільки після скасування дуального правління між Австрією та її колишніми королівськими володіннями розгорілася війна. Безперечно, у конфлікті братиме участь і Белградський Договір, який шукає приводу для нападу на Австрію та придушення австрійських сухопутних військ з метою захоплення їх домагань. Австрійська Імперія зараз перебуває у важкому становищі, зіткнувшись з агресією на всіх фронтах: чи зможуть вони подолати ще одну кризу, чи ця стара імперія звалиться під ударами нових європейських держав?"
 ausgleich_events.919.a: "Ми не зазнаємо поразки!"
 ausgleich_events.919.b: "Austria delenda est."
 ausgleich_events.919.c: "Ще більше неприємностей на Балканах!?"
 
 ausgleich_events.920.t: "[FROM.GetNameDefCap] анексує [CRO.GetNameDef]"
 ausgleich_events.920.d: "Користуючись війною між [AUS.GetNameDef] та [CRO.GetNameDef], [SER.GetNameDef] чинить тиск на [CRO.GetAdjective]ий уряд з метою анексії. Якою має бути наша відповідь?"
 ausgleich_events.920.a: "Це означає війну!"
 ausgleich_events.920.b: "Ми не можемо боротися з ними прямо зараз."
 ausgleich_events.920.c: "Це не має значення."

