 AUS_karl_von_habsburg_leader_desc: "§YОпис лідера\nНародився:§! 17 серпня 1887 року, у замку Перзенбойг, Перзенбойг-Готтсдорф, Нижня Австрія, Австро-Угорщина\n§YПолітична кар'єра:§! Після вбивства його дядька Франца Фердинанда у 1914 році, Карл фон Габсбург-Лотаринзький став офіційним спадкоємцем імператора Франца Йосифа, після смерті якого Карл успадкував численні престоли Габсбурзької імперії наприкінці 1916 року. Незважаючи на перемогу у Великій війні, Австрія залишалася обтяженою застарілою політичною системою та заворушеннями. Імператор Карл тепер має нелегке завдання реформувати хвору імперію, незважаючи на численні внутрішні та зовнішні загрози."  

 AUS_otto_von_habsburg: "Отто фон Габсбург-Лотаринзький"  
 AUS_otto_von_habsburg_regnal: "Отто I"  
 AUS_otto_von_habsburg_leader_desc: "§YОпис лідера\nНародився:§! 20 листопада 1912 року, у замку Вартгольц, Райхенау-ан-дер-Ракс, Нижня Австрія, Австро-Угорщина\n§YПолітична кар'єра:§! Імператор Отто фон Габсбург-Лотаринзький успадкував трон від свого батька, Карла. Отто, незважаючи на молодий вік, має великі амбіції щодо імперії, в якій різні народи поділяють єдину національну ідентичність. Його лаконічні промови та юнацький шарм привертають до нього значну увагу ЗМІ."  

