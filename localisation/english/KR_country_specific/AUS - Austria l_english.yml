### Commanders ###
 
 AUS_eugen_von_habsburg_commander_desc: "§YЗагальний опис\nНародився:§! §g21 травня 1863 року, Гросс-Зеєловіц, Маркграфство Моравія, Австрійська імперія§!\n§YВійськова кар'єра:§! §gОнук «Героя Асперна», ерцгерцога Карла, Ойген вступив до війська у віці 14 років до елітного полку кайзерівських єгерів. У 1885 році він став першим ерцгерцогом, який здобув формальну освіту в Терезіанській військовій академії, і того ж року став повноцінним офіцером генерального штабу. У 1887 році він став лицарем Тевтонського ордену, і, просуваючись по службі в австро-угорській армії, у 1894 році він успадкував від свого дядька титул «Гох- унд Дойчмейстера» (Великого магістра) ордену — обов'язок, до якого він відтоді ставиться дуже серйозно. У 1901 році він отримав звання генерала кавалерії, але через десять років пішов у відставку з дійсної служби за станом здоров'я.\nОйген негайно повернувся на дійсну службу на початку Вельткригу, але не розглядався на жодну польову командну посаду, доки в грудні не змінив Оскара Потіорека на посаді командувача Сербського фронту. Він та його начальник штабу, Альфред Краусс, ретельно реорганізували його війська, що зазнали жахливих втрат через незрівнянну некомпетентність його попередника, і підготували їх до успішного вторгнення Центральних держав до Сербії наступного року. Однак перед цим Ойгена було підвищено до генерал-полковника та переведено командувати Італійським фронтом. Завдяки успішній обороні проти зрадливих італійців та активній присутності на фронті, ерцгерцог став дуже популярним серед своїх підлеглих та військ. У листопаді 1916 року він став фельдмаршалом і був одним з головних командувачів під час наступу при Капоретто наступного березня. Тим не менш, він пішов у відставку з дійсної служби в січні 1918 року, оскільки сам імператор взяв на себе верховне командування австро-угорськими силами.\nВідтоді ерцгерцог Ойген відігравав обмежену роль у військових справах, наближаючись до повної відставки, використовуючи своє становище для впливу на кадрові рішення, забезпечення добробуту військ і ветеранів та в іншому зосереджуючись на своїх обов'язках Великого магістра Тевтонського ордену.§!"
 AUS_joseph_august_von_habsburg_commander_desc: "§YЗагальний опис\nНародився:§! §g9 серпня 1872 року, Альчут, Королівство Угорщина, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gТитулярний палатин Угорщини, ерцгерцог Йозеф Август є нащадком так званої угорської гілки імператорської та королівської родини, народившись і вирісши в тій половині монархії. Як і очікувалося від ерцгерцога, він розпочав свою військову кар'єру в молодому віці в 1890 році. Однак, на відміну від своїх родичів, він перевівся до Королівського угорського гонведу в 1902 році, коли отримав звання майора, оскільки його симпатії та ідентичність чітко належали Королівству Угорщина.\nНа початок Вельткригу ерцгерцог Йозеф уже зарекомендував себе як талановитий офіцер, отримавши звання генерал-майора в 1908 році та фельдмаршала-лейтенанта (генерал-лейтенанта) в 1911 році. На початкових етапах війни ерцгерцог швидко довів свою компетентність, коли його дивізію перекинули із Сербського на Російський фронт, де він успішно прикрив відступ 2-ї армії, а потім брав участь у невдалих зимових боях у Карпатах, які не змогли деблокувати Перемишль, але зупинили росіян від вторгнення до Угорщини. У травні 1915 року, командуючи VII корпусом, ерцгерцог Йозеф командував південною ділянкою фронту на Ізонцо, витримавши численні італійські наступи. Там він довів свою особисту хоробрість і лідерські якості, командуючи на передовій, де був двічі поранений, і ставши єдиним вищим командиром, який отримав Військовий хрест Карла за дванадцять тижнів служби на передовій. Він залишався на Італійському фронті до грудня 1916 року, після чого був переведений на Румунський фронт на весь 1917 рік. У липні 1918 року він повернувся на Італійський фронт, щоб очолити армійську групу «Тіроль», де в жовтні відбив останній наступ Італії у війні, незабаром отримавши звання фельдмаршала.\nПісля війни він залишився в армії, користуючись любов'ю та повагою, але все більше залучався до політичних і, особливо, академічних кіл в Угорщині. Протягом більшої частини неспокійних років після Вельткригу Йозеф Август залишається символом, що поєднує монархію та Угорщину.§!"
 AUS_alfred_jansa_von_tannenau_commander_desc: "§YЗагальний опис\nНародився:§! §g16 липня 1884 року, Станиславів, Королівство Галичини та Володимирії, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gПоходячи з військової родини, Альфред Янса закінчив Військову школу (Kriegsschule) у Відні в листопаді 1912 року і отримав звання капітана в штабі губернатора Боснії, Оскара Потіорека. Два роки потому, в Сараєві, він став свідком вбивства ерцгерцога Франца Фердинанда та початку Вельткригу.\nЯнса служив майже на всіх фронтах; з 1915 року він був офіцером зв'язку, відзначившись у штабах відомих німецьких генералів, таких як Макензен, Зект та Бюлов.\nНаприкінці війни він отримав звання генерала, продовжуючи свою штабну роботу, просуваючись по службі. Протягом більшої частини 30-х років він був військовим аташе в Берліні, де його зв'язки в німецькому генеральному штабі з часів Вельткригу виявилися безцінними. Наразі Янса — енергійний реформатор, який з великою повагою ставиться до своїх німецьких колег, але він відкрито висловлювався про необхідність Австро-Угорщини зберігати незалежність своєї армії.§!"
 AUS_erhard_raus_commander_desc: "§YЗагальний опис\nНародився:§! §g8 січня 1889 року, Вольфраміц, Маркграфство Моравія, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gЗакінчивши кадетську школу поблизу Брно, Раус приєднався до батальйону фельд'єгерів (легка піхота) у віці 18 років. Більшу частину Вельткригу він провів на Східному фронті, відзначившись як командир велосипедної роти. Після війни він отримав звання полковника в генеральному штабі, викладаючи піхотну тактику. Маючи досвід мобільної війни під час Вельткригу, його згодом перевели до велосипедного батальйону Швидкої дивізії. Його підвищення до генерала є дуже недавнім, що робить Рауса ще неперевіреним польовим командиром, але він уже демонструє природний талант у веденні бронетанкової війни.§!"
 AUS_lothar_rendulic_commander_desc: "§YЗагальний опис\nНародився:§! §g25 жовтня 1887 року, Вінер-Нойштадт, Нижня Австрія, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gСин офіцера хорватського походження, Рендуліч спочатку вивчав право, а потім вступив до Терезіанської військової академії. У 1910 році він отримав звання лейтенанта і перші роки Вельткригу воював у Галичині. Наприкінці війни він був капітаном генерального штабу в складі XXI корпусу на Італійському фронті.\nПісля війни він завершив навчання на юридичному факультеті, а потім просувався по службі в Військовому міністерстві. У 1934 році, отримавши звання генерал-майора, він очолив першу механізовану одиницю Австро-Угорщини, Швидку дивізію.\nПопри поважну кар'єру у Військовому міністерстві та на посаді командира Швидкої дивізії, його досвід все ще недостатній як для нещодавно підвищеного офіцера, а його лояльність може бути сумнівною через зв'язки з німецькими націоналістичними організаціями.§!"
 AUS_karl_eglseer_commander_desc: "§YЗагальний опис\nНародився:§! §g5 липня 1890 року, Бад-Ішль, Верхня Австрія, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gПісля закінчення піхотної кадетської школи в Марбурзі (Марибор), він приєднався до 87-го піхотного полку в 1908 році як офіцер-кадет, отримавши звання лейтенанта в 1911 році. Коли почався Вельткриг, Егльзеєра відправили на фронт, і до вересня 1914 року він був уперше поранений. У грудні того ж року його повернули на фронт, але напередодні Різдва він був знову серйозно поранений. Цього разу він потрапив у полон до росіян і залишався в ньому до березня 1918 року. Після повернення він отримав звання капітана і встиг відзначитися на Італійському фронті під час останнього наступу Італії та австро-угорського наступу, що нарешті приніс перемогу над італійцями в 1919 році.\nПробувши більшу частину війни в полоні, кар'єра Егльзеєра просувалася повільно, і він залишається одним з менш досвідчених членів генерального штабу.§!"
 AUS_julius_ringel_commander_desc: "§YЗагальний опис\nНародився:§! §g16 листопада 1889 року, Фолькермаркт, Герцогство Каринтія, Австро-Угорщина§!\n§YВійськова кар'єра:§! §g«Тато» Рінґель вступив до австрійського ландверу як прапорщик у 1909 році після закінчення кадетської школи ландверу. З самого початку своєї кар'єри він займався гірською війною, спочатку в складі 4-го полку ландверу, а потім, на початок Вельткригу, був переведений до 2-го гірсько-стрілецького полку. Спочатку він брав участь у боях у Галичині, а потім був переведений до Альп проти італійських загарбників. Наприкінці війни він був високо нагородженим капітаном, а після війни, залишившись у ландвері, незабаром отримав звання майора. Після проходження курсу генерального штабу його підвищили далі.\nВарто зазначити, що Рінґель активно бере участь у німецьких націоналістичних організаціях, дотримується досить антислов'янських поглядів і відмовляється від будь-якої посади в Спільній армії.§!"
 AUS_franz_bohme_commander_desc: "§YЗагальний опис\nНародився:§! §g15 квітня 1885 року, Цельтвег, Герцогство Штирія, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gБьоме вступив до австро-угорської армії в 1900 році і через п'ять років отримав звання лейтенанта. Через рік після початку Вельткригу він отримав звання капітана, відзначившись у запеклих боях у Галичині. Бьоме продовжував служити по всьому Східному фронту під німецьким командуванням. До моменту переведення на Західний фронт у складі австро-угорських сил, він воював від Тарнополя (Тернополя) в Галичині до Двінська в Балтійському регіоні. Після війни Бьоме повільно просувався по службі, недовго працюючи в Evidenzbureau (Розвідувальному бюро) у галузі військової розвідки.\nЙого членство в німецьких націоналістичних організаціях викликало сумніви щодо його лояльності до монархії.§!"
 AUS_sigismund_schilhawsky_von_bahnbruck_commander_desc: "§YЗагальний опис\nНародився:§! §g7 квітня 1881 року, Будапешт, Королівство Угорщина, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gНащадок німецько-богемської військової родини, «Жиґа» Шилгавський є наймолодшим з трьох синів (до речі, всі генерали) фельдцойгмайстера (генерала артилерії) Йозефа Шилгавського. Сигізмунд закінчив Терезіанську військову академію в 1901 році, ставши офіцером генерального штабу. У 1912 році він служив у штабі австрійського ландверу, а на початку Вельткригу перевівся до XV корпусу. Після служби начальником штабу 14-ї піхотної дивізії з жовтня 1915 по квітень 1917 року, його перевели до оперативного відділу Верховного командування армії (Armeeoberkommando), де він допомагав планувати наступ при Капоретто, а потім останній австро-угорський наступ війни.\nДосвідчений адміністратор і планувальник, Шилгавський незабаром після війни отримав звання генерал-майора, а потім генерала піхоти.§!"
 AUS_eduard_barger_commander_desc: "§YЗагальний опис\nНародився:§! §g6 вересня 1882 року, Лайтмеріц, Королівство Богемія, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gНа початку Вельткригу Баргер був капітаном і командував ротою. Його воєнний шлях є не що інше, як зразковим: чотири рази поранений, він став відомим своєю ініціативністю, лідерськими якостями та особистою хоробрістю. Він воював у жахливих умовах зимової кампанії в Карпатах, а потім в Альпах проти італійців. На завершальних етапах війни він очолював чеський полк у запеклих боях на плато Азіаго, що зміцнило його віру в монархію, оскільки його війська, попри неправдиві чутки про їхню нібито ненадійність, воювали хоробро. Після війни Баргер повільно просувався по службі, ставши генералом у 1935 році.\nХоча його особиста мужність та вражаюче лідерство на передовій неможливо переоцінити, правда в тому, що він не має досвіду командування підрозділами, більшими за полк.§!"
 AUS_friedrich_materna_commander_desc: "§YЗагальний опис\nНародився:§! §g21 червня 1885 року, Гоф, Маркграфство Моравія, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gМатерна вступив до австро-угорської армії як прапорщик у 1904 році. У 1913 році він закінчив Військову школу (Kriegsschule) у Відні, служачи офіцером генерального штабу в Галичині перші роки війни. Після 1917 року він був штабним офіцером під командуванням ерцгерцога Ойгена, закінчивши війну в званні підполковника. Після війни, будучи штабним офіцером до мозку кісток, його швидко підвищили до полковника, а потім до генерал-майора як члена військової інспекції.\nОскільки більша частина його досвіду походить від служби штабним офіцером та керівництва відділом набору та підготовки Військового міністерства, його навички як польового командира залишаються безумовно неперевіреними.§!"
 AUS_wilhelm_zehner_commander_desc: "§YЗагальний опис\nНародився:§! §g2 вересня 1883 року, Бистриця, Королівство Угорщина, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gПоходячи з протестантської родини, Ценер вступив до австро-угорської армії в званні лейтенанта в 1903 році. Під час навчання він проявив себе як дуже здібний та вправний стрілець. Під час щорічних маневрів у 1912 році він отримав подяку від свого командира. На початку Вельткригу Ценер був інтендантом (адміністратором постачання, крім зброї та боєприпасів) XVI корпусу, а з початком війни перейшов до адміністрації 1-ї гірської бригади на Сербському фронті. У грудні 1916 року, після прохання про переведення на передову, він отримав звання капітана і командував 7-м батальйоном 64-го полку. Після служби на Румунському фронті протягом більшої частини 1917 та початку 1918 року, його батальйон воював проти червоногвардійців, коли австро-угорська армія просувалася в Україну, відзначившись під час запеклих вуличних боїв за взяття Миколаєва. У квітні 1918 року він очолив штурмовий батальйон 59, провівши решту війни в Україні, воюючи з червоногвардійцями та займаючись охороною кордону. Наприкінці війни він був високо нагороджений і шанований, а його солдати називали його «Залізний Ценер». Після війни Ценер пройшов курси штабних офіцерів і швидко просувався по службі. Ентузіаст-модернізатор і вже досвідчений військовий адміністратор, до 1934 року він був генералом піхоти, прослуживши кілька років у кадровому відділі Військового міністерства.§!"
 AUS_ludwig_von_eimannsberger_commander_desc: "§YЗагальний опис\nНародився:§! §g19 листопада 1878 року, Відень, Нижня Австрія, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gСин кадрового офіцера, вбитого під час окупації Боснії, Айманнсбергер був вихований матір'ю, також з військової родини, у спартанському стилі. У ніжному віці 10 років його відправили до військової школи, а потім до стародавньої та престижної Технічної військової академії, яку він закінчив у 1899 році як офіцер-артилерист. У 1905 році він закінчив навчання у Військовій школі (Kriegsschule) і став штабним офіцером.\nДо 1914 року він кілька років викладав у Технічній військовій академії, а з початком війни перевівся до XII корпусу. До 1916 року він воював у Галичині, а потім став командиром артилерії дивізії кайзершютцен (гірської піхоти) в Південному Тіролі. Його роль під час прориву при Капоретто в 1917 році принесла йому орден Леопольда. Наприкінці Вельткригу він був полковником.\nУ міжвоєнний період Айманнсбергер захопився однією з новітніх видів зброї — танками. У 1926 році він очолив Військово-технічний комітет і наступного року отримав звання фельдцойгмайстера (генерала артилерії). У 1934 році він опублікував «Der Kampfwagenkrieg» (Танкова війна), ретельний аналіз використання танків під час Вельткригу та їх зростаючого значення. Хоча його вважають провидцем, він вів важку боротьбу з традиціоналістами в генеральному штабі та страждав від хронічного недофінансування. Тим не менш, йому вдалося домогтися створення сучасної механізованої дивізії на основі його теорій. Час покаже, чи стане танк революційною зброєю майбутнього.\n\n«Вершники мертві, для них немає місця поруч із танками. Хоча їхні завдання залишаються, у майбутньому їх будуть вирішувати танкові ескадрони!»\n\n«Атака — це вогнева міць і мобільність, і ці два елементи поєднуються в одній зброї — танку».§!"
 HUN_miklos_horthy_de_nagybanya_admiral_desc: "§YОпис адмірала\nНародився:§! §g18 червня 1868 року, Кендереш, Королівство Угорщина, Австро-Угорщина§!\n§YМорська кар'єра:§! §gУ віці 14 років Горті вступив до Військово-морської академії у Фіуме (Рієка), отримавши звання лейтенанта фрегата в 1896 році, що стало початком його довгої кар'єри морського офіцера. Очікувано, він подорожував по всьому світу, просуваючись по службі. Зокрема, з 1909 по 1914 рік він був ад'ютантом імператора Франца Йосифа, додатково консультуючи монарха з угорських питань. Горті ставився до старого імператора з великою повагою і часто з теплотою згадував свій час на посаді радника.\nКоли почався Вельткриг, Горті командував додредноутом SMS «Габсбург», а потім очолив крейсер SMS «Новара», де він зміцнив свою репутацію сміливого командира. У 1917 році він спланував і очолив битву в протоці Отранто, де привів свій флот крейсерів і есмінців до перемоги, попри серйозне поранення, що призвело до втрати свідомості. Наступний рік ознаменувався стрімким кар'єрним ростом: у лютому 1918 року він став контрадміралом і головнокомандувачем флоту, у жовтні — віцеадміралом, а в 1919 році, здобувши ще одну перемогу над силами Антанти в Середземному морі, — адміралом.\nПісля війни Горті був найвидатнішим і найпопулярнішим національним героєм Угорщини, і він продовжив свою кар'єру у ВМС. У 1920-х роках він став гросадміралом, головнокомандувачем ВМС та начальником морської секції у Військовому міністерстві, забезпечуючи, попри скорочення бюджету, достатнє фінансування Крігсмаріне та зайнятість у військово-морській промисловості. Однак, з огляду на руїну в економіці, ставало все важче забезпечувати фінансування для ВМС, але його популярність і старанність гарантували, що часто забута галузь не занепаде.§!"
 AUS_georg_von_trapp_admiral_desc: "§YОпис адмірала\nНародився:§! §g4 квітня 1880 року, Зара, Королівство Далмація, Австро-Угорщина§!\n§YМорська кар'єра:§! §gУ 1894 році Трапп вступив до Військово-морської академії у Фіуме (Рієка), пішовши стопами свого батька. У 1900 році його призначили на SMS «Зента», де він брав участь у битві за форти Дагу під час Боксерського повстання. Через три роки він отримав звання лейтенанта фрегата. Захопившись підводними човнами, у 1908 році він подав прохання про переведення до U-boot-Waffe, нового підводного флоту ВМС.\nПід час Вельткригу він розпочав свою славетну кар'єру командира підводного човна на SM U-5, потопивши два ворожі військові кораблі за дев'ять бойових походів у 1915 році. До серпня його вже вітали як героя по всій імперії. Пізніше того ж року він очолив SM U-14 (колишній французький підводний човен «Кюрі»). Наприкінці війни Трапп отримав звання капітана корвета, пройшовши дев'ятнадцять бойових походів, потопивши два військові кораблі та понад 45 000 тонн ворожого тоннажу.\nПісля війни Трапп залишився у ВМС, згодом ставши командиром підводного флоту в званні контрадмірала. Не дивно, що він був головним прихильником розширення та модернізації підводного флоту, який він вважав найважливішою зброєю монархії, здатною боротися з ворогами, навіть якщо Адріатика буде заблокована.\nЩодо більш мирних справ, він та решта його музично обдарованої родини нещодавно виступали як співочий колектив на церковних службах та фестивалях.§!"
 AUS_heinrich_pergler_von_perglas_admiral_desc: "§YОпис адмірала\nНародився:§! §g26 березня 1871 року, Будвайс, Королівство Богемія, Австро-Угорщина§!\n§YМорська кар'єра:§! §gПерглер вступив до Військово-морської академії у Фіуме (Рієка) у 1886 році, приєднавшись до австро-угорського ВМС після закінчення навчання в 1890 році. Його першою командою був торпедний катер у 1900 році, але до 1914 року він командував крейсером SMS «Пантера». Як капітан «Пантери», він допоміг армії відбити чорногорську армію від порту та військово-морської бази в Каттаро (Котор). Після підвищення до начальника штабу Другої дивізії, він командував додредноутом, а потім став капітаном дредноута SMS «Теґеттгофф». Саме на «Теґеттгоффі» Перглер брав участь у Другій битві в протоці Отранто, під час якої було потоплено його сестринський корабель SMS «Сент Іштван». У січні 1919 року він отримав звання контрадмірала. Більшу частину свого часу після Вельткригу він присвятив Австрійській військово-морській асоціації (Marineverband), популяризуючи воєнні досягнення ВМС, їхнє геополітичне та економічне значення, а також прославляючи його героїв.§!"
 AUS_maximilian_eugen_von_habsburg_admiral_desc: "§YОпис адмірала\nНародився:§! §g13 квітня 1895 року, Відень, Нижня Австрія, Австро-Угорщина§!\n§YМорська кар'єра:§! §gМолодшому братові імператора Карла було лише 19 років, коли почався Вельткриг, і він проходив свою початкову військову службу, як і очікувалося від молодого ерцгерцога. Завдяки привілеям свого становища, він швидко дослужився до звання майора і продемонстрував тактичну кмітливість та хоробрість: під час штурму Доссо-Альто в червні 1918 року він був поранений, коли поблизу вибухнув снаряд, що частково його оглушило. Через два місяці він перевівся на флот і став командиром протичовнової флотилії (U-Bootsuchflottille). Відтоді Максиміліан Ойген взяв на себе роль покровителя Крігсмаріне в імператорській та королівській родині — обов'язок, який раніше виконували двоє його родичів, що зустріли трагічний кінець: ерцгерцог Франц Фердинанд та імператор Максиміліан Мексиканський, а також менш трагічний ерцгерцог Стефан, головний кандидат на польський престол.§!"

