### Focuses ###
 AUS_eco_council: "Економічна реабілітація"
 AUS_eco_council_desc: "Офіційно започаткований у 1935 році під час конференції для обговорення в'ялого стану австрійської промисловості, План економічної реабілітації був припинений у зв'язку з економічною кризою. Тим не менш, його зміст з невеликими змінами описує добрий спосіб боротьби з катастрофічними наслідками Чорного Понеділка та зміцнення австрійської промисловості, тепер позбавленої своїх основних конкурентів."
 
 AUS_skoda: "Шкода"
 AUS_skoda_desc: "Під час Вельткрігу завод Шкода на захід від Праги був нашим найбільшим виробником зброї, але для нього настали важкі часи у зв'язку з владною могутністю німецької промисловості. З Німеччиною, враженою Чорним Понеділком, субсидії для Шкоди - це великий крок у відновленні нашої економіки."
 
 AUS_daimler: "Австро-Даймлер"
 AUS_daimler_desc: "Компанія 'Австро-Даймлер' зробила для нас багато бронетехніки та двигунів для наших військових потреб. Німецькі автомобілі та двигуни наповнили ринок в останні десятиліття, але коли 'Порш' вже балансує на межі банкрутства, а 'Мерседес-Бенц' готовий наслідувати їх приклад, настав час вдихнути нове життя в нашу автомобільну промисловість."
 
 AUS_vienna_circle_1: "Віденський гурток"
 AUS_vienna_circle_1_desc: "Віденський гурток - це зібрання найяскравіших розумів Віденського університету, блискучих математиків, філософів, дослідників природи, які знаходяться на передовій лінії наукових і філософських досліджень. Ми виділимо для них державні кошти, а також направимо їхню роботу в нові, більш практичні галузі."
 
 AUS_vienna_circle_2: "Запрошення до Віденського гуртка"
 AUS_vienna_circle_2_desc: "Оскільки Віденський гурток є організацією, що устала, фінансується і отримала міжнародне визнання, наступним кроком є ​​запрошення зарубіжних країн, які мають зв'язки з короною, взяти участь у дослідженнях, що проводяться там."
 
 AUS_suedbahn: "Електрифікація Південної залізниці"
 AUS_suedbahn_desc: "Зюйдбан, або Південна залізниця, - це залізниця, що йде від Відня через Грац до Лайбаха і Трієста, головного морського порту Австро-Угорської монархії і, нарешті, Мілана. Незважаючи на те, що це одна з великих ліній транспорту, вона була побудована в період з 1836 по 1860 рік, тому маршрут потребує модернізації. Електрифікація маршруту проходитиме відносно швидко і дуже допоможе в цьому."
 
 AUS_homeland_eco: "Громадянська економіка"
 AUS_homeland_eco_desc: "Наша і без того слабка економіка була розірвана на шматки внаслідок краху в Чорний Понеділок, і це потрясіння можна відчути у Відні та навколо неї, особливо у промислово розвиненій Богемії. Незважаючи на те, що наші сусіди страждають від подібної долі, вони вже починають відновлюватися, тому ми маємо зміцнити нашу власну економіку за рахунок субсидій до ключових автомобільних та електричних компаній, щоб стати більш конкурентоспроможними."
 
 AUS_alpine_mines: "Альпійські копальні"
 AUS_alpine_mines_desc: "Альпи завжди були багаті на мінеральні ресурси, але досі ми поняття не мали, що сиділи на такому багатстві. З наших старих шахт вивозиться величезна кількість залізняку, і щодня з'являються нові рудники. Субсидування чи часткова націоналізація цих галузей значно збільшить нашу економічну незалежність."
 
 AUS_homeland_mil: "Військова економіка"
 AUS_homeland_mil_desc: "Австрійська армія завжди страждала від поганого управління та поганого обладнання, але в ці дні і в цю епоху ми більше не можемо миритися з цим. Загрози угорських 'лібералів' та сусідніх синдикалістських націй, які присяглися в нашому знищенні, зростають щодня, тому ми повинні належним чином озброїти наших хоробрих солдатів, щоб вижити."
 
 AUS_airbase_expansion: "Розширені австрійські авіабази"
 AUS_airbase_expansion_desc: "Нова технологія монопланів збільшеного радіусу дії дає нам великі можливості як військові, так і економічні. Її використання як основа Імперських ВПС дозволить нам отримати повітряну перевагу над італійським кордоном і загрожувати їм, не втрачаючи тисячі людей. Ці літаки також можуть використовуватися для вантажоперевезень та стимулювання місцевої економіки."
 
 AUS_istria_ports: "Порти Істрії"
 AUS_istria_ports_desc: "Трієст та Пфлаум є нашими двома основними військово-морськими базами та життєво важливими для нашої закордонної торгівлі. Військово-морські сили, які традиційно ігноруються попередніми імператорами, попросили нас збільшити витрати на промислові роботи та військово-морські бази в Істрії та під впливом їх міркувань про підвищення торгової виручки, наш імператор дав добро."
 
 AUS_farms_expand: "Вітчизняні фермерські господарства"
 AUS_farms_expand_desc: "Родючі рівнини Угорщини та Нижньої Австрії покриті полями та фермами, які вирощують їжу для харчування нашої імперії. Але ці регіони, особливо Угорщина, страждають від менших промислових інвестицій та механізації. Запуск масштабних заходів щодо вдосконалення методів ведення сільського господарства влетить нам у копійчину, але ми будемо винагороджені молодими, придатними чоловіками, готовими до служби."
 
