### Elections of 1936
 AUS_elections: "Загальні вибори"
 AUS_elections_desc: "Вибори проводилися кожні шість років в австрійській частині Подвійної монархії, хоча після закінчення Вельткрігу переривалися реформами чи скандалами.\nВ австрійській політиці домінують СДРП, соціал-демократична робітнича партія та ХСП, християнсько-соціальна партія. Обидві партії мають різні ідеї щодо вирішення поточної кризи. То хто ж переможе?"
 
 AUS_sdap_industrial_workers_council: "Реформи суспільного добробуту"
 AUS_sdap_industrial_workers_council_desc: "Основна турбота СДРП у ході виборчої кампанії полягала в тому, щоб усвідомити, що австрійський робітник переживає кризу. Вони планують підтвердити багато реформ, запроваджених спільно з ХСП з часів Вельткрігу, та надати пенсію всім тим, хто втратив роботу."
 
 AUS_sdap_1: "Школи, лікарні та парки"
 AUS_sdap_1_desc: "Створення нових продуктів – чудовий спосіб створити короткострокові робочі місця. Більше того, створені продукти можуть зрештою забезпечити ще більше робочих місць. Школи, лікарні та парки, у будь-якому випадку будуються для загального блага, таким чином, крім державних грошей нам нема чого втрачати."
 
 AUS_sdap_2: "Любителі природи"
 AUS_sdap_2_desc: "Соціалістичні прагнення завжди були переважно живилися міським людом - і ці люди з початку століття знайшли нове проведення часу: походи. Жителі Відня, багато з яких були партійними особами, почали насолоджуватися скелелазінням по незліченних горах Австрії. Відкриття туристичних клубів у сільській місцевості може допомогти принести соціалістичні симпатії традиційно консервативним районам."
 
 AUS_sdap_3: "Національне радіомовлення"
 AUS_sdap_3_desc: "Доставка коротких і нейтральних новин до багатьох віддалених регіонів Австрії завжди була проблемою, тим більше, що місцеві газети завжди мали певну політичну точку зору, незважаючи на заяви про протилежне. Однак радіо може виявитися вирішенням цієї проблеми - інвестиції в нові апарати допоможуть зблизити Австрію."
 
 AUS_sdap_4: "Робота для безробітних"
 AUS_sdap_4_desc: "Ті, хто втратив роботу через кризу, вже отримали пенсії, щоби утриматися на плаву. Тим не менш, вони все ще хочуть працювати - оскільки ми вже у будь-якому випадку їм платимо, ми могли б залучити їх до роботи. Заводи, які раніше були закриті їхніми власниками, тепер починають мляво діяти знову, на чолі з контрольованими державою радами."
 
 AUS_sdap_5: "Початкове відновлення"
 AUS_sdap_5_desc: "Повторне відкриття деяких ключових галузей призвело до того, що наша економіка знову мчить уперед, як палкий заєць. Поки не отримуючи прибутку, ми знову робимо те, що потрібно людям, і це саме те, що дозволяє економіці працювати плавно. Ми повільно відкриваємо більше галузей, але лише час покаже, чи приведуть наші дії до відновлення економіки." 
 
 AUS_sdap_6: "По той бік стагнації"
 AUS_sdap_6_desc: "Після деякого початкового відновлення, стан нашої економіки зупинився деякий час. Тим не менш, схоже, що нарешті черга на краще, приватні галузі починають стежити за громадськими лідерами та розширювати виробництво, щоб йти в ногу зі своїми спонсорами, які спонсорує держава."
 
 AUS_sdap_7: "Відновлена промисловість"
 AUS_sdap_7_desc: "Криза згасає, і на відміну від неї, схоже, політика Червоного Відня призвела до епохи процвітання. Нехай французи та англійці кажуть, що завгодно, соціал-демократизм працює на нас."
 
 AUS_cs_national_austerity_council: "Національна рада жорсткої економії"
 AUS_cs_national_austerity_council_desc: "Найважливіше, що нам потрібно пам'ятати, коли ми маємо справу із затяжною економічною кризою, це те, що ми не повинні допустити, щоб вона збільшувала вже існуючий державний борг. У наступні роки скарбниця Австрії має бути повною, а не порожньою, і є лише один спосіб досягти цього: різко скоротити витрати."
 
 AUS_cs_fill_the_coffers: "Заповнити скарбницю"
 AUS_cs_fill_the_coffers_desc: "Все те, що ми маємо, ми повинні грамотно витрачати. Шість років банківських скандалів навчили людей не довіряти нам свої гроші. Ми повинні показати їм, що всі побоювання марні."
 
 AUS_cs_2: "Контроль за інфляцією"
 AUS_cs_2_desc: "Невелика інфляція – це не так уже й погано. Гіперінфляція – ось наш ворог. Ми маємо незабаром вилучити зайві гроші та знизити наші заборгованості."
 
 AUS_cs_3: "Обережні інвестиції"
 AUS_cs_3_desc: "Тепер, коли ми маємо трохи грошей, ми можемо їх акуратно вкласти у всякі проекти. Проте ми маємо чітко розраховувати наші вклади. На щастя, на нас працюють найкращі економісти Австрійської школи."
 
 AUS_cs_4: "Компроміс із СДРП"
 AUS_cs_4_desc: "Соціалісти заважають нам, нав'язуючи народ своїми лівими ідеями. Тепер вони мають реальну владу, і ми маємо з ними розібратися. Ми зустрінемося з лідерами СДРП і заключимо компроміс із ними, запровадивши парочку справді непоганих реформ."
 
 AUS_cs_5: "Субсидії для фермерів"
 AUS_cs_5_desc: "Соціалісти виступають за права лише робітникам, часто забуваючи про селян. Ми можемо переманити їхню підтримку, запропонувавши субсидії."
 
 AUS_cs_6: "Усунена соціальна прірва"
 AUS_cs_6_desc: "Усі класи нашого суспільства звинувачують один одного у розтраті коштів. Містянин звинувачує Фермера у відсутності їжі, Фермер - Горожанина у відсутності грошей. Суспільство розділене та знадобиться ретельне втручання держави, щоб подолати цю прірву."
 
 AUS_cs_7: "Те, що нам потрібне"
 AUS_cs_7_desc: "Німеччина живе на широку ногу, але нам не потрібна така розкіш. Діаманти та слонова кістка не прогодують тебе. Поки німці дбають про те, як би не обгоріти на сонечку, ми, австрійці, точно знаємо, що нам потрібно – сильна держава та стабільна економіка."
 
### Military Tree
 
 AUS_military_expansion: "Австрійська армія"
 AUS_military_expansion_desc: "З часів об'єднання Німеччини збройні сили ніколи не були в пріоритеті для Габсбургів, принаймні не в масштабах Німеччини, Франції чи Росії. Але тепер, з новими загрозами як усередині, так і зовні держави, ми просто не можемо дозволити собі сидіти склавши руки. Імператор оголосив про масштабне збільшення фінансування для всіх трьох служб та про збільшення їх фінансування в майбутньому."
 
 AUS_military_tech: "Військово-технічний комітет"
 AUS_military_tech_desc: "Імперський та Королівський військово-технічний комітет, або ТМК, розпочав свою роботу у 1717 році, а також є інститутом k.u.k. Військове міністерство поставило завдання за спостереженням, розробкою та застосуванням військової техніки. Їм відведено важливу роль у модернізації нашої армії, щоб Монархія не відстала в плані технологічних розробок, і щоб наші війська були добре екіпіровані."
 
 AUS_rifle_trials: "Перевірка гвинтівок"
 AUS_rifle_trials_desc: "Хоча ТМК зміг тривалий час рятувати Імперію від краху, незважаючи на обмежені ресурси, військове міністерство ще не запровадило самозарядні гвинтівки до наших військ. Комітет хоче виправити це непорозуміння, і компанія з виготовлення зброї прагне конкурувати між собою за отримання державних контрактів. Щоб надати нам найкращі гвинтівки, а також ТМК організує перевірку цих гвинтівок."
 
 AUS_artillery_modernisation: "Модернізація артилерії"
 AUS_artillery_modernisation_desc: "Поки такі компанії, як Шкода і Böhler, були в змозі йти в ногу з усім світом, завдяки іноземним контрактам, більшість нашої артилерії датується з часів Вельткріга. Завдяки тому, що артилерія є однією з найважливіших зброї військової науці, тому ТМК прагне замінити стару зброю на сучасну."
 
 AUS_military_mountaineers: "Gebirgstruppe"
 AUS_military_mountaineers_desc: "Gebirgstruppe (Гірські стрільці) є одними з найшанованіших підрозділів Монархії, які неодноразово відбивали італійські атаки. Оскільки вони необхідні для оборони Імперії, як в альпійському, так і карпатському регіонах є багато потенційних новобранців, необхідно розширити і модернізувати ці підрозділи."
 
 AUS_motorisation: "Військовий транспорт"
 AUS_motorisation_desc: "Хоча Австро-Угорська Імперія була першопрохідником у галузі виробництва військових автомобілів, вони завжди були обмежені. Militär-Automobilwesen є частиною ТМК, відповідальних за розробку та розгортання військових автомобілів. Важливість вантажівок вже давно зрозуміла Генеральному штабу, і вони поставили у пріоритет моторизовані армії."
 
 AUS_tank_trials: "Випробування танків"
 AUS_tank_trials_desc: "Після Вельткріга, танки були охоче прийняті австро-угорськими військовими, оскільки їхня корисність була доведена під час війни, і такі компанії, як Шкода та ČKD, розробляють одні з найсучасніших танкових проектів у світі. Оскільки розвиток танків швидко просувається, ТМК хоче провести випробування для нових танків."
 
 AUS_radar: "Радіолокація імперії"
 AUS_radar_desc: "Робота угорського математика Золтана Лайоша Беія над радарами привернула увагу ТМК та Повітряного корпусу, які прагнуть застосувати винахід на практиці, щоб забезпечити захист імперії від атак з небес. Експерименти над радіолокаторами виявились плідними, і незабаром у монархії мають з'явитися робочі радари."
 
 AUS_rockets: "Raketenflugtechnik"
 AUS_rockets_desc: "На всій території імперії є низка вчених-ракетологів, таких як Юген Сангер та Теодор фон Карман. Хоча є сумніви щодо ракетної техніки та її застосування у військових цілях, проте Комітет хоче продовжити розвиток ракет, вважаючи, що їхній потенціал занадто великий, щоб ігнорувати його."
 
 AUS_reform_AOK: "Armeeoberkommando"
 AUS_reform_AOK_desc: "Armeeoberkommando (AOK), або Вище командування армії, була вперше сформована у 1914 році. Його завдання полягало в тому, щоб об'єднати командування над армією, флотом, австрійським ландвестом і угорським Хонведом, щоб об'єднати військові сили. Проте невдовзі після війни АОК було розформовано, і наші війська знову розділили. Відтворення AOK вважається за необхідне об'єднання сил."
 
 AUS_doctrine_Jansa: "План Янша"
 AUS_doctrine_Jansa_desc: "Фельдмаршал-Лейтенант Альфред Янша фон Таннау, один із можливих кандидатів для роботи начальником штабу, він вірить, що оборонна стратегія полегшить страждання Імперії від травм, отриманих під час Вельткригу. Він вважає, що ретельне планування та підготовка – найкращий спосіб ведення війни. Для цього потрібно покращити зв'язок між командирами, щоб максимально скоротити кількість втрат."
 
 AUS_doctrine_Hickmann: "План Хікманна"
 AUS_doctrine_Hickmann_desc: "Генерал-майор Еміль Хікманн, член Генерального штабу, вважає, що армія має бути зосереджена на технічну перевагу. Оскільки Вельткріг нагадує про невдалий досвід, тому обмеження втрат має першорядне значення, і Хікман вважає, що вогнева підтримка і хороше екіпірування є ключем перемоги в сучасних війнах."
 
 AUS_doctrine_von_Hubicki: "План Альфреда фон Хубіцькі"
 AUS_doctrine_von_Hubicki_desc: "Генерал Альфред фон Хубіцкі, нині командувач Австро-угорської кінної армії, вважає, що майбутнє війни – це танки та вантажівки. Мобільність – ключовий компонент воєн. Ця нова кавалерія повинна обхитрити і руйнувати ворогів, перш ніж вони зможуть щось зробити."
 
 AUS_communications: "Поліпшений зв'язок"
 AUS_communications_desc: "З часів Вельткріга такі винаходи, як радіо, значно полегшили зв'язок між командирами та військами. Завдяки покращеному зв'язку вище командування може швидко реагувати на непередбачені ситуації набагато швидше, мінімізувавши збитки, які спричинять за собою відповідні проблеми, та вирішувати їх."
 
 AUS_better_support_equipment: "Максимізована вогнева підтримка"
 AUS_better_support_equipment_desc: "Війська повинні бути належним чином екіпіровані, щоб бути ефективними. Чим більше у них підтримки, тим краще вони працюватимуть, втрачаючи менше солдатів. Ця підтримка складається не тільки з артилерії, а й з вантажівок для евакуації поранених, розвідувальних та ремонтних підрозділів тощо."
 
 AUS_mech_cavalry: "Механізована кавалерія"
 AUS_mech_cavalry_desc: "У той час як танки сильні і повільні, вони все-таки потребують підтримки з боку піхоти, інакше вони стають надзвичайно вразливими. Піхота має бути в змозі йти в ногу з танками, тому ми маємо використовувати транспортні засоби. На щастя, угорські війська перебудували застарілі танки та артилерійські трактори до імпровізованих бронетранспортерів, які поповнять наші ряди."
 
 AUS_kavalleriepanzer: "Кавалерійський танк"
 AUS_kavalleriepanzer_desc: "Як випливає із назви, кавалерійські танки ефективно виконують роль кавалерії. Австро-Угорщина вже успішно розробила та прийняла кілька проектів, а також є невеликий стимул для продовження розробки. Оскільки мобільність є ключовою частиною нашої нової доктрини, розробка нових кавалерійських танків має бути дуже важливою для нас."
 
 AUS_infanteriepanzer: "Піхотний танк"
 AUS_infanteriepanzer_desc: "Хоча військові вже мають численні успішні конструкції кавалерійських танків, проект танків для піхоти досі не зміг дати хороших результатів. Це має бути виправлено, оскільки в нашій новій доктрині є пріоритетною підтримка піхоти, і проект має розвиватися далі. Майбутні проекти стають все більш трудомісткими і дорогими, але ми отримаємо потужніші і краще захищені моделі танків."
 
 AUS_auftragstaktik: "Auftragstaktik"
 AUS_auftragstaktik_desc: "Auftragstaktik, або принцип децентралізованого управління був успішно прийнятий під час Вельткріга. Ця тактика включає високе командування, що дає чітко визначені місії, які підлеглі виконують для отримання нагород, надаючи останньому велику гнучкість і стимулюючу ініціативу. Auftragstaktik можна адаптувати під реалії сучасної війни та застосовувати до нової доктрини."
 
 AUS_aviation_effort: "Авіаційний корпус"
 AUS_aviation_effort_desc: "Раніше відомий як Військово-повітряні сили Австро-Угорщини, Авіаційний корпус – це повітряне сполучення Австро-Угорщини. Він був створений під час Вельткрігу і мав обмежену кількість літаків у його розпорядженні. З кінця війни мало що було змінено, оскільки фінансування було скорочено. Коли військові знову отримають кошти, можливо, нарешті, буде проведено модернізацію та розширення Авіаційного корпусу."
 
 AUS_uzelac-plan: "План Узелаца"
 AUS_uzelac-plan_desc: "Мілан Еміль Узелац - перший командир Військово-повітряних сил Австро-Угорщини, що досі залишається впливовою особистістю у складі Генерального штабу та Авіаційного корпусу. Він вважає, що Авіаційний корпус потрібен для підтримки армії у битвах. Тому військово-повітряні сили повинні зосередитися на винищувачах, щоб закріплювати перевагу в повітрі та захищати легкі бомбардувальники, щоб ті у повній безпеці атакували позиції противника на фронті."
 
 AUS_loehr-plan: "План Льора"
 AUS_loehr-plan_desc: "Генерал-майор Олександр Льор є прихильником стратегічних бомбардувань та надав авіаційному корпусу почати бути незалежними від армії. З важкими бомбардувальниками Авіаційний корпус міг би довести тонни вибухівки до будь-яких позицій ворогів та знищити оборонні споруди та їхній бойовий дух."
 
 AUS_flugschule: "Льотні школи"
 AUS_flugschule_desc: "Незважаючи на те, що в Австро-Угорщині існує безліч льотних шкіл, ніколи не було централізованої академії для координації підготовки пілотів та офіцерів для авіаційного корпусу. Створення такого інституту має важливе значення для реформування військово-повітряних сил, оскільки він створить нове покоління офіцерів та пілотів, а також спростить вступ до корпусу та зробить його більш простим для використання."
 
 AUS_fighter_trials: "Випробування винищувачів"
 AUS_fighter_trials_desc: "Галузь літакобудування розвивається в напрочуд швидкому темпі. Для того, щоб йти в ногу з часом, буде проведено випробування для прийняття нових винищувачів. Зрештою, винищувачі є основним типом авіації, і вони допоможуть нам забезпечити безпеку у нашому небі."
 
 AUS_light_bomber_trials: "Випробування штурмовиків"
 AUS_light_bomber_trials_desc: "Оскільки допоміжні операції для армії дуже важливі для авіаційного корпусу, необхідно прийняти легкий бомбардувальник, який виконуватиме цю роль. Потенційні проекти варіюються від "важких" бомбардувальників до винищувачів, переобладнаних у пікіруючих бомбардувальників."
 
 AUS_heavy_bomber_trials: "Випробування важких бомбардувальників"
 AUS_heavy_bomber_trials_desc: "Важкі бомбардувальники - відносно недавній винахід в авіаційній техніці та прихильники стратегічного бомбардування бачать у їхній великий потенціал. Їхній далекий радіус польоту та здатність переносити велику кількість бомб роблять їх ідеальними для виконання цієї ролі. Таким чином авіаційні компанії прагнуть отримати такий вигідний контракт."
 
 AUS_medium_bomber_trials: "Випробування легких бомбардувальників"
 AUS_medium_bomber_trials_desc: "Двомоторні бомбардувальники матимуть змогу виконувати різні місії, тому вони привернули увагу високого командування. Оскільки тактичний бомбардувальник був би дуже корисним для авіаційного корпусу, то виробники літаків знову братимуть участь у випробуваннях наступного покоління бомбардувальників."
 
 AUS_phoenix: "Фенікс"
 AUS_phoenix_desc: "Під час Вельткріга невелика компанія у Відні, що звалася 'Фенікс', постачала літаки для наших ВПС, виготовляючи їх німецькі версії за ліцензією для нашого ринку. З того часу компанія експериментувала з різними проектами, деякі з яких могли б стати ключем до модернізації Імперських ВПС."
 
 AUS_mil_expanded: "Нова імперська армія"
 AUS_mil_expanded_desc: "Реформа нашої армії була тривалим і дорогим процесом, але нарешті вона окупилася. Нові танки, гармати, кораблі та літаки сходять зі складальних ліній до наших реформованих військ, готових боротися з ворогами Імперії!"
 
 AUS_naval_effort: "Імперський флот"
 AUS_naval_effort_desc: "Імперський флот завжди був недофінансований і недооцінений австрійським урядом та її народом. Без колоніальної імперії військово-морський флот ніколи не мав реальної підтримки чи стратегічної мети. Тим не менш, це небезпечне умонастрій, і з новими синдикалістськими погрозами в Середземному морі весь новий Імперський флот має життєво важливе значення для захисту серця наших земель."
 
 AUS_flexible_navy: "Гнучка війна"
 AUS_flexible_navy_desc: "Наш військово-морський штаб вирішив продовжити вивчення доктрини про підводні човни та конвоювання, щоб мати можливість завдати якомога більшої шкоди, не маючи можливості зіткнутися з переважною силою французького та британського флотів. Наші підводні човни вдарять ворога по найболючішому місцю — по економіці."
 
 AUS_large_navy: "Великий морський план"
 AUS_large_navy_desc: "Відповідно до традиційної доктрини, співробітники Кригсмаріне вирішили підтримати великий надводний флот, який ми зараз маємо. Зосереджуючись навколо великих лінкорів і збільшуючи нашу вогневу міць через великі військово-морські гармати, ці ідеї допоможуть нам сфокусувати свою міць для підтримки наземних операцій."
 
 AUS_capital_ships_effort: "Проєкт великих кораблів"
 AUS_capital_ships_effort_desc: "Штабний персонал розпочав спільне вдосконалення наших лінкорів, привносячи більше вогневої потужності до битв. Збільшення розміру знарядь і броньованого ременя дозволяє нашим лінкорам приймати набагато більшу шкоду в бою і також наносити набагато більшу шкоду ворогові."
 
 AUS_small_ships_effort: "Проєкт малих кораблів"
 AUS_small_ships_effort_desc: "Було вирішено, що нам потрібні нові моделі есмінців та легких крейсерів для боротьби з підводними човнами супротивника та посилення присутності на поверхні. У той час як наші підводні човни стають все кращими і кращими, більші судна потрібні в підтримці наземних операцій, і для виконання подібних завдань підводні човни не мають такої вогневої потужності."
 
 AUS_cattaro: "Авіабаза в Каттаро"
 AUS_cattaro_desc: "Побудована в 1914 році як база, з якої здійснювалися розвідувальні польоти над Адріатикою під час Вельткріга, імперська авіабаза в затоці Каттаро, або Котор, занепала після закінчення війни. Проте її близькість до Адріатичного моря все ще може виявитися стратегічно важливою."
 
### Ausgleich 1937
 
 AUS_ausgleich: "Перегляд австро-угорської угоди"
 AUS_ausgleich_desc: "Кожні десять років, 60 делегатів від кожної половини Австро-Угорської монархії, збираються для того, щоб скоригувати фінансовий тягар кожної половини з урахуванням спільних справ. З 1927 року Угорщина відмовляється платити свою частину на знак протесту проти створення Іллірії. Цьогорічні переговори можуть повністю змінити внутрішній баланс монархії."
 
### Occupation branch
 
 AUS_military_occupation: "Кінець дуалізму"
 AUS_military_occupation_desc: "Бунтівні коронні землі підкорені, але ми не збираємося відпускати їх у будь-якій якості у найближчому майбутньому. Нехай усі, хто навіть думає кинути виклик Австрійській Імперії, зіткнуться з тією ж долею, що й вони.\nМайте на увазі, що не кожен ваш суб'єкт може бути задоволений тим, що ним безпосередньо управляють із Відня."
 AUS_status_quo: "Статус-кво"
 AUS_status_quo_desc: "Так само, як за десять років до цього, наші переговори про створення адміністративно-єдиної імперії провалилися. Ми не можемо більше нічого зробити, окрім як вичікувати, намагаючись краще реформувати Транслейтанію."
 
 AUS_pintsch: "Пінтіш А.Г."
 AUS_bayer: "Австрійський Байєр"
 
 AUS_all_austrian_development_scheme: "Всеавстрійська програма розвитку"
 AUS_all_austrian_development_scheme_desc: "Хоча номінально Імперія була об'єднана під одним центральним урядом, насправді все інакше. Старим королівствам потрібен час, щоб об'єднатися з імперською адміністрацією, і щоб незліченні народи імперії прийняли нашу владу."
 
 AUS_italy: "Сицилійські зв'язки"
 AUS_italy_desc: "Після Вельткрігу ми реорганізували Італію в Федерацію країн, що передували об'єднанню, на чолі з Габсбургом, але після того, як ми пішли з півдня Італії в 1925 році, більшість Федерації відмовилася від власних амбіцій, і все розпалося. Чи маємо ми відродити наші неаполітанські зв'язки?"
 
 AUS_italy_republic_ultimatum: "Зміна режиму в республіці"
 AUS_italy_republic_ultimatum_desc: "Італійська республіка в Мілані на південь від нас завжди буде небезпекою і більмом на оці. Якщо ми хочемо повернути панування Австрії в Італії, ми повинні зажадати, щоб республіканці відновили владу в Раді Італійської федерації, щоб вони не могли зрадити нас, коли вони захоплять решту північної Італії."
 
 AUS_ANI_tirol: "Знищення АІН"
 AUS_ANI_tirol_desc: "Асоціація Італійських Націоналістів – майже за визначенням наш смертельний ворог. Їхні лідери - божевільні, їхня націоналістична риторика небезпечна, а їхні претензії на наші південні землі неприйнятні. Ми не такі вразливі, як вони думали, і ми роздавимо їх, як комах."
 
 AUS_italy_republic_friendship: "Дружба з Міланом"
 AUS_italy_republic_friendship_desc: "Оскільки південні італійські держави навряд чи допоможуть нам відновити Федерацію, ми маємо покласти всі свої надії на нашого союзника у Мілані. Вони тривалий час зберігали віру в нас і ми повернемо цю дружбу."
 
 AUS_unify_italy: "Об'єднання італійських земель"
 AUS_unify_italy_desc: "Повстання італійських синдикалістів у Турині розділило країну на дві частини: підтримана Францією, Соціалістична Республіка Італія на півночі та Італійська Республіка біля східного кордону. Оскільки Німеччина та Франція відкрито вороже ставляться один до одного, допомога нашій Республіці не тільки розташує їх до нас, але також убезпечить наш фланг під час війни з Францією."
 
 AUS_transcarpathian_railway: "Закарпатська залізниця"
 AUS_transcarpathian_railway_desc: "Досягнення далеких кінців імперії було важкоздійснити протягом останніх двох десятиліть, через відмову Угорщина дозволити нам модернізувати свою залізничну мережу. Тепер, коли ми знову контролюємо цю територію, давайте реалізуємо старий план – високошвидкісну залізницю прямо через Карпатський басейн."
 
 AUS_bohemian_lands: "Чешська інфраструктура"
 AUS_bohemian_lands_desc: "Як основний прикордонний регіон між нами та Німеччиною вкрай важливо, щоб дорожні та залізничні системи залишалися в хорошому стані і були достатньо великими для транспортування нашої армії у разі військового конфлікту. Після короткої, але дуже механізованої війни, дороги Богемії, що все ще добре збереглися, не допомагають у боях проти чеських повстанців."
 
 AUS_bohemian_resources: "Празький металургійний завод"
 AUS_bohemian_resources_desc: "Тепер, коли Прага перебуває під контролем нового центрального уряду, стало очевидним, що виробництво сталі в місті впало. Кайзерратом було прийнято новий план субсидування Празького металургійного заводу, і, схоже, цей план привернув увагу кайзера та імперської адміністрації."
 
 AUS_hungarian_lands: "Угорська промисловість"
 AUS_hungarian_lands_desc: "В основному сільська країна Угорщина мала велику громадянську промисловість на заході, де, на жаль, здебільшого й точилися бойові дії. Будапешт, частково зруйнований від війни, стане відправною точкою імперського уряду після повернення в змучений війною край його колишньої слави."
 
 AUS_extend_hungarian_airbases: "Угорське небо"
 AUS_extend_hungarian_airbases_desc: "Угорщина - величезна країна, і важко швидко реагувати на будь-яку нову загрозу, особливо з Румунії та Балкан. Будівництво нових аеродромів по всій країні дозволить усунути цю проблему, а також підтримати місцеві економіки та заходи щодо розбудови по всій країні."
 
 AUS_cro_bosnian_lands: "Іллірійська промисловість"
 AUS_cro_bosnian_lands_desc: "Хоча Боснія і Хорватія не постраждали від війни так само, як Угорщина, проте їм все одно було завдано шкоди, яка посилюється етнічним тероризмом та інакодумством. Однак, як важливий регіон для нашого військово-морського флоту та для цивільної торгівлі, створення нової промисловості в цьому краї зробило б набагато більше для нашої економіки, ніж, якби ми знехтували цим."
 
 AUS_adria_sea_ports: "Адріатичні порти"
 AUS_adria_sea_ports_desc: "З новою промисловістю настав час збільшити наші суднобудівні потужності та наші можливості щодо сприяння торгівлі, життєво важливої для наших галузей. Ці нові верфі підтримуватимуть наш військовий та торговий флот, забезпечуючи нашу перевагу в Адріатиці над будь-якими потенційними італійськими узурпаторами."
 
 AUS_claim_serbia: "Претензії до Сербії"
 AUS_claim_serbia_desc: "Сербія давно була більмом на нашому оці, починаючи від рейдів до Угорщини в період оттоманського панування, закінчуючи смертю Франца Фердинанда і нападом на Боснію. Такій войовничій нації не може бути дозволено безроздільно сидіти на нашому кордоні, кидаючи виклик авторитету імператора виключно своїм власним існуванням."
 
 AUS_claim_romanian_lands: "Претензії до Румунії"
 AUS_claim_romanian_lands_desc: "Румунський режим Корнеліу Кодряну висунув претензії на більшу частину Трансільванії та на наші східні провінції на території великих етнічних румунських громад у цьому районі. Однак нинішня політична нестійкість показує, що румунська армія набагато менш ефективна, ніж могла б бути, тому тепер настав час, щоб вимагати всю Румунію і румунів для імператора!"
 
 AUS_claim_silesia: "Претензії на Сілезію"
 AUS_claim_silesia_desc: "Сілезія була захоплена пруссаками у 1742 році під час Війни за австрійську спадщину, і ось уже майже двісті років вони займають колишнє промислове серце Австро-Угорщини. Оскільки в даний час Німеччина особливо нестабільна, ми відчуваємо, що зараз найкращий час, щоб повернути те, що належить нам по праву."
 
 AUS_the_new_Empire: "Відродження Імперії"
 AUS_the_new_Empire_desc: "Австрія – не лише географічний регіон, а й країна. Це ідея, вираження віри у святу католицьку імперію, якій було надано мандат влади над Європою. Хоча протягом століть наша влада заперечувалась усередині та зовні країни, наша Імперія завжди продовжувала існувати, тому що це доля Австрії правити світом."
 
### Status Quo branch
 
 AUS_cisleithanian_development_scheme: "Розвиток Цислейтанії"
 AUS_cisleithanian_development_scheme_desc: "Схема Розвитку Цислейтанії спрямована на те, щоб зблизити багато регіонів Цислейтанської Австрії і довести їх економічно до одного рівня з більш розвиненими районами імперії."
 
 AUS_the_illyrian_suedbahn: "Іллірійська залізниця"
 AUS_the_illyrian_suedbahn_desc: "Зюйдбан, що вже конкурував із Трієстом, можна легко протягнути і в Іллірію, що могло б допомогти інтегрувати Аграмський басейн та берегову лінію Іллірії в індустрію Імперії. Це також дозволило б нам прискорити випуск нових кораблів для нашого флоту."
 
 AUS_agram_industrial_complex: "Промисловий комплекс в Аграмі"
 AUS_agram_industrial_complex_desc: "Аграм, або Загреб, було зроблено столицею Іллірії трохи більше десяти років тому. Це був головним чином вибір зручності, оскільки місто було близьким до австрійського кордону. Тим не менш, нещодавно запропонований план розглядає відкриття великого промислового комплексу, щоб зробити його більш гідною столицею всіх іллірійців."
 
 AUS_adriatic_ports: "Порти на Адрії"
 AUS_adriatic_ports_desc: "Однією з мрій Австрії було правити в Адріатичному морі. Зі значним ослабленням Італії, та готовністю іллірійського узбережжя до створення більшої кількості доків та військово-морських баз, ця мрія може стати реальністю."
 
 AUS_northern_railway_galicia: "Галицька залізниця"
 AUS_northern_railway_galicia_desc: "Будівництво Північної залізниці тривало б починаючи з Моравії, через Краків, а потім у напрямку Лемберга та інших важливих промислових об'єктів."
 
 AUS_galician_oil: "Нафтобурові роботи"
 AUS_galician_oil_desc: "Ми з'ясували, що Східна Галичина багата на нафту. Її видобуток дозволив би нам створити велику промисловість у цій досить віддаленій частині імперії."
 
 AUS_northern_railway_bohemia: "Богемська залізниця"
 AUS_northern_railway_bohemia_desc: "Враховуючи той факт, що система угорських залізниць не відповідає тій, яка потрібна промислово розвиненій Галичині для інтегрування в економіку Імперії, 'Імперська та королівська Державні залізниці' розробили план, який полягає в тому, щоб просто обігнути Картпатський басейн. Це започаткувало б зміцнення зв'язків з Моравією шляхом налагодження сполучення з галицькими землями."
 
 AUS_morava_industrial_park: "Промисловий парк Морави"
 AUS_morava_industrial_park_desc: "Бетон і сталь, куди не глянь. Промисловий парк Морави є революційним комплексом і вироблятиме в основному важку техніку."
 
 AUS_kk_Ministeria: "Імперське міністерство"
 AUS_kk_Ministeria_desc: "Імперське Міністерство, схоже на те, що колись було спільним міністерством з Угорщиною, призначене для координації адміністративних дій із новими суб'єктами."
 
 AUS_kk_Military_Reform: "Військова реформа"
 AUS_kk_Military_Reform_desc: "Спираючись на досвід та ідеї військових теоретиків із усіх численних частин імперії, ми можемо прискорити модернізацію нашої армії."
 
 AUS_the_kk_Army: "Імперська армія"
 AUS_the_kk_Army_desc: "Створюючи нові полки, якими керуватимуть мовами меншин, і посилюючи пропаганду вербування, ми могли б значно збільшити чисельність особового складу нашої постійної армії."
 
 AUS_kk_Administrative_Reform: "Адміністративна реформа"
 AUS_kk_Administrative_Reform_desc: "Те, що реформується у Відні, також має бути реформовано у Празі, Кракові та Загребі. Виходячи з цього, ми зараз розробляємо нову локальну адміністративну систему."
 
 AUS_direct_rule_from_Vienna: "Централізація урядів"
 AUS_direct_rule_from_Vienna_desc: "В даний час ми розробляємо план реінтеграції нового суб'єкта, тепер, коли вони ближче пов'язані з Віднем."
 
 AUS_kk_Education_Reform: "Імперська реформа освіти"
 AUS_kk_Education_Reform_desc: "Провівши різні реформи системи освіти в Австрії та інших державах Цислейтанії протягом 1920-х років, ми можемо більш ефективно виховувати молодь наших суб'єктів та ефективніше розкривати ідею Об'єднаної Австрії."
 
 AUS_the_kk_Identity: "Істинна імперія"
 AUS_the_kk_Identity_desc: "Австро-Угорську Імперію часто називають купою незалежних країн, які, як правило, керуються однією і тією ж родиною. Нехай вони знущаються з нашої Імперії стільки, скільки хочуть, ми довіряємо нашому кайзеру."
 
 AUS_drastic_measures: "Рішучі заходи"
 AUS_drastic_measures_desc: "Війна розбурхала уряд Цислейтанії і поставила місцеве управління замішання. Ми повинні взяти на себе пряміший контроль над нашими федеративними суб'єктами, якщо хочемо пройти через це."
 
 AUS_still_their_king: "Все ще їхній король"
 AUS_still_their_king_desc: "Угорщина може вимагати все, що хоче, але ми все ще їх сюзерен, і зараз воюємо проти зовнішньої загрози. Незважаючи на те, чим це закінчиться, нам слід відкласти наші розбіжності."
 
 AUS_cisleithania_centralised: "Централізована Цислейтанія"
 AUS_cisleithania_centralised_desc: "Наші реформи поєднали Імперію. Звичайно, Угорщина все ще чинить опір, але навіть вони не можуть заперечувати, що Австрія стала згуртованішою, ніж будь-коли."
 
 AUS_ausgleich_1947: "Перегляд австро-угорських угод"
 AUS_ausgleich_1947_desc: "Австро-угорські угоди мають бути переглянуті, і цього разу австрійська половина імперії перебуває у набагато вигіднішому становищі, ніж минулого разу. Ми нав'яжемо їм свою волю."
 
### Pluraism branch
 
 AUS_embrace_pluralism: "Плюралізм"
 AUS_embrace_pluralism_desc: "Настав час федералізувати Імперію з більш демократичним урядом. Заснування централізованої федеративної держави направить усі австрійські народи до світлого майбутнього."
 
 AUS_austro-marxism: "Народи держави"
 AUS_austro-marxism_desc: "Старі кордони Імперії та старої адміністрації не визнають, наскільки абсурдно етнічно різноманітна наша Імперія. Богемців немає, тільки німці та чехи – також немає галиційців, лише поляки та русини. Стара адміністрація навіть не стежить за тим, якою люди національності взагалі. Це має закінчитися."
 
#The Austromarxist principle of National Personal Autonomy describes a way of gathering the geographically divided members of the same nation to "organise nations not in territorial bodies but in simple association of persons", thus radically disjoining the nation from the territory and making of the nation a non-territorial association."
 
 AUS_united_states: "Федерація рівних"
 AUS_united_states_desc: "Сполучені Штати Великої Австрії або Vereinigte Staaten von Groß-Österreich, були задумані групою вчених, що оточують ерцгерцога Франца Фердинанда австрійського. Ця конкретна пропозиція була задумана адвокатом і політиком Аурелом Поповичем у 1906 році та націлена на федералізацію Австро-Угорщини, щоб допомогти вирішити широко поширені етнічні та націоналістичні конфлікти."
 
 AUS_decentralised_development_scheme: "Децентралізований розвиток"
 AUS_decentralised_development_scheme_desc: "Ми більше не можемо вдавати, що користь від нашого правління очевидна. Ми маємо забезпечити лояльність усіх складових частин нашої держави новою програмою сприяння розвитку. Плоди нашого багатства, ми повинні розділити з усіма."
 
 AUS_decentralised_infrastructure: "Капітальний ремонт інфраструктури"
 AUS_decentralised_infrastructure_desc: "Якщо ми хочемо зміцнити спільну ідентичність між нашими народами, то було б розумно провести капітальний ремонт і пов'язати воєдино нашу скрипучу інфраструктуру, щоб куди б ми не їхали, вони ніколи не були далекі від цивілізації."
 
 AUS_decentralised_military_factories: "Військове будівництво"
 AUS_decentralised_military_factories_desc: "Занадто довго ми зосереджували занадто багато зусиль на виробництві зброї на невеликій ділянці, щоб не допустити повстання та зловживань. Ця ситуація має змінитися, і природні блага, які ці великі творці робочих місць приносять у той чи інший регіон, мають бути доступні всім."
 
 AUS_decentralised_docks: "Морське будівництво"
 AUS_decentralised_docks_desc: "Усі знають, що сильний флот – ознака справді значної сили. Наші зусилля з федералізації можуть спрацювати тільки в тому випадку, якщо вони будуть пов'язані з престижними перегонами військово-морських озброєнь, і розширення нашого суднобудівного потенціалу значною мірою сприятиме їхній підтримці."
 
 AUS_decentralised_factories: "Індустріальні парки"
 AUS_decentralised_factories_desc: "В рамках нашої Схеми, вкрай важливо, щоб ми не ігнорували громадянський сектор, який би не був стан сучасної геополітики. Робітники потребують товарів, і ми, звичайно, повинні бути в змозі експортувати та імпортувати споживчі товари та природні ресурси."
 
 AUS_decentralised_more_factories: "Промислові регіони"
 AUS_decentralised_more_factories_desc: "Нам треба йти далі. Виходячи за рамки простого стимулювання зростання індустріальних парків та центрів, ми повинні всіляко стимулювати розвиток – у тому числі шляхом створення квазінезалежних регіональних виробничих органів."
 
 AUS_transformation_of_nature: "Трансформація природи"
 AUS_transformation_of_nature_desc: "Наші зусилля повинні виходити за рамки простого питання про людство, вони повинні вписуватись у саму тканину природи. Якщо ми хочемо й надалі розвивати наш новий пробуджений стан, ми повинні робити все, що потрібно, навіть знищувати деякі з наших чудових диких місць."
 
 AUS_decentralised_resources: "Наші ресурси"
 AUS_decentralised_resources_desc: "Наш народ голодний, і він має бути насичений кров'ю землі. Галісія може бути відносно відсталою, але вона має багаті запаси нафти, які можуть допомогти нашій країні в майбутньому. Все, що потрібно, щоб досягти її – це воля."
 
 AUS_am_stabilising_the_country: "Стабілізація країни"
 AUS_am_stabilising_the_country_desc: "Надто довго наша «нація» була громіздкою колекцією народів, гідних найбільшої ланки віденського звіринця. Оскільки наші спроби федералізації ще не завершені, ми маємо забезпечити, щоб усі зусилля нашого уряду були спрямовані на збереження цього союзу."
 
 AUS_am_followup_2: "Найгірше позаду"
 AUS_am_followup_2_desc: "Незважаючи на те, що це була важка боротьба, наша країна останніми місяцями продемонструвала свою стійкість. Це здивувало навіть найоптимістичніших наших лідерів, як швидко наша нація оговталася від травми раптової федералізації. Тим не менш, нам потрібно пройти ще трохи, перш ніж нестабільність зникне."
 
 AUS_am_followup_3: "Завершення Аусглейху"
 AUS_am_followup_3_desc: "Дуже довго ми терпіли цей фарс, відомий як Аусглейх. Він має закінчитися, якщо ми хочемо увійти у майбутнє як сильна та єдина нація. Незважаючи на те, що це може бути стрибком у темряву, цей незвіданий процес не може бути зупинений, хоч би якими були наслідки."
 
 AUS_am_followup_4: "Угорські поступки"
 AUS_am_followup_4_desc: "Об'єднаний фронт, який виступив проти упертих угорців, нарешті досяг успіху. Вони більше не можуть протистояти неминучому, бо велич нашого народу стає все більш очевидною для всіх. Навіть горда Угорщина стала в чергу, щоб пожинати плоди цього успіху."
 
 AUS_am_followup_5: "В світ"
 AUS_am_followup_5_desc: "Наша нація нарешті подолала свої внутрішні розбіжності після десятиліть хаосу та усобиць. Те, чого ми досягли всього за кілька коротких років, породжує віру в себе, і нарешті настав час насолоджуватися плодами миру і гармонії."
 
 AUS_us_approaching_the_autonomies: "Прагнення автономії"
 AUS_us_approaching_the_autonomies_desc: "Якщо ми хочемо подолати розбіжності минулого, важливо, щоб ми почали ставитись до них не просто як до суб'єктів, а як до членів справжнього союзу держав."
 
 AUS_us_deal_with_Cisleithania: "Інтеграція Цислейтанії"
 AUS_us_deal_with_Cisleithania_desc: "Цислейтанійські землі дозріли для об'єднання. Ми маємо зруйнувати внутрішні кордони в нашій частині Імперії, якщо ми хочемо провести справді радикальну реформу."
 
 AUS_us_deal_with_Hungary: "Договір з Угорщиною"
 AUS_us_deal_with_Hungary_desc: "На нашу думку, набридлива скалка, якою є Угорщина, має бути видалена, незважаючи ні на що. Ми підготували репарації, які вони просять уже понад десять років."
 
 AUS_us_united: "Справжній союз"
 AUS_us_united_desc: "В Австрії більше немає вдавання єдності, є справжня єдність. Там, де колись були сварки та міжусобиці, зараз існує згода. Ми тепер справжні Сполучені Штати."
 
 AUS_us_looking_outwards: "Погляд назовні"
 AUS_us_looking_outwards_desc: "Залишивши осторонь розбіжності минулого, Сполучені Штати тепер можуть звернути свою увагу на найважливіші державні питання. Ми більше не будемо обтяжені тягарем внутрішньої політики, а натомість зіткнемося зі світом – разом."
 
### Foreign Branch
 
 AUS_protector_of_the_balkans: "Захисник Балкан"
 AUS_protector_of_the_balkans_desc: "За підсумками Вельткрігу, Балкани стали нашою зоною впливу. На жаль, останніми роками ми мало приділяли їм уваги. Ми маємо знову показати всім, хто господар на Балканах."
 
 AUS_potb_albania: "Зближення з Албанією"
 AUS_potb_albania_desc: "Ми більше не можемо сидіти склавши руки, коли Албанія сидить на нашому півдні, вільна від нашого впливу. Албанія має бути у сфері наших інтересів."
 
 AUS_potb_greece: "Зближення із Грецією"
 AUS_potb_greece_desc: "Як і раніше, залишається питання про позицію Греції. Ми повинні прагнути втягнути її стусанами та криками в нашу сферу впливу."
 
 AUS_potb_invite_bulgaria: "Старі друзі"
 AUS_potb_invite_bulgaria_desc: "Болгарія завжди була нашим другом та противагою сербам. Розпад Центральних держав дав шанс Сербії творити свої мерзенні справи. Болгарія – наш гарант стабільності на Балканах, і ми маємо зблизитися з ними."
 
