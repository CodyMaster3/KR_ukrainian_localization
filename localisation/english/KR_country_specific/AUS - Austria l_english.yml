 austria_foreign_events.4011.t: "Австрійська інтервенція"
 austria_foreign_events.4011.d: "Сьогодні посол з Відня заявив, що наші південні сусіди прагнуть 'допомогти' у війні, що триває проти [threat_country.GetNameDef], приєднавшись до нашого союзу принаймні на час цього конфлікту. Хоча австрійська армія вже не та, що була під час Вельткріга, і тому може виявитися кориснішою, не виключено, що їхня участь може відкрити південний фронт, якщо вони не в змозі встояти ворожу атаку."
 austria_foreign_events.4011.a: "Знову брати по зброї!"
 austria_foreign_events.4011.b: "Ми й самі непогано впораємося."
 
 austria_foreign_events.4012.t: "Німеччина відмовляється від нашої пропозиції"
 austria_foreign_events.4012.d: "Берлін відповів на нашу пропозицію, заявивши, що наша допомога не потрібна і не потрібна, і що ми повинні прагнути врегулювання наших внутрішніх справ."
 austria_foreign_events.4012.a: "Як грубо!"
 
 austria_foreign_events.4013.t: "Німеччина дозволяє нам вступити у свою війну"
 austria_foreign_events.4013.d: "Берлін вітає запропоновану нами допомогу у боротьбі з [threat_country.GetAdjective]ою загрозою. Назва [Root.GetFactionName] зливатиметься з ім'ям [From.GetFactionName], принаймні на час цього конфлікту."
 austria_foreign_events.4013.a: "Знову брати по зброї!"
 joining_reichspakt_tt: "§YВи матимете можливість відновити [Root.GetFactionName] з усіма існуючими членами, як тільки ви знову опинитеся у мирі.§!\n"
 
 austria_foreign_events.4014.t: "Дунай-адріатична реформа"
 austria_foreign_events.4014.d: "[AUS.GetNameDefCap] вирішила реформувати Дунай-Адріатичний альянс, тепер, коли війну закінчено, вона закликала [Root.GetNameDef] знову зайняти своє місце на їхньому боці."
 austria_foreign_events.4014.d.rp: "[AUS.GetNameDefCap] вирішила реформувати Дунай-Адріатичний альянс, тепер, коли війну закінчено, вона закликала [Root.GetNameDef] знову зайняти своє місце на їхньому боці. Якщо ми відмовимося, то перебування в Рейхспакеті не буде можливим - принаймні поки що. Ми будемо самі собою."
 austria_foreign_events.4014.a: "Звичайно!"
 austria_foreign_events.4014.b: "Ми б не хотіли..."
 
 austria_foreign_events.4015.t: "Дунай-адріатична реформа"
 austria_foreign_events.4015.d: "Після закінчення війни, [AUS.GetNameDef] вирішила повернутися на колишнє місце глави Дунай-адріатичного альянсу."
 austria_foreign_events.4015.a: "Ми дякуємо їм за допомогу!"
 
 austria_foreign_events.4016.t: "Ми самі по собі"
 austria_foreign_events.4016.d: "Німеччина впала, і члени Дунай-адріатичного союзу тепер самі собою!"
 austria_foreign_events.4016.a: "Це не може бути добре..."
 
 austria_foreign_events.4020.t: "Запрошення від [From.GetNameDef]"
 austria_foreign_events.4020.d: "[From.GetNameDefCap] відновила свою політику дії як 'Захисника Балкан', і з цією метою офіційно запросила нас приєднатися до її спілки. Це означало б зобов'язання наших сил брати участь у будь-яких [From.GetAdjective]их війнах, хоча ми також отримали б вигоду від їх захисту."
 austria_foreign_events.4020.a: "Ми згодні на їхній захист"
 austria_foreign_events.4020.b: "Спочатку ми хочемо повернути наші землі!"
 austria_foreign_events.4020.c: "Ні, ми й самі непогано справляємось."
 
 austria_foreign_events.4021.t: "[From.GetNameDefCap] згодна"
 austria_foreign_events.4021.d: "[From.GetAdjective]ий уряд дав нам знати, що [From.GetNameDef] сподівається на більш тісне співробітництво з [Root.GetNameDef].[Root.GetAdjective]-[From.GetAdjective]і відносини перебувають у хорошому стані."
 austria_foreign_events.4021.a: "Чудово."
 
 austria_foreign_events.4022.t: "[From.GetAdjective]а умова"
 austria_foreign_events.4022.d.onlysubjects: "Після деяких переговорів між нашими урядами здається, що головною перешкодою для приєднання [From.GetNameDef] до нашого союзу є те, що деякі з їхніх земель - наприклад, [state_example.GetName] - затребувані ними і нині перебувають у володінні наших підданих. Враховуючи, що у цих суб'єктів буде мало вибору, і вони виконають усе, що ми їм накажемо, чи варто підкуповувати [From.GetNameDef], щоб отримати їх на борт?"
 austria_foreign_events.4022.d.onlycoresubjects: "Після деяких переговорів між нашими урядами здається, що головною перешкодою для приєднання [From.GetNameDef] до нашого союзу є те, що деякі з їхніх земель - наприклад, [state_example.GetName] - затребувані ними і нині перебувають у володінні наших підданих. Ця земля, проте, вважається невід'ємною частиною імперії. Віддати її країні, яку ми не контролюємо, навіть в обмін на альянс, було б не дуже добре з кимось у [Root.GetNameDef]. Чи стоять вони насправді такі проблеми, щоб отримати їх на борт?"
 austria_foreign_events.4022.d.onlyAUSnotcore: "Після деяких переговорів між нашими урядами здається, що головною перешкодою для приєднання [From.GetNameDef] до нашого союзу є те, що деякі з їхніх земель - наприклад, [state_example.GetName] - затребувані ними і нині перебувають у особистому володінні. Земля, однак, не є основною частиною імперії. Чи варто відмовлятися від контролю над нею, щоб підкупити [From.GetAdjective]ий уряд та приєднати його до нашого союзу?"
 austria_foreign_events.4022.d.onlyAUScore: "Після деяких переговорів між нашими урядами здається, що головною перешкодою для приєднання [From.GetNameDef] до нашого союзу є те, що деякі з їхніх земель - наприклад, [state_example.GetName] - затребувані ними і нині перебувають у особистому володінні. Однак земля є основною частиною нашої імперії, і віддавати її країні, яку ми не контролюємо, навіть в обмін на альянс, видається немислимою. Невже ми справді будемо про це думати?"
 austria_foreign_events.4022.d.onlyallies: "Після деяких переговорів між нашими урядами здається, що головною перешкодою для приєднання [From.GetNameDef] до нашого союзу є те, що деякі з їхніх земель - наприклад, [state_example.GetName] - затребувані ними і нині перебувають у володінні нашого союзника. Оскільки ми навряд чи зможемо сказати нашим союзникам, щоб вони відмовилися від своїх земель заради нас, схоже, що ми не маємо іншого вибору, окрім як відмовитися від їхнього прохання."
 austria_foreign_events.4022.a: "Ми хочемо цей альянс, незалежно від вартості."
 austria_foreign_events.4022.b: "Ні, вони просять дуже багато."
 austria_foreign_events.4022.c: "Варто було спитати, принаймні."
 
 austria_foreign_events.4023.t: "[From.GetAdjective]ий наказ"
 austria_foreign_events.4023.d: "Щоб укласти угоду з [receiver.GetNameDef] про приєднання до їхнього альянсу, [From.GetAdjective]ий уряд погодився передати їм [Root.GetAdjective], навіть не попросивши нашого дозволу. На жаль, з огляду на наше підпорядковане становище ми мало що можемо зробити. Не те, щоб це мало якесь значення - справа зроблена."
 austria_foreign_events.4023.a: "Обурливо!"
 
 austria_foreign_events.4024.t: "[From.GetNameDefCap] погоджується з нашою вимогою"
 austria_foreign_events.4024.d: "Для деяких це стало шоком, коли [From.GetAdjective]ий емісар повернувся з новиною про те, що вони насправді повернуть нам наші заявлені території. Схоже, це вдалий початок наших нових відносин із [From.GetNameDef]."
 austria_foreign_events.4024.a: "Чудово."
 
 austria_foreign_events.4025.t: "[From.GetNameDefCap] відмовляється від наших вимог"
 austria_foreign_events.4025.d: "Нікого із членів [Root.GetAdjective]ого уряду не здивувався, коли [From.GetAdjective]ий емісар повернувся і повідомив нам, що [From.GetNameDef] не поверне нам жодної території в обмін на наш союз, незалежно від сили наших домагань на нього."
 austria_foreign_events.4025.a: "Жаль, але спробувати варто."
 
 austria_foreign_events.4026.t: "[From.GetNameDefCap] відмовляється"
 austria_foreign_events.4026.d: "Не попрацювавши зробити зустрічну пропозицію, [From.GetAdjective]ий уряд відхилив наше прохання... і більше того, глузував з нашої претензії на титул "Захисника Балкан". Схоже, нашому союзу доведеться обійтися без них."
 austria_foreign_events.4026.a: "Ну що ж."
  
 austria_foreign_events.4030.t: "Віденський гурток розширюється"
 austria_foreign_events.4030.d: "[From.GetNameDefCap], країна, з якою у нас багато зв'язків, запросила до Віденського гуртка - престижні збори провідних вчених, математиків та інших мислителів, які збираються, щоб обговорити великі теми дня та просунути дослідження та більш практичними засобами. В офіційному документі йдеться, що вони з нетерпінням чекають на можливість працювати разом з інтелектуалами з [Root.GetNameDef]. Наше включення призведе до значного зростання нашого технологічного потенціалу, хоча деякі зазначають, що це може бути ще одним кроком у спробі консолідації [From.GetAdjective]ої сфери навколо її однойменного члена.\n\nПроте навіть ці циніки не можуть заперечувати, що це великий крок для наукового сектору та міжнародного престижу нашої країни – бути включеним до організації з такою великою репутацією."
 austria_foreign_events.4030.a: "Відмінно."

