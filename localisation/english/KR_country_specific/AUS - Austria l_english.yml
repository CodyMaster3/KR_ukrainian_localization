 ausgleich.new.325.t: "Угорщина потребує репарацій"
 ausgleich.new.325.d: "Угорщина потребує репарацій"
 ausgleich.new.325.a: "Чого чого?"
 ausgleich.new.325.b: "Як ми й домовились..."
 
#WIP
 ausgleich.new.326.t: "Іллірія не збирається платити"
 ausgleich.new.326.d: "Іллірія не збирається платити"
 ausgleich.new.326.a: "Ще одна війна на Балканах... що може піти не так?"
 ausgleich.new.326.b: "Ми нічого не можемо вдіяти."
 
#WIP
 ausgleich.new.327.t: "Угорщина напала на нас"
 ausgleich.new.327.d: "Угорщина офіційно оголосила нам війну"
 ausgleich.new.327.a: "Жахливо."
 
 ausgleich.new.328.t: "Іллірійська криза"
 ausgleich.new.328.d: "Після відмови уряду Іллірії виплатити те, що вони назвали "обурливою вимогою репарацій за законні іллірійські землі", угорський уряд оголосив війну Іллірійській короні. Угорські збройні сили вже розпочали свій марш у Славонію, і здається, вже надто пізно втручатися у конфлікт якимось суттєвим чином."
 ausgleich.new.328.a: "Це обурливо."
 ausgleich.new.328.b: "Залишити їх напризволяще."
 ausgleich.new.328.c: "Це справді відбувається."
 
#WIP
 ausgleich.new.329.t: "Австрія оголошує війну Іллірії"
 ausgleich.new.329.d: "Підступний Кайзер вирішив не поважати права меншин."
 ausgleich.new.329.a: "Як вони посміли!"
 
#WIP
 ausgleich.new.330.t: "Австро-угорський розкол колишньої Іллірії"    
 ausgleich.new.330.d: "Ми маємо вибрати, що робити з окупованими іллірійськими землями."
 ausgleich.new.330.a: "Відновити межі 1921 року."
 ausgleich.new.330.b: "Віддати Хорватію-Славонію Угорщини та відновити Іллірію на решті землі."
 ausgleich.new.330.c: "Окупувати все."
 
#WIP
 ausgleich.new.331.t: "Австрія окупує всю Іллірію"
 ausgleich.new.331.d: "Австрія воліла не дотримуватися своїх обіцянок. Як ми маємо відреагувати?"
 ausgleich.new.331.a: "Вони заплатять за це."
 ausgleich.new.331.b: "Ми нічого не можемо зробити."
 
#WIP
 ausgleich.new.332.t: "Повернення делегації з Аусглейху"
 ausgleich.new.332.d_no_claims: "Сьогодні до Праги прибула наша делегація на переговорний процес у Аусглейху. Хоча з нашого боку не було зроблено жодних серйозних дипломатичних проривів, принаймні нам вдалося встановити тісніші зв'язки з Віднем."
 ausgleich.new.332.d_claims: ""
 ausgleich.new.332.a: "Безумовно, цінний урок для них."
 ausgleich.new.332.b: "Добре."
 
 ausgleich.new.333.t: "[FROM.GetNameDefCap] бунтівники!"
 ausgleich.new.333.d: "Обурений нашою зрадою слабших держав-членів нашої Імперії, [FROM.GetName] повстав проти нас! Проте Крігсміністер запевняє нас у тому, що Австрія та Угорщина разом мають легко здобути перемогу."
 ausgleich.new.333.a: "Як вони посміли!"
 
 ausgleich.new.340.t: "[AUS_ausgleich_demonstrations] націоналісти"
 ausgleich.new.340.d: "Без сумніву, натхненні підтримкою, наданою ним королем та його урядом у Відні під час переговорів щодо перегляду Аусглейха, [AUS_ausgleich_demonstrations] протестуючі марширують вулицями, проводячи проавстрійські, але антиугорські акції протесту."
 ausgleich.new.340.a: "Покладіть їх."
 
