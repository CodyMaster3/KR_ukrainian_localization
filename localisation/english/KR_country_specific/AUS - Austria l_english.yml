 AUS_syndie_threat: "Синдикалістська загроза"
 AUS_syndie_threat_desc: "Наші сусіди та старі союзники воюють із Францією, що навряд чи можна пропустити. Те, що очікували німецькі військові уми за кілька тижнів, перетворилося на повторення Вельткріга. Якщо переможцями у війні стануть комунари, то під загрозою виявляться не лише наші інтереси в Італії, а й цілісність нашої імперії. Можливо, краще відкласти убік наші розбіжності і воювати пліч-о-пліч з німцями."
 AUS_russian_threat: "Російська загроза"
 AUS_russian_threat_desc: "Росія знову підняла голову на сході і загрожує не лише повернути собі всі землі, які він втратив під час Вельткрігу, а й вторгнутися до Німеччини. Немає сумнівів у тому, що якщо Росія досягне успіху в досягненні своїх цілей, то зрештою вона зверне свою увагу і на нас. Схоже, що ми знову маємо вийти на Східний фронт, подобається нам це чи ні."
