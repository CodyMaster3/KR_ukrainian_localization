 SER_Ultimatum_To_Illyria_desc: "У нас є проста вимога до "іллірійського" уряду. Єдність чи війна. Оскільки ми обоє вже залучені до конфлікту з австрійцями, було б безглуздо відмовити нам у можливості, нарешті, створити союз Південних слов'ян." 
