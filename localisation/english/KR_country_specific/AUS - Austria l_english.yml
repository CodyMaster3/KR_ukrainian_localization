 AUS_ausgleich_demonstrations_cities_ROM: "Трансільванії"
 
 ausgleich.new.341.t: "[AUS_ausgleich_demonstrations] демонстрації в Угорщині"
 ausgleich.new.341.d: "На початку тижня, мирні демонстрації підтримки Відня, у кількох містах [AUS_ausgleich_demonstrations_cities] закінчилися тим, що угорська поліція насильно розігнала натовп. Однак це тільки зіграло роль у розповіді, що призвело до опору, і тепер [AUS_ausgleich_demonstrations] лідери просять наш уряд виступити посередником у цій розбіжності."
 ausgleich.new.341.a: "Згоден. Угорщина має вивести свої сили із спірних територій."
 ausgleich.new.341.b: "Ми не можемо втручатися у угорські справи."
 
#WIP
 ausgleich.new.342.t: "Австрія вимагає від нашої влади евакуації з [AUS_ausgleich_demonstrations_cities]"
 ausgleich.new.342.d: "Австрія зажадала, щоб наша адміністрація та збройні сили пішли з [AUS_ausgleich_demonstrations_cities]."
 ausgleich.new.342.a: "Ми повинні зробити так, як вони говорять."
 ausgleich.new.342.b: "Ніколи!"
 
 ausgleich.new.343.t: "Угорщина приймає наш ультиматум"
 ausgleich.new.343.d: "Угорщина покинула спірні території, дозволивши нашим військам зайняти їх і відновити порядок — потрібний нам порядок, звісно."
 ausgleich.new.343.a: "Чудово."
 
 ausgleich.new.344.t: "Угорщина відмовляється"
 ausgleich.new.344.d: "Угорщина відмовляється від нашого ультиматуму та відмовляється залишати спірні території."
 ausgleich.new.344.a: "Ви знаєте, що це означає, чи не так?"
 ausgleich.new.344.b: "Ох, ну й гаразд."
 
 ausgleich.new.350.t: "Австрійська тиранія"
 ausgleich.new.350.d: "Австрія довела, що має намір встановити свій контроль над рештою імперії військовим шляхом."
 ausgleich.new.350.a: "Ми маємо щось із цим зробити!"
 
 ausgleich.new.351.t: "Австрійська тиранія"
 ausgleich.new.351.d: "Австрія довела, що має намір встановити свій контроль над рештою імперії військовим шляхом. Богемія попросила нас приєднатися до імпровізованого альянсу, щоб знищити цю жалюгідну людину у Відні."
 ausgleich.new.351.a: "Ми маємо щось з цим зробити!"
 
 ausgleich.new.352.t: "[FROM.GetNameDefCap] приєднується до коаліції"
 ausgleich.new.352.d: "Гидка зрада Австрії не залишила нам іншого вибору, окрім як об'єднатися з іншими противниками результату Аусглейха. Тепер ми разом боремося проти Австрії."
 ausgleich.new.352.a: "Усі народи імперії мають бути вільними."
 
 ausgleich.new.353.t: "Війна з Богемією"
 ausgleich.new.353.d: "Невдоволені недавньою зміною політики Відня, богемські сепаратисти оголосили про вихід країни зі складу імперії. Хвилювання, які довго терзали нашу країну, досягли свого піку."
 ausgleich.new.353.a: "Ми зламаємо цих зрадників!"
 
 ausgleich.new.700.t: "Австрія просить реінтеграції"
 ausgleich.new.700.d: "Кажуть, нам знову слід правити з Відня."
 ausgleich.new.700.a: "Що ми можемо зробити проти Відня?"
 ausgleich.new.700.b: "А якщо ні?"
 ausgleich.new.700.c: "Хіба це не зашкодить нам?"
 
 ausgleich.new.701.t: "[From.GetNameDef] погоджується на реінтеграцію"
 ausgleich.new.701.d: "[From.GetAdjective]ий уряд погодився з нашою пропозицією про більш централізовану державу."
 ausgleich.new.701.a: "Відмінно."
 
 ausgleich.new.702.t: "[From.GetNameDefCap] вторгається до Угорщини!"
 ausgleich.new.702.d: "Стерв'ятники у [FROM.GetNameDef] вирішили скористатися нашими внутрішніми проблемами, вторгнувшись до Угорського королівства. Незважаючи на стан їх повстання, Угорщина у всій своїй повноті є одним із основних царств Габсбургів і має бути захищена від наших кровожерливих сусідів. Незважаючи на те, що ми вже зайняті придушенням мадярського повстання, ми повинні розглядати їхнє вторгнення як напад на монархію в цілому незалежно від нашого стану речей."
 ausgleich.new.702.a: "Ми маємо захищати нашу територіальну цілісність!"
 ausgleich.new.702.b: "Ми нічого не можемо зробити..."
 
### New Military Occupation events ###
 
 ausgleich.new.900.t.CRO: "Австрійська зрада"
 ausgleich.new.900.d.CRO: "Тривожні новини з Відня! Австрія вирішила скасувати наше національне правління, знову помістивши наш народ під військову окупацію. Ми повинні захистити себе, хоч би чого це коштувало, навіть якщо це означає звернення до Сербії з проханням про захист. Ми вважали б за краще, щоб над нами правили інші слов'яни, а не кровожерливі австрійці."
 ausgleich.new.900.t.CZE_broken_promise: "Австрійська зрада"
 ausgleich.new.900.d.CZE_broken_promise: "Тривожні новини з Відня! Прийнято рішення про те, що Угорщина після поразки буде поміщена під військову окупацію, скасувавши компроміс 1867 року. Відомо, що кожен німецькомовний націоналіст розглядає Чехію не як незалежну націю з власною культурою, а як частину того, що вони називають Великою Німеччиною. Вони прийдуть за нами, і питання не в тому, чи вони прийдуть, а в тому, коли. Ми повинні захистити себе від Австрії, навіть якщо це означає війну."
 ausgleich.new.900.t.CZE_secret_deal: "Австрійська зрада"
 ausgleich.new.900.d.CZE_secret_deal: "Тривожні новини з Відня! Ухвалено рішення, що Угорщина поверне їм хорватські землі, взявши назад обіцянки, дані під час Вельткріга. Вони підуть за Іллірією, а знаючи, як німецькомовні націоналісти вважають Чехію частиною Великої Німеччини, а не країною з власною культурою, вони прийдуть і за нами. Питання не в тому, чи вони прийдуть, а в тому, коли. Ми повинні захистити себе від Австрії та їхніх угорських псів, навіть якщо це означає війну."
 ausgleich.new.900.t.GAL_broken_promise: "Австрійська зрада"
 ausgleich.new.900.d.GAL_broken_promise: "Тривожні новини з Відня! Ухвалено рішення про те, що Угорщина, після поразки, буде поміщена під військову окупацію, скасувавши компроміс 1867 року. Ми скоріше возз'єднаємося з нашими польськими братами, аніж над нами правитимуть кровожерливі австрійці. Вони прийдуть за нами, і питання не в тому, чи вони прийдуть, а в тому, коли. Ми повинні захистити себе, навіть якщо це означає війну."
 ausgleich.new.900.t.GAL_secret_deal: "Австрійська зрада"
 ausgleich.new.900.d.GAL_secret_deal: "Тривожні новини з Відня! Ухвалено рішення, що Угорщина поверне їм хорватські землі, взявши назад обіцянки, дані під час Вельткріга. Вони попрямують за Іллірією, а знаючи, що вони зроблять із ними та з Чехією, ми повинні попросити захисту у наших польських братів. Вони прийдуть за нами, і справа не в тому, чи вони прийдуть, а в тому, коли. Ми повинні захистити себе від Австрії та їхніх угорських псів, навіть якщо це означає війну."
 ausgleich.new.900.a: "У нас немає іншого вибору."
 
 ausgleich.new.9000.t.occupation: "[FROM.GetNameDefCap] повстає проти окупації"
 ausgleich.new.9000.t.secret_deal: "[FROM.GetNameDefCap] повстає проти Іллірійської війни"
 ausgleich.new.9000.d.CZE: "Реакція Праги на наші недавні події з іншого боку річки Лейта була виразом неприкритого гніву. Вважаючи ці дії тиранічними і явним порушенням монархічної конституції, за яким, на їхню думку, буде і поневолення корони Святого Вацлава, богемський уряд оголосив уряд у Відні нелегітимним і скинув губернатора, просуваючись до припинення особистого союзу Богемії з Австрією. Ми можемо розглядати ці кроки лише як зрадництво віроломних чехів, а богемські коронні землі повинні розглядатися як явне повстання."
 ausgleich.new.9000.d.GAL: "Коли чехи виступили проти нас зі зброєю в руках, керівництво Галичини помилково дійшло висновку, що захист Австрії більше не в їхніх інтересах, і звернулося до польського уряду з проханням втрутитися та окупувати "законно-польські" землі Австрії та захистити їх від наших зусиль. з централізації. Побачивши можливість переламати поділ, Варшава справді розпочала мобілізацію своїх сил проти нас."
 ausgleich.new.9000.d.CRO: "Після окупації Угорщини та повстання інших слов'ян Імперії нарешті зробили свій хід та хорвати, і це крок зради. Прагнучи зробити речі ще більш образливими, вони навіть звернулися до сербів за допомогою, потенційно втягнувши Балкани до наших внутрішніх справ."
 ausgleich.new.9000.a: "Вони будуть розчавлені, як і Угорщина."
 ausgleich.new.9000.b: "Вони будуть розчавлені."
 
 ausgleich.new.901.t: "[FROM.GetNameDefCap] запитує підтримку"
 ausgleich.new.901.d: "У Габсбурзькій імперії знову почалося повстання. Австрія передбачувано намагалася відвоювати контроль у трьох переважно слов'янських суб'єктів їхньої імперії, ігноруючи ту жалюгідну "автономію", що вони надали Богемії, Іллірії та Галичині-Володимирії, які тепер воюють зі своїм колишнім господарем.\n\nАмбіції Белградського пакту щодо повернення своїх законних земель за рахунок Австрії не є таємницею, і нам було представлено пропозицію. У листі чеському прем'єру [FROM.GetLeader] він обіцяє, що й чеський уряд приєднається до пакту, якщо ми підтримаємо їх у цій війні проти нашого спільного ворога. Це може кинути виклик австрійцям раніше, ніж ми планували, але якщо ми віримо, що ми маємо шанс, то зараз саме час завдати удару.\n\nПримітно відсутність будь-якої згадки Іллірії у цих переговорах. Наші співвітчизники південні слов'яни напевно зрозуміють, що їхня найкраща надія проти австрійців - це негайне об'єднання наших земель і сил. Інакше їх незабаром змусять це зрозуміти."
 ausgleich.new.901.a: "Це наш шанс! На війну!"
 ausgleich.new.901.b: "Австрія надто сильна..."
 
 ausgleich.new.902.t: "Сербія приймає альянс"
 ausgleich.new.902.d.CZE: "Серби прийняли наш заклик до зброї та приєднаються до нашої війни проти Відня! Можливо, це повстання не буде таким марним."
 ausgleich.new.902.d.other: "Серби прийняли наш заклик до зброї та приєднаються до нашої війни проти Відня! Можливо, це повстання не буде таким марним."
 ausgleich.new.902.a: "Ми маємо врятувати наших словацьких братів!"
 ausgleich.new.902.b: "Вперед, за перемогу!"
 
 ausgleich.new.903.t: "Сербія відкидає альянс"
 ausgleich.new.903.d: "Хоча ми очікували, що сербів спокусить можливість захопити їхні територіальні претензії під час бойових дій на нашому боці, вони відмовилися від нашого заклику до зброї, пославшись на те, що вони поки що не готові до війни проти Австрії. Ми залишаємось одні у своєму світі..."
 ausgleich.new.903.a: "О ні..."
 
 ausgleich.new.904.t: "Поганий стан Галичини"
 ausgleich.new.904.d: "Австрійська Імперія знову поринула у повстання, і цього разу серед повсталих опинилися наші співвітчизники-поляки в Галичині. [GAL.GetLeader], безперечно, буде готовий до нашої підтримки, а можливо, і возз'єднання, щоб помститися за 1772 ще раз. З іншого боку, австрійці все ще велика сила... Яким буде наш вибір?"
 ausgleich.new.904.a: "Ми допоможемо нашим землякам!"
 ausgleich.new.904.b: "Ми не повинні злити австрійців."
 ausgleich.new.904.c: "Німеччина цього не допустить."
 
 ausgleich.new.905.t: "Польща залишає нас"
 ausgleich.new.905.d: "З якоїсь причини поляки відмовилися від єдиного шансу возз'єднатися і знищити австрійську гегемонію! Без їхньої підтримки ми напевно недовго протримаємося проти австрійських сил - якщо не знайдемо іншого союзника..."
 ausgleich.new.905.a: "Зверніться за допомогою до Белградського пакту!"
 ausgleich.new.905.b: "Зрадники!"
 
 ausgleich.new.906.t: "Польща просить членство у Белградському пакті"
 ausgleich.new.906.d.bucovina: "Відмінні новини з [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] присоединится к нашим военным усилиям против Австрии, но есть проблема: что делать с Буковиной? Наши румынские союзники претендуют на эту территорию как на свою, поэтому мы должны решить, позволим ли мы Польше взять ее, или мы должны оказать давление на Варшаву, чтобы она была отдана нашим союзникам в Бухаресте."
 ausgleich.new.906.d.no_bucovina: "Отличные новости из [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] приєднається до наших військових зусиль проти Австрії, а з Румунією, яка володіє Буковиною, ми вже маємо можливі суперечки з цього приводу. Однак чи маємо ми впустити поляків у наш альянс?"
 ausgleich.new.906.a: "Ми вітаємо їх, але вони мають повернути Буковину Румунії."
 ausgleich.new.906.b: "Завжди раді союзникам!"
 ausgleich.new.906.c: "Вони нам не потрібні."
 
 ausgleich.new.907.t: "Пакт вимагає Буковину"
 ausgleich.new.907.d: "Сьогодні ми отримали новини з Румунії, і вони вимагали Буковину як умову для приєднання до Белградського договору. Ми могли б віддати його їм в обмін на військову співпрацю, або ми могли б залишити її собі з огляду на те, що Австрія буде зайнята на багатьох фронтах."
 ausgleich.new.907.a: "Із задоволенням."
 ausgleich.new.907.b: "Буковина – законна [ROOT.GetAdjective]а територія!"
 
 ausgleich.new.908.t: "Повернення Буковини"
 ausgleich.new.908.d: "[FROM.GetNameDefCap] прийняла нашу пропозицію, і Буковина буде передана нам. Це ще одна перемога румунської дипломатії."
 ausgleich.new.908.a: "Чудово."
 
 ausgleich.new.909.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 ausgleich.new.909.d: "Ми отримали повідомлення про те, що [FROM.GetNameDefCap] прийняла нашу пропозицію, вони приєднаються до Белградського Договору в обмін на передачу Буковини Румунії. Разом ми раз і назавжди знищимо Австрію."
 ausgleich.new.909.a: "Відмінно."
 
 ausgleich.new.910.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 ausgleich.new.910.d: "[FROM.GetNameDefCap] відмовилася від нашої щедрої пропозиції щодо військової допомоги в обмін на Буковину. Це означає, що наші військові дії підуть різними шляхами."
 ausgleich.new.910.a: "Їхня втрата."
 
 ausgleich.new.911.t: "[FROM.GetNameDefCap] надсилає ультиматум"
 ausgleich.new.911.d: "[FROM.GetName] вдарила нас ножем у спину! Відчуваючи слабкість, вони загрожують нам зброєю, щоб об'єднатися у південнослов'янську державу. Чи здамо ми свою короткочасну незалежність чи захистимо її тим, що маємо?"
 ausgleich.new.911.a: "У нас немає вибору..."
 ausgleich.new.911.b: "Ми не замінимо одного тирана іншим!"
 
 ausgleich.new.912.t: "Іллірія приймає ультиматум"
 ausgleich.new.912.d: "Штучна держава Іллірія, спроба австрійців придушити південнослов'янську єдність шляхом створення хорватського чудовиська нарешті припинилися, а їхні лідери здалися нашому режиму."
 ausgleich.new.912.a: "Південні слов'яни нарешті об'єдналися."
 
 ausgleich.new.913.t: "Іллірія відмовляється від ультиматуму"
 ausgleich.new.913.d: "Хорватський режим у Загребі відмовився від нашого ультиматуму і вважав за краще захистити свою штучну державу у війні. Таким чином, війна – це те, що вони отримають."
 ausgleich.new.913.a: "Отже, ви обрали смерть."
 
 ausgleich.new.914.t: "[FROM.GetNameDefCap] залишає [ROOT.GetFactionName]"
 ausgleich.new.914.d: "Тепер, коли справа стосується Австрії, [FROM.GetNameDefCap] вирішив покинути [ROOT.GetFactionName]. Відтепер наші шляхи будуть йти різними шляхами."
 ausgleich.new.914.a: "Чи не несподівано."
 
 ausgleich.new.915.t: "Падіння Габсбургів"
 ausgleich.new.915.d: "Зазнавши поразки у П'ятій Балканській війні, Австрія тепер провалилася набагато далі. Колись велика імперія, одна з переможниць Вельткріга, а тепер у Відні панує хаос. Сім'я Габсбургів була повалена і звинувачується в поразці, більшість армії перейшла на бік нової незалежної Угорщини. Тепер виникає питання, чи маємо ми приєднатися до Німеччини для захисту? В даний час ми ледве можемо захистити себе, і в разі синдикалістського вторгнення у нас не буде жодних шансів."
 ausgleich.new.915.a: "Значить, все скінчено."
 
 ausgleich.new.916.t: "Австрія прагне союзу з Німеччиною"
 ausgleich.new.916.d: "Сьогодні австрійський уряд офіційно попросив нас стати частиною Німеччини і прагнути захисту як від зовнішніх, так і від внутрішніх загроз. Це може бути чудовим приводом для досягнення Великої Німеччини, але деякі стверджують, що воно не варте того, щоб так ризикувати."
 ausgleich.new.916.a: "Нарешті було досягнуто Великої Німеччини..."
 ausgleich.new.916.b: "Вони нам не потрібні."
 
 ausgleich.new.917.t: "Німеччина відмовляється від союзу"
 ausgleich.new.917.d: "Берлін відмовився від нашої пропозиції, заявивши, що у них недостатньо ресурсів для нашого захисту, і що вони не мають для цього відповідних інтересів. Ми одні."
 ausgleich.new.917.a: "Вони у своєму розумі?"
 
 ausgleich.new.918.t: "Австрія впадає в анархію"
 ausgleich.new.918.d: "Шокуючі новини з Відня! Австро-Угорська Імперія, колись гегемон на Балканах, тепер звалилася в анархію, а її імператора безславно скинуть. Цей хаотичний стан справ призвів до заколоту в армії k.u.k.; більша частина імператорської армії перейшла на бік нової незалежної Угорщини.\n\nБелградський пакт, переможець П'ятої Балканської війни, розчленував імперію у своїх інтересах, з Чехословаччиною, проголошеною після незалежності Богемії. Спостерігачі ставлять питання про майбутнє пакту.\n\nАвстрія сама перебуває у нестабільному стані. Після того, як вплив Фенікса на Балканах припинився, баланс сил змінився."
 ausgleich.new.918.a: "Подвійна гординя, подвійне падіння."
 ausgleich.new.918.b: "Сумний кінець великої імперії."
 ausgleich.new.918.c: "Зрештою, капіталізм знищить сам себе."
 
 ausgleich.new.919.t: "Хаос на Дунаї"
 ausgleich.new.919.d: "Знов кров пофарбує Дунай у червоний колір, оскільки після скасування дуального правління між Австрією та її колишніми королівськими володіннями розгорілася війна. Безперечно, у конфлікті братиме участь і Белградський Договір, який шукає приводу для нападу на Австрію та придушення австрійських сухопутних військ з метою захоплення їх домагань. Австрійська Імперія зараз перебуває у важкому становищі, зіткнувшись з агресією на всіх фронтах: чи зможуть вони подолати ще одну кризу, чи ця стара імперія звалиться під ударами нових європейських держав?"
 ausgleich.new.919.a: "Ми не зазнаємо поразки!"
 ausgleich.new.919.b: "Austria delenda est."
 ausgleich.new.919.c: "Ще більше неприємностей на Балканах!?"
 
 ausgleich.new.920.t: "[FROM.GetNameDefCap] анексує [CRO.GetNameDef]"
 ausgleich.new.920.d: "Користуючись війною між [AUS.GetNameDef] та [CRO.GetNameDef], [SER.GetNameDef] чинить тиск на [CRO.GetAdjective]ий уряд з метою анексії. Якою має бути наша відповідь?"
 ausgleich.new.920.a: "Це означає війну!"
 ausgleich.new.920.b: "Ми не можемо боротися з ними прямо зараз."
 ausgleich.new.920.c: "Це не має значення."
 
 AUS_may_lead_to_war_with_austria: "§RМоже призвести до війни з [AUS.GetNameDef]§!"

