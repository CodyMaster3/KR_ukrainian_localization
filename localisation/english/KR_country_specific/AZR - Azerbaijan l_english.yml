### Events ###
 azerbaijan_events.1.t: "Берлінська біржова криза"
 azerbaijan_events.1.d: "Як і передбачалося, фінанси та економіка [ROOT.GetNonIdeologyName] перебувають у глибокій кризі. Середньостатистичний мешканець стикається з проблемами збуту своєї продукції, а низка заводів закривається. Це означає, що різні небезпечні елементи матимуть більший вплив на політичний ландшафт країни."
 azerbaijan_events.1.a: "Хай убереже нас Аллах від найгірших наслідків..."