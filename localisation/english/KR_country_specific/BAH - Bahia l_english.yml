### Focuses ###
 BAH_nationbuilding: "Націєтворення"
 BAH_nationbuilding_desc: "Ми докладемо всіх зусиль, щоб відновити Баїю як країну, на яку вона заслуговує, Вільну і Горду!"

 BAH_expell_cairoca_farmers: "Вигнання фермерів Саутрона"
 BAH_expell_cairoca_farmers_desc: "Бразильські акули поглинули наших фермерів, і ми повинні працювати над тим, щоб відновити економіку після такого удару."

 BAH_infrastructurerenewal: "Оновлення інфраструктури"
 BAH_infrastructurerenewal_desc: "Війна розірвала наші землі, а залізниці повсюди є смертельними пастками, їх саботують і погано доглядають. Ми мусимо це змінити."

 BAH_navalconstructioneffort: "Військово-морське будівництво"
 BAH_navalconstructioneffort_desc: "Якщо ми хочемо створити флот, нам знадобляться кращі умови, ніж ті, які ми маємо зараз у Монтевідео."

 BAH_rearmament: "Фокус на переозброєнні"
 BAH_rearmament_desc: "Ми будемо використовувати нові заводи, щоб допомогти нашій зростаючій армії екіпіруватися."

 BAH_confiscate_br_property: "Конфіскація бразильських заводів"
 BAH_confiscate_br_property_desc: "Бразильські приватні особи та компанії все ще володіють чутливими активами, і ми змінимо цю ситуацію, щоб забезпечити наш суверенітет."

 BAH_defenseprojects: "Оборонні проєкти"
 BAH_defenseprojects_desc: "Будуть прийняті спеціальні закони для стимулювання стратегічних галузей, щоб захистити наше самовизначення."

 BAH_renewconstiution: "Оновлення конституції"
 BAH_renewconstiution_desc: "Ми відновимо стару Конституцію, підтвердивши нашу відданість суверенітету і нагадавши нашим громадянам, що бразильський уряд був нічим іншим, як військовою окупацією."

 BAH_newrightsandresponsabilities: "Нові права та обов'язки"
 BAH_newrightsandresponsabilities_desc: "Свобода не є вільною; кожна людина повинна бути готовою зробити свій внесок у захист нашої нації."

 BAH_heavyinvestment: "Інвестиції у важку промисловість"
 BAH_heavyinvestment_desc: "Нам потрібно набагато більше стимулів, якщо ми хочемо, щоб наша галузь дійсно процвітала."

 BAH_fundodedefesadapatria: "Fundo De Defensa da Patria"
 BAH_fundodedefesadapatria_desc: "На стіл нашого Президента лягла розумна схема створення окремого суверенного фонду добробуту для збройних сил. Відокремивши військові витрати від цивільного уряду, можна без особливих додаткових витрат збільшити дослідження в галузі озброєнь, яких нам, на жаль, бракує."

 BAH_ladnreform: "Проведення земельної реформи"
 BAH_ladnreform_desc: "Зараз у нас є чудова можливість провести масштабну земельну реформу, підготувавши наші численні цілинні землі до експлуатації."

 BAH_pecuaria: "Матеріальне заохочення"
 BAH_pecuaria_desc: "Наша тваринницька галузь перебуває на порозі безпрецедентного буму. Потрібен лише невеликий поштовх."

 BAH_goodtimes: "Економічний прогрес"
 BAH_goodtimes_desc: "Наша чудова економічна ситуація все ще може покращитися, якщо докласти певних зусиль."

 BAH_bahian_army: "Збройні сили Баїї"
 BAH_bahian_army_desc: "Наші збройні сили повинні бути відновлені, якщо ми не хочемо, щоб нас знову завоювали."

 BAH_inf: "Оснащення піхоти"
 BAH_inf_desc: "Для озброєння наших бійців знадобиться більше сучасної військової техніки, ніж той бразильський брухт, яким ми зараз володіємо."

 BAH_mobility: "Доктрини мобільності"
 BAH_mobility_desc: "На рівнинах штату Баїя не потрібно бути офіцером, щоб зрозуміти, що швидке та ефективне пересування - це шлях до оборони та нападу."

 BAH_mechanization: "Механізована війна"
 BAH_mechanization_desc: "Нашим збройним силам знадобляться броньовані наконечники списів для належного ведення війни, і танки також виконують цю функцію!"

 BAH_techslot: "Військово-наукові розробки"
 BAH_techslot_desc: "Ми гарантуємо, що наша армія не залишиться позаду в гонці військових технологій, яка охоплює весь світ."

 BAH_airbases: "Розширення авіабаз"
 BAH_airbases_desc: "Наші аеродроми будуть розширені, щоб дозволити нам і нашим союзникам використовувати їх одночасно."

 BAH_fightereffort: "Захист неба"
 BAH_fightereffort_desc: "Ми повинні відбити будь-які іноземні спроби досягти повітряної переваги над Баїєю!"

 BAH_cas_focus: "Прикриття з повітря"
 BAH_cas_focus_desc: "Ми забезпечимо наші військово-повітряні сили бомбардувальниками ближньої авіаційної підтримки, а також кваліфікованими пілотами."

 BAH_todos_os_santos: "ВМС Баїї"
 BAH_todos_os_santos_desc: "Відбудова військово-морського флоту з нуля - справа не з легких, але ми впораємося з цим завданням!"

 BAH_coastaldefenses: "Берегова оборона"
 BAH_coastaldefenses_desc: "Ми забезпечимо безпеку Баїї від будь-яких морських вторгнень, побудувавши берегову оборону."

 BAH_specialforces: "Спецпризначенці"
 BAH_specialforces_desc: "Спеціальні підрозділи будуть підготовлені для подолання складної або небезпечної місцевості."

 BAH_barata_legion: "Легіон Барата"
 BAH_barata_legion_desc: "Еліта еліти, Легіон Барата стане найкращою бойовою силою в Південній Америці. Принаймні, так пишуть у вербувальних листівках!"

 BAH_newindustries: "Нові галузі промисловості"
 BAH_newindustries_desc: "Коли вплив зовнішніх економічних гравців зменшився, ми можемо дивитися в майбутнє. Наш уряд повинен стимулювати розвиток нових спеціалізованих індустріальних парків, щоб конкурувати з європейськими."

 BAH_enlist_ranchers: "Допомога від ранчо"
 BAH_enlist_ranchers_desc: "Фермери знають землю краще, ніж будь-хто інший. Ми повинні співпрацювати з провідними фермерами країни, щоб організувати мобільні загони, які доповнять наші регулярні збройні сили."

 BAH_sertanejo_terrain_mastery: "Опанування Сертао"
 BAH_sertanejo_terrain_mastery_desc: "Засушливий Сертао міг би бути життєво важливим для планування оборони нашої країни, якби тільки наші солдати були навчені воювати в такій місцевості."

 BAH_tank_heavy_arms: "Виробництво важкого озброєння"
 BAH_tank_heavy_arms_desc: "Війни все частіше ведуться не людьми, а великою зброєю. Ми повинні спрямувати нашу важку промисловість на виробництво такої зброї."

 BAH_trained_general_staff: "Підготовлений генеральний штаб"
 BAH_trained_general_staff_desc: "Великі держави світу домінують завдяки кращій організації та підготовці свого офіцерського корпусу. Ми повинні інвестувати в адаптацію їхньої моделі для наших цілей."

 BAH_combat_famine: "Боротьба з голодом"
 BAH_combat_famine_desc: "Сконцентрувавши зусилля, ми можемо гарантувати, що сільські села отримають достатню підтримку в часи дефіциту, спричиненого нашим часто нестабільним кліматом."

### Ideas ###
 BAHconsti: "Затверджена конституція"
 BAHconsti_desc: "Конституція Баїї була посилена, щоб відповідати новим потребам зростаючої нації, і її зміст був підтверджений."

 BAHlandreform: "Земельна реформа"
 BAHlandreform_desc: "Земельна реформа дозволила краще організувати величезні масиви придатних для використання пасовищ у сільській місцевості штату Баїя."

 BAHcav: "Армія фермерів"
 BAHcav_desc: "Баїя залучила найкращих фермерів країни до керівництва регіональними воєнізованими організаціями у тісній координації зі збройними силами країни."

 BAHpecuaria: "Субсидоване ранчо"
 BAHpecuaria_desc: "За підтримки держави відроджується бахайське скотарство."

 BAHsuperduperpecuaria: "Бум ранчо"
 BAHsuperduperpecuaria_desc: "Скотарство - одна з найбільших галузей промисловості в штаті Баїя. Національні стада великої рогатої худоби є одними з найбільших у світі."

 BAHterrainmastery: "Опанування місцевості"
 BAHterrainmastery_desc: "Військові Баїї тренуються в багатьох регіонах країни, набуваючи навичок ведення бойових дій на різних типах місцевості."

 BAHheavyprod: "Важке виробництво"
 BAHheavyprod_desc: "Державну промисловість Баїї заохочували зосередитися на важкому озброєнні та транспортних засобах. Ці знання спричинили бум промислової продуктивності в цілому."

 BAHstaff: "Підготовлений генеральний штаб"
 BAHstaff_desc: "Баїя створила дисциплінований і добре організований військовий генеральний штаб після низки ефективних військових реформ."

 BAH_antifam_idea: "Припинення голоду"
 BAH_antifam_idea_desc: "Голод у сільській місцевості штату Баїя більше не є фактом життя. Народжуваність у цих регіонах зросла, а рівень смертності значно знизився."