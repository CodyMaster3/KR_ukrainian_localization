 BAT_KR_gathering_storm_desc: "Балтійська німецька аристократія отримала від Вельткригу те, чого хотіла - відновлення прав і привілеїв, розтоптаних політикою русифікації, і державу, яку вони могли б назвати своєю, Об'єднане Балтійське герцогство. Тут, за правління герцога Адольфа Фрідріха, чотири балтійські лицарські ордени керують децентралізованою монархією, яка є вартовим аристократичної традиції. Але зростає тиск з метою реформування цієї візантійської системи, і герцог проштовхує ліберальний, реформаторський уряд, щоб довести зміни до кінця. Однак, коли все проти них, чи зможе вижити мрія балтійських німців?"

