 BAT_dualism_decision_category_desc:0 "Застаріла система правління герцогства і завзятість голови фон Самсона-Гіммельшерна разом узяті привели до періоду §YДуалізму§!. Демократична партія не має більшості в парламенті і не має можливості проштовхувати закони, оскільки у них немає законодавчої ініціативи чи повноважень щодо розпуску Ландтагу, але й консервативно контрольований Ландтаг не має можливості усунути від влади чинний Конвент, оскільки для цього потрібна згода лицарства та герцога. Таким чином, усередині верхніх ешелонів влади розгорілася боротьба, яку треба припинити, щоб країна не впала в анархію. \n\nПоки діє §YДуалізм§!, неможливо отримати £pol_power §YПолітичну владу§! - її можна отримати лише за допомогою £decision_icon_small §YРішень§!, в яких ви можете піти на різні поступки парламентським групам, щоб отримати їхню підтримку. Ви повинні отримати певну кількість £pol_power §YПолітичної влади§! перш ніж герцог Адольф Фрідріх втратить будь-яку віру в ліберальну мрію. Стежте за своєю £stability_texticon §YСтабільністю§! - якщо вона опуститься нижче певного рівня, ця гнила структура може, розвалитися."
 BAT_duke_timer:0 "Палац бере до уваги"
 BAT_duke_timer_desc:0 "Герцог Адольф Фрідріх може бути терплячою людиною, але навіть у нього є межі. Якщо період дуалізму триватиме досить довго, він покладе край усім партійним чварам і відновить реакційні сили Конвенту."
