 BAT_forest_brothers_decision_category:0 "Лісні Брати"
 BAT_forest_brothers_decision_category_desc:0 "У Об'єднаному Балтійському Герцогстві спалахнуло масове повстання. Сотні латишів та естонців йдуть з дому, щоб приєднатися до Лісових братів – підпільної партизанської організації опору, мета якої – раз і назавжди вигнати з регіону німецьку меншість. Існування герцогства тепер залежить від того, чи зможуть уряд та балтійський ландесвер вчасно стримати повстання. \n\nСила та зростання руху Лісових Братів у латвійських та естонських землях представлена у вигляді £pol_violence §YОпору§!. З цим можна боротися за допомогою звичайної механіки опору або витратити £pol_power §YПолітичну владу§! на вжиття антипартизанських заходів. Опір має опуститися нижче 25%, щоб повстання Лісових братів остаточно припинилося. Якщо Опір досягне 75%, ситуація, досягне критичної маси та призведе до розпаду Герцогства.\n\nПоточний середній показник £pol_violence §YОпору§! становить §R[?BAT_total_resistance|0]%§!, оновлюється щотижня за рішенням §YТікаючий годинник§!."
