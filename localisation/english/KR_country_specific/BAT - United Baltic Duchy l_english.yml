 BAT_transformation_dynamic_modifier:0 "Перетворення держави"
 
 BAT_transformation_decision_category:0 "Балтійський ерноєрунг"
 BAT_transformation_decision_category_desc:0 "Отримавши абсолютну владу і уклавши постійний союз із Ландесвером, Братство може нарешті втілити у життя свої плани щодо створення держави балтійських німців. Старий порядок має бути знищений, а нація оновлена, що звільнить не лише Балтику, а й усю Німеччину від стримуючих кайданів. Це дозволить вести битву за життя зі східними варварами. \n\nНаціональне перетворення буде важким та дорогим процесом. Кожен §YНаціональний Фокус§! в гілці фокусів §YАрмія з державою§!, збільшить щотижневі втрати £stability_texticon §YСтабільності§!. Щоб запобігти цій нестабільності, ви можете піти по гілці фокусів §YЄдність Церков§!, що надасть тимчасову стабільність, але за свою ціну. Як альтернатива, завжди є можливість просто посилити репресії проти населення..."
 BAT_transformation_crackdown:0 "Ескалація репресій"
 BAT_transformation_crackdown_desc:0 "Ті, хто сумнівається, зрадники і ворожі шпигуни беруть в облогу нас з усіх боків, всі вони опираються нашому Національному Відродженню. На щастя, Прибалтійський ландесвер та спецслужби на нашому боці. Припиняючи цей опір і відкрито показуючи, що відбувається з тими, хто чинить опір, ми можемо залякати інших, щоб вони підігравали нам."
