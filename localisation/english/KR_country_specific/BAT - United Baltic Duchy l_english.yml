 BAT_eastern_vanguard_decision_category_desc:0 "Наше розташування та професіоналізм Балтійського Ландесверу грає важливу роль у захисті Райхспакту. У нас мало військ і невелика промисловість, але досвід сучасної війни, дозволяє нам підтримувати наших союзників. \n\nВиконання гілки фокусів §YБалтійського Ландесверу§!, розблокує можливість відправити £decision_icon_small §YВійськові місії§! вашим союзникам у Східній Європі. Кожен член Райхспакту, у разі відправки їм військової місії, дає вам унікальні бонуси – а вони, у свою чергу, отримують бонуси до §YОрганізації дивізії§!, §YШвидкості планування§! та §YТемпів дослідження§! масштабовані відповідно до їх відмінностей у дослідженнях §YСухопутної доктрини§!. Крім того, до них переходить один із ваших генералів.\n\nОдночасно може бути відправлена лише одна військова місія."
 
