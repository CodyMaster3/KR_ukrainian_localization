### Ideas ###
 
 BAT_byzantine_government:0 "Візантійська система"
 BAT_byzantine_government_desc:0 "Політична система Об'єднаного Балтійського Герцогства заснована на багатовікових традиціях Лівонської Конфедерації, а деяких випадках навіть із більш раннього періоду. Система напівпрямого представництва через Ландтаги, стійка лояльність до земельного цивільного права і автономний характер балтійського лицарства - все це, безсумнівно, є частиною балтійсько-німецької ідентичності - проте ця система, гостро потребує реформування."
 
 BAT_parliamentary_control_idea:0 "Парламентський контроль"
 BAT_parliamentary_control_idea_desc:0 "Влада прийняття рішень у герцогстві була зосереджена у парламенті, що дозволило їй здійснювати контроль над Ландесвером та Конвентом землевласників, що призвело до підриву влади Балтійських Лицарів."
 
 BAT_landeswehr:0 "Балтійський Ландесвер"
 BAT_landeswehr_desc:0 "Балтійська територіальна армія - це добровольча оборонна армія Об'єднаного Балтійського Герцогства, сформована в 1918 р. під керівництвом німецького воєначальника Рюдігера фон дер Гольця. Вона етнічно розділена між німецькими, латиськими, естонськими та російськими підрозділами та непопулярна серед корінної більшості населення. Ефективний та інноваційний, він вважається найелітнішою силою в Райхспакті."
 
 RIG_landeswehr:0 "Новий Балтійський Ландесвер"
 RIG_landeswehr_desc:0 "Старий Балтійський Ландесвер був насичений німецькою меншиною, ефективною, але непопулярною серед місцевого населення. Тепер, коли Балтика знову об'єдналася під нашим керівництвом, ми відновили Ландесвер з усіма його перевагами, але без жодної вади."
 
 RIG_landeswehr_nationalist:0 "Балтійський Ландесвер"
 RIG_landeswehr_nationalist_desc:0 "З контролем Балтики ми повернули ландесверу його колишню славу, і відтепер він служитиме опорою нашого правління."

 BAT_emigration:0 "Еміграція"
 BAT_emigration_desc:0 "Усі громадяни Об'єднаного Балтійського Герцогства можуть переїжджати та працювати у Німеччині без обмежень, і навпаки. Два десятиліття тому вважалося, що це сприятиме німецькій колонізації Балтійських країн через іммігрантів із Хаймату. Однак це призвело до зворотного результату - молоді балтійські німці переїжджають до Берліну, Саксонії та Рура у пошуках заробітку, залишаючи свою батьківщину."
 
 BAT_emigration_2:0 "Масова еміграція"
 BAT_emigration_2_desc:0 "Усі громадяни Об'єднаного Балтійського Герцогства можуть переїжджати та працювати у Німеччині без обмежень, і навпаки. Зараз, коли в нашій країні почалася економічна криза, тисячі людей у пошуках заробітку пробиваються до Німеччини, поглиблюючи наші і без того катастрофічні проблеми з робочою силою."
 
 BAT_emigration_3:0 "Контрольована еміграція"
 BAT_emigration_3_desc:0 "Усі громадяни Об'єднаного Балтійського Герцогства можуть переїжджати та працювати у Німеччині без обмежень, і навпаки. Через це молоді балтійські німці переїжджають до Берліну, Саксонії та Рура у пошуках заробітку, залишаючи свою батьківщину."
 
 BAT_black_monday:0 "Чорний Понеділок"
 BAT_black_monday_desc:0 "Економічна криза, спровокована обвалом фондового ринку в Чорний Понеділок, тяжко позначається на нашій країні."
 
 BAT_black_monday_1:0 "Чорний Понеділок"
 BAT_black_monday_1_desc:0 "Економічна криза, спровокована обвалом фондового ринку в Чорний Понеділок, тяжко позначається на нашій країні."
 
 BAT_black_monday_2:0 "Чорний Понеділок"
 BAT_black_monday_2_desc:0 "Економічна криза, спровокована обвалом фондового ринку в Чорний Понеділок, тяжко позначається на нашій країні."
 
 BAT_dualism:0 "Дуалізм"
 BAT_dualism_desc:0 "Застаріла урядова система герцогства і впертість голови правління Самсона-фон-Гіммельшерна разом узяті привели до періоду §YДуалізму§!. Демократична партія не має більшості в парламенті і не має можливості проштовхувати закони, оскільки у них немає законодавчої ініціативи чи повноважень щодо розпуску Ландтагу, але й контрольований консерваторами Ландтаг не має можливості усунути від влади чинний Конвент. Таким чином, у верхніх ешелонах влади розгорілася боротьба, яку треба зупинити, щоб країна не впала в анархію.\n\n§YДозволяє приймати рішення щодо Дуалізму.\nПоки активна механіка Дуалізму, ми зможемо вибирати лише фокуси з дерева Балтійський Ландесвер, але вони не коштуватимуть жодної політичної сили за один хід.§!"
 
 BAT_national_unity_armistice:0 "Перемир'я національної єдності"
 BAT_national_unity_armistice_desc:0 "В Ландтазі відбулися переговори про політичне перемир'я. В умовах, коли безпека герцогства перебуває під загрозою, протистояння між ліберальною виконавчою владою та консервативною законодавчою владою неприпустимо."
 
 BAT_bailout:0 "Порятунок бізнесу"
 BAT_bailout_desc:0 "В обмін на політичну підтримку, уряд оголосив про фінансову допомогу кільком збанкрутілим балтійсько-німецьким підприємствам. Хоча ці заходи мали допомогти упоратися з кризою Чорного Понеділка, насправді майже всі гроші було присвоєно власниками підприємств..."
 
 BAT_forest_brothers:0 "Лісові брати"
 BAT_forest_brothers_desc:0 "Mežabrāļi, або Metsavennad, є підпільним рухом опору, що прагне зруйнувати Об'єднане Балтійське Герцогство. Воно формується з ветеранів латвійського та естонського опору балтійським німцям наприкінці Вельткрігу, і не зупиниться ні перед чим, окрім повної незалежності своїх народів. \n\n§YДозволяє приймати рішення Лісових Братів.§!"
 
 BAT_land_ownership:0 "Реформоване землеволодіння"
 BAT_land_ownership_desc:0 "З метою підвищення ефективності сільського господарства, були проведені помірні реформи у сфері землеволодіння."
 
 BAT_land_ownership_1:0 "Реформоване землеволодіння"
 BAT_land_ownership_1_desc:0 "З метою підвищення ефективності сільського господарства, були проведені помірні реформи у сфері землеволодіння."
 
 BAT_land_ownership_2:0 "Реформоване землеволодіння"
 BAT_land_ownership_2_desc:0 "З метою підвищення ефективності сільського господарства, були проведені помірні реформи у сфері землеволодіння."
 
 BAT_management_1:0 "Ефективне керування"
 BAT_management_1_desc:0 "Реформи методів виробництва були здійснені з метою раціоналізації процесу та дозволили балтійським підприємствам впровадити найсучасніші методи підвищення ефективності."
 
 BAT_management_2:0 "Ефективне керування"
 BAT_management_2_desc:0 "Реформи методів виробництва були здійснені з метою раціоналізації процесу та дозволили балтійським підприємствам впровадити найсучасніші методи підвищення ефективності."
 
 BAT_economic_assistance_commission:0 "Національна комісія з економічної допомоги"
 BAT_economic_assistance_commission_desc:0 "Національна комісія з економічної допомоги є офісом герцогських політиків та балтійських бізнесменів, покликаним сприяти співпраці між урядом та бізнесом і тим самим забезпечувати стабільне економічне зростання Об'єднаного Балтійського Герцогства."
 
 BAT_electric_surge:0 "Стрибок електроенергії"
 BAT_electric_surge_desc:0 "Відкриття Кегумської ГЕС значно збільшило виробництво електроенергії, надавши стимул для заводського виробництва."
 
 BAT_export_agriculture_idea:0 "Експорт продовольства"
 BAT_export_agriculture_idea_desc:0 "Наші реформи підштовхнули наших фермерів до того, щоб віддавати перевагу товарним культурам та масовому сільськогосподарському виробництву, вкладаючи більше грошей у кишені фермерів, приносячи більше валюти на місцевий ринок та дозволяючи багатьом з них переїжджати з ферм до міст."
 
 BAT_reformed_education:0 "Реформована система освіти"
 BAT_reformed_education_system:0 "Упорядкована та модернізована система освіти дозволила нам значно підвищити ефективність освіти, внісши під наше крило більше світлих умів, ніж будь-коли раніше."
 
 BAT_mass_mobilization_1:0 "Масова мобілізація"
 BAT_mass_mobilization_1_desc:0 "У сучасних війнах виграє лише велика і добре оснащена армія, і ми маємо направити наші сили на досягнення цієї мети."
 
 BAT_mass_mobilization_2:0 "Масова мобілізація"
 BAT_mass_mobilization_2_desc:0 "У сучасних війнах виграє лише велика і добре оснащена армія, і ми маємо направити наші сили на досягнення  цієї мети."
 
 BAT_air_designers:0 "Конкурентні авіаконструктори"
 BAT_air_designers_desc:0 "Заохочуючи конкуренцію між нашими авіаконструкторами, ми можемо гарантувати, що всі наші проєкти, будуть найвищої якості та за розумну ціну."
 
 BAT_naval_designers:0 "Конкурентні корабельні конструктори"
 BAT_naval_designers_desc:0 "Заохочуючи конкуренцію між нашими конструкторами судів, ми можемо гарантувати, що всі проєкти, будуть найвищої якості та за розумну ціну."
 
 BAT_construction_engineering:0 "Будтехніка"
 BAT_construction_engineering_desc:0 "Досвід будівництва Остваллу нашого будівельного корпусу, дозволяє нам використати його в інших місцях."
 
 BAT_ostwall_idea_1:0 "Ремонтні станції Оствалл"
 BAT_ostwall_idea_1_desc:0 "Настануть часи, коли наші бункери будуть знищені, а наші кордони будуть поставлені під загрозу. Щоб це не завдало нам шкоди у розпал війни, ми маємо підготуватися до цього заздалегідь."
 
 BAT_ostwall_idea_2:0 "Ремонтні станції та залізниці"
 BAT_ostwall_idea_2_desc:0 "Ми не тільки ремонтуємо наші укріплення, а й створюємо підземні залізниці, за допомогою яких ми зможемо перекинути ресурси з однієї ділянки фронту на іншу."
 
 BAT_pessimism:0 "Песимізм"
 BAT_pessimism_desc:0 "Балтійські німці борються зі своїм минулим і долають песимізм. Яким має бути майбутнє Риги? Доки це не буде вирішено, місто-держава не зможе підтвердити свою легітимність."
 
 BAT_conscription_squads_idea:0 "Загони призовників"
 BAT_conscription_squads_idea_desc:0 "Ніхто не зможе уникнути служіння Фатерлянду."
 
 BAT_commissars:0 "Політичні комісари"
 BAT_commissars_desc:0 "Члени Балтійського Братства інтегровані в Балтійський Ландесвер, щоб завжди стежити за військовими та підтримувати необхідну політичну лояльність."
 
 BAT_eastern_crusade:0 "Східний хрестовий похід!"
 BAT_eastern_crusade_desc:0 "Наш хрестовий похід на схід розпочинається! Як і наші предки багато століть тому, ми просуватимемося вперед, керуючись вогнем, сталлю та волею Божою!"
 
 BAT_LIT_mission:0 "Місія в Литві"
 BAT_LIT_mission_desc:0 "Наша місія в Литві дає нам уявлення про піхотну війну та адаптацію до складної місцевості."
 
 BAT_POL_mission:0 "Місія в Польщі"
 BAT_POL_mission_desc:0 "Наша місія в Польщі дає нам змогу побачити польські експерименти з бронетанковими боєприпасами та масову механізовану війну."
 
 BAT_WHR_mission:0 "Місія в Білорусі"
 BAT_WHR_mission_desc:0 "Наша місія в Білорусі дозволяє нам вивчати хитрощі в обороні та окопній підготовці."
 
 BAT_UKR_mission:0 "Місія в Україні"
 BAT_UKR_mission_desc:0 "Наша місія в Україні дає нам досвід у галузі масової мобілізації та стандартизованого виробництва піхотного обладнання."
 
 BAT_FIN_mission:0 "Місія в Фінляндії"
 BAT_FIN_mission_desc:0 "Наша місія у дає нам уявлення про досвід зимової війни у Фінляндії.."
 
 BAT_Zersetzung:0 "Zersetzung"
 BAT_Zersetzung_desc:0 "Zersetzung, "Розкладання", - це метод психологічної війни, розробленої в балтійському ландесвері, метою якого є злам захоплених латиських та естонських партизанів шляхом жорстокого контролю та психологічних маніпуляцій. \n\n§YЦей національний дух діє тільки під час повстання Лісових Братів.§!"
 
 BAT_Banderbekampfung:0 "Тактика Банденбекемпфунг"
 BAT_Banderbekampfung_desc:0 "Тактика Банденбекемпфунг використовує практику масової відплати за партизанську діяльність, колективне покарання та створення постійних караульних патрулів, щоб зробити партизанську війну надто дорогою для місцевих жителів.\n\n§YЦей національний дух діє лише під час повстання Лісових Братів.§!"
 
 BAT_Zerstorungsbataillons:0 "Zerstörungsbataillons"
 BAT_Zerstorungsbataillons_desc:0 "Zerstörungsbataillons, "Винищувальні батальйони" - є добровільними воєнізованими підрозділами, що складаються з колабораціоністів з числа латиського та естонського населення, які надають підтримку військам балтійських німців.\n\n§YЦей національний дух діє лише під час повстання Лісових Братів.§!"
 
 BAT_loss_of_partisan_momentum:0 "Втрата моменту"
 BAT_loss_of_partisan_momentum_desc:0 "Лісові брати витратили багато сил і ресурсів і швидко втрачають здатність продовжувати боротьбу. \n\n§YЦей національний дух діє лише під час повстання Лісових Братів.§!"
 
 BAT_charity_organizations:0 "Благородні благодійні організації"
 BAT_charity_organizations_desc:0 "Балтійське дворянство щедро оплачує зі своєї кишені допомогу менш забезпеченим громадянам Об'єднаного Балтійського Герцогства у вигляді надання супових кухонь, дешевого житла та благодійності."
 
 BAT_landpolizeibehorden_idea:0 "Ландполіцайбехьорден"
 BAT_landpolizeibehorden_idea_desc:0 "Ландполіцайбехьорден є традиційними правоохоронними органами Балтійського регіону, підлеглими правової системі - крім стандартних обов'язків щодо підтримки правопорядку, вони здійснюють нагляд за будівництвом доріг, збиранням статистичної інформації та іншими обов'язками. Ця організація має бути реформована, і насамперед вона повинна дбати лише про дотримання правопорядку."
 
 BAT_male_heir_idea:0 "Герцог Крістіан Людвіг, спадкоємець"
 BAT_female_heir_idea:0 "Герцогиня Войцлава Феодора, спадкоємиця"
 
 BAT_flight:0 "Втеча балтійських німців"
 BAT_flight_desc:0 "Німецька меншина у нашій країні масово рятується втечею, як і більшість інтелігенції та адміністраторів, які колись керували країною, залишивши наш інтелігентний корпус у скрутному становищі."
 
 BAT_river_boats:0 "Річкові катери"
 BAT_river_boats_desc:0 "Річкові катери, озброєні кулеметами та легкими батареями, патрулюють річки, забезпечуючи необхідну розвідку ворожих позиціях та підтримують вогнем наші сухопутні війська."
 
 BAT_artillery_positions:0 "Стратегічні позиції артилерії"
 BAT_artillery_positions_desc:0 "Артилерійські пости були розміщені на стратегічних позиціях у місті та за його межами, що забезпечить перевагу над ворогом."
 
 BAT_plan_spring_awakening:0 "Операція Фрюлінгзервахен"
 BAT_plan_spring_awakening_desc:0 "Операція "Весняне пробудження" була задумана вищим віськовим керівництвом, як наш план дій у війні проти Латвії. Після того, як латвійські війська будуть виснажені, ми прокинемося, як неминуча весна, і пройдемо маршем весь шлях до Вольмару."
 
 BAT_rechtsstaat_1:0 "Правова держава"
 BAT_rechtsstaat_1_desc:0 "Мрія Гельмута Стегмана - це держава, яка управляється тотальним, безперечним, але в той же час ліберальним і демократичним законом, дотримуючись ідеалів правової науки. Якщо кожен громадянин знає свої права, свої обов'язки і завжди дбає про те, щоб захистити їх, незважаючи ні на що, він обов'язково створить вільне та процвітаюче суспільство."
 
 BAT_rechtsstaat_2:0 "Правова держава"
 BAT_rechtsstaat_2_desc:0 "Мрія Гельмута Стегмана - це держава, яка управляється тотальним, безперечним, але в той же час ліберальним і демократичним законом, дотримуючись ідеалів правової науки. Якщо кожен громадянин знає свої права, свої обов'язки і завжди дбає про те, щоб захистити їх, незважаючи ні на що, він обов'язково створить вільне та процвітаюче суспільство."
 
 BAT_rigaer_rat:0 "Повноважний Ризький щур"
 BAT_rigaer_rat_desc:0 "Ліквідований в 1889 році, Ризький щур був відновлений після Вельткрігу і став основним засобом народного представництва в Ризі. Частково обраний, він є засобом співпраці уряду з вищим класом. Цій установі необхідно надати додаткові повноваження."
 
 BAT_rigaer_landtag:0 "Ризький Ландтаг"
 BAT_rigaer_landtag_desc:0 "Нічого, окрім демократично обраного Ландтагу, не задовольнить реформаторів Демократичної партії. Кожен громадянин повинен мати право голосу та рівні можливості для реалізації себе в суспільстві."
 
 BAT_meritocracy_1:0 "Стан нагород"
 BAT_meritocracy_1_desc:0 "Ми здійснимо мрію Пауля Шимана про державу, в якій тільки ваші здібності будуть визначати ваше становище у суспільстві."
 
 BAT_meritocracy_2:0 "Стан нагород"
 BAT_meritocracy_2_desc:0 "Ми здійснимо мрію Пауля Шимана про державу, в якій тільки ваші здібності будуть визначати ваше становище у суспільстві."
 
 BAT_immigration:0 "Імміграція"
 BAT_immigration_desc:0 "Рига приваблює іммігрантів з усієї Балтії у пошуках кращого життя."
 
 BAT_secret_police:0 "Таємна поліція"
 BAT_secret_police_desc:0 "Наше правління ніколи не було по-справжньому безпечним. Репресії дисидентів та потенційних революціонерів, допоможуть нам краще спати ночами."
 
 BAT_revanchism_1:0 "Реваншистська політика"
 BAT_revanchism_1_desc:0 "Латиші та естонці позбавили нас батьківщини, але це тимчасова зміна. Нарощуючи свої сили, ми скоро вирвемося зі стін міста і повернемо собі те, що належить нам."
 
 BAT_revanchism_2:0 "Реваншистська політика"
 BAT_revanchism_2_desc:0 "Латиші та естонці позбавили нас батьківщини, але це тимчасова зміна. Нарощуючи свої сили, ми скоро вирвемося зі стін міста і повернемо собі те, що належить нам."
 
 BAT_underground_tunnels:0 "Мережі підземних тунелів"
 
 BAT_GER_triumph_of_will:0 "Тріумф волі"
 BAT_GER_triumph_of_will_desc:0 "Попри все, хоробри лицарі Прибалтики здолали ворогів ближнього та далекого зарубіжжя та звільнили Німеччину з лап синдикалізму. Нашим братам і сестрам більше не треба плакати, бо німецький народ, і незабаром уся Європа, отримає свій заслужений порятунок. Отруйні думки атеїстичного раціоналізму та матеріалізму зазнали невдачі - віра, традиція та воля переможуть."
 
 BAT_GER_victory_of_faith:0 "Перемога віри"
 BAT_GER_victory_of_faith_desc:0 "Тепер, коли Німеччина закріпилася під нашим контролем, ми маємо експортувати Національне Відродження за межі наших кордонів. Наближається Перемога віри, і ми її принесемо.."
 
 BAT_GER_new_reichswehr_1:0 "Новий Райхсвер"
 BAT_GER_new_reichswehr_1_desc:0 "Армія Німецького Райху реформується відповідно до принципів організації підрозділів, настільки успішно реалізованих у Прибалтиці. Давайте навчимо решту Німеччини чудовому балтійському підходу до війни!"
 
 BAT_GER_new_reichswehr_2:0 "Новий Райхсвер"
 BAT_GER_new_reichswehr_2_desc:0 "Армія Німецького Райху реформується відповідно до принципів організації підрозділів, настільки успішно реалізованих у Прибалтиці. Давайте навчимо решту Німеччини чудовому балтійському підходу до війни!"
 
 BAT_gleichschaltung_1:0 "Гляйхшальтунг"
 BAT_gleichschaltung_1_desc:0 "Значення 'координації', Гляйхшальтунг - це процес, у якому Балтійське Братство отримує повний контроль за всіма аспектами життя Німеччини. Політика, культура, економіка та все суспільство мають служити Національному Відродженню."
 
 BAT_gleichschaltung_2:0 "Гляйхшальтунг"
 BAT_gleichschaltung_2_desc:0 "Значення 'координації', Гляйхшальтунг - це процес, у якому Балтійське Братство отримує повний контроль за всіма аспектами життя Німеччини. Політика, культура, економіка та все суспільство мають служити Національному Відродженню."
 
