 BAT_country_intro_header_1: "Конвент фон Самсон-Гіммельшерна"
 BAT_country_intro_content_1: "Зараз головою конвенту земельних адміністраторів, виконавчої влади герцогства, є Фрідріх фон Самсон-Гіммельштерн, колишній член герцогської регентської ради та член Балтійсько-Німецької Демократичної Партії.\n\nПісля зміни кількох консервативних урядів, потреба в реформах стала надто сильною, щоб їх можна було ігнорувати. Середній клас балтійських німців, що неохоче об’єднувався з консервативною знаттю, почав схилятися на інший бік, об’єднуючи зусилля з реформаторськими та балтійськими націоналістичними групами, задля реформування застарілої системи. Хоча герцог Адольф Фрідріх не був ліберальним реформатором, врешті-решт йому довелося втрутитися. Користуючись повноваженнями королівської прерогативи, він відправив у відставку попереднього голову земельних колегій і почав співпрацю з ліберал-реформістами Демократичної Партії, щоб допомогти створити альянс ліберальних та помірних партій. \n\nОднак справжньою силою є Пауль Шиман, лідер БНДП. Будучи ліберальним реформістом, він не міг займати жодної посади в окружній раді через своє нешляхетне походження, але незважаючи на це, служить провідником чинного уряду зі свого низького становища. Ідеалістичний візіонер, Пол Шіман мріє про ліберальну, плюралістичну Балтійську Федерацію із сучасною конституцією, вільними та демократичними виборами, рівністю між німецкою меншиною та корінними балтами та системою соціального забезпечення. Його підтримують представники корінних балтів і німецького середнього класу в Ландтазі, та неохоче помірно-консервативна БНРП. Герцог розуміє, що це крок у правильному напрямку, навіть якщо він з чимось не згоден"

 BAT_country_intro_header_2: "Державний устрій герцогства"
 BAT_country_intro_content_2: "Об'єднане Балтійське Герцогство можна описати як федеративну, олігархічну, напівконституційну монархію. Воно поділене на шість кантонів та автономне місто Рига, кожен зі своїм Ландтагом і земельними коледжами. Цей поділ відображається у федеральному уряді, який складається з Лендтагу Об'єднаного Балтійського Герцогства та конвенту землевласників. Балтійський Лендтаг – це парламентський орган, який обирається жителями герцогства за прусською трипалатною виборчою системою і очолюється земельним маршалом. Земельні колегії та конвент призначаються чотирма балтійськими лицарями – корпораціями німецького дворянства. Над обома стоїть герцог, який має владу судового та виконавчого призначення, а також інші повноваження королівської прерогативи. Хоча легко припустити, що Ландтаг є законодавчим органом, а Конвент виконавчою владою, істина набагато складніша. Конвент складається не з міністерств, а із 18 землевласників, які спільно управляють повсякденними справами держави у співпраці з лицарями та Ландтагом. Маючи риси верхньої палати - вони відвідують засідання Ландтагу і не можуть пропонувати закони, але переглядають їх. Їх мета - "батьківська турбота про підтримку прав, законності, та усталених звичаїв дворянства". У Конвенті існують тимчасові відділення, які створюються для вирішення питань, які входять до їхньої компетенції. Тим часом, Ландтаг може створювати свої власні виконавчі органи та установи з більшістю голосів, чому Конвент не в змозі запобігти, тому їхня здатність керувати державою повністю залежить від милості Ландтагу. Однак Ландтаг також залежить Конвенту, оскільки роль балтійських лицарів в управлінні держави має інституційний характер і не може бути усунена. \n\nЦе не було проблемою у 16 ст., коли лицарство та Ландтаг були просто великою групою дворян, але все змінилося..."

 BAT_country_intro_header_3: "Політичні інтереси"
 BAT_country_intro_content_3: "Коаліція, організована БНДП, має шляхетну мету реформування герцогства, але їхні вороги численні. Балтійське лицарство, що об'єднує балтійське німецьке дворянство, не підтримує ліберальний конституційний проєкт, підтримуваний Полем Шиманом, бачачи в цьому загрозу традиціям, які вони повинні захищати. Головною проблемою чинного Конвенту є той факт, що у лицарів є своя людина в уряді - Барон Рольф фон Унгерн-Штернберг, ландмаршал Ландтагу. Хоча фон Унгерн-Штернберг не реакціонер, він консервативний землевласник і не симпатизує ліберальній партії.\n\nДва десятиліття політичного занепаду та міжусобиць залишили чимало молодих балтійських дворян, розчарованими системою. Прибічники Балтійської Федерації, і балтійські лицарі розчаровують їх, перші – через те, що вони здалися тубільцям, а другі – через те, що не відновили велич балтійської держави. Їх надія – Балтійське Братство, таємний релігійний та пангерманський націоналістичний орден, що діє у містах та селищах та здійснює свою владу через вплив усередині німецької знаті. Його мета – відродження тевтонського духу балтійських німців та інтеграція з Німецькою Імперією, а місія – відродження середньовічної ідеї хрестового походу на схід в ім'я німецького панування.\n\nЛатиші та естонці ніколи не визнавали свого підкорення. Націоналістичні рухи втратили силу після невдалих повстань 1918 року, але відновили її до початку 1930-х років. Естонський уряд у вигнанні в Стокгольмі та латвійська національна рада у Петрограді виступають за незалежність своїх народів, а в лісах формуються групи партизанів, які готуються до остаточної боротьби за визволення..."

