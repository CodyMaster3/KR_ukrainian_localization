 BAT_gleichschaltung_3_desc:0 "Значення 'координації', Гляйхшальтунг - це процес, у якому Балтійське Братство отримує повний контроль за всіма аспектами життя Німеччини. Політика, культура, економіка та все суспільство мають служити Національному Відродженню."
 
 BAT_new_christianity:0 "Німецькі християни"
 BAT_new_christianity_desc:0 "Вся Німеччина тепер слідує новому, воістину німецькому тлумаченню християнства, яке, безсумнівно, відродить духовну силу Європи і приведе її до нового майбутнього з Німеччиною біля керма."
 
