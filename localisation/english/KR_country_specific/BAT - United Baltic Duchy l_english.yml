 KRBAT.7.d:0 "Було скликано позачергову сесію Ландтагу, але це лише загострило напруженість у владі. Протягом першого тижня дебатів не було знайдено жодного рішення, оскільки навіть в самій ліберальній коаліції немає згоди, яке рішення слід ухвалити. Представники меркантильних класів та помірні консерватори з Реформаторської та Прогресивної партії, які об'єдналися з Демократичною партією, категорично не погоджуються з пропозицією Шимана щодо соціальної ринкової економіки. Він і голова фон Самсон-Хіммельштерн вважають, що економічний спад у герцогстві був викликаний неприборканою діяльністю вільного ринку, і що на його місці має виникнути нова система соціального забезпечення. Помірні, такі як Едвін Магнус і Вернер Хассельблатт, виступили з різкою критикою цієї пропозиції у Ландтазі. \n\nЗ іншого боку, демократичний блок, соціал-демократичний союз латиських та естонських представників у парламенті заявляє, що цієї пропозиції недостатньо. Паулс Калніньш, лідер фракції демократичного блоку в законодавчому органі, виступив з доповіддю про експлуатацію балтійських робітників німецькими комерційними фірмами в Ревелі та Ризі, описав гостру бідність серед селянського населення і зажадав від уряду дій. Усі плани конституційних реформ мають бути відкладені, поки коаліція виборює життя."
