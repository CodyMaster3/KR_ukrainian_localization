 KRBAT.100.t:0 "Попутчик"
 KRBAT.100.d: "Старий цитує посланника Аллаха, нехай благословить його Аллах і дасть йому мир, з Сунан Абу Давуда: 'Найбільш злі риси в людині - це жорстока скупість і нестримна боягузтво!'\n\nВіруючі мусульмани серед аскарі відразу ж дякують за цю мудрість, скандуючи 'Аль-Хамду Лі-Ллях!' - у прибалтійських німців, однак, є інший девіз - відмовитися від цієї мудрості, коли на кону стоять хоробрість і відданість."
 KRBAT.100.a:0 "In treuen fest!"
 
 KRBAT.101.t:0 "Наближення до Мбандаки"
 KRBAT.101.d: "Раніше відомий як Кокіявіль, Мбандака знаходиться на півдорозі від Бойоми до Атлантичного океану - це столиця Клікі Чуапа, на чолі з Джастіном Коколо, ще одним полководцем аскарі, який став воєначальником. Саме цю інформацію герцог Адольф Фрідріх та його група отримали, коли їхній корабель підійшов до міста річкою Конго, що вкотре змусило їх зайнятися плануванням. У житлових приміщеннях корабля була натягнута карта, викладені зошити, в яких відмічені всі клаптики інформації про катастрофу Міттельафрики, та обговорюється їхній наступний крок.\n\nЯк і в Бойомі, про простий в'їзд у місто не може бути й мови - корабель буде обшуканий і взятий у заручники швидше, ніж можна буде сказати: Скільки коштує викуп? Зрозуміло, якщо вони необережні. Можливо, якщо вони сховають все незвичайне в кораблі – німецьких пасажирів, зброю та уніформу – вони зможуть пройти повз як непомітний місцевий корабель і піти, отримавши лише кілька запитань. Крім того, є можливість взагалі не ризикувати, висадити судно на берег і спробувати перенести його за кілька миль джунглів, перш ніж зіштовхнути назад у Конго."
 KRBAT.101.a:0 "Привести корабель до берега та перенести його на сушу."
 KRBAT.101.b:0 "Якщо ми поводитимемося непомітно, то зможемо вижити..."
 
 KRBAT.102.t:0 "Довгий марш"
 KRBAT.102.d: "Не маючи інших варіантів, як поводитися непомітно, група герцога затягла корабель і почала тягти його суходолом, проносячи через джунглі на спинах людей - його в основному дерев'яна конструкція означала, що він був досить легким, щоб нести його групою. Потихеньку вони пробиралися через джунглі, дотримуючись карт області, щоб обійти місто, а також будь-які великі дороги, і так пробиралися під ніс до Кліки Чуапа. Вночі та під час дощу корабель служив їм притулком, і щоразу, коли дорога знову ставала ясною, вони виходили і продовжували шлях.\n\nПроте все виявилося не так просто, як передбачалося спочатку. Під час довгого маршу, групі довелося тікати і відбиватися від кількох банд розбійників, які їх помітили і відразу приготувалися до вступу в бій. Чи були вони пов'язані з воєначальником та його військами, німці та аскарі не мали можливості розібратися, оскільки просто не могли дозволити собі зупинитися та поставити запитання. Всі вони скоро пошкодують про свій вибір - як тільки підійдуть до групи, щоб вимагати данину, побачать, нібито безпорадні мандрівники оголять свою заховану зброю і перетворять свій корабель на укриття. Зазвичай для того, щоб змусити розбійників бігти, досить просто показати їм зуби.\n\nДосягнувши досить безпечного місця нижче за течією від Мбандакі, група знову штовхнула човен у річку і піднялася на борт, вирушивши на наступну зупинку своєї подорожі."
 KRBAT.102.a:0 "Вперед у Кіншасу!"
 
 KRBAT.103.t:0 "Близьке відкриття"
 KRBAT.103.d: "Через кілька годин, судно було швидко перетворено на непомітний цивільний човен - кілька аскарі залишилися на палубі, одягнені в уніформу і випадкові ганчірки, тоді як решта групи, всі їхні речі та зброю були перенесені глибоко у відсіки корабля. Як і очікувалося, коли судно перетнуло межі міста, крики з берега наказали зупинитися біля найближчої пристані. Одному з аскарі було доручено пояснити ситуацію і скласти історію про те, що на їхньому човні проходила група селян, після чого була розмова французькою мовою.\n\nХоча аскарі наполягав на тому, щоб просто піти без особливих питань та пошуків, і зумів переконати людей кліки в тому, що в його кораблі немає нічого цінного, молодий призовник у їхніх лавах прокрався у відсіки під палубою самостійно, без будь-якого відома. Як тільки він виявив європейських шукачів пригод, що приховуються, лейтенант фон Фрейтаг-Лорінгофен упіймав його і перерізав горло, перш ніж він встиг видати хоч один крик. Розуміючи, що мало статися надалі, аскарі відразу наполягав на тому, щоб просто дати іншим хабар, щоб відпустити їх - якого солдати задовольнялися, і до того часу, як вони зрозуміли, що один з них зник безвісти, човен уже залишив місто.\n\nЯк тільки тіло нещасної жертви було викинуто за борт, Герцог та його люди вирушили на наступну зупинку у своїй подорожі."
 KRBAT.103.a:0 "Вперед у Кіншасу!"
 
 BAT_will_reach_in_20_days:0 "Герцог прибуде до Кіншасу за 20 днів."
 
 KRBAT.104.t:0 "Проблеми в Конго"
 KRBAT.104.d: "Наближаючись до Кіншаса, колись відомого як Леопольдвіль, герцог Адольф Фрідріх та його група вже почали планувати свій наступний крок – втім, на чоловіків знайшов оптимістичний настрій. Зрештою, вони не тільки були так близько до Атлантики, а отже і до своєї свободи, а й вступали в землі короля Педро VII, правителя колишнього автономного королівства Конго - і таким чином на крок попереду звичайного воєначальника аскарі. Навряд чи вони знали, що цим передбачуваним 'Королівством', як і всіма іншими державами в колишній Міттельафриці, керував воєначальник.\n\nІ вони знали, що герцог прийде.\n\nНесподівано виникла засідка, з листя джунглів були скинуті гаки, щоб уповільнити корабель і змусити його зупинитися, тоді як човни злетіли з Кіншаси, щоб зустріти судно, що прибуло. Навколишня місцевість кишела солдатами з кліки Конго, не було жодних шансів дати відсіч – тому герцог наказав своїм людям відступити, скласти зброю та здатися.\n\nПерший корабель, що прибув до місця події, негайно прийняв герцога - як виявилося, вони з самого початку знали, що до них йде європейський монарх, і тому підготувалися до цього захоплення. Навіть у глибинах Африки чутки поширювалися дуже швидко."
 KRBAT.104.a:0 "Що тепер буде?"
 
 KRBAT.105.t:0 "Бранець"
 KRBAT.105.d: "Протягом минулого тижня герцог Адольф Фрідріх утримувався у тимчасовій тюремній камері в Кіншасі, за яким завжди стежила ротаційна варта солдатів аскарі, вірних кліці Конго. Той факт, що монарху виповнилося шістдесят років, вислизнув від свідомості африканських солдатів після того, як вони кинули його в антисанітарну камеру, де йому щодня давали шматок їжі, поки вони вигадували, як змусити знову працювати телефонну лінію в Кіншасі, щоб вони могли надіслати повідомлення до Європи та повідомити, що вони вимагають викупу. Принаймні це означає, що якщо він проживе досить довго, то врешті-решт повернеться додому...\n\nАле коли день знову змінився вночі, за дверима заговорив наглядач камери аскарі - мовою Еве, уродженця Тоголанда, якому герцог не поспішаючи навчився, коли служив намісником колонії.\n\nАскарі представився Мартіном Аку - уродженцем Того, який народився в колонії за часів герцога як губернатор, який після війни вирушив до Німеччини, вивчав медицину і врешті-решт вирушив до Міттельафрики, після чого був насильно завербований в армію конголезійської кліки як польовий лікар. Як і герцог, він хоче повернутися до Європи, і тому запропонував витягнути монарха з в'язниці та забрати його із собою.\n\nВін не самотній, він переконав ще кількох аскарі дезертувати і приєднатися до його втечі сьогодні ввечері."
 KRBAT.105.a:0 "'Звичайно.'"
 
 KRBAT.106.t:0 "Втеча"
 KRBAT.106.d: "Спочатку план пройшов гладко. Коли годинник досяг півночі, Аку відкрив камеру і супроводив герцога Адольфа Фрідріха на вулиці, де до нього приєдналися кілька його змовників - вони вже встигли споїти "вірних" тюремних охоронців, щоб вони спали протягом усього вечора, і поки вони самі залишалися трохи п'яними. були готові захопити човен і втекти до Атлантичного океану. Кіншаса - досить велике місто, на жаль, незабаром перебіжчики були скомпрометовані собакою, що гавкає поруч із сплячим патрулем - попереджаючи їх, викликаючи паніку, непорозуміння і врешті-решт перестрілку.\n\nНе бажаючи вступати в бій із солдатами військовослужбовця, і таким чином втратити свій єдиний шанс, їм довелося рятуватися втечею, Адольф Фрідріх, Аку та інші втекли, навіть не намагаючись вистрілити у відповідь. У цей момент, однак, доки Кіншаси вже були повні солдатів, всі прокинулися і були стривожені боями, що продовжуються, і до того часу, коли група наткнулася на ряд митних, складських і пришвартованих кораблів, що складали порт, не залишалося іншого виходу.\n\nОднак у цей критичний момент за ними відчинилися двері, відкривши знайоме, хоч і побите обличчя - з частково порваною формою та гвинтівкою в руці, лейтенант фон Фрейтаг-Лорінгофен стояв і чекав, коли за ним піде його герцог.\n\n'Ходімо зі мною, якщо хочете жити.'"
 KRBAT.106.a:0 "Справедлива пропозиція..."
 
 KRBAT.107.t:0 "Втеча"
 KRBAT.107.d: "Лейтенант і його люди, як німці, так і африканці, також були ув'язнені, але утримувалися в жахливих умовах - африканці незабаром були насильно завербовані в армію Клікі, в той час як німці, залишаючись поблизу заради можливого викупу, зрештою відчайдушно намагалися тікати. Борючись зі своїми тюремниками, тільки лейтенанту вдалося втекти, тоді як інші були змушені залишитися позаду і майже напевно загинули - на нього полювали цілий тиждень, він вижив за рахунок того, що зміг зібрати сміття в місті, шукаючи шлях до втечі. І тепер, коли герцог був на буксирі, фон Фрейтаг-Лорінгофен зміг нарешті втілити свій план у життя.\n\nПробираючись через доки, група раптово напала на причал патрульного катера, витягнувши і викинувши моряків, які обслуговували його, і відразу запустила мотори. Решта мобілізованих сил швидко зрозуміла, що відбувається, і за наказом лейтенанта вся група бігла з палуби, судомно рятуючись у невеликому відсіку внизу, щоб уникнути стрілянини біля узбережжя. Три човни пішли за ними, але вже не могли зловити загін втікачів - і на випадок, коли хтось із них підійшов надто близько, фон Фрейтаг-Лорінгофен завжди тримав свою гвинтівку напоготові. Однак вона йому так і не знадобилася, ті, хто вижив, могли зітхнути з полегшенням. Найгірше було позаду."
 KRBAT.107.a:0 "Слава Богу..."
 
 KRBAT.108.t:0 "Несподіваний порушник"
 KRBAT.108.d: "З того часу, як німецькі колонії в Африці розпалися, португальські патрулі в їхніх територіальних водах в Анголі почастішали, майже кожного тижня ловлячи контрабандистів і здійснюючи походи - але сьогодні вони зловили несподіваного зловмисника. Він підпливав не під німецьким прапором, або якимось іншим, що часто зустрічається, як французька, англійська чи бельгійська, а під прапором Об'єднаного Балтійського Герцогства - заздалегідь пошитим з лахміття і шматочків порваної тканини, але все ж таки безпомилково впізнаваним з відстані балтійський прапор.\n\nПортугальський патрульний корабель привітав катер, що прибував, і зупинив його, після чого військовослужбовці були ознайомлені з незрозумілою історією - на кораблі знаходився герцог Об'єднаного Балтійського Герцогства, Адольф Фрідріх, разом з балтійським німецьким офіцером і невеликою кількістю африканців. кілька місяців. Відразу після цього пасажири піднялися на борт патрульного судна і були доставлені назад до Анголи, де вони, нарешті, змогли зробити телефонний дзвінок додому і сісти на перше судно до Європи."
 KRBAT.108.a:0 "Ми врятовані!"
 
 KRBAT.109.a:0 "Що він там взагалі робив!?"
 
 KRBAT.110.t:0 "Повернення герцога"
 KRBAT.110.d: "Герцог повернувся до великого натовпу в Ризі, у тому числі до всіх міністрів уряду та до самого [BAT.GetHeadOfGovernment], які висловили безрозсудному герцогу колективні побоювання народу протягом останніх місяців. Але тепер Герцогство було просто вдячне за те, що їхній монарх повернувся і зробив це цілістю та безпекою, незважаючи на всі труднощі, які йому довелося пережити за останні кілька місяців. Лейтенант фон Фрейтаг-Лорінгофен відразу отримав медаль за хоробрість під час експедиції, а також стипендію на повну офіцерську освіту в Німеччині, завдяки особистій рекомендації герцога, який зміг побачити талант цієї людини з перших рук.\n\nЕкспедиція завдала удару по герцогу Адольфу Фрідріху, і тому він вирішив залишитися в Балтиці надалі - проте, коли його дочка принцеса Войцлава Феодора запитала, що він думає про все це, він відповів:\n\n'Чесно кажучи, я повеселився.'"
 KRBAT.110.a:0 "Принаймні тепер він вдома..."
 
 KRBAT.111.t:0 "Червоний Граф"
 KRBAT.111.d: "Олександр фон Стенбок-Фермор протягом більшої частини свого життя був скалкою у фундаменті Об'єднаного Балтійського Герцогства. Граф будинку Стенбок-Фермор шведського походження, зареєстрований в Естонському лицарстві, в 1918 році він, як і його однолітки, добровільно надійшов до Прибалтійського ландесверу, але конфлікти і жорстокість вразили його. Натомість він переїхав до Німеччини, де працював шахтарем у Рейнланді, дізнався про тяжке становище нижчих класів, які його родина колись звільняла, і став синдикалістом. Після цього він переїхав на Кюнстлерколонію Берлін, де публікував авангардну літературу, перекладав твори свого прадіда Петра Кропоткіна і писав трактати про становище на батьківщині.\n\nУ відповідь на політичну нестабільність в Об'єднаному Балтійському Герцогстві, 'Червоний Граф' опублікував під псевдонімом 'Петер Лоренц' коротке есе про погляд на Балтійське Герцогство та її майбутнє. Там він пише, що Балтійсько-німецька Демократична партія та її реформи - це лише спроба буржуазних класів герцогства, запобігти революції пролетаріату при загальному бездушному потуранні. Соціальна напруженість, візантійська структура влади, гніт латишів та естонців створюють ідеальні умови для революційного звільнення Балтійських країн – і він буде готовий підтримати її, якщо це станеться."
 KRBAT.111.a:0 "Як, він ще там?"
 
 KRBAT.112.t:0 "Опір Червоного Графа"
 KRBAT.112.d: "Прийшли новини, що претендент на нашу гегемонію в Прибалтиці кинув рукавичку на ринг. Олександр фон Штенбок-Фермор, так званий 'Червоний Граф' у Берліні, відреагував на підвищення Балтійського Братства, організувавши заходи щодо прийому біженців для противників режиму. Протягом останніх кількох місяців він та його співвітчизники німецькі соціалісти організували підпільну мережу для відправлення ліберальних політиків, латиських та естонських партизанів, а також євреїв з Прибалтики та Німеччини, де вони можуть бути захищені від переслідувань. Це дало Червоному Графу статус народного героя в країні і дозволило тим, хто втік, організуватися в організації опору поза досяжністю Ландесверу."
 KRBAT.112.a:0 "Чорт!"
 
 KRBAT.113.t:0 "Голод"
 KRBAT.113.d: "Наша безжальна мілітаризація мала сумні побічні ефекти. Повстання Лісових братів завдало серйозного удару по сільському господарству прибалтійських провінцій, а вимушене переселення тисяч людей у ​​промислові райони у поєднанні з жорстким оподаткуванням для оплати нової техніки призвело до зростання голодування, недоїдання та навіть прямого голоду у сільській місцевості. Ситуація погіршується з кожною доповіддю та вимагає негайного розгляду.\n\nХоча поставки з Німеччини зрештою мають полегшити голод, покладатися на них не влаштовує фон Курселла та його уряд – якщо країни Балтії мають стати зразковою провінцією для національного відродження, вони не можуть покладатися ні на кого. Внутрішнє Коло Братства зібралося, щоб обговорити ситуацію - рішення було знайдено негайно. Для того, щоб кожен член суспільства отримав свою справедливу частку, уряд має взяти під повний контроль продовольче постачання Прибалтики, силою забрати у людей їхні сільськогосподарські надлишки та розподілити їх серед тих, хто їх потребує.\n\nПитання у тому, як буде реалізовано цей задум. Молоді новобранці в Колі Посвячення кричать, що вина лежить на нерівномірному розподілі багатства - товсті капіталістичні кішки в містах і старі землевласники в сільській місцевості потребують того, щоб їх маєтки були захоплені, а багатство взято силою і розподілено серед страждаючих. Проте Внутрішнє коло дотримується більш прагматичного погляду це питання. Для фон Керселля, Мантойфеля-Цеге та інших пріоритетними мають бути прибалтійські німці, а латиші та естонці, будучи підлеглими, повинні заплатити ціну за відродження Німеччини. Їхня програма зажадала б насильницького вилучення сільськогосподарських надлишків у сільській місцевості, щоб розподілити їх по містах та провінціях із населенням балтійських німців.\n\nХоч би яку політику обрали, Ландесвер готовий здійснювати її на місцях."
 KRBAT.113.a:0 "Багаті заплатять свій борг!"
 KRBAT.113.b:0 "Німці мають пріоритет не просто так..."
 
 KRBAT.114.t:0 "Перетворення землі"
 KRBAT.114.d: "Завдяки своєму балтійському походженню та впливу аграрного руху Blut und Boden у Німеччині, Балтійське Братство надає великого значення сільському господарству – і із захопленням країни вони можуть реалізувати свої задуми на балтійському селі. Брати Внутрішнього Кола дотримуються романтизованого, аристократичного погляду на землю - системи природної ієрархії, в якій панує блакитний балтійський німецький клас і служать менші ненімецькі класи. Однак, аристократ національно відродженої Балтійської держави не повинен мати нічого спільного з тим, що Братство сприймає як "старих, корумпованих, лицемірних землевласників" минулих десятиліть, які тільки й роблять, що накопичують багатство землі і витрачають його на розкіш. Як стверджує пропагандистська машина, балтійський німецький аристократ заробляє собі право панувати над своїми слугами, будучи скромним, розсудливим, благочестивим християнином і передусім благородним "Вербауером" - ідеалізованим чином середньовічного німецького колонізатора на Сході, здатного як обробляти землю, і захищати її, на відміну Орденсбурзьких з Тевтонського ордену. Лицар, що захищає свою землю і селянство, яке їй служить, пов'язаний із землею та народом, частиною якого він є, бо він повинен захищати її своїми руками – це ідеал, проголошений Братством.\n\nЗ цією метою влада розпочала боротьбу за ліквідацію та знищення Ландгемайнде, замінивши його новими маєтками, запозиченими та перерозподіленими на користь балтійських німців. Ці сільські комуни, демократичні латиські та естонські селянські громади, часто чинили опір перетворенню за допомогою сили, вимагаючи втручання Ландесверу і найчастіше жорстких заходів для запобігання поширенню заворушень. Хоча Отто фон Керселл і його уряд припускали, що балтійські німці стікатимуться з міст, щоб допомогти побудувати це пропаговане сільське життя, мало хто цікавився перспективами - таким чином, сотні з них мали бути переселені в сільську місцевість силою."
 KRBAT.114.a:0 "За національне відродження!"
 
 KRBAT.115.t:0 "Доля Двінської автономної області"
 KRBAT.115.d: "Після відновлення контролю над Двінською областю, відомою як Латгалія, Керенський уряд заснував Двінську автономну область, щоб заспокоїти місцевих жителів Латвії та Латгалії. Ця автономна область мала форму місцевого конгресу, що безпосередньо обирається, до складу якого входили латиські та латгальські політики, яким була надана велика свобода дій у місцевих справах. У повоєнний період це перетворило Латгалію на притулок латиської культури, саме тут їхні партизани в Об'єднаному Балтійському Герцогстві організовують таємні ланцюжки поставок, а також набирають добровольців.\n\nТепер, коли наш уряд узяв під свій контроль країну та прагне централізувати державу в Москві, з'являється можливість розформувати цю латвійську автономію та поставити Двінську область під пряме управління. З іншого боку, можливо, ми зможемо проковтнути нашу гордість і залишити латишів? Зрештою, зараз вони досить самовдоволені..."
 KRBAT.115.a:0 "Пряме управління з Москви!"
 KRBAT.115.b:0 "Зберегти автономний регіон."
 
 KRBAT.116.t:0 "Падіння Німеччини"
 KRBAT.116.d: "До Риги прийшли зловісні новини - упав німецький титан. Розчавлені натиском ворога, його армії остаточно здалися, кайзер та його уряд втекли за кордон, а його землі були окуповані. Епоха у світовій історії добігає кінця, і ніде більше цей вплив не відчувався так сильно, як у Прибалтиці, яка так довго покладалася на своїх братів у Райху.\n\nТепер, коли Райхсвер впав, балтійські німці залишилися одні в світі, обложені з усіх боків, і лише диво може врятувати їхню відмінність від руйнування. Чи повернеться кайзер і ті, що залишилися живими, щоб врятувати їх, чи вступить у війну несподівана третя сила і розкачає приплив на їхню користь? Навіть найоптимістичніші в уряді та в балтійському ландесвері не можуть позбутися страху перед майбутнім. Солдати марширують на свої пости з похмурою рішучістю, а державні чиновники відповідають на запитання з таким легким відтінком страху.\n\nІ все-таки, хоча багато хто, принаймні, розглядав можливість дезертирства чи капітуляції, стільки ж залишилися непохитними у своїх позиціях. Зрештою, немає сенсу боятися неминучого."
 KRBAT.116.a:0 "Це наша темна година."
 KRBAT.116.b:0 "Ми будемо чинити опір до перемоги!"
 
 KRBAT.117.t:0 "Промова Шимана"
 KRBAT.117.d: "Протягом останніх кількох років домінуючу роль у країні відіграє Балтійсько-німецька Демократична партія. Через це партія роздмухувалась до краю - і хоча ці нові члени вітаються, вони також розбавляють послання Пауля Шимана. Багато хто з них вірить у ліберальну демократію західного зразка, чиє зрівняльне представництво кожної людини суперечить її ідеалу меритократичної державності. Тепер, коли Конституційний Конвент розпочався, він піднявся на трибуну штаб-квартири партії, щоб виступити з промовою та поставити партію на правильний шлях.\n\nТам він говорив про необхідність освіти людства і саме Балтики, а також про той простий факт життя, що вона лягає на освічених та професіоналів. У жодній іншій ситуації голос професора та прибиральниці не був би однаковим – і тому вони не повинні мати однакову вагу у політиці. Для блага Балтики на Конституційному Конвенті має бути створена корпоративна меритократична система, хоч би чого це коштувало.\n\nСтарий політик сказав своє слово, і тепер публіці доведеться вирішити, чи слідувати за ним або оголосити м'який переворот у Демократичній партії."
 KRBAT.117.a:0 "Аудиторія схвалює!"
 BAT_will_limit_our_options:0 "Це обмежить наші можливості в Конвенції, щоб гарантувати дотримання бачення Шимана."
 KRBAT.117.b:0 "Аудиторія не схвалює! Більше ніякого Шимана!"
 
 KRBAT.118.t:0 "Комуна Адіамюнде"
 KRBAT.118.d: "Слідом за діями сільської комуни після скасування кріпосного права у прибалтійських провінціях латвійське та естонське селянство почали об'єднуватись у сільські комуни, Ландгемайнді, яким було надано автономію, демократичне самоврядування та певні повноваження, а також привілеї. Тут виросло ціле покоління селян, які виросли в основному в автономних та демократичних умовах, здатних розвивати свою рідну культуру та брати участь у процесі управління.\n\nОднак іноді ці права можуть заходити надто далеко. В Адіамюндській волості, відомій латишам також під назвою Скулте, місцевий Ландгемайнд вибрав своїм новим старійшиною Петериса Брідіса. Бридис, житель волості, який переїхав до Риги, щоб працювати на її військово-морських верфях і приєднався до її профспілкового руху, є самопроголошеним синдикалістом і був обраний комуною з трибуни для реалізації синдикалізму на користь народу. Хоча ідея про те, що Синдикалізм можна було б реалізувати в невеликому колективі сіл, не вплинула б на лівого ідеолога, це жодною мірою не зачіпає місцевих жителів, які заприсяглися побудувати безкласове суспільство без експлуатації в самому серці Об'єднаного Балтійського Герцогства.\n\nЦя Комуна Адіамюнде отримала масове висвітлення в балтійській пресі, і хоча Ландгемайнде має право обирати самоврядування, якого хочуть його жителі, Балтійський ландесвер закликає до військового втручання, щоб усунути Синдикалістське самоврядування. Комуна Адіамюнде не піде без бою, проте - як і інші Ландгемайнди, вона тримає невелике ополчення для захисту своїх кордонів, і здається, що готова відстоювати свої синдикалістські цілі."
 KRBAT.118.a:0 "Це серце синдикалізму, буде знищено!"
 KRBAT.118.b:0 "Права Ландгемайнде не повинні порушуватись."
 
 KRBAT.119.t:0 "Склад нового Ландтагу"
 KRBAT.119.d: "Після оприлюднення Конституції у всіх провінціях Балтійського Ландтагу проводяться нові вибори. Успішно перетворивши націю відповідно до свого ліберального бачення та оприлюднивши конституцію, DbDP, швидше за все, отримає більшість голосів і самостійно сформує уряд - проте їх традиційні конкуренти у вигляді Прогресивної, Реформістської та Державної партій ще не зникли, і можуть змусити партію співпрацювати з однією з них у рамках коаліції."
 KRBAT.119.a:0 "DbDP отримує більшість!"
 KRBAT.119.b:0 "DbDP повинен працювати на лаві запасних..."
 
 KRBAT.120.t:0 "Ще один ворог"
 KRBAT.120.d: "У районі на південь від Динабурга, в районі Ілуксті, проживає значна польська меншість, яка мешкає тут з часів Речі Посполитої. До поділу Польщі, Динабург та його околиці були невід'ємною частиною Речі Посполитої: католицька церква мала тут сильний вплив, що сприяло значній полоонізації регіону, особливо його еліт.\n\nПольське дворянство зазвичай підтримує незалежність Латвії. Вони допомагали озброювати латиське ополчення під час революції 1905 проти царя, якого обидва вважали ворогом. У зв'язку з їх становищем на краю герцогства та прикордонної області контрольованої Росією в Динабурзі активізувалася контрабанда зброї, а також організується підтримка повстання Лісових братів, проти якого ми боремося.\n\nДеякі відомості свідчать про те, що польські меншини сподіваються, що незалежна Латвія надасть їм право розвивати польське соціальне, культурне, релігійне та політичне життя та захистити польські дворянські маєтки."
 KRBAT.120.a:0 "Ці суперечки мене не торкаються."
 
 KRBAT.121.t: "Консерватори очолили балтійський уряд"
 KRBAT.121.d.forest_brothers: "Останні новини з Риги: Фрідріх фон Самсон-Хіммельштерна був змушений піти у відставку з посади прем'єр-міністра Об'єднаного Балтійського Герцогства після багатомісячної кампанії консерваторів, спрямованої на його усунення. Його усунення стало кульмінацією тривалого протистояння, в результаті якого його уряд був практично паралізований опозицією. Однак, згідно з політичною системою герцогства, лише нейтральний герцог Адольф Фрідріх може фактично відправити уряд у відставку, що призвело до тривалої війни на виснаження між двома таборами.\n\nНаразі консервативні лицарські ордени та балтійська німецька знать відновили контроль над герцогством. Очікується, що вони відмовляться від ліберальних планів реформ - і будуть проводити більш жорстку стратегію проти Лісових братів, які все ще воюють у балтійській сільській місцевості."
 KRBAT.121.d.no_forest_brothers: "Останні новини з Риги: Фрідріх фон Самсон-Хіммельштерна був змушений піти у відставку з посади прем'єр-міністра Об'єднаного Балтійського Герцогства після багатомісячної кампанії консерваторів, спрямованої на його усунення. Його усунення стало кульмінацією тривалого протистояння, в результаті якого його уряд був практично паралізований опозицією. Однак, згідно з політичною системою герцогства, лише нейтральний герцог Адольф Фрідріх може фактично відправити уряд у відставку, що призвело до тривалої війни на виснаження між двома таборами.\n\nНаразі консервативні лицарські ордени та балтійська німецька знать відновили контроль над герцогством. Після того, як нещодавні заворушення, схоже, вщухли, лицарські ордени почали розглядати передачу їм влади як засіб раціоналізації управління герцогством."
 KRBAT.121.a: "Вони мають правильну думку."
 KRBAT.121.b: "Трагедія."
 KRBAT.121.c: "Поки вони можуть виконувати свої оборонні зобов'язання."
 KRBAT.121.e: "Якимось чином герцогство знаходить спосіб рухатися далі назад."
 KRBAT.121.f: "Єдиний можливий результат, коли маєш справу з німцями."
 KRBAT.121.g: "Дійсно цікава місцина."

 KRBAT.122.t: "Рига в умовах воєнного стану"
 KRBAT.122.d: "Через кілька місяців після початку збройного повстання в Об'єднаному Балтійському Герцогстві його цивільний уряд став жертвою: сьогодні підрозділи Балтійського ландсверу увійшли до Риги і примусово розпустили Ландтаг. Ландесвер вважає, що ліберальний уряд герцогства занадто зосереджений на боротьбі з консервативною опозицією, а переворот є спробою спрямувати ресурси проти "Лісових братів".\n\nПісля зникнення герцога Адольфа Фрідріха відомий німецький генерал Рудігер фон дер Гольц став обличчям ультрареакційного уряду. Ходять чутки, що за цими подіями стоїть Балтійське братство - таємне товариство, яке прагне більш радикальних перетворень у герцогстві..."
 KRBAT.122.a: "Війна - не час для формальностей."
 KRBAT.122.b: "..."
 KRBAT.122.c: "Якось, я не відчуваю себе в більшій безпеці..."
 KRBAT.122.e: "Рівень лиходійства, який навіть ми не вважали можливим."
 KRBAT.122.f: "Хто може дивитися на Балтику і все ще підтримувати Німецьку Імперію?"
 KRBAT.122.g: "Тривожна тенденція..."
 
 KRBAT.123.t: "Повстання лісових братів"
 KRBAT.123.d: "Параліч центрального уряду в Ризі та економічна криза дали можливість латвійським та естонським партизанам в Об'єднаному Балтійському Герцогстві підняти повстання проти герцогства. Найбільше постраждала від повстання, що розгорталося в Ліфляндії, і тамтешня земельна адміністрація повідомляє, що не може контролювати сільську місцевість, оскільки правоохоронні органи були захоплені спеціальними партизанськими організаціями та підпільними групами опору.\n\nПідтримувані місцевими фермерами та дезертирами з армії герцогства, ці так звані "Лісові брати" сіють хаос і прагнуть повністю повалити німецьке панування в Балтиці. Рига звернулася до нас з проханням надіслати загін тимчасової військової поліції до Герцогства, щоб допомогти їм у боротьбі з прибалтійськими сепаратистами. Якщо Герцогство розпадеться, це буде катастрофою не лише для німецької гордості і позицій в Європі, але й для наших оборонних планів проти Росії."
 KRBAT.123.a: "У питаннях національної безпеки немає нічого надто дорогого."
 KRBAT.123.a.tt: "Завдяки нашій підтримці ми §Gгарантуємо§!, що герцогство виживе"
 KRBAT.123.b: "Надати їм обмежену підтримку."
 KRBAT.123.b.tt: "Наша допомога буде корисною, але §Oне§! гарантує виживання герцогства."
 KRBAT.123.c: "Звісно, герцог може впоратися з кількома партизанами."
 
### Focuses ###
 
 BAT_eliminate_honorifics:0 "Зайві нагороди"
 BAT_eliminate_honorifics_desc:0 "Балтійське дворянство завжди пишалося своїми численними середньовічними посадами, які вони зберігають і досі. Почесних звань більше, ніж існує магнатів, здатних їх утримати. Перегляд цього списку дасть народу зрозуміти, що ми не відступимо від реформ."
 BAT_constitutional_draft:0 "Проект Конституції"
 BAT_constitutional_draft_desc:0 "Демократична партія закликає до створення сучасної конституції герцогства. Настав час діяти і скликати комітет інтелігенції, який розпочне роботу над створенням нових засад держави."
 BAT_permanent_commissions:0 "Урядові комісії"
 BAT_permanent_commissions_desc:0 "Замість нестійкої адміністрації, ми повинні створити постійні комісії у різних галузях внутрішньої політики. Це тимчасова альтернатива міністерствам до прийняття нової конституції."
 BAT_curtail_army:0 "Реформа Ландесверу"
 BAT_curtail_army_desc:0 "Незалежність балтійського ландесверу - це аномалія. Нам необхідно скоротити його склад та відновити роботу Ландесвер-комісії, як повноцінного військового міністерства, зміцнивши цивільний контроль над збройними силами."
 BAT_flurbereinigung:0 "Відміна Ландеспрестанде"
 BAT_flurbereinigung_desc:0 "Ландеспрестанде, або Земельні внески, є примітивною формою податку на вартість землі, що збирається в балтійських провінціях протягом кількох століть. В даний час цей податок вже не є адекватним, його необхідно скасувати та замінити універсальним податком на прибуток."
 BAT_land_reform:0 "Союз з фермерами"
 BAT_land_reform_desc:0 "Автономні сільські громади, Ландгемайнде, є основною формою організації сільських земель поза маєтком. Нам необхідно підтримувати ці колективи, інституціоналізувати їх і тим самим сприяти рівності у сільській місцевості."
 BAT_ally_landlords:0 "Союз з поміщиками"
 BAT_ally_landlords_desc:0 "Майбутнє за сучасними поміщицькими садибами, де працюють сотні робітників. Ми повинні підтримати поміщицьких баронів та надати їм поступки для розвитку виробництва."
 BAT_returnee_land_grants:0 "Земельні гранти"
 BAT_returnee_land_grants_desc:0 "Багато наших братів і сестер у Німеччині хочуть назад, але не можуть дозволити собі повернутися, тому що їм нема до чого повертатися. Пропонуючи землю емігрантам, ми можемо забезпечити постійний потік їх додому."
 BAT_appoint_stackelberg:0 "Комісія Штакельберга"
 BAT_appoint_stackelberg_desc:0 "Генріх фон Штакельберг - один із найвидатніших економістів герцогства, відомий своїми дослідженнями в галузі економічної теорії та зв'язками з Фрайбурзькою школою ліберальних економістів. Він пропонує свої послуги, щоб допомогти нам боротися з рецесією Чорного Понеділка."
 BAT_anti_monopoly_laws:0 "Антимонопольні закони"
 BAT_anti_monopoly_laws_desc:0 "Політика Штакельберга спрямована на підтримку принципів вільного та справедливого ринку – насамперед шляхом ухвалення законів, спрямованих проти монополій та трастів, для підвищення конкурентоспроможності."
 BAT_progressive_taxation:0 "Прогресивне оподаткування"
 BAT_progressive_taxation_desc:0 "Під керівництвом фон Штакельберга ми створимо прогресивну систему корпоративного оподаткування для підтримки малого бізнесу та фірм-початківців, що надасть нам більше податкових доходів та забезпечить контроль за інфляцією."
 BAT_mathematical_management:0 "Управління конфігурацією"
 BAT_mathematical_management_desc:0 "Балтійська промисловість має покладатися на якість, а не кількість. Встановивши адміністративні процедури, спрямовані на підтримку якості продукту та обсягу робіт, ми можемо радикально покращити промислове виробництво."
 BAT_social_security:0 "Соціальне забезпечення"
 BAT_social_security_desc:0 "Наша країна має забезпечити широкі соціальні програми замість того, щоб зберігати гроші платників податків у сейфах та сховищах. Вливання капіталу в економіку через соціальне забезпечення зробить її динамічнішою."
 BAT_independent_monetary_policy:0 "Валютна політика"
 BAT_independent_monetary_policy_desc:0 "Щоб повністю усунути вплив Чорного Понеділка на нашу економіку, ми повинні почати проводити незалежну грошово-кредитну політику, і таким чином дозволити собі керувати вартістю балтійської марки відповідно до наших потреб."
 BAT_economic_assistance:0 "Комісія з економічної допомоги"
 BAT_economic_assistance_desc:0 "Щоб забезпечити економічне зростання, ми повинні створити інструмент, який буде сполучною ланкою між урядом та промисловістю - Національну комісію економічної допомоги."
 BAT_guest_workers:0 "Програми для працівників"
 BAT_guest_workers_desc:0 "На жаль, багато наших громадян, які поїхали до Німеччини, ніколи не повернуться. Однак їх можна замінити. Ще до Вельткрігу тисячі литовських, російських та польських робітників мігрували до Риги та Ревелю на добре оплачувану роботу - цю практику, хоч і непопулярну, необхідно відновити."
 BAT_combat_immigrant_hate:0 "Анти-імігрантські настрої"
 BAT_combat_immigrant_hate_desc:0 "Ми повинні стежити за тим, щоб середній балтійський німець не відчував загрози припливу іммігрантів з Райхспакту, і щоб будь-які побоювання з приводу втрати роботи були розвіяні."
 BAT_returnee_relief_grants:0 "Допомога повернувшимся"
 BAT_returnee_relief_grants_desc:0 "Завдяки щедрим пожертвам емігрантам, і підтримці з боку держави в пошуку житла або відкритті власної справи, ми можемо забезпечити стабільний потік репатріантів з німецьких міст."
 BAT_public_works:0 "Суспільні роботи"
 BAT_public_works_desc:0 "Герцогські землі мають великий потенціал. Завдяки громадським роботам ми можемо реконструювати дороги, відновити занепалі фабрики, і створити можливості для зростання нових галузей промисловості."
 BAT_industrialization:0 "Індустріалізація"
 BAT_industrialization_desc:0 "Наше майбутнє - це самодостатня, динамічна та промислова економіка. Давайте підемо далі і зробимо так, щоб наші діти стали першим поколінням поза плугом."
 BAT_keggum:0 "Кегумська ГЕС"
 BAT_keggum_desc:0 "Кегумська ГЕС, перша гідроелектростанція на річці Донау, вже давно розглядається як серце індустріального балтійського суспільства - і ми, нарешті, готові ввести її в експлуатацію!"
 BAT_export_agriculture:0 "Сільськогосподарський експорт"
 BAT_export_agriculture_desc:0 "Індустріалізація має якось фінансуватися. Давайте стимулюватимемо виробництво товарних культур у сільській місцевості і надаватимемо підтримку фермерам, щоб стимулювати сільськогосподарське виробництво і дати нам експортну перевагу."
 BAT_hydroelectricity:0 "Мікро-ГЕС"
 BAT_hydroelectricity_desc:0 "На балтійських територіях протікає багато річок, придатних для використання в мікрогідроенергетиці, що достатньо, щоб ми могли самостійно забезпечувати себе електроенергією. Хоча ми маємо пройти довгий шлях, інвестиції в гідроенергетику принесуть величезні дивіденди для економіки."
 BAT_estonian_shale_oil:0 "Сланцева нафта Естонії"
 BAT_estonian_shale_oil_desc:0 "Наявність в Естонії сланцевої нафти, низькосортної альтернативи нафти та газу, відома ще з 19 століття. Однак тільки зараз ми почали розуміти, який потенціал закладено на рівнинах Естонії. Давайте підемо далі і перетворимо Естонію на другу Румунію!"
 BAT_sef_focus:0 "Д.З.Е. Вальтера Цаппа"
 BAT_sef_focus_desc:0 "Д.З.Е., або Державний Завод Електроніки, є одним із найбільших промислових комплексів у Ризі, в якому винахідники, такі як Вальтер Цапп, виробляють складні електронні машини. Надання субсидій цьому підприємству принесе користь державі."
 BAT_railroad_commission:0 "Комісія з інфраструктури"
 BAT_railroad_commission_desc:0 "Інфраструктура герцогства залишається у поганому стані. Необхідно відремонтувати автомобільні шляхи та залізниці, створити нові аеродроми та порти, зв'язати наші землі з рештою Європи та забезпечити основу для промислової економіки."
 BAT_vairogs_focus:0 "Vairogs Поля Барона"
 BAT_vairogs_focus_desc:0 "Компанія Vairogs, що належить Полю Барону, є автомобілебудівною компанією, що виробляє техніку як за цивільними, так і військовими ліцензіями. Субсидування цієї компанії дозволить нашій армії провести швидку моторизацію."
 BAT_modern_education:0 "Сучасні освітні програми"
 BAT_modern_education_desc:0 "Держава у ХХ столітті повинна використовувати актуальні освітні програми – застарілі освітні практики мають бути скасовані, а нова система побудована на принципі заслуг та досягнень, а не на аристократичному походженні."
 BAT_efficient_management:0 "Ефективне керування виробництвом"
 BAT_efficient_management_desc:0 "Ми повинні заохочувати бізнес по всій країні впроваджувати найсучасніші ресурсозберігаючі технології, що підвищить ефективність до безпрецедентного рівня."
 BAT_abolish_ritterschule:0 "Скасування Ріттер-Шуле"
 BAT_abolish_ritterschule_desc:0 "Ріттер-Шуле, або Лицарські Академії - це приватні школи, що належать балтійським лицарям - вони є притулком для реакційної думки, і рівень освіти там набагато нижче за наші стандарти. Необхідно покласти край цій застарілій середньовічній практиці та націоналізувати ці школи."
 BAT_friedrich_zander:0 "Фінансування Фрідріха Цандера"
 BAT_friedrich_zander_desc:0 "Фрідріх Цандер - балтійський винахідник і дослідник ракет, який наприкінці Громадянської війни втік із Москви, щоб влаштуватися на батьківщині та продовжити тут свою роботу. Хоча його мрія "Вперед, на Марс!" недосяжна для нас, можливо, є сенс у його дослідженнях крилатих ракет..."
 BAT_electoral_process_reform:0 "Байзитцер-Ауфзіхтсрат"
 BAT_electoral_process_reform_desc:0 "Нині всі кантони в герцогстві очолює начальник Канцелярії Церкви з двома асесорами, світським і духовним, які формують колективну владу глави кантону. Нам необхідно скасувати цю застарілу систему та заснувати в кожному кантоні Байзитцер-Ауфзіхтсрат – наглядову раду професійних асессорів, яких призначає начальник Канцелярії Церкви."
 BAT_meritocratic_appointment:0 "Меритократичні призначення"
 BAT_meritocratic_appointment_desc:0 "Більше не слід розподіляти вищі бюрократичні посади за сімейними зв'язками чи за благородним статусом. Кожен, хто вміє виконувати свою роботу, повинен мати можливість керувати країною."
 BAT_cantonal_democracy:0 "Законодавчі збори"
 BAT_cantonal_democracy_desc:0 "Народні збори в парафіях і кантонах є прямою демократією - всі благородні громадяни зобов'язані бути присутніми і сплачувати штраф, якщо вони не з'являться. У 20 столітті ця система більше не працює - у парафіях та кантонах мають проводитися вибори представників, призначених для кожного з них."
 BAT_parliamentary_control:0 "Парламентський контроль"
 BAT_parliamentary_control_desc:0 "Ландтаг має контролювати виконавчу владу та військових, а не навпаки. Надайте йому повноваження призначати та відкликати начальників штабів та голів Конвенту."
 BAT_justice_appointment:0 "Комісія суддів"
 BAT_justice_appointment_desc:0 "Візантійську судову систему герцогства необхідно реформувати, і нові призначення суддів провадяться не за примхою Ландтага, а незалежною комісією, що складається з суддів та експертів у галузі права, які підбирають неупереджених та професійних суддів."
 BAT_constitutional_convention:0 "Конституційний Конвент"
 BAT_constitutional_convention_desc:0 "Настав час, коли Балтійське Герцогство нарешті отримало постійну конституцію і увійшло до лав сучасних, конституційних монархій. Скликайте Конституційний Конвент, щоб остаточно вирішити це питання!"
 
 BAT_mobilize_landeswehr:0 "Мобілізація ландесверу"
 BAT_mobilize_landeswehr_desc:0 "Балтика у небезпеці! Латиські та естонські радикали, за допомогою підтримки з-за кордону, повстали проти нас! Ландесвер має бути мобілізований, щоб відновити стабільність по всій країні."
 BAT_suspend_landtag:0 "Розпуск Ландтагу"
 BAT_suspend_landtag_desc:0 "Балтійське Герцогство пишається своєю історичною системою демократичного самоврядування та децентралізованого управління. Все це більше не потрібне! Закон та конституційний принцип, не важливі для дисциплінованого суспільства та абсолютного правління."
 BAT_permanent_regency:0 "Постійне регентство"
 BAT_permanent_regency_desc:0 "Герцог Адольф Фрідріх I, зник під час хаосу Мантойфельського перевороту. Хоч ми вражені його зникненням, ми можемо використати це в добрих цілях. Герцог був надто пасивним і ліберальним. Граф фон дер Гольц правитиме замість нього, як регент - і він буде набагато менш м'яким."
 BAT_reinforce_government:0 "Wir Glauben, Wir Kämpfen, Wir Siegen"
 BAT_reinforce_government_desc:0 "Ми віримо, ми боремося, ми перемагаємо. Нову Балтику принесено в жертву Новій Німеччині. Такий девіз Балтійського Братства і він стане основою для перетворення нашої держави."
 BAT_army_with_a_state:0 "Армія з державою"
 BAT_army_with_a_state_desc:0 "Мета оновленої Балтійської держави – це хрестовий похід на Схід. Наша економіка та суспільство повинні позбутися немічного капіталізму та присвятити себе Ландесверу. Все всередині держави. Нічого поза державою. Нічого проти держави."
 BAT_national_population_registry:0 "Реєстр населення"
 BAT_national_population_registry_desc:0 "Наша країна стикається з проблемою еміграції, і вирішення цієї проблеми просте – нікому не дозволяти виїхати. Треба створити реєстр усіх наших громадян, постійно оновлювати його та збирати інформацію про їхнє особисте життя, надавати пільги тим, хто залишається, та знаходити способи повернути тих, хто їде. Їхня праця необхідна тут, а не десь ще."
 BAT_baltische_arbeitsfront:0 "Балтійський Арбайтсфронт"
 BAT_baltische_arbeitsfront_desc:0 "У Ризі, Ревалі та Лібаві є сильні профспілки, які боряться за інтереси працівників і не бажають з нами співпрацювати. Ці незалежні організації надто небезпечні. Треба розпустити профспілки та створити на їх основі контрольований державою Балтійський Трудовий Фронт."
 BAT_mandatory_military_training:0 "Обов'язкова військова підготовка"
 BAT_mandatory_military_training_desc:0 "Кожен балтійський німець має вміти володіти зброєю, щоб боротися за свій Хаймат. Ми створимо обов'язкові програми військової підготовки для всіх вікових груп громадян та "порекомендуємо" найбільш здібним особам приєднатися до Балтійського Ландесверу."
 BAT_state_industrialization:0 "Державна індустріалізація"
 BAT_state_industrialization_desc:0 "Принципи капіталізму, неспроможні принести нам процвітання. Вільний ринок руйнує душі та експлуатує громадян в ім'я багатства, а не національних інтересів. Держава повинна взяти на себе відповідальність за індустріалізацію, використовуючи планові комітети та державне фінансування."
 BAT_full_employment:0 "Повна зайнятість"
 BAT_full_employment_desc:0 "Бути працездатною людиною і не працювати на свою країну – це не тільки ганьба, це злочин. Балтійський Арбайтсфронт і Національний регістр населення дозволять нам охопити кожного безробітного, та створити для нього громадські роботи, щоб дати їи місце в організмі держави."
 BAT_estonian_shale_oil_natpop:0 "Сланцева нафта в Естонії"
 BAT_estonian_shale_oil_natpop_desc:0 "Наявність сланцевої нафти, низькосортної альтернативи нафти та газу, в естонському ґрунті відома ще з 19 століття. Однак тільки зараз ми зрозуміли, який потенціал закладено на рівнинах Естонії. Давайте підемо далі і перетворимо Естонію на другу Румунію!"
 BAT_infrastructure_commission_natpop:0 "Комісія з інфраструктури"
 BAT_infrastructure_commission_natpop_desc:0 "Інфраструктура Балтійського герцогства залишається у поганому стані. Необхідно відремонтувати автомобільні шляхи та залізниці, створити нові аеродроми та порти, зв'язати наші мережі з рештою Європи для забезпечення основ промислової економіки."
 BAT_sef_natpop:0 "Д.З.Е. Вальтера Цаппа"
 BAT_sef_natpop_desc:0 "Д.З.Е., або Державний Завод Електроніки є одним з найбільших промислових комплексів у Ризі, в якому винахідники, такі як Вальтер Цапп, виробляють складні електронні машини. Надання субсидій цьому підприємству та його розвиток принесе користь державі."
 BAT_vairogs_natpop:0 "Vairogs Поля Барона"
 BAT_vairogs_natpop_desc:0 "Компанія Vairogs, що належить Полю Барону, є автомобілебудівною компанією, що виробляє техніку як за цивільними, так і військовими ліцензіями. Субсидування цього бізнесу дозволить нам стати важливим виробничим центром."
 BAT_ersatzprogramm:0 "Ерзацпрограм"
 BAT_ersatzprogramm_desc:0 "Стиль життя балтійського німця не повинен бути розкішним і марнотратним, як у минулі століття - тому не треба витрачати ресурси на натуральні продукти, коли є дешеві штучні замінники. Чим менше ресурсів громадяни витрачають на себе, тим більше ресурсів отримає держава."
 BAT_church_unity:0 "Єдність Церков"
 BAT_church_unity_desc:0 "Християнська церква розділена та потерпає від міжусобиць. Балтійські німці - це духовні наставники Європи. Ми повинні відстоювати єдність католицької та протестантської церков, щоб об'єднати релігійні сили проти спільного ворога на Сході."
 BAT_subsume_brotherhood:0 "Лицарі та Братство"
 BAT_subsume_brotherhood_desc:0 "Балтійські лицарі вже давно опиралися кінцевій меті балтійських німців. Хоча наші традиції роблять нас унікальними, ми не повинні сліпо триматися за них. Треба проникнути у лицарство та з'єднати його з вірними братами, щоб підкорити їх."
 BAT_alcohol_prohibition:0 "Заборона гріхів"
 BAT_alcohol_prohibition_desc:0 "Алкоголь, сигарети, азартні ігри - все це змушує людей грішити і тим самим лишає їх раю. Щоб захистити наш народ і перетворити його на праведних громадян, ми повинні боротися з цими пороками і викорінювати їх один за одним."
 BAT_religious_education:0 "Релігійна освіта"
 BAT_religious_education_desc:0 "Братство повинно мати повний контроль над освітою та використовувати її як засіб інтеграції нового покоління у свій порядок. Вони повинні дізнатися правду про свою героїчну, хрестоносну історію, про основи морального життя, а також про релігійні переконання. Головна мета освіти полягататиме в тому, щоб перетворити учнів на дисциплінованих та патріотичних громадян."
 BAT_reform_bureaucracy:0 "Реформа бюрократії"
 BAT_reform_bureaucracy_desc:0 "Складному та децентралізованому балтійському адміністративному апарату, не вистачає професійних кадрів. Ми повинні найняти експертів та адміністраторів з Німеччини, щоб не лише підвищити ефективність управління, а й наблизити нас до Фатерлянду."
 BAT_harmonize_laws:0 "Німецькі закони"
 BAT_harmonize_laws_desc:0 "Ми повинні інтегруватись у німецьку політичну сферу шляхом прийняття правових, адміністративних та економічних систем Німеччини. Тут, безумовно, може бути корисним досвід райх-германців."
 BAT_community_help:0 "Громадські асоціації допомоги"
 BAT_community_help_desc:0 "Хороший християнин за своєю природою повинен допомагати іншим. Ми повинні офіційно закріпити цю практику, щоб громадяни могли продовжувати допомагати один одному."
 BAT_social_welfare:0 "Соціальне забезпечення"
 BAT_social_welfare_desc:0 "Балтійська держава зобов'язана дбати про своїх громадян, надавати їм підтримку та виявляти християнське співчуття - звичайно ж, до тих, хто лояльний. Це зменшить ресурси військового міністерства, але це збереже стабільність у нашій країні."
 BAT_agents_among_people:0 "Агенти серед народу"
 BAT_agents_among_people_desc:0 "Є таємна причина, яка стоїть за нашими діями щодо забезпечення добробуту. За допомогою громадських організацій та установ соціального забезпечення члени Братства можуть з легкістю досліджувати думки населення та оперативно викорінювати бунтівників."
 BAT_degenerate_art:0 "Цензура сучасного мистецтва"
 BAT_degenerate_art_desc:0 "Сучасне мистецтво не тільки дегенеративне та антихристиянське, а й має синдикалістське коріння. Нашим людям це не потрібно - тому цензура гарантує, що до преси потрапить лише морально правильний матеріал."
 BAT_end_to_soul_theft:0 "Припинення крадіжки душ"
 BAT_end_to_soul_theft_desc:0 "Англо-саксонська крадіжка душ, яка називає себе капіталізмом і синдикалізмом, і безжально експлуатує національний дух, є найбільшим лиходійством нашого часу. Трансформувавши державу відповідно до принципів Балтійського Братства, ми, нарешті, поклали край цій практиці."
 BAT_ideological_exchange:0 "Ідеологічний обмін із Німеччиною"
 BAT_ideological_exchange_desc:0 "Все, що ми зробили, це заради Нової Німеччини, її національного відродження. Ми повинні представити себе німецьким націоналістам як приклад історії успіху нашої ідеології, поставленої на п'єдестал, яка приведе нас до нової доби."
 BAT_conscription_squads:0 "Загони призовників"
 BAT_conscription_squads_desc:0 "Не кожен у нашій країні готовий служити у Ландесвері та виконувати свій обов'язок перед країною. Вони дезертують, ховаються від служби та знаходять способи виправдати себе. Ці зрадники будуть знайдені та примушені до служби, якщо в цьому буде потреба."
 BAT_ideological_commissars:0 "Ідеологічні комісари"
 BAT_ideological_commissars_desc:0 "Наші солдати мають знати справжню мету своєї боротьби. Вони повинні знати, що вони борються не лише за своє життя чи сім'ю, а й за долю всієї Європи. Наша політична лінія має пронизувати рядовий склад та офіцерський корпус."
 BAT_drang_nach_osten:0 "Дранг нах Остен"
 BAT_drang_nach_osten_desc:0 "Наша держава була повністю перетворена відповідно до бачення Балтійського Братства. Залишається лише останній етап – войовнича місіонерська місія проти Росії та синдикалістів, завоювання Сходу та Заходу, піднесення Німеччини, щоб очолити нову, реформовану, християнську Європу."
 
 BAT_new_landratskollegium:0 "Новий Ландратсколегіум"
 BAT_new_landratskollegium_desc:0 "Кермо влади в герцогстві було передано відповідальним слугам благородного балтійсько-німецького народу. Новий Ландратсколегіум, створений балтійськими лицарями, стабілізує ситуацію в державі та прокладе шлях до реформ."
 BAT_livland_credit_society:0 ""Livländische GüterCredit-Sozietät""
 BAT_livland_credit_society_desc:0 "Ліфляндське Товарно-Кредитне Товариство, що діє в Ризі, є найбільшим із усіх кредитних товариств, якими керує балтійське лицарство. Ми повинні відновити його та надати йому додаткову підтримку для забезпечення нашої хворої економіки кредитами."
 BAT_landschaft_kreditwesen:0 "Landschaftliche Kreditwesen"
 BAT_landschaft_kreditwesen_desc:0 "Кредитна система Landschaft, що зародилася в Пруссії, є системою підтримки аграрних маєтків і юнкерських володінь, і вони зберігають свою присутність в Балтиці з 18 століття. Ця система має бути оновлена відповідно до потреб сучасності."
 BAT_agricultural_tariffs:0 "Тарифи на імпорт продовольства"
 BAT_agricultural_tariffs_desc:0 "Сільськогосподарське виробництво є джерелом життєвої сили балтійської економіки. Ми повинні запровадити тарифи на сільськогосподарський імпорт, для захисту цієї важливої галузі."
 BAT_social_charity:0 "Соціальна благодійна пропаганда"
 BAT_social_charity_desc:0 "Великодушне балтійське дворянство, має надавати частину свого багатства простим людям. Треба чинити тиск на дворян із лицарських реєстрів, щоб вони жертвували на благодійність та інші приватні благодійні програми на благо держави."
 BAT_machine_stations:0 "Машинні та тракторні станції"
 BAT_machine_stations_desc:0 "Щоб кардинально підвищити ефективність сільського господарства, ми маємо забезпечити його механізованим обладнанням. Треба створити систему тракторних станцій по всій Балтиці, щоб сільськогосподарські машини могли орендувати місцеві жителі."
 BAT_sef_pataut:0 "Д.З.Е. Вальтера Цаппа"
 BAT_sef_pataut_desc:0 "Д.З.Е., або Державний Завод Електроніки є одним з найбільших промислових комплексів у Ризі, в якому винахідники, такі як Вальтер Цапп, виробляють складні електронні машини. Надання субсидій цьому підприємству та його розвиток принесе користь державі."
 BAT_infrastructure_commission_pataut:0 "Комісія з інфраструктури"
 BAT_infrastructure_commission_pataut_desc:0 "Інфраструктура країни залишається у поганому стані. Необхідно відремонтувати автомобільні дороги та залізниці, створити нові аеродроми та порти, зв'язати наші землі з рештою Європи та забезпечити основу для промислової економіки."
 BAT_sciences_patronage:0 "Патронаж мистецтва та науки"
 BAT_sciences_patronage_desc:0 "Країни Балтики дали багато великих вчених і, безсумнівно, дадуть ще більше. Дворяни мають просувати цих світлих людей, але при цьому слід дати їм дотаткову підтримку для того, щоб їх ідеї побачили світ."
 BAT_landpolizeibehorden:0 "Реформа Ландполіцайбехерден"
 BAT_landpolizeibehorden_desc:0 "Ландполіцайбехерден є традиційним правоохоронним органом Балтики, який підпорядкований правовій системі. Крім стандартних обов'язків щодо підтримки правопорядку, він здійснює нагляд за будівництвом доріг, збиранням статистичної інформації та іншим. Ця організація має бути реформована, щоб насамперед дбати про дотримання правопорядку."
 BAT_landtag_barrier:0 "Бар'єр на входження в Ландтаг"
 BAT_landtag_barrier_desc:0 "Все було зіпсовано, коли ми почали пускати простолюдинів у Ландтаг. Наша щедрість по відношенню до нижчих класів обпекла нас. Досить! З цього моменту Ландтаг буде законодавчим органом для блакитної крові!"
 BAT_ostsee_law_archive:0 "Архівний комітет"
 BAT_ostsee_law_archive_desc:0 "Провінційний закон Остзе є основою нашої правової системи, і ми маємо його захищати. Треба створити Архівний Комітет, який роз'яснюватиме хитросплетіння закону громадськості та судам, а також мати можливість вносити невеликі поправки відповідно до сучасних вимог."
 BAT_banish_schiemann:0 "Повторне вигнання Шимана"
 BAT_banish_schiemann_desc:0 "У 1917 році, лівонське лицарство вигнало Шимана до Німеччини, за його постійний конфлікт із дворянами. Настав час зробити це ще раз і відправити його назад до Німеччини вдруге - без свого лідера, ліберали незабаром розпадуться."
 BAT_ban_secret_societies:0 "Таємні товариства"
 BAT_ban_secret_societies_desc:0 "Ходять чутки про товариства, такі як Балтійське Братство, які таємно діють серед нас і поширюють бунтівні ідеї. Ми повинні зробити все, щоб викрити їх та протиставити їм силу закону."
 BAT_landeswehr_noble_appointments:0 "Дворяни у Ландесвері"
 BAT_landeswehr_noble_appointments_desc:0 "Під час повстання Лісових Братів, балтійський ландесвер став досить неслухняним - очевидно, деякі офіцери не лояльні нам. Ми повинні обмежити їх вплив, висунувши лояльних дворян на керівні посади в Ландесвері."
 BAT_devolution:0 "Деволюція"
 BAT_devolution_desc:0 "Уряд Об'єднаного Балтійського Герцогства став неефективним та декадентським. Проте вирішення цієї парадоксальної проблеми є. Настав час покласти край надмірному навантаженню на Ригу і дати місцевій владі повну владу над місцевою адміністрацією!"
 BAT_devolve_curonia:0 "Рід Бірона"
 BAT_devolve_curonia_desc:0 "Куршський рід Бірона, колись правив герцогством Курляндія-Семігалія. Їхня династія досі жива, та представлена претендентом на трон Густавом Біроном. Настав час виконати бажання курляндської знаті та відновити їхнє право на землю!"
 BAT_devolve_livonia:0 "Герцог Лівонії"
 BAT_devolve_livonia_desc:0 "Адольф Фрідріх Мекленбурзький, герцог Об'єднаного Балтійського Герцогства є єдиним законним претендентом на титул Герцога Лівонського. Ця рідна земля балтійських німецьких територій матиме свій власний децентралізований уряд, поділяючи владу лише з центральним урядом у Ризі."
 BAT_devolve_estonia:0 "Звернення до данців"
 BAT_devolve_estonia_desc:0 "Естонія історично перебувала у скандинавській сфері впливу. Її дворяни пишаються тим, що несуть у собі датську чи шведську кров. Данія також є близьким союзником Німеччини. Давайте запросимо члена датського королівського роду, принца Харальда, щоб він зайняв трон герцогства Естляндії!"
 BAT_devolved_education:0 "Ріттершуле"
 BAT_devolved_education_desc:0 "Балтійське лицарство має традицію освітніх програм для своїх нащадків - але ця система не рівноцінна. У Ревалі і Ризі є Ріттершуле, але в інших містах їх немає, і багато бідних дворян не можуть туди вступити. Ми повинні надати провінціям повну юрисдикцію над освітою, щоб забезпечити те, що не може зробити центральний уряд."
 BAT_devolved_culture:0 "Культурні свободи"
 BAT_devolved_culture_desc:0 "Наша держава різноманітна, і центральний уряд не може захистити права кожного. Провінції повинні мати право самостійно вирішувати культурні питання. Це полегшить інтеграцію місцевих жителів до Балтійського Герцогства."
 BAT_devolved_economics:0 "Децентралізована економіка"
 BAT_devolved_economics_desc:0 "Економічна політика Естонії, є малоефективною у Ліфляндії чи Курляндії, і навпаки. Центральний уряд не може приймати правильні рішення з економічних питань - тому місцевій владі має бути надано право приймати їх самостійно."
 BAT_united_baltic_duchies:0 "Об'єднане Балтійське Герцогство"
 BAT_united_baltic_duchies_desc:0 "Об'єднане Балтійське Герцогство - це союз багатьох. Балтійські німці, латиші та естонці можуть пишатися тим, що живуть у державі, де місцева влада близька до народу, а центральний уряд закріплює давні традиції."
 
 BAT_professional_priority:0 "Професійна армія"
 BAT_professional_priority_desc:0 "Перевага такої маленької країни, як наша, полягає у професіоналізмі та дисципліні. Давайте скористаємося цією перевагою та створимо невелику армію з першокласних солдатів."
 BAT_manpower_priority:0 "Велика армія"
 BAT_manpower_priority_desc:0 "Ми більше не можемо ігнорувати нестачу бійців в Ландесвері. Заохочуючи патріотизм та інтегруючи балтійські народи, ми можемо виправити цю слабкість. Населення балтики має бути інтегроване до збройних сил!"
 BAT_ostwallprogramm:0 "Оствалпрограм"
 BAT_ostwallprogramm_desc:0 "Ми завжди маємо готуватися до можливого нападу зі Сходу – і для того, щоб перемогти російського гіганта, ми маємо підготуватися заздалегідь. Давайте виділимо ресурси на програму будівництва укріплень уздовж нашого східного кордону."
 BAT_construction_tech:0 "Сучасні будівельні технології"
 BAT_construction_tech_desc:0 "Проект Оствалл навчив нас, як ефективно управляти конструкціями, зберігаючи у її якість. Давайте застосуємо ці знання для інших проектів."
 BAT_construction_material:0 "Купівля матеріалів"
 BAT_construction_material_desc:0 "Боляче визнавати, що ми не зможемо виробити все, що захочемо, виключно власними силами. Ось тут нам знадобляться наші союзники. Через контакти в Німеччині ми можемо закупити більше матеріалів для Оствалу та наших збройних сил."
 BAT_redoubt_question:0 "Редутне питання"
 BAT_redoubt_question_desc:0 "Настане момент, коли росіяни зможуть прорватися. Якщо таке станеться, нам потрібний останній редут - і для цього ми повинні вирішити, яким він має бути."
 BAT_doctrine_think_tanks:0 "Доктрина мозкових центрів"
 BAT_doctrine_think_tanks_desc:0 "Двадцять років технологічного розвитку з часів Вельткрігу започаткували нову епоху у військовій думці. Ми повинні вникнути в цю думку, щоб завжди бути попереду наших конкурентів."
 BAT_landeswehr_traditions:0 "Традиції Ландесверу"
 BAT_landeswehr_traditions_desc:0 "Усі люди в Ландесвері – брати, незалежно від національності чи соціального стану. Вони лицарі сучасної епохи, і ми маємо розвивати у них дух товариства, який не розіб'ють жодні кулі."
 BAT_mobility_doctrine:0 "Мобільна доктрина"
 BAT_mobility_doctrine_desc:0 "Масова моторизація та сучасні танки, змістили увагу військових у бік броньованого наконечника та загальновійськових бойових дій. Ми повинні реформувати Ландесвер, щоб адаптуватися до цього нового способу мислення."
 BAT_fireteam_organization:0 "Штурмові групи"
 BAT_fireteam_organization_desc:0 "Ми повинні організувати наших солдатів у невеликі групи по чотири-п'ять осіб, що діють за тактикою німецьких Штурмтруппен (Stoßtruppen). Мотивація захищати та підтримувати своїх друзів у невеликому загоні перевершує будь-які абстрактні концепції."
 BAT_abandon_horse:0 "Машини замість коней"
 BAT_abandon_horse_desc:0 "Система матеріально-технічного забезпечення армії має бути модернізована, а візки замінені на вантажівки, що дозволить швидше та ефективніше перевозити військове спорядження."
 BAT_oil_supply_infrastructure:0 "Інфраструктура паливопостачання"
 BAT_oil_supply_infrastructure_desc:0 "Сучасна моторизована армія потребує постійного постачання пального. Гарним початком стануть дослідження в галузі синтетичного палива та будівництво спеціальних баз для зберігання палива."
 BAT_shared_doctrine_development:0 "Загальні доктрини"
 BAT_shared_doctrine_development_desc:0 "Ми маємо не лише розробити сучасну армійську доктрину, а й поділитися своїми досягненнями з нашими союзниками в Райхспакті – одночасно вивчаючи їхні власні досягнення та реалізовуючи їх."
 BAT_seek_native_talent:0 "Місцеві таланти"
 BAT_seek_native_talent_desc:0 "Латиші та естонці рідко обирають службу в Ландесвері, хоча, треба визнати, багато з їх молодших офіцерів мають блискучі ідеї про те, як реформувати армію і зробити її всеохоплюючою. Ми маємо їх вислухати."
 BAT_vilensky_graduates:0 "Вільнюські випускники"
 BAT_vilensky_graduates_desc:0 "У Вільнюській військовій академії російської епохи навчалися тисячі студентів, у тому числі багато балтійців. Скасування будь-яких обмежень на просування балтійських офіцерів та залучення ветеранів на нашу службу приведе нас до дуже хорошого результату."
 BAT_mass_equipment_production:0 "Масове виробництво спорядження"
 BAT_mass_equipment_production_desc:0 "Масове розширення балтійського ландесверу вимагатиме достатньої виробничої бази та нового підходу до формату піхотної дивізії. Ми маємо вирішити ці проблеми на нашому шляху до реформ."
 BAT_expand_latvian_units:0 "Латиські полки"
 BAT_expand_latvian_units_desc:0 "Латиші, найчисельніша етнічна група в герцогстві, повинна мати адекватне представництво в Ландесвері – необхідно створити нові латиські полки в армії та розширити старі."
 BAT_standard_artillery_templates:0 "Стандартизована артилерія"
 BAT_standard_artillery_templates_desc:0 "Вельткріг навчив нас, що артилерія є одним із основних елементів сучасного поля бою. Ми повинні розпочати вітчизняне виробництво артилерії та створити стандартизовані артилерійські зразки з метою забезпечення достатньої якості."
 BAT_hurricane_bombardment:0 "Ураганне бомбардування"
 BAT_hurricane_bombardment_desc:0 "Нищівні артилерійські бомбардування, які пробивають дірки в лініях супротивника, дозволять піхоті проникати через слабкі місця противника та розвивати успіх."
 BAT_german_language_courses:0 "Курси німецької мови"
 BAT_german_language_courses_desc:0 "Багато яскравих ідей у наших збройних силах губляться через лінгвістичні проблеми. Ми повинні створити універсальні та обов'язкові курси німецької мови, щоб нав'язати одну військову мову і тим самим покращити комунікацію."
 BAT_riga_national_military_academy:0 "Ризька військова академія"
 BAT_riga_national_military_academy_desc:0 "Національна військова академія герцога Адольфа Фрідріха в Ризі стане яскравим маяком сучасної військової думки у Східній Європі, об'єднуючи всі розрізнені курси та навчальні програми, які колись використовував Ландесвер, і збираючи всі наші накопичені знання в одному інституті."
 BAT_military_innovation_institute:0 "Військовий інноваційний інститут"
 BAT_military_innovation_institute_desc:0 "Щоб підготувати офіцерський корпус, який завжди на крок попереду наших опонентів, ми повинні запровадити курси з інноваційних військових доктрин, таких як мобільна війна."
 BAT_armor_research_division:0 "FzSdB"
 BAT_armor_research_division_desc:0 "Forschungsdivision zur Studie des Bewegungskrieg (Підрозділ з дослідження мобільної війни) має бути філією академії, орієнтованою на навчання курсантів командуванню бронетанковими дивізіями, використанню тактики загальновійськового бою та розробку нових інноваційних моделей танків."
 BAT_armor_research_division_tt: "\n§PВи отримаєте варіант "Танку", що базується на вашій найдосконалішій броньовій технології.§!"
 BAT_special_forces:0 "Інтеграція спеціальних військ"
 BAT_special_forces_desc:0 "Навчені для вирішення конкретних завдань спецназ швидко стає важливим фактором у сучасних збройних силах. Хоча Балтійське Герцогство надто мале, щоб розгорнути значні сили спеціалізованих дивізій, їх інтеграція у армійську структуру, життєво необхідна."
 BAT_generals_school:0 "Militärische Planungskurse"
 BAT_generals_school_desc:0 "Давайте почнемо в академії курси з планування операцій і вб'ємо в голови наших курсантів один принцип - плани можуть бути марними, але планування необхідне."
 BAT_air_courses:0 "Курси для пілотів"
 BAT_air_courses_desc:0 "Жодна війна в наші дні не може бути виграна без повітряної переваги. Ми повинні створити постійні курси вітчизняних пілотів, щоб навчити нове покоління асів."
 BAT_competitive_air_design:0 "Конкурентний авіаційний проект"
 BAT_competitive_air_design_desc:0 "Заохочуючи конкуренцію між авіаконструкторами в нашій країні, ми можемо гарантувати, що всі конструкції, які потрапляють до нас у руки, найвищої якості та за розумною ціною."
 BAT_western_air_doctrine:0 "Західна повітряна доктрина"
 BAT_western_air_doctrine_desc:0 "У небі важливе не лише ваше обладнання та чисельність. Те, як ви застосовуєте обидві ці речі, має не менше, а то й більше значення. Ми повинні досліджувати досягнення західних країн у галузі повітряної доктрини."
 BAT_vertical_envelopement:0 "Вертикальний розвиток"
 BAT_vertical_envelopement_desc:0 "Повітряно-десантні війська - це чудове доповнення до сучасних армійських підрозділів, які мають багато переваг, небачених раніше в історії - ми повинні вивчати тактику повітряно-десантних груп і навчитися застосовувати її в наших військах."
 BAT_naval_cadets_branch:0 "Морська кадетська філія"
 BAT_naval_cadets_branch_desc:0 "Балтійський флот – наш захист на морі, але його провідні офіцери – пережиток царської епохи. Ми повинні створити філію з підготовки нових офіцерських кадрів для просування флоту в сучасну епоху."
 BAT_talented_ship_designers:0 "Талановиті корабельні конструктори"
 BAT_talented_ship_designers_desc:0 "Заохочуючи конкуренцію між конструкторами суден у нашій країні, ми можемо гарантувати, що всі конструкції, які потрапляють до нас у руки, найвищої якості та за розумною ціною."
 BAT_western_naval_doctrine:0 "Західна морська доктрина"
 BAT_western_naval_doctrine_desc:0 "З кожним роком розробляються нові і нові методи інноваційного використання флоту для отримання переваг на морі. Ми завжди маємо бути на крок попереду та вивчати останні досягнення західних військово-морських академій."
 BAT_land_sea_cooperation:0 "Земля та море"
 BAT_land_sea_cooperation_desc:0 "Військово-морський флот корисний лише настільки, наскільки він дозволяє військам безперешкодно боротися на землі - і з часом співробітництво між наземними та морськими силами стає дедалі більш важливим у війні. Ми не можемо ігнорувати цю обставину, оскільки сучасні збройні сили потребують морських загонів."
 BAT_eastern_vanguard:0 "Східний авангард"
 BAT_eastern_vanguard_desc:0 "Маючи найсучаснішу військову силу в Райхспакті, Балтійська держава є авангардом німецького порядку, його безкомпромісним захистом від будь-яких ворогів, які можуть прийти зі сходу. І ми повинні діяти відповідно до цієї ролі." 
 
 RIG_starting_focus:0 "Перлина Балтії"
 RIG_starting_focus_desc:0 "Вільне місто Рига – останній оплот німців в Балтиці. "Перлина Балтики", було найважливішим містом Балтії протягом останніх семисот років, і незважаючи ні на що, ми захищатимемо місто."
 RIG_barricades:0 "Барикади"
 RIG_barricades_desc:0 "Латиші можуть почати штурмувати місто в будь-який момент! Доки ми не створимо нормальну армію, ми повинні використати наших громадян, щоб вони збудували барикади та укріплення, для зупинки потенційного наступу."
 RIG_refugees:0 "Табори біженців"
 RIG_refugees_desc:0 "Тисячі біженців з колишнього герцогства стікаються до Риги, заповнюючи вулиці та будинки і без того досить тісного міста. Ми маємо створити необхідну інфраструктуру для того, щоб упоратися з цим потоком біженців."
 RIG_duke_question:0 "Колишній герцог"
 RIG_duke_question_desc:0 "Одним із численних біженців, що перетнули кордон із Ригою, є колишній герцог Адольф Фрідріх. Хоча жодна з ризьких фракцій не бажає його бачити в політиці, все ж таки необхідно вирішити, що з ним робити."
 RIG_refugee_committees:0 "Комітет колишніх членів Ландтагу"
 RIG_refugee_committees_desc:0 "Колишній ландтаг Балтійського Герцогства виявився безсилим після розпаду герцогства. Деякі з його членів зібралися в консультативному комітеті поряд із ризькою радою, але саме нам вирішувати, скільки в них буде влади."
 RIG_knighthoods_question:0 "Лівонське лицарство"
 RIG_knighthoods_question_desc:0 "Лівонське лицарство зі штаб-квартирою в Ризі стало безсилим після падіння Балтійського Герцогства. Цей шляхетний інститут, який колись задушив будь-яку надію на справжню демократію в країні, тепер під нашою владою."
 RIG_mass_housing:0 "Соціальне житло"
 RIG_mass_housing_desc:0 "Повінь біженців показала межі нашого міста. Нам необхідно побудувати більш доступне, соціальне житло, щоб забезпечити наше зростаюче населення місцем для проживання."
 RIG_form_city_militias:0 "Формування армії"
 RIG_form_city_militias_desc:0 "Під час повстання Лісових Братів, населення балтійських німців у Ризі саморганізувалося в цивільне ополчення, щоб захистити себе від повстанців. Цього ополчення недостатньо, лише справжня армія може захистити Ригу від руйнування."
 RIG_declare_independence:0 "Суверенітет Риги"
 RIG_declare_independence_desc:0 "Відновивши в Ризі хоч якусь подобу порядку, ми зможемо припинити песимізм людей і почати шлях до світлішого майбутнього, хоч би яким воно не було. Останній бастіон німецької нації на сході ніколи не впаде!"
 
 RIG_rechtsstaat:0 "Рехтстат"
 RIG_rechtsstaat_desc:0 "Інтелектуал і професор права, Гельмут Стегман, завжди підтримував ідею правової держави, спочатку в герцогстві, потім у Ризі. Його уряд прагне здійснити мрії про законну демократію, відновлення порядку та виховання національної ідентичності в Ризі."
 RIG_formalize_rigaer_rat:0 "Ризький щур"
 RIG_formalize_rigaer_rat_desc:0 "Ліквідований в 1889 році, Ризький щур був відновлений після Вельткрігу і став основним засобом народного представництва в Ризі. Частково обраний, він є засобом співпраці уряду з вищим класом. Цій установі необхідно надати додаткові повноваження."
 RIG_central_banking:0 "Центральний банк"
 RIG_central_banking_desc:0 "Балтійські німці досі не мають центрального банку. Централізована банківська система Риги дозволить її малому бізнесу легше фінансувати нові підприємства та інвестувати у більш ефективне виробництво."
 RIG_bill_of_rights:0 "Біль про права"
 RIG_bill_of_rights_desc:0 "Усі жителі Риги, незалежно від національності чи віросповідання, повинні знати, що вони мають однакові права. Завдяки розробленому закону, це багатокультурне місто може жити в гармонії."
 RIG_government_transparency:0 "Прозорість уряду"
 RIG_government_transparency_desc:0 "Щоб жителі Риги могли довіряти своєму уряду, нам необхідно припинити всі форми корупції та встановити процедури, які дозволять нашим платникам податків знати, на що саме витрачаються їхні гроші."
 RIG_constitutional_court:0 "Конституційний Суд"
 RIG_constitutional_court_desc:0 "Гельмут Стегман відстоював ідею конституційного суду, щоб забезпечити дотримання прав та законів в Балтійському Герцогстві. Очоливши незалежну Ригу, він нарешті здатний втілити у життя свої задуми."
 RIG_pfandbriefgesetz:0 "Öffentliches Pfandbriefgesetz"
 RIG_pfandbriefgesetz_desc:0 "У Ризі, як і в інших балтійських провінціях, діє кредитна система Pfandbrief - вид випущених облігацій, більш стабільних, ніж забезпечені облігації. Цю систему можна покращити за допомогою законодавства, яке підтримає банківську систему міста, що викличе економічний бум."
 RIG_riga_identity:0 "Ризька ідентичність"
 RIG_riga_identity_desc:0 "Ми служимо не лише балтійсько-німецькому народу! Саме місто Рига варте того, щоб його захищати, і про це повинні пам'ятати наші громадяни. Створюючи національні символи та свята, ми збільшемо любов суспільства до Перлини Балтики."
 RIG_herder_institut:0 "Інститут Гердера"
 RIG_herder_institut_desc:0 "Інститут Гердера у Ризі, заснований Товариством Гердера, є престижною академією, яка пропонує освіту німецькій меншості у місті. Вона повинна бути відкрита для широкого загалу та отримати додаткове фінансування, щоб допомогти сформувати сильний місцевий сектор досліджень та розвитку."
 
 RIG_germanic_outpost:0 "Райхсворпостен Рига"
 RIG_germanic_outpost_desc:0 "Макс Ервін фон Шойбнер-Ріхтер, який контролює німецький військовий гарнізон, ставить перед собою завдання підготувати місто до завоювання Латвії та Естонії. Необхідно мілітаризувати економіку, збільшити контроль за людьми та духовно підготувати націю до повернення додому."
 RIG_state_of_emergency:0 "Надзвичайний стан"
 RIG_state_of_emergency_desc:0 "Оточені ворогом, ми не можемо дозволити собі широкі громадянські свободи, коли під питанням безпека міста. Нам потрібний надзвичайний стан, щоб забезпечити порядок на вулицях!"
 RIG_invite_second_regiment:0 "Німецькі підрозділи"
 RIG_invite_second_regiment_desc:0 "Ми не зможемо самі виграти війну проти балтів, нам потрібна підтримка Німеччини. На щастя, наші морські шляхи постачання не розірвані, і ми можемо перекинути додаткові німецькі полки для охорони наших кордонів."
 RIG_salvation_front:0 "Фронт Національного Порятунку"
 RIG_salvation_front_desc:0 "Усі політичні партії у Ризі мають порозумітися і об'єднатися у Фронт Національного Порятунку. Діючи як єдине ціле і підкоряючись волі фон Шойбнер-Ріхтера та німецьких військових, ми зможемо досягти значно більшого. Крім того, це тимчасово."
 RIG_german_development_grants:0 "Німецькі гранти"
 RIG_german_development_grants_desc:0 "Рига може бути віддаленим містом імперії, але уряд у Берліні може виділити нам досить низькі відсоткові кредити та пільги, щоб побудувати місцеву обробну промисловість."
 RIG_revanchist_propaganda:0 "Реваншистська пропаганда"
 RIG_revanchist_propaganda_desc:0 "Кожен громадянин Риги повинен знати дві речі - що загроза від Латвії присутня завжди, і що її легко перемогти, як тільки ми почнемо завдавати ударів. Реальність неважлива, коли нам потрібно поширити патріотизм серед нашої молоді."
 RIG_secret_police:0 "Таємна поліція"
 RIG_secret_police_desc:0 "Як тільки ми повернемося до Курляндії та Лівонії, місцеві жителі, обдурені латвійськими революціонерами, напевно будуть чинити опір. Щоб вони не скинули нас знову, ми повинні заздалегідь підготувати контрзаходи – і таємна поліція, яка знищить цих сепаратистів, саме те, що нам потрібно."
 RIG_local_gun_workshops:0 "Місцеві майстерні зброї"
 RIG_local_gun_workshops_desc:0 "Готуючись до війни, ми повинні розширити наше виробництво зброї та створити мережу невеликих майстерень, кожна з яких зможе виробляти та ремонтувати гвинтівки, тим самим зробити наш виробничий сектор більш життєздатним."
 RIG_scavenge_equipment:0 "Запаси спорядження"
 RIG_scavenge_equipment_desc:0 "Хаотичний розпад герцогства означає, що більшість озброєння Балтійського Ландесверу залишається розкиданою по міським складам і сховкам на околицях. Їх треба знайти, і роздати всю зброю нашим солдатам."
 RIG_student_exchanges:0 "Програми обміну студентами"
 RIG_student_exchanges_desc:0 "Щоб імпортувати технічні нововведення та впроваджувати нові технології, ми повинні створити систему студентського обміну між ризькими та німецькими університетами."
 RIG_establish_landsturm:0 "Ландштурм"
 RIG_establish_landsturm_desc:0 "Ландштурм - це резервне ополчення в Німеччині, що складається із непридатних та старих чоловіків, які б брали участь в обороні своїх районів. Зараз Рига як ніколи потребує такої системи."
 RIG_underground_tunnels:0 "Підземні оборонні тунелі"
 RIG_underground_tunnels_desc:0 "Ми повинні використати каналізаційну систему та тунелі Риги для постачання та переміщень військ, щоб наше місто змогло витримати будь-яку атаку."
 
 RIG_schiemanns_legacy:0 "Спадщина Шимана"
 RIG_schiemanns_legacy_desc:0 "Вільгельм Мунтерс, представник Демократичної партії, готовий дотримуватись м'якого підходу до управління. Його мета це реалізація демократичних реформ у місті та зближення з латишами за його межами."
 RIG_rigaer_landtag:0 "Ризький Ландтаг"
 RIG_rigaer_landtag_desc:0 "Нічого, окрім демократично обраного Ландтагу, не задовольнить реформаторів Демократичної партії. Кожен громадянин повинен мати право голосу та рівні можливості для реалізації себе в суспільстві."
 RIG_meritocracy:0 "Меритократичне правління"
 RIG_meritocracy_desc:0 "Уряд Риги має встановити суворі правила адміністрування, а також процедури перевірки, щоб тільки найкращі люди керували нашими громадськими службами."
 RIG_public_works:0 "Громадські роботи"
 RIG_public_works_desc:0 "Багато жителів міста, особливо біженці, як і раніше, залишаються безробітними. Ми можемо забезпечити безробітних роботою, створивши програми громадських робіт. Ці програми також покращуть нашу інфраструктуру."
 RIG_court_of_corporations:0 "Корпоративний суд"
 RIG_court_of_corporations_desc:0 "Ми повинні заснувати Корпоративний суд, який буде обраний з усіх соціальних груп та профспілок по всій країні, як верхня палата Ландтагу. Він зможе консультувати законодавців з міських питань та дозволить нам співпрацювати з приватними особами."
 RIG_development_grants:0 "Гранти на розвиток бізнесу"
 RIG_development_grants_desc:0 "Місцевий економічний безлад та криза в Німеччині вразила приватний бізнес у Ризі. Для відновлення економіки, необхідно взяти позики та полегшити життя власникам малого та середнього бізнесу."
 RIG_mass_education:0 "Безкоштовна загальна освіта"
 RIG_mass_education_desc:0 "Кожен громадянин Риги повинен мати рівний доступ до освіти, бо це є основним правом кожної людини. Ми повинні модернізувати освітні програми та забезпечити систему додатковим фінансуванням для притоку нових студентів."
 RIG_open_borders:0 "Відкриття кордонів"
 RIG_open_borders_desc:0 "Латвія була поглинута диктатурою, а бідна Естонія не може забезпечити своїх громадян. Багато хто з їхніх громадян, воліли б жити в умовах ліберальної демократії. Ми повинні відкрити свої кордони та дозволити цим іммігрантам приїхати."
 RIG_nationalize_trams:0 "Націоналізація трамвайної системи"
 RIG_nationalize_trams_desc:0 "Трамвайна система у Ризі служить місту не одне десятиліття, але приватні компанії які її контролюють не здатні реалізувати весь потенціал цієї системи. Уряд повинен взяти під контроль трамваї та розпочати модернізацію системи."
 
 RIG_trade_league:0 "Торгівля на Балтиці"
 RIG_trade_league_desc:0 "Наше положення, розвинена судноплавна інфраструктура та торговельна політика дозволяють нам мати домінуючу частку в судноплавстві та торгівлі на Балтійському морі. Давайте скористаємося цим!"
 RIG_mercantile_navy:0 "Безпека потоків товарів"
 RIG_mercantile_navy_desc:0 "Як на війні, так і в мирні часи нам необхідно захистити наші торгові судна та конвої, щоб вони могли без побоювання дістатися місця призначення. Для цього нам необхідно впровадити сучасні методи захисту конвоїв."
 RIG_strengthen_trade_league:0 "Торгові партнери"
 RIG_strengthen_trade_league_desc:0 "Ми повинні зв'язатися з можливими приватними або державними партнерами в Скандинавських країнах та Росії, щоб заявити про нашу присутність, і переконати їх відправляти свої товари в наші порти, а не якісь інші."
 RIG_trade_with_germany:0 "Німецькі партнери"
 RIG_trade_with_germany_desc:0 "Німецька Імперія завжди буде нашим найважливішим торговим партнером як в експорті, так і в імпорті. Нам необхідно укласти нові вигідні угоди з нашими партнерами на Заході."
 RIG_first_strike:0 "Перший удар!"
 RIG_first_strike_desc:0 "Тепер, коли ми перебудувалися та підготувалися до боротьби, а ситуація в Європі змінилася на краще, ми можемо розпочати вторгнення в Латвію та повернути собі наші законні землі!"
 
 RIG_starting_military:0 "Сили оборони Риги"
 RIG_starting_military_desc:0 "Ми не можемо покладатися лише на захист німецьких сил. Вони завжди можуть бути відкликані, або просто виявитися занадто нечисельними проти наших ворогів. Нам необхідно створити Сили оборони Риги!"
 RIG_form_officer_corps:0 "Вигнані офіцери Ландесверу"
 RIG_form_officer_corps_desc:0 "Після падіння герцогства, офіцерський корпус Балтійського Ландсверу виявився розсіяним, багато хто з них оселився в Ризі чи Німеччині. Ми повинні знайти їх, зібрати та завербувати для кістяку сил оборони."
 RIG_defense_planning:0 "Вороги з усіх боків"
 RIG_defense_planning_desc:0 "Єдиний сусід Риги, який не прагне нас знищити – це море, і навіть у цьому ми не впевнені. Цей стан облоги, мають враховувати наші офіцери для планування оборони міста."
 RIG_german_support:0 "Німецьке спорядження"
 RIG_german_support_desc:0 "Німецькі запаси спорядження є життєво необхідними для наших сил оборони. Поки ми не налагодимо місцеве виробництво гвинтівок, постачання зброї з Хаймату – наш єдиний засіб озброєння."
 RIG_earthworks:0 "Оборонні земляні роботи"
 RIG_earthworks_desc:0 "Готуючись до латвійського вторгнення заздалегідь, ми маємо викопати траншеї та побудувати барикади на околиці міста, щоб затримати їх. Поки ми ще маємо час!"
 RIG_river_boats:0 "Канонерські човни "
 RIG_river_boats_desc:0 "Річка Даугава, що розділяє місто Рига навпіл, повинна враховуватися в нашому оборонному плануванні, і вона може стати нашим найбільшим союзником. Озброєні катери на річці дадуть нам можливість проводити розвідку, а також надавати вогневу підтримку нашим підрозділам."
 RIG_artillery_posts:0 "Артилерійські позиції"
 RIG_artillery_posts_desc:0 "Нам потрібно раціонально використовувати наші невеликі ресурси. Артилерійські частини, які ми отримали від Ландесверу, мають бути розміщені на стратегічних позиціях по всьому місту та околицях."
 RIG_field_hospitals:0 "Польові шпиталі"
 RIG_field_hospitals_desc:0 "У наших лавах мало солдат, тому ми маємо зберегти їх якнайбільше. Бинти, польові операції та знеболювальні можуть допомогти їм вижити."
 RIG_counteroffensive_preparations:0 "Підготовка до контратак"
 RIG_counteroffensive_preparations_desc:0 "Як би ми не планували захищати місто від нападу, ми ніколи не можемо забувати, про наші законні землі. Нам необхідно розробити план "Весняне пробудження", щоб розширити територію міста та відновити контроль над Латвією."

 RIG_restored:0 "Відновлене право первородства"
 RIG_restored_desc:0 "Війна закінчена, і Рига стоїть на руїнах, як переможець. Балтійська німецька держава відновила свій законний суверенітет над балтійськими губерніями. Настав час відновлення!"
 RIG_integrate_latvia:0 "Реінтеграція Латвії"
 RIG_integrate_latvia_desc:0 "Латиші, оточивши Ригу з усіх боків, ледь не знищили нас, але, незважаючи ні на що, ми перемогли! Настав час відновити громадянську адміністрацію на відвойованих землях."
 RIG_integrate_estonia:0 "Реінтеграція Естонії"
 RIG_integrate_estonia_desc:0 "Друга Естонська Республіка повторила шлях першої - короткий період незалежності, за яким послідувало повернення в німецьке лоно. Ми повинні відновити громадянську адміністрацію в Естонії."
 RIG_balts_rehabilitation:0 "Реабілітація рядових"
 RIG_balts_rehabilitation_desc:0 "У той час, як лідери Латвії та Естонії бажали нашого знищення, більшість їх громадян хотіли спокійного, простого життя, незалежно від того, хто є їхніми правителями. Їх можна безпечно інтегрувати, тим паче, ми гарантуватимемо їхні права."
 RIG_republican_landeswehr:0 "Республіканський Ландесвер"
 RIG_republican_landeswehr_desc:0 "[BAT.republican_landeswehr_dynamic_desc]"
 RIG_republican_landeswehr_dynamic_normal:0 "Як би ми не планували захищати місто від нападу, ми ніколи не можемо забувати, про наші законні землі. Нам необхідно розробити план "Весняне пробудження", щоб розширити територію міста та відновити контроль над Латвією."
 RIG_republican_landeswehr_dynamic_nationalist:0 "Незважаючи на нездатність старого Балтійського Ландесверу захистити німецький народ Балтики від кризи, що розколола старе герцогство, цей інститут, як і раніше, має багато прихильників і шанувальників, які відзначають його ефективність. Тепер, коли Балтика знову під нашим контролем, ми відновимо Ландесвер до його колишньої ефективності."
 
 RIG_estonia_shale_oil:0 "Сланцева нафта в Естонії"
 RIG_estonia_shale_oil_desc:0 "Наявність сланцевої нафти в Естонії відома з 19 століття. Однак тільки зараз ми почали розуміти, який потенціал закладено на рівнинах Естонії. Давайте підемо далі і перетворимо Естонію на другу Румунію!"
 RIG_national_infrastructure_commission:0 "Комісія з інфраструктури"
 RIG_national_infrastructure_commission_desc:0 "Інфраструктура Балтики залишається у поганому стані. Необхідно відремонтувати автомобільні шляхи та залізниці, створити нові аеродроми та порти, зв'язати нас з рештою Європи та забезпечити основу для промислової економіки."
 RIG_sef_focus:0 "Д.З.Е. Вальтера Цаппа"
 RIG_sef_focus_desc:0 "Д.З.Е., або Державний Завод Електроніки є одним з найбільших промислових комплексів у Ризі, в якому винахідники, такі як Вальтер Цапп, виробляють складні електронні машини. Додаткові субсидії цьому підприємству допоможуть його розвитку."
 RIG_vairogs_focus:0 "Vairogs Поля Барона"
 RIG_vairogs_focus_desc:0 "Компанія Vairogs, що належить Полю Барону, є автомобілебудівною компанією, що виробляє важку техніку як за цивільними, так і військовими ліцензіями. Субсидування цього бізнесу дозволить нашій армії пройти швидку механізацію."
 RIG_constitutional_convention:0 "Конституційні збори"
 RIG_constitutional_convention_desc:0 "Після багатьох місяців реконструкції, Балтійська Федерація нарешті може створити нову структуру управління, якою її народ керуватиметься багато років. Конституційні збори, остаточно вирішать це питання раз і назавжди!"
 
 BAT_three_sisters:0 "Об'єднані три сестри"
 BAT_totalist_path:0 "Повернення латвійських більшовиків"
 BAT_totalist_1:0 "Викоренення реакціонерів"
 BAT_totalist_2:0 "Мобілізація маси"
 BAT_totalist_syndicalist:0 "Колективізація"
 BAT_syndicalist_path:0 "Конгрес Союзу ЦБП-Аушріне"
 BAT_syndicalist_1:0 "Вільна культура"
 BAT_syndicalist_2:0 "Захист Революції"
 BAT_syndicalist_radsoc:0 "Захист комун"
 BAT_radsoc_path:0 "Балтійський соціалізм Палецкіса"
 BAT_radsoc_1:0 "Державна індустріалізація"
 BAT_radsoc_2:0 "Балтійська єдність"
 BAT_united_socialist:0 "Соціалістична конституція"
 
 BAT_GER_new_beginning:0 "Новий початок"
 BAT_GER_new_beginning_desc:0 "Стара Німеччина впала. Нова Німеччина піднімається, оновлюється, омолоджується та готова відновити історію на своєму законному шляху. Найважче – завоювання Німеччини – було досягнуто. Тепер решта Європи чекає."
 BAT_GER_found_faction:0 "Експорт національного відродження"
 BAT_GER_found_faction_desc:0 "Тепер, коли ми зміцнили свою владу над Німеччиною, настав час експортувати нашу революцію. Передбачається, що Німеччина буде лідером нової Європи, що відроджує, і вестиме хрестові походи як проти синдикалістів, так і проти росіян - і ми зробимо це силою."
 BAT_GER_syndicalist_crusade:0 "Хрестовий похід проти синдикалізму"
 BAT_GER_syndicalist_crusade_desc:0 "Як хвороба синдикалізм продовжує виникати по всій Європі. Ця отрута має бути вилікувана, а душі, що нудьгують під гнітом синдикалістів, врятовані - військовим втручанням. Де б ліві не піднімали голову, ми вдаримо по них і обезголовимо."
 BAT_GER_russia_crusade:0 "Східний рух"
 BAT_GER_russia_crusade_desc:0 "Історична місія Німеччини у тому, щоб розширюватися Схід. Балтійські німці існують завдяки цьому руху на родючі східні землі, і ми приведемо Німеччину до того, щоб скористатися цією долею. Росію потрібно прибрати з карти!"
 BAT_GER_find_allies:0 "Європейська гегемонія"
 BAT_GER_find_allies_desc:0 "Після падіння Німецької Імперії її гегемонія в Центральній Європі впала. Держави, які раніше були нашими союзниками, розійшлися та почали прокладати свій власний, незалежний курс. Це недопустимо. Кров'ю та сталлю ми знову здобудемо гегемонію в Центральній Європі."
 BAT_GER_new_reichswehr:0 "Новий Райхсвер"
 BAT_GER_new_reichswehr_desc:0 "Прибалтійський Ландесвер буде основним вихователем нової армії для німецького народу, сили, яка буде достатньо сильною, щоб захистити свої інтереси у всьому світі. З усіх німецьких народів, балтійські німці історично найбільше залучені до військових дій, тому ця роль природна."
 BAT_GER_baltic_model:0 "Балтійська модель"
 BAT_GER_baltic_model_desc:0 "Так звана "балтійська модель", організації бойових груп, довела свою ефективність у сучасній війні. Нам необхідно впровадити її і в Рейхсвері та розділити всіх солдатів на невеликі згуртовані вогневі групи, щоб підвищити їхню ефективність."
 BAT_GER_post_wk2_tech:0 "Спадщина Другого Вельткрігу"
 BAT_GER_post_wk2_tech_desc:0 "Другий Вельткріг прийшов і пішов, а разом із ним і майбутнє війни. Сучасні танки, літаки та тактика стали звичайним явищем на полі бою, і все це ми повинні вивчити та впровадити у новому Рейхсвері."
 BAT_GER_wunderwaffe:0 "Вундерваффе"
 BAT_GER_wunderwaffe_desc:0 "Ми повинні дозволити експерименти в нашому корпусі військових досліджень та розробок, щоб ми могли розкрити силу та руйнівні здібності, які колись вважалися простою фантазією."
 BAT_GER_total_war:0 "Totaler Krieg"
 BAT_GER_total_war_desc:0 "Найчастіше в сучасній війні виграють не за рахунок чудової тактики, а за рахунок простої переваги над супротивником. Ми маємо відповідним чином налаштувати нашу економіку та підготуватися до тотальної війни. Тотальна війна!"
 BAT_GER_air_power:0 "Дістати до небес"
 BAT_GER_air_power_desc:0 "Відновивши Німеччину, ми повинні знову відбудувати Люфтваффе - тепер, коли у нас під рукою свіжа концепція реактивних літаків, що дає нашим літакам можливість пробивати швидкість звуку."
 BAT_GER_gleichschaltung:0 "Гляйхшальтунг"
 BAT_GER_gleichschaltung_desc:0 "Нова Німеччина має вчитися у оновлених Балтійських країн, як вести за собою всю Європу. Ми проводитимемо політику повного контролю над усіма аспектами суспільства, щоб повною мірою здійснити наше національне відродження."
 BAT_GER_new_christianity:0 "Нове німецьке християнство"
 BAT_GER_new_christianity_desc:0 "Балтійське Братство проголошує нове, німецьке тлумачення християнства - настав час для всієї Європи слідувати йому. Починаючи з Німеччини, ми знищимо католицьку церкву та возз'єднаємо всіх християн під оновленим поклонінням Біблії!"
 BAT_GER_blood_and_soil:0 "Рух крові та ґрунту"
 BAT_GER_blood_and_soil_desc:0 "Німецька земля пов'язана з німецькою кров'ю, і якщо німці повернуться до більш простого сільського способу життя, нам потрібно розширити цей «життєвий простір» до родючих земель Сходу – там, поневолюючи місцевих слов'ян, Німеччина знайде утопію. Ми повинні прийняти цей рух та інтегрувати його в нашу ідеологію."
 BAT_GER_corporatism:0 "Принцип національної солідарності"
 BAT_GER_corporatism_desc:0 "Економіка більше не буде знаряддям злодійства душі! Ми посилимо державний контроль над економічними справами та підпорядкуємо його Батьківщині, а не капіталісту чи іноземцю."
 BAT_GER_conservative_revolution:0 "Стратифікація національного органу"
 BAT_GER_conservative_revolution_desc:0 "Ієрархія і нерівність природні - правити повинні ті, хто має право керувати, скажімо, блакитна знать Балтійського Братства. Цей порядок та розшарування стародавнього минулого необхідно відновити, повністю очистити ліберальну думку та забезпечити абсолютне правління еліти."
 BAT_GER_thousand_years:0 "Третій Райх"
 BAT_GER_thousand_years_desc:0 "Звільнений і відроджений, німецький орел знову піднімається над Європою, йому немає рівних! Доброзичливе керівництво балтійських німців гарантує, що нова Німеччина проіснує тисячу років!"

