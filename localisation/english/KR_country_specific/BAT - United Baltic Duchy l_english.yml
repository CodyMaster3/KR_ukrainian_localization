 KRBAT.8.t:0 "Гамбіт Унгерна-Штернберга"
 KRBAT.8.d:0 "Розбіжності всередині коаліції Демократичної партії спонукали Рольфа фон Унгерн-Штернберга, маршала землі балтійського Ландтагу, діяти. Таємно він заручився підтримкою Адольфа Костянтина Пілара фон Пілхау та Вільгельма Роберта фон Бульмеринка, капітаном лівонського лицарського ордену та лідером консервативної Народної партії.\n\nВиступаючи перед позачерговою сесією Ландтагу, фон Унгерн-Штернберг оголосив, що він користується своєю прерогативою як земельний маршал, щоб усунути від сесії колегію землевпорядників і виключити з графіку сесії всі законодавчі проекти, ініційовані Демократичною партією, фактично зводячи нанівець їх владу над Ландтагом. Партія реформ, яку представляє фон Унгерн-Штернберг, сформувала більшість із БНДП та представниками лицарства, заперечуючи законодавчу владу ліберальної коаліції. \n\nЗамість того, щоб подати у відставку і дозволити чотирьом лицарям призначити новий Конвент, голова фон Самсон-Хіммельштерн вирішив битися. Виконавча влада паралізована, починається політична боротьба на виснаження..."
 KRBAT.8.a:0 "Зрада!"
 KRBAT.8.b:0 "Хто такі фон Унгерн-Штернберг та фон Пільхау?"
 
 KRBAT.14.t:0 "Кінець мрії"
 KRBAT.14.d:0 "Руйнівна ситуація в уряді герцогства, остаточно викликала гнів герцога Адольфа Фрідріха I. Хоча спочатку підтримував голову Фрідріха фон Самсона-Хіммельштерна і його ліберальний уряд, і задовольнявся тим, що дозволив герцогу Ландтага висловити свої розбіжності,посилаючись на його політичний нейтралітет... він остаточно втратив будь-яку надію на те, що Пауль Шиман і його тендітна коаліція зможуть привести країну до нового століття. Співпрацюючи з Адольфом Костянтином Піларом фон Пілхау, герцог видав указ, який наказує чинному Конвенту піти у відставку і дозволити чотирьом лицарським орденам сформувати нову адміністрацію.\n\nЗіткнувшись із наполегливістю герцога, фон Самсон-Хіммельштерна зрештою подав у відставку, і прибалтійські лицарі проштовхнули аристократичний, консервативний уряд на чолі з Фрайгером Акселем фон Фрейтагом-Лорінгховеном. Здобувши схвалення консервативної Народної партії та помірної Реформаторської партії у парламенті, фон Фрейтах-Лорінгховен заповнив свої місця землевласників консервативними дворянами. У своїй промові в парламенті він заприсягся скасувати руйнівні ліберальні реформи Демократичної партії та зміцнити герцогство, зберігши нинішній курс.\n\nОстаннім у парламенті виступив Пауль Шиманн, який заявив, що він приймає зміну уряду, незважаючи на те, що вкрай стривожений зрадою герцога, який стверджує, що полум'я лібералізму врешті-решт знову відродиться за нового покоління."
 KRBAT.14.a:0 "Мрія про вільну Балтику ніколи не зникне..."
 
 KRBAT.15.t:0 "Продовження ліберальної мрії"
 KRBAT.15.d: "Гамбіт земельного маршала Рольфа фон Унгерна-Штернберга не виправдав себе. У політичній битві, яка тривала кілька місяців, голова Фрідріх фон Самсон-Хіммельштерна сформував міцну коаліцію в Ландтазі, сформовану з союзників та довірених осіб, яких він зробив через поступки та компроміси, що зрештою дало йому необхідний політичний капітал для дій. Ландтаг зібрався сьогодні, щоб проголосувати за недовіру чинному земельному маршалу, голосування, яке ледь не пройшло, на жах консерваторів та реакціонерів. Однак, не маючи достатньої підтримки в парламенті і не знаходячи допомоги у політично нейтрального герцога, вони могли лише скаржитися та бурмотити між собою.\n\nУ своїй прощальній промові земельний маршал фон Унгерн-Штернберг стверджував, що це політичне чищення не зніме обмежень із Шимана та його партії – чотири лицарства, двір та герцог мають нести факел поміркованості та традиції відтепер. Однак він не намагався боротися з результатами і його замінили лояльним членом ДПБН, дозволивши нарешті відновити нормальну роботу уряду."
 KRBAT.15.a:0 "За вільну Балтику!"
 
 KRBAT.16.t:0 "Зупинка перемовин цього тижня"
 KRBAT.16.d: "Цього тижня не було досягнуто жодного прогресу у політичних переговорах. Консенсусу між нашим урядом і фракцією, яку ми прагнули об'єднати, не було досягнуто, оскільки жодна зі сторін не бажає йти на компроміс – по суті, ми витратили дорогоцінний тиждень часу на пошуки угоди, яку важче досягти, ніж ми очікували. Можливо, нашим колегам у Ландтазі вже нема чого запропонувати, або, можливо, вони тримають козирну руку в своїх руках і чекають на більш слушний момент..."
 KRBAT.16.a:0 "Ми спробуємо ще раз!"
 
 KRBAT.17.t:0 "Компенсація землевласникам"
 KRBAT.17.d: "У сільськогосподарських угіддях, таких як Балтійське Герцогство, ті, хто володіє землею, також часто мають велику політичну владу. Лобі земельних баронів балтійських німців, агробізнесу та іноземних фірм відіграє важливу роль у політики герцогства завдяки їхньому багатству та економічному впливу – і хоча вони можуть не відчувати ентузіазму з приводу наших ліберальних реформ, їх лояльність або, принаймні, байдужість має вирішальне значення, ми хочемо, щоб вони пройшли.\n\nУ задимленій кімнаті представники Лобі Землевласників звертаються до нас із доволі простим проханням. Їм потрібно, щоб ми заплющували очі на те, що вони викуповують землі бідних і знедолених латвійських та естонських фермерів, збільшуючи їхнє багатство та пасовища за рахунок місцевого населення. Це серйозно розсердить ненімецьке населення, але придбає нам підтримку представників землевласників у Ландтазі."
 KRBAT.17.a:0 "Звісно, немає нічого поганого у кількох виселених фермерах."
 KRBAT.17.b:0 "Ми не зрадимо свої принципи!"
 
 KRBAT.18.t:0 "Помірна земельна реформа землевласників"
 KRBAT.18.d: "У таких сільськогосподарських угіддях, як Балтійське Герцогство, ті, хто володіє землею, також часто мають велику політичну владу. Лобі земельних магнатів балтійських німців, агробізнесу та іноземних компаній відіграє важливу роль у політики герцогства завдяки їхньому багатству та економічному впливу – і хоча вони можуть не відчувати ентузіазму з приводу наших ліберальних реформ, їх лояльність або, принаймні, байдужість має вирішальне значення, ми хочемо, щоб вони пройшли.\n\nУ задимленій кімнаті представники Лобі Землевласників звертаються до нас із доволі простим проханням. Програма Балтійсько-німецької Демократичної партії, серед іншого, стверджує їхню віру у справедливе володіння землею. Вважаючи себе поборниками плюралізму і нижчого класу, вони підтримують помірну земельну реформу збільшення частки землі, що належить особистим підсобним господарствам, особливо латвійським і естонським. Оскільки це пряма загроза їхнім інтересам, Лоббі бажає, щоб ми непомітно сховали цю обіцянку під килим, і обіцяє значну підтримку в обмін."
 KRBAT.18.a:0 "Звісно, це була лише обіцянка."
 KRBAT.18.b:0 "Ні, земельна реформа залишається."
 
 KRBAT.19.t:0 "Заборона на буріння свердловин від землевласників"
 KRBAT.19.d: "У таких сільськогосподарських угіддях, як Балтійське Герцогство, ті, хто володіє землею, також часто мають велику політичну владу. Лобі земельних магнатів балтійських німців, агробізнесу та іноземних компаній відіграє важливу роль у політики герцогства завдяки їхньому багатству та економічному впливу - і хоча вони можуть не відчувати ентузіазму з приводу наших ліберальних реформ, їх лояльність або, принаймні, байдужість має вирішальне значення, ми хочемо, щоб вони пройшли.\n\nУ задимленій кімнаті представники Лобі Землевласників звертаються до нас із доволі простим проханням. Незабаром після заснування герцогства почалася експериментальна експлуатація сланцевих родовищ в Естонії, і здобутий сланець виявився потужною заміною природного газу. Прихильники автаркічного, імпортозамінного розвитку бачать у сланці майбутнє і найприбутковіше родовище прибалтійської промисловості завтрашнього дня – проте розвідані нафтові родовища перебувають у землях естонських землевласників, які бажають бачити свої сільськогосподарські поля перевернутими для видобутку нафти. Якщо ми забезпечимо права естонських баронів на їхні землі та не допустимо розширення видобутку сланцевої нафти, поміщицьке лобі обіцяє нам значну підтримку."
 KRBAT.19.a:0 "Жодна свердловина не буде побудована на вашій землі, барон!"
 KRBAT.19.b:0 "Занадто прибутково, щоб відмовитись!"
 
 KRBAT.20.t:0 "Скасування закону про заробітну плату"
 KRBAT.20.d: "Підприємства, великі чи малі, що належать балтійським німцям у таких містах, як Рига та Ревель, мають значний вплив, як економічний, так і політичний. Лобі середнього та вищого класу городян балтійських німців, які не мають нічого спільного з благородною кров'ю і натомість прокласти шлях до влади через багатство, ми є союзником Демократичної партії завдяки нашій взаємній опозиції Чотирьом лицарям. Однак, незважаючи на це, їхні інтереси насамперед захищають інтереси бізнесу, на що ми маємо звернути увагу.\n\nУ закопченому приміщенні представники Бізнес-лобі звертаються до нас із доволі простим проханням. У наших підприємствах та корпораціях працює багато нижчих верств латвійських та естонських городян, яких вони працюють у спокійних умовах та платять їм меншу заробітну плату, ніж їхні німецькі колеги. Зрозуміло, що цей порядок ненавидять партії корінних народів Балтії, і Демократична партія заприсяглася покласти край такій практиці країни. Однак, якщо ми заплющуємо очі на умови в компаніях, що належать до лобі, вони обіцяють нам важливу фінансову підтримку."
 KRBAT.20.a:0 "Тут нема на що дивитися, це просто бізнес."
 KRBAT.20.b:0 "Ми не зрадимо свої принципи!"
 
 KRBAT.21.t:0 "Фінансова допомога бізнесу"
 KRBAT.21.d: "Підприємства, великі чи малі, що належать балтійським німцям у таких містах, як Рига та Ревель, мають значний вплив, як економічний, так і політичний. Лобі середнього та вищого класу городян балтійських німців, які не мають нічого спільного з благородною кров'ю і натомість прокласти шлях до влади через багатство, ми є союзником Демократичної партії завдяки нашій взаємній протидії Чотирьом лицарям. Однак, незважаючи на це, їхні інтереси насамперед захищають інтереси бізнесу, на що ми маємо звернути увагу.\n\nУ закопченому залі представники Бізнес-лобі звертаються до нас із доволі простим проханням. Економічна криза чорного понеділка сильно вдарила по їхніх фірмах, тим більше, що ситуація продовжує погіршуватися, жодних дій не передбачається. Без схвалення Ландтага Конвент земельних адміністраторів не може надати допомогу, якої потребують ці підприємства, проте це можна зробити через фіктивні організації та направити трохи грошей до кишень бізнесменів. Лобі буде вдячно за цю допомогу і обіцяє значну підтримку нашій справі, навіть якщо такий крок коштуватиме дуже дорого."
 KRBAT.21.a:0 "Звісно, ​​ваша лояльність буде винагороджена."
 KRBAT.21.b:0 "Це не допомога, це хабар!"
 
 KRBAT.22.t:0 "Збанкрутування латвійської компанії"
 KRBAT.22.d: "Підприємства, великі чи малі, що належать балтійським німцям у таких містах, як Рига та Ревель, мають значний вплив як економічний, так і політичний. Лобі середнього та вищого класу городян балтійських німців, які не мають нічого спільного з благородною кров'ю і натомість прокладають шлях до влади через багатство, є союзником Демократичної партії завдяки нашій взаємній опозиції Чотирьом лицарям. Однак, незважаючи на це, їх інтерес - це, перш за все, захист інтересів бізнесу, на що ми маємо звертати увагу.\n\nУ задимленому приміщенні представники Бізнес-лобі висувають нам просте прохання. Протягом останніх двох десятиліть латиські та естонські класи у таких містах, як Рига та Ревель, зайнялися власною економічною діяльністю. Дрібні та середні підприємства створюються місцевими жителями щокроку, кидаючи виклик економічному панування балтійських німців. Одним з них є Vairogs, заснований латвійським бізнесменом Паулсом Баронсом, виробником легкових та вантажних автомобілів у Ризі для цивільних та військових потреб. Бізнес-лобі просить дати зелене світло, щоб придушити цього конкурента з ринку та довести його до банкрутства, і обіцяє натомість значну фінансову та політичну підтримку."
 KRBAT.22.a:0 "Нічого страшного в цьому немає, кидайте їх вовкам."
 KRBAT.22.b:0 "Стривайте, ця компанія може бути в нагоді."
 
 KRBAT.23.t:0 "Усунення консерваторів"
 KRBAT.23.d: "Після призначення фон Самсона-Хіммельстьєрна новим головою конвенту земельних керуючих Пауль Шиманн слухняно сформував ліберальну та потужну соціал-демократичну коаліцію, що складається з Демократичної партії, Прогресивної партії та Демократичного блоку. Чорний понеділок і політичні баталії, що послідували за ним, похитнули стабільність цієї коаліції. Однак ідеалістичні надії ліберального лобі також мають бути задоволені, якщо ми хочемо зібрати необхідну більшість у Ландтазі.\n\nУ закопченому залі представники Ліберального лобі звертаються до нас із доволі простим проханням. У той час як у Ландтазі в Ризі може бути безліч місць, які займають представники лібералів, це не стосується обласних Ландтагів і Ландрацколегій, які, найчастіше, вони контролюються консервативною знатю. Будь-який план реформування герцогства вимагатиме, щоб коаліція пройшла через цих консерваторів – а ліберальне лобі хоче, щоб ми прибрали деяких із найплодючіших консервативних землевласників у кантонах герцогства, навіть якщо це залишить консерваторів недовірливими до нас."
 KRBAT.23.a:0 "Вже зроблено, мої друзі."
 KRBAT.23.b:0 "Це надто ризиковано."
 
 KRBAT.24.t:0 "Коаліція підтримує Самсон-Хіммельстьєрна"
 KRBAT.24.d: "Після призначення фон Самсона-Хіммельстьєрна новим головою Конвенту земельних адміністраторів Пауль Шиманн слухняно сформував ліберальну та потужну соціал-демократичну коаліцію, що складається з Демократичної партії, Прогресивної партії та Демократичного блоку. Чорний понеділок і політичні баталії, що послідували за ним, похитнули стабільність цієї коаліції. Однак ідеалістичні надії Ліберального лобі також мають бути задоволені, якщо ми хочемо зібрати необхідну більшість у Ландтазі.\n\nУ заповненій димовій кімнаті представники Ліберального лобі повідомляють нам, що умиротворення немає необхідності. Зрештою, вони всі в одному човні, і навіть якщо деякі з них можуть не погодитися з політикою уряду, вони швидше підтримають Самсон-Хіммельстьєрн, ніж фон Унгерн-Штернберг. Наші представники залишають зустріч із добрими новинами та впевненими у більшому політичному капіталі."
 KRBAT.24.a:0 "Ваша вірність буде винагороджена, друзі."
 
 KRBAT.25.t:0 "Засудження лицарів"
 KRBAT.25.d: "Після призначення фон Самсона-Хіммельстьєрна новим головою конвенту земельних керуючих Пауль Шиманн слухняно сформував ліберальну та могутню соціал-демократичну коаліцію, що складається з Демократичної партії, Прогресивної партії та Демократичного блоку. Чорний понеділок і політичні баталії, що послідували за ним, похитнули стабільність цієї коаліції. Однак ідеалістичні надії Ліберального лобі також мають бути задоволені, якщо ми хочемо зібрати необхідну більшість у Ландтазі.\n\nУ закопченому залі представники ліберального лобі звертаються до нас із доволі простим проханням. Дуалізм і політичні баталії, що послідували за ним, - важкий період, у цьому немає жодної помилки, але для лібералів найбільший страх викликає те, що необхідність компромісу призведе до розмивання їх прогресивних ідеалів. Вони просять гарантій того, що уряд не продасть себе реакційним лицарям і продовжить йти по прогресивному шляху."
 KRBAT.25.a:0 "Ми все одно планували це зробити."
 KRBAT.25.b:0 "Стривайте, ми можемо знайти союзників серед лицарів."
 
 KRBAT.26.t:0 "Шантаж демократичного блоку"
 KRBAT.26.d: "Балтійські лицарства – це товариства Балтійського дворянства, розділені між чотирма історичними провінціями німецьких Балтійських земель. Нараховуючи сімсот років традицій і глибоко дбаючи про збереження цих традицій, вони є найголовнішою силою консерватизму в герцогстві, і лише християнське екстремістське та пангерманське Балтійське Братство може вважатися реакційнішим. Однак, незважаючи на це, лицарі та лицарі-капітани чотирьох лицарських орденів – прагматичні люди, які готові піти на компроміс навіть із лібералами, до яких вони відчувають глибоку огиду.\n\nУ закопченій кімнаті представники Балтійських лицарів звертаються до нас із доволі простим проханням. Протягом останнього десятиліття демократичний блок, що відроджується, повільно домагався успіхів на провінційних виборах, контролюючи кілька парафіяльних зборів і навіть направляючи більш ніж жменьку представників у кантональні Ландтаги. Цей підйом латиського та естонського націоналізму глибоко хвилює дворянство, але вони мають рішення. Завдяки їхній великій мережі контрактів вони зможуть накопати компромат на латвійських та естонських представників, і все, що нам потрібно зробити, це 'слухняно' змусити їх піти у відставку. В обмін на цей удар у спину блоку лицарі обіцяють підтримку у Ландтазі."
 KRBAT.26.a:0 "Ну, якщо це означає очищення від корупції..."
 KRBAT.26.b:0 "Ми не зрадимо наших союзників!"
 
 KRBAT.27.t:0 "Гарантії для лицарів"
 KRBAT.27.d: "Балтійські лицарства – це товариства Балтійського дворянства, розділені між чотирма історичними провінціями німецьких Балтійських земель. Нараховуючи сімсот років традицій і глибоко дбаючи про збереження цих традицій, вони є найголовнішою силою консерватизму в герцогстві, і лише християнське екстремістське та пангерманське Балтійське Братство може вважатися реакційнішим. Однак, незважаючи на це, лицарі та лицарі-капітани чотирьох лицарських орденів – прагматичні люди, які готові піти на компроміс навіть із лібералами, до яких вони відчувають глибоку огиду.\n\nУ закопченій кімнаті представники Балтійських лицарів звертаються до нас із доволі простим проханням. Не секрет, що одна з цілей Демократичної партії – проголосити конституцію герцогства, щоб перетворити його на сучасну плюралістичну федерацію, і Лицарі виступали проти цього проекту з моменту його створення, заявляючи, що він порушує традиції, які вони мають захищати. Однак вони можуть подумати про те, щоб повернути свої погляди на інший бік, якщо ми захистимо існування балтійських лицарів у нашому конституційному проекті, замість того, щоб намагатися їх скасувати."
 KRBAT.27.a:0 "Немає нічого поганого, щоб дати вам спокій."
 KRBAT.27.b:0 "Ми не відмовимося від наших принципів!"
 
 KRBAT.28.t:0 "Автономна освіта для дворян"
 KRBAT.28.d: "Балтійські лицарства – це товариства Балтійського дворянства, розділені між чотирма історичними провінціями німецьких Балтійських земель. Нараховуючи сімсот років традицій і глибоко дбаючи про збереження цих традицій, вони є найголовнішою силою консерватизму в герцогстві, і лише християнське екстремістське та пангерманське Балтійське Братство може вважатися реакційнішим. Однак, незважаючи на це, лицарі та лицарі-капітани чотирьох лицарських орденів – прагматичні люди, які готові піти на компроміс навіть із лібералами, до яких вони відчувають глибоку огиду.\n\nУ залитій димовій кімнаті представники Балтійських лицарів звертаються до нас із доволі простим проханням. Протягом століть Балтійські лицарі вели власну освіту у формі Лицарських академій, насамперед академії у Ризі та Ревелі, в яких навчаються молоді кадети лицарства, які готуються до вступу на посаду державного діяча. Ці академії не регулюються урядом. Вони мають власні навчальні програми, і одна з обіцянок Демократичної партії полягає в тому, щоб інтегрувати їх у систему освіти Герцогства. Лицарство бажає, щоб ми засунули цю обіцянку під килим і надалі закріпили право дворян на автономну освіту."
 KRBAT.28.a:0 "Звісно, це була проста обіцянка..."
 KRBAT.28.b:0 "Жодного шансу."
 
 KRBAT.29.t:0 "Ліфляндія у вогні"
 KRBAT.29.d1: "Однією з найбільш визначальних рис Об'єднаного Балтійського Герцогства з моменту його заснування були його відносини з переважною латиською та естонською більшістю. У 1918 році прибалтійські німці прагнули представити герцогство як загальнобалтійську освіту і навіть об'єднали кількох латишів та естонців у регентську раду Пілар фон Пілхау, ця ілюзія швидко впала під час наступних латвійських та естонських воєн за незалежність. Незважаючи на придушення з боку Прибалтійського Ландесверу, латиші та естонці не втрачали надії на здобуття незалежності – їхні організації у вигнанні у Швеції, Росії та Інтернаціоналі продовжували боротися за свободу, навіть шляхом запеклої боротьби.\n\nПараліч центрального уряду нарешті дав прибалтам стимул до дій. Ліфляндія постраждала від наростаючого повстання, землевласники повідомляють, що вони не можуть контролювати сільську місцевість, оскільки правоохоронці були захоплені спеціальними партизанськими організаціями та підпільними групами опору. До них приєдналися перебіжчики з Ландесверу та озброєні емігранти, які перетнули кордон Росії, які зміцнили ряди партизанів зброєю, боєприпасами та досвідом. Підтримувані багатьма місцевими фермерами, вони відомі як Лісові брати, які несуть ауру Робін Гуда навколо своїх дій.\n\nУряд має діяти негайно, перш ніж це повстання стане неконтрольованим..."
 KRBAT.29.d2: "Однією з найбільш визначальних рис Об'єднаного Балтійського Герцогства з моменту його створення були його відносини з переважною латиською та естонською більшістю. У 1918 році прибалтійські німці прагнули представити герцогство як загальнобалтійську освіту і навіть об'єднали кількох латишів та естонців у регентську раду Пілар фон Пілхау, ця ілюзія швидко впала під час наступних латвійських та естонських воєн за незалежність. Незважаючи на придушення з боку Прибалтійського Ландесверу, латиші та естонці не втрачали надії на здобуття незалежності – їхні організації у вигнанні у Швеції, Росії та Інтернаціоналі продовжували боротися за свободу, навіть шляхом запеклої боротьби.\n\nПараліч центрального уряду нарешті дав прибалтам стимул до дій. Ліфляндія постраждала від наростаючого повстання, землевласники повідомляють, що вони не можуть контролювати сільську місцевість, оскільки правоохоронці були захоплені спеціальними партизанськими організаціями та підпільними групами опору. До них приєдналися перебіжчики з Ландесверу та озброєні емігранти, які перетнули кордон Росії, які зміцнили ряди партизанів зброєю, боєприпасами та досвідом. Підтримувані багатьма місцевими фермерами, вони відомі як Лісові брати, які несуть ауру Робін Гуда навколо своїх дій.\n\nУряд має діяти негайно, перш ніж це повстання стане неконтрольованим..."
 KRBAT.29.a:0 "Боже, допоможи нам..."
 
 KRBAT.30.t:0 "Розширення Відземського базового уряду"
 KRBAT.30.d: "Останні півтора місяці були відзначені постійною партизанською війною по всій Ліфляндській області. Проте Прибалтійський Ландесвер був неспроможний підтримувати порядок Сході. Підтримка народу не на їхньому боці, і з кожним латиським чи естонським бунтівником, спійманим і страченим, ще п'ятеро покидають свої садиби, щоб приєднатися до боротьби у лісах. І тепер багато хто в Куршській та Естонській областях теж включився в боротьбу.\n\nЦього разу латиські та естонські партизани організувалися. Латиський підпільний рух опору та його мережа таємних осередків організуються під командуванням генерала Яніса Куреліса та асоціації Латвійської Національної гвардії, тоді як естонським еквівалентом є збройний бойовий союз, очолюваний Паулем Августом Ліллелехтом, але номінально в ому Артуром Сірком. Ці два керівники Лісових братів, співпрацюючи один з одним, займають кілька парафій у Східній Ліфляндії та керують ними практично без опозиції, отримавши неофіційну назву – Відземський базовий уряд.\n\nНастає великий партизанський конфлікт."
 KRBAT.30.a:0 "Мобілізуйте все, що маємо!"
 
 KRBAT.31.t:0 "Крах порядку"
 KRBAT.31.d: "Ситуація у Герцогстві стала абсолютно неспроможною. Масове дезертирство латвійських та естонських солдатів з Ландесверу звело наші сили оборони до мінімуму, і як би добре не були навчені та добре екіпіровані наші війська, вони просто не змогли запобігти натиску партизанів. Наші сили були розгромлені, розосереджені, які люди або бігли, або здалися. Провінційні Ландтаги розпалися, а їхні депутати від Демократичного блоку, співпрацюючи з Лісовими братами, почали організовувати губернські земельні ради, як і 1917 року. Ці земельні ради фактично вирвали контроль у адміністрації балтійських німців та заявили про суверенітет над своїми регіонами.\n\nВідземська губернська рада, що зібралася у Валмієрі, оголосила про незалежність Латвійської Республіки і обрали тимчасовий уряд, який на даний момент очолить звільнені провінції. Їхній аналог у Ревелі, з іншого боку і оголосив про відновлення Естонії, заявивши, що її акт про незалежність у 1918 році ніколи не втратив сили, і запросив уряд у вигнанні до Стокгольму назад додому.\n\nУ Ризі стоїть остання оплот балтійських німців. Хельмут Штегман, давній голова Ризької думи, встановив відносно демократичний і плюралістичний уряд у своєму місті, проводячи реформи протягом 1930-х років, і його зусилля принесли плоди - Рига залишається острівцем стабільності, значною мірою вільним від повстань Лісових братів. Ця стабільність дозволила Німецькій Імперії відправити до міста батальйон та допомогти встановити порядок проти можливих латвійських вторгнень. Тисячі балтійських німців біжать до Риги, яка тепер претендує на приналежність до трупа Об'єднаного Балтійського Герцогства..."
 KRBAT.31.a:0 "Східний авангард німецької культури протримається у Ризі!"
 KRBAT.31.b:0 "Tēvzemei ​​un brīvībai! Латвія наша!"
 KRBAT.31.c:0 "Mu kallis isamaa! Естонія знову вільна!"
 
 KRBAT.32.t:0 "Куршське лобі"
 KRBAT.32.d: "Хоча чотири основні вестибюлі в балтійському Ландтазі можуть бути найбільшими, вони не єдині і ділять простір з безліччю дрібніших, які проводять кампанії у власних інтересах, іноді великих, іноді незначних. Одне з таких лобі контролює невелику, але помітну частину курської делегації у Ландтазі.\n\nКуронія історично була особливим випадком серед територій балтійських німців, її історія унікальна і є дещо незалежним герцогством, керованим Палатою Біроном, коли решта Балтики перебувала під владою іноземних держав. Ще до того, як було засновано Об'єднане Балтійське Герцогство, Куршський Ландтаг оголосив незалежність Курляндії-Семігалії в особистому союзі з Німеччиною, і хоча ця ефемерна держава так і не з'явилася, герцогський титул Курляндії-Семігалії залишається включеним до історичної спадщини Курляндії.\n\nЦе Куршське лобі виступає за посилення автономії куршів та повагу до історичних традицій Курляндії, а тепер і звертайтеся до нас. Ми можемо надати Будинку Біронів державну пенсію та пообіцяти повагу права Курляндії на автономію в обмін на їх підтримку у Ландтазі."
 KRBAT.32.a:0 "Звісно, Куронія унікальна і таке інше..."
 KRBAT.32.b:0 "Пас."
 
 KRBAT.33.t:0 "Мартіньш Пенікіс"
 KRBAT.33.d: "Самотній представник у Ландтазі від Курляндії, Мартіньш Пенікіс, є його власним лобі - цей колишній командувач Російською Імператорською Армією у відставці є найвидатнішим з так званих курських королів. Вони нащадки куршської знаті, що правила цим регіоном до приходу балтійських німців, вони носять власні герби і вважають себе знатними людьми, незважаючи на те, що живуть не краще за селян і їх дуже мало. Протягом усієї історії курші – лицарство визнало їх класом вище звичайного латвійського селянства, проте їхні права та повноваження згодом були підірвані.\n\nПенікіс, що представляє близько 600 куршських королів, що залишилися, просить про визнання дворянського статусу свого народу, а натомість він зобов'язується підтримувати Демократичну партію прибалтійських німців у Ландтазі."
 KRBAT.33.a:0 "Звісно..."
 KRBAT.33.b:0 "Хто ти такий?"
 
 KRBAT.34.t:0 "Питання спадщини"
 KRBAT.34.d: "Герцог Об'єднаного Балтійського Герцогства, Адольф Фрідріх цу Мекленбург наближається до сімдесяти років. Хоча він залишається таким міцним, як завжди, і його фізична форма означає, що він, ймовірно, проживе принаймні ще одне десятиліття, питання про те, хто стане його наступником, починає звучати в залах. У Адольфа Фрідріха лише одна дитина - дочка, принцеса Войцлава Феодора, яка нещодавно вийшла заміж за будинок Рейсів. Відсутність спадкоємців чоловічої статі означає, що спадкоємність незрозуміла, тому що не було прийнято жодних законів, які встановлюють королівську наступність жінок.\n\nГерцог і багато його придворних дивляться на герцога Крістіана Людвіга цу Мекленбурзького, племінника Адольфа Фрідріха і другого сина Фрідріха Франциска IV, великого герцога Мекленбург-Шверинського. Курсант Імператорської німецької армії, він має достатню чарівність у своїй персони, щоб його можна було розглядати як прекрасного герцога в процесі становлення - і він висловив зацікавленість зайняти трон Балтики, якщо він знадобиться. Як альтернатива, герцог Адольф Фрідріх може просто проігнорувати закон Салічний закон і вимагати оприлюднення закону, що дозволяє успадкування жіночої статі в Об'єднаному Балтійському Герцогстві."
 KRBAT.34.a:0 "Герцог Крістіан Людвіг - спадкоємець!"
 KRBAT.34.b:0 "Дозволити Войцлаві Феодорі успадкувати трон."
 
 KRBAT.35.t:0 "Ізоляція"
 KRBAT.35.d: "Останні місяці були досить відвертим досвідом для Адольфа Фрідріха та його дочки. Уявити, що під дахами та вулицями Риги існує таке велике таємне суспільство, заховане від сторонніх очей у будинках і особняках, але при цьому таке складне, ритуальне і все контролююче, йому ніколи б не спало на думку. Він і раніше чув про Балтійське Братство, але ніколи б не подумав, що воно може бути такою раковою пухлиною для герцогства.n\nПринаймні, це був рак, який міг дозволити йому досить забезпечене життя як ув'язнений. Герцог ніколи не голодував і не вмирав від спраги, і навіть іноді приймав відвідувачів із Братства. І всеж...\n\n"Ви ж не збираєтесь піти з цим."\n\nОднак провідний брат, Отто фон Курсель, залишився байдужим до отруйних слів герцога. "І все ж таки, навіть якщо ваша присутність тут є відкритим секретом на даний момент, ніхто не пручається. Мені вже багато зійшло з рук, і що каже, що я не можу продовжувати? Мені вже багато зійшло з рук, і чому я не можу продовжувати?"\n\n"Граф Гольц зрештою зупинить вас. Він лояльний монархіст, не… хто б не був ваш народ. Він стане свідком переслідуваних вами жахів і придушить вас."\n\n"Гольц – старезний блазень. Застряг у світі, що вже помер, переслідуючи славу, яку сучасність ніколи не дасть. Він чудовий командир та відмінне номінальне обличчя, але хитрий лідер – ні. Йому потрібні чудові паради, патріотична лексика та кілька запевнень, і він дивитися матеріали "Національного відродження"".\n\nКурселл піднявся зі свого місця, дозволяючи колишньому герцогу повернутися до своїх думок. "Ти тут не тому, що я чи ближнє коло тебе ненавидять, а тільки тому, що ти не такий, як граф Гольц"."
 KRBAT.35.a:0 "Національне відродження не має компромісу."
 
 KRBAT.36.t:0 "Протокол 1919 року"
 KRBAT.36.d1: "Газета "Riga am Sonntag" перевидала документ 1919, так званий "Протокол 1919", викликавши обурення багатьох своїх читачів. "Протокол 1919 року" є нібито антисемітським текстом, знайдений у кишені мертвого більшовицького солдата під час Громадянської війни в Росії. Це ледь зв'язна сфабрикована "доповідь", яка зловтішається з приводу перетворення російського народу на рабів, заявляє, що революції в Росії та Франції були спровоковані так званим "Міжнародна ізраїльська ліга", і що він повинен використовуватися для скуповування золота та державних облігацій по всьому світу з метою зміцнення влади та впливу. Опублікований під час війни за незалежність Естонії, з того часу він був підхоплений антисемітами і навіть доданий як доповнення до пізніших випусків "Протоколів сіонських мудреців".\n\nБалтійське Братство випустило заяву, в якій схвалює це рішення "Riga am Sonntag", однак, використовуючи це як шанс засудити так звані "міжнародні Єврейські змови" та схвалити публікацію більшої кількості антисемітських матеріалів у наступні місяці."
 KRBAT.36.d2:0 "Газета "Riga am Sonntag" перевидала документ 1919, так званий "Протокол 1919", що викликав обурення багатьох своїх читачів. "Протокол 1919 року" є нібито антисемітським текстом. знайдений у кишені мертвого більшовицького солдата під час Громадянської війни у ​​Росії. Це ледь зв'язна сфабрикована "доповідь", яка зловтішається з приводу перетворення російського народу на рабів, заявляє, що революції в Росії та Франції були спровоковані так званим "Міжнародна ізраїльська ліга", і що він повинен використовуватися для скуповування золота та державних облігацій по всьому світу з метою зміцнення влади та впливу. Опублікований під час війни за незалежність Естонії, з того часу він був підхоплений антисемітами і навіть доданий як доповнення до пізніших випусків 'Протоколів сіонських мудреців'.\n\nУряд негайно виступив проти цього рішення «Riga am Sonntag», однак, вимагавши зняти це питання за пропаганду сфабрикованих змов з метою міжнародного розбрату. "Rigasche Rundschau" Пауля Шимана також відреагувала на публікацію, детально проаналізувавши Протокол і проливши світло на викладені в ньому безглузді твердження."
 KRBAT.36.a:0 "Я бачу..."
 
 KRBAT.37.t:0 "Смерть фюрера"
 KRBAT.37.d: "Граф Рюдігер фон дер Гольц, регент балтійської держави протягом останніх десяти років, помер сьогодні у віці 80 років. Весь народ у жалобі - літній і шляхетний генерал, захопивши владу над нацією за допомогою Прибалтійського Ландесверу та Балтійського Братства, врятував її від лещат розвалу та допоміг привести її до нової ери. За ці досягнення він навіть отримав почесне звання фюрера, 'вождя', по відношенню до своєї персони, як і багато інших правих націоналістичних режимів, яким наслідувала балтійська держава.\n\nНезважаючи на те, що фон дер Гольц був відомим лідером у важкі часи, він не зміг консолідувати владу навколо лояльної кліки та не зміг виграти політичні битви, що відбуваються в тіні уряду. Під час його правління могутність Балтійського Братства продовжувала зростати, і ніщо не могло зупинити його, а тепер, коли Гольц пішов, зникла і єдина перешкода, що залишилася, на шляху до їх абсолютного панування. Ландесвер ідеологічно заряджений і лояльний, Балтійське суспільство перетворено відповідно до їхніх ідеалів, а його політика організована відповідно до їхньої забаганки. Не дивно, що згодом Отто фон Курсель та Братство захопили державний апарат."
 KRBAT.37.a:0 "Національне відродження завершено."
 
 KRBAT.38.t:0 "Втеча балтійських німців"
 KRBAT.38.d: "Під тиском латиських та естонських повстанців, Об'єднане Балтійське Герцогство капітулювало, і Балтійський регіон поринув у хаос. У той час як багато прибалтійських німців прямують до Риги, інші воліють прямувати до Німеччини. Багато хто з них побоюється за своє життя і має мало речей із собою, і ці біженці затопили наші порти в Балтійському морі.\n\nСеред них є численні солдати та офіцери Прибалтійського Ландесверу, зокрема кілька генералів, які тепер пропонують свої послуги імператорської німецької армії. Немає жодних сумнівів ні в їхній лояльності Німецької імперії, ні в їхній майстерності у військовій справі – Ландесвер був відомий як одна з найелітніших сил у Райхспакті з поважної причини."
 KRBAT.38.a:0 "Ласкаво просимо!"
 KRBAT.38.b:0 "Нам не потрібна їхня допомога."
 
 KRBAT.39.t:0 "Втеча балтійських німців"
 KRBAT.39.d: "Балтійські німці, які живуть на нашій землі, масово тікають від нашого режиму. Боячись за своє життя або за своє майно, дворяни, бізнесмени, інтелігенція і навіть прості німецькі народи біжать до міста Риги та Німецької імперії, де вони сподіваються вирватися з наших лап і знайти краще життя. Хоча вони забирають із собою свої навички та освіту, ми можемо лише помахати їм та пропустити їхні тісні кораблі."
 KRBAT.39.a:0 "Вони нам тут не потрібні."
 
 KRBAT.40.t:0 "Початок трансформація суспільства"
 KRBAT.40.d: "Тепер, коли останні з озброєних противників режиму повішені натовпами, Балтійське Братство, яке контролює новий уряд із тіні, може проводити свою політику перетворень повністю. Їхні цілі спочивають на кількох стовпах, і всі вони ведуть до однієї мети – повного підпорядкування балтійської німецької нації більшому ідеалу одкровення та повної мобілізації економіки в ім'я Великого Хрестового походу на Схід. У наступні роки всі пережитки капіталізму, до якого Братство не приховує своєї ненависті, називаючи його «англосаксонською крадіжкою душ», повинні бути знищені і на його місці побудована ієрархічна, впорядкована, контрольована державою система. Середньостатистичні громадяни мають бути доглянуті та переформовані, щоб стати зразковими християнами, вони знову мають бути просякнуті Тевтонським духом, який грубіє в їхніх венах.\n\nБалтійський Ландесвер, який допоміг Братству прийти до влади, не має жодних проблем з цими перетворювальними реформами - зрештою, їхні інтереси будуть задоволені, і чимало їх дійсно симпатизують цьому крайньому, майже езотеричному націоналізму... Багато хто помре на цьому всіяному трупами шляхи до національного відродження. Багато інших страждатимуть. Але це жертва, на яку Отто фон Курсель був готовий піти."
 KRBAT.40.a:0 "Нехай грає музика!"
 
 KRBAT.41.t:0 "Перемога!"
 KRBAT.41.d: "Загроза 'Лісових братів' у Балтійському регіоні повністю придушена. Втративши останні позиції, сили розосереджені, а деякі з їхніх головних лідерів убиті під перехресним вогнем, партизани або перейшли в маломасштабну політику або повністю припинили опір – що, у будь-якому випадку, робить рух, що більше не загрожує нашій стабільності. Латвійські та естонські емігранти, які перетнули кордон з Росією, щоб приєднатися до опору, тепер відчайдушно біжать назад, стверджуючи, що вони продовжуватимуть чіплятися за свої дурні причини, незважаючи ні на що, але їхній голос більше не має значення. Герцогство у безпеці."
 KRBAT.41.a:0 "І нехай це триватиме тисячу років!"
 
 KRBAT.42.t:0 "Шиман проти Пуссулла"
 KRBAT.42.d: "У залах Ландтага розгорілася дискусія - літньому лідеру Демократичної партії кинув виклик Вольдемар Пуссулл, провідний член правої Народної партії. Пуссулл приписує себе ідеологічній думці барона Вільгельма фон Фіркса, відомого титану політики балтійських німців, який був головним противником Шимана до його смерті в 1933 році. Незабаром дебати перейшли до основ політики балтійських німців та ідеологічних цілей обох сторін.\n\nПуссулл і Шиман згодні про те, що балтійські німці є позитивне присутність у країнах Балтії і гідні правити ними, ніж латиші і естонці. Однак Пуссулл стверджує, що це доказ їхнього особливого становища в суспільстві, який має бути притаманний і повинен залишитися в майбутньому. Однак Шиман не згоден з цим твердженням, стверджуючи, що хоча балтійські німці успадкували ліберальні основи німецької культури, ніщо не заважає латишам і естонцям стати такими ж освіченими через освіту, заслуги та поглинання Балтійської німецької культури. На його думку, балтійські німці несуть тягар передачі своєї цивілізації латиському та естонському народам. Однак Пуссулл називає Шимана лицеміром – якщо шлях до цивілізованості для латишів та естонців лежить через зближення з прибалтійськими німцями, то хіба це не робить чистих балтійських німців особливими?\n\nЧлени Ландтага, які спостерігають за дебатами, мають зробити свої висновки – і більшість вирішує це..."
 KRBAT.42.a:0 "Аргументи Шимана сильніші."
 KRBAT.42.b:0 "У Пуссулла гарні ідеї."
 
 KRBAT.43.t:0 "Втрата терпіння у Лісових братів"
 KRBAT.43.d:0 "З початку повстання Лісових братів минув рік, а мети латиських та естонських повстанців досі не досягнуто. Хоча боротьба триває, вони втратили багато своїх сил і втратили багатьох своїх найсильніших бійців. Виснаження сил починає позначатися їх боєздатності, і партизанські набіги стають дедалі менш частими.\n\nСхоже, що ми пережили першу хвилю, і якщо ми продовжимо наступ, то, можливо, зуміємо пережити цих бунтівників."
 KRBAT.43.a:0 "Не відпочивай, поки Герцогство не буде у безпеці!"
 
 KRBAT.44.t:0 "Отто фон Курсель консолідує Братство"
 KRBAT.44.d: "Балтійське Братство струсовало ідеологічну боротьбу між братами протягом найтривалішої частини 1935 року, але з настанням нового року цей конфлікт, схоже, добіг кінця. Інформація про справжню внутрішню роботу цього потайливого, християнського фундаменталістського і пангерманського націоналістичного порядку нечисленна і рідкісна, але протягом року так зване 'зовнішнє кільце' Братства, яке підтримує деякі контакти із зовнішнім світом, стало свідком звільнення багатьох членів за 'порушення принципів Братства'. Подібні звільнення мали місце і в ще більш секретному внутрішньому кільці.\n\nБрати, які, як раніше вважалося, стріляли у бік Братства, такі як Харальд фон Раутенфельд та Едуард фон Деллінсгаузен повністю втратили свій вплив у його ідеології та діях. За їхній рахунок Отто фон Курселл зміцнив своє абсолютне правління над Братством. Зайнявши позицію провідного брата (Führender Bruder) з 1928 року, фон Курселл спочатку розглядався як компромісний номінальний керівник та компетентний адміністратор, який розробив статут Братства, але з роками показав, що він стає все більш контролюючим та ідеологічним.\n\nУ Братстві він є провідним захисником фракції Остенбевегунг, фракції пангерманських та християнських фундаменталістів. Він розглядає себе та всіх балтійських німців як месіанських духовних наставників німецьких народів, які очолять войовничу місіонерську місію на Схід, як лояльних підлеглих нової Німеччини."
 KRBAT.44.a:0 "Це не обіцяє нічого хорошого..."
 KRBAT.44.b:0 "Що таке Балтійське Братство?"
 
 KRBAT.45.t:0 "Балтійське Братство"
 KRBAT.45.d: "Суворі роки періоду після Вельткрігу залишили багатьох молодих прибалтійських німецьких дворян розчарованими. Об'єднане Балтійське Герцогство виявилося тліючим багаттям для сміття, його застарілі традиції зовсім непридатні для сучасності, а партикуляризм їх лідерів перетворив пангерманську єдність в далеку мрію. Сам світ почав перевертатися з ніг на голову – більшовизм, синдикалізм та латисько-естонський націоналізм піднялися, щоб похитнути свій старий спосіб життя. Зіткнувшись з усім цим, багато хто з них звернувся до лютеранської віри, їх релігійні переконання, об'єднані непохитним антисиндикалізмом і пангерманським націоналізмом, розвинулися у бік екстремізму. Балтійське Братство було засноване у 1928 році деякими найбільш видатними представниками молодого покоління прибалтійських німців, у тому числі Харальдом фон Раутенфельдом, Сільвестром фон Роппом, Георгом та Гансом фон Мантейфель-Сегесами та Отто фон Курселем.\n\nБалтійське Братство було засноване як таємний християнський фундаменталістський та пангерманський орден і залишається таким досі. Вона організована в братські обручки, які діють у кожному великому місті герцогства і існують як місце для релігійного поклоніння, спільної праці та філософської думки. Братство діє відповідно до певного статуту та набору обов'язкових принципів, включаючи бездоганну надійність, слухняність старшому братові та цнотливість, серед інших. Усі члени Братства поділяються на зовнішнє кільце, або кільце підготовки, та внутрішнє кільце. Перехід від першого до другого – це значний подвиг.\n\nБалтійське Братство є абсолютно не масовим рухом, але воно зберігає великий вплив в уряді. Багато хто з його членів – високопоставлені члени лицарських орденів і представники в Ландтазі, які, зрозуміло, зберігають свою вірність у таємниці. Серед Прибалтійського Ландесвера найгарячішим прихильником Братства є Ганс фон Мантейфель-Сеге, член його внутрішнього кільця."
 KRBAT.45.a:0 "Зрозуміло."
 
 KRBAT.46.t:0 "Пауль Шиман"
 KRBAT.46.d: "Карл Крістіан Теодор Пауль Шиман народився 1876 року в Мітау в Курляндії, яка тоді входила до складу Російської Імперії. Хоча сам він не був дворянином, він походив із багатої сім'ї балтійських німців середнього класу і таким чином міг здобути повноцінну освіту в Німеччині, а також пройти офіцерську службу в Російській Імператорській Армії. Ще до Вельткріга він прославився як кровожерливий ліберал, вів постійну полеміку з консервативним товариством балтійських німців і навіть ненадовго був вигнаний з Риги Лівонським лицарством у 1917 році. Повернувшись на батьківщину через рік, він разом із Фрідріхом фон Самсон-Хіммельстьєрна заснував ДПБН, щоб просувати своє бачення ліберальної Балтійської федерації.\n\nШиман – переконаний ліберальний демократ, противник консервативному націоналізму та синдикалізму – перший за те, що протистоїть усьому, за що бореться лібералізм, а другий за те, що він є ненормальною потворністю свободи, яка заперечує індивідуальну особистість на користь некультурної бездарності мас. Однак його визначення лібералізму відрізняється від західного. Шиман вірить у відміну привілеїв і силу індивідуальних заслуг, але не в загальну політичну рівність - для нього безглуздо уявити прибиральницю з такими ж політичними правами, що й університетський професор. Його політичне бачення корпоративістське і більше схоже на меритократію, ніж на демократію, хоча, як він робить висновок, ліберальна демократія – хороший метод пошуку «найкращих людей». На його думку, культурна місія балтійських німців – навчати цим ліберальним ідеям латиські та естонські маси.\n\nІнший важливий внесок Шимана – концепція національної держави. В значній мірі запозичуючи австромарксизм, Шиман інтерпретує етнічність як "духовне співтовариство", багато в чому як релігію, і стверджує, що націоналізм має бути відокремлений від держави так само, як і релігія - натомість всі етнічні групи в країні повинні існувати як добровільні спільноти, захищають інтереси їхніх учасників. Ця національна державність складає основу його проекту Балтійської Федерації."
 KRBAT.46.a:0 "Зрозуміло."
 
 KRBAT.47.t:0 "Реакційна рада: Штернберг та Пільхау"
 KRBAT.47.d: "Два члени найвпливовіших родин балтійської знаті, які обіймають різні посади та розповідають різні передісторії, об'єдналися, щоб перемогти Шимана і відновити те, що вважають праведним шляхом традиції.\n\nБарон Рольф Едвард Клеменс фон Унгерн-Штернберг, що народився в 1880 році, уродженець міста Ревель, походив з гілки знаменитого дворянського будинку фон Унгерн-Штернбергів. Здобувши освіту інженера-шляховика, він став дипломатом для Імператорської російської дипломатичної служби, і провів двадцять років свого життя, подорожуючи планетою як посланець двох монархій, першої російської та балтійської – під час цих подорожей він гуляв вулицями Константинополя, Парижа, Лісабона навіть Нагасакі, де він провів майже півдесятиліття свого життя. Після відвідування свого далекого кузена в Монголії, поворот подій, з яким Будинок Унгерн-Штернберг все ще не може змиритися, Рольф повернувся на свою батьківщину, і ці два десятиліття залишили його зовсім іншою людиною. Барон має статність і дотепність ерудиту, знає кілька мов і проводить вільний час за твором віршів - але весь його життєвий досвід тільки зміцнив його переконання в тому, що традиції прибалтійських німецьких народів є зразковими і повинні бути захищені від ліберальних посягань.\n\nБарон Адольф Костянтин, що народився в 1885 році, Теодор Пілар фон Пільхау є сином Адольфа Пілара фон Пільхау, батька-засновника Балтійського герцогства, його першого і найтривалішого глави уряду. Це факт, який завжди згадує фон Пільхау, саме той факт, який підштовхнув його до політичної кар'єри в Ливонському лицарстві, і саме цей факт перетворив його на зарозумілого, самовпевненого сноба. З усіх лідерів Чотирьох лицарів він найменше боїться використати свою силу, впевнений, що вона не може мати неприємних наслідків проти нього і що справа, за яку він бореться, права. Підтримавши рішення свого батька вигнати Пауля Шимана у 1917 році, Пільхау досі змагається з ним."
 KRBAT.47.a:0 "Зрозуміло."
 
 KRBAT.48.t:0 "Перемир'я національної єдності"
 KRBAT.48.d: "Новини про повстання Лісових братів у Ліфляндії, застав ландтаг Об'єднаного Балтійського Герцогства зовсім зненацька, і його бездіяльність можна вважати однією з причин, чому це повстання спалахнуло в першу чергу. Розколотий Ландтаг зазнає тиску з боку зовнішніх сил – Ландесвер вимагає національної єдності перед кризою, і герцог вийшов, наказавши своєму уряду шукати зближення з правою опозицією.\n\nЛідер Лівонського лицарства Адольф Костянтин Пілар фон Пільхау зробив свій хід першим, безпосередньо зв'язавшись із головою фон Самсоном-Хіммельштерною та запропонувавши угоду, від якої він не міг відмовитися. Протягом наступних двох місяців Ландтаг спільно працюватиме над прийняттям законів, необхідних для відновлення порядку в герцогстві, а натомість обидві сторони відмовляться від створення коаліцій і союзів, щоб повалити один одного на цей час. Однак Пауль Шиман вимагає від своїх колег не шукати компромісу - за його словами, Пілхау та Штернберг скористаються світом, щоб будувати плани за своєю спиною та спробувати повалити уряд. І, можливо, є підстави побоюватися цього, оскільки Пільхау безумовно не та людина, яка ставить країну вище за партію...\n\nЗ іншого боку, відмова від перемир'я та продовження політичної боротьби у розпал партизанської війни не обіцяє нічого доброго для стабільності нашої нації, і сили за межами Ландтага не схвалять цього. Чи порушить фон Самсон-Хіммельштерна наказ Шимана чи поставить партію вище за країну?"
 KRBAT.48.a:0 "Лісові брати – більша загроза."
 KRBAT.48.b:0 "Пільхау та Штернберг - більша загроза."
 
 KRBAT.49.t:0 "Завершення перемир'я національної єдності"
 KRBAT.49.d: "Через два місяці перемир'я національної єдності завершилося, і битва у Ландтазі повертається до нормального русла. Наші найгірші побоювання виправдалися – поки ми були зосереджені на придушенні руху 'Лісових братів', маршал землі фон Унгерн-Штернберг та лицар-капітан Пілар фон Пілхау вперто працювали, щоб зруйнувати все, над чим ми працювали! Союзи, які ми колись робили, стали недійсними, наша підтримка серед лобі Ландтага падає до нової низької точки. Нам потрібно буде знайти нову підтримку, якщо ми захочемо перебудуватись."
 KRBAT.49.a:0 "Чорт забирай."
 
 KRBAT.50.t:0 "Змова Гольця"
 KRBAT.50.d: "Балтійський Ландесвер зробив ставку на перемир'я національної єдності від початку конфлікту з Лісовими братами, але в міру ескалації конфлікту, доки триває політична битва в Ландтазі, їм довелося перейти до альтернативних методів. Унікальний для всіх країн Європи, Прибалтійський Ландесвер повністю незалежний від цивільного уряду, за винятком значною мірою безпорадної Військової комісії в Земельному Управлінні - насправді ця домовленість народилася з необхідності, оскільки військові не могли дозволити собі чекати наказів від некомпетентної, давньої системи управління. У цей критичний момент ця незалежність означала, що Ландесвер перетворився на ворога, а не союзника Ризької адміністрації.\n\nЦя антицивільна лихоманка влади дійшла і до верховного головнокомандувача Ландесвера, Рюдігера фон дер Гольца, і незабаром до нього прийшов порятунок в особі Балтійського Братства. Підпільний релігійний націоналістичний орден Отто фон Керселля спостерігав за подіями в Ландтазі з тіні і дійшов висновку, що цей декадентський і саморуйнівний конфлікт має закінчитися. Ландтагу, лицарям і герцогу, що заплющує очі на хаос, треба піти - і з цією метою фон дер Гольц і фон Керсел досягли таємної угоди, яка набуде чинності найближчими днями."
 KRBAT.50.a:0 "Розумію..."
 KRBAT.50.b:0 "Хто такий генерал фон дер Гольц?"
 
 KRBAT.51.t:0 "Мантойфельський переворот"
 KRBAT.51.d: "Найдрібніша частина організації перевороту Братства-Ландесвера впала на плечі Ганс фон Мантейфель-Цеге, шановного воєначальника Ландесвера та вірного члена ближнього кола Братства. Поширилися чутки про латиське войовниче повстання в Ризі, на яке Ландесвер відреагував і послав до міста спеціальні підрозділи – ці підрозділи швидко роззброїли місцевий гарнізон, взяли під контроль усі комунікації та оточили Ландтаг. Сто п'ятдесят членів законодавчого органу і всі члени Конвенту землевпорядників були затримані, дізнавшись секретними каналами, що в місті відбуваються набіги на установи Чотирьох Балтійських лицарських орденів, по всій країні оголошується військовий стан, а місцева цивільна влада піддається військовому тиску. Місцезнаходження герцога Адольфа Фрідріха невідоме.\n\nЧерез кілька годин, генерал фон Мантейфель-Цеге пред'явив блокованому Ландтагу свої вимоги - розпуск законодавчого органу та Конвенту землевпорядників, які мали бути замінені "вірним і шановним урядом" на чолі з Рюдігером фон дер Гольцем як надзвичайний регент і Отто фон Кер. нового голови Конвенту. Побоюючись подальших наслідків, більшість Ландтага проголосувала за капітуляцію, незважаючи на опір з боку членів Ризького демократичного блоку, яких відтоді заарештували за порушення громадського порядку."
 KRBAT.51.a:0 "Заради Бога та Фатерланду!"
 
 KRBAT.52.t:0 "Редутне питання"
 KRBAT.52.d: "У Балтійського Ландесвері сформувалися два підходи до редутного питання.\n\nОдна з фракцій вважає, що підхід до потенційного прориву в Остволлі має бути простим – річка Двіна та міський ландшафт Риги пропонують оборону, яку можна зробити непрохідною за наявності достатньої кількості фортифікаційних споруд. Це також зберегло б зв'язок балтійських укріплень з рештою фронту і тим самим залишило їх відкритими для підкріплення з півдня.\n\nІнша фракція має інший погляд на можливу російсько-рейхспактську війну. Через наші укріплення на східному кордоні, ймовірно, що росіяни уникнуть прямого наступу на них і замість цього завдадуть удару в південному напрямку, через Білу Рутенію і Литву, яку ці офіцери вважають найслабшою ланкою. У такій ситуації Герцогство буде ізольовано від решти Рейхспакту, і тому має пробитися в такі міста, як Рига та Ревал, де вони зможуть отримати німецьку підтримку через море та утримати росіян, тоді як війська імперії вестиме бої на півдні.\n\nЯкий підхід має більше переваг?"
 KRBAT.52.a:0 "Ми маємо затримувати ворогів у містах."
 KRBAT.52.b:0 "Ми маємо відступити за Двіну."
 
 KRBAT.53.t:0 "Рюдігер фон дер Гольц"
 KRBAT.53.d: "Граф фон дер Гольц - наймогутніший небалтійський німець, який будь-коли побував у Об'єднаному Балтійському Герцогстві, мабуть, навіть більше, ніж сам герцог Адольф Фрідріх. Нащадок почесного прусського дворянського роду з історією військових офіцерів, фон дер Гольц ще до Вельткріга, під час якого він був командиром дивізії, що користується повагою як на Західному, так і на Східному фронтах, робив тривалу та плідну кар'єру в Імператорській німецькій армії. У 1918 р. він став головним надбанням Генерального штабу у відносинах зі східними регіонами країни - на початку того ж року він був направлений до Фінляндії як представник німецьких військ та швидко взяв під свій контроль державу як диктатор. Коли це виявилося недоцільним, його перевели до Балтійського герцогства, де він заклав підвалини балтійського ландесвера. Армія герцогства завдячує всім фон дер Гольцу, і він це знає.\n\nАристократ з крові та характеру, Граф має дуже мало терпіння до демократії та сварок лібералів у Ландтазі. У той час як багато його співвітчизників, німецьких ветеранів, які допомогли заснувати Прибалтійський ландесвер, зрештою повернулися до Німеччини, фон дер Гольц залишився, знаючи, що герцог не тільки знову потребуватиме його послуг, але й зможе скористатися ситуацією і нарешті піднятися вище простого начальника штабу Ландесвера. І, схоже, його бажання нарешті виповнилося."
 KRBAT.53.a:0 "Розумію..."
 
 KRBAT.54.t:0 "Конституційна Конвенція"
 KRBAT.54.d2: "Однією з ключових обіцянок, даних Паулем Шиманом та Балтійсько-німецькою Демократичною партією, є проект і поширення сучасної конституції Об'єднаного Балтійського Герцогства, яка назавжди змете з землі застарілу структуру країни. Після багатьох років напруженої праці та розрізнених реформ, здається, що решта нації була переконана наслідувати цей приклад.\n\nТриста делегатів зібралися у Будинку Лівонського лицарства у Ризі, щоб сформувати Конституційну Конвенцію, Об'єднаного Балтійського Герцогства. Кожен кантон делегував двадцять представників, десять були делеговані ризькими бюргерами, сто були обрані всіма громадянами герцогства чоловічої статі за партійними списками, а сімдесят були делеговані такими групами впливу, як чотири Прибалтійські лицарства, землевласникське дворянство та етнічні меншини. Герцог Адольф Фрідріх із сім'єю вирішили особисто бути присутнім на Конвенції, а Шиман запросив численних експертів у галузі права з Німеччини як радників делегатів.\n\nНезабаром відкриється новий розділ у балтійській історії."
 KRBAT.54.d1: "Однією з ключових обіцянок Ризької думи та її республіканського уряду є проект та поширення сучасної конституції Балтійської Федерації, яка назавжди змете застарілу структуру країни. Після довгих років напруженої праці та розрізнених реформ, здається, решта нації була переконана наслідувати цей приклад.\n\nТриста делегатів зібралися у колишньому Будинку Лівонського лицарства у Ризі, щоб сформувати Конституційну Конвенцію, Балтійської Федерації. Усі триста представників були обрані всіма громадянами герцогства чоловічої статі за партійними списками, без різниці між колишніми дворянами та простолюдинами. Колишній герцог Адольф Фрідріх та його сім'я вирішили особисто бути присутнім на конвенції, і [Root.GetLeader] запросив численних експертів у галузі права з Німеччини як радників делегатів.\n\nНезабаром відкриється новий розділ у балтійській історії."
 KRBAT.54.a:0 "Давайте почнемо!"
 
 KRBAT.55.t:0 "Преамбула"
 KRBAT.55.d: "Перед перерахуванням будь-яких статей Конституції стоїть Преамбула, яка є найважливішою частиною будь-якої Конституції. У ній не визначаються будь-які конкретні закони чи нормативні акти, а встановлюються цілі Конституції та цілі її розробки. По суті вона задає тон решті документа, яку жодна стаття не може порушити.\n\nІснує кілька переважних понять про те, якою має бути тема Преамбули і, отже, решти Конституції, аж до конкретного формулювання кожної пропозиції."
 KRBAT.55.a:0 ""Герцог балтійських народів дарує наступну Конституцію....""
 KRBAT.55.b:0 ""Народ балтійських провінцій проголошує наступну Конституцію...""
 KRBAT.55.c:0 ""Народ Балтійської Федерації проголошує наступний документ...""
 
 KRBAT.56.t:0 "Розподіл влади"
 KRBAT.56.d: "Напівконституційний механізм Об'єднаного Балтійського Герцогства до цього моменту визначав його як федеральну систему, поділену на кілька Кантонів, або Крайзе, які мають свої власні законодавчі органи і мають значні повноваження в економічній, соціальній та судовій політиці. Забезпечуючи стабільність країни і дозволяючи герцогству брати більш активну участь у місцевому самоврядуванні, водночас воно уповільнює процес управління та перетворює його на повзучий процес.\n\nКонституційна Конвенція - найкращий час, щоб визначити характер відносин уряду з провінціями, що входять до його складу. Яким має бути розподіл влади в країні, чи має бути збережений баланс чи одна з двох сторін має взяти гору?"
 KRBAT.56.a:0 "Кантони мають повернути свої повноваження центральному уряду."
 KRBAT.56.b:0 "Необхідний баланс між центральною та місцевою владою."
 KRBAT.56.c:0 "Центральний уряд має передати повноваження місцевому управлінню."
 
 KRBAT.57.t:0 "Етно-лінгвістична політика"
 KRBAT.57.d: "Об'єднане Балтійське Герцогство - це країна, населена балтійськими німцями, а також латишами та естонцями, і до цього моменту перші мали привілеї та владу, якими другі не могли скористатися. У залах Конвенції порушуються такі питання, як мовна політика держави, права, закріплені в Конституції, та те, наскільки універсальними вони мають бути. Пауль Шиман швидко висунув свою концепцію "національної держави", яка не дискримінує за етнічною ознакою і розглядає національність як щось, що виходить за межі державних справ. Що має сказати Конституція про етнічну та мовну політику країни?"
 KRBAT.57.a:0 "Країна заснована на німецькій культурі."
 KRBAT.57.b:0 "Усі жителі мають однакові основні права та обов'язки."
 KRBAT.57.c:0 "Реалізувати національну державу Шимана."
 KRBAT.57.e:0 "Лінгвістична політика є виключно питанням Кантонів."
 
 KRBAT.58.t:0 "Ландтаг"
 KRBAT.58.d: "Як і до ухвалення Конституції, Ландтаг закріплений як законодавчий орган країни, який відповідає виключно перед народом і виконує законодавчі обов'язки країни. Однак виникає питання про те, яку форму має набути цей законодавчий орган. Чи має Ландтаг бути однопалатним або двопалатним, і якщо так, то яка з його палат має обиратися або призначатись якимось способом? Пауль Шиман знову висловлює свою пораду, і його пропозиція полягає в тому, щоб уникнути підводного каміння західних демократій і натомість сформувати повністю меритократичну законодавчу владу, що призначається з університетів та громадянського суспільства, засновану на освіті, досвіді та заслугах. Яку форму має прийняти Ландтаг?"
 KRBAT.58.a:0 "Двопалатний законодавчий орган, виборна нижня палата та аристократична верхня палата."
 KRBAT.58.b:0 "Двопалатний законодавчий орган, нижня і верхня палати, що обираються та призначаються герцогом."
 KRBAT.58.c:0 "Двопалатний законодавчий орган, обидві палати обираються прямим голосуванням."
 KRBAT.58.e:0 "Однопалатний законодавчий орган, що складається з представників провінцій."
 KRBAT.58.f:0 "Двопалатний законодавчий орган, виборна нижня палата та меритократична верхня палата."
 KRBAT.58.g:0 "Однопалатний законодавчий орган, який призначається на основі заслуг та досвіду."
 KRBAT.58.h:0 "Однопалатний, універсально обраний законодавчий орган."
 
 KRBAT.59.t:0 "Лінії підзвітності"
 KRBAT.59.d1: "Конституція Балтійської Федерації скасовує повноваження Конвенту землевпорядників і замінює цей застарілий орган на посаду Канцлера, який очолює кабінет міністрів, і Президента, який обирається Ландтагом главою держави, і вони виконують функції виконавчої влади країни. Однак виникає питання про порядок підзвітності - тобто, якими мають бути відносини між канцлером, Ландтагом та президентом відповідно до Конституції? Питання про призначення канцлера є найбільш насущним, і хоча може здатися банальним турбуватися про те, хто кого призначає і хто дає згоду, вони можуть і зрештою піддаватися різкій критиці. Зрештою, це формулювання може наділяти одну установу великими повноваженнями порівняно з іншою."
 KRBAT.59.d2: "Конституція Об'єднаного Балтійського Герцогства скасовує повноваження Конвенту землевпорядників та замінює цей застарілий орган посаду Канцлера, який очолює кабінет міністрів і виконує функції виконавчої держави. Однак виникає питання про порядок підзвітності - тобто, якими мають бути відносини між канцлером, Ландтагом та герцогом відповідно до Конституції? Питання про призначення канцлера є найбільш насущним, і хоча може здатися банальним турбуватися про те, хто кого призначає і хто дає згоду, вони можуть і зрештою піддаватися різкій критиці. Зрештою, це формулювання може наділяти одну установу великими повноваженнями порівняно з іншою."
 KRBAT.59.a:0 "Герцог призначає канцлера за рекомендацією Ландтагу, як у Німеччині."
 KRBAT.59.a2:0 "Президент призначає канцлера за рекомендацією Ландтагу."
 KRBAT.59.b:0 "Ландтаг представляє кандидата в канцлери, якого затверджує Герцог."
 KRBAT.59.b2:0 "Ландтаг представляє кандидата в канцлери, якого затверджує Президент."
 KRBAT.59.c:0 "Ландтаг самостійно обирає канцлера."
 
 KRBAT.60.t:0 "Дворянство"
 KRBAT.60.d1: "Об'єднане Балтійське Герцогство було державою, заснованою на опорі балтійсько-німецького дворянства, і вони, зрозумілі причини, стурбовані тією роллю, яку вони гратимуть у нашій новій державі. Балтійсько-німецька Демократична партія люто виступає проти будь-яких шляхетних привілеїв, що залишаються, і ліберальний консенсус погоджується з тим, що балтійське лицарство не повинно грати будь-якої ролі в управлінні країною. Лицарство, як і раніше, залишається могутнім у нашій країні, і дворяни, безумовно, хочуть зберегти свої позиції..."
 KRBAT.60.d2: "Об'єднане Балтійське Герцогство – це держава, заснована на опорі балтійсько-німецького дворянства, і вони, зі зрозумілих причин, стурбовані тією роллю, яку вони гратимуть у нашій новій державі. Пауль Шиман і Балтійсько-німецька Демократична партія люто виступають проти будь-яких шляхетних привілеїв, що залишилися, і ліберальний консенсус погоджується з тим, що балтійське лицарство не повинно грати будь-якої ролі в управлінні країною. Лицарство, як і раніше, залишається могутнім у нашій країні, і дворяни, безумовно, хочуть зберегти свої позиції..."
 KRBAT.60.a:0 "Дворянські титули та лицарство слід скасувати."
 KRBAT.60.b:0 "Дворянські титули та лицарство мають бути закріплені у Конституції."
 
 KRBAT.61.t:0 "Надзвичайні повноваження"
 KRBAT.61.d: "Настає час, коли безпека країни під загрозою, а демократія стикається з проблемами або всередині країни, або за її межами. Можуть настати часи війни, внутрішніх чвар, громадянських конфліктів чи стихійних лих, які зроблять звичайну демократичну процедуру неможливою під час управління державою. У таких ситуаціях уряд може оголосити надзвичайний стан та призупинити деякі свободи, передбачені у його конституції, щоб захистити своїх громадян. Чи ці надзвичайні повноваження мають бути широко поширені, щоб забезпечити безпеку, або ж вони повинні бути якомога обмеженішими, щоб запобігти диктатурі?"
 KRBAT.61.a:0 "Уряд повинен мати право обмежувати свободу в ім'я безпеки."
 KRBAT.61.b:0 "Жертвувати свободою в ім'я безпеки не зробило б нас гідними ні того, ні іншого."
 
 KRBAT.62.t:0 "Правки конституції"
 KRBAT.62.d: "Слід очікувати, що до Конституції буде внесено зміни, коли змінюються громадські норми, люди створюють кращу альтернативу системі, або просто хочуть виправити помилки, які пропустили початкові законодавці. Щоб дати майбутнім поколінням свободу дій при зміні Конституції, існує ризик, що вона буде змінена на щось невизнане, або ще гірше, на диктатуру. Чи мають деякі статті стати фундаментальними, а значить, непорушними в рамках будь-якої процедури внесення поправок? Наскільки вільною має бути процедура внесення поправок до Конституції?"
 KRBAT.62.a:0 "Процедура внесення поправок має бути утруднена, а основні статті незмінні."
 KRBAT.62.b:0 "Ландтаг повинен мати можливість вільно змінювати конституцію."
 
 KRBAT.63.t:0 "Оприлюднена конституція"
 KRBAT.63.d: "Після більш ніж двомісячного обговорення, редагування та голосування було оприлюднено Конституцію Балтійської Федерації! Оригінал документа конституції був підписаний усіма представниками президента на Конституційній Конвенції, а копії були опубліковані для розповсюдження у всіх кантонах, Ризькому університеті та, звичайно ж, у Німецькій Імперії.\n\nЗ'явившись перед Ландтагом, незважаючи на свій хворобливий стан, Пауль Шиман вирішив прочитати Преамбулу перед законодавцями, пославшись на причину і мету Конституції, а також на універсальні права, які вона прагне закріпити, і пішов із трибуни з гучними оплесками. Наразі демократія перемогла."
 KRBAT.63.a:0 "Слава Балтійській Федерації!"
 
 KRBAT.64.t:0 "Невпевнена мрія"
 KRBAT.64.d: "Приплив біженців з Латвії та Естонії наклав сильне навантаження на муніципалітет Риги - і до цього були не дуже добре, враховуючи, що доводиться мати справу з Чорним Понеділком і некерованим населенням Латвії. Цими біженцями були балтійські німці, як мінімум ті, хто міг дозволити собі тікати - дворяни, політики, адміністратори, багаті підприємці, солдати та офіцери...\n\nАле шанс втекти у відносний спокій Риги не сильно полегшило їхнє становище. Який сенс? Це була фраза, яка часто повторювалася вулицями та залами міста. Вони втратили свій єдиний, Богом дарований шанс для Балтійської німецької держави, країни, яку вони могли б назвати своєю - і втратили його через власну дурість, усобиць і впертості. Чому вони не змогли запобігти цій втраті? Чому вони не могли просто працювати разом, коли того вимагала ситуація?\n\nІ що тепер буде?\n\nМожливо, відповідь полягає в тому, що вони несли з собою помилки минулого, подібно до гір, і не зуміли їх прибрати, коли настав час. Коли вони мали простягнути руку латишам та естонцям, балтійські німці залишили їх у бруді, і тому постраждали від наслідків. Балтійсько-німецька Демократична партія завжди була сильна в Ризі, і з остаточною відставкою Пауля Шимана, тягар збереження його ліберальної мрії лягає на плечі Вільгельма Мунтерса.\n\nМожливо, відповідь полягає в тому, що вони були слабкими, розділеними і не змогли об'єднатися в той момент, коли на коні стояло життя Герцогства. Зосереджені на Пангерманській лізі балтійські німецькі націоналісти, реваншистські дворяни та їхні союзники серед німецьких інтервенційних сил задумують зробити так, щоб ця помилка не повторилася ще раз. Дипломат Макс Ервін фон Шойбнер-Ріхтер повернувся з Німеччини, щоб стати лідером руху.\n\nЗвичайно, чинний мер, Гельмут Стегман, має уявлення, яке він може назвати своїм - якщо йому вдасться успішно маневрувати в найближчі місяці. Незалежно від того, чи побачить Рига його на чолі чи новий лідер візьме на себе цю роль, перед ними стоятиме непросте завдання – знайти причину існування Риги."
 KRBAT.64.a:0 "In treuen fest?.."
 
 KRBAT.65.t:0 "Заворушення в Ріттер-Шулі Реваля"
 KRBAT.65.d: "Невеликий скандал вибухнув у Ріттер-Шулі Реваля, освітній установі, присвяченій вихованню дітей балтійського дворянства. Керівники шкіл вирішили найняти вчителя на заміну, щоб заповнити вакансії у їхньому старілому адміністративному апараті, але незабаром пошкодували про свою помилку. Для викладання історії в цьому престижному навчальному закладі було найнято вчителя Альфреда Розенберга, уродженця Реваля, але як виявилося, його навчальна програма являла собою незрозуміле безладдя про арійські расові теорії, лютий антисемітизм і розговори про «дегенеративне» сучасне мистецтво.\n\nНайбільш кричущим правопорушенням, однак, був той факт, що гер Розенберг сфабрикував доказ свого благородного статусу, який є обов'язковим для всіх учителів школи. Це спричинило його виключення зі школи та штрафу в 250 балтійських марок. Для герра Розенберга це була сума грошей, виплатити яку було важко - будучи вчителем з багаторічним досвідом роботи в різних гімназіях, насправді він ніколи не потрапляв у ситуації, коли міг би заробити стільки грошей, але зрештою він зняв штраф і терміново вирішив емігрувати до Німеччини.\n\nІсторія заслужила деяку популярність у балтійській пресі, головним чином, як цікавий приклад відносин між балтійськими лицарями та балтійськими німецькими простолюдинами."
 KRBAT.65.a:0 "Зрозуміло."
 
 KRBAT.66.t:0 "Німецьке втручання у Балтійський конфлікт"
 KRBAT.66.d: "Відразу після початку Чорного Понеділка, тендітний візантійський уряд Об'єднаного Балтійського Герцогства поринув у політичну міжусобицю, і його уряд замерз через свою застарілу систему. Ситуація в державі розклалася настільки, що спалахнуло масове підпільне латиське та естонське повстання з метою його повалення. Спочатку це викликало занепокоєння, оскільки вважалося, що професійні, ветеранські сили балтійського ландесвера зможуть придушити опір. Після того, як ця віра виявилася безрозсудно оптимістичною, наші сили вирішили взяти справу у свої руки.\n\nЗагін морської піхоти за підтримки Балтійського флоту та піхотної бригади Хеєр висадилися в Ризі, очистили місто від латиських бійців опору та убезпечили периметр міста. Подальше розширення від ризької бази виявилося неможливим без додаткового підкріплення, оскільки місцеві прибалтійські сили суттєво ослабли, тому командування німецької армії в Ризі погодилося натомість підтримати міське самоврядування на чолі з Гельмутом Стегманом як продовження держави колишнього герцогства.\n\nЦе врятувало наш вплив у Балтійському регіоні, але також вимагає від нас визначення зовнішньої політики щодо нових держав Латвії та Естонії."
 KRBAT.66.a:0 "Зрозуміло."
 
 KRBAT.67.t:0 "Наші східні союзники"
 KRBAT.67.d: "Після внутрішніх заворушень протягом 1936 року наша маріонеткова держава на сході Об'єднане Балтійське Герцогство потрапило під контроль військової хунти, контрольованої Балтійським Братством, об'єднанням радикальних християнських і націоналістичних аристократів, які прагнули перетворити свою державу з нуля. Воно відверто пангерманське, і схвалюємо ми їхню політику чи ні, вони стверджують, що все, що вони зробили, спрямоване на лояльність нам і нашу ймовірну роль рятівника Європи від 'східного варварства' - тоталітарна, націоналістична, мілітарна диктатура тепер контролює Ригу і Реваль.\n\nІдеологія Братства стверджує, що справжня природа Німеччини, її національної єдності, не може виявитися в Кайзеррайху, скутому сотнями як старих, так і нових розбіжностей, тому Прибалтика повинна подавати приклад національного відродження Німеччини та жертвувати собою, своїм ім'ям та своєю ідентичністю, в ім'я нової Німеччини. На практиці це означає, що Балтійські країни намагаються апелювати до наших радикальних і націоналістичних політичних груп, ставлячи себе як приклад успішного національного популізму в Німеччині - і цей приклад дозволив їм розвиватися."
 KRBAT.67.a:0 "Зрозуміло."
 
 KRBAT.68.t:0 "Проблеми в державних фінансах"
 KRBAT.68.d: "Заморожування управління на верхівці почало позначатися на державних службах у самому низу. Проблема починає виникати у зв'язку з упорядкованим розподілом державних фінансів – у школах, лікарнях, поштових відділеннях та інших установах відзначаються дедалі більші та більші затримки з фінансуванням. Розбурхана економічна криза лише посилює ситуацію. Пересічні члени Демократичної партії закликають нас не забувати звичайної людини і дещо зменшити оберти ворожої політичної боротьби в Ландтазі, щоб ця криза не призвела до розколу нації. Хоча ми нічого не можемо пропустити через Ландтаг, можливо, ми зможемо пом'якшити ситуацію, витративши деякий час на те, щоб переконати кантони в тому, що треба подолати розбіжності?"
 KRBAT.68.a:0 "Нація має заплатити за свободу."
 KRBAT.68.b:0 "Місцеві Ландтаги допоможуть людям."
 
 KRBAT.69.t:0 "Балтійська військова місія в [ROOT.GetNonIdeologyName]"
 KRBAT.69.d.lutz: "Збройні сили Об'єднаного Балтійського Герцогства, Балтійського Ландесверу, відомі як найбільш елітні сили Рейхспакту, вирішили послати місію до нашої країни, щоб покращити її якість та організацію. Цю місію очолює генерал [?BAT.BAT_mission_general_@ROOT.GetName], експерт з піхотної війни, який тепер перебуває у нашому розпорядженні."
 KRBAT.69.d.von_behr: "Збройні сили Об'єднаного Балтійського Герцогства, Балтійського Ландесверу, відомі як найбільш елітні сили Рейхспакту, вирішили послати місію до нашої країни, щоб покращити її якість та організацію. Цю місію очолює генерал [?BAT.BAT_mission_general_@ROOT.GetName], експерт з бронетанкової війни, який тепер знаходиться в нашому розпорядженні."
 KRBAT.69.d.von_nolcken: "Збройні сили Об'єднаного Балтійського Герцогства, Балтійського Ландесверу, відомі як найбільш елітні сили Рейхспакту, вирішили послати місію до нашої країни, щоб покращити її якість та організацію. Цю місію очолює генерал [?BAT.BAT_mission_general_@ROOT.GetName], експерт з кавалерійської війни, який тепер перебуває у нашому розпорядженні."
 KRBAT.69.d.other: "Збройні сили Об'єднаного Балтійського Герцогства, Балтійського Ландесверу, відомі як найбільш елітні сили Рейхспакту, вирішили послати місію до нашої країни, щоб покращити її якість та організацію. Цю місію очолює генерал [?BAT.BAT_mission_general_@ROOT.GetName], ветеран балтійських німців, який тепер у нашому розпорядженні."
 KRBAT.69.a:0 "Ласкаво просимо!"
 
 KRBAT.70.t:0 "Балтійська місія в [ROOT.GetNonIdeologyName]"
 KRBAT.70.d: "Балтійський ландесвер вирішив відкликати свою місію в нашій країні. Генерал [?BAT.BAT_mission_general_@ROOT.GetName] і його оточення вже зібрали свої речі і повернулися до Риги - дякують за теплий прийом і бажають удачі в майбутньому."
 KRBAT.70.a:0 "Поки ми не зустрінемося знову!"
 
 KRBAT.71.t:0 "Німецький путч"
 KRBAT.71.d: "Вплинув на хаотичний політичний ландшафт Риги, німецький військовий гарнізон, якому доручено захищати Вільне місто, зрештою вирішив взяти справу в свої руки. Вони взяли штурмом Ризьку думу і скинули там демократично обраний уряд, замінивши його власним маріонетковим режимом. Главою маріонеткового режиму було обрано Макса Ервіна фон Шойбнера-Ріхтера, інтелектуала і дипломата з Вельткріга, який має значні зв'язки з Німецькою Імперією. Він проголошує необхідність швидкого будівництва Риги та підготовки її до остаточного відновлення прав Німеччини в Прибалтиці – і вони більше не вірять, що місцеві прибалтійські німці зможуть цього досягти."
 KRBAT.71.a:0 "Vorwärts!"
 
 KRBAT.72.t:0 "Піднесення Мунтера"
 KRBAT.72.d: "Уряд Гельмута Стегмана виявився нездатним керувати Ригою в момент кризи, і останні кілька місяців розмило останні залишки її популярності. Ризька дума скликала і домоглася вотуму недовіри меру, і він вирішив піти у відставку - на його місце лобі колишньої Балтійсько-німецької Демократичної Партії поставили Вільгельма Мунтерса, досвідченого члена дипломатичного корпусу колишнього герцогства. Незважаючи на те, що Мунтерс є членом Демократичної партії, він має інший погляд на суспільство, ніж у Пауля Шимана, сформований завдяки підтримці латиського населення, на яку спирається DbDP в Ризі. У зверненні до міста по радіо він зазначив, що його першим завданням буде захист та реформування демократичних інститутів Риги, а друге - знаходження способу загладити свою провину перед латвійською державою."
 KRBAT.72.a:0 "Vorwärts!"
 
 KRBAT.73.t:0 "Сильний Стегман"
 KRBAT.73.d: "Незважаючи на те, що Гельмут Стегман та його Балтійсько-німецька Земельна Партія кинули виклик лівим та правим, вони зуміли зіграти з обох боків та зберегти твердий контроль над містом. Військовий вплив Німеччини було урізано, а ліві демократи неохоче підтримують його відповідальний уряд. Після проголошення Ригою суверенітету Стегман вийшов на радіохвилі і повідомив ризькому загалу, що в наступні роки продовжуватиме керувати оточеним містом, куди б не вела його історія - чи то відновлення Балтійських країн, чи прокладання курсу на незалежність."
 KRBAT.73.a:0 "Vorwärts!"
 
 KRBAT.74.t:0 "Потік біженців"
 KRBAT.74.d: "Після повстання Лісових братів тисячі мирних жителів Балтійського Герцогства залишили свої будинки. Багато хто з них, очевидно, балтійські німці, витіснені зі своїх будинків Лісовими братами, але багато інших - латиші та естонці. Вони втратили свої будинки під час партизанського конфлікту, чи побоюються радикалізму борців за свободу, чи просто хочуть жити у кращому місці. Зараз ці тисячі біженців перебувають у нас на порозі, і наша мізерна інфраструктура вже бореться за те, щоби про них подбати. Чи повинні деякі з них бути повернені або надіслані, чи нам слід затягнути пояси і прийняти всіх і кожного незалежно від того, що вони роблять?"
 KRBAT.74.a:0 "Балтійські німці мають пріоритет. Повернути латишів назад."
 KRBAT.74.b:0 "Ласкаво просимо!"
 KRBAT.74.c:0 "Надішліть якнайбільше до Німеччини."
 
 KRBAT.75.t:0 "Доля Герцога"
 KRBAT.75.d: "Одним із численних біженців, які приїхали до Риги, є колишня монарша родина герцогства – Адольф Фрідріх Мекленбурзький та його дочка Войцлава Феодора. Вони втратили свої палаци та герцогство і були змушені жити серед простолюдинів. Хоча Рига пишається тим, що є демократичним республіканським урядом і тому не розглядає можливості відновлення королівської влади, багато прибалтійських німців досі глибоко поважають свого герцога. Чи повинна йому бути надана державна пенсія та резиденція, чи необхідно скасувати всі привілеї, які він колись мав, і змусити колишнього монарха стати такою самою приватною особою, як і всі інші?"
 KRBAT.75.a:0 "Дайте йому державну пенсію."
 KRBAT.75.b:0 "Рига не дивиться на родовід."
 
 KRBAT.76.t:0 "Комітет колишніх членів Ландтагу"
 KRBAT.76.d: "Після розпаду Об'єднаного Балтійського Герцогства, влада над усією громадянською адміністрацією в Ризі перейшла до Ризької думи та мера – проте Балтійський Ландтаг нікуди не зник. Члени Ландтага, що залишилися, зібралися до Комітету колишніх членів Ландтага, і хоча вони визнають, що у них немає жодної влади, вони офіційно звернулися до мера Хельмута Стегмана з пропозицією консультувати міську раду. Їхня присутність надала б Ризі додаткову легітимність як наступника герцогства - хоча це також означало б, що ми прив'язали б себе до його колишньої спадщини, замість стати нашим власним суб'єктом. Яким має бути наше рішення?"
 KRBAT.76.a:0 "Вони не заслуговують на владу."
 KRBAT.76.b:0 "Дозвольте їм проконсультувати міську раду."
 
 KRBAT.77.t:0 "Доля лицарів"
 KRBAT.77.d: "Ливонське лицарство впало разом з рештою Об'єднаного Балтійського Герцогства - але оскільки його офіси і документи знаходилися в Ризькому Будинку Лівонського Лицарства, дворяни, що залишилися, не знайшли труднощів у його відновленні. Однак, оскільки тепер вони проживають у демократичному, республіканському Вільному місті Рига, вони визнають, що більше не відіграватимуть ту ж інституційну роль, що й раніше. Тим не менш, Адольф Костянтин Пілар фон Пільхау звернувся до Ризької думи з проханням про підтримку уряду у відновленні лицарства. Чи маємо його прохання бути задоволене, чи ми повинні силою розпустити Лицарство, щоб показати нашу рішучість покінчити з минулим?"
 KRBAT.77.a:0 "Дозвольте їм відновитись, тільки без влади."
 KRBAT.77.b:0 "Рига. Ні. Подивіться родовід."
 
 KRBAT.78.t:0 "Революційний латиський легіон"
 KRBAT.78.d: "Наприкінці Великої війни латиші, за російськими товаришами, піднялися у революцію, створивши Республіку Исколат. Вона, на жаль, була недовговічною, зруйнована німецькою зброєю, і хоча багато латишів служили в більшовицькому уряді, їхні товариші в Петрограді теж зазнали поразки. Їхні вигнанці бігли на Захід, де соціалістично налаштовані латиські громади вже міцно утвердилися і прийняли їх із розкритими обіймами. Одним із таких місць була Великобританія, і коли Великобританія теж впала в революцію, ці латиші з ентузіазмом підтримали її. Латвійська соціал-демократія, колись братська партія більшовиків, була відновлена ​​та брала участь у виборах до Конгресу профспілок – тепер їх очолює Яків Петерс.\n\nПетерс, ймовірно, людина, яка була з легендарним Петром Художником, лідером латиських анархістів у битві на Сіднейській вулиці в 1911 році, була закономірно пристосована очолити латиських вигнанців в Англії - він був глибоко інтегрований у британське суспільство і мав контакти з його соціалістичним рухом. його товариші у Росії помітили, що він розмовляв з англійським акцентом. У проміжні роки він зібрав Революційний Латиський легіон - невеликий полк навчених латвійських вигнанців, які готові повернутися додому, щоб розпалити революцію. Нині, коли руйнується Об'єднане Балтійське Герцогство, він знайшов свій шанс.\n\nКоротким, але сердечним прощанням Петерс попрощався зі своєю англійською дружиною, друзями і виступив з останньою промовою перед Конгресом профспілок, де запевнив Союз та інших членів Третього Інтернаціоналу у тому, що поверне лідера Другої Ісколатської Республіки."
 KRBAT.78.a:0 "Щасти, товариші!"
 
 KRBAT.79.t:0 "Die Baltenfahne"
 KRBAT.79.d: "Розвал Об'єднаного Балтійського Герцогства вплинув на балтійсько-німецьку культуру. Почуття реваншизму, відродження, але водночас страх перед майбутнім зберігається у новостворених віршах та опублікованих картинах. Переміщені дворяни, що сумували за своїми колишніми будинками, середньостатистичний балтійський німець вважає, що їхній світ перекинувся з ніг на голову і ніколи більше не стане колишнім, і тим не менше, доки вони вірять один в одного і в свою мету, вони повинні бути в змозі впоратися з цим нещастям. Ніде це не проявляється так наочно, як у поемі 'Die Baltenfahne' ('Балтійський прапор').\n\nНаписана бароном Мантойфель-Кацдангеном, балтійським німецьким дворянином, який утік до Риги зі своєю сім'єю та майном, вона розповідає історію відступу балтійських німців у місто, символізуючи його темою 'Балтійського прапора' - зображенням ролі балтійських німців як захисників Німеччини , який згодом був витіснений за межі їхньої батьківщини. І все ж таки поема оптимістична - в ній міститься заклик до тих, хто залишається, підняти прапор і повернутися в Остланд, де йому і місце.\n\nЗ того часу вірш перетворився на пісню 'Die Grenzwacht hielt im Osten' ('Прикордонна служба Сходу'), прийняту Ризькою громадою прибалтійських німців як мобілізуючий марш для їхнього майбутнього повернення."
 KRBAT.79.a:0 "Остланд ще не втрачено!"
 
 KRBAT.80.t:0 "Революційний латиський легіон"
 KRBAT.80.d: "Наприкінці Великої війни латиші, за російськими товаришами, піднялися у революцію, створивши Республіку Ісколат. Вона, на жаль, була недовговічною, зруйнована німецькою зброєю, і хоча багато латишів служили в більшовицькому уряді, їхні товариші в Петрограді теж зазнали поразки. Їхні вигнанці бігли на Захід, де соціалістично налаштовані латиські громади вже міцно утвердилися і прийняли їх із розкритими обіймами. З того часу на чолі з Яковом Петерсом вони зібрали Революційний Латиський легіон - невеликий полк навчених латиських вигнанців, готових повернутися додому, щоб розпалити революцію.\n\nА тепер, завдяки німецьким спецслужбам, нам повідомили, що вони фільтруються в герцогство, приєднуються до повстання Лісових братів і опір надзвичайно важливому спорядженню. Вони навчені війні в лісі і добре підготовлені, тому становлять серйозну загрозу, навіть якщо їх небагато. Що ж нам робити?"
 KRBAT.80.a:0 "Обшукайте всі кораблі та поїзди, у пошуках цих соціалістів!"
 KRBAT.80.b:0 "Ми не можемо дозволити собі ресурси для такої кампанії..."
 
 KRBAT.81.t:0 "Перші президентські вибори"
 KRBAT.81.d: "Конституційний республіканізм - нова концепція в балтійських німецьких землях, але інтерес щодо перших справжніх виборів у країні високий. Усі обмеження, традиційні системи та маніпуляції усунуті, і ось-ось відбудуться справжні демократичні вибори. І жителів Балтійської Федерації є кілька варіантів, з яких можна вибрати..."
 KRBAT.81.a:0 "Вільгельм Мунтерс продовжить спадщину Шимана!"
 KRBAT.81.b:0 "Гельмут Стегман спрямує націю вперед!"
 KRBAT.81.c:0 "Герой війни, Гаррі Латц!"
 KRBAT.81.e:0 "Скасувати вибори, призупинити дію конституції."
 
 KRBAT.82.t:0 "Ралі Рига-Реваль"
 KRBAT.82.d: "Автомобільний спорт довгий час зачаровував дворян балтійських німців, а перегони між дворянами балтійських провінцій проходили ще до Вельткрігу – вони могли дозволити собі купити та побудувати ці автомобілі, зрештою. Герцог Адольф Фрідріх також є покровителем цього виду спорту протягом десятиліть - ще 1898 року кайзер Вільгельм II заборонив йому брати участь у стрибках через свою нерозсудливість під час їзди на коні, тому натомість він став їздити на автомобілях. Тепер, коли ситуація в Прибалтиці стабілізувалася, герцог забезпечив патронаж стрибків по всьому герцогству, прозваних Ралі Рига-Реваль.\n\nРалі стартує у столиці країни Ризі та повертає до лісистої місцевості Лівонії, потім на березі Чудського озера і нарешті зупиняється у столиці Естляндського кантону Ревалі. Шокує те, що герцогу вдалося виграти гонку, яку він обрав для свого заступництва. Тридцятирічний досвід дозволив йому подолати конкуренцію, особливо на пагорбах та в лісах східної Лівонії, де він зміг на місці відремонтувати свою зламану машину, тоді як деяким із його конкурентів довелося відмовитися від участі."
 KRBAT.82.a:0 "Ралі Ріга-Ревель?"
 
 KRBAT.83.t:0 "5 листопада"
 KRBAT.83.d: "Сьогодні, 5 листопада 1918 року, Vereinigte Landesrat (Об'єднана Земельна Рада) Ліфляндії, Естляндії, Езеля та Риги, обраний раніше того ж року, прийняв рішення проголосити незалежність Об'єднаного Балтійського Герцогства від Російської держави, що розпадається, і призначити Раду з регентства. лицарства Адольфом Пілар фон Пільхау. Хоча первісний документ передбачає приєднання Об'єднаного Балтійського Герцогства до Німецької Імперії в особистому союзі - пропозицію, яка зрештою так і не була виконана в повному обсязі, ця дата вважається днем ​​незалежності Об'єднаного Балтійського Герцогства і відзначається святковими заходами по всій країні."
 KRBAT.83.a:0 "In treue fest!"
 
 KRBAT.84.t:0 "24 лютого"
 KRBAT.84.d: "Сьогодні, 24 лютого 1918 року, законодавчі збори Естонської автономної губернії Маапаєв проголосили незалежність Естонської Республіки. Це проголошення було зроблено в запалі моменту під час операції Фаустшлаг і як наслідок, зведено до нуля німецькими арміями, що наступали - проте, тимчасовий уряд Естонії вважав за краще замість капітуляції чинити опір. Під час німецької окупації вони таємно зібрали воєнізовані сили Омакайтсе і невдовзі після 5 листопада після проголошення незалежності Об'єднаного Балтійського Герцогства влаштували повстання. Це ознаменувало початок війни за незалежність Естонії.\n\nЦе було невдале повстання, придушене Прибалтійським Ландесвером за допомогою німецької зброї - але вона дозволила Тимчасовому уряду Естонії втекти до Швеції та продовжити боротьбу з вигнання. Досі вони претендують на звання законного уряду Естляндії та Північної Ліфляндії, і багато естонців вважають свої претензії справедливими. Щороку ми прагнемо, щоб святкування цього естонського 'дня незалежності' пройшло без особливого ентузіазму."
 KRBAT.84.a:0 "Цей день нічого не означає! Нічого!"
 
 KRBAT.85.t:0 "Der Großtyrann und das Gericht"
 KRBAT.85.d: "Сьогодні був опублікований новий роман талановитого автора Вернера Бергенгрюна під назвою "Der Großtyrann und das Gericht" ("Великий тиран та його двір"). На погляд, це кримінальний роман, дія якого відбувається у місті-державі пізнього середньовіччя Італії. Сюжет роману обертається навколо вбивства ченця Фра Августино у саду вищезгаданого Великого Тирану, абсолютного правителя міста-держави, який постійно присутній у книзі, але ніколи не згадується на ім'я. Решта роману присвячена серії персонажів, які намагаються розкрити злочин, зазнають невдачі і намагаються догодити Великому Тирану, звинувачуючи безневинних у скоєнні злочину - вся ця брехня, проте, видно наскрізь, а список персонажів збільшується з кожним розділом. Наприкінці книги проводиться судове засідання, після чого з'ясовується, що сам Тиран наказав убити ченця – він наказує спалити усі документи справи та вибачається.\n\nБалтійське Братство розглядає роман як чудовий приклад культури, яку вони хочуть розвивати, відзначаючи релігійну тематику книги та ширшу життєву позицію Великого Тирану, у тому числі його звернення до добра та християнської віри. Приглушені пошепки на місцях говорять про справжні теми книги - божевілля самодержавства та незгасну кровожерливість одного абсолютного правителя, а також про те, як алегорії в романі уособлюють тоталітарний режим Балтійської держави."
 KRBAT.85.a:0 "Що...?"
 
 KRBAT.86.t:0 "Скасування Старого Завіту"
 KRBAT.86.d: "З моменту інтеграції Фрідріха фон дер Роппа та його прихильників одкровення до Балтійського Братства ідеологічні принципи організації відкинули святість Старого Завіту. Незважаючи на те, що вони не першими спробували дистанціювати християнство від іудаїзму з антисемітськими та расовими устремліннями, Братство пішло далі за всіх. Нові євангелічні книги, написані фон дер Роппом, були поширені по всій країні, сильно переписані, щоб відкинути майже весь Старий Завіт і його акцент на пасивних, а не активних аспектах Ісуса Христа - чудовому народженні, стражданнях, зраді фарисеїв та потойбічному спокутуванні. Натомість акцент робиться на діях Ісуса як проповідника і борця, який прагне знищити інституційний іудаїзм і принести порятунок.\n\nХоча офіційно вся нація прийняла тлумачення Братства про християнство, абсолютна більшість населення не дотримується встановлених правил і відкидає їх або відкрито, або таємно. Проте це закладає основу для езотеричної, тоталітарної трансформації балтійської німецької культури. Через віру можна контролювати весь народ."
 KRBAT.86.a:0 "Християнство рятує нас від єврейського Бога!"
 
 KRBAT.87.t:0 "Подорож Адольфа Фрідріха"
 KRBAT.87.d: "Наш герцог, Адольф Фрідріх, готується вирушити у нову подорож світом - стаючи правителем Об'єднаного Балтійського Герцогства, не послабив свого пристрасного бажання досліджувати планету. Зрештою, панування Німеччини у світі полегшило його пристрасть до подорожей. Куди він вирушить далі - це особиста справа, яку він не поділився ні з [BAT.GetHeadOfGovernment], ні з іншими урядовцями - але у світі мало місць, які він ще не відвідав. Міттельафрика є можливою метою, але він висловив зацікавленість відвідати всі країни Південної Америки, хаотичний політичний ландшафт, яким є Китай або навіть далекі тихоокеанські острови. Якби йому не було шістдесят років, можливо, він спробував би дістатися до Південного полюса...\n\nПоки її батько відсутній, повсякденні обов'язки герцога виконуватиме принцеса Феодора Войцлава. Оскільки Об'єднане Балтійське Герцогство є конституційною монархією, і обов'язки монарха не є критичними, уряд може продовжувати працювати - але недосвідченість Принцеси означає, що управління проходитиме повільніше на даний момент."
 KRBAT.87.a:0 "Гуте Райзе!"
 
 KRBAT.88.t:0 "Повернення Адольфа Фрідріха"
 KRBAT.88.d: "Наш герцог Адольф Фрідріх повернувся з подорожі світом із щоденником, повним інформації про культуру та повсякденне життя далеких африканських та американських народів. За ці три місяці він подолав сотні миль і навіть потрапив у пару нещасних випадків на межі життя чи смерті - але, зрештою, він заявляє, що відчуття гострих відчуттів та вгамування спраги цікавості того варте.\n\nГерцог уже почав будувати плани своєї наступної подорожі - і заявляє, що він слідуватиме їм доти, доки на його шляху не з'явиться війна."
 KRBAT.88.a:0 "Ласкаво просимо додому!"
 
 KRBAT.89.t:0 "Фрайкор"
 KRBAT.89.d: "Новина про повстання Лісових братів дійшла Німеччини, і тисячі німців сприйняли це як шанс для свого сходження. Націоналістично налаштовані ветерани Вельткріга почали організовуватись у озброєні воєнізовані групи добровольців та пробиратися до Об'єднаного Балтійського Герцогства – ці батальйони називають себе Фрайкор. Лідери цих загонів мають яскраве минуле, як і їхні послідовники, але багато з них - ветерани, яким так і не вдалося повністю інтегруватися в суспільство після Вельткріга, внаслідок чого їх підхопили націоналістичні асоціації, і вони романтизують свій час, проведений на фронті.\n\nДо генерала Ганса фон Цеге-Мантейфеля, одного з командирів, відповідальних за придушення Лісових братів, звернувся керівник одного з невеликих Фрайкорів – колишній офіцер Баварської армії та не дуже успішний агроном Генріх Гіммлер. Виступаючи за добровольців, Гіммлер запропонував їхню підтримку у придушенні латишів та естонців. Незважаючи на те, що Мантейфель навряд чи міг витримати нестандартну манеру офіцерської мови і те, як він майже в кожному реченні апелював до якогось дивного почуття 'арійського братства', пропозиція підтримки все ж таки є пропозицією підтримки - і тому в штаб-квартиру Ландесверу в Ризі надійшло його повідомлення про нові групи добровольців, які бажають допомогти. Якою має бути відповідь?"
 KRBAT.89.a:0 "Ми не можемо вибирати та відбирати, вся допомога вітається."
 KRBAT.89.b:0 "Нам не потрібні хулігани, які заважають нам!"
 
 KRBAT.90.t:0 "У вогонь"
 KRBAT.90.d: "Перекинуті в балтійські села, волонтери Фрайкора неквапливо патрулювали села і вимагали гроші у місцевих жителів, часто з невиправданою жорстокістю, викликаючи гнів місцевого населення і водночас мало чого домагаючись фактичного придушення партизанів. Підрозділ Генріха Гіммлера, зокрема, приділяв більше часу вислуховування оповідань баварського офіцера, ніж реальному переслідуванню латиського опору.\n\nРеакція Лісових братів була негайною. Нападаючи з баз у густих лісах ліфляндських, вони постійно ловили непідготовлених німецьких добровольців і відразу ж після удару відступали в темряву. Найчастіше Балтійський ландесвер дізнавався про боях тільки після того, як їх набагато більш підготовлені батальйони натикалися на останки, і таким чином намагався визначити, що трапилося, за останками загиблих. Як повідомляв Ландесвер, найпоширенішими причинами цих втрат були повна відсутність дисципліни, переважне сп'яніння та відсутність будь-яких заходів проти пасток.\n\nВ одній із численних безіменних могил, які тепер усеювали Ліфляндію, солдати балтійських німців упізнали труп офіцера Гіммлера. Як і більшість його соратників, він прибув до Прибалтики в очікуванні легкої прогулянки проти "нелюдини", але знайшов лише смерть."
 KRBAT.90.a:0 "Вони завдали більше шкоди, ніж користі..."
 
 KRBAT.91.t:0 "Смерть Пауля Шимана"
 KRBAT.91.d1: "Батько-засновник Балтійсько-німецької Демократичної Партії та титан політики регіону протягом останніх чотирьох десятиліть Пауль Шиман помер. В останнє десятиліття свого життя він боровся з важким випадком туберкульозу, проте залишався активним до останніх місяців свого життя, працюючи зі своєю партією і публікуючи газетні статті.\n\nВін отримав скромний похорон у Німеччині, на якому були присутні лише його родина та невелике коло друзів. На похороні Евальд Амменде, ставленик Шимана та провідний член DbDP, зачитав виступ перед рештою присутніх, заявивши, що ідеали Шимана житимуть протягом століть після його смерті."
 KRBAT.91.d2: "Батько-засновник Балтійсько-німецької Демократичної Партії та титан політики регіону протягом останніх чотирьох десятиліть Пауль Шиман помер. В останнє десятиліття свого життя він боровся з важким випадком туберкульозу, проте залишався активним до останніх місяців свого життя, працюючи зі своєю партією і публікуючи газетні статті.\n\nУ його похороні, що відбулися в Ризі, взяли участь тисячі людей, у тому числі вся Демократична партія та численні представники Чотирьох Балтійських лицарських орденів. На похороні Евальд Амменде, ставленик Шимана та провідний член DbDP, зачитав виступ перед рештою присутніх, заявивши, що ідеали Шимана житимуть протягом століть після його смерті."
 KRBAT.91.a:0 "Memento mori."
 
 KRBAT.92.t:0 "Чит-код ШІ"
 KRBAT.92.d: "Якщо ви бачите це - привіт, я Авгеніс, я розробив перероблене Об'єднане Балтійське Герцогство з нуля. Я створив складну механіку для всіх, хто грає в ОБГ, я намагався змусити штучний інтелект стежити за ними, мені це не вдалося, тому я створив цю чіт-подію, щоб вони впоралися з нею. Ви не повинні були це бачити. Якщо ви отримали цю подію легально (тобто без використання консолі), зробіть звіт про помилку."
 KRBAT.92.a:0 "Окей, бро. Я тебе розумію."
 
 KRBAT.93.t:0 "Застряг у серці темряви"
 KRBAT.93.d: "Коли новина дійшла до табору, герцог Об'єднаного Балтійського Герцогства та його невелика група дослідників були розташовані глибоко у джунглях німецького Конго. Вдалині від цивілізації, далеко від найближчого порту сотнями кілометрів джунглів і савани, Адольф Фрідріх отримав від панікуючого посланця звістку про те, що його повернення буде набагато, набагато важче, ніж очікувалося. Континент впав у війну і кровопролиття - некомпетентний колоніальний уряд у Дар-ес-Саламі довело Міттельафрику настільки, що всі залишки влади Штатгальтера зникли. Воєначальники та кліки, кожна з яких підтримувалася озброєними бандами аскарі, тепер блукають величезним континентом, розриваючи його на шматки і вирушаючи на війну один проти одного. І тепер вони замкнені в цьому вирі.\n\nГрупа герцога складається з двох дослідників, трьох відданих офіцерів Ландесвера та жменьки аскарі - полковника, який тепер має супроводжувати високопосадовця через сотні миль поля бою. Це змусило герцога підготувати свою гвинтівку з більшою енергійністю, ніж зазвичай - це час для наймасштабнішого, і сподіваюся, не останнього, пригоди в його житті.\n\nТим часом, звістка про крах Міттельафрики кинув уряд Об'єднаного Балтійського Герцогства в паніку. Вже зараз [BAT.GetHeadOfGovernment], радять призначити постійне регентство і, можливо, якщо герцог не з'явиться найближчим часом, оголосити його офіційно мертвим і звести на престол його наступника. Дочка герцога Адольфа Фрідріха, Принцеса Войцлава Феодора, чекає, проте, його повернення. За її словами, у цьому немає нічого такого, з чим її батько-ветеран не зміг би впоратися."
 KRBAT.93.a:0 "Сподіватимемося, що вона має рацію..."
 
 KRBAT.94.t:0 "Рятуючись від пастки"
 KRBAT.94.d: "Наступного дня після отримання новин герцог Адольф Фрідріх та його табір зібралися в наметі монарха-дослідника, щоб з'ясувати, що їм робити далі. Однак будь-яке планування, яке вони могли зробити, було надзвичайно обмеженим – їх знань про пост-колапсний склад Міттельафрики не було, вони не мали жодного уявлення про те, хто головний у найближчому селі, не кажучи вже про міста гігантської колонії. Все, що можна було зробити, - це висловлювати припущення та надії на те, що воєначальники, які розділили Міттельафрику, не такі кровожерливі, як могли б бути.\n\nЗа порадою герцога та за підтримки аскарі, які знали цю місцевість, експедиція вирішила продовжити свій запланований курс. З їхнього нинішнього розташування вони повинні були вирушити в Бойому, раніше відому як Стенлівілль - річка Конго - найкраще природне шосе для їхнього порятунку, і ще до початку експедиції герцог уклав контракт з бельгійською судноплавною компанією в місті, щоб орендувати їм човен, за допомогою якого вони могли б дістатися до Кіншаси.\n\nНаступного дня після від'їзду з табору герцог дізнався від групи африканських патрулів, що Бойома, як і вся східна частина Конго, знаходиться під контролем Луї де Гонзагу-Бобозо, офіцера аскарі, який керує Клікою Ківу. Можливо, він буде досить люб'язний, щоб допомогти."
 KRBAT.94.a:0 "Vorwärts!"
 BAT_will_reach_in_30_days:0 "Герцог досягне Бойоми за 30 днів."
 
 KRBAT.95.t:0 "Бойома"
 KRBAT.95.d: "Приїхавши до Бойому, герцог Адольф Фрідріх та його команда опиняються у біді.\n\nЗа останній місяць, Кліка Ківу через своє стратегічне становище в країні потрапила в переплетення конфліктів між воєначальниками, і тому в місті панує безлад. аскарі та покликані місцеві жителі повсюдно беруть із вулиць молодих людей, щоб затягнути їх на службу, тоді як решта населення оподатковується за податком, щоб фінансувати ці військові підприємства. Принаймні, про це повідомив розвідник, посланий герцогом, тоді як інші сховалися на покинутій фермі на околиці міста.\n\nУвійти в Бойому, начебто нічого не відбувається – це не варіант. Поки бельгійський підрядник герцога все ще там, якщо на вулицях помітять групу аскарі та балтійських німців, до них одразу ж ставитимуться як до ворогів – і якщо люди воєначальника зрозуміють, наскільки важливий їхній лідер, його майже напевно викрадуть заради викупу. Тепер, коли ця розвідка в їхніх руках, герцог та його люди збираються за межами хатини, яка була їхньою схованою, обговорюючи свій можливий план на майбутнє."
 KRBAT.95.a:0 "Проникнути в місто вночі, взяти корабель і тікати."
 KRBAT.95.b:0 "Зв'язатися таємно з нашим другом у Бойомі, хай забере нас."
 KRBAT.95.c:0 "Залишити місто і подорожувати пішки, знайти інший корабель."
 
 KRBAT.96.t:0 "Нічна сутичка"
 KRBAT.96.d: "Діяльність у Бойомі в нічний час повністю не зникає, але кількість солдатів на вулицях зменшується настільки, що прокладати свій шлях через місто дійсно можливо. Сподіваючись нікого не привернути до себе увагу, герцог та його група сховали зброю і швидко пройшли вулицями, не сказавши жодного слова один одному, поки, нарешті, не дісталися до будинку бельгійського підприємця з перевезення вантажів – людини, з якою Адольф Фрідріх вже мав задоволення працювати в минулих експедиціях, і який тримав голову опущеної, як тільки впала система Міттельафрики.\n\nОднак, як тільки бельгієць повів свого друга та групу до міських доків, пролунали крики, були зведені гвинтівки, а солдати зайняли позиції. Виявилося, що бійці Клікі Ківу вже готувалися реквізувати корабель, і тому пароплав тепер кишав солдатами воєначальника. Відразу ж надійшов наказ лейтенанта Бернда фон Фрейтага-Лорінгофена, командира гвардії герцога Ландесвера-Аскарі - штурмувати корабель, витягувати зброю і якнайшвидше знищувати ворога.\n\nНавіть якби їх було лише кілька людей, цього було більш ніж достатньо, щоб охопити весь корабель - професійні та дисципліновані кадрові солдати на голову вище за навчених призовників. Останнє вбивство сталося з пістолета герцога, який влучив останньому африканському солдатові в шию і викинуло тіло за борт. Як тільки корабель був очищений, двигун був запущений і судно вийшло з порту. До ранку Ківу буде в люті, але їхня мета вже давно зникла."
 KRBAT.96.a:0 "Це було близько, сподіватимемося, що це кінець."
 
 KRBAT.97.t:0 "Близький виклик"
 KRBAT.97.d: "Один з герцогських аскарі, одягнений у фермерські ганчірки і тримаючись подалі від усіх у місті, вирушив до доки Бойоми, знайти людину, якій Адольф Фрідріх доручив знайти і пояснити ситуацію. Як виявилося, двоє з них були старими друзями і раніше співпрацювали у розвідувальних місіях, тому старий бізнесмен, який тримав голову опущеної, як тільки впала система Міттельафрики, погодився ризикнути своєю кар'єрою та допомогти. Інші вирушили до табору вниз за течією від міста і чекали, коли мимо пройде корабель.\n\nЗдавалося, що нічого не сталося, навіть коли минув годинник, і день змінився вночі. Тим часом командир гвардії герцога Ландесвера-Аскарі лейтенант Бернд фон Фрейтаг-Лорінгофен повідомив, що їхню позицію вже скомпрометовано - як з'ясувалося, нещодавно їх помітив патруль солдата Клікі, і сили в місті вже мобілізувалися, щоб вступити в бій. Солдатам було наказано взяти зброю, зібрати всі свої речі і бути готовими до сутички, рятуючись від ворожих сил - і до них долинав звук свистка. Наближався корабель, той самий, який герцог вибрав для своєї експедиції кілька місяців тому, і він нарешті прийшов йому на допомогу.\n\nЗ'ясувалося, що бізнесмена затримали солдати, які намагалися реквізувати корабель, але він вправно вирішив проблему і був готовий повернути його німцям. Група швидко сіла на корабель і поїхала - Ківу напевно будуть в люті, але їхня мета вже давно зникла."
 KRBAT.97.a:0 "Це було близько, сподіватимемося, що це кінець."
 
 KRBAT.98.t:0 "На околицях Бойоми"
 KRBAT.98.d: "Обійшовши місто, герцог та його загін спустилися вниз за течією річки Конго, спостерігаючи за будь-якими суднами, на які вони могли б піднятися на борт. І, звичайно ж, зрештою, вони знайшли свою мету. У глибині Конго річка є одним із небагатьох доступних транспортних засобів, і кліка Ківу ввела її в експлуатацію - пройшла пором, на якій кілька десятків призовників із північних сіл проїхали повз, пробираючись до столиці кліки. Кількість людей, з якими їм довелося мати справу, спочатку лякала, але командир гвардії герцога Ландесвера-Аскарі, лейтенант Бернд фон Фрейтаг-Лорінгофен, зробив ставку на свої шанси.\n\nЛейтенант зробив перший постріл, вистріливши з кущів і обстрілявши капітана, що одразу привело корабель у хаос. Декілька солдатів, які командували кораблем, не були достатньо навчені атакам з суші, поки вони перебували на кораблі, тому вони припустилися фатальної помилки, направивши його ближче до берега, щоб відкрити вогонь по нападникам - а це означало, що за допомогою імпровізованих плотів солдати змогли піднятися на борт корабля і боротися з його екіпажем. Практично всі новобранці або здалися, або одразу пірнули в річку, а ті, хто залишилися, були легко ліквідовані балтійськими німецькими професіоналами. Останнє вбивство сталося з пістолета герцога, який потрапив останньому африканському солдатові в шию і викинув тіло за борт.\n\nДо ранку Ківу буде в люті, але їхня мета вже давно зникла."
 KRBAT.98.a:0 "Занадто багато шуму, але досить добре."
 BAT_will_reach_in_45_days:0 "Герцог досягне Мбандакі за 45 днів."
 
 KRBAT.99.t:0 "Попутник"
 KRBAT.99.d: "Якось увечері, коли ви зупиняєтеся в табір, ви помічаєте, що старий у поганому одязі розбив табір на тому самому місці. На його зовнішній вигляд і вигляд легко сказати, що він не уродженець цього регіону - явно араб, який опинився в Конго з невідомих причин. Людина пропонує розповісти вам про хадиса, який має, якщо ви дасте йому трохи хліба."
 KRBAT.99.a:0 "Послухати старого."
