 BAT_devolution_decision_category:0 "Деволюція"
 BAT_devolution_decision_category_desc:0 "Культурні відмінності регіонів, що становлять Балтійське Герцогство, і слабкість його центрального уряду дають лише одне рішення для розплутування цієї візантійської структури - передачу повноважень уряду регіонам Курляндії, Ліфляндії та Естляндії. Їх територіальним колегіям мають бути надані додаткові повноваження для вирішення місцевих питань, а центральний уряд у Ризі має стати паперовим. \n\n§YДеволюція§! це процес, який дозволяє нам видалити Національний дух §YВізантійського уряду§! та додасть обмежену кількість Державних модифікаторів до наших національних регіонів.\nДеволюція здійснюється шляхом витрачання §YПолітичного капіталу§!. Після виконання національного фокусу §YОголосити про деволюцію§!, ви отримуєте початкову кількість Політичного капіталу, що дорівнює одній десятій від вашої £stability_texticon §YСтабільності§!. Ви можете отримати додатковий Політичний капітал через наступні фокуси.\n\nФокуси в дереві Деволюції розблокують §YРеформи деволюції§!. Одне очко Політичного капіталу можна витратити на реалізацію Реформи деволюції в одному вибраному регіоні:\n§YРиттершуле для кожного лицарства§! - §GМісцева швидкість будівництваа§!\n§YДелегована культурна політика§! - §GМісцеве населення, що рекрутується§!\n§YДелегована економічна політика§! - §Місцеві будівельні слоти§!\n\nПоточний §YПолітичний капітал§!: §G[?BAT_political_capital|0]§!"
