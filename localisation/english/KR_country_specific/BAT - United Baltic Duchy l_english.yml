 BAT_country_intro_header: "Об'єднане Балтійське Герцогство"
 BAT_country_intro_content: "Розташоване на східному узбережжі Балтійського моря Об’єднане Балтійське Герцогство є східним німецьким форпостом в Європі, утворене в 1918 році з ініціативи місцевої німецької меншини. Герцогство мало стати новою частиною Німецької Імперії, але ці надії згодом були розвіяні, оскільки тогочасні геополітичні реалії Європи та переважна більшість латвійського та естонського населення зробили це неможливим. Придушивши повстання за незалежність Естонії та запобігши подібному в Латвії, наша держава утвердилася і вже нараховує двадцять років історії. \n\nОснови нашої держави, стоять на наших традиціях. Вона успадкувала Провінційне Балтійське Право, систему представництва Ландтагу та інституційну роль балтійського лицарства часів Лівонської Конфедерації. Навіть найбідніший балтійський шляхтич пишається тим, що живе в громаді, яка прислухається до турбот землевласників та з великою повагою дотримується лицарських традицій дворянства. Але на практиці, Герцогство залишається ледь функціональною державою з візантійською системою управління, абсолютно не готовою до викликів, які чекають її попереду..."
 
