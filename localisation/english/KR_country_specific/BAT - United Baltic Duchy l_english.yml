 BAT_ostwall_decision_category:0 "Оствалпрограм"
 BAT_ostwall_decision_category_desc:0 "Програма "Східний вал", задумана вищим керівництвом Балтійського ландсверу наприкінці 1920-х років, є відповіддю герцогства на зростаючу міць Росії. Ряд укріплень і оборонних заходів уздовж східного кордону, служать для стримування потенційного повномасштабного фронтального наступу у напрямку Риги та Реваля. Незважаючи на вартість проєкту, у разі його реалізації, Балтійсько-німецька держава буде готовою до нападу.\n\nВ рамках §YОствалпрограм§!, ви можете будувати §YУкріплення§! і отримати оборонний §YНаціональний дух§! витративши різні види £rifle_texticon §YСпорядження§!. Оствалпрограм складається з кількох етапів, завершення всіх будівельних ініціатив етапу, відкриє доступ до нових рішень. Виконання національного фокусу §YКупівля матеріалів§! відкриє рішення щодо купівлі спорядження, яке ви можете витратити на Оствалпрограм - або вашу армію."
