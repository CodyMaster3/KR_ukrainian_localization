 BEL_belgian_parliament: "Бельгійський парламент"  
 BEL_belgian_parliament_leader_desc: "Бельгійський парламент, наступник Фламандської ради, яка консультувала німецький уряд Фландрії-Валлонії, взяв владу в нещодавно відновленій Бельгії. Поки уряд перебудовується та готуються вибори, парламент діє не лише як законодавчий орган, а й колегіально як тимчасовий глава держави."  

