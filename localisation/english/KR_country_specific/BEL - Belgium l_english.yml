#Elections in Free Belgium
###########

 bel.360.t: "Монархія чи республіка?"
 bel.360.d: "Німецького претендента було повалено, а Тимчасовий уряд закликав провести офіційні вибори. Потрібно буде провести два окремі голосування, по-перше, вирішити, який тип уряду буде обрано державою, і по-друге, вирішити, які партії проведуть нас через ці тривожні часи. Король Альберт I, який все ще мешкає в Канаді, з великим інтересом спостерігає за подіями будинку, оскільки люди вирішують, чи може він повернутися. Ліберальна та Соціалістична партії, однак, не так зацікавлені у його поверненні і сподіваються, що народ обере більш демократичну державу, керовану народом і для народу."
 bel.360.a: "Монархію буде відновлено."
 bel.360.b: "Бельгія перетвориться на республіку."
 
 bel.361.t: "Вибори у Бельгії"
 bel.361.d: "Оскільки роялістська фракція уряду повертає короля, народ проголосував за прем'єр-міністра, який спрямовуватиме Бельгію у майбутнє. Вердінасо, національна партія у складі фламандської Ради, відіграла важливу роль у повстанні і має великі плани розширення та більшої дієти імперії. КП, найбільша партія пре-Вельткріга та найбільший прихильник повстання у Фландрії, намагається відновити свою партію і поставив Пола ван Зеланда як свого кандидата. Зрештою, БРП, або Бельгійська Робоча Партія, спробувала отримати якнайбільше підтримки в рамках робітничого класу. Партія, однак, роздроблена і не запропонувала жодного вирішального кандидата, а скоріше три фракції."
 bel.361.a: "Вердінасо."
 bel.361.b: "Католицька партія."
 bel.361.c: "БРП."
 
 bel.362.t: "Вибори у Бельгії"
 bel.362.d: "Як було вирішено на Першому бельгійському Конгресі, Бельгійська Республіка була започаткована. Однак для формування сильного уряду бельгійський народ проголосував за свого першого президента. Як повстання очолив різних фракцій немає явного переможця. БРП, Бельгійська робоча партія, була поділена внутрішньою боротьбою та не запропонувала чіткого кандидата. Було створено три основні фракції, що відкололися, кожна з яких пропонує свій власний порядок денний. Поль-Анрі Спаак під впливом своєї ліберальної спадщини створив соціал-ліберальну фракцію та запропонував чіткий план керівництва Бельгією. Інший рух заявив про підтримку грандіозного індустріального плану Де Мана і дистанціювався від основної партії. Залишки партії все ще намагаються реформувати партію, але пообіцяли продовжити свій синдикалістський порядок денний. Нарешті, є ліберальна партія на чолі з Полом Емілем Янсоном, яка спрямовуватиме країну до образу наших голландських сусідів."
 bel.362.a: "Вибрати Ван Аккера."
 bel.362.b: "Голосуйте за соціал-лібералів, за найкраще з обох світів!" 
 bel.362.c: "Ліберали перемагають"
 bel.362.e: "Радикали набирають більшість."

