#German Occupation Policy
 bel.210.t: "Рейнська окупація" 
 bel.210.d: "Німецький гігант був відкинутий назад, і ми взяли під контроль західний берег Рейну. Для подальшого сприяння нашій політиці придушення опору було запропоновано план створення протекторату Рейнланд."
 bel.210.a: "Виконати план."
 
 bel.211.t: "Люксембурзьке питання"
 bel.211.d: "Програвши Нідерландам за лондонським договором після війни за незалежність, Люксембург нарешті повернувся під наш контроль. Населення, хоча воно і не є валлонським чи фламандським за своїм характером, можливо, все ж таки забажає приєднатися до нашої країни як повноправний член нашої Люксембурзької провінції. Референдум буде проведено, коли буде відновлено світ, який визначає майбутнє Люксембургу."
 bel.211.a: "Відтворити герцогство."
 
 bel.212.t: "Питання Еупен-Мальмеді"
 bel.212.d: "У міру того, як наші солдати просуваються вперед в Еупен і піднімають бельгійські кольори, урядовці швидко оголосили, що вони анексують німецько-франкомовний регіон у нашій країні. Багато хто вбачає у цьому справедливий перебіг дій після принизливої ​​втрати у Вельткрізі та перший крок до бельгійської перемоги над Німеччиною. Герман Балтія отримав командування провінцією та очолить процес інтеграції та асиміляції."
 bel.212.a: "Продовжуй виштовхувати гунів!"
 
 bel.213.t: "Валлонія возз'єдналася!"
 bel.213.d: "З останніми німецькими солдатами, вигнаними з Арлона, вся наша країна нарешті возз'єдналася. Велика Перемога Бельгії, але лише маленький крок до остаточної поразки Кайзера."
 bel.213.a: "Бельгійська армія йде вперед."

#Luxembourg Referendum
 bel.2110.t: "Люксембурзьке питання"
 bel.2110.d: "Замість повної анексії, коли ми йшли через Люксембург, Велика Княгиня була відновлена ​​і була дана обіцянка провести референдум про повоєнний статус герцогства. Тепер, коли світ відновлено, Велика Княгиня Настав час провести референдум, який вирішує долю країни. Люксембурзький народ повинен буде вирішити, чи залишатись незалежною державою чи прихильністю до Бельгії. Опитування напередодні референдуму не дають чіткого уявлення про те, яка сторона переможе і чи стане Бельгія багатшою на провінцію."
 bel.2110.a: "Проведення референдуму."
 bel.2110.b: "Люксембург не має вибору в цьому питанні, анексувати його!"

 #bel.2111.t: "The Luxembourg referendum"
 #bel.2111.d: ""
 #bel.2111.a: "Join Belgium."
 #bel.2111.b: "We will retain our independence!"

 bel.2112.t: "Люксембург голосує за приєднання до Бельгії"
 bel.2112.d: "Останні виборчі дільниці закрилися, зазначивши рекордну явку у самому місті Люксембург. Перші результати приходять із зазначенням незначної більшості на користь приєднання Бельгії з 48,631 голосами "за" і 42,015 голосів проти при явці зазначено в 72,1%. Герцогиня привітала бельгійський уряд із результатом та склала свої повноваження на користь Брюсселя."
 bel.2112.a: "Ми вітаємо наших нових братів!"
 
 bel.2113.t: "Люксембург голосує за незалежність!"
 bel.2113.d: "Останні виборчі дільниці закрилися, зазначивши рекордну явку у самому місті Люксембург. Перші результати виходять вказує на незначну більшість на користь збереження незалежності з 48,631 голосами "за" та 42,015 голосів проти при явці зазначено у 72,1%. Бельгійський уряд привітав герцогиню з результатом та пообіцяв залишити їх незалежними, під нашим керівництвом..."
 bel.2113.a: "Щасти, Люксембург!"

#Protest aggressive Further reaction
 flawa.2.t: "Біла Бригада розкрита"
 flawa.2.d: "Під час звичайного патрулювання силами оборони Антверпенської гавані вони виявили групу з п'яти осіб, які намагалися проникнути на причал Ганса. Швидкі дії наших військ означали, що змогли захопити групу, вбивши одну людину і роззброєвши інших. Вони несли невеликі пістолети, призначені для Фламандської Гвардії, і здавалося, мали намір саботувати портові потяги, що порушило б життєво важливе судноплавство для Німецької Імперії. У ході подальшого розслідування було виявлено, що троє з чотирьох чоловіків є співробітниками поліції Дюрна, що викликає питання про те, чи можемо ми довіряти нашим власним поліцейським силам. Міністерство оборони рішуче відреагувало на цей висновок, заявивши, що лише повний перегляд програми відбору та підготовки співробітників поліції може запобігти подальшим неприємностям. Однак інші вважають, що це може зайти надто далеко. Як реагувати на ситуацію?"
 flawa.2.a: "Повільно збільшуйте наші перевірки безпеки."
 flawa.2.b: "Повний капітальний ремонт тренувального процесу."
 
 flawa.3.t: "Біла Бригада зазнає збитків"
 flawa.3.d: "У зв'язку з нещодавнім збільшенням кількості перевірок та ретельним внутрішнім розслідуванням діяльності наших поліцейських сил нам вдалося затримати понад триста співробітників Білої Бригади, що значною мірою підриває їхню здатність завдавати шкоди нашому режиму. Сам король Адальберт особисто нагородив командувача Вахтом Влаамсе медаллю, нагородивши його вірністю та відданістю перемозі над ворогами Фландрії-Валлонією."
 flawa.3.a: "Великий успіх нашої репресивної політики!"
 
 flawa.4.t: "Страйки у Генті"
 flawa.4.d: "Після наших жорстоких репресій у лютому, які включали розгін протестувальників у столиці з грубою силою, багато дрібніших акцій по всій країні розсіялися, побоюючись більшого кровопролиття. Проте, щоб показати уряду, що їм не вдалося повністю погасити полум'я опору, понад тридцять тисяч фермерів та робітників з усієї провінції Гент увійшли до міста і зібралися на площі кайзера Вільгельма та в навколишньому парку. Асамблея, що зібралася, активно протестувала проти насильницьких дій, вжитих режимом Фландрії-Валлонії, і недавніх 'реформ', вжитих проти фламандської Ради. Місцева Фламандська Гвардія уважно стежить за протестом, щоб запобігти ескалації, як у Брюсселі."
 flawa.4.a: "Вони мають право протестувати."
 flawa.4.b: "Розігнати натовп силою!"
 
 flawa.5.t: "1 травня в індустріальній долині Валлонії"
 flawa.5.d: "З наближенням першого травня ліві підпільні рухи готуються до великої демонстрації своєї рішучості та пристрасті до справи синдикалізму. Протягом усієї Індустріальної Долини Валлонії робітники кидають свої інструменти для того, щоб відсвяткувати синдикалістське свято. Як і минулого року, ця дата супроводжуватиметься маршами містами Намюр та Льєж, які публічно скандуватимуть "Інтернаціонал" і братимуть участь в інших заходах, заборонених урядом. Хоча ми могли б марші йти мирно, показуючи тим, хто ще не приєднався до руху, що ми можемо бути терпимими до інакодумства, наші німецькі командири виявили бажання діяти з важкою силою, знищивши більшу частину руху одним великим помахом."
 flawa.5.a: "Діяти лише у разі потреби."
 flawa.5.b: "Надіслати озброєний загін."
 
 flawa.6.t: "Бійня в Серензі"
 flawa.6.d: "Під час розпаду черговий удар у Серензі, суперечки між Фламандською Гвардією та нападниками раптово переросла в заворушення, коли було зроблено постріл у командира, вбивши його миттєво. Фламандська Гвадрія негайно відкрила вогонь у відповідь, і після граду куль і крові п'ятдесят три нападники лежали мертвими на землі.\n\nСтало зрозуміло, що наша Фламандська Гвардія зовсім не готова до боротьби з такого роду заколотами і що нам знадобиться великомасштабна розбудова навчального процесу. Хендрік Еліас, голова Гвардії, припустив, що збільшення їх чисельності буде більш ніж достатньо для вирішення проблем і навіть призведе до більш успішних рейдів проти повстанців."
 flawa.6.a: "Капітальний ремонт тренувального процесу."
 flawa.6.b: "Почніть залучати більше членів у корпус."
 
 flawa.7.t: "Хендрік Еліас оголошує кандидатуру мера Гента"
 flawa.7.d: "Наш нинішній голова Фламандської Гвардії оголосив про намір балотуватися на посаду мера в промисловій столиці Східної Фландрії. Хоча зрозуміло, що він не дуже любимо місцевим населенням, певна допомога з нашого боку може гарантувати лояльність мера у місті."
 flawa.7.a: "Підтримати його кампанію."
 flawa.7.b: "Скоротити його амбіції."
 
 flawa.8.t: "Еліас розширює гарнізон Гента"
 flawa.8.d: "Схоже, Хендрік Еліас знову відкрив Бараки Леопольда в Генті і заснував там новий навчальний центр для розміщення новобранців. Хоча цей крок, такий близький до виборів, майже напевно можна розглядати як ознаку нестабільності, що зростає в місті, Еліас запевнив нас, що це просто збіг."
 flawa.8.a: "Ну, тоді добре."
 
 flawa.9.t: "Альфред Вандер Стеген виграє вибори у Генті"
 flawa.9.d: "У недивному повороті подій Хендрік Еліас програв гонку проти набагато популярнішого Альфреда Вандера Стегена, який був привітаний мером за його перемогу. Стенген оголосив про свої амбіції вступити у нову еру процвітання для населення Гента у ці важкі часи. Однак Хендрік Еліас розглянув питання про відхилення результатів і готується вжити заходів."
 flawa.9.a: "Вітаємо Альфреда Вандера Стегена."
 flawa.9.b: "Хендрік Еліас відкидає результати!"
 
 flawa.10.t: "Еліас оголошує себе мером!"
 flawa.10.d: "За сприяння гарнізону, дислокованого у Бараках Леопольда, Еліас оголосив вибори недійсними та проголосив себе мером. Щоб тримати населення у вузді, він також оголосив комендантську годину з 8 вечора до 6 ранку на вулицях Гента, доки ситуація не стабілізувалася."
 flawa.10.a: "Принаймні у нас тепер є вірний мер."
 
 flawa.11.t: "Крах поїзда в Дендерлеу"
 flawa.11.d: "Через помилку на сигнальній станції Дендерлеу Міжміський Поїзд, який прямував до Центрального вокзалу Брюсселя, зіткнувся з потягом, що прямує до Брюгге. Два поїзди, обидва повністю заповнені через ранкові поїздки, зіткнулися на повній швидкості, миттєво вбивши обох водіїв та тридцять чотири інших. Десятки громадян досі, як і раніше, перебувають під уламками, і нація тужить. Парламент вже висловив свої співчуття разом із сім'ями загиблих, і король планує виступити по радіо сьогодні вдень. Для виявлення причин цієї катастрофи та запобігання її повторенню буде створено комісію з розслідування."
 flawa.11.a: "Трагедія!"
 
 flawa.12.t: "Терористична змова виявлена?"
 flawa.12.d: "Розслідування аварії поїзда в Дендерлеу минулого тижня прийняло цікавий поворот. Під час допиту оператора сигналу він зізнався, що його попередили за годину до аварії фігурою, тісно пов'язаною з опором, щоб допомогти створити "аварію". Обох чоловіків було негайно заарештовано, і жандармерія розслідує будь-які зв'язки між цими людьми та відомими членами опору."
 flawa.12.a: "Нехай секретна поліція подбає про це."
 
 flawa.13.t: "Додаткові відомості про катастрофу в Дендерлеу"
 flawa.13.d: "Було виявлено нову інформацію про недавнє зіткнення щодо особи деяких пасажирів. Схоже, що Хендрік Еліас, голова Фламандської Гвардії, мав сісти саме на цей поїзд для звичайної перевірки у Брюгге. Однак він не зміг приїхати і тому ніколи не сідав у поїзд. Багато хто вважає, що ця атака була спрямована проти Фламандської Гвардії за приєднання до німецького режиму. Було б розумно включити їх до наших основних поліцейських сил, щоб уникнути подальшої катастрофи."
 flawa.13.a: "Скасувати деякі права для Фламандської гвардії."
 flawa.13.b: "Ми не повинні втручатися у їхні справи."
 
 flawa.14.t: "Протести Фламандської гвардії"
 flawa.14.d: "Відколи Бельгія була окупована у Вельткрізі, Фламандська Гвардія мала особливий статус, що відокремлює їх від основних поліцейських сил. Вони спочатку допомогли заспокоїти країну під час Вельткріга, пообіцявши фламандському населенню незалежність та більше прав у голландській мові. Однак, коли після конфлікту стало ясно, що Бельгія перетвориться на маріонеткову державу Німеччини, громадська думка швидко повернулася проти них.\n\nОскільки багато хто з початкових сил Фламандської Гвардії відчували себе покинутими своїм лідером, великі групи чоловіків покинули корпус. Інші стали радикальними лоялістами, яким подобався їхній високий статус та утвердилися як форма таємної поліції, присвячена збереженню виживання режиму. Таким чином, коли король вирішив позбавити їхньої влади, багато хто з них сердито піднявся і рушив на Брюссель, щоб вимагати повернути свої права та привілеї. Багато хто побоюється відплати з боку руху опору і бояться, що без захисту короля вони будуть жорстоко покарані."
 flawa.14.a: "Наше рішення залишиться в силі."
 flawa.14.b: "Дозволити їм повернутися до Жандармерії."
 
 flawa.15.t: "Відплата проти Фламандської гвардії"
 flawa.15.d: "Схоже, що страх Фламандської Гвардії було виправдано, оскільки менш ніж за десять днів більше десятка колишніх членів було знайдено мертвими, ймовірно, вбито у помсту за свої дії проти опору. Нам доведеться бути обережними, оскільки, схоже, опір безперечно не був придушений повністю."
 flawa.15.a: "Ми повинні уважно стежити за ситуацією."
 
 flawa.16.t: "Вільна Бельгія"
 flawa.16.d: "Під час невеликого рейду в Генті, здійсненого проти Фламандської Гвардії, було знайдено та взято у володіння сотні газет під назвою "Вільна Бельгія". Незважаючи на те, що цей рейд, можливо, тимчасово сповільнив розповсюдження газети, полум'я революції безперечно все ще горить, і доведеться вжити заходів."
 flawa.16.a: "Чудово спрацьовано."
 
 flawa.17.d: "У зв'язку зі скасуванням нашої фламандської таємної поліції, поширення незаконної пропаганди очікувано збільшилося. Повстанці, можливо, тепер мають можливість ще більше розширити свій рух, і нам доведеться використати більше наших власних ресурсів для придушення руху."
 flawa.17.a: "Більше понаднормових для нашої поліції!"
 
 flawa.18.t: "Контрабанду виявили у Генті"
 flawa.18.d: "Під час звичайної перевірки поліцією станції Гент-Сінт-Пітерс у Генті було виявлено невідомий вагон поїзда з військовими запасами. Оскільки вся зброя і техніка позбавлені будь-якого помітного маркування, важко встановити їхнє походження. Тим не менш, багато хто всередині корпусу підозрює, що вони можуть походити з комуни Франції на півдні. Інші підозрювані включають голландців, які, можливо, намагаються відновити своє королівство шляхом визволення Фландрії. Однак ми не можемо робити помилкових заяв, і тому нам доведеться вибирати, якій нації протистояти з цього питання."
 flawa.18.a: "Це явно зроблено синдикалістським натовпом!"
 flawa.18.b: "Наведіть мені голландського посла, він пояснить це!"
 
 flawa.19.t: "Аудієнція у французького посланця"
 flawa.19.d: "Представника комуни викликали до палацу і після короткого допиту спростував усі звинувачення. Він попередив нас, однак, що збільшення наших прикордонних сил може призвести до небажаної ескалації та порадив нам відмовитись від цього питання."
 flawa.19.a: "Ким цей француз себе уявив?"
 
 flawa.20.t: "Аудієнція у голландського посла"
 flawa.20.d: "Голландського посла було викликано до палацу, і хоча короткий допит не дав нам відповідей, які ми шукали, посол пообіцяв нам, що вони посилять свою прикордонну безпеку, щоб переконатися в тому, що жодні постачання зброї чи інших незаконних товарів не зможуть проникнути до нашої країни з їхнього кордону."
 flawa.20.a: "Ну, тоді добре."
 
 flawa.21.t: "Прорив у розслідуванні"
 flawa.21.d: "Під час розслідування військового бюджету за минулий рік було виявлено багато дрібних невідомих видатків. Закупівля партії зброї з Німецької імперії, допоміжного обладнання зі Швейцарії та навіть броньованого конвою з Нідерландів. При перевірці призначення цього обладнання всі знаки вказують на Леопольдсказерн у Генті. Однак ця казарма не використовувалася з 1933 року, коли її було перетворено на лікарню. Поки що неясно, хто санкціонував ці закупівлі, проте основними підозрюваними є члени фламандської Ради низького рангу, які можуть надавати допомогу повстанцям."
 flawa.21.a: "Продовжити розслідування."
 
 flawa.22.t: "Розслідування провалилося"
 flawa.22.d: "Після ретельного вивчення кожної зачіпки ми ще маємо отримати результати, на які ми сподівалися. Деякі члени Ради були допитані, і хоча деякі з них можуть мати зв'язок із опором, немає чітких доказів. У той час, як ми можемо продовжувати дозволяти таємній поліції продовжувати фокусуватися на цьому питанні, на даний момент жоден винуватець не був виявлений."
 flawa.22.a: "Не залишайте каменя на камені!"
 flawa.22.b: "Скасувати це безглузде розслідування."
 
 flawa.23.t: "Виявлено велику фламандську змову"
 flawa.23.d: "Глава оперативної групи, спрямованої на розкриття фламандської змови, повернувся із результатами. Схоже, що постачання, спрямовані до Леопольдсказерна, походять із кола високопоставлених членів фламандської Ради. Франс ван Каувелаерт був ідентифікований як глава цього потайливого тіла і, мабуть, був відповідальний за більшу частину заворушень та інакодумства, що виникають у Фландрії-Валлонії з часів Вельткріга. Схоже, що члени Ради намагалися перетасувати кошти в руки опору за допомогою інфільтраторів у поштовій службі. Вони також могли поширювати свою пропаганду тими самими засобами та таємно організовували мітинги та збори, на яких обговорювалося звільнення Бельгії та Фландрії."
 flawa.23.a: "Міцно викорчувати це!"
 
 flawa.24.t: "Ван Каулеверт втік"
 flawa.24.d: "З ордером на його арешт, підписаний самим королем, поліція оточила будинок Ван Каулеверта у Брюсселі та прагнуть захопити його. Його, мабуть, попередили заздалегідь, бо все, що вони знайшли, був порожній будинок і камін, що тлів. Поліція та Feldgendarmerie організують облаву, щоб швидко покласти край його зраді та сил всієї країни, мобілізації."
 flawa.24.a: "Знайти його, швидко!"
 
 flawa.25.t: "Ван Каулеверта спіймали!"
 flawa.25.d: "Через кілька днів поліція нарешті наздогнала Ван Каулеверта як зрадницький малюнок прагнули перетнути французький кордон у районі села Парадейз. Із захопленням такого високопоставленого члена опору ми, нарешті, зможемо завдати удару у відповідь."
 flawa.25.a: "Так близько до раю, але так далеко!"
 
 flawa.26.t: "Підйом Вердінасо"
 flawa.26.d: "Під керівництвом харизматичного Йоріса ван Северена фракції зростає до Фламандської ради прагне до Великих Нідерландів вільним від втручання Німеччини. В даний час його вплив обмежений, але було б розумно виключити його з Ради, щоб уникнути подальших проблем."
 flawa.26.a: "Заарештувати Ван Северена з Ради."
 flawa.26.b: "Потоваришувати з його партією, щоб забезпечити їхню лояльність."
 
 flawa.27.t: "Створення Земельної охорони"
 flawa.27.d: "Після свого вигнання із Фламандської ради Ван Северен поступово отримує підтримку у фламандських містах на півночі. Йому вдалося створити навколо себе культ особистості із сильним акцентом на мілітаризм. Натхнені VNH в Нідерландах, вони тепер сформували свою власну Земельну Охорону, який марширує в уніформі вулицями, викликаючи серйозну напруженість з нашим власним Фламандської Гвардії."
 flawa.27.a: "Заарештуйте їх усіх!"
 flawa.27.b: "Вони не завдадуть нам жодної шкоди."
 
 flawa.28.t: "Першотравневі зіткнення"
 flawa.28.d: "Великі групи соціалістів протестували на вулицях Антверпена проти недавніх звільнень у порту. Ці ліві були зустрінуті підготовленою групою Земельної Охорони, які почали зіткнення з ними, перш ніж сили Фламандської Гвардії остаточно розігнали бій. Інцидент довів, що група стає все більш небезпечною і що швидке вирішення ситуації має життєво важливе значення для національної стабільності. Хендрік Еліас запропонував інтегрувати їх у Фламандську Гвардію, оскільки вони явно анти-синдикалістські і можуть виявитися більш лояльними солдатами в насильницьких розгонах страйкарів синдикалістів."
 flawa.28.a: "Переконайтеся, що вони приєднаються до Фламандської Гвардії."
 flawa.28.b: "Розпустити рух силою."
 
 flawa.29.t: "Фламандський переворот"
 flawa.29.d: "Приблизно в обідню пору, коли Адальберт насолоджувався їжею в королівському палаці, раптово почалися події. Хворі на німецьку тиранію, фламандські націоналісти повільно розширювали свій вплив останнім часом - і після недавніх заходів короля вони, нарешті, побачили можливість виконати свої плани.\n\nЗа наказом Ван Северена та інших членів Ради близько 12.47 члени Вахта Ваамсе залишили свої брюссельські казарми на вантажівках. Перший загін був розгорнутий і поспішив до федерального парламенту, який засідав. Швидко придушивши охоронців, путчисти змогли встановити укріплену позицію у будівлі та тримати у заручниках багатьох парламентаріїв.\n\nІнший загін попрямував до королівського палацу і протаранив Передні ворота спеціальною вантажівкою, зумів штурмувати його. Придушивши королівську гвардію, вони змогли убезпечити будівлю. Одним швидким та потужним ударом уряд був повністю паралізований."
 flawa.29.a: "Упс..."
 
 flawa.30.t: "Сили режиму реагують"
 flawa.30.d: "Після того, як початковий шок пройшов, німецькі та режимні війська з армійських казарм, розташованих по всьому місту, мобілізувалися та кинулися до центру. Після прибуття вони зустріли запеклий опір з боку елементів підпільного руху, які побачили можливість та допомогли здійснити переворот. Через те, що сили режиму не змогли вчасно дістатися Палацу, Фламандська Гвардія швидко зуміла прорвати останню лінію оборони і влилася в Королівську їдальню. Там вони познайомилися з Адальбертом, все ще насолоджуючись його супом і не підозрюючи про ситуацію.\n\nХендрік Еліас, глава Фламандської Гвардії, висунув королю ультиматум - або він добровільно відмовиться від влади у Фландрії-Валлонії і залишиться заручником доти, доки не буде досягнуто домовленостей з Німецькою Імперією, або він підпише указ про припинення свого впливу у фламандсько-валлонській політиці."
 flawa.30.a: "Відмовитись."
 flawa.30.b: "Підписати договір."
 
 flawa.31.t: "Фламандська рада бере владу під свій контроль"
 flawa.31.d: "Адальберта повалено, Джоріс Ван Северен успішно взяв під свій контроль і оголосив себе лідером країни, допоки стабільність не була відновлена. Німецькі громадяни, побоюючись за своє життя, тікають із країни так швидко, як вони можуть, що їхнє багатство. Зараз у нас є можливість виправити помилки Вельткріга та всі ексцеси режиму за останні двадцять років, завдавши окупантам та їхнім лакеям жорстокого приниження. З іншого боку, ми могли б поставити нашому народу новий курс - вийти за межі несправедливості минулого."
 flawa.31.a: "Помститися за зґвалтування Бельгії!"
 flawa.31.b: "Ми порядні люди."
 
 flawa.32.t: "Зміна влади"
 flawa.32.d: "Оскільки Фламандська Рада повністю контролює ситуацію, багато високопосадовців інших партій побоюються, що Ван Северен планує створити військовий уряд замість того, щоб допустити проведення офіційних виборів. Велика коаліція БПП, КП та ЛП організовується у спробі протистояти Ван Северену, і стверджується, що вони можуть закликати до мовчазної підтримки мстиву Німеччину."
 flawa.32.a: "Велика коаліція скидає Ван Северена."
 flawa.32.b: "Ван Северен оголошує себе "Лідером"."
 
 flawa.33.t: "Переворот Земельної охорони"
 flawa.33.d: "Прагнучи забезпечити, щоб їхній лідер Ван Северен залишався при владі, Земельна Охорона здійснила контрпереворот проти демократичних сил. Зіткнення між двома фракціями спалахують по всій країні, і останні залишки порядку руйнуються."
 flawa.33.a: "Армія просувається вперед."
 
 flawa.34.t: "Дефонтейн бере владу під свій контроль"
 flawa.34.d: "Прагнучи відновити порядок у країні, Деффонтейн захопив контроль і наказав своїм військам розігнати важкі бої у містах. Він пообіцяв, що не довго контролюватиме ситуацію і що після виборів він поверне владу демократичному уряду."
 flawa.34.a: "Ми призначимо нові вибори протягом шістдесяти днів."
 
 flawa.35.t: "Фламандська рада проголошує герцогство Фландрія!"
 flawa.35.d: "В останній відчайдушній спробі забезпечити свою владу над фламандським регіоном, перш ніж Адальберт остаточно розпустить їх, рада зробила сміливий крок, одноголосно проголосивши Фландрію незалежною від Союзу. Хоча вони мають підтримку жорсткої лінії фламінго та деяких загонів Фламандської Гвардії, вони можуть бути досить легко бути розчавлені повною силою Німецької імперії. Однак ми могли б визнати їхнє рішення законним і надати їм самоврядування в нашому союзі."
 flawa.35.a: "Придушити повстання."
 flawa.35.b: "Схвалити створення герцогства Фландрії."
 
 flawa.36.t: "Фламандське повстання придушене"
 flawa.36.d: "Фламандці зазнали нищівної поразки, але німецьке командування вирішило, що вони мають бути винагороджені повній незалежності. На щастя для нас, у нас є потужна сила вафлі, щоб підтримати нас, тому ми все ще можемо йти вперед і просто повторно поглинати їх."
 flawa.36.a: "Захопити Фламоучіс!"
 
 flawa.37.t: "Фламандська рада бере владу під свій контроль"
 flawa.37.d: "З підписом Адальберта на законопроекті його було визнано конституційно безсилим і нездатним діяти як не більше ніж номінальна особа для нації. Хоча Фламандська рада вже забезпечила собі повний контроль над країною, їм ще доведеться пройти довгий шлях, щоб переконати населення у своїх добрих намірах. Хорошим кроком у цьому напрямі було б відновлення вільних виборів, що дозволило б усім партіям висловитись у парламенті. Проте затяті націоналісти та прихильники дієтології У Раді виступають проти цієї ідеї, припускаючи, що це може призвести до зростання популярності синдикалістів, що поставить під загрозу їх позиції."
 flawa.37.a: "Вибори мають відбутися."
 flawa.37.b: "Рада править без заперечень."
 
 flawa.38.t: "Вибори у Фламандсько-Валлонський парламент"
 flawa.38.d: "Згідно з постановою Ради, яка добровільно пішла у відставку, вибори мають проводитись по всій країні. Хоча обмеження, введені Адальбертом, були серйозно ослаблені, німецькі спостерігачі, як і раніше, уважно стежать за своєю маріонеткою і будуть втручатися у разі потреби."
 flawa.38.a: "БРП отримує більшість голосів."
 flawa.38.b: "КП надає прем'єр-міністра."
 flawa.38.c: "ЛП досягає більшості місць."
 
 flawa.39.t: "Соціалісти домагаються перемоги на виборах у Фландрії-Валлонії"
 flawa.39.d: "Після того, як Фламандська Рада скоротила владу сина Вільгельма Адальберта в уряді, соціалістична партія БРП виграла дострокові вибори та отримала контроль над державою. Хоча поки незрозуміло, чи планують вони "реформувати" державу в синдикалістський Бастіон, як у сусідній комуні Франції, чи просто ухвалити прогресивне законодавство, ми маємо можливість випереджаюче втрутитися та відновити Адальберта до влади, використовуючи наші сили, розміщені в країні."
 flawa.39.a: "Рейх не витримає ще одного лігва лівих!"
 flawa.39.b: "Ми не втручатимемося безпосередньо..."
 
 flawa.40.t: "Німецька інтервенція"
 flawa.40.d: "Прагнучи придушити зростання синдикалістських елементів у БРП, німецька армія втрутилася та відновила Адальберта до влади. Гарнізони по всій країні були підкріплені додатковими підкріпленнями, а у фламандських містах і промисловому центрі Силлона було введено комендантську годину, щоб запобігти будь-якій ескалації."
 flawa.40.a: "Адальберт всевишній правитель."

#Peaceful Belgian Transistion

 flawa.41.t: "Протести у Генті та Антверпені"
 flawa.41.d: "Протестуючи проти розпуску сухопутного флоту та повного знищення Вердінасо, сотні людей вийшли на вулиці, щоб виступити проти рішення короля. У той час як протести здаються не більш ніж черговою мирною спробою змусити Адальберта піти, може знадобитися сильне втручання, щоб показати натовпу, хто тут справді контролює ситуацію."
 flawa.41.a: "Нехай протестують."
 flawa.41.b: "Надішліть туди кавалерію."
 
 flawa.42.t: "Націоналістичний мітинг у Брюсселі"
 flawa.42.d: "Під виглядом мирної демонстрації на підтримку зусиль з надання допомоги фламандським фламандським фермерам у західній частині країни тисячі людей прибули до Варанди. Те, що почалося як простий протест для фермерів, дуже швидко переросло в повному обсязі на націоналістичний мітинг з бельгійськими прапорами майорить навколо та співають гімн Бельгії, проведені по всьому парку. Поліцейські сили швидко оточили парк, щоб придушити революціонерів, але чекають на подальше командування, перш ніж втрутитися."
 flawa.42.a: "Вони мають право протестувати."
 flawa.42.b: "Польова жандармерія нічого не зможе вирішити!"
 
 flawa.43.t: "Референдум про відновлення Королівства Бельгії"
 flawa.43.d: "Організований опіром і членами всіх основних партій референдум, що закликає до незалежності Бельгії, був підготовлений таємно після неодноразових протестів та мітингів, які не мали жодного впливу на короля. Хоча вони не вірять, що їхні дії переконають німецький уряд надати Бельгії незалежність, вони сподіваються переконати іноземні держави втрутитися від їхнього імені. Синдикалісти, як у Французькій Комуні, так і в бельгійському опорі, з тривогою чекають неминучої відповіді, оскільки заперечення референдуму, швидше за все, зміцнить їхні позиції у розділеній нації."
 flawa.43.a: "Нехай референдум продовжується."
 flawa.43.b: "Заарештуйте всіх причетних до організації."
 
 flawa.44.t: "Бельгійці вимагають незалежності"
 flawa.44.d: "Схоже, що напруженість у сусідній Фландрії-Валлонії нарешті досягла свого апогею. Наш маріонетковий режим у країні не зміг належним чином придушити інакодумство проти нашого правління, і тепер неофіційний референдум, організований бельгійським опором, усіма основними політичними партіями та іншими опозиційними діячами, надихнув його населення, налаштувавши його проти нашого правління. Зараз вони відкрито закликають нас надати їм незалежність, швидше за все сподіваючись, що міжнародний тиск змусить нас задовольнити їхнє прохання. Хоча ми могли б, очевидно, відмовитися від цієї зухвалої вимоги, це могло б підбадьорити Синдикалістські елементи опору та підштовхнути націю до комунарів."
 flawa.44.a: "Нехай Бельгія здобуде свою незалежність."
 flawa.44.b: "Вони забули своє місце!"
 
 flawa.45.t: "Комуна Бельгії проголосила незалежність"
 flawa.45.d: "Синдикалісти в нашій країні, що підживлюються реваншизмом проти німецьких окупантів і гнітом Адальберта і його режиму, нарешті, скористалися своїм шансом і оголосили бельгійську націю частиною Інтернаціоналу і оголосили про свою підтримку комуністів у війні проти Німецької Імперії."
 flawa.45.a: "Вогні революції горять по всій країні."

#Adelbert starts reforming

 flawa.50.t: "Корупція у Головному Банку"
 flawa.50.d: "Після того, як Головний Банк був відокремлений від Соціального Бельгійського Товариства після банкрутства до Чорного Понеділка минулого року, представники фламандської Ради були поміщені у високі позиції в організації. Проте сьогодні вранці газета De Standaard опублікувала статтю на першій шпальті з докладним описом корупції у найвищих ешелонах влади. Ряд великих католицьких членів і німецьких промисловців згадуються на ім'я, тоді як Пол Ван Зеланд, голова католицької партії, був публічно звинувачений у відповідальності за корупцію, яка заражає організацію..."
 flawa.50.a: "Скликати спеціальне слухання у парламенті!"
 
 flawa.51.t: "Пол Ван Зеланд виступає перед парламентом"
 flawa.51.d: "Після виступу Ван Зеланда в парламенті, заворушення у лавах спалахнули відкрито з багатьма закликами до його негайної відставки та відставки католицького уряду на чолі. Ван Зеланд, проте, назвав чутки соціалістичною пропагандою, спрямованої на завдання шкоди його репутації без будь-якої іншої мети, окрім як шантажувати його та дискредитувати партію."
 flawa.51.a: "Обшукайте його будинок та офіс."
 
 flawa.52.t: "Польова Жандармерія штурмує оФіс Генерального Банку"
 flawa.52.d: "З ордером на обшук, підписаним безпосередньо самим Адальбертом I, ударним силам Польової Жандармерії було наказано штурмувати Головний Банк під час ранкового рейду та забезпечити всі документи та ключовий персонал для розслідування. У той час як жандармерія успішно конфіскувала сотні документів, печі банку зручно працювали понаднормово, намагаючись знищити якнайбільше доказів. Надвечір десять великих вантажівок виїхали з будівлі, перевозячи всі докази до палацу."
 flawa.52.a: "Призначити комісію з розслідування."
 
 flawa.53.t: "Сап виступає проти Луїса Франка"
 flawa.53.d: "З повним хаосом у Католицькій Партії, члени якої відчайдушно намагаються зімкнути лави та уникати всіх членів, причетних до скандалу, Густав Сап відкрито виступив проти Луї Франка, голови Генерального Банку, за його участь у корупції. Оскільки він болісно деталізує всі свої помилки з тим, що деякі називають інсайдерським знанням, репутація Франка була повністю спустошена, змусивши його піти посеред принизливої ​​мови Сапа."
 flawa.53.a: "Картковий будиночок руйнується."
 
 flawa.54.t: "Ван Аккер підставив Католицьку партію під скандал Чорного Понеділка"
 flawa.54.d: "У соціалістичній газеті Vooruit! Ахілл Ван Аккер приєднався до зобов'язань Сап зі знищення Луїса Франка та Ван Зеланда. У той час як Ван Аккер розкритикував Ван Зеланда за його невдачі в кризі Чорного Понеділка, він назвав Франка ганебним собачкою німецької аристократії, керованим так прибутком і відповідальним за придушення фламандських робітників."
 flawa.54.a: "Репутація Франка повністю зруйнована!"
 
 flawa.55.t: "Луї Франк покінчив життя самогубством"
 flawa.55.d: "Зростання тиску з усіх боків і німецьке розслідування його перебування на посаді директора Генерального Банку позначилися на Луї Франку, який вчора ввечері вчинив самогубство. Він був знайдений поруч зі своєю службовою зброєю з часів Вельткріга і одягнений у парадну форму, із запискою на тумбочці з докладним описом ролей усіх осіб, причетних до скандалу. Цим останнім актом він сподівається вчинити правильно для своєї Батьківщини та позбавити своїх родичів від ганьби. Вже Польова Жандармерія була розгорнута в масовому порядку садити у в'язницю багатьох бідолах, Франк був залучений."
 flawa.55.a: "Цим останнім актом він відновив певний ступінь честі."
 
 flawa.56.t: "Адальберт звинувачує Раду"
 flawa.56.d: "Заарештувавши всіх видатних членів фламандської Ради, Адальберт вказав на широко поширену корупцію та зраду цього органу, а також на його небезпеку для досягнення мети забезпечення безпеки та свободи Фландрії-Валлонії. Поліцейські сили та Слідчий комітет уважно стежать за кризою, намагаючись викорінити глибоко вкорінений посадовий злочин, який ми зараз виявили під поверхнею багатьох національних установ."
 flawa.56.a: "Порада явно втратила свою корисність..."
 
 flawa.57.t: "Створення Рейксвату"
 flawa.57.d: "З Польовою Жандармерією благання Адальберт сама Фламандська Гвардія, під керівництвом Ради, уряд проголосувало за створення Жандармерії для виконання ролі Фламандської Гвардії є і більш аполітичним поліції."
 flawa.57.a: "Ще один удар по раді."
 
 flawa.59.t: "Кооперативні преси для членства у БРП"
 flawa.59.d: "У той час як перші вибори після Вельткріга були заплановані на 1938 через недавні реформи Адальберта, БРП або Бельгійської Робочої Партії, як і раніше, заборонено брати участь через страх соціалізму, що поширюється серед простої людини. На знак протесту проти цього рішення де Ман та кооперативи змушують своїх членів виходити на вулиці та протестувати проти цієї несправедливості. Вони також закликають усіх громадян голосувати "ні за що з перерахованого вище", якщо вибори пройдуть без них."
 flawa.59.a: "БРП жадібно харчується вугіллям Чорного Понеділка."
 
 flawa.60.t: "Французькі агітатори захоплені в Шарлеруа"
 flawa.60.d: "Після страйку у Промисловому районі Шарлеруа кілька французьких громадян було обрано з натовпу Валлонії та ідентифіковано як общинні синдикалісти. У той час як робітники начисто відмовляється співпрацювати з владою, сама їхня присутність лише підтверджує наші побоювання синдикалізм поширюється по всьому Сильону."
 flawa.60.a: "Ми повинні залучити Ван Аккера."
 
 flawa.61.t: "Королівська аудієнція у Ван Аккера"
 flawa.61.d: "У зв'язку із страйками Шарлеруа та наступними арештами кількох французьких агітаторів-синдикалістів Адальберт вирішив зайнятися цією проблемою головою вперед і організував зустріч з лідером БНП Ахілл Ван Аккером. У той час як Король неохоче дозволяє БРП брати участь у майбутніх виборах, Ван Аккер пообіцяв йому, що тільки через сильного централізованого лідера соціал-демократа можна буде врятувати Фландрію-Валлонію від падіння до екстремізму."
 flawa.61.a: "Тільки на основі співпраці ми можемо забезпечити стабільність."
 flawa.61.b: "Усі соціалісти зрадники короля!"
 
 flawa.62.t: "Вибори 1938 року у Фландрії-Валлонії"
 flawa.62.d: "Вперше з початку німецької окупації Бельгії під час Вельткрігу німецький режим дозволив провести вибори у своїй маріонетковій державі. У той час як усі партії вирішили втекти самостійно, цілком переконані у своїй перевагі, схоже, що КП налаштована на нищівну перемогу."
 flawa.62.a: "БРП досягає широкої перемоги."
 flawa.62.b: "КП досягає абсолютної більшості." 

#Prelude to Revolution
 bel.225.t: "Страйки на копальнях Золдера"
 bel.225.d: "Шахтарі та робітники у прилеглій промисловій зоні склали своє обладнання на знак протесту проти нелюдських умов, у яких вони регулярно перебувають. Для виконання квот, встановлених регіональним промисловим керівником, багато працівників змушені працювати сім днів на тиждень, деякі більше дванадцятої години на день, або ризикують втратити роботу. Кооператив Золдера вирішив вжити заходів і підготував великий страйк, щоб боротися проти їхніх умов і поклявся підтримувати страйк, доки їхні умови не будуть виконані."
 bel.225.a: "Надішліть сюди Фламандську гвардію."
 bel.225.b: "Дайте порожні обіцянки про допомогу кооперативу."
 
 bel.226.t: "Річниця вбивства в Антверпені"
 bel.226.d: "22 січня 1935 року, країна була спустошена вбивством Альберта, Пота і Теофіеля Грейпа, два відомі члени Антверпенського Союзу, партнери з німецької судноплавної компанії. Це призвело до загальнонаціонального страйку, організованого БРП, місцевими кооперативами та профспілками з метою змусити уряд підписати закон, що забезпечує кращі умови праці, та введення сорокагодинного робочого тижня.\n\nПроте уряд вирішив дати відсіч цьому удару із застосуванням сили, яка призвела до шести жертв у гавані Гента, і позбавлення волі понад триста членів профспілки наступних тижнів. Зрештою страйк було скасовано, оскільки члени організації були замкнені або їм погрожували підкоритися.\n\nСьогодні кооператив Гента звернувся до мера міста з проханням дозволити їм організувати невелику церемонію в соборі Синт-Баафс на ознаменування жертвоприношень своїх членів."
 bel.226.a: "Краще забути про таку чорну пляму під час нашого правління."
 bel.226.b: "Надіслати представника, щоб висловити наші співчуття."

#Westerschelde
 bel.1013.t: "Блокада Західної Шельди"
 bel.1013.d: "Голландці заблокували вхід до Західної Шельди, фактично відрізавши гавані Гента та Антверпена, що створює великі проблеми для наших виробничих потужностей."
 bel.1013.a: "Ми маємо рухатися далі."
 
 bel.1014.t: "Блокаду Західної Шельди знято"
 bel.1014.d: "Наші сили убезпечили обидва береги річки, тим самим знявши голландську блокаду. Кораблі постачання та торгові судна, що залишають причал, знову стали звичайним видовищем для жителів Антверпена."
 bel.1014.a: "Відмінно!"

#Linguistic Troubles resolvement

 belind.1.t: "Початок першого підрахунку талантів"
 belind.1.d: "Незважаючи на те, що незалежність Бельгії знову було забезпечено, мовні проблеми домінують у політичному ландшафті. Що ще гірше, через прагнення Німеччини до інтеграції жодна з наших демографічних статистичних даних не залишається чинною. Тому Уряд запропонував провести повний перепис населення для визначення того, які села та міста говорять якою мовою. За результатами цього 'оповідання талантів', Брюссель сподівається визначити точне місцезнаходження мовного кордону та вирішити лінгвістичну проблему."
 belind.1.a: "Почати відлік."
 
 belind.2.t: "Результати підрахунку талантів"
 belind.2.d: "Після кількох тижнів підрахунку голосів комісія, відповідальна за Підрахунок Талантів, завершила свій звіт та надіслала його до парламенту. Результати далеко не шокують: величезна більшість французів говорять відповідно на Валлонії та голландській у Фландрії. Найбільші аномалії є франкомовні, фламандському місті Моескроєн та Брюссельського столичного регіону. Завдяки впливу німецького маріонеткового уряду та домінуванню фламандської Ради Брюссель майже повністю припинив свою французьку конфронтацію та пережив створення великої німецької меншини. Для вирішення питань, пов'язаних із втручанням Німеччини та існуючою раніше напруженістю, уряд розглядає питання про створення так званої мовної комісії, на яку буде покладено завдання врегулювання кризи."
 belind.2.a: "Створіть комісію з мови."
 belind.2.b: "Бельгія має важливіші питання!"
 
 belind.3.t: "Статус німецької меншини"
 belind.3.d: "Німецький вплив у Фландрії-Валлонії та інтеграційні плани Адальберта різко збільшили кількість німецькомовних, які стали надто великою меншістю, щоб ігнорувати. На східному боці Льєжа і в Брюсселі їхній вплив особливо відчутний, і нині в регіонах відбуваються протести, що призводить до серйозної напруженості у відносинах із фламандським та валлонським населенням. Німецька меншість просить визнати німецьку як офіційну мову та надати німецькій громаді можливість автономного управління. Якщо ми поступимося їх проханням, це може призвести до напруженості у Фландрії, де сепаратизм, як і раніше, сильний."
 belind.3.a: "Ігноруйте заяву Німеччини."
 belind.3.b: "Подивіться на створення мовних спільнот."
 
 belind.4.t: "Визначення мовного кордону"
 belind.4.d: "В даний час наша мовна межа є лише абстракцією та не має жодного значення. Однак через змішане населення на кордоні багато хто почувається покинутим через одномовні об'єкти. У Валлонському містечку в Хенегувені, що межує зі Східною Фландрією, всі форми права та управління здійснюються виключно французькою мовою, що створює проблеми для фламандської меншини, яка проживає в цьому ж місті. Тому система, де Фламандські громадяни можуть замовити офіційну кореспонденцію та послуги у Фламандській була запропонована. Хоча перебудова мовного кордону була б дорогою справою, це дуже допомогло б нашим громадянам, які живуть на кордоні."
 belind.4.a: "Тримайтеся за одномовну систему."
 belind.4.b: "Створення двомовних установ для постраждалих."
 
 belind.5.t: "Затвердження кордонів провінцій"
 belind.5.d: "Як вказує Підрахунок талантів, багато міст на кордоні мови в даний час розміщено в неправильному провінції. Такі міста, як Комен та Орруар, мають французьку більшість понад 80%, але розташовані у фламандських провінціях. Для завершення передачі цих громад буде потрібна згода Федерального уряду Брюсселя."
 belind.5.a: "Перенесення міст."
 
 belind.6.t: "Березень у Брюсселі"
 belind.6.d: "На знак протесту проти недавньої передачі сіл великі групи фламандськомовних громадян спустилися до столиці, протестуючи проти того, що вони вважають зазіхання держави фламандською мовою. Вони стверджують, що в той час як фламандські громадяни, які мігрують до Валлонії, адаптуються до французької мови, Валлонії наполягають на тому, щоб говорити французькою мовою. Це призводить до зростання валлонських меншин у Фламандському регіоні мовного кордону, відсуваючи кордон на північ. Вимоги фламандського руху зрозумілі: жодних подальших талантів, повне знищення об'єктів громад навколо Брюсселя, Флеміфікація промисловості та створення окремого фламандського уряду."
 belind.6.a: "Зробити невеликі поступки, щоб заспокоїти протестувальників."
 belind.6.b: "Поступитися їх вимогам."
 
 belind.7.t: "Друге березня у Брюсселі"
 belind.7.d: "Невдоволений пасивною реакцією уряду, фламандський рух організував другий марш на Брюссель. Незважаючи на те, що більшість усталених партій були проти такої радикальної провокації проти Брюсселя, фламандські націоналісти наполягали на подальшому закріпленні своєї популярності. Зі зустрічними протестами з боку франкомовного руху також, Схоже, що у Брюсселя не буде вибору, окрім як рухатися вперед із зусиллями з децентралізації."
 belind.7.a: "Почніть реформу уряду."
 
 belind.8.t: "Поділ громад"
 belind.8.d: "Під тиском рухів усіх трьох мовних груп Брюссель розпочав здійснення програми спільноти. Буде створено три окремі автономні уряди: фламандський уряд, французький уряд та уряд Німеччини, кожен з яких матиме право вирішувати питання освіти та культури в рамках своєї юрисдикції. Брюссель спільно контролюватиметься всіма трьома урядами, кожен з яких обслуговуватиме носіїв мови, яку вони представляють. У пропозицію включено процедуру "тривоги" спільноти, законодавчий процес, що забезпечує, щоб жодна громада не могла провести реформу, яка б завдала шкоди іншим громадам. Хоча цей крок серйозно підірвав владу федерального уряду і зміцнив фламандських націоналістів, видається, що більшість населення задоволена новою реформою і з нетерпінням чекає на перші вибори в громади."
 belind.8.a: "Перша державна реформа – це факт."
 
 belind.9.t: "Поділ Брабанта"
 belind.9.d: "Оскільки єдина бельгійська провінція, де Валлонії та фламандці живуть разом, розкололася вздовж мовного кордону, уряд запропонував скоротити провінцію надвоє вздовж цього кордону, щоб спростити роботу мовних громад. Валлонія-Брабант керуватиметься з міста Вавре, тоді як Фламандський-Брабант керуватиметься з Левена. Місто Брюссель, розташоване в центрі провінції, стане самостійною освітою та повністю увійде до складу Брюссельського регіону."
 belind.9.a: "Розділити Брабант."
 belind.9.b: "Тримайте Брабант непошкодженим."
 
 belind.10.t: "Поділ регіонів"
 belind.10.d: "У зв'язку зі зниженням значення валлонської промисловості федеральний уряд отримує все більше прохань від валлонських промисловців, які їх підтримують німецькі колеги. Вони вимагають, щоб так само, як і культурний поділ на спільноти, інший поділ був зроблений на основі економічних регіонів. Створення регіонів, до складу яких увійдуть Фландрія, Валлонія та столичний брюссельський регіон, ще раз наблизить процес ухвалення рішень до народу. Витрати на утримання такої великої бюрократичної держави з сімома різними урядами були б величезними, і можливо, було б доцільно продовжити розгляд цієї пропозиції."
 belind.10.a: "Відмовтеся від їхнього прохання."
 belind.10.b: "Делегувати повноваження громад."
 
 belind.11.t: "Протест у Льєжі"
 belind.11.d: "Хоча фламандське співтовариство погодилося з федеральним урядом і прийняло їх прохання об'єднати Фламандський регіон і фламандське співтовариство, французька спільнота відхилила ці вимоги і знайшла підтримку з боку Валлонського населення. Вони наполягають на тому, що культурні та економічні завдання мають залишатися окремими і що вони не можуть допомогти франкомовним громадянам Брюсселя без цього розколу. Можливо, нам варто розглянути їхню думку, щоб зберегти контроль над Валлонією, але слід також розглянути питання збільшення витрат на утримання обох цих урядових органів."
 belind.11.a: "Змусити Валлонський регіон та французьку громаду об'єднатися."
 belind.11.b: "Зберегти обидва окремі уряди."
 
 belind.16.t: "Тертя в NMBS"
 belind.16.d: "Шум був викликаний сьогодні, коли Фламандський націоналіст бився з поїзним персоналом у Брюсселі. Чоловік відмовився відповідати франкомовному диригенту, якщо він не говорив по-фламандськи, сказавши, що в Бельгії всі люди повинні говорити обома мовами, а не тільки фламандською. Це ще один інцидент, пов'язаний із зростанням напруженості між фламандцями та валлонами."
 belind.16.a: "Досліджуйте проблеми."
 belind.16.b: "Не звертай уваги."
 
 belind.17.t: "Страйки в Антверпені"
 belind.17.d: "Через протест, спровокований скандалом минулого тижня, Антверпен-Сентраал було заблоковано фламандськими нападниками. Вони вимагають обов'язкового мовного іспиту для всього Валлонського персоналу, який бажає працювати у Фландрії. Жодної реакції з боку керівництва NMBS не було, оскільки державна компанія очікує реакції з боку федерального уряду."
 belind.17.a: "Наполягайте на двомовному обстеженні."
 belind.17.b: "Нехай NMBS самі розберуться із цим."
 
 belind.18.t: "Зіткнення у Брюсселі"
 belind.18.d: "Ще одне зіткнення між фламандськими протестувальниками та Рейксвахтом сталося сьогодні у Брюсселі, коли великий протест проти економічної політики Бельгії вступив у контакт із брюссельською поліцією. Декілька протестувальників були побиті поліцією, і хоча ніхто не загинув, Народний союз у крові."
 belind.18.a: "Сумний день для всіх бельгійців."
 
 belind.19.t: "Народний союз висловлюється проти економічної політики"
 belind.19.d: "У зв'язку з крахом значної частини валлонської промисловості та все більшою комерційною орієнтацією на Фландрію багатьом стало ясно, що Валлонія стала меншим партнером у Союзі. Щоб виправити це, федеральний уряд дозволив великі трансферти субсидій та інвестицій в Індустріальній долині Валлонії, щоб допомогти Валлон відновитися. Народний союз зараз заявляє, що якщо вони переможуть на виборах, ці переклади повністю вирізатимуть і повністю використані для допомоги Фландрії. Це викликало великі обурення від БРП, хто звинуватив Народний союз соціально та згубно для бельгійських стабільностей."
 belind.19.a: "Народний союз стає небезпечним."

#No Communities
 belind.12.t: "Заворушення у фламандських Арденнах"
 belind.12.d: "У Ронсі великі акції протесту були організовані фламандським рухом проти дедалі більше франкомовного населення. Вони побоюються, що якщо Брюссель не втрутиться у мовну кризу, Фламандська мова буде витіснена далі на північ через міграцію та відмову адаптуватися Валлонського населення. Вони стверджують, що подальше зміцнення департаменту освіти та забезпечення рівного використання обох мов на національному рівні мають бути головними пріоритетами для уряду, якщо він бажає вирішити цю кризу."
 belind.12.a: "Капітальний ремонт системи освіти."
 belind.12.b: "Ігноруйте фламандські протести."
 
 belind.13.t: "Досьє Брюссель-Галле-Вільворде"
 belind.13.d: "З моменту здобуття Бельгією незалежності провінція Брабант стала центром нашої держави, що складається з Валлонської більшості на півдні, фламандської більшості на півночі та розділеного Брюссельського регіону в центрі всього цього. Через упертість уряду у збереженні провінції та старих виборчих округів у регіоні наростає протест, який закликає Брюссель принаймні розділити провінцію або адаптувати регіон Брюссель-Галле-Вільвурде до нинішньої ситуації."
 belind.13.a: "Розділити Брабант."
 belind.13.b: "Тримайте Брабант непошкодженим."
 
 belind.14.t: "Вибори у Бельгії"
 belind.14.d: "Напруженість висока внаслідок мовних протестів по всій країні з Валлонії та фламандських націоналістів виявляється дуже популярною. Громадська думка повертається проти чинного уряду через їхню завзяту і консервативну позицію щодо державної реформи, яка може коштувати їм виборів."
 belind.14.a: "Перемагає Народний союз."
 belind.14.b: "БРП займає найбільшу кількість місць."
 belind.14.c: "КП досягає перемоги."
 
 belind.15.t: "Народний союз оголошує про свою перемогу"
 belind.15.d: "Підкріплюється невдоволенням громадян, які проживають на мовному кордоні та залучення виборців від куди радикальніших Вердінасо та БРП, Народний Союз виграли вибори з перевагою. Вони заявляють, що прагнуть виконати свої передвиборчі обіцянки та перетворити Бельгію на Конфедерацію, в якій уряди фламандських та валлонських островів звільняться від обмежень Брюсселя та зможуть діяти на свій розсуд."
 belind.15.a: "Це буде довгий та важкий процес."
 
 belind.30.t: "Крах [ROOT.GetFactionName]"
 belind.30.desc: "Важке лихо спіткало нідерландський народ; соціалістичні елементи піднялися, щоб повалити як уряд, так і монархію країни. Хоча нідерландська королева та її родина в безпеці та змогли втекти з країни, новини продовжують погіршуватись. Радикали, які захопили владу, оголосили свою прихильність революційній справі, відмовившись від будь-яких ідей нейтралітету.\n\nНе дивно, що ця новина призвела до розпаду альянсу [ROOT.GetFactionName], залишивши країну в пастці між ворожими силами без жодного союзника, до якого можна було б звернутися. З побоюванням можливої навали та жахом ймовірного розділу [BEL.GetName], значна частина уряду поступово почала визнавати, що єдиний реальний варіант — повернення до німецької сфери впливу. Хоча [BEL.GetName] тепер буде на більш рівних умовах із німцями, ніж раніше, перспектива такого повернення залишається вкрай неприємною для багатьох."
 belind.30.a: "Проковтнемо свою гордість і попросимо захисту у Німеччини."
 belind.30.b: "Бельгійський лев стоятиме сам, хай йому чорт!"

 belind.31.t: "Крах БеНеСам"
 belind.31.desc: "Важке лихо спіткало нідерландський народ; соціалістичні елементи піднялися, щоб повалити як уряд, так і монархію країни. Хоча нідерландська королева та її родина в безпеці та змогли втекти з країни, новини продовжують погіршуватись. Радикали, які захопили владу, оголосили свою прихильність революційній справі, відмовившись від будь-яких ідей нейтралітету.\n\nНе дивно, що ця новина призвела до розпаду альянсу [ROOT.GetFactionName], залишивши [BEL.GetName] у пастці між ворожими силами без жодного союзника. Зі зростаючим страхом можливої навали та жахом ймовірного поділу [BEL.GetName], очікується, що [BEL.GetName] шукатиме зовнішнього захисту за будь-яку ціну."
 belind.31.a: "Це недобре."

 belind.32.t: "[FROM.GetNameDef] просить захисту"
 belind.32.desc: "Полум'я нідерландської революції спалило не лише мости країни, але й угоду про співпрацю з [BEL.GetName]. Об'єднавшись у спробі зберегти нейтралітет після виходу [BEL.GetName] із Рейхспакту, бельгійці, схоже, знову зрозуміли недоліки нейтралітету.\n\nЩоб врятуватися від загрози, що нависла над ними, вони направили делегатів до [GER.Capital.GetCapitalVictoryPointName], сподіваючись домовитися про повернення [BEL.GetName] до Рейхспакту як незалежного члена. Їхнє повернення дозволило б знову розгорнути війська на їхній території та надало б стратегічну перевагу проти Інтернаціоналу. Однак їхні попередні антигерманські позиції залишили багатьох у Німеччині байдужими до їхньої долі.\n\nЯкщо ж їхню пропозицію відхилять, важко уявити, до яких заходів їх може підштовхнути відчай. Вони можуть навіть зробити немислиме — звернутися за підтримкою до [INT.Capital.GetCapitalVictoryPointName]. Тому необхідно ретельно обдумати можливі наслідки перед прийняттям рішення."
 belind.32.a: "Блудний син повертається, так?"
 belind.32.b: "Вони зробили свій вибір — хай і живуть із ним."

 belind.33.t: "[ROOT.GetNameDefCap] повертається до [FROM.GetFactionName]"
 belind.33.desc: "Чудові новини надійшли від представників, відправлених до [GER.Capital.GetCapitalVictoryPointName]. Німці погодилися дозволити [BEL.GetAdjective] повернутися до Рейхспакту. Завдяки повному захисту армій Німеччини від соціалістичної загрози народ країни може знову спати спокійно."
 belind.33.a: "Хто б міг подумати, що під чоботом так безпечно?"

 belind.34.t: "[FROM.GetNameDefCap] відмовляє у захисті"
 belind.34.desc: "Схоже, делегація, відправлена до [GER.Capital.GetCapitalVictoryPointName], повернулася з порожніми руками. Німці вирішили покарати [BEL.GetName] за минулі провини та залишити їх напризволяще.\n\nНемислиме стало можливим — ідея звернення до [INT.Capital.GetCapitalVictoryPointName] для переговорів про захист поступово набуває підтримки. Це майже напевно означатиме встановлення уряду, лояльного до [INT.GetAdjective], але в часи відчаю будь-який крок, що забезпечить виживання нації, може бути виправданим."
 belind.34.a: "У нас немає вибору — відкрийте переговори з [INT.Capital.GetCapitalVictoryPointName]."
 belind.34.b: "Ми захистимо себе самі — якщо потрібно, поодинці."

 belind.35.t: "[FROM.GetNameDefCap] просить членства в [ROOT.GetFactionName]"
 belind.35.desc: "Сьогодні отримано незвичний запит від [BEL.GetNameDef]. Після дипломатичної ізоляції через революцію в Нідерландах вони спершу звернулися до [GER.GetAdjective] за захистом, але були відкинуті.\n\nТепер, опинившись у повній ізоляції, [BEL.GetAdjective]и просять членства в [ROOT.GetFactionName]. Очевидно, що це членство вимагатиме встановлення соціалістичного уряду. Питання лише в тому, чи заслуговують [BEL.GetAdjective]и на таку можливість."
 belind.35.a: "З радістю, але вони повинні встановити соціалістичний уряд."
 belind.35.b: "Абсолютно ні."

 belind.36.t: "[FROM.GetFactionName] висуває умови членства"
 belind.36.desc: "На відміну від провальних переговорів з [GER.Capital.GetCapitalVictoryPointName], з [INT.Capital.GetCapitalVictoryPointName] надійшли добрі новини. [INT.GetAdjective] погодилися прийняти [BEL.GetAdjective] до складу [FROM.GetFactionName]. Однак, як і очікувалося, ця добра новина супроводжується вимогою щодо встановлення соціалістичного уряду, лояльного до [INT.GetAdjective] інтересів. Хоча це завжди було найбільш імовірним результатом, настав час прийняти складне рішення — чи варто погоджуватися на ці умови."
 belind.36.a: "Якщо потрібно..."
 belind.36.b: "Абсолютно ні!"

 belind.37.t: "[FROM.GetNameDefCap] відмовляється від умов"
 belind.37.desc: "Від [BEL.GetAdjective] надійшла відповідь — рішуче "Ні" щодо вимоги встановлення соціалістичного уряду. Хоча вони майже напевно знали, що ці вимоги будуть висунуті ще до початку переговорів, здається, що, зрештою, вони не змогли прийняти цю реальність, коли зіткнулися з нею віч-на-віч."
 belind.37.a: "Не дивно для реакціонерів."

 belind.38.t: "[FROM.GetNameDefCap] відмовляє у захисті"
 belind.38.desc: "Схоже, що, як і у випадку з [GER.Capital.GetCapitalVictoryPointName], спроби домовитися з [INT.Capital.GetCapitalVictoryPointName] також зазнали повного провалу. Навіть із потенційною обіцянкою встановлення соціалістичного уряду, [INT.GetAdjective] залишаються непохитними. [BEL.GetName] доведеться зіткнутися зі світом наодинці, навіть якщо цей світ може стати для них смертельною пасткою."
 belind.38.a: "Невже на цьому континенті нас ніхто не любить?!"

