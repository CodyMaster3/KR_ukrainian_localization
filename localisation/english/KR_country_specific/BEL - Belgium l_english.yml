### Decisions ###
 BEL_Netherlands_decisions: "Політика щодо Нідерландів"
 BEL_Netherlands_decisions_desc: "Хоча вони не є найсильнішим союзником у ці важкі часи, співпраця між Бельгією та Нідерландами матиме життєво важливе значення, якщо ми обоє хочемо процвітати та послаблювати зовнішні загрози. Через економічні реформи та спільну військову політику ми представимо зовнішньому світу сильний блок, захищений від зростаючої напруженості в Європі."
 BEL_Improve_Relations_With_Netherlands: "Поліпшення відносин із Нідерландами"
 BEL_Improve_Relations_With_The_Netherlands_desc: "Наші відносини з голландцями завжди були злетами та падіннями, але в наші дні ми повинні прагнути більш тісної співпраці та працювати разом, щоб побудувати світле майбутнє."
 BEL_Ally_Netherlands: "Пропозиція Голландсько-бельгійського альянсу"
 BEL_Ally_Netherlands_desc: "Завдяки оборонному договору між двома нашими країнами, ми сильніше протистоятимемо нашим спільним ворогам і стримуватимемо іноземні вторгнення. Наступні програми з описом більш тісної співпраці між збройними силами та науково-дослідних інститутів у роботах також повинні забезпечити сучасні технології для країн Бенілюксу."
 BEL_Expanding_the_Westerschelde: "Розширення Вестершельда"
 BEL_Expanding_Gent_Terneuzen: "Розширення каналу Гент-Тернезен"
 BEL_Foundation_of_the_Koninklijke_Academie: "Заснування Королівської академії"
 BEL_Foundation_of_the_Low_Lands_Customs_Union: "Започаткувати Низький митний союз"
 BEL_Treaty_of_Geel: "Запропонувати Гелський договір"
 
 BEL_peace_with_germany: "Протриматись проти Німеччини"
 BEL_peace_with_belgium: "Розчавити бельгійське повстання"
 
 BEL_Economic_decisions: "Економічна політика"
 BEL_Economic_decisions_desc: "У той час як Золоте століття Тірпіца, здається, не знає кінця, наша економіка почала різко сповільнюватися після того, як вугільні шахти Валлонії почали наближатися до кінця своїх запасів, що спонукало більшу частину сталеливарної промисловості залежати від державної підтримки. Поки ця система працює і тримає синдикалізм у страху в Sillon Industriel, реформи повинні бути здійснені, якщо ми хочемо запобігти краху через економічний спад..."
 BEL_ARBED_Takeover: "Забезпечити підтримку поглинання ARBED"
 BEL_German_Expansion_Solvay: "Забезпечити підтримку для Сольвей у Німеччині"
 BEL_Wallonian_Electrification_Program: "Програма електрифікації Валлонії"
 BEL_Nationalise_UMHK: "Націоналізувати Гірський союз Верхньої Катанги"
