#Election results in Free Belgium
###########
 bel.37.t: "Обрання Вердінасо!"
 bel.37.d: "Вердінасо вдалося взяти під контроль уряд і Джоріс Ван Северен встановив своїх друзів і союзників у всіх важливих ролей. Вони спробують швидко мілітаризувати Бельгію і намагатимуться максимально скористатися зростанням напруженості в Європі. Особливо Нідерланди, які вкрали нашу законну землю після Лондонського договору, будуть покарані та об'єднані під нашою п'ятою як Дітсленд."
 bel.37.b: "Вердінасо керуватиме урядом!"

###########
 bel.38.t: "Обрання КП!"
 bel.38.d: "Будучи найбільшою бельгійською партією та урядовим контролером з 1884 по 1921 рік, КП був очевидним вибором для відновлення країни. Голові партії Полу Ван Зеланду було доручено сформувати уряд, і ми сподіваємося, що це приведе нас до кращої Бельгії."
 bel.38.a: "Щасти, Поль ван Зеланд"

###########
 bel.39.t: "Обрання БРП!"
 bel.39.d: "Будучи найбільшою Соціалістичною партією Бельгії та маючи великі плани щодо відродження нації, не дивно, що БРП була призначена на чолі уряду. Однак на місце прем'єр-міністра претендують два кандидати. Поль-Анрі Спаак, сильний соціалістичний ліберал з ідеями, натхненними як ліберальними, так і синдикалістськими членами партії, спробує розпочати великі капітальні ремонти інфраструктури для підвищення робітничого класу. Хендрік де Ман, з іншого боку, більш тісно схиляється до Соціал-демократичної сторони та відродить бельгійську економіку своїм знаменитим планом де Ман. Однак є невдоволення в партії, оскільки деякі з більш екстремістських членів вважають поточний порядок денний партії надто м'яким і хотіли б реформувати Бельгію в Синдикалістську державу, яка відображає її південну сусідку. Вони можуть розпочати переворот проти нинішнього партійного керівництва, оскільки їхній рух отримав таку необхідну підтримку в незадоволених містах Валлонії."
 bel.39.a: "Поль-Анрі Спаак очолить уряд."
 bel.39.b: "Ахілл Ван Аккер очолить уряд." 
 bel.39.c: "Реформуватись у синдикалістську партію."

###########
 bel.391.t: "Спаак бере під свій контроль уряд під керівництвом БРП"
 bel.391.d: "БРП було реорганізовано у соціал-ліберальну партію під керівництвом її лідера Пола-Анрі Спаака. Вже було підготовлено підготовку до швидкого захоплення та завершено переговори щодо коаліції."
 bel.391.a: "Щасти, Спаак!"
 
 bel.392.t: "Ван Аккер бере під свій контроль уряд під керівництвом БРП"
 bel.392.d: "БРП була реорганізована на Соціал-демократичну партію під керівництвом її лідера Ахілл Ван Аккера. Вже було підготовлено підготовку до швидкого захоплення та завершено переговори щодо коаліції. Каміль Гюйсманс буде призначено главою уряду під керівництвом Ван Аккера, щоб він міг більше зосередитись на проведенні своїх економічних реформ."
 bel.392.a: "Щасти, Ван Аккер!"
 
 bel.393.t: "Джозеф Жакемот бере під свій контроль уряд під керівництвом БРП"
 bel.393.d: "Під час боротьби всередині партії Джозеф Жакемот взяв під свій жорсткий контроль партію та витіснив обидві фракції Спаака та Ван Аккера швидким ударом. Тепер він спробує перетворити партію на сильнішу оплот сіднікалізму, щоб уникнути подальших розколів фракцій."
 bel.393.a: "Щасти, Джозеф Жакемот!"

###########
 bel.40.t: "Обрання ЛП!"
 bel.40.d: "Вибори закінчились, перемогла Ліберальна партія. Хоча минуло багато часу, відколи ліберали очолили бельгійський уряд, свіжий вітер може знадобитися для відновлення зруйнованої країни. Ліберали, можливо, не мають таких грандіозних амбіцій, як БРП чи Вердінасо, вони вважають, що малий державний контроль та збільшення прав для громадян – це наш головний шлях."
 bel.40.a: "Щасти, Янсон!"
 
 bel.41.t: "Король Альберт I повертається!"
 bel.41.d: "Оскільки роялісти відновлюють монархію, король Альберт I, раніше відомий як Ван Саксен-Кобург Гота, тепер Ван Бельгія, вирушає до Канади як перший король, відновлений у своїй країні. У Бельгії всі приготування до того, щоб Альберт швидко і без проблем возз'єднав свій трон, зроблено."
 bel.41.a: "Хай живе Альберт I!"
 
 bel.42.t: "План Ван Аккера"
 bel.42.d: "З Ахілл Ван Аккером та його соціал-демократичним урядом, який перебуває під жорстким контролем, вони починають вводити перші етапи свого плану. Для боротьби з депресією, спричиненої Чорним Понеділком, вони вирішили перейти до планової економіки. Цей план складається із створення 5 економічних секретарів на чолі з технократами для спостереження за подальшими кроками. На них буде покладено першочергове завдання відновлення країни шляхом скорочення безробіття та започаткування націоналізації базових галузей. З цими галузями під контролем вони зможуть краще спрямовувати Бельгію до економічної стабільності та запобігти ще одній кризі."
 bel.42.a: "Дуже добре."
 
 bel.421.t: "Перетворення БРП"
 bel.421.d: "Оскільки Жакемот узяв на себе правління партії і починає розробляти свої плани на майбутнє Бельгії, багато хто в партії стурбований своєю позицією. Жакемот проголосив те, що він очищатиме партію і виганятиме всіх несиндикалістських членів партії. Тільки з цілком лояльною порадою він зможе просувати великі реформи, які він планує. Ходять чутки, що він планує створити нову бельгійську державу, яка відображатиме Французьку Комуну."
 bel.421.a: "Что ждет Бельгию в будущем?"
 
 bel.43.t: "План Спаака"
 bel.43.d: "Поль-Анрі Спаак і його соціал-ліберальний уряд перебувають під сильним контролем, і вони починають зводити свої перші етапи Плану Спаака. Для боротьби з депресією, спричиненої Чорним Понеділком, вони вирішили перейти до державного капіталізму. Вони почнуть з реформування міністерств в один сильний уряд, який вкладатиме значні кошти у великомасштабні будівельні проекти для скорочення безробіття. Вони створять невеликі провінційні поради, які краще прислухатимуться до потреб народу, і намагатимуться у максимально можливій мірі утримуватися від військових питань, спрямованих на відновлення економіки."
 bel.43.a: "Дуже добре."
 
 bel.44.t: "Створення Бельгійської Республіки"
 bel.44.d: "З Роялістською Партією, яка відмовилася від влади, Бельгія може нарешті почати рухатися до республіки. Керований герцогами, королями та імператорами протягом усієї своєї історії, бельгійський народ вирішив відмовитися від монархії та перейти до децентралізованого уряду. Вони прагнуть перетворити Бельгію на демократичну державу, вільну від гноблення дворянства і в якій у центрі уваги перебуває лише громадянин."
 bel.44.a: "Слава республіці!"
 
 bel.45.t: "Зміцнення національної єдності"
 bel.45.d: "Вердінасо хочуть контролювати уряд і для цього вони почали відроджувати свій план. Вони спробують зміцнити свої позиції, ліквідувавши опозицію та знову мілітаризувавши Бельгію. Потім вони шукатимуть переважно слабку мету для атаки. Ніщо так не зміцнює країну, як спільний ворог, чи не так? Незабаром світ відчує силу Об'єднаної Бельгії!"
 bel.45.a: "Дуже добре."

#Treaty of Arlon
 bel.461.t: "Бельгійська Революція"
 bel.461.d: "Поки ми були зайняті вирішенням власних проблем, Адальберт, Король Фландрії-Валлонії, був скинутий і відправлений своїм народом. Незважаючи на те, що ця обурлива подія, ми маємо обережно ставитися до ситуації, оскільки війна завадить нашому відновленню і може спровокувати синдикалістську агресію. Проте делегати нової бельгійської держави висунули власну пропозицію. Вони просять, щоб ми підписали договір, що гарантує їх знову набутий суверенітет, і відновили рівновагу нашої односторонньої економічної системи. Натомість вони приєднаються до Рейхспакту, розширять свою армію та стануть нашою першою лінією оборони проти синдикалістської загрози. Німецькі холдинги та компанії, як і раніше, відповідатимуть за значну частину промисловості, а спеціальні програми тимчасово здійснюватимуться з метою надання допомоги громадянам Німеччини в їх інтеграції до Бельгії або як альтернатива їхньому поверненню на батьківщину."
 bel.461.a: "Прийняти їх пропозицію та організувати Арлонський Конгрес."
 bel.461.b: "Німці не здаються, атакувати зараз!"
 
 bel.46.t: "Арлонський договір"
 bel.46.d: "У глибині Арденн, у місті Арлон, представники Німеччини та Бельгії зібралися, щоб обговорити майбутні відносини між двома країнами. Обидві сторони внесли на розгляд численні пропозиції доти, доки нарешті не було досягнуто згоди. Бельгія залишиться в Рейхспакті і допоможе Німецькій імперії в її війнах в обмін на Люксембург і повне визнання його суверенітету. Хоча німецьку делегацію можна переконати визнати нашу незалежність, усі прохання щодо повернення бельгійського Люксембургу досі не були задоволені."
 bel.46.a: "Договір – це добре. Підписати його."
 bel.46.b: "Бельгія підпише договір лише в обмін на Люксембург!"
 bel.46.c: "Ми не хочемо мати нічого спільного з німцями!"
 
 bel.462.t: "Бельгія вимагає ще більшого"
 bel.462.d: "Незважаючи на те, що ми погодилися майже на всі їхні вимоги та майже дійшли згоди, бельгійський прем'єр раптом піднявся і заявив, що жодного договору не буде підписано, якщо ми не передамо Люксембург. Це було зустрінуте протестом наших обурених делегатів, які відмовляються прийняти такі безглузді вимоги. Однак деякі розглядають цей раптовий розворот як привід, щоб триматися подалі від Рейхспакту та шукати інших союзників."
 bel.462.a: "Залишити Конгрес."
 bel.462.b: "Прийняти їх додаткові вимоги."
 bel.462.c: "Мистецтво дипломатії так само старе, як сама історія, запропонуйте їм Валлонський Люксембург."
 
 bel.463.t: "Німецька Імперія погоджується"
 bel.463.d: "На превеликий подив усіх, делегація Німеччини поступилася і прийняла наші претензії до Люксембургу. Досягнуто домовленості, підписано договір. Залишилися лише формальності та вечірній гала."
 bel.463.a: "Це фантастика!"
 
 bel.464.t: "Арлонський договір"
 bel.464.d: "Після офіційного припинення вогню між Імперією та бельгійськими повстанцями ми погодилися вислухати їхні вимоги. Вони вимагають повної незалежності від Німеччини, але обіцяють залишитись у військовому союзі Рейхспакту, щоб допомогти нам на західному кордоні. Хоча згоду на ці вимоги можна розглядати як ганьбу для могутнього німецького бегемота і, можливо, навіть може спричинити опір на Сході, ми повинні уникати перенапруги в ці кризові часи."
 bel.464.a: "Договір підписаний!"
 
 bel.465.t: "Бельгія відмовляється від конгресу в Арлоні"
 bel.465.d: "Схоже, що ці вискочки бельгійці повністю відмовилися від нашої щедрої пропозиції і відвернулися від нас. Після цієї явної ляпаса наші військові яструби зажадали, щоб Кайзеррейх усе владнав і висунувся вперед, щоб розтрощити цих вискочок. Але схоже, що більш холодні голови здобули перемогу, і [GER.GetRulingParty] вирішила почекати, коли настане зручніший час щоб розібратися з проблемою 'Бельгії', а Чорний Понеділок більше не турбуватиме нас."
 bel.465.a: "Ми скоро прийдемо за ними."
 
 bel.466.t: "Німецька контрпропозиція"
 bel.466.d: "Схоже, що німці на противагу ненімецькій контрпропозиції запропонували лише регіон Валлонського Люксембургу, але відмовилися від власне Люксембургу. Це означало б, що Арлон знову приєднається до Бельгії, що заспокоїло б тих, хто перебуває в крайніх межах політичного спектру, і стало б перемогою в очах громадськості. Звичайно, це означало б, що сам Люксембург офіційно перебував би під керуванням Кайзеррейха, і хоча це маленька пігулка, яку ми можемо проковтнути, є ті, хто стверджує, що потрібно все чи нічого."
 bel.466.a: "Дуже добре, ми приймаємо."
 bel.466.b: "Люксембург не обговорюється."
 
 bel.47.t: "Арлонський договір не підписано"
 bel.47.d: "Німецька Імперія відмовилася від нашої пропозиції та вирішила залишити саміт. Цього разу не буде жодного альянсу та жодних поступок."
 bel.47.a: "Ми шукатимемо інших союзників."
 
 bel.48.t: "Арлонський договір підписано"
 bel.48.d: "З бельгійським урядом, який погодився на німецькі умови, договір було підписано. Німеччина визнає незалежність Бельгії та в обмін Бельгія залишиться в Райхспакті."
 bel.48.a: "Разом ми вистоємо."
 
 bel.481.t: "Мир із бельгійцями?"
 bel.481.d: "Очевидно, що бельгійці виявилися настільки ж наполегливими, як і двадцять років тому. Наш народ втрачає бажання боротися з тим, що він вважає безглуздою війною, і нас закликають підписати мирний договір із бельгійським урядом."
 bel.481.a: "Добре, давайте зв'яжемося з Брюсселем."
 bel.481.b: "Ніколи!"
 
 bel.482.t: "Німці відмовляються від миру"
 bel.482.d: "Німці, що підпалюють війну, посилають нам нові послання про непокору та імперіалізм! Вони вимагають від нас повної капітуляції, знову підкоривши себе владі короля Адальберта. Ми ніколи не приймемо ці умови, так що війна має продовжуватися."
 bel.482.a: "Поки що ми не зупинимося в Берліні!"
 
 bel.483.t: "Мир із німцями?"
 bel.483.d: "Схоже, німцям уже набридли їхні знущання. Вони зустрічаються з нашими представниками в Антверпені, щоб виробити умови угоди, яка могла б призвести до нашого повторного придбання частини Великого Герцогства Люксембурзького, забраної у нас після останньої війни. Чи повинні ми погодитись?"
 bel.483.a: "Ми не хочемо нічого, окрім миру."
 bel.483.b: "У нас буде мир при поверненні наших земель на півдні."
 bel.483.c: "Ми вимагаємо інтеграції всього Великого Герцогства Люксембург!"
 bel.483.e: "Ніколи!"
 
 bel.484.t: "Бельгійці відмовляються від миру"
 bel.484.d: "Бельгійці відмовилися від нашої пропозиції миру. Очевидно, вони прагнуть повного знищення нашої імперії, замість миру та процвітання."
 bel.484.a: "Вони дізнаються про наслідки своєї впертості."
 
 bel.485.t: "Антверпенський договір"
 bel.485.d: "Бельгійці погодилися з нашими пропозиціями щодо миру. Вони зобов'язалися зберігати нейтралітет і роззброїтися щонайменше протягом року, а натомість ми погодимося визнати їх уряд та кордони. У Європі знову панує мир!"
 bel.485.a: "Нехай це триватиме довго!"
 
 bel.486.t: "Бельгійський запит в Антверпені"
 bel.486.d.wallonia: "Бельгійці зустрілися з нашими представниками в Антверпені та готові укласти мирний договір. Однак вони вимагають повернення Валлонського Люксембургу, анексованого Великим Герцогством Люксембург у 1919 році. Чи повинні ми погодитись з їхньою пропозицією?"
 bel.486.d.luxemburg: "Бельгійці зустрілися з нашими представниками в Антверпені та готові укласти мирний договір. Однак вони вимагають повної анексії Великого Герцогства Люксембурзького, стверджуючи, що всі низовини повинні бути звільнені від «іноземної окупації». Чи повинні ми погодитись з їхньою пропозицією?"
 bel.486.a: "Ми приймаємо ці умови."
 bel.486.b: "Ми не віддамо Люксембург!"
 
 bel.487.t: "Антверпенський договір"
 bel.487.d: "Німці погодилися на наші умови, і було підписано Антверпенський договір. Бельгійська незалежність нарешті гарантована!"
 bel.487.a: "L'union fait la force!"
 
 bel.49.t: "Фламандський спротив потребує допомоги"
 bel.49.d: "За підтримки переважаючих фламандсько-валлонських сил залишки фламандського опору звернулися до нас із проханням про втручання у другу бельгійську революцію. Вони готові підтримати возз'єднання з Нідерландами, якщо ми надамо їм допомогу, і сподіваються на мирне врегулювання конфлікту за допомогою нашого впливу."
 bel.49.a: "Підтримати фламандський спротив."
 bel.49.b: "Триматися подалі від німецьких справ."
 
 bel.50.t: "Кінець фламандського спротиву"
 bel.50.d: "Без підтримки голландців та валлонів фламандський опір неминуче буде повільно відтиснутий краще оснащеною Німецькою Імперією."
 bel.50.a: "Ми швидко покладемо край цьому повстанню!"
 
 bel.51.t: "Голландська інтервенція: Договір Тернезен"
 bel.51.d: "Голландські офіційні особи погодилися з проханнями фламандського опору та направили голландські підрозділи для забезпечення безпеки міст Антверпен та Гент. Хоча наші фламандсько-валлонські дивізії не зрівняються з чисельно сильнішими голландськими військами, вони пішли на великий ризик, розгнівавши німецького гіганта."
 bel.51.a: "Ми можемо тільки чекати на відповідь з Берліна."
 
 bel.77.t: "Фландрія виходить із Союзу"
 bel.77.d: "Після того, як наші війська благополучно відступили до мовного кордону, надавши голландцям контроль за великими фламандськими містами, фламандський уряд оголосив про свою незалежність. Як узгоджено в договорі Тернезен, вони відразу ж після цього повернулися до Королівства Нідерландів для захисту."
 bel.77.a: "Хай живе, Фламандський Лев! (Грати, за Фландрію)"
 bel.77.b: "Ми повернемо їх назад."
 
 bel.771.t: "Голландія захопила Фландрію"
 bel.771.d: "Під час боротьби за незалежність, що нині відбувається у Фландрії-Валлонії, здається, що голландці втрутилися та відновили контроль над Фландрією, як це було узгоджено у Тернезенському договорі. Це, однак, обурливе порушення нашого альянсу Рейхспакт, і тому ми можемо надіслати їм ультиматум або приєднатися до нас, або померти у бою. Голландці, швидше за все, погодяться з нашими дуже розумними умовами, і це може навіть забезпечити найкращу стабільність на нашому західному кордоні."
 bel.771.a: "Надіслати ультиматум."
 bel.771.b: "Вони зробили замах на наш суверенітет, ми відразу оголосимо війну!"
 bel.771.c: "Назад, у нас є важливіші справи."
 
 bel.772.t: "Німецький ультиматум"
 bel.772.d: "Невдоволений нашою недавньою експансією на їхню територію, Рейх дав нам шанс виправити нашу передбачувану помилку та приєднатися до їхнього альянсу Рейхспакту. Вони рішуче наполягали на тому, що непокора їхньому проханню призведе до негайного оголошення війни, до чого ми зовсім не готові."
 bel.772.a: "Ми приєднаємось до них."
 bel.772.b: "Приходьте та отримайте від нас!"
 
 bel.52.t: "Ми відмовилися!"
 
 bel.53.t: "Обговорення Шельди"
 bel.53.d: "З того часу, як Лондонський договір був підписаний, ми можемо покладатися на роботу в Західній Шельді. Без цього до порту Антверпена не зможуть дістатися великі вантажні судна, що перешкоджатиме нашому торговому потенціалу. Оскільки Південний берег річки переважно населений фламандцями, ми пропонуємо голландському уряду допомогти нам в обмін на відмову від наших претензій на Зевс-Влаандерен."
 bel.53.a: "Сподіватимемося, вони погодяться."
 
 bel.54.t: "Обговорення Шельди"
 bel.54.d: "Утримуючи контроль над Вестершельдом, ми вирішуємо, які кораблі повинні вийти і увійти в гавань Антверпена. Бельгійці, проте, попросили нас, щоб ми допомогли їм, розпочавши днопоглиблювальні роботи у Вестершельді в обмін на відмову від претензій на Зеландську Фландрію."
 bel.54.a: "Ми із задоволенням допоможемо нашим південним друзям."
 bel.54.b: "Яка заява?"
 
 bel.55.t: "Голландці згодні"
 bel.55.d: "За підтримки голландського уряду ми зможемо розширити гавань."
 bel.55.a: "Антверпен знову займе своє місце на карті світу!"
 
 bel.56.t: "Голландці відмовляються"
 bel.56.d: "З відмовою від співпраці з боку голландського уряду нам здається, що ми досягнемо своєї мети лише шляхом війни."
 bel.56.a: "Тоді війна має розпочатися!"
 
 bel.70.t: "Вбивство Теуніса"
 bel.70.d: "У відповідь на наші напади на їхніх лідерів Синдикалістський рух завдав удару у відповідь. Під час зустрічі, присвяченої економічній кризі та національній скарбниці, було підірвано бомбу, яка поранила багатьох учасників і вбила Жоржа Теуніса. Католицька партія обурена цим кричущим нападом на одного з найшанованіших і оголосила, що будуть наслідки. Об'єднаний рух католиків і синдикалістів більше не може бути можливим."
 bel.70.a: "Добре. Нехай вони самі себе знищать."
 
 bel.71.t: "Помста за Теуніса"
 bel.71.d: "О 8.38 18 травня несподіваний помічник Адемара Хеннаут відчиняє двері до своєї спальні. Там вона знаходить Хеннаута вбитим уві сні з відчиненим вікном. Католицькі екстремісти вирішили завдати удару у відповідь і вбили Адемара Хеннаута як помсту за бомбардування Жоржа Теуніса. Тепер, коли обидві групи напали на іншу, у незалежної Бельгії ніколи не було похмурішого майбутнього."
 bel.71.a: "Розділившись, ми знищимо їх!"
 
 bel.72.t: "Фландрія проголошує незалежність!"
 bel.72.d: "Фламандський рух вжив заходів зараз, коли ми воюємо з французькою комуною і проголосили її незалежність. Блокування половини наших ресурсів та фабрик речі не виглядають добре для нашої маленької країни. Навіть столиця Брюсселя була захоплена, і Адальберт був змушений бігти до Льєжа, де він спробує привести залишки свого королівства."
 bel.72.a: "Слава Фландрії!"
 
 bel.73.t: "Бельгійське питання"
 bel.73.d: "Тепер коли наша країна відновлюється, ми можемо знову зайнятися бельгійським питанням. Ми не змогли допомогти Адальберту, коли в його країні відбулося повномасштабне повстання, але тепер нарешті з'явилася можливість повернути Бельгію у лоно."
 bel.73.a: "Ми вимагаємо покори від Бельгії!"
 bel.73.b: "Є важливіші справи."
 
 bel.74.t: "Німеччина вимагає підпорядкування Бельгії"
 bel.74.d: "Посол Німецької Імперії надав нашому уряду ультиматум. Або ми приймаємо німецькі вимоги і знову стаємо частиною їхньої імперії як супутник, або ми стоїмо і боремося, щоб знову захистити Бельгію. Загартоване запеклою боротьбою з військами старого Фланмандсько-Валлонського режиму, наше стоїчне населення готове до ще однієї битви на захист своєї Батьківщини."
 bel.74.a: "У нас немає вибору, окрім як здатися."
 bel.74.b: "Бельгія ніколи не здасться німцям!"
 
 bel.75.t: "Бельгія відкидає наші вимоги"
 bel.75.d: "Бельгійський уряд чемно відмовився і посадив нашого посла на перший поїзд до німецького кордону. Час слів добіг кінця, настав час сталі."
 bel.75.a: "Атакувати негайно!"

