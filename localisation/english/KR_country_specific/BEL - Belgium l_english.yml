 bel.30.t: "Валлонські синдикалісти просять підтримки у Комуни"
 bel.30.d: "Радіопередачі між осередками синдикалістів в Ено та французькою армією, укріпленою за кордоном, свідчать про те, що валлонські повстанці встановлюють контакти з Комуною, і, ймовірно, запросять підтримку у своїй боротьбі. Хоча Франція навряд чи підтримає їх у цей час, було б розумно уважно стежити за кордоном."
 bel.30.a: "Сподіватимемося, що Франція не втрутиться."
 
 bel.31.t: "Валлонія кличе на допомогу"
 bel.31.d: "Члени Валлонського опору звернулися до Парижа з проханням про надання допомоги в бельгійській революції, що триває. Хоча вони мали деякі невеликі успіхи, нещодавні рейди на їхні точки постачання різко скоротили постачання обладнання, і схоже, що вони не зможуть протриматися набагато довше самостійно. Ми могли б допомогти їм, таємно відправивши добровольців та матеріали, щоб спробувати захистити цінну провінцію для Інтернаціоналу та звільнити робітників від німецького гніту."
 bel.31.a: "Надіслати добровольців та техніку."
 bel.31.b: "Ми не повинні злити німців."
 
 bel.32.t: "Французькі 'добровольці' вступають у Валлонське опір"
 bel.32.d: "Тяжкі поштовхи валлонських клітин і прорив, якого вони досягли в Монсі, вказують на те, що вони отримали підтримку Франції. Хоча ми не маємо доказів цього, наш посол у Франції зажадав, щоб вони не втручалися. Комуна прямо заявила, що вони не направляли добровольців до Валлонії і що німецькі війська можуть заплутати французьких та валлонських солдатів у своїх поразках."
 bel.32.a: "Надішліть подальшу підтримку в Ено."
 
 bel.321.t: "Революції у Льєжі"
 bel.321.d: "Коли наші війська були постійно відкинуті Валлонсько-французькими військами, робітники Льєжа піднялися і взяли під свій контроль місто. Хоча невеликі осередки опору продовжують завзято чинити опір заколотникам, місто практично втрачене без підкріплення. З падінням Льєжа опір тепер контролює промислову столицю Валлонії та її найгустонаселеніший центр."
 bel.321.a: "Валлонія вислизає від нас."
 
 bel.322.t: "Валлонская Коммуна провозглашает независимость"
 bel.322.d: "Після падіння Льєжа і подальшого захоплення Намюра вся Валлонія опинилася під жорстким контролем повстанців. Вони сміливо підняли прапор Валлонського коксу Харді на площі Льєжа, офіційно проголосивши незалежність Валлонії. Фламандські рухи також використали цей момент для забезпечення своєї незалежності, але присягнули на вірність Німеччині. В даний час увага всього світу зосереджена на Франції, яка майже напевно відповідатиме за вирішення питання про кінець цієї кризи."
 bel.322.a: "Слава Валлонії!"
 
 bel.323.t: "Валлонія шукає союзників"
 bel.323.d: "Тримаючи Валлонію у безпеці, Німецька імперія швидко мобілізується на кордоні з Маас, сподіваючись завдати швидкого удару та відновити контроль над регіоном. Комуна Франції – наша єдина надія на стримування цього нападу, і від них офіційно зажадали, щоб вони гарантували нашу незалежність."
 bel.323.a: "Допоможи нам, Комуно, ви наша єдина надія."
 
 bel.324.t: "Валлонія просить захисту у Комуни"
 bel.324.d: "Після того, як наші війська успішно допомогли опору у поваленні Фламандсько-Валлонського режиму, новий Валлонський уряд попросив нас захистити їх у разі, якщо Німеччина вирішить завдати удару у відповідь."
 bel.324.a: "Захистити Валлонію."
 bel.324.b: "Ми не хочемо роздратувати Німеччину."
 
 bel.325.t: "Франція гарантує незалежність Валлонії"
 bel.325.d: "Французькі чиновники підтвердили Льєжу, що Франція стоятиме з Валлонією проти будь-якого німецького нападу у разі потреби."
 bel.325.a: "Пролетаріат єдиний!"
 
 bel.326.t: "Франція відмовляється гарантувати незалежність Валлонії"
 bel.326.d: "Побоюючись можливої ​​відплати з боку німецької імперії, французька комуна відмовилася від своїх амбіцій щодо забезпечення незалежності Валлонії та залишила нас помирати від рук мстивого Райху."
 bel.326.a: "Схоже, революції прийшов кінець."
 
 bel.3261.t: "Валлонський контрнаступ"
 bel.3261.d: "Побоюючись нашої військової могутності, французькі труси кинули своїх валлонських союзників, давши нам можливість завдати удару і повернути їх у нашу сферу."
 bel.3261.a: "Ми будемо вдома опівночі."
 
 bel.327.t: "Комуна гарантує незалежність Валлонії"
 bel.327.d: "Французька Комуна висловила зацікавленість у збереженні незалежності Валлонії та зміцнила кордон Мааса зі своєю армією. Хоча вони, схоже, готові померти за Валлонію, наші війська менш захищені від цього, і провокування ранньої війни може завдати шкоди німецькій економіці, що відновлюється."
 bel.327.a: "Валлонія або війна!"
 bel.327.b: "Відступити зараз."
 
 bel.3271.t: "Німеччина відступає"
 bel.3271.d: "О 12 годині дня німецькі війська остаточно вирішив припинити всі бойові дії і вивести свої війська з території Валлонії. Міст Фрагне, побудований під час Інтернаціоналу Льєжа 1905 року, щоб показати владу Бельгії, використовувався, щоб підписати договір, після якого всі війська відступили до їхніх відповідних ліній. На східному березі річки Мез було створено демілітаризовану зону для забезпечення захисту промисловості та населення та недопущення того, щоб міжнародні війська розташовувалися за межами М'юза."
 bel.3271.a: "Спокій у наш час."
 
 bel.328.t: "Валлонія або війна!"
 bel.328.d: "Впевнені у своїй військовій перевазі і розуміє, що втрата Валлонії може призвести до проблем у решті серединної Європи, Німецька імперія надала нам ультиматум. Або ми повністю відступимо від Валлонії і дозволимо німецьким військам взяти її без кровопролиття, або вони нападуть і зроблять це силою."
 bel.328.a: "Відхилити їхні вимоги."
 bel.328.b: "Ми не можемо ризикувати війною."
 
 bel.3210.t: "Валлонія приєднається до Інтернаціоналу"
 bel.3210.d: "З неминучою атакою Німеччини та відмовою від ультиматуму французького уряду ми вирішили офіційно приєднатися до Інтернаціоналу та виступити єдиним фронтом проти загрози імперіалізму."
 bel.3210.a: "До зброї!"
 
 bel.3211.t: "Французи відкидають наш ультиматум"
 bel.3211.d: "Учора ввечері, коли французька відмова телеграфувала до Берліна, німецьким військам було наказано негайно увійти та убезпечити столицю Льєжа, перш ніж вторгнутися до Франції. Фламандські війська також обіцяли нам свою службу і висуваються, щоб взяти Монса, перш ніж французи зможуть реорганізуватись."
 bel.3211.a: "Вельткріг розпочався!" 
 
 bel.33.t: "Радіомовчання з Французької Комуни"
 bel.33.d: "Боячись спровокувати Німецьку імперію, французька Комуна вирішила залишитися осторонь конфлікту, прирікаючи валлонське повстання на швидку смерть. Наші війська, які оговталися від поразки в Шарлеруа, вже сходяться на останніх опорних пунктах синдикалістів, сподіваючись покласти край повстанню за лічені дні."
 bel.33.a: "Німецька міць не підлягає сумніву."
 
 bel.331.t: "Падіння Шарлеруа"
 bel.331.d: "Сьогодні вранці війська Фландрії-Валлонії у супроводі німецьких підкріплень успішно прорвали зовнішню оборону Шарлеруа та рояться головними вулицями разом із танковою підтримкою. Осередки опору не змогли протистояти нашим бронетанковим військам через відсутність техніки і нарешті здалися ввечері німецькому генералу. З цим ударом синдикалістська революція майже закінчилася."
 bel.331.a: "Сфокусуватися на Фландрії."
 
 bel.332.t: "Фламандський спротив під атакою"
 bel.332.d: "Після падіння Шарлеруа та закінчення валлонського повстання повстанці у Фландрії опиняються у скрутному становищі. Фламандська Гвардія повідомила нам, що видатні члени фламандської Ради були помічені поблизу голландського кордону, ймовірно, намагаючись завоювати їхню прихильність і швидке голландське втручання."
 bel.332.a: "Нідерланди були б мудрі, якби не втручалися у наші справи."

############

 bel.34.t: "Королівство завдає удару у відповідь"
 bel.34.d: "За відсутності підтримки з іншого боку Мовного кордону та озброєнні німецького уряду повстання приречене на провал. Репресії будуть суворими, але справедливими, і ми намагатимемося уникнути подальших повстань. Уряд має бути реформований, щоб наступного разу ми були краще підготовлені."
 bel.34.a: "Давайте покінчимо з цим!"

