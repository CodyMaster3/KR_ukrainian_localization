 bel.1.t: "Катастрофа 17 лютого 36 року"
 bel.1.d: "17 лютого, який знаменує день, коли Адальберт I був коронований як король Бельгії та взяв під свій контроль країну, був щорічно відзначений урочистостями у столиці. Військові паради та фанфари оголосили про початок урочистостей, а о 12 годині Адальберт піднявся на балкон палацу, спостерігаючи за верандою.\n\nКоли він звернувся до населення і відсвяткував ще один мирний рік, гучний вибух пролунав кам'яними стінами палацу. Серед натовпу група бунтівників вистрілила з пістолета у бік короля. Вони кричали "Хай живе революція" і "Позбудьтеся муфти!". Десятки чоловіків та жінок, розміщених у тактичних місцях у натовпі об'єднаним опором, почали гуртувати людей та готувалися штурмувати палац.\n\nПоліція швидко мобілізувалась і утворила захисне коло навколо воріт палацу, і хоча натовп розвіявся навколишніми вулицями, повстання швидко стало занадто великим, щоб місцева поліція могла впоратися."
 bel.1.a: "Спробувати заспокоїти протестувальників невеликими поступками."
 bel.1.b: "Надіслати туди нашу армію!"
 bel.1.c: "Ми повинні почекати, доки вони заспокояться."
 
 bel.2.t: "Чорний Понеділок б'є по Фландрії-Валлонії!"
 bel.2.d: "2 лютого німецький фондовий ринок впав, що призвело до економічної кризи, як ніколи раніше. Фландрія-Валлонія, і так ослаблена репараціями і відновленням своєї країни, постраждала дуже сильно. Сотні людей залишили брюссельську фондову біржу, плачучи та кричачи. Для порятунку народу Фландрії-Валлонії потрібні рішучі дії."
 bel.2.a: "Що ми будемо робити?"

### Black Monday ###
 belbla.2.t: "Біг до банків"
 belbla.2.d: "З падінням акцій на Брюссельській фондовій біржі тисячі громадян стікаються до банків, намагаючись зняти якнайбільше готівки. Суспільство у Брюсселі панікує, оскільки вони бачать, що їхні грошові резерви швидко скорочуються, закликаючи короля вжити заходів, перш ніж бунти спалахнуть на вулицях. Хоча виплати нашим громадянам гарантували б стабільність у короткостроковій перспективі, це також обійшлося б уряду у великі витрати."
 belbla.2.a: "Закрити банки!"
 belbla.2.b: "Нехай дурні знімають свої гроші."
 
 belbla.3.t: "Середні кредитні банки оголошують про банкрутство"
 belbla.3.d: "Погані інвестиції, різке падіння акцій та їх підтримка дружніх банків-все це змовилося на Середніх Кредитних Банках, які згодом оголосили про своє банкрутство. Як фінансова гілка Союзу Фермерів, представницький орган фермерів, який процвітав у впливі після Вельткріга через німецьку залежність від культур Центральної Європи, тисячі фермерів, які інвестували свій капітал в організацію, тепер стоять з порожніми кишенями. Тисячі людей залишилися практично без засобів для існування в період все більшої нестабільності та фінансової нестабільності.\n\nЧлени парламенту запропонували створити ЦБВСК, або Центральний банк для видачі сільськогосподарських кредитів для підтримки проблемних фермерів, пообіцявши надати щедрі субсидії сільськогосподарському сектору після відновлення економіки. Хоча це було б величезним тягарем для АVV та АBB, це значною мірою допомогло б іміджу Адальберта та пронімецького режиму."
 belbla.3.a: "Створити ЦБВСК."
 belbla.3.b: "Їм доведеться рятуватися самим."
 
 belbla.4.t: "Підприємства купівлі-продажу вимагає державного втручання"
 belbla.4.d: "Незважаючи на створення ЦБВСК, щоб розплатитися з фермерами, інша фінансова гілка Союзу фермерів сильно страждає. AVV, або 'Товариство з купівлі-продажу товарів', відповідальне за підтримку фермерів у купівлі сільськогосподарського обладнання та постачання запасів був змушений закрити двері своїх магазинів після того, як тисячі фермерів стояли біля них, щоб забезпечити їх невпевнене майбутнє."
 belbla.4.a: "Надати їм державний кредит."
 belbla.4.b: "Ринки вирішать свою долю."
 
 belbla.5.t: "Societe General de la Belgique розпадається"
 belbla.5.d: "Найбільша корпорація Фландрії-Валлонії, створена голландцями в 1815, Societe General de la Belgique стала рушійною силою швидкої індустріалізації і колоніальної експансії XIX століття. Після втрати Конго та початку німецької окупації його міць різко впала, але й сьогодні вони залишаються найважливішим економічним інститутом нашої країни, який домінує майже на 40% у промисловому секторі.\n\nЩоб пережити шторм, спричинений Чорним Понеділком, кілька членів Ліберальної партії пропонують, щоб ми прибрали збиткові філії та врятували те, що ми можемо. Головний Банк Бельгії буде продано в окрему субсидію організації і займатиметься справами банку незалежні втручання СДБ."
 belbla.5.a: "Заблокувати пропозицію."
 belbla.5.b: "Незалежний банк був би мудрим кроком."
 
 belbla.6.t: "Створення Банківського Комітету"
 belbla.6.d: "Прагнучи зупинити катастрофічні наслідки "Чорного Понеділка" для фламандсько-валлонських банків, уряд запропонував створити банківську комісію для спостереження за кризовим відновленням та запобігання краху економіки. Хоча цьому гарантовано протистоять німецькі банківські менеджери, які розглядають це як спробу уряду Фламандсько-Валлонського зменшити свій вплив, відчайдушні часи вимагають відчайдушних заходів."
 belbla.6.a: "Король блокує пропозицію."
 belbla.6.b: "Пропозиція приймається одноголосно."
 
 belbla.7.t: "Страйк картоплярів"
 belbla.7.d: "Обурені реакцією уряду на аварію Середніх Кредитних Банків, тисячі фермерів загнали свої трактори до Брюсселя, щоб протестувати проти їхнього жорстокого поводження. Католицька партія відкрила дебати в парламенті, благаючи короля дозволити їм виділити кошти, щоб зберегти Союз фермерів від руйнування та руйнування сільськогосподарського сектору Фландрії-Валлонії."
 belbla.7.a: "Надіслати туди Фламандську гвардію."
 belbla.7.b: "Виділити кошти на порятунок Союзу фермерів."
 
 belbla.8.t: "Відновлення НТСГтХ"
 belbla.8.d: "Заснована німецькими окупантами під час Вельткригу, 'Національне товариство сільського господарства та харчування' диктували сувору та продуману політику, щоб утримати на плаву бельгійське сільське господарство. У той час як організація була демонтована після війни, так як у пайках та військовому управлінні більше не було необхідності, нездатність 'Середніх Кредитних Банків' та 'Союзу Фермерів' допомогти у кризі Чорного Понеділка спонукала про-німецький режим відродити ці плани та розглянути питання про реформування агентства."
 belbla.8.a: "Демонтувати "Союз фермерів"."
 belbla.8.b: "Відмовитись від плану НТСГтХ."
 
 bel.3.t: "Армія розгорнута проти бунтівників"
 bel.3.d: "Найближча дивізія була швидко мобілізована та використана для придушення заворушень. Однак бунтарі, розгнівані важким озброєнням, стали ще жорстокішими і напали на Палацову оборону. Армія нарешті змогла придушити бунтарів, відкривши вогонь. 106 бунтарів знайдуть свою смерть того ж дня, і ще сотні були заарештовані наступними днями. Ми, здається, тимчасово відновили контроль, але для запобігання ще одній катастрофі необхідно буде вжити рішучих заходів."
 bel.3.a: "Ми маємо підготуватися до подальшого насильства."
 
 bel.4.t: "Король пропонує поступки"
 bel.4.d: "Після скликання парламенту король вирішив, що настав час змін. Він уже запропонував низку поступок, які можуть безповоротно змінити вигляд режиму Фландрії-Валлонії, і, безумовно, обіцяє направити наш народ іншим шляхом."
 bel.4.a: "Уряд дозрів для реформ."
 
 bel.5.t: "Заворушення тривають"
 bel.5.d: "Опинившись у пастці у палаці, але в безпеці від бунтівників зовні, король вирішив не вдаватися до використання важкої зброї і натомість прагнув мати справу з протестувальниками виключно за допомогою місцевих поліцейських батальйонів. Однак повстання виявилося не так легко придушити і почало поширюватися по всьому місту. Студентські організації у містах Левен, Гент і навіть Брюссель готували свій власний марш протесту і швидко організовувалися. Скандуючи брабансон і Влаамсе Лью, розмахуючи прапорами та захищаючи вулиці, протести швидко стали майже непереборними для поліції."
 bel.5.a: "Стає лише гірше!"
 
 bel.6.t: "Валлони в Шарлеруа та Монс повстають"
 bel.6.d: "Масові страйки та протести також переслідують Валлонію, де великі промислові міста Шарлеруа та Монс почали організовуватись у повномасштабне повстання. За підтримки синдикалістського опору та рейдів до штаб-квартири поліції в Монсі, бунтівники реорганізували себе за межами міста вичікуючи свого часу."
 bel.6.a: "Це ніколи не закінчиться?"
 
 bel.7.t: "Масове дезертирство"
 bel.7.d: "Як повстання зростає з кожним днем, багато солдатів колишньої бельгійської армії дезертували та приєдналися до повстання. Добре озброєні, вони можуть становити серйозну загрозу нашій здатності придушити повстання." 
 bel.7.a: "Попросити німецьке підкріплення."
 bel.7.b: "Ми впораємося з цим самі!"
 
 bel.8.t: "Підтримка незалежності зростає"
 bel.8.d: "У міру того, як різні фракції продовжують зростати, незабаром буде вибір, який може вирішити майбутнє нашої країни. Наразі між валлонськими повстанцями та фламандцями мало контактів. Можливо, в наших інтересах тримати ситуацію окремо, допоки ми не зможемо придушити повстання."
 bel.8.a: "Тримати їх розділеними, і ми переможемо!"
 bel.8.b: "На даний момент ми не можемо заощадити ресурси."
 
 bel.9.t: "Перша травня"
 bel.9.d: "Перше травня синдикалісти святкують боротьбу за 8-годинний робочий день, описаний Другим Інтернаціоналом у 1889 році. Незважаючи на повстання, що вирує по всій Бельгії, багато синдикалістів вважають цей день священним, і партизанські удари сьогодні будуть менш запеклими. Це може бути наша можливість організувати контратаку!"
 bel.9.a: "Виконати скоординовані удари по ключових фігур."
 bel.9.b: "Встановити комендантську годину в Льєжі, Намюрі та Шарлеруа."
 bel.9.c: "Провокувати їх далі може бути надто небезпечно."
 
 bel.10.t: "Спроби вбивства провалилися!"
 bel.10.d: "Під час нападу наших військ на штаб Шарлеруа один із солдатів, які співчували синдикалістській справі, відвернувся від своїх товаришів і заманив їх у пастку. Синдикалістські сили швидко захопили решту його підрозділу і тримають їх у заручниках."
 bel.10.a: "Ми нічого не можемо зробити правильно?"
 
 bel.11.t: "Синдикалісти та роялісти, об'єднуйтесь!"
 bel.11.d: "Після катастрофічного нападу на штаб-квартиру Шарлеруа роялісти та синдикалісти зміцнили свій пакт і відклали свої розбіжності доти, доки німецька окупація не добігла кінця."
 bel.11.a: "Вони тільки зробили себе більшою мішенню!"
 
 bel.12.t: "Синдикалісти стоять окремо"
 bel.12.d: "Після того, як ми успішно розірвали зв'язок між фламандським та валлонським опором, синдикалісти Валлонії залишилися самі. Без реального способу отримати підтримку для своєї власної вільної синдикалістської держави їм доведеться шукати допомоги у комуни Франції."
 bel.12.a: "Нарешті перемога!"
 
 bel.13.t: "Синдикалісти завдають удару у відповідь!"
 bel.13.d: "Після катастрофічного нападу на штаб Шарлеруа синдикалісти планують масовану терористичну атаку на нашу інфраструктуру. Однак ми не можемо зміцнити і армійські бази, і промислові комплекси, тому потрібно зробити вибір."
 bel.13.a: "Захищати військові бази!"
 bel.13.b: "Захистити нашу промисловість!"
 
 bel.140.t: "Заснування 'Білої групи'"
 bel.140.d: "У зв'язку зі зростанням напруженості у промисловому місті Антверпен наші розвідувальні служби виявили новий рух опору. Вони називаються 'Біла група' і здається, зібрали багато підтримки навколо гавані, згуртовуючи населення за їхню справу. Вони, здається, працюють в основному підпільно, хоча як такої, немає більше інформації ні про їх членів, ні про їхнього лідера."
 bel.140.a: "Уважно стежте за ними."
 
 bel.141.t: "Напад на штаб-квартиру Фламандської гвардії"
 bel.141.d: "Протягом ночі десяток членів бригади Вітте штурмували штаб-квартиру Фламандської Гвардії, розташовану в Антверпені. Фламандська гвардія була використана як резерв для Польової Жандармерії та був проведений великий арсенал у запасі. Схоже, що вони, можливо, мали допомогу зсередини, як вони могли швидко ввійти і піти, перш ніж підкріплення може прибути. Голоси в королівських колах закликають до скасування Фламандської Гвардії, оскільки вони можуть зрадити нас і стати на бік фламандських визвольних рухів."
 bel.141.a: "Посилити нагляд за Фламандською гвардією."
 bel.141.b: "Скасувати Фламандську гвардію."
 
 bel.142.t: "Втрата 20-го поїздного складу"
 bel.142.d: "Після захоплення великого терористичного осередку, який намагався прорватися через Он Бісінгказерна в Мехелені, командувач вирішив перевезти полонених у безпечніше місце ближче до основної маси армії. 276 ув'язнених поміщали в колону поїздів, яка називалася конвой 20 поїздів. У супроводі колони з 15 солдатів та їхнього офіцера вони вирушили до Левена. Проте між Лір та Звейндрехт потяг було зупинено трьома молодими людьми, які під вогнем німецькі війська відкрив в'язниці, потяг і дозволив 168 ув'язнених, щоб втекти до того, як німці відновили контроль над поїздом."
 bel.142.a: "Посилити захист наших конвоїв!" 
 
 bel.143.t: "Група Г"
 bel.143.d: "У той час як наші сили були зайняті у Валлонії, руйнівна терористична атака була розпочата на мережі електропоїздів сумнозвісною групою Г. Вони є рухом опору, що складається майже повністю зі студентів з БСУ, Брюссельського вільного університету. Натхнена протестом в університетах Гента та Левена група студентів-інженерів з БСУ підготувала загальнонаціональну атаку на залізничну систему. Це був перший випадок нападу однієї і тієї ж групи як у Фландрії, так і Валлонії. Нам доведеться остерігатися подальшої співпраці між двома регіонами."
 bel.143.a: "Вистежити цих студентів!"
 
 bel.144.t: "Таємна армія"
 bel.144.d: "До нас дійшли повідомлення про те, що сили, що дезертують, збираються в селах навколо Поперінга. Вони, здається, гуртуються якомога ближче до французького кордону, що ускладнює великомасштабні переміщення військ нами. Чарлі Клейсер, лідер цього руху, почав дуже швидко розширювати групу, перевершуючи наші очікування. Вони, однак, на відміну від інших угруповань (секретна) армія з ланцюжком командування та озброєні до зубів. Розправитися з ними буде нелегко, і нам доведеться уважно стежити за ними."
 bel.144.a: "Розмістити невелику бригаду в місті Іпр, щоб тримати їх у вузді."
 
 bel.14.t: "Стан Фламандського опору"
 bel.14.d: "Коли ми намагалися протистояти валлонським синдикалістам і мали вивести частину наших сил з Фландрії, фламандці вирішили працювати більш підпільно і вербували членів у свій рух. Священики намагалися переконати своїх парафіян взяти до рук зброю та звільнити країну, тоді як повстанці у містах поширювали незаконні газети та пропаганду, щоб залучити якнайбільше людей. Завербовані повстанці, під керівництвом досвідчених ветеранів як з армії, так і з часів Вельткріга, також провели невеликі скоординовані рейди проти німецьких транспортів та змогли набути досить нового досвіду. Поки не ясно, що вони задумали, але було б розумно посилити наш контроль над Фландрією, ризикуючи втратою контролю в іншому місці."
 bel.14.a: "Повернутися в Антверпен, Лімбург та Фламандський Брабант!"
 bel.14.b: "Повернутись у Фламандський Брабант!"
 bel.14.c: "Посилити всі провінції!"
 
 bel.15.t: "11 липня"
 bel.15.d: "11 липня 1302 року назавжди залишиться в пам'яті як велика перемога французької армії над Гюльденспоренслагом. У цей день слабка армія Фламандська розгромила французьких лицарів. Ця перемога ознаменувала важливий момент у створенні незалежного фламандського руху та була увічнена римським 'Львом Фландрії' за допомогою повісті Хендріка. З тимчасовим відступом німецьких військ фламандський опір запам'ятав цей день та оголосив 11 липня національним святом."
 bel.15.a: "Фландрія де Леу!"
 
 bel.16.t: "11 липня"
 bel.16.d: "11 липня 1302 року назавжди залишиться у пам'яті як велика перемога над французькою армією у Битві при Куртрі. У цей день слабка армія Фламандська розгромила французьких лицарів. Ця перемога ознаменувала важливий момент у створенні незалежного фламандського руху і була увічнена в римському "Львому Фландрії" завдяки повісті Хендріка. З поширенням німецьких військ для придушення опору фламандський опір підготував масовану атаку для звільнення міст Брюгге, Гент, Кортрейк та Остенде. Через наші невеликі сили ми були швидко захоплені, і після 5 годин важких боїв наша остання фортеця в Гравенстині в Генті впала, і Фламандський Лев гордо махає на її стінах."
 bel.16.a: "Ми втратили контроль над Західною та Східною Фландрією!"
 
 bel.17.t: "Фламандці пропонують угоду"
 bel.17.d: "Після втрати значної частини Фландрії фламандський опір запропонував угоду. Вони вимагають незалежності від Фландрії-Валлонії та негайного відступу всіх німецьких військ із Фландрії. Натомість вони готові залишатися частиною Рейхспакту і виконувати свою роль буферної держави і не допомагатимуть Синдикалістам у Валлонії у їх боротьбі."
 bel.17.a: "У нас немає вибору, окрім як прийняти ці вимоги. (Грати, за Валлонію)"
 bel.17.c: "У нас немає вибору, окрім як прийняти ці вимоги. (Грати, за Фландрію)"
 bel.17.b: "Ніколи! Як вони сміють припускати, що ми приймемо їхню пропозицію!"
 
 bel.18.t: "Валлонія чує про фламандські перемоги"
 bel.18.d: "Після перемоги фламандського опору над німецькими військами валлони тепер мають можливість вирішувати, працювати разом із фламандцями за Єдину Бельгію чи домагатися приєднання до комуни Франції. Синдикалісти схильні приєднуватися до комуни та сприяти поширенню соціалістичної революції. З іншого боку, роялісти воліли б працювати разом із фламандцями, щоб об'єднати країну та відновити короля. Після кількох днів бурхливого обговорення двері штаб-квартири, нарешті, відчиняються, і рішення оголошується."
 bel.18.a: "Ми будемо прагнути до об'єднання з французькою комуною."
 bel.18.b: "Ми звернемося до наших фламандських братів та спробуємо відновити Бельгію."
 
 bel.19.t: "Фландрія приймає Валлонську пропозицію"
 bel.19.d: "Після того, як пропозиція німецькому уряду провалилася, фламандці тепер отримали угоду Валлонського руху. Вони просять фламандців працювати разом з ними, щоб забезпечити незалежність усієї Бельгії та відновити короля."
 bel.19.a: "Ні. Фландрія має бути незалежною!"
 bel.19.b: ""Єдність – це сила!""
 
 bel.20.t: "Ено атакована"
 bel.20.d: "Після того, як фламандці та валлони уклали пакт про об'єднання Бельгії, вони розпочали штурм німецьких адміністративних офісів у Монсі та схопили губернатора та його родину. Наразі вони перебувають у заручниках і повстанці вимагають виведення німецьких військ з Ено. Ми оточили будинок і готові за необхідності розпочати штурм. Шанси на успішну евакуацію губернатора невеликі, але ми могли б знову зайняти будівлю, щоб зміцнити її від подальших атак та посилити контроль над провінцією."
 bel.20.a: "Розпочати штурм будівлі!"
 bel.20.b: "Ми маємо здатися."
 
 bel.21.t: "Ено у безпеці"
 bel.21.d: "Після того, як ми штурмували будівлю, повстанці негайно стратили заручників і боролися до останньої людини. Однак ми змогли повернути будівлю з мінімальними втратами та встановили периметр. Колючий дріт та кулеметні точки були швидко встановлені, щоб запобігти подальшому нападу, а частина міста була евакуйована, щоб звільнити місце для 2-ї валлонської дивізії та створення військового табору."
 bel.21.a: "Дуже добре."
 
 bel.22.t: "Повстанці вторгаються в Антверпен"
 bel.22.d: "З новими силами та допомогою Валлонії фламандський опір успішно почав просуватися в Антверпен. Відразу ж були бої на вулицях, і протягом трьох днів не було явного переможця. Стратегічна ситуація змінилася, коли фламандським військам упав танковий склад і німці відступили до східної частини міста. Одночасно було організовано поштовх до буму та Дендермонда, який забезпечив звільнення більшої частини Антверпенської провінції."
 bel.22.a: "Повертатися до Брюсселя."
 
 bel.23.t: "Фламандські сили наближаються до столиці"
 bel.23.d: "З їхніми перемогами в Антверпені та відступом німецьких військ з Лімбургу залишилися лише Брюссель та Валлонія. У міру того, як рух продовжує перемагати, вони збирають більше підтримки, і до теперішнього часу вони перевершують нас чисельністю. Єдині сили, які у нас залишилися, це дивізія у Брюсселі та дві у Валлонії. Нам доведеться ухвалити важливе рішення, яке вирішить долю країни. Чи ми відступатимемо до Німеччини, тим самим відмовляючись від Бельгії, чи ми копатимемо і намагатимемося протриматися так довго, як ми можемо, сподіваючись, що Німеччина може відновитися досить швидко, щоб підтримати нас?"
 bel.23.a: "Ми більше не ризикуватимемо німецькою кров'ю."
 bel.23.b: "Збирайте хлопців, це буде жорстка битва!"
 
 bel.24.t: "Німецькі війська евакуюються із Бельгії"
 bel.24.d: "13 вересня 1936 року о 14:37 у Королівському палаці колишній король Адальберт підписав офіційний договір про припинення вогню, результатом якого стало його негайне зречення, виведення всіх німецьких військ з його колишньої території та перемир'я між відродженою нацією Бельгії та Німецькою Імперією. Сотні тисяч чоловіків, жінок та дітей вийшли на вулиці, розмахуючи бельгійським прапором, скандуючи Брабант та святкуючи відновлення незалежності країни. Це справді великий день для Бельгії!"
 bel.24.a: "'Хай живе Бельгія!'"
 
 bel.241.t: "Німецькі війська евакуюються із Бельгії"
 bel.241.d: "20 вересня 1936 року о 14:37 у Королівському палаці колишній король Адальберт підписав офіційний договір про припинення вогню, результатом якого стало його негайне зречення, виведення всіх німецьких військ з його колишньої території та перемир'я між відродженою нацією Бельгії та Німецькою Імперією. Сотні тисяч чоловіків, жінок та дітей вийшли на вулиці, розмахуючи бельгійським прапором, скандуючи Гімн Бельгії та святкуючи відновлення незалежності країни. Це справді великий день для Бельгії!"
 bel.241.a: "'Хай живе Бельгія!'"
 
 bel.25.t: "Німці відтіснили війська до Брюсселя"
 bel.25.d: "Після нашої поразки у Монсі і в обмін на губернатора ми повернулися до Брюсселя, де ми окопалися. Будь-якому Валлонському опору доведеться мати справу з нашою укріпленою позицією та підготовленими військами!"
 bel.25.a: "Обережно, ці валлони всюди!"
 
 bel.26.t: "Валлонці утримують позиції"
 bel.26.d: "Валлони встановили периметр навколо Брюсселя, але, схоже, не планують негайно атакувати. Можливо, вони намагаються убезпечити Фландрію, перш ніж рушити проти позицій наших військ у місті."
 bel.26.a: "Ми повинні бути обережними."
 
 bel.27.t: "Фронтальна атака на Брюссель"
 bel.27.d: "Коли наші війська міцно вривалися і чекали на повстанський напад, нам доніс новини про німецьку дивізію, дислоковану в Німецькій Валлонії, яка була переведена до Брюсселя, щоб зміцнити нас і допомогти запобігти атакі у Валлонії. На жаль, повстанці перехопили повідомлення і вирішили негайно розпочати свою діяльність. Війська, що оточують Брюссель, перейшли під артилерійську підтримку, а танки, захоплені в Антверпені, швидко порушили нашу першу лінію оборони. Це супроводжувалося інтенсивними боями у столичному районі Брюсселя з особливо жорстоким конфліктом, який охопив Схарбек та Ділбек. Тут солдати билися вдома, що призводило до тяжких жертв з обох боків. Після восьмої години запеклих боїв нашого гарнізон вже не в змозі утримувати їх і повстанська армія почала марширувати на палаці."
 bel.27.a: "Відступаємо до Намюру!"
 bel.27.b: "Здатись повстанцям."
 
 bel.28.t: "Остання битва у Фландрії-Валлонії"
 bel.28.d: "Відкинута назад із Брюсселя, армія, що залишилася, відступила до південного міста Намюр. Тут нещодавно прибуло підкріплення з Німецької Імперії, і з їхньою допомогою ми змогли створити адекватну оборону. Однак після поразки в Брюсселі у нас залишається обмежена кількість запасів, і швидше за все нам доведеться здатися протягом трьох місяців, якщо ми не почнемо контрнаступ з тим небагатьом, що у нас є."
 bel.28.a: "Наша ситуація безнадійна, ми маємо здатися."
 bel.28.b: "Розпочати контрнаступ по периметру Валлонії!"
 
 bel.29.t: "Контрнаступ зазнає невдачі"
 bel.29.d: "О 6:32 німецька артилерія, розміщена на вершині пагорба, відкрила вогонь з валлонської оборони. Загороджувальний вогонь пішов піхотний штурм, намагаючись порушити їхню лінію. Хвилі за хвилями відважні німці кинулися на лінію, але об 11:16 ранку їм довелося відступити. Наступ провалився. Німецькі війська виснажені і валлонська лінія все ще стоїть."
 bel.29.a: "Здатись повстанцям."

