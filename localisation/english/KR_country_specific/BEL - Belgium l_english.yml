### Ideas ###
 BEL_Antwerp_Harbor: "Голландський контроль над Вестершельде"
 BEL_Antwerp_Harbor_desc: "Після того, як Бельгійська революція не змогла забезпечити безпеку держави Зевс-Вландерен, ми не мали вибору, окрім як вести переговори з голландцями про розширення гавані Антверпена. Якщо напруженість у відносинах між двома країнами загостриться, нашому головному торговому вузлу буде завдано серйозної шкоди."
 BEL_Antwerp_Harbor_Reinstated: "Процвітаюча торгівля"
 BEL_Antwerp_Harbor_Reinstated_desc: "З завершенням днопоглиблювальних робіт у Вестершельді та 'гроте Дорстик' судноплавні потужності порту досягли нових висот."
 BEL_Expanding_Schelde: "Поглиблення дна Західного Шельду"
 BEL_Expanding_Schelde_desc: "Щоб збільшити швидкість відвантаження Антверпена, спільне зусилля щодо поглиблення дна Західного Шельда було зроблено бельгійським та голландським урядами."
 BEL_King_Exile: "Король Альберт I у вигнанні"
 BEL_King_Exile_desc: "Після того, як Вельткріг закінчився нищівною поразкою для нашої маленької нації, король Альберт I був змушений залишити країну і пішов за Британською Королівською родиною до Канади. Обожнюваний усіма своїми підданими за хоробрість під час Вельткріга, що принесло йому прізвисько "Король солдатів", великі підпільні рухи роялістів замишляють його повернення на трон і кінець німецької окупації."
 BEL_King_Exile2: "Король Альберт I у вигнанні"
 BEL_King_Exile2_desc: "Після того, як Вельткріг закінчився нищівною поразкою для нашої маленької нації, король Альберт I був змушений залишити країну і пішов за Британською Королівською родиною до Канади. Обожнюваний усіма своїми підданими за хоробрість під час Вельткріга, що принесло йому прізвисько "Король солдатів", великі підпільні рухи роялістів замишляють його повернення на трон і кінець німецької окупації."
 BEL_anti_german_sentiment1: "Антинімецькі настрої"
 BEL_anti_german_sentiment1_desc: "Високі податкові ставки, фаворитизм по відношенню до німців та загальна відсутність інтересу з боку німецьких адміністраторів та промисловців до умов життя у Фламандсько-Валлонському регіоні лише посилили огиду до німецького режиму, викликавши велику соціальну нерівність та хвилювання, особливо у Валлонії."
 BEL_anti_german_sentiment2: "Антинімецькі настрої"
 BEL_anti_german_sentiment2_desc: "Високі податкові ставки, фаворитизм по відношенню до німців та загальна відсутність інтересу з боку німецьких адміністраторів та промисловців до умов життя у Фламандсько-Валлонському регіоні лише посилили огиду до німецького режиму, викликавши велику соціальну нерівність та хвилювання, особливо у Валлонії."
 BEL_anti_german_sentiment3: "Антинімецькі настрої"
 BEL_anti_german_sentiment3_desc: "Високі податкові ставки, фаворитизм по відношенню до німців та загальна відсутність інтересу з боку німецьких адміністраторів та промисловців до умов життя у Фламандсько-Валлонському регіоні лише посилили огиду до німецького режиму, викликавши велику соціальну нерівність та хвилювання, особливо у Валлонії."
 BEL_anti_german_sentiment4: "Антинімецькі настрої"
 BEL_anti_german_sentiment4_desc: "Високі податкові ставки, фаворитизм по відношенню до німців та загальна відсутність інтересу з боку німецьких адміністраторів та промисловців до умов життя у Фламандсько-Валлонському регіоні лише посилили огиду до німецького режиму, викликавши велику соціальну нерівність та хвилювання, особливо у Валлонії."
 BEL_anti_german_sentiment5: "Антинімецькі настрої"
 BEL_anti_german_sentiment5_desc: "Високі податкові ставки, фаворитизм по відношенню до німців та загальна відсутність інтересу з боку німецьких адміністраторів та промисловців до умов життя у Фламандсько-Валлонському регіоні лише посилили огиду до німецького режиму, викликавши велику соціальну нерівність та хвилювання, особливо у Валлонії."
 BEL_black_monday: "Чорний Понеділок"
 BEL_black_monday_desc: "Викликаний крахом Берлінської фондової біржі та подальшим занепадом німецької промисловості в усьому світі наша країна отримала повний удар від його наслідків. Вугільні шахти у Валлонії та Лімбурзі закриваються, а безробіття зростає до небес."
 BEL_black_monday_II: "Часткове відновлення"
 BEL_black_monday_II_desc: "Наша економічна стратегія була успішною, і найжахливіші наслідки кризи переможені. Економіка відновлюється."
 BEL_Language_Trouble: "Лінгвістична катастрофа"
 BEL_Language_Trouble_desc: "У той час як більшість населення живе у Фландрії, що говорить голландською мовою, франкомовна Валлонія тримала гору протягом більшої частини 19-го століття до Вельткріга. У той час як ситуація була різко звернена назад німецькими окупантами через їхню "Фламенполітику", це лише посилило напруженість між двома групами, викликавши розрив, який виявилося важко залікувати. Це особливо позначається на армії, оскільки валлонські солдати не розуміють свого фламандського керівництва або відмовляються це робити."
 BEL_Protest_1936: "Бельгійська революція"
 BEL_Protest_1936_desc: "Протест! Розпочатий у Брюсселі 17 лютого, опір нарешті піднімається над землею. Страйки, терористичні акції та протести вражають націю. Тільки дбайливе та делікатне поводження з ситуацією може запобігти катастрофі."
 BEL_German_Immigration: "Німецькі іммігранти"
 BEL_German_Immigration_desc: "Прагнучи приборкати Валлонію та інтегрувати регіон до німецької імперії, Король Адальберт закликав німецьких громадян оселитися у Валлонії."
 BEL_Caritas_idea: "Карітас"
 BEL_Caritas_idea_desc: "Католицька церква у Фландрії-Валлонії створила численні програми допомоги бідним і тим, хто бореться під назвою 'Карітас'."
 BEL_Flemish_Lion: "Фламандський лев"
 BEL_Flemish_Lion_desc: "Прагнучи звернути мілітаризм Фламандських рухів подалі від Німеччини, уряд розгорнув великі пропагандистські кампанії, які закликають до вербування тисяч Фламандців проти французької загрози."
 BEL_Mass_Desertion: "Масове дезертирство"
 BEL_Mass_Desertion_desc: "Відчуваючи слабкість німецького режиму та військової організації, масове дезертирство поширюється через збройні сили, і багато солдатів та молодших офіцерів приєднуються до повстанської справи."
 BEL_Military_Struck: "Військові завдали удару"
 BEL_Flandres_Lost: "Фландрія втрачена"
 BEL_Flandres_Lost_desc: "Фламандські повстанці взяли під свій контроль промислові центри Фландрії, що завдало великих збитків нашому промисловому виробництву та посилило нашу залежність від Валлонської промисловості."
 BEL_Empower_Governement: "Уповноважений парламент"
 BEL_Empower_Governement_desc: "Поступившись уряду, а не народу, ми зможемо зберегти більшу частину своєї влади."
 BEL_Expansion: "Експансіонізм"
 BEL_Expansion_desc: "З початком стабілізації в Бельгії немає нічого кращого для згуртування народу, ніж спільний ворог та перемога у війні."
 BEL_Small_Industry: "Дрібна промисловість"
 BEL_Small_Industry_desc: "Заохочуючи малі галузі промисловості над великими конгломератами, ми можемо диверсифікувати наш економічний ландшафт і бути більш стійкими до великих економічних криз, таких як Чорний Понеділок."
 BEL_Empower_Workers: "Гнучке трудове законодавство"
 BEL_Empower_Workers_desc: "Гнучке трудове законодавство та концесії профспілкам та кооперативам забезпечують найкращі умови для робітничого класу та підвищення добробуту."
 BEL_Simplify: "Послаблення інвестиційного законодавства"
 BEL_Simplify_desc: "Для залучення іноземних інвестицій та стимулювання самозайнятого бізнесу було послаблено обмеження, запроваджені попередніми урядами."
 BEL_welfare_state: "Основи держави загального добробуту"
 BEL_welfare_state_desc: "Прагнучи ліквідувати розрив у соціальній нерівності, розширений урядом Німеччини, БРП домагався того, щоб фонд держави загального добробуту підтримував і підтримував усіх громадян, незалежно від їх соціального становища."
 BEL_The_Lion: "Бельгійський ентузіазм"
 BEL_The_Lion_desc: "Натхненні успіхами недавніх реформ і зростаючою економікою, Бельгійське населення знову набуло ентузіазму, який привів його на світову вершину. Напередодні чергової європейської кризи зміцнюється єдність через мовний кордон і всі громадяни країни готуються до того, щоб зберегти бельгійський суверенітет, якщо на її землі прийде війна."
 BEL_Secretaries: "Економічні секретарі"
 BEL_Secretaries_desc: "Як перший крок у плані Ван Аккер створення секретарів, контрольованих технократами, було доручено боротися з безробіттям і протидіяти національній популістській пропаганді."
 BEL_Civilian: "Цивільний шлях"
 BEL_Civilian_desc: "Наш цивільний промисловий сектор сильно постраждав від Чорного Понеділка, але нарешті починає відновлюватися за рахунок державних коштів та ентузіастів-підприємців."
 BEL_Corporations: "Корпоративний шлях"
 BEL_Corporations_desc: "Щоб гарантувати процвітання малого бізнесу по всій країні (особливо у Фландрії), великі компанії страждають від посилення законодавства та підвищення податків. Ліберальна партія скасувала багато цих законів і дозволила великим корпораціям знову процвітати."
 BEL_Ministries: "Централізовані міністерства"
 BEL_Ministries_desc: "Велика та заплутана політична система тягне нас униз і переслідує нас із початку століття. За допомогою радикальних реформ БРП перевертає старе законодавство та впорядковує урядові структури."
 BEL_Decreased_Control: "Відношення невтручання"
 BEL_Decreased_Control_desc: "Уряд не має бізнесу, що заважає вільному ринку, і політика невтручання запобігатиме перешкоді нашому економічному зростанню."
 BEL_More_Soldiers: "Збільшний військовий призов"
 BEL_More_Soldiers_desc: "Фламандсько-Валонський опір виявився запеклим, але нам все ще потрібно контролювати кордон. Франція ремілітаризується і без солдатів ми падемо ще швидше, ніж під час Вельткрігу."
 BEL_belgicism: "Бельгізм"
 BEL_belgicism_desc: "Бельгізм – це політика, запропонована Католицькими партіями для об'єднання країни та зменшення провінційного уряду. Він намагається подолати мовний бар'єр і заснований на єдиній Бельгії на чолі з її королем, але це принесе високі експлуатаційні витрати."
 BEL_Farmers_aid: "Допомога фермерам"
 BEL_Farmers_aid_desc: "Селяни по всій фламандській сільській місцевості сильно постраждали від наслідків Чорного Понеділка. В умовах, коли багато дрібних ферм ледь тримали голову над водою, втручання держави було вкрай необхідним і зменшило кількість робочої сили, необхідної для підтримки ферм у робочому стані."
 BEL_Nationalise_Basic: "Націоналізовані базові галузі"
 BEL_Nationalise_Basic_desc: "Завдяки націоналізації та державному контролю над основними галузями промисловості Бельгійський уряд та БРП збільшують свій вплив на національну економіку, що дозволяє краще управляти кризами та про-бельгійськими торговельними угодами."
 BEL_Repairing_Damage: "Фламандські зусилля щодо відновлення"
 BEL_Repairing_Damage_desc: "Через запеклі бої у міських умовах Фландрії та збитки, заподіяні фламандськими терористичними нападами, великі ділянки промислової території в Гаванях Антверпена, Гента та Зебрюгге очікують коштів на реконструкцію."
 BEL_Schelle_Power: "Електростанція Schelle"
 BEL_Schelle_Power_desc: "Електростанція Schelle, побудована для задоволення великих потреб нашої країни в електроенергії, є найбільшою на континенті і, безперечно, сприятиме подальшому розширенню нашої промисловості."
 BEL_Cement_Export: "Експорт цементу"
 BEL_Cement_Export_desc: "Через кризу Чорного Понеділка багато урядів Рейхспакту вирішили фінансувати великі будівельні проекти, щоб розпочати відновлення. Ми із задоволенням отримуємо з цього вигоду, розширюючи наш експорт цементу і тим самим допомагаючи нашій власній економіці повернутися в потрібне русло, доки великі нафтохімічні, металургійні та текстильні галузі не відновляться."
 BEL_Abolish_Flemish_Council_idea: "Скасована Фламандська рада"
 BEL_Abolish_Flemish_Council_idea_desc: "Прагнучи централізувати владу навколо монарха та його найближчих радників, уряд скасував Фламандську раду."
 BEL_Create_VRT: "НІР"
 BEL_Create_VRT_desc: "Відтепер НІР передаватиме лише радіо- та телевізійні програми, які курує група німецьких та урядових радників."
 BEL_Lib_Science: "Безкоштовне фінансування досліджень"
 BEL_Cat_Science: "Реформа католицької освіти"
 BEL_Economic_Regions: "Економічні райони"
 BEL_Economic_Regions_desc: "Для подальшого нарощування промислового потенціалу уряд вирішив створити систему економічних регіонів. Це означає, що регіони Фландрії та Валлонії можуть самостійно приймати нормативні акти та закони на користь свого регіону та швидко реагувати на місцеві кризи."
 BEL_Last_Stand: "Наша Остання битва"
 BEL_Last_Stand_desc: "Ми не змогли стримати ворожу атаку і тому маємо тепер кинути все, що у нас є, на ворога, щоб зберегти Бельгійську незалежність."
 BEL_export_focus3: "Бельгійська програма озброєнь"
 BEL_export_focus3_desc: "Завдяки нашій нейтральній позиції ми можемо повною мірою скористатися зростанням значення торгівлі зброєю. Експорт зброї для революцій у всьому світі та конфліктів у Європі зробив нас багатими та кваліфікованими."
 BEL_Refugee_Program: "Програма для біженців"
 BEL_LTank_Production: "Легкі танки"
 BEL_MTank_Production: "Середні танки"
 BEL_Shipping_Dependence: "Бельгійська судноплавна промисловість"
 BEL_Diamant_Sector: "Алмазний сектор"
 BEL_Solvay_Institute_idea: "Інститут Сольвей"
 BEL_Antwerp_Harbor_Blockaded: "Антверпенська гавань блокована"
 BEL_German_Officers: "Німецькі офіцери"
