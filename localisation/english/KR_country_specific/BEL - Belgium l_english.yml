 BEL_joseph_jacquemotte: "Жозеф Жакмотт"  
 BEL_joseph_jacquemotte_leader_desc: "§YОпис лідера\nНародився:§! 22 квітня 1883 року, у Брюсселі, Брабант, Королівство Бельгія\n§YПолітична кар'єра:§! Жозеф Жакмотт, засновник і редактор лівої довоєнної газети 'L'Exploité', разом зі своєю синдикалістською фракцією Бельгійської робітничої партії здобув перемогу як у партії, так і в самій Бельгії. Жакмотт виступає за сільську індустріалізацію та колективізацію як промисловості, так і сільського господарства. Бельгія під керівництвом Жакмотта неодмінно зазнає радикальних суспільних та економічних змін."  

 BEL_xavier_relecom: "Ксав'є Релеком"  

 BEL_achille_van_acker: "Ахілль Ван Акер"  
 BEL_achille_van_acker_leader_desc: "§YОпис лідера\nНародився:§! 8 квітня 1898 року, у Брюгге, Королівство Бельгія\n§YПолітична кар'єра:§! Ахілль Ван Акер, поміркований соціал-демократ, консолідував своє лідерство у Бельгійській робітничій партії та здобув перемогу на останніх національних виборах у Бельгії. Ван Акер виступає за обмежену націоналізацію економіки та надання профспілковим лідерам консультативної ролі в уряді. На думку Ван Акера, Бельгія повинна активно служити своєму народу та сприяти чесній конкуренції; його реформи, хоча й суперечливі, можуть зменшити економічні труднощі та політичну радикалізацію."  

 BEL_paul_henri_spaak: "Поль-Анрі Спаак"  
 BEL_paul_henri_spaak_leader_desc: "§YОпис лідера\nНародився:§! 25 січня 1899 року, у Схарбеку, Королівство Бельгія\n§YПолітична кар'єра:§! Поль-Анрі Спаак, колись видатний юрист, вважає, що для справжнього служіння народу урядова бюрократія повинна бути ефективною. Спаак очолив Бельгійську робітничу партію, а перемога на останніх національних виборах піднесла його на посаду голови держави. Спаак вже почав значно скорочувати роздуту державну службу Бельгії та запровадив нові стимули для підприємців; у результаті оптимізм у країні поступово зростає."  

 BEL_paul_emile_janson: "Поль-Еміль Жансон"  
 BEL_paul_emile_janson_leader_desc: "§YОпис лідера\nНародився:§! 30 травня 1872 року, у Брюсселі, Брабант, Королівство Бельгія\n§YПолітична кар'єра:§! Поль-Еміль Жансон і його Ліберальна партія здобули перемогу на останніх національних виборах у Бельгії. Жансон є прихильником економіки вільного ринку та вільної торгівлі; на його думку, усі аспекти суспільства були надто зарегульовані попередніми урядами. За керівництва Жансона Бельгія швидко стає однією з найбільш економічно вільних країн Європи та світу."  

 BEL_paul_van_zeeland: "Поль Ван Зеланд"  
 BEL_paul_van_zeeland_leader_desc: "§YОпис лідера\nНародився:§! 11 листопада 1893 року, у Суаньї, Королівство Бельгія\n§YПолітична кар'єра:§! Поль Ван Зеланд і Католицька партія очолили фламандський опір німецькому контролю. Здобувши перемогу на виборах у відновленій Бельгії, Ван Зеланд прагне встановити християнську демократію в Бельгії та примирити те, що розділяє фламандців і валлонів. Головною метою його політики є поліпшення умов праці як для фермерів, так і для промислових робітників."  

 BEL_charles_daspremont_lynden: "Шарль д'Аспремон-Лінден"  

 BEL_joris_van_severen: "Йоріс Ван Северен"  
 BEL_joris_van_severen_leader_desc: "§YОпис лідера\nНародився:§! 19 липня 1894 року, у Ваккені, Західна Фландрія, Королівство Бельгія\n§YПолітична кар'єра:§! Йоріс Ван Северен, фламандський лідер, який неохоче співпрацював із окупаційними німцями, взяв під контроль країну. Його партія Вердіназо має радикальне бачення майбутнього Бельгії, включно з територіальним розширенням та просуванням католицизму в усі аспекти суспільства. Під керівництвом Ван Северена постане нова Бельгія, яка, втім, може сильно відрізнятися від минулої."  

