 bel.78.t: "Криза дезертирства вирішилася"
 bel.78.d: "Коли країна почала відступати, ми змогли звільнити людей, щоб допомогти оточити дезертирів страти. Повільно, але вірно криза масового дезертирства зайшла в глухий кут, і тепер ми більшою мірою здатні поповнити нашу виснажену армію військами."
 bel.78.a: "Дисципліна завжди ефективна."
 
 bel.79.t: "Відновлення контролю над Фландрією"
 bel.79.d: "З придушенням повстання фламандського ми можемо почати ремонтувати наші заводи, пошкоджені під час війни. Незважаючи на те, що фламандське населення ще не повністю співпрацює з нами, ми обов'язково виконаємо цю роботу."
 bel.79.a: "Продовжуйте в такому ж дусі."

#Events German Control
 bel.807.t: "Фронт незалежності"
 bel.807.d: "Ми отримали шокуючі повідомлення з Валлонії від Польової жандармерії, що вказують на нещодавній сплеск збройного соціалістичного спротиву. Нова група опору, яка називає себе "Фронтом Оборони", стає все більш чисельною та смертоносною. Будучи сповнені рішучості довести тоталізм до Фландрії-Валлонії, вони не ухиляються від застосування збройного насильства щодо тих, хто їм протистоїть."
 bel.807.a: "Сформулюйте план дій та знищіть цей спротив!"
 
 bel.808.t: "Відкриття Червоної капели"
 bel.808.d: "Червона капела – найбільша мережа синдикалістського опору в Європі. Члени цієї розвідувальної групи, які розкидані по всьому континенту і отримують допомогу як з Парижа, так і з Лондона, становлять величезну загрозу нашій національній безпеці. Через їх ненасильницький характер їх важко відстежити, і раніше всі спроби викоренити їх дали погані результати.\n\nЗараз, однак, схоже, що Єфремов, лідер Фландрії-Валлонської гілки був захоплений в Остенді, намагаючись переміщатися між конспіративними будинками. Він був негайно допитаний і нарешті відмовився від важливих членів руху, що стало новим проривом у наших зусиллях. Після хвилі арештів у наступні години тридцять членів Die Rote Kapelle були спіймані та страчені. Організації було завдано важкого удару."
 bel.808.a: "Нарешті, результати!"
 
 bel.805.t: "Польова жандармерія"
 bel.805.d: "Звістка про наші труднощі в упокоренні Фландрії-Валлонії дійшла Берліну і, мабуть, сильно стурбувало Кайзера. Геополітичні інтереси Німеччини у Європі, зосереджені Лінії Людендорфа, залежить від безпечного фронту у колишній Бельгії. Тому Кайзер наказав відправити спеціалізованим підрозділом Польової жандармерії, щоб допомогти Фландерна-Валлонській поліції у їх боротьбі. Проте, покладаючись на допомогу іноземних військ у боротьбі з нашими громадянами, ми можемо ще більше віддалити режим і нашого короля від його підданих."
 bel.805.a: "Прийняти допомогу з Берліна."
 bel.805.b: "Чемно відмовлятися від німецької допомоги."
 
 bel.81.t: "Німеччина вимагає збільшення податків"
 bel.81.d: "Оскільки німецька імперія повільно відновлює свою впевненість і владу з Чорного Понеділка, вони вважали за потрібне вимагати, щоб наш король запровадив великий податок, спрямований на середній та нижній клас, щоб допомогти німецькій економіці. На жаль, Фландрія-Валонія також постраждала дуже сильно, оскільки країна сильно індустріалізована, і через кризу багато громадян залишилися без роботи.\n\nХоча масове запровадження податків, безумовно, покращить наші відносини з Берліном, це може серйозно зашкодити нашим власним шансам на швидке одужання та викликати гнів серед людей."
 bel.81.a: "Впровадити високий податок."
 bel.81.b: "Менший податок має бути достатнім."
 bel.81.c: "Це надто жорстка вимога!"
 
 bel.82.t: "Торговельна угода з Німецькою Імперією"
 bel.82.d: "З настанням нового економічного клімату через вплив кризи Чорного Понеділка ми маємо можливість переглянути торговельну угоду з Рейхом. Сильна індустрія, заснована навколо сталі, тканин та хімії, Фландрія-Валлонія без сумніву одна з головних промислових сил у Рейхспакт. У результаті більшість німецького імпорту надходить із нашої країни, незважаючи на наше політичне підпорядкування. З цією новою можливістю, однак, настав час, щоб відновити угоду і вирішити, чи слід продовжувати зосереджуватись на експорті до Імперії чи більше зосередитися на вигоді Фландрії-Валлонії."
 bel.82.a: "Зосередься на вигоді імперії."
 bel.82.b: "Ми не повинні віддавати перевагу жодній із сторін."
 bel.82.c: "Зосередиться спочатку на політиці Фландрії-Валлонії."
 
 bel.83.t: "Виробництво зброї для німецької армії"
 bel.83.d: "У зв'язку з масовим зростанням попиту Німеччини на озброєння, викликаним серйозною напруженістю на кордоні з французькою комуною, німецька армія потребує спеціалізованої техніки. Досвід Фландрії та Валлонії щодо стрілецької зброї та протитанкових гармат широко цінується та високо оцінюється навіть у вищих ешелонах німецького командування. Завдяки цій репутації Рейх запропонував нам новий курс, коли ми постачаємо їм зброю в обмін на грошову компенсацію. Тим не менш, через ненаситний апетит Німеччини до нових озброєнь, наші власні сили можуть постраждати від нестачі поставок, якщо ми погодимося на угоду."
 bel.83.a: "Експортуйте стільки зброї, скільки потрібно."
 bel.83.b: "Пріоритет нашої армії."
 
 bel.831.t: "Розслідування державного Казначейства"
 bel.831.d: "Щорічно парламентом створюється спеціальна комісія вивчення всього фінансового балансу країни. Це, з самого початку окупації, традиційно було роллю членів фламандської Ради, проте через нещодавні події король став більш схильний дозволити зовнішній німецькій комісії розслідувати, щоб переконатися, що будь-яку корупцію чи таємні операції виявлено. Однак це викличе надзвичайну метушні в парламенті, оскільки члени парламенту розглядатимуть це як ще одне захоплення влади королем і німецьким маріонетковим режимом, який нехтує побажаннями народу."
 bel.831.a: "Попросити Німеччини призначити зовнішню комісію."
 bel.831.b: "Дозвольте фламандській раді зайнятися цією справою."
 
 bel.832.t: "Розслідування триває"
 bel.832.d: "У міру того, як Фламандська рада, як і щороку, проходить через бюджет, вона стикається з великим джерелом видатків. Нещодавно оновлений палац та посольство Німеччини коштували платника податків мільйони рейхсмарок. У ці тривожні часи такі витрати не повинні допускатись і тільки ще більше збільшать навантаження на просту людину. Тому рада запропонувала королеві відкласти роботи доти, доки криза Чорного Понеділка не вщухне."
 bel.832.a: "Король не може правити без палацу!"
 bel.832.b: "Ми тимчасово відступимо до Лейкену, доки робота не відновиться."
 
 bel.842.t: "Німецький фаворитизм"
 bel.842.d: "Громадяни Фландрії-Валлонії, хоч теоретично й рівні перед законом, існують поряд з іншою соціальною ієрархією, нав'язаною неофіційно згори. Німецькі іммігранти та імперські громадяни набагато частіше займають високі позиції в нашому суспільстві і, схоже, здатні більш впливати на країну, ніж фламандсько-валлонські громадяни. Хоча такий спосіб поводження з речами цінується німецьким населенням, він викликає велике невдоволення серед інших громадян.\n\nЙоріс ван Северен, провідний член фламандської ради, запропонував боротися з цим фаворитизмом та непрямою дискримінацією за допомогою низки нових рішучих заходів. Хоча такі кроки були б дуже корисними для суспільної згоди, вони неминуче зустріли б запеклий опір з боку Рейху."
 bel.842.a: "Ми не змінимо наш спосіб життя на цих неприємних мужиків."
 bel.842.b: "Дозвольте Ван Северену йти вперед."
 
 bel.843.t: "Німецькі громадяни протестують"
 bel.843.d: "У зв'язку з недавніми реформами, проведеними Йорісом Ван Севереном щодо статусу громадян Німеччини, багато хто з них вийшли сьогодні до столиці на знак протесту проти раптового розвороту уряду. Незважаючи на те, що їхня кількість невелика, великий відтік німецьких грошей, спричинений їхньою недовірою до уряду, може мати катастрофічні наслідки для нашої економіки.\n\nВан Северен запропонував дуже радикальний план, який дозволить нам захопити володіння німців у Фландрії та Валлоні у разі повстання чи масової евакуації. Зрозуміло, що такі сміливі плани боротьби з втечею капіталу спровокували б найжорстокішу ворожість з боку Батьківщини і особливо нашого власного німецького населення."
 bel.843.a: "Давай не робитимемо нічого необачного."
 bel.843.b: "Дозвольте Ван Северену йти вперед."
 
 bel.844.t: "Німецькі капіталісти мігрували з Бельгії"
 bel.844.d: "Через те, що Ван Северен не зміг впоратися із ситуацією, багато з багатих німців, які отримали велику вигоду від нашої політики фаворитизму, великі суми грошей залишають країну. Ми можемо запровадити невелике зниження податків для цих громадян вищого класу, щоб зробити їх ймовірнішими."
 bel.844.a: "Запропонувати зниження податків."
 bel.844.b: "Нам все одно не потрібні такі, як вони!"
 
 bel.849.t: "Реформа системи голосування"
 bel.849.d: "Щоб ще більше зміцнити свою владу, король вирішив скасувати загальне виборче право, яке нещодавно було запроваджено у Фландрії-Валлонії. Таким чином, його команди не заперечуватимуться, оскільки тільки найлояльніші з його підданих матимуть свої права голосу. Радники в уряді, однак, припустили, що король не повинен вживати таких рішучих заходів і замість цього повинен просто впливати на результати виборів."
 bel.849.a: "Знову ввести голосування по перепису."
 bel.849.b: "Встановлення загального виборчого права."
 
 bel.84.t: "21 липня"
 bel.84.d: "З наближенням 21 липня, проводиться підготовка до того, щоб заборонити будь-які урочистості та запобігти катастрофі, як два роки тому. Голоси в парламенті та на вулицях просять, однак, що король дозволяє регульованих свят у селах та містах, щоб підняти настрій у ці часи кризи. Такі дії значно зміцнили позиції короля у Фландрії-Валлонії, але, мабуть, були б неприйнятні для німецького уряду."
 bel.84.a: "Заборонити усі святкування."
 bel.84.b: "Дозволити невеликі регламентовані збори у містах."
 bel.84.c: "Населення може самовиражатися за власним бажанням."
 
 bel.85.t: "Статус синдикалізму"
 bel.85.d: "Зі зростанням популярності синдикалістської партії серед населення через кризу безробіття, можливо, настав час, щоб ми дозволили їм направити своїх представників до парламенту, щоб висловити свої побажання. Навіть незважаючи на те, що Німецька імперія висловила свою ворожість до партії, вони явно пов'язані з багатьма проблемами наших громадян і можуть мати цінну думку. Цей захід міг би також сприяти подальшому перетворенню нашого уряду на більш демократичну систему."
 bel.85.a: "Надати всім опозиційним партіям рівні шанси на виборах."
 bel.85.b: "Нехай синдикалісти організують та формують свої комуни."
 bel.85.c: "Система залишиться такою, якою вона є."
 
 bel.86.t: "Мовне питання"
 bel.86.d: "Фландрія-Валлонія є дуже розділеною країною через труднощі спілкування. Французький вищий клас завжди керував країною до Після Вельткризької окупації і багато хто завжди вважав французьку мову держави. Військові також сильно постраждали під час Вельткріга від цього розриву з франкомовних офіцерів, будучи не в змозі спілкуватися зі своїми фламандськими підлеглими. Фламандський народ завжди опинявся у хибному уявленні цих французьких аристократів, і ця напруженість незмінно призводила до певної ворожості між двома групами. З приходом німецької окупації відбулися деякі покращення у напрямі гармонізації відносин між валлонами та голландськомовними громадами. На жаль, багато хто вважає, що пронімецький режим зробив трохи більше, ніж замінив колишню франкомовну еліту, і створив іншу форму ієрархії, в якій обидві громади знаходяться нижче за німецьких загарбників. Однак ситуація змінилася, і у зв'язку з великомасштабними військовими реформами настав час розглянути питання про зміцнення національної єдності, дозволивши солдатам і політикам з усіх трьох мов піднятися службовими сходами."
 bel.86.a: "Дозволити лише німецьких офіцерів."
 bel.86.b: "Дозволити німецьких та фламандських офіцерів."
 bel.86.c: "Дозволити німецьких, фламандських та валлонських офіцерів."
 
 bel.87.t: "Німецька армія потребує харчування"
 bel.87.d: "У зв'язку з особливо поганим урожаєм та збільшенням витрат на утримання німецької армії внаслідок її масованого розширення, німецький уряд відкрито вимагав, щоб багатий сільським господарством регіон Фландрії відправляв великі постачання зерна та картоплі до Німеччини, щоб нагодувати своїх солдатів. Так співпало, що цього року у Фландрії також було зібрано поганий урожай, і виконання всіх німецьких вимог може спричинити голод у нашій власній країні. Хоча ми могли б ухвалити рішення про пріоритет наших власних співвітчизників, уряд Німеччини сильно не схвалюватиме і може покарати нас економічними санкціями."
 bel.87.a: "Дати їм усю їжу, яку вони забажають."
 bel.87.b: "У німців може бути зайва їжа."
 bel.87.c: "Відмовитися від їхніх вимог."
 
 bel.88.t: "Налагодження відносин з Німеччиною"
 bel.88.d: "Налагодження"
 bel.88.a: "Збільшити відносини"
 bel.88.b: "Зменшити відносини"
 bel.88.c: "Зв'язки звітів"
 
 bel.89.t: "Жахливі відносини з Німеччиною"
 bel.89.d: "Оскільки Німецька Імперія лютує через останні події в нашій країні, ми повинні бути обережні і очікувати наслідків. Фламандсько-Валлонська єдність, однак, ніколи не було краще, коли багато хто бачив у Королі набагато більше доброзичливого правителя, ніж тирана."
 bel.89.a: "Ми все одно планували вирватися на волю."
 
 bel.90.t: "Погані відносини з Німеччиною"
 bel.90.d: "Наші стосунки з кайзером сильно погіршилися, і Імперія може покарати нас за неповагу. Однак повага до Адальберта зросла, і все більше людей готові підписатися на захист своєї країни від імені короля."
 bel.90.a: "Ми повинні бути обережними."
 
 bel.91.t: "Нейтральні відносини з Німеччиною"
 bel.91.d: "Імперія зазнає наших дій, але не дуже задоволена недавніми реформами. Справжньої патріотичної фламандсько-валлонської національної ідентичності немає, але чимала кількість людей вирішила, що якщо до нашої країни прийде війна, то вони готові її захищати."
 bel.91.a: "У мене немає сильних почуттів так чи інакше."
 
 bel.92.t: "Хороші відносини з Німеччиною"
 bel.92.d: "Німецька імперія схвалює нашу політику та спрямовує допомогу, щоб прискорити наше одужання. Населення Фландрії-Валлонії, однак, зовсім не задоволене своїм урядом і невеликі мітинги були організовані по всій країні."
 bel.92.a: "Передавай привіт кайзеру."
 
 bel.93.t: "Відмінні відносини з Німеччиною"
 bel.93.d: "Ми - перлина Рейхспакту, приклад для всіх держав-членів. Ми підкоряємося кожному німецькому командуванню та вносимо свій внесок у загальну картину. Населення, однак, дуже незадоволені і заворушення відбуваються щотижня по всій країні. Антинімецькі настрої завжди високі, а національна єдність шкода."
 bel.93.a: "Німеччина понад усе!"

#Introduction
 BEL_country_intro_header: "Доповідь про стан справ: Фландрія-Валлонія"
 BEL_country_intro_content: "Розташована на західному кордоні Німецької Імперії і межує з комуною Франції, Фландрія-Валлонія має дуже стратегічне, але вразливе становище. Як авангард Заходу проти синдикалістської загрози ми маємо зупинити їх наступ на бункери Людендорфлінії та проштовхнути разом із нашими німецькими союзниками в саме серце Франції. На сході німецький гегемон уважно стежить за нами і у разі потреби виявиться важким ворогом. На північ від нас знаходяться Нідерланди: були нейтральні у Вельткрізі, наші колишні господарі не здаються великою загрозою з їхньою погано обладнаною армією та дружніми відносинами."
 bel.94.a: "Добре."
 
 BEL_country_intro_header_1: "Доповідь про стан справ: Економіка Фландрії-Валлонії"
 BEL_country_intro_content_1: "Окупація та великі бої під час першого Вельткрігу чітко окреслили нашу країну, і величезні репарації та загальний демонтаж нашої промислової бази, накладені на нас, залишили нас слабкими. Те, що колись було восьмою за величиною промисловою державою у світі, було дуже принижене. Тим не менш, наші люди міцні і зуміли відновити нашу промислову міць до рівня, що наближається до її колишнього ступеня. Однак, оскільки більшість нашої промисловості безнадійно залежить від німецьких інвестицій, належить ще багато зробити. З метою пожвавлення економіки після війни було прорито канал Адальберта, який поєднав важливу гавань Антверпена зі сталеливарною промисловістю Льєжа. Видобуток вугілля було розширено у провінції Лімбург подальшого стимулювання сталеливарної промисловості, тоді як фламандські провінції неухильно розвивали свою промислову міць, щоб частково замінити стару залежність від сільськогосподарської сільської місцевості."
 bel.95.a: "Добре."
 
 BEL_country_intro_header_2: "Доповідь про стан справ: Політична ситуація у Фландрії-Валлонії"
 BEL_country_intro_content_2: "Незважаючи на те, що наша країна є конституційною монархією на папері, парламентський контроль над урядом дуже утруднений. Крім того, політичні партії можуть мати правовий статус і брати участь у виборах лише в тому випадку, якщо вони визнають статус-кво після Вельткріга, такий як монархія Гогенцоллернів, членство в Рейхспакті та інші національні приниження. Це обмеження робить законні опозиційні партії відсталими та неефективними. Уряд консультує Фламандську раду, яка складається в основному з представників вищого класу, більшість з яких підтримують короля та виконують його рішення з обмеженим практичним правом вето. Існують дві основні опозиційні групи, які прагнуть оскаржити нинішній статус-кво і в результаті були змушені піти у підпілля. По-перше, у нас є роялістська католицька партія, яка прагне відновити Бельгію та її законного короля Альберта I, який нині перебуває у вигнанні в Канаді. Іншою великою групою є Синдикалістська партія, яка прагне покращити умови праці та створити соціалістичний режим, подібний до того, що існує в комуні Франції. Обидві ці групи мають більш міцні зв'язки у Валлонії з деякими тертями. Однак католицька партія також широко визнається у Фландрії, яка, як і раніше, твердо дотримується католицької віри."
 bel.96.a: "Ми повинні підготуватися до майбутніх випробувань."

#Factions
 bel.101.t: "Створення організації Голландсько-бельгійського договору"
 bel.101.d: "До нас звернулася дипломатична місія відродженої країни Бельгії. Вони спрямовані на зміцнення взаємин між нашими країнами, зміцнення наших позицій у світі шляхом формування альянсу. Вони пропонують, щоб разом ми могли стримувати ворожі дії та забезпечити процвітання нам обом. Однак ухвалення цієї пропозиції завдасть шкоди нашим відносинам з Німеччиною, і ми, можливо, не зможемо захистити їх від сторонніх очей міжнародної спільноти."
 bel.101.a: "Об'єднані Нідерланди сильні!"
 bel.101.b: "Відмовитися від їхньої заяви."
 
 bel.102.t: "Бельгія прагне приєднатися до [ROOT.GetFactionName]"
 bel.102.d.entente: "До нас звернулася дипломатична місія із відродженої країни Бельгії. Вони нагадали нам про Лондонський договір і силу англо-бельгійського союзу, за який ми билися під час Вельткрігу. Однак вони перебувають у делікатному становищі, і відносини з Німеччиною, безсумнівно, будуть сильно зіпсовані, якщо ми вирішимо прийняти пропозицію. Проте союзна Бельгія також стане чудовою базою для операцій проти Інтернаціоналу."
 bel.102.d.internationale: "До нас звернулася дипломатична місія із відродженої країни Бельгії. Вони хотіли б приєднатися до [ROOT.GetFactionName] та стати частиною коаліції проти Німеччини. Однак вони не є повністю синдикалістським режимом, і багато хто в нашому уряді розглядає це як марну спробу захистити себе від світової революції. Інші кажуть, що вони перебувають у життєво важливому місці і що союз із ними лише посилить нас."
 bel.102.a: "Ми вітаємо Бельгію у [ROOT.GetFactionName]!"
 bel.102.b: "Ми згодні, але вони мають повернути Дюнкерк."
 bel.102.c: "Відмовитися від їхньої заяви."

 bel.103.t: "Союз з [FROM.GetNameDef]"
 bel.103.d.default: "Наша пропозиція про приєднання до [FROM.GetFactionName] була прийнята. В Егмонтському палаці у центрі Брюсселя відбулася чудова зустріч між представниками наших країн. Прекрасний палац став ідеальною сценою для оголошення про нову плідну співпрацю, яка обіцяє великі перспективи в майбутньому."
 bel.103.d.benesam: "Наша пропозиція про створення Організації голландсько-бельгійського договору була ухвалена. Голландську делегацію, включаючи прем'єр-міністра, було прийнято в Егмонтському палаці в центрі Брюсселя. Прекрасний палац став ідеальною сценою для плідних переговорів, що містять безліч обіцянок щодо майбутнього регіону і нарешті завершилися укладенням угоди. Можна з упевненістю сказати, що ніколи більше голландсько-бельгійські брати не будуть поділені."
 bel.103.a: "Eenheid!"
 
 bel.104.t: "[FROM.GetNameDefCap] вимагає повернення Дюнкерка"
 bel.104.d: "Отримано відповідь від [FROM.GetAdjective]ого міністерства закордонних справ. Вони готові прийняти цю пропозицію і будуть раді прийняти Бельгію до своїх союзників. Однак залишається проблема, вони не можуть прийняти пропозицію, поки ми все ще утримуємо місто Дюнкерк, яке нам передане з Франції німці після Вельткрігу. Хоча околиці можна вважати фламандськими, можна з упевненістю сказати, що саме місто населене переважно французькими робітниками. Тому французький уряд не припиняє заявляти, що він належить їм. Якщо ми, як і раніше, хочемо бути в альянсі, нам доведеться поступитися французам і повернути Дюнкерк."
 bel.104.a: "Дуже добре, це жертва, яку ми маємо принести."
 bel.104.b: "Неможливо! Дюнкерк належить нам!"
 
 bel.105.t: "Бельгія повертає Дюнкерк"
 bel.105.d: "Отримавши наше повідомлення, товариші у Бельгії прислухалися до голосу розуму. Вони відповіли ще однією телеграмою, в якій заявили, що визнають, що Дюнкерк завжди був французьким, і що його тимчасове відокремлення від Франції було лише справою рук імперіалістів у Берліні. Таким чином, вони знову поступляться Дюнкерку уряду Комуни і вступлять у військовий союз Інтернаціоналу."
 bel.105.a: "Ласкаво просимо, браття!"
 
 bel.106.t: "Бельгія відмовляється повертати Дюнкерк"
 bel.106.d: "Несподіваним кроком стало отримане сьогодні з Брюсселя телеграму про те, що бельгійський уряд відмовився повернути місто Дюнкерк! Цей прояв імперіалізму щодо французького міста справді шокує, що походить від так званих товаришів, і немає впевненості в тому, що ми взагалі можемо погодитись на продовження переговорів. Однак слід пам'ятати, що Бельгія – це стратегічно важлива частина Європи. Розташована між Францією та Німеччиною, що має численні ресурси і велику промисловість, вона була б цінним активом в Інтернаціоналі. Тепер нам належить вирішити, чи можна виправдати поведінку бельгійського уряду?"
 bel.106.a: "Бельгія дорожча за Дюнкерк."
 bel.106.b: "Перервати переговори."
 
 bel.107.t: "[FROM.GetNameDefCap] здається"
 bel.107.d: "Досить дивно, що наша відмова передати Дюнкерку не зупинила намірів Інтернаціоналу. Схоже, що, зрештою, суто стратегічної вигоди від нашого вступу до альянсу виявилося достатньо для продовження переговорів. [FROM.GetNameDefCap] тепер готовий зробити так, щоб ми увійшли до військового союзу Інтернаціоналу без жодних проблем."
 bel.107.a: "Чудово!"
 
 bel.108.t: "[FROM.GetNameDefCap] перериває переговори"
 bel.108.d: ""Шокуючий прояв націоналізму" Відповідь Інтернаціоналу на нашу відмову передати Дюнкерку була твердою. За їхніми словами, неможливо продовжувати переговори з урядом, який настільки глибоко загруз у націоналізмі, що відмовляється дозволити французам із Дюнкерка повернутися на батьківщину. Вони обґрунтували своє прохання, вказавши на штучний характер поділу, породжений імперіалізмом після Вельткрігу. Довгі пояснення, які ми надіслали у своїй відмові, і наші демонстрації доброї волі нічого не змінили у їхньому рішенні. Схоже, що в найближчому майбутньому ми залишимося одні."
 bel.108.a: "Ось вам і соціалістична солідарність!"
 
 bel.109.t: "Повернення Дюнкерка"
 bel.109.d: "Контекст переговорів між Інтернаціоналом та Бельгією дозволив обговорити питання міста Дюнкерк. Це місто, населене переважно французами, знаходиться в руках Бельгії з кінця Вельткріга через імперіалістичні плани Німеччини в цьому регіоні. З того часу наш уряд не переставав заявляти, що місто та його околиці належать нам.\n\nУ процесі переговорів бельгійський уряд погодився повернути нам Дюнкерк, щоби приєднатися до військового союзу. Ця новина була зустрінута з великою радістю в Дюнкерку, де населення аплодувало корпусу ополчення Лілля, надісланому для взяття міста. Це також велика перемога для нашого уряду."
 bel.109.a: "Наступна зупинка - Ельзас-Лотарінгія!"
 
 bel.110.t: "[FROM.GetAdjective]а відмова"
 bel.110.d.default: "Наша пропозиція про вступ до фракції була відхилена. Ніхто точно не знає причини відмови, але ми можемо припустити, що це може бути через невеликий розмір нашої країни чи з особистих причин. У будь-якому випадку ця сумна новина сильно зіпсувала відносини між нашими країнами."
 bel.110.d.benesam: "Наша пропозиція про створення Організації голландсько-бельгійського договору була відхилена. Ніхто точно не знає причини цієї відмови, оскільки наші відносини з голландським королівством завжди були досить добрими. Можливо, у голландців на думці інші стратегічні орієнтири. У будь-якому випадку, ця сумна новина завдала шкоди відносинам між нашими країнами."
 bel.110.a: "Ми можемо бути лише розчаровані їхньою дурною помилкою."

 bel.111.t: "Koninklijke Academie"
 bel.111.d: "Наступним кроком на шляху бельгійсько-голландського співробітництва стало створення Королівської академії наук, що складається з найкращих розумів Бельгії та Нідерландів. Академія, розташована у Брюсселі поряд з Університетом, офіційно очолюється монархами обох країн та значною мірою спонсорується з бюджету королівських будинків Бельгії та Нассау. Академія вестиме дослідницькі проекти в галузі фізики та хімії, що принесе безпосередню користь нашому військовому союзу, а також в галузі історії, літератури та філософії, приділяючи особливу увагу культурним зв'язкам між двома країнами. Ми дуже сподіваємося, що цей проект стане передовим у технологічному прогресі нашої організації та надихне ще багатьох студентів та робітників на співпрацю з їхніми колегами."
 bel.111.a: "Чудово."

 bel.1011.t: "Розширення Вестершельде"
 bel.1011.d: "Після підписання голландсько-бельгійського договору ми звернулися до уряду Нідерландів із проханням про розширення Вестершельда. Вони погодилися з нашими умовами та дозволили нашим робітникам у супроводі голландських фахівців проводити днопоглиблювальні роботи на великих ділянках Вестершельде. Це забезпечить подальше економічне процвітання нашої країни та дасть роботу багатьом нашим безробітним."
 bel.1011.a: "Починайте роботу."

 bel.1012.t: "Завершено роботу по Вестершельді"
 bel.1012.d: "Із закінченням будівництва останнього фарватера великі вантажні судна нарешті зможуть заходити до гавані Антверпена. Наші інвестиції окупляться дуже швидко, оскільки після зростання напруженості в решті Європи все більше торговельних потоків проходить через гавані."
 bel.1012.a: "Ще один успіх для DBTO."

#National Holidays
 bel.117.t: "11 липня"
 bel.117.d: "11 липня 1302 року назавжди залишиться в пам'яті як дата великої перемоги над французькою армією при Гульденспоренслагу. Цього дня неповноцінна фламандська армія, підтримана військами з Намюра, розгромила французьких лицарів, які набагато перевершували її. Ця перемога стала важливим моментом у створенні незалежного фламандського руху та була увічнена у романі "De leeuw van Vlaanderen" Хендріка Консіанса. Оскільки багато хто бачить нашу нинішню національну ситуацію такою ж важкою, як і тоді, підтримка руху знаходиться на рекордно високому рівні."
 bel.117.a: "Придушити будь-які святкування."
 bel.117.b: "Нехай у них буде свій день слави."

 bel.217.t: "21 липня"
 bel.217.d: "У цей день відзначається коронація першого бельгійського монарха у 1831 році. 4-го числа Національний конгрес ухвалив рішення про створення бельгійської монархії та обрав Леопольда Саксен-Кобург-Готського, Леопольда швидко посадили у карету та привезли до Бельгії. 21-го числа відзначається день, коли на Конінгсплейні в Брюсселі Леопольд був приведений до присяги як перший бельгійський король, започаткувавши нашу монархію. Пізніше ця дата була проголошена національним святом і зазвичай наголошується на широкому поширенні патріотичних настроїв. Тому, коли німецька армія капітулювала Бельгію під час Вельткрігу, свято стало суворо забороненим."
 bel.217.a: "Змусіть людей підкорятися закону."

#News Events
 bel.219.t: "Бельгія проголошує незалежність"
 bel.219.d: "Охоплені німецьким гнітом та катастрофою Чорного Понеділка, бельгійські рухи за незалежність по всій країні піднімають повстання та завдають партизанських ударів по німецькій армії. Через власне одужання вони змогли повною мірою підтримати Адельберта I і довели ситуацію до виходу з-під контролю. Після скоординованих ударів Армії незалежності по містах Монс та Антверпен, вони нарешті змогли відтіснити фламандсько-валлонську армію до Брюсселя, де після запеклих боїв німецький король здався. Оскільки Німецька імперія поки не дала чіткої відповіді, багато хто побоюється, що незалежна Бельгія може бути недовговічною, особливо з урахуванням напруження між імперією і Комуною Франції і стратегічного розташування країни."
 bel.219.a: "Щасти, Бельгія!"

#Elections
 bel.1000.t: "Вибори 1940 року"
 bel.1000.d: "Після процвітаючого та успішного правління наш нинішній уряд досяг граничного терміну. Бельгійці стікаються до виборчих бюлетенів і до четверга всі голоси підраховані. Перемогла партія:"
 bel.1000.a: "Каміль Гюїсманс та його соціал-демократична БРП."
 bel.1000.b: "Поль-Анрі Спаак та його соціал-ліберальна БРП."
 bel.1000.c: "Поль-Ван Зеланд та його соціально-консервативна КП."
 bel.1000.e: "Поль-Еміль Янсон та його ринково ліберальна ЛП."

