### Focuses ###
 BEL_Evaluate_State_Budget: "Оцінка державного бюджету"
 BEL_Evaluate_State_Budget_desc: "Наприкінці кожного року члени Фламандської Ради проводять оцінку державного бюджету, після чого їх висновки та пропозиції надаються парламенту, який з дозволу короля приймає рішення про скорочення видатків."
 BEL_German_Investigation: "Німецьке розслідування"
 BEL_German_Investigation_desc: "Єдиний спосіб викорінити корупцію та знищити будь-які елементи опору – це залучення іноземної допомоги."
 BEL_Investigate_Political_Schandal: "Політичний скандал"
 BEL_Investigate_Political_Schandal_desc: "У зв'язку з недавніми відкриттями Німецької комісії настав час розібратися з цими чутками."
 BEL_Abolish_Flemish_Council: "Доля Фламандської ради"
 BEL_Abolish_Flemish_Council_desc: "Фламандська рада – це пережиток часу, коли фламандці мали право голосу у всіх питаннях. Він має бути викорінений і замінений нашим власним кабінетом радників, які мають довіру."
 BEL_Strong_Royal_Power: "Сильна королівська влада"
 BEL_Strong_Royal_Power_desc: "Адальберт править як абсолютний король, і всі, хто сумнівається у його владі, будуть покарані!"
 BEL_Reintroduce_Census_Voting: "Реформа системи голосування"
 BEL_Reintroduce_Census_Voting_desc: "Перебудова системи голосування дозволить нам ще більше контролювати політичну ситуацію в країні, ціною наростаючих заворушень."
 BEL_Expand_Feldgendarmerie: "Польова жандармерія"
 BEL_Expand_Feldgendarmerie_desc: "Польова жандармерія - наш спеціальний відділ німецької поліції та наше найвірніше джерело підтримки. Продовжуючи вербування німців у ці сили, ми зможемо більш ефективно придушувати опір."
 BEL_Increase_Suppression: "Придушення"
 BEL_Increase_Suppression_desc: "Найкращий спосіб зменшити безладдя - це максимально викидати пропаганду. Заснувавши НДР, ми отримаємо повний контроль над радіо та телебаченням, а значить, рішення про те, що наші люди дивляться та слухають."
 BEL_Ban_Cooperatives_f: "Заборона кооперативів"
 BEL_Ban_Cooperatives_f_desc: "Щоб не допустити нових заколотів, ми маємо розтоптати будь-яку Синдикалістську організацію в нашій країні, починаючи з кооперативів."
 BEL_Enforce_German_Education: "Німецька освіта"
 BEL_Enforce_German_Education_desc: "Просуваючи німецьку освіту з раннього віку, ми можемо контролювати наше населення."
 BEL_Join_The_Kaiser_Research: "Фонд кайзера Вільгельма"
 BEL_Join_The_Kaiser_Research_desc: "Дні наукової слави Бельгії закінчилися після окупації, тому ми маємо покладатися на німецькі дослідження, щоб захистити себе від французів."
 BEL_Soldiers_To_Protect_The_Empire: "Солдати для Німеччини"
 BEL_Soldiers_To_Protect_The_Empire_desc: "Для захисту Німецької Імперії нам потрібна сильна оборонна армія. Тому ми більше підштовхуватимемо наше населення на службу."
 BEL_Expand_The_Westwall: "Лінія Зіґфріда"
 BEL_Expand_The_Westwall_desc: "Лінія Зіґфріда, наш єдиний захист проти синдикалістської загрози і має бути захищений за будь-яку ціну."
 BEL_Guidance_By_The_Flemish_Council: "Фламандська рада"
 BEL_Guidance_By_The_Flemish_Council_desc: "Дозволяючи Фламандській раді подбати про оцінку бюджету на ці роки, ми можемо гарантувати їх підтримку та потенційно переконати людей, що ми не просто злі гнобителі."
 BEL_Give_Power_To_Parliament: "Влада парламенту"
 BEL_Give_Power_To_Parliament_desc: "Ми почнемо переходити до більш відкритого типу правління, дозволяючи опозиційним партіям брати участь у дебатах і поступово визнаючи інші партії, ніж ті, що безпосередньо підтримують короля."
 BEL_Combat_German_Favoritism: "Німецький фаворитизм"
 BEL_Combat_German_Favoritism_desc: "Велика проблема в нашій країні полягає в тому, що німецькі громадяни користуються прихильністю уряду, і багато високопосадовців зарезервовані виключно за громадянами Німеччини. Надавши нашій судовій системі більше повноважень для боротьби з ними, ми зможемо ще більше об'єднати країну."
 BEL_Reform_The_Provincial_System: "Реформа провінційної системи"
 BEL_Reform_The_Provincial_System_desc: "Щоб краще зрозуміти потреби народу, уряд вирішив реформувати провінційну систему. Розділивши Фландрію та Валлонію на 9 провінцій та розділивши економічні обов'язки на 3 : Фландрію, Валлонію та Брюссель, ми зможемо ще більше адаптувати нашу країну до місцевих вимог."
 BEL_Create_Free_Education: "Безкоштовна освіта"
 BEL_Create_Free_Education_desc: "Найкращий спосіб ударити по католицькій партії-це зменшити їхню владу в департаменті освіти. Завдяки масовому фінансуванню державної та міської освіти ми можемо надати освіту ще ширшій громадськості та зменшити нашу залежність від католицької освіти."
 BEL_State_Funded_Cooperatives: "Державні кооперативи"
 BEL_State_Funded_Cooperatives_desc: "Для боротьби з тиском Синдикалістів у Франції уряд запропонував знову створити кооперативи. Вони є помірнішим варіантом профспілок і в основному відповідають за забезпечення того, щоб усі працівники мали місце для проживання та їжу."
 BEL_Catholic_Education_Reforms: "Реформи католицької освіти"
 BEL_Catholic_Education_Reforms_desc: "Католицька освіта завжди була одним із найважливіших і найпотужніших інструментів католиків для вираження своєї влади. Більшість Фламандського населення здобула освіту в християнських школах, і велика реформа, запропонована католицькою партією, планує підвищити загальний рівень нашої освіти."
 BEL_Caritas: "Карітас"
 BEL_Caritas_desc: "Карітас - це система, спочатку створена католицькою церквою для надання допомоги нужденним. Завдяки збільшеній могутності католицької партії вони змогли розширити свою організацію та розширити її як у Фландрії, так і у Валлонії."
 BEL_Trans_Regional_Associations: "Трансрегіональні об'єднання"
 BEL_Trans_Regional_Associations_desc: "Великий конфлікт всередині армії складається з безлічі мов, що використовуються солдатами, і того факту, що офіцерами можуть бути лише громадяни Німеччини. Відкриваючи дебати з цього питання, ми зможемо вирішити багато з цих проблем."
 BEL_Rally_Behind_the_Lion: "Щит та друг"
 BEL_Rally_Behind_the_Lion_desc: "Наш найкращий спосіб підтримки фламандців – забезпечити, щоб їхня ненависть до французів була більшою, ніж їхня ненависть до нас. Нагадавши їм відому приказку "Schild en Vriend", що використовувалася під час фламандського повстання, щоб ідентифікувати французів, ми можемо згуртувати фламандські рухи за нашим власним прапором."
 BEL_Stop_the_Flamenpolitik: "Доля фламенполітики"
 BEL_Stop_the_Flamenpolitik_desc: "Фламенполітика була започаткована німецькими окупантами під час Вельткріга і диктувала політику, спрямовану на те, щоб викликати внутрішній розкол, віддаючи перевагу фламандцям, а не валлонцям. Хоча початковий намір викликати внутрішній розкол був успішним, це принесло з собою набагато менш стабільну націю та сильне неприйняття з боку валлонського населення щодо німецького режиму."
 BEL_Restore_the_law_Lejeune: "Закон Лежена"
 BEL_Restore_the_law_Lejeune_desc: "Після захоплення Німеччини в 1914 році багато громадянських свобод, завойованих бельгійським населенням в 19 столітті, були скасовані. Контроль над пресою, судовою системою та виконавчою владою був переспрямований до централізованого німецького режиму, який продовжив Адальберт I. Повільно повертаючи ці права народу та відновлюючи по-справжньому демократичну систему, ми сподіваємось придушити бельгійський націоналізм та лояльність до короля у вигнанні: Альберту I."
 BEL_Rijkswacht: "Жандармерія"
 BEL_Rijkswacht_desc: "Наша мережа боротьби зі злочинністю - це абсолютна плутанина з Фламсом Вахтом, Фельдгендармерією та звичайними поліцейськими силами, які справляються зі специфічними областями діяльності, що призводить до величезних непотрібних витрат і недовіри між різними гілками влади. Нова пропозиція коаліції партій у парламенті тепер пропонує створити 1 центральну силу - Рійсквахт, якою візьме на себе решту гілок влади, за винятком секретної служби."
 BEL_BWP_Victory: "Перемога БРП"
 BEL_BWP_Victory_desc: "Вперше з початку Вельткрига 1914 року, БРП чи Бельгійська Робоча Партія зуміла завоювати міцні позиції у парламенті. Будучи поза законом більшу частину пост-Вельткриговського періоду і не маючи можливості брати участь на виборах, не дивно, що бельгійський народ виявив свою відданість старому соціалістичному мастодонту."
 BEL_KP_Victory: "Католицьке панування"
 BEL_KP_Victory_desc: "Керуючи країною як із тіні, так і безпосередньо з боку Фламандської Ради, не дивно, що Католицька партія змогла зберегти сильну владу над нацією."
 BEL_1938_Elections: "Вибори 1938 року"
 BEL_1938_Elections_desc: "З того часу, як у 1914 році військовий режим взяв на себе владу, вибори до звичайного парламенту були тимчасово припинені, посилаючись на загрозу зростання синдикалізму та бельгійського патріотизму, як елементів, що посягають на вільне волевиявлення кожного громадянина. Хоча ці претензії, втім, є безглуздими, вони дозволили нам протягом двох десятиліть беззастережно залишатися на чолі держави. Зараз, коли напруженість швидко наростає, Адельберт побоюється, що цієї брехні більше не буде достатньо, щоб заспокоїти населення, і для запобігання розпаду Фландрії-Валлонії доведеться провести вибори."
 
 BEL_Elections: "Вибори"
 BEL_Elections_desc: "Наша незалежність нарешті досягнута, і тимчасовий уряд призначив вільні вибори для визначення напряму розвитку нашої країни."
 BEL_Monarchy: "Відновлення монархії"
 BEL_Monarchy_desc: "Монархія дозволила Бельгії процвітати протягом усього XIX століття і розглядається як шлях уперед багатьма Бельгійцями (особливо Фламандськими) через дії Альберта I, короля-солдата."
 BEL_Republic: "Бельгійська республіка"
 BEL_Republic_desc: "Монархія призвела до майже 20 років німецького гніту та поразки у Вельткрізі. Очевидно, що єдиний шлях вперед лежить через республіканство."
 BEL_BWP: "Обрання БВР"
 BEL_BWP_desc: "Бельгійська робоча партія бере під контроль націю."
 BEL_LP: "Обрання ЛП"
 BEL_LP_desc: "Ліберальна партія під проводом Пауля-Еміля Янсона бере під свій контроль націю."
 BEL_KP: "Обрання КП"
 BEL_KP_desc: "Католицька партія під проводом Пауля Ван Зеланда бере контроль над нацією."
 BEL_NP: "Обрання Вердінасо"
 BEL_NP_desc: "Люди вибрали Джориса Ван Северена, щоб вести їх до світлого майбутнього!" 
 
 BEL_Groote_Kuisch: "Великий Куїш"
 BEL_Groote_Kuisch_desc: "Groote Kuisch або Велика чистка – гасло, з яким Вердінасо могло похитнути вибори. Вони обіцяють викорінити всіх кар'єрних політиків і позбутися слабких та опозиційних урядовців."
 BEL_Reinforce_Idea: "Велика бельгійська ідея"
 BEL_Reinforce_Idea_desc: "Бельгійська ідея була серйозно пошкоджена німецьким окупантом, який намагався поділити нас між Фламандцями та Валлонами. Організуючи велику пропагандистську кампанію, яка розповідає про успіхи, яких ми досягли разом, вони прагнуть об'єднати країну за бельгійським прапором."
 BEL_Secularise_State: "Секуляризація"
 BEL_Secularise_State_desc: "Католицька партія має надто великий вплив у нашій країні. Тільки повна зачистка впливу партії може завадити їхній владі вийти з-під контролю."
 BEL_Subsidize_Industry: "Субсидування промисловості"
 BEL_Subsidize_Industry_desc: "З приходом Католицької партії в занепад і зростанням мілітаризму настав час розпочати повномасштабну програму, яка активізує нашу промисловість, що руйнується, і збільшує експорт зброї."
 BEL_Unite_with_Catholic_Parties: "Об'єднання з католицькими партіями"
 BEL_Unite_with_Catholic_Parties_desc: "Вплив католиків сягає далеко і широко, і було б великим благом для наших подальших планів. Згуртовуючи священиків та вчителів за нашу справу, ми можемо краще виховувати населення та зміцнювати наш мілітаризм."
 BEL_Subsidize_Agriculture: "Субсидування 'Беренбонд'"
 BEL_Subsidize_Agriculture_desc: "Католики вигадали план підтримки аграрного регіону Фландрії шляхом створення Боеренбонду. Допомога їм у досягненні їх цілей не тільки зміцнить наш зв'язок, а й звільнить людські ресурси, необхідні для збройних сил."
 BEL_Look_Towards_Expansion: "Розширення"
 BEL_Look_Towards_Expansion_desc: "Іноземні загарбники відповідали за зґвалтування Бельгії, але наші сусіди стояли склавши руки і дозволили нам стати жертвою німецького гіганта. За допомогою широкої Риторики та пропагандистських кампаній наше населення оскаженіло і очікує, що уряд виправить цю помилку."
 BEL_Look_Towards_The_Netherlands: "Погляд у бік Нідерландів"
 BEL_Look_Towards_The_Netherlands_desc: "Після лондонського договору ми були позбавлені наших законних територій, і коли німецький гігант прийшов під час Вельткрігу, вони дивилися на те, як ми були вбиті. Голландці більше не будуть захищені своїм "нейтралітетом", настав час розібратися!"
 BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg: "Лондонський договір"
 BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc: "Незважаючи на те, що ми трималися Лімбурга та Люксембургу під час війни за незалежність, ми мали повернути ці землі під тиском Великобританії. Цього разу, однак, Великобританія далеко не в змозі допомогти голландцям."
 BEL_Integrate_The_Dutch_Provinces: "Інтеграція голландських провінцій"
 BEL_Integrate_The_Dutch_Provinces_desc: "Голландці лежали біля наших ніг, а бельгійський прапор майорів у Амстердамі. Великі Нідерланди на крок ближче до реалізації."
 BEL_Look_Towards_The_French_Commune: "Погляд у бік Комуни"
 BEL_Look_Towards_The_French_Commune_desc: "Французи не змогли захистити нас, коли настав час, і тепер навіть жертвою синдикалізму. Немає кращої можливості повернути втрачені території!"
 BEL_Reclaim_French_Flanders: "Старі фламандські кордони"
 BEL_Reclaim_French_Flanders_desc: "Можливо, ми втратили французьку Фландрію через французів у 17 столітті, але Фламандський залишався важливою мовою лише сторіччя тому. Настав час звільнити наших фламандських братів і підняти морок, званий синдикалізмом!"
 BEL_Integrate_The_French_Provinces: "Інтеграція французької Фландрії"
 BEL_Integrate_The_French_Provinces_desc: "Лілль знову знаходиться в Ріселі, а в портах Дайнкеркен та Калес Фламандські програми виховання та переселення забезпечують нашу хватку над регіоном."
 BEL_Reclaim_Our_Rightfull_Place_In_The_World: "Наше законне місце у світі"
 BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc: "Ми показали усьому світу, що Бельгію не можна ігнорувати. Ми стояли на своєму та розширювали територію. Хтозна, що може принести майбутнє?"
 
 BEL_Expand_the_Boerenbond: "Розширення "Беренбонд""
 BEL_Expand_the_Boerenbond_desc: "Фермери Фландрії дуже постраждали від Чорного Понеділка. Тому ХП запропонувала створити фермерську організацію, вільну від захоплень профспілок."
 BEL_Improve_working_conditions: "Поліпшені умови праці"
 BEL_Improve_working_conditions_desc: "Вихідні мають бути святими, і наші робітники не повинні пригнічуватись. Прийнявши цей закон ввести 40-годинний тиждень, ми можемо прийняти вітер із вітрил синдикалізм і зміцнити наші сили."
 BEL_Expand_State_Companies: "Державні компанії"
 BEL_Expand_State_Companies_desc: "Державні компанії, такі як НОЖДБ та поштова служба, гостро потребують переосмислення. Розширення цих організацій створює робочі місця та забезпечить найкраще обслуговування населення."
 BEL_Strive_Towards_Federation: "Федерація"
 BEL_Strive_Towards_Federation_desc: "Тільки об'єднавши нашу країну, ми зможемо зупинити сепаратизм, що росте, між валлонами і фламандцями."
 BEL_Reinforce_Belgicism: "Бельгізм"
 BEL_Reinforce_Belgicism_desc: "Бельгізм важливіший, ніж бути Валлоном чи фламандцем. Ми всі рівні та сильніші, якщо працюємо разом."
 BEL_Strive_Towards_Confederation: "Конфедерація"
 BEL_Strive_Towards_Confederation_desc: "Фламандці та Валлони ніколи не зможуть повною мірою працювати разом, тому краще децентралізувати уряд та забезпечити самоврядування для різних регіонів."
 BEL_Create_The_Economic_Regions: "Економічні регіони"
 BEL_Create_The_Economic_Regions_desc: "Створюючи економічні регіони, які розділяють Фламандський Регіон, Валлонський регіон та Брюссельський столичний Регіон, ми можемо ще більше зосередитись на потребах окремої людини, а не колективу."
 BEL_Fund_Catholic_Education: "Фінансування католицької освіти"
 BEL_Fund_Catholic_Education_desc: "Католицька освіта є основою нашої чудової системи освіти і має бути розширена, щоб охопити ще більше студентів."
 BEL_Large_State_Investements: "Державні інвестиції"
 BEL_Large_State_Investements_desc: "Для виходу з економічної кризи необхідно буде створити нові робочі місця, а це можуть зробити лише великі інвестиції держави."
 
 BEL_Decrease_Governement_Control: "Знижений державний контроль"
 BEL_Decrease_Governement_Control_desc: "Бельгійська бюрократія - це заплутане безладдя, створене в основному для того, щоб Католицька партія виплачувала свої прихильники. Шляхом різати важко у їхніх організаціях ми можемо дозволити невидимій руці керувати нами."
 BEL_Encourage_Corporations: "Заохочення корпорацій"
 BEL_Encourage_Corporations_desc: "Дозволивши великим корпораціям вільніше правити, ми зможемо переконати їх залишитися в Бельгії та розширюватись далі."
 BEL_Excavation_Permits: "Дозволи на розкопки"
 BEL_Excavation_Permits_desc: "Лімбурзькі вугільні шахти та Валлонські сталеливарні заводи є важливим аспектом нашої економіки, і надавши їм більше самоврядування, ми можемо збільшити наші потужності."
 BEL_Focus_On_Export: "Експорт"
 BEL_Focus_On_Export_desc: "Протекціонізм не допоможе нашому народу просуватися вперед. Ми повинні відкрити наші кордони та поширити наші товари по всьому світу."
 BEL_Free_Scientific_Research: "Безкоштовні наукові дослідження"
 BEL_Free_Scientific_Research_desc: "Католицьке фінансування неспроможна перешкоджати науковому прогресу. Відкриваючи наш Гаманець для всіх, хто бажає інновацій, ми можемо зберегти нашу конкурентну перевагу."
 
 BEL_Reform_The_Party: "Реформування партії"
 BEL_Reform_The_Party_desc: "Багато наших членів збилися зі шляху, віддаючи перевагу власним вигодам перед вигодами робітничого класу. Необхідно провести велике струс, усунувши ці слабкі фракції та об'єднавши БРП за Жакмоттом."
 BEL_Introduce_The_8-Hour_Workday: "8-годинний робочий день"
 BEL_Introduce_The_8-Hour_Workday_desc: "Незважаючи на те, що німецькі окупанти неодноразово обіцяли запровадити 8-годинний робочий день, вони так і не зробили цього. Тому цілком логічно розпочати нашу соціалістичну революцію з цього давно обіцяного закону."
 BEL_Expand_The_Cooperatives: "Розширені кооперативи"
 BEL_Expand_The_Cooperatives_desc: "Кооперативи є основою нашої соціалістичної структури. Завдяки співпраці між різними профспілками та професіями ми змогли створити більші структури, які могли краще забезпечувати працівників за менших витрат. Такі відомі приклади, як кооператив Vooruit у Генті, змогли розширити цей процес та стати великими розсадниками BWP, що призвело до покращення умов праці."
 BEL_Introduce_Free_State_Education: "Безкоштовна державна освіта"
 BEL_Introduce_Free_State_Education_desc: "Католицька освіта дуже поширена і зберігає надто великий вплив на КП. Ми повинні інвестувати в освіту, спонсоровану державою, щоб церква та освіта були розділені."
 BEL_Industrialize_Countryside: "Індустріалізація сільської місцевості"
 BEL_Industrialize_Countryside_desc: "Хоча наш вплив неухильно зростає по всій країні, сільська місцевість все ще залишається переважно аграрною і, отже, католицькою, ніж промислово розвинені міста Льєж або Шарлеруа. Великомасштабні промислові інвестиції піднімуть нашу економіку та поширять синдикалізм на всі боки нашої нації."

 BEL_Introduce_Plan_Spaak: "План Спаака"
 BEL_Introduce_Plan_Spaak_desc: "Будучи переконаним, що тільки завдяки великомасштабним урядовим інвестиціям та більш упорядкованій бюрократії Бельгія може оговтатися від депресії, спричиненої Чорним Понеділком, Спаак зібрав усіх членів БРП, щоб пояснити свій план."
 BEL_Introduce_Plan_Van_Acker: "План Ван Аккера"
 BEL_Introduce_Plan_Van_Acker_desc: "Для боротьби з зростаючою популярністю популістів і загрозою синдикалізму Ван Аккер запровадив масштабний економічний перегляд, який отримав назву плану Ван Аккер, який кардинально змінить нашу економічну політику."
 BEL_Instate_Economic_Secretaries: "Економічні секретарі"
 BEL_Instate_Economic_Secretaries_desc: "Призначивши 5 економічних секретарів, які складаються з профспілкових лідерів та технократів, ми зможемо швидко адаптуватися до змін економічного ландшафту без шкоди для робітничого класу."
 BEL_Nationalise_Basic_Industry: "Націоналізація промисловості"
 BEL_Nationalise_Basic_Industry_desc: "Для боротьби з зростаючим безробіттям і зниження залежності від світового ринку всі базові галузі будуть націоналізовані, що дозволить покращити державний контроль."
 BEL_Expand_Processing_Industry: "Розширення переробної промисловості"
 BEL_Expand_Processing_Industry_desc: "Для того, щоб покращувати управління всім промисловим процесом, ми розширимо нашу основну індустрію."
 BEL_Finish_Plan_Van_Acker: "Завершення плану Ван Аккера"
 BEL_Finish_Plan_Van_Acker_desc: "Численні адміністративні справи та капітальні ремонти менших державних структур мають бути оновлені, що дозволить легко завершити наш план."
 BEL_Reform_Ministries: "Реформа міністерств"
 BEL_Reform_Ministries_desc: "Якщо ви хочете отримати дозвіл D183, вам потрібно пройти через три різних Міністерства, повернутися чотири рази в місцеву ратушу і чекати до року, перш ніж нарешті буде відмовлено. Не більше! Під керівництвом Спаака система буде оптимізована і перестане карати працівників та інвесторів непотрібними складнощами."
 BEL_Expand_Infrastructure: "Розширення інфраструктури"
 BEL_Expand_Infrastructure_desc: "Для боротьби з зростаючим безробіттям будуть проведені великі інфраструктурні роботи, фінансовані урядом, які підтримуватимуть як наші промислові потреби, так і населення, що росте."
 BEL_Focus_On_Civilian: "Фокус на малому бізнесі"
 BEL_Focus_On_Civilian_desc: "У світі, де населення визначає ваш промисловий потенціал, ми більше не можемо конкурувати з такими гігантами, як Німеччина та США. Тому малий бізнес та стартапи фінансуватимуться, покращуючи наш добробут."
 BEL_Finish_Plan_Spaak: "Завершення плану Спаака"
 BEL_Finish_Plan_Spaak_desc: "Зібравши підтримку всередині партії та використовуючи вплив Спаака в ліберальній партії, ми швидко просунемо наші плани."
 BEL_Create_The_Belgian_Cooperative_Union: "Бельгійський Кооперативний Союз"
 BEL_Create_The_Belgian_Cooperative_Union_desc: "Настав час, щоб робітники скинули з себе пута, накладені на них капіталістичними політиками. Ми проголосимо бельгійський Кооперативний Союз, позначимо наш новий напрямок та покажемо нашим сусідам успіхи революції."
 
 BEL_A_Neutral_Bloc: "Нейтральний блок"
 BEL_A_Neutral_Bloc_desc: "Бельгія давно звикла до нейтралітету. Можна навіть сказати, що він був нав'язаний нам. Тепер, коли ми повернулися у світ, було б безглуздо відмовлятися від наших звичаїв. Ми процвітали у передвоєнні роки і процвітатимемо знову. Якщо наші північні сусіди хочуть приєднатися до нас у нашій справі, нехай буде так, але Бельгія дотримуватиметься старого Лондонського договору."
 BEL_Free_Trade: "Вільна торгівля"
 BEL_Free_Trade_desc: "Нам належить другий за величиною порт у Європі, проте наша торгівля обмежена правилами та законами. Антверпен має стати центром Європи, як це було у минулому. Світ побачить, що ми справді неупереджені у зовнішніх справах."
 BEL_Koninklijke_Academie: "Королівська академія"
 BEL_Koninklijke_Academie_desc: "Після того, як Нижні Землі знову об'єдналися, ми отримали доступ до можливостей. Однією може стати створення Королівської академії. Спонсорована дворянами обох країн наші найяскравіші уми зможуть працювати і вчитися в найсучаснішій будівлі."
 BEL_Expand_Arms_Sales: "Продаж озброєнь"
 BEL_Expand_Arms_Sales_desc: "Ми є одним з найбільших виробників зброї, відомих людству, і з нашим новонабутим нейтралітетом клієнти почали вишиковуватися в чергу. Оскільки світ вступає у період війни та хаосу, ми можемо очікувати, що збройова промисловість отримає свій прибуток."
 BEL_The_Lion_Roars: "Крик лева"
 BEL_The_Lion_Roars_desc: "Бельгія повернулася з темряви, відомої як рабство. Ми стоїмо горді та незалежні, але самотні. Наше населення може бути готове чинити опір і протистояти будь-якому іноземному загарбнику, але всі знають, що загибель неминуча. Для захисту нашої новонародженої нації потрібні союзники."
 BEL_Our_Old_Allies: "Старі союзники"
 BEL_Our_Old_Allies_desc: "Тепер, коли ми звільнилися від ланцюгів гунів, наш маленький народ знову виходить у світ вільним та гордим. Але ми не в безпеці. Бельгія завжди покладалася на своїх британських друзів. Вони героїчно захищали нас, коли гуни наважилися порушити наш нейтралітет. Ми не забудемо, що британці та їхні союзники зробили для нас у наповнених газом траншеях на Іпрі чи на брудних землях навколо Пашендейла. Тисячі людей загинули на полях Фландрії, і ми зобов'язані допомогти їм у їхню темну годину, як вони допомогли нам."
 BEL_Help_The_Syndicalist_Cause: "Допомога синдикалістам"
 BEL_Help_The_Syndicalist_Cause_desc: "Оскільки німецький орел полює на наші землі після того, як ми їх вигнали, нам доводиться дивитись на південь. Франція та Британія стали прабатьками нового світу, світу рівних та справедливості. Наші робітники повинні разом зі своїми братами почати боротьбу за визволення народів світу."
 BEL_War_Bonds: "Військові облігації"
 BEL_War_Bonds_desc: "Зі зростанням напруженості в Європі уряд створив програму військових облігацій для збору необхідних коштів та ресурсів для швидкої мобілізації."
 BEL_Last_Stand_Act: "Остання битва"
 BEL_Last_Stand_Act_desc: "Війна на нас та армія марширує ще раз, щоб захистити наш суверенітет. Щоб ще більше зміцнити наші лави, уряд підписав закон, що дозволяє нашому населенню легше зареєструватися та швидко навчати їх."
 BEL_Refugee_Management: "Управління біженцями"
 BEL_Refugee_Management_desc: "Біженці з змучених війною районів Норд-Па-де-Кале та німецької Валлонії входять до наших кордонів і тікають із фронту. Надавши їм притулок та забезпечивши продовольством, ми зможемо стримати цю кризу."
 BEL_Repair_Leuven_Library: "Бібліотека Левена"
 BEL_Repair_Leuven_Library_desc: "Згорів протягом перших тижнів Вельткріга, німецькі інвестори пріоритет у Гентському університеті в Левені, що ведуть до повільного відновлення своєї колекції. Надавши їм великий Грант та роботи від донорів, ми можемо ще раз заповнити його полиці."
 BEL_FN_Herstal: "FN Herstal"
 BEL_FN_Herstal_desc: "Щоб забезпечити зростаючі потреби наших військових, ми повинні інвестувати у виробника стрілецької зброї NF."
 BEL_Brossel: "Вантажівки Кастлера"
 BEL_Brossel_desc: "Спеціалізуючись на цивільних перевезеннях, таких як автобуси та потяги, за умови правильного фінансування та підтримки нашого уряду ми можемо ще більше розширити свої військові можливості в галузі вантажних перевезень."
 BEL_Minerva: "Проєкт Мінерва"
 BEL_Minerva_desc: "Наш виробник автомобілів класу люкс продемонстрував бажання отримати контракт на будівництво вантажівок від нашого уряду і, безумовно, зможе задовольнити наші вимоги, хоча вартість може бути високою."
 BEL_FRC_Investements: "Інвестиції ФРК"
 BEL_FRC_Investements_desc: "Нам потрібне велике виробництво артилерійського та протитанкового озброєння, і маючи досвід ФРК, ми зможемо задовольнити цей попит."
 BEL_Galopin_Doctrine: "Доктрина Галопіна"
 BEL_Galopin_Doctrine_desc: "Галопинська доктрина полягає у виробництві товарів народного споживання та задоволенні потреб цивільного населення при відмові від допомоги окупанта у виробництві військової техніки. Щоб уникнути руйнування нашої промислової могутності, як це сталося у Вельткрізі, ми не будемо навмисно перешкоджати цивільному виробництву, яке випускає німецький уряд."
 BEL_Brussels_Oostende: "Вісь Антверпен-Льєж"
 BEL_Brussels_Oostende_desc: "Завершіть Антверпен-Льєж, з'єднаний каналом Адальберта, нам потрібно розширити автомагістралі, що ведуть між двома містами, ще більше розширюючи наші транспортні можливості."
 BEL_Schelle: "Електростанція Schelle"
 BEL_Schelle_desc: "У зв'язку з недавнім розширенням промислової потужності Фландрії нам потрібна нова електростанція задоволення потреб. Уряду були показані плани будівництва найбільшої електростанції в Європі, і вони вирішили здійснити їх, щоб показати світові винахідливість та технологічну майстерність нашої маленької країни."
 BEL_Antwerp: "Антверпенська гавань"
 BEL_Antwerp_desc: "Ми контролюємо один із найбільших портів у Європі та є життєво важливим для імпорту до Міттельєвропи. Розширення наших доків та покращення нашої інфраструктури навколо Антверпена було б величезним благом для нашого відновлення."
 BEL_Shipping: "Бельгійський судноплавний сектор"
 BEL_Shipping_desc: "Антверпен є одним із найважливіших портів Європи, оскільки до нього легко дістатися морем і він має розвинену інфраструктуру, що сполучає наші власні автомагістралі з французькими автотрасами та німецьким автобаном. Подальший розвиток судноплавного сектора може забезпечити нам більш плавне відновлення після Чорного Понеділка та навіть отримання непоганого прибутку."
 BEL_Diamant: "Монополія на алмази"
 BEL_Diamant_desc: "Коли ти кажеш алмаз, ти кажеш Антверпен. Будучи найбільшим у світі центром торгівлі алмазами, 80% усіх алмазів яких зрештою перебувають у нашому місті і підтримуються в основному єврейським населенням, ми маємо майже повну монополію на торгівлю алмазами в Міттельєвропі."
 BEL_Zeebrugge: "Склади Зебрюгге"
 BEL_Zeebrugge_desc: "Зебрюгге наш єдиний реальний незалежний морський порт і не може бути відрізаний голландськими загарбниками і як такий був би нашим головним місцем для створення нашого флоту."
 BEL_Industrial_Committee: "Промисловий комітет"
 BEL_Industrial_Committee_desc: "Буде створена спеціальна комісія, що складається з представників усіх великих галузей промисловості та урядовців, яка збереться, щоб знайти рішення нашого скрутного становища."
 BEL_Invest_Liege_Economic_Zone: "Sillon industriel"
 BEL_Invest_Liege_Economic_Zone_desc: "З метою боротьби з зростаючим безробіттям і поширенням синдикалізму у Валлонській провінції Льєж було запропоновано широко розгорнути цивільну промисловість навколо столиці провінції."
 BEL_Seraing: "Сталеливарні заводи Серена"
 BEL_Seraing_desc: "Щоб підтримати нашу промислову експансію, нам потрібно буде розширити сталеливарні заводи, щоб зменшити залежність від німецької сталі."
 BEL_Fund_Cimentieres: "Цементно-цегельні заводи"
 BEL_Fund_Cimentieres_desc: "Щоб остаточно позбавитися наслідків Чорного Понеділка, комісія придумала сміливий план. Вони пропонують масово інвестувати в цементну промисловість, щоб мати можливість підтримувати великі інфраструктурні проекти по всій Європі. Створюючи досить велику пропозицію у поєднанні з нашим технологічним досвідом, ми, безумовно, зможемо домінувати на ринку та спрямовувати нашу країну у вигідніше майбутнє."
 
 BEL_Solvay_Institute: "Інститут Сольвей"
 BEL_Solvay_Institute_desc: "З початку 20 століття інститут Сольвей стояв на передньому краї технологічних інновацій. Надаючи гранти перспективним бельгійським вченим та фінансуючи закордонні проекти, ми змогли зацікавити таких вчених, як Марія Кюрі, Альберт Ейнштейн та багато інших." 
 BEL_Sixth_Solvay_Congress: "Шостий конгрес Сольвей"
 BEL_Sixth_Solvay_Congress_desc: "Після величезного успіху п'ятого конгресу з електронів і протонів, Інститут Сольвея в черговий раз запросив найяскравіших учених нашого часу для обговорення магнетизму."
 BEL_Baekelandt_Program: "Програма Baekelandt"
 BEL_Baekelandt_Program_desc: "Названий на честь одного з наших найвідоміших вчених та піонерів у галузі синтетики, ми вирішили розпочати наш власний великий військовий дослідницький проект, який вивчає можливості для більш швидкого транспортування та можливості ракетної техніки."
 BEL_Antwerpse_Raffinage: "Антверпенські НПЗ"
 BEL_Antwerpse_Raffinage_desc: "Великі обсяги нафти вже досягають наших берегів, додаючи наші власні нафтопереробні заводи навколо гавані, ми можемо легше допомогти військовим зусиллям."
 BEL_Uranium_Mining: "Вивчення радіоактивних елементів"
 BEL_Uranium_Mining_desc: "Після того, як на п'ятому Конгресі Сольвей було виявлено та доведено важливість радіоактивних матеріалів, наш уряд використав свій вплив у Юніон-Мінієр у Конго, щоб накласти руки на свій власний уран."
 
 BEL_Rely_on_the_Kriegsmarine: "Кайзерліхмаріне"
 BEL_Rely_on_the_Kriegsmarine_desc: "Враховуючи, що флот Кайзерліхмаріне є домінуючою військово-морською силою Рейхспакту, наш уряд не бачить причин витрачати більшу частину наших дефіцитних резервів на розширення флоту. У той час як модернізація може бути налагоджена, основна увага має бути приділена захисту наших берегів, а не великим військово-морським експедиційним силам."
 BEL_Land_Based_Support: "Фламандське узбережжя"
 BEL_Land_Based_Support_desc: "Бункери на фламандському узбережжі та артилерійські батареї у ключових точках повинні виявитися більш ніж ефективними для стримування іноземних вторгнень морем."
 BEL_Expansion_of_the_Zeebrugge_Harbour: "Гавань Зебрюгге"
 BEL_Expansion_of_the_Zeebrugge_Harbour_desc: "Хоча наші найважливіші військово-морські об'єкти знаходяться в Антверпені, ця гавань легко ізолюється від моря і, отже, не може забезпечити надійну базу для нашого флоту."
 BEL_Destroyer_Effort: "Есмінці"
 BEL_Destroyer_Effort_desc: "Наша опора на стародавні есмінці починає показувати свої недоліки і таким чином переконує Верховне командування в тому, що ремонт цих кораблів іде за планом."
 BEL_Submarine_Program: "Підводні човни"
 BEL_Submarine_Program_desc: "Наш флот базується виключно на старих надводних кораблях, які не спроможні конкурувати з великими флотами наших ворогів. Тому були розроблені плани передачі ресурсів на програму створення підводних човнів для захисту нашого узбережжя."
 BEL_Patrol_the_Coast: "Патрулювання берегів"
 BEL_Patrol_the_Coast_desc: "Наша берегова лінія невелика, але густонаселена та легко захоплювана морським вторгненням. Щоб захистити нас від цієї небезпеки, війська та ресурси були додатково перекинуті на цей фронт, щоб запобігти краху Західного фронту."
 BEL_Train_with_the_Kaiserliche_Marine: "Спільні навчання з німцями"
 BEL_Train_with_the_Kaiserliche_Marine_desc: "Оскільки наш військово-морський флот є в основному лише підрозділом німецької Кайзерліхмарині, має сенс проводити всі вчення флоту лише у співпраці з німецькою філією."
 
 BEL_Fleet_of_our_own: "Власний флот"
 BEL_Fleet_of_our_own_desc: "Хоча Бельгія має сильну військово-морську традицію, вона увійшла до Вельткріга без військово-морського флоту, що призвело до відмови уряду від військових військово-морських авантюр. Адальберт, будучи колишнім військово-морським командиром Німецької імперії, вважає, що сильний військово-морський флот є ключем до перемоги над синдикалізмом і захисту від Британського Союзу."
 BEL_Cruiser_Effort: "Крейсери"
 BEL_Cruiser_Effort_desc: "Крейсери є ключем до захисту наших великих кораблів, і тому вони повинні бути пріоритетними для військово-морського комітету."
 BEL_Support_the_Fleet: "Підтримка флоту"
 BEL_Support_the_Fleet_desc: "Якщо ми хочемо забезпечити домінуюче становище на морі, необхідно буде внести додаткові вдосконалення до наших менших за розміром кораблів."
 BEL_Adalberts_Dream: "[ROOT.BEL_GetAdalbertsDreamName]"
 BEL_Adalberts_Dream_desc: "В умовах, коли сусідні держави явно мобілізуються проти [ROOT.GetNameDef], і [ROOT.GetLeader] не бачить іншого вибору, окрім як повністю присвятити себе своїм планам щодо розширення флоту, вливаючи величезні кошти у велику суднобудівну програму."
 
 BEL_Adalberts_Dream_Adalbert: "Мрія [ROOT.GetLeader]"
 BEL_Adalberts_Dream_Generic: "Великомасштабні інвестиції у військово-морський флот"
 
 BEL_Modernise_Destroyers: "Модернізація есмінців"
 BEL_Modernise_Destroyers_desc: "Наша опора на стародавні есмінці починає показувати свої недоліки і таким чином переконує Верховне командування в тому, що ремонт цих кораблів відповідає вимогам."
 BEL_Purchase_New_Cruisers: "Нові крейсери"
 BEL_Purchase_New_Cruisers_desc: "Щоб завершити наш військово-морський флот, уряд виділив частину нового морського бюджету на придбання двох нових легких крейсерів із зарубіжних верфей."
 BEL_Submarine_Support: "Підтримка підводних човнів"
 BEL_Submarine_Support_desc: "Наш флот базується виключно на старих надводних кораблях, які не спроможні конкурувати з великими флотами наших ворогів. Тому були розроблені плани щодо перерозподілу ресурсів на користь програми підводних човнів для охорони нашого узбережжя."
 BEL_Naval_Officer_Academy: "Королівська морська академія"
 BEL_Naval_Officer_Academy_desc: "Щоб керувати нашими новими кораблями та розвивати нашу військово-морську доктрину, Адельберт склав план відкриття Королівської морської академії... з його ім'ям, звичайно ж."
 BEL_Increase_Investements_Battleship_Program: "Програма лінкорів"
 BEL_Increase_Investements_Battleship_Program_desc: "Програма Адельберт продемонструвала великий успіх і тому має бути профінансована ще більше!"
 BEL_Scrap_The_Program: "Відмова від програми"
 BEL_Scrap_The_Program_desc: "Мало того, що ефект програми в кращому випадку був мізерний, величезне навантаження, яке вона наклала на нашу економіку, поставило під серйозну загрозу валлонські шахти, що бідують, і важку промисловість."
 BEL_Naval_Cooperation_Program: "Програма морської співпраці"
 BEL_Naval_Cooperation_Program_desc: "Наш флот швидко зростає, і ми виробляємо більш сучасні військові кораблі. Тим не менше, наші союзники просунулися вперед по-своєму, багато в чому перевершуючи наші власні ноу-хау в галузі проектування, а в іншому - ні. Для нашої спільної користі ми маємо створити нову організацію, яка займатиметься обміном технологіями проектування військово-морських кораблів та досягненнями у відповідних технологіях."
 
 BEL_Secondary_Military: "Допоміжні сили"
 BEL_Secondary_Military_desc: "Наші військові можливості обмежені запровадженими імперією обмеженнями, і тому ми маємо зосередитися на вдосконаленні нашої військової поліції та миротворчих сил, а не на забезпеченні повної покори народу Фландрії-Валлонії."
 BEL_Air_Defence_of_the_Territory: "Територіальна ППО"
 BEL_Air_Defence_of_the_Territory_desc: "Наша індустрія – це кров нашої нації, і водночас вона легко піддається атаці з повітря. Територіальні ППО будуть створені для захисту ключових об'єктів по всій країні та захисту їх від бомбардувань."
 BEL_Air_Support_for_Germany: "Повітряна підтримка Німеччини"
 BEL_Air_Support_for_Germany_desc: "Навіщо витрачати ресурси на розширення ВПС, якщо можна покластися на німецькі? Завдяки деяким хитрим угодам та зворотному проектуванню деяких з їхніх конструкцій, наші конструктори SABCA та Renard, безумовно, зможуть запропонувати покращення."
 BEL_Cover_The_Fortress_Line: "Перекриття лінії фортеці"
 BEL_Cover_The_Fortress_Line_desc: "Німецька армія поставила перед нами завдання охороняти лінію Людендорфа і припиняти будь-яку французьку загрозу прямо з-під її підборів. Достатнє повітряне прикриття, звичайно ж, буде обов'язковою вимогою для цього."
 #BEL_Feldgendarmerie: "Польова жандармерія"
 BEL_Feldgendarmerie_desc: "Фламандська гвардія не впоралася зі своїми обов'язками і не може бути наділена гарантією збереження лояльної нації. Щоб замінити їх, ми переключили свою увагу на німецьку Фельджандармерію, що складається з німецьких емігрантів та наших найвідданіших послідовників."
 BEL_Exempt_Walloons_From_the_Army: "Звільнення валлонців від армії"
 BEL_Exempt_Walloons_From_the_Army_desc: "Ми не можемо довіряти валлонському народу у підтримці ладу і не маємо лояльності наших фламандських дивізій. У разі нападу французів вони стануть на заваді і тому мають бути усунені до того, як відбудеться катастрофа."
 BEL_The_Vlaamse_Wacht: "Фламандська Гвардія"
 BEL_The_Vlaamse_Wacht_desc: "Фламандська гвардія служила нам добре протягом багатьох років, і хоча вони трохи підсковзнулися, Хендрік Еліас переконав нас, що це лише брак персоналу, який не дозволяє їм зупинити всі можливі страховки."
 BEL_Memories_of_the_Yzer: "Спогади про Ізер"
 BEL_Memories_of_the_Yzer_desc: "Протягом п'яти довгих років Альберт I та його бельгійські війська хоробро тримали лінію Ізер, роблячи все можливе, щоб утримати цей крихітний клаптик бельгійської землі. Такі рухи, як Фронтбегінг і традиція відвідувати Башту на Ізері, походять з цього доблесного опору і вважаються одними з найгордіших моментів у фламандській історії."
 BEL_Increase_Flemish_Conscription: "Фламандська військова повинність"
 BEL_Increase_Flemish_Conscription_desc: "Щоб компенсувати звільнення валлонських військ і забезпечити сильний і стабільний кордон, Адальберт наказав збільшити набір у всіх фламандських провінціях."
 BEL_Joint_Doctrine_Developement: "Спільна доктрина"
 BEL_Joint_Doctrine_Developement_desc: "Наші союзники – наш порятунок. Логічно, що ми співпрацюємо лише у військовому плані."
 BEL_Trench_War: "Позиційна війна"
 BEL_Trench_War_desc: "Національна травма, що послідувала після війни Німеччиною в 1914 році, полягала в багаторічному перебування в окопах, що загартувало наш офіцерський штаб і призвело до масованих підготовок у разі, якщо війна знову прийде на наші береги."
 BEL_Increase_FN_Funding: "Фінансування FN"
 BEL_Increase_FN_Funding_desc: "FN є нашим найбільшим виробником зброї та запросила кредит у нашого уряду для подальшого впровадження інновацій та розширення виробництва стрілецької зброї."
 BEL_Mobilise_the_Reserves: "Мобілізація резервів"
 BEL_Mobilise_the_Reserves_desc: "Момент, якого ми побоювалися протягом багатьох років, нарешті настав, і незабаром настала війна. Наші резерви, чисельністю понад 100.000 осіб, недосвідчені та погано оснащені, але вони є нашою останньою лінією оборони у цей відчайдушний час."
 BEL_Push_Forwards: "Наступальне планування"
 BEL_Push_Forwards_desc: "Контрнаступ нарешті настав. Всім військам, уперед, негайно!"
 
 BEL_Meuse_Line: "Лінія Меза"
 BEL_Meuse_Line_desc: "Мез є нашою останньою лінією оборони і має бути добре укріплений, щоб зупинити будь-яке вторгнення, чи то німецьке до Бельгії, чи французьке до Німеччини."
 BEL_KW_Line: "Лінія KW"
 BEL_KW_Line_desc: "Додатковий оборонний фортифікаційний пояс, що в основному складається з танкових пасток і невеликих бункерів, надасть нам ще більше часу, щоб зупинити вторгнення чужинців."
 BEL_Expansion_Lundendorf_Line: "Лінія Людендорффа"
 BEL_Expansion_Lundendorf_Line_desc: "Людендорфф є основним оборонним поясом на французькому кордоні і має бути головним місцем, де ми зупинимо французів. Таким чином, подальше поповнення та зміцнення слабких місць має стати пріоритетом нашого військового бюджету."
 BEL_Chasseurs_Ardennais: "Resiste et Mords"
 BEL_Chasseurs_Ardennais_desc: "Resiste et Mords - знаменитий девіз арденських єгерів. Вони є нашим мобільним та оборонним підрозділом, який базується в лісах та пагорбах Арденна. Хоча більша частина цієї території в даний час знаходиться під контролем Німеччини, наші війська, як і раніше, охороняють ліси і є останньою спробою перешкодити Франції увійти до Рейнської області."
 
 BEL_Independent_Forces: "Самостійна армія"
 BEL_Independent_Forces_desc: "Зі зняттям німецьких обмежень на наші збройні сили, настав час швидко розширити та модернізувати наші невеликі війська."
 BEL_Flemish_Walloon_Officers: "Мовна проблема"
 BEL_Flemish_Walloon_Officers_desc: "Під час Вельткрігу між фламандськими солдатами та їх валлонськими командирами виникла напруженість через мовні проблеми. Якщо ми хочемо уникнути повторення цієї ситуації, ми повинні забезпечити, щоб франкомовні командири були відряджені до франкомовних дивізій і навпаки."
 BEL_War_of_Defence: "Війна оборони"
 BEL_War_of_Defence_desc: "Ми не маємо сил самостійно вторгатися на територію ворога, і ми маємо сильну традицію захисту на рідній території. Вимушуючи ворога прийти до нас, ми сподіваємось зупинити його на наших укріпленнях."
 BEL_German_Favoritism: "Німецький фаворитизм"
 BEL_German_Favoritism_desc: "Німецька армія набагато перевершує нашу, і тому нам здається правильним покладатися виключно на їхніх офіцерів та військовий досвід, який допоможе нам здобути перемогу."
 BEL_Strike_First_Doctrine: "Доктрина Першого удару"
 BEL_Strike_First_Doctrine_desc: "Просуваючись вперед за допомогою моторизованого обладнання та німецьких танків, ми можемо перевершити французів і легко прорватися крізь їхні лінії."
 BEL_Expansion_of_the_Academy: "Розширення Королівської академії"
 BEL_Expansion_of_the_Academy_desc: "Наша військова академія застаріла та укомплектована старими копалинами. Нам потрібне свіже дихання, щоб відновити розробку нашої інноваційної доктрини."
 BEL_Small_arms_developement: "Розробка стрілецької зброї"
 BEL_Small_arms_developement_desc: "Наші інженери знаходяться в авангарді розробки стрілецької зброї, а наші заводи експортують зброю у всі частини земної кулі. Подальші інвестиції в цей бізнес, безперечно, покращить наші інноваційні можливості."
 BEL_Cooperation_with_the_Universities: "Співпраця з вузами"
 BEL_Cooperation_with_the_Universities_desc: "Співпраця між нашими університетами та військовими НДДКР надто обмежена і може бути значно покращена."
 BEL_Enlarge_the_Military_Complex: "Військовий комплекс"
 BEL_Enlarge_the_Military_Complex_desc: "Незабаром розпочнеться війна, а у нашому військовому комплексі все ще не вистачає потужностей, необхідних для укомплектування нашої армії. Нам потрібно більше виробників зброї, і вони потрібні нам швидко."
 BEL_War_on_the_Horizon: "Війна на горизонті"
 BEL_War_on_the_Horizon_desc: "Двигуни війни повільно починають ревти, і скоро вони дістануться нашого кордону. Ми повинні підготуватися, мобілізуватися і зробити все можливе, щоб запобігти падінню нашої маленької нації."
 BEL_Distribute_Bycicles: "Розповсюдження велосипедів"
 BEL_Distribute_Bycicles_desc: "У нашій армії ми сильно покладаємося на велосипеди, і такі виробники, як Minerva, виробляють їх максимально швидко, але із втратами в польових умовах і масовим розширенням наших сил за рахунок мобілізації починають виникати дефіцити велосипедів."
 BEL_Minerva_Truck_Contract: "Вантажівки Minerva"
 BEL_Minerva_Truck_Contract_desc: "Нашій армії потрібно більше вантажівок, і хто може постачати їх краще, ніж наш відомий виробник автомобілів Minerva?"
 BEL_Artillery_Advances: "Артилерійські досягнення"
 BEL_Artillery_Advances_desc: "FRC виробляє одні з найкращих артилерійських снарядів у світі і постійно вдосконалює та покращує їх конструкції. З невеликим грошовим поштовхом з боку уряду ми можемо прискорити цей процес."
 BEL_Mechanised_Forces: "Механізовані війська"
 BEL_Mechanised_Forces_desc: "Мобільність є ключем до сучасної війни, і ми повинні дотримуватися цього мінливого стилю, інвестуючи в механізовану та моторизовану техніку для підтримки наших військ у польових умовах."
 BEL_Anti_Tank_Focus: "Протитанкові гармати"
 BEL_Anti_Tank_Focus_desc: "Через наших партнерів у FRC, ми інтегрували Артилерійський танк у всі наші передові дивізії, щоб заповнити нестачу броні. 'Навіщо будувати танки, щоб протистояти їм, якщо можна просто стріляти в них?'"
 BEL_T13_Success: "Танк Т13"
 BEL_T13_Success_desc: "T13 - це невеликий винищувач легких танків, здатний швидко просуватися разом з нашими військами, дешево виробляється і має можливість зупиняти набагато більші та кращі броньовані танки."
 BEL_Mobile_Defence_Stations: "Мобільні оборонні платформи"
 BEL_Mobile_Defence_Stations_desc: "Хоча наші T13 можуть зупинити першу хвилю ворожих танків, нам доведеться виробляти власні, якщо ми хочемо залишатися конкурентоспроможними в довгостроковій перспективі."
 
 BEL_Masters_of_the_Skies: "Володарі небес"
 BEL_Masters_of_the_Skies_desc: "Щоб парити, як орел, стати господарем для самого себе, навіть над самою стихією, так багато мріє. Для нашого народу ця мрія може стати реальністю. Незважаючи на те, що витрати можуть бути значними, ми маємо зосередитися на розширенні ВПС і нарешті стати господарями власного неба."
 BEL_Renard_Fighter_Program: "Винищувачі Ренар"
 BEL_Renard_Fighter_Program_desc: "Розташований у Брюсселі, Ренар випустив цілу низку відомих цивільних та військових літаків. Ми повинні укласти контракт з компанією на проведення передових досліджень та розробок від нашого імені для подальшої розробки нового винищувача."
 BEL_Royal_Air_Academy: "Повітряна академія"
 BEL_Royal_Air_Academy_desc: "Нині кандидати в офіцери авіації тренуються разом із армійськими. Ми повинні вбити двох зайців одним пострілом, створивши національну авіаційну академію, щоб покращити як підготовку пілотів, так і створити належне середовище для найбільших військових авіаторів нашої країни, щоб ефективно розвивати нашу доктрину."
 BEL_SABCA_Bombers: "Бомбардувальники SABCA"
 BEL_SABCA_Bombers_desc: "Компанія SABCA виробляє більшість вантажних літаків для державних транспортних компаній та постачає безліч авіалайнерів для нашої національної авіакомпанії 'Сабена'. Ми маємо співпрацювати з ними у розробці нових бомбардувальників, як повністю вітчизняних, так і модифікованих зарубіжних моделей."
 BEL_Requisition_Sabena_Air_Fleet: "Повітряний флот Сабени"
 BEL_Requisition_Sabena_Air_Fleet_desc: "В умовах високої напруженості у всьому світі наші військові інтереси перевершують інтереси національної авіакомпанії Сабена. Будь-який літальний апарат, що експлуатується авіакомпанією, який може бути переобладнаний для військової служби, має бути реквізований."
 BEL_RADAR_Stations: "Радіолокаційна станція"
 BEL_RADAR_Stations_desc: "Радар готовий назавжди перетворити як авіацію, і ППО. Ми не можемо дозволити нашим супротивникам отримати технологічну перевагу в цій критичній галузі. Усі доступні ресурси мають бути доступні для досліджень та розробок радара."
 BEL_AA_Fortifications: "Укріплення типу АА"
 BEL_AA_Fortifications_desc: "Щоб наші вороги не отримали владу над нашим небом, ми маємо розширити нашу протиповітряну оборону. По всій країні мають бути створені нові спеціальні протиповітряні об'єкти."
 BEL_Supporting_Role: "Друга роль"
 BEL_Supporting_Role_desc: "Німецькі ВПС не мають аналогів у всьому світі. Наш народ має бути у безпеці лише за наявності такого гіганта. Таким чином, наші ВПС мають бути орієнтовані на підтримку німецьких військ, і ми маємо працювати над інтеграцією із союзними командними структурами."
 BEL_CAS_Support: "Штурмовики"
 BEL_CAS_Support_desc: "Оскільки наші союзники проектують достатню повітряну міць для того, щоб утримувати ворогів подалі від нашого неба, ми можемо зосередити наші зусилля на розробці літальних апаратів безпосередньої авіаційної підтримки для надання допомоги нашим військам на місцях. При невеликому додатковому державному фінансуванні наш літак, безсумнівно, буде одним з найздібніших на планеті."
 BEL_Ground_Support: "Наземна підтримка"
 BEL_Ground_Support_desc: "Для того, щоб краще підтримувати наших людей на місцях, всі ВПС повинні змінити своє мислення та розробити нову, більш жорстку доктрину, яка відповідає такій ролі. Деякі офіцери можуть сумніватися, ми були б мудрі, якби ретельно контролювали ці зусилля."
 BEL_Coast_Patrol: "Береговий патруль"
 BEL_Coast_Patrol_desc: "Хоча наш доблесний флот робить все можливе, щоб захистити наші береги, не варто недооцінювати наших ворогів; Вторгнення з узбережжя Фландрії може статися з обмеженим попередженням. На щастя, наші ВПС, що ростуть, можуть допомогти в захисті узбережжя, якщо тільки ми надамо додаткове фінансування для розвитку військово-морських патрульних кораблів."

