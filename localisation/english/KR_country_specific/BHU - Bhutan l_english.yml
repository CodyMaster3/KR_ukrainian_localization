 BHU_reforms_decision_category: "Реформування Бутану"
 BHU_reforms_decision_category_desc: "Бутан значно відстає від більшості країн світу, з армією, що складається з погано навчених і екіпірованих селянських загонів, і доіндустріальною економікою, що базується на натуральному господарстві та ремісничих майстернях. Щоб вижити в сучасному світі, Бутану доведеться реформувати свої феодальні структури на щось більш стабільне і міцне. Для цього Бутан має працювати над трьома різними напрямками реформ:\nПерший - це легітимність центральної влади. Ця величина відображає рівень контролю, який центральний уряд Бутану може здійснювати над різними пенлопами, чернечими орденами та ізольованими селами королівства. Підвищення авторитету уряду є ключем до отримання ресурсів, необхідних для проведення реформ в країні.\nДругий - £industry_texticon Економічний розвиток. Це значення відображає інвестиції, зроблені урядом в промисловість країни. Однак, чим більше уряд інвестує в економіку, тим більше ці інвестиції коштують щоденної політичної влади. У відчайдушній спробі збільшити доходи можна також зменшити обсяг інвестицій в економіку, вивільнивши капітал для інших проектів.\nТретій - £manpower_texticon Військові інвестиції. Ця величина відображає інвестиції, зроблені урядом в озброєння та підготовку центральної армії країни. Однак, чим більше уряд інвестує у військову сферу, тим більше ця армія коштує щоденної політичної влади. У відчайдушній спробі збільшити доходи можна також зменшити обсяг інвестицій у військову сферу, звільнивши капітал для інших проектів.\nКожне з цих значень може бути £increase_texticon збільшено або £decrease_texticon зменшено за допомогою ряду різних подій, фокусів і рішень. Будьте мудрими з вашими інвестиціями! Розумний правитель знає, що потрібно централізувати державу до того, як вона почне нерозважливо витрачати кошти, і інвестувати в армію до того, як вступати в конфлікт. "
