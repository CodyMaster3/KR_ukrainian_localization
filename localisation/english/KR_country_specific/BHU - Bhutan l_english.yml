### Economic ###

 BHU_Regional_Taxation_1: "Регіональне оподаткування"
 BHU_Regional_Taxation_1_desc: "Надавши більше автономії місцевим лідерам і зменшивши задушливий податок королівського уряду, ми оживили економіку Бутану."
 BHU_Regional_Taxation_2: "Регіональне оподаткування"
 BHU_Regional_Taxation_2_desc: "Надавши більше автономії місцевим лідерам і зменшивши задушливі податки та регулювання королівського уряду, ми оживили економіку Бутану."

 BHU_Centralised_Economy_1: "Централізована економіка"
 BHU_Centralised_Economy_1_desc: "Ми розпочали процес централізації нашої економіки, зосередившись на економічному розвитку через уповноважену комісію з планування."
 BHU_Centralised_Economy_2: "Централізована економіка"
 BHU_Centralised_Economy_2_desc: "Ми централізували нашу економіку, відмовившись від роздутих податкових кодексів і зосередившись на економічному розвитку через уповноважену комісію з планування."

 BHU_Phuentscholing_Treaty: "Договір Фюнтшолінгу"
 BHU_Phuentscholing_Treaty_desc: "Договір Фюнтшолінгу значною мірою слугує для Бутану воротами у ширший світ. Політичні поступки, зроблені з Індією, забезпечили Бутану невелику грошову допомогу і можливість торгувати через південний кордон.."
 BHU_Phuentscholing_Treaty_Good: "Договір Фюнтшолінгу"
 BHU_Phuentscholing_Treaty_Good_desc: "Договір Фюнтшолінгу значною мірою слугує для Бутану воротами у ширший світ. Політичні поступки, зроблені з Індією, забезпечили Бутану невелику грошову допомогу і можливість торгувати через південний кордон. Зараз, коли ці дві країни зблизилися як ніколи раніше, вигоди від їхніх економічних відносин є особливо сильними."
 BHU_Phuentscholing_Treaty_Puppet: "Договір Фюнтшолінгу"
 BHU_Phuentscholing_Treaty_Puppet_desc: "Договір Фюнтшолінгу значною мірою слугує для Бутану воротами у ширший світ. Широкі політичні поступки, зроблені з Індією, забезпечили Бутану невелику грошову допомогу і можливість торгувати через південний кордон. Оскільки Бутан зараз міцно перебуває у сфері впливу Індії, вигоди від їхнього економічного партнерства є особливо сильними."
 BHU_Indian_Trade: "Торгівля з Індією"
 BHU_Indian_Trade_desc: "Політичні поступки, зроблені з об'єднаною Індією, надали Бутану можливість торгувати через свій південний кордон, з'єднавши його з рештою світу і сприяючи зміцненню бутанського уряду."

