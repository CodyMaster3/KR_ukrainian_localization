 BHU_country_intro_content: "Бутан завжди був на периферії сфери впливу Великої Британії, і коли імперія почала розпадатися, він міцно залишився на периферії. Після встановлення соціалістичної республіки в Бенгалії бутанському державному діячеві Сонаму Топг'є Дорджі вдалося домовитися про стабільні відносини з комуною Бхаратія. Бутан відмовився від своїх традиційних претензій на Дуар і визнав комуну незалежною державою, а натомість новий синдикалістський уряд у Калькутті продовжив дореволюційні економічні інвестиції раджів і визнав суверенітет Бутану. На тлі загострення ситуації в Індії та нестабільності в близькому північному сусіді Бутану - Тибеті після смерті 13-го Далай-лами, королівство прагне стати острівцем миру і стабільності серед цього величезного моря хаосу.."

