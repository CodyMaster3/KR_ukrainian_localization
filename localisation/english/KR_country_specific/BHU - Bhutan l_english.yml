 bhutan_events.1.t: "Гімалайська порохова бочка"
 bhutan_events.1.d: "З часів правління великого Жабрунґа Нґаванґ Намґ'яла Бутаном правили реінкарнації Жабрунґа, які делегували тимчасову владу Друк Дезі, обраному дворянами, або пенлопами, та Дже Кхенпо, обраному монахами. Однак з часом ці два лідери вступили в змову, щоб усунути владу Жабрунґа, і до ХІХ століття країна міцно опинилася в руках Друк Дезі та Дже Кхенпо. Ця діархія була ще більше впорядкована, коли Пенлоп Тронгса, Угьєн Вангчук, розгромив своїх суперників і коронувався як спадковий монарх у 1907 році. Королівство пережило короткий період кризи після смерті короля Уґ'єна у 1925 році, коли серед хаосу Індійської революції двоє претендентів, син Уґ'єна Джіґме та Пенлоп Паро Церінґ Пенджор, змагалися за право коронувати себе як його наступника. За допомогою близьких політичних союзників Уг'єна, родини Дорджі, Джигме вдалося посісти трон і зміцнити свою владу. Однак, коли влада родини Дорджі пішла на спад, інші політичні сили піднялися, щоб кинути виклик правлінню Джігме. Новітня реінкарнація Жабдрунг витратив останні десять років на розбудову бази, за допомогою якої він кидає виклик королівській владі, і в Бутані є багато тих, хто прагне отримати вигоду з королівської слабкості."
 bhutan_events.1.a: "Ось вам і острівець стабільності?"

 bhutan_events.2.t: "Самозванець в Паро"
 bhutan_events.2.d: "На захід від нашої столиці лежить Паро, подароване Церинг Пенджору колишнім королем Уґ'єном разом з обіцянками, що Церинг Пенджор буде правити королівством після смерті покійного короля. Лише поспішність Сонам Топгьє Дорджі з коронацією молодого принца Джигме Вангчака не дозволила йому зайняти трон самому, і відтоді вельможа з'явився на заході країни. У розпорядженні Черінґ Пенджор є невеликий запас вогнепальної зброї, а також Вороняча корона покійного короля Уґ'єна. Хоча це правда, що Черінг Пенджор вірно служив королю відтоді, як Джігме переміг його в боротьбі за титул, можна лише гадати, де ж його справжня вірність. Він має багато союзників серед більш традиціоналістично налаштованих пенлопів і ключових членів обмежених збройних сил Бутану, а також слугує точкою згуртування для тих, хто перебуває в опозиції до політики короля. Однак, не маючи ні дружин, ні синів, вважається, що Церинг Пенджор помре до того часу, коли син Джігме, Джігме Дорджі, досягне віку, достатнього для того, щоб успадкувати традиційну резиденцію спадкоємців королівства в Паро.."
 bhutan_events.2.a: "Ми повинні уважно стежити за ним"

 bhutan_events.3.t: "Сонам Топгьє Дорджі повертається"
 bhutan_events.3.d: "Головний радник короля, гонгзім Сонам Топгьє Дорджі, повернувся з місії до комуни Бхаратія. Як головний провідник із зовнішнім світом, він привіз цілий ряд подарунків і скарбів, які здобув за кордоном, зокрема старовинні гвинтівки часів Вельткригу та різні предмети розкоші. Вручивши ці подарунки королю, Сонам Топгьє одразу ж приступив до управління справами держави. Як міністр короля, Сонам Топг'є є головним союзником родини Вангчук, і, оскільки їхні діти заручені між собою, здається, що Джігме прагне, щоб так воно і залишалося. Хоча їхня влада найбільше постраждала від Індійської революції, родина Дорджі залишається найбагатшою сім'єю в Бутані і прагне використовувати це багатство на благо нації та короля, хоча багато консервативних елементів Бутану вважають їхні методи реформ дивними і непродуманими."
 bhutan_events.3.a: "Яка користь від Друк Ґ'ялпо без хорошого Ґонґзіму?"

 bhutan_events.4.t: "Жабдрунг робить свій хід"
 bhutan_events.4.d: "Після багатьох років планування, здається, що Жабдрунг має на меті здійснити якусь силову гру проти короля. Бутаном поширюються чутки, що брат Жабрунґа, Чок'ї Ґ'єлчен, їздив до Індії, щоб зустрітися з видатним аграрієм Мохандасом Ґанді, пообіцявши встановити соціалістичну теократію в обмін на його допомогу. Хоча індійський лідер відмовився підтримати це повстання, поширилися чутки про те, що існує змова, очолювана прихильниками Жабдрунга, яка має на меті таємно вбити короля Джігме! Провідні люди Бутану вже закликали до дій, пообіцявши притягнути Жабрунґа та його прихильників до відповідальності, якщо ці звинувачення є правдивими.."
 bhutan_events.4.a: "Ця змія!"

 bhutan_events.5.t: "Новий очільник гвардії?"
 bhutan_events.5.d: "Посада голови Королівської гвардії залишалася в руках старшого члена родини Вангчук ще задовго до коронації Джіґме. Маючи чутки про змови проти Джігме, Черинг Пенджор невпинно наполягав на призначенні на цю посаду молодшого племінника короля Джігме, шляхетного воїна Чхабда Намгьяла Бахадура. Хоча король остерігається призначати на таку важливу посаду вірного агента Церінґа Пенджора, Намґ'ял Бахадур є перевіреним командиром і вправним бійцем. Відомий тим, що зламав дві гвинтівки голими руками під час тренувань з британцями, Намґ'ял Бахадур відомий як людина з двома хребтами, що славиться своєю силою та відвагою. Його допомога була б неоціненною, якби спалахнув збройний конфлікт."
 bhutan_events.5.a: "Короля треба захищати! Покличте людину Пенджора!"
 bhutan_events.5.b: "Немає необхідності у всіх цих змінах!"

 bhutan_events.6.t: "Джігме звертається до суду"
 bhutan_events.6.d: "Коли з'явилися чутки про переворот проти короля на чолі з Жабдрунгом, Джігме вирішив повернути трохи нормальності в бутанську політику. Бутан вже давно розділений між традиціоналістами на чолі з Церінгом Пенджором та реформаторами на чолі з Сонам Топг'є. Виступивши з промовою, яка грає на користь однієї з двох сторін, Джігме повернув би дебати від вбивств до збору податків. Однак такі розбіжності загрожують подальшим розколом бази підтримки Джігме, яка зараз потрібна йому більше, ніж будь-коли."
 bhutan_events.6.a: "Підтримайте реформаторів"
 bhutan_events.6.b: "Підтримайте традиціоналістам"
 bhutan_events.6.c: "Шукайте компроміс"

 bhutan_events.7.t: "Марш за Жабдрунг!"
 bhutan_events.7.d: "Велика кількість громад на півночі королівства вирушила на паломництво до монастиря Тало, озброївшись, наче армія. Черинг Пенджор написав королю листа з попередженням про цей озброєний натовп, хоча і не запропонував своєї допомоги в боротьбі з ним."
 bhutan_events.7.a: "Ми відправимо сили на північ, щоб зустріти їх"
 bhutan_events.7.b: "Якщо Церінг Пенджор хвилюється, нехай він сам з цим розбирається!"
 bhutan_events.7.c: "Це просто селяни!"

 bhutan_events.8.t: "Безпека спадкоємця"
 bhutan_events.8.d: "З моменту свого народження у 1929 році син короля, Джігме Дорджі, жив зі своїм батьком, а найближчі радники Джігме навчали його основам управління, релігії та військової справи. Оскільки столиця з кожним днем ставала дедалі небезпечнішою, Сонам Топг'є запропонував відвезти юного спадкоємця до Індії, де він міг би покращити свою мову гінді та вступити до формальної школи.."
 bhutan_events.8.a: "За кордоном йому буде безпечніше"

 bhutan_events.9.t: "Зіткнення навколо Пунахи"
 bhutan_events.9.d: "Землі навколо Пунахи традиційно належали правлячому Джабдрунгу, і саме з цих земель останнє втілення почало постачати своїх прихильників. У відповідь на його дії король спробував захопити ці землі для себе, відправивши королівську гвардію в навколишні села, щоб викорінити будь-яку опозицію. Хоча більшість поселень співпрацювали, одне з них переховувало банду бандитів Жабдрунга, яким вдалося розгромити наші війська під час несподіваної атаки. Це село залишається поза нашим контролем і є базою для мародерів Жабдрунга."
 bhutan_events.9.a: "Як незручно!"

 bhutan_events.10.t: "Зіткнення навколо Пунахи"
 bhutan_events.10.d: "Землі навколо Пунахи традиційно належали правлячому Джабдрунгу, і саме з цих земель останнє втілення почало постачати своїх прихильників. У відповідь на його дії король спробував захопити ці землі для себе, відправивши королівську гвардію в навколишні села, щоб викорінити будь-яку опозицію. В той час як більшість поселень співпрацювали, одне з них переховувало банду бандитів Жабдрунга, яким майже вдалося розгромити наші війська під час несподіваної атаки. На щастя, наші дисципліновані воїни змогли перегрупуватися і дати відсіч цим бродягам, хоча багато з них були вражені жорстокістю своїх супротивників."
 bhutan_events.10.a: "Майже врятований"

 bhutan_events.11.t: "Церинг Пенджор пропонує допомогу"
 bhutan_events.11.d: "Церинг Пенджор прибув до Пунакхи на чолі війська, щоб підтримати Джігме в його боротьбі проти Жабдрунгів. Його військо за чисельністю дорівнює королівському, хоча йому бракує сучасного озброєння. Церинг Пенджор попросив надати йому честь очолити об'єднані війська, оскільки він є більш досвідченим полководцем, ніж король Джігме. Військові здібності Церинга Пенджора були б перевагою в майбутньому конфлікті, але багато хто з найближчого оточення короля ставить під сумнів лояльність західного Пенлопа. Можливо, було б краще, якби король особисто очолив це військо."
 bhutan_events.11.a: "Церинг Пенджор може очолити авангард"
 bhutan_events.11.b: "Король Джігме очолить це військо."

 bhutan_events.12.t: "Вісті з Фюншолінгу"
 bhutan_events.12.d: "Сонам Топг'є надіслав повідомлення зі свого маєтку на індійському кордоні, заявивши, що він зв'язався з іноземними торговцями зброєю, які були б готові контрабандою ввезти зброю в королівство через зв'язки Дорджі в Калімпонзі і Калькутті. Хоча ця зброя була б корисною проти жабдрунгів, ця угода лише збільшила б борги короля перед родиною Дорджі."
 bhutan_events.12.a: "Попросіть його зателефонувати своїм знайомим"
 bhutan_events.12.b: "Нам не потрібна соціалістична зброя!"

 bhutan_events.400.t: "Сутичка між воїнами"
 bhutan_events.400.d: "Деякі з найманців Церінга Пенджора вступили в конфлікт з деякими місцевими ополченцями. Ці люди стверджують, що найманці, індуїстські воїни з Непалу, зневажили місцеву святиню і вкрали спорядження. Оскільки Шерінг Пенджор мовчав про конфлікт, що назрівав, королю довелося досягти певної домовленості."
 bhutan_events.400.a: "Вигнати цих жалюгідних найманців!"
 bhutan_events.400.b: "Ми не можемо дозволити собі втрачати більше воїнів"

 bhutan_events.13.t: "Відправлення надійшло"
 bhutan_events.13.d: "До Пунахи прибула партія зброї, яка поповнила королівську колекцію старих кремінних замків та надлишків гвинтівок часів Вельткригу."
 bhutan_events.13.a: "Молодець, Дорджі!"

 bhutan_events.14.t: "Вимоги від наших васалів"
 bhutan_events.14.d: "Після того, як партія іноземної зброї Сонам Топг'є прибула без інцидентів, почалися дискусії про те, хто саме отримає цю зброю. В той час як Королівська гвардія залишається недостатньо оснащеною, багато наших васалів все ще виставляють армії з мечами і луками."
 bhutan_events.14.a: "Нам потрібна ця зброя для наших людей"
 bhutan_events.14.b: "Дайте зброю нашим найвідданішим союзникам"
 bhutan_events.14.c: "Ділимось нашим новим озброєнням з усіма нашими союзниками"

 bhutan_events.15.t: "Жабдрунг знайдено"
 bhutan_events.15.d: "Хоча багато хто побоювався, що Жабрунґу вдалося втекти до Тибету, Непалу чи комуни Бхаратія, з'явилися повідомлення, що молодий лама збирає своїх прихильників у монастирі Тало на пагорбах на північ від Пунакхи. Багато хто вважає, що він має намір зібрати там армію перед тим, як вирушити на південь, щоб повернути свої землі і колишню владу. Більшість придворних вважають, що поки Жабдрунг живий, він становить загрозу для стабільності Бутану."
 bhutan_events.15.a: "Король повинен діяти"

 bhutan_events.16.t: "Марш на Тало"
 bhutan_events.16.d: "Марш з Пунахи до сусіднього монастиря Тало почав показувати, наскільки потужним став Жабдрунг за останні десятиліття. Нашу армію постійно переслідують з моменту повороту на південь, і надія застати супротивника зненацька розвіялася. Чим далі ми заїжджаємо на територію жабдрунгів, тим ясніше стає, що наша чисельна і військова перевага є менш вираженою, ніж вважалося раніше."
 bhutan_events.16.a: "Ми продовжуємо йти до черева звіра"

 bhutan_events.17.t: "Облога Тало"
 bhutan_events.17.d: "Королівська коаліція зіткнулася з набагато більшим опором, ніж очікувалося, з боку сил, лояльних до Жабрунґа, але зуміла організувати належну облогу монастиря Тало. Хоча королівська армія переважає сили монастиря на сотні людей і має на озброєнні стрілецьку зброю та гармату, стає все більш очевидним, що відкрита конфронтація буде руйнівною як для королівської армії, так і для авторитету Джігме. Ще більше занепокоєння викликають конфлікти, що починаються між найманцями, лояльними до Сонам Топг'є Дорджі, та деякими зборами Церінґ Пенджор. Король намагається підтримувати дисципліну і турбується, що багато хто в коаліції скоріше піде один проти одного, ніж зустрінеться з Жабдрунгом."
 bhutan_events.17.a: "Можливо, рішення знайдеться саме собою"

 bhutan_events.18.t: "Самтен Джамшо презентує рішення"
 bhutan_events.18.d: "Найближчий союзник короля серед чернецтва, Самтен Джамшо, повернувся із зустрічі, яку він мав з багатьма монахами в храмі. Посилаючись на давню роль бутанських монахів як посередників миру, ченці монастиря Тало готові організувати зустріч між королем і Жабрунгом, номінально для того, щоб визначити долю молодого вискочки. В той час як Черинг Пенджор висловив своє занепокоєння щодо безпеки такої зустрічі, Самтен Джамшо впевнений, що монахи можуть гарантувати безпеку короля. Така зустріч штовхне короля в лігво лева, але це може бути нашим єдиним шансом уникнути кровопролиття відкритого конфлікту. Оскільки напруженість у королівських військах зростає, це може бути єдиним варіантом, який у нього залишився."
 bhutan_events.18.a: "У нас немає іншого вибору, окрім як піти на цей ризик!"
 bhutan_events.18.b: "Тримати облогу! Ми можемо перечекати цього вискочку."

 bhutan_events.19.t: "Ченці Тало"
 bhutan_events.19.d: "Тривала облога монастиря Тало негативно позначилася на його мешканцях. Кілька ченців, змарнілих від голоду, вирвалися з фортеці, щоб вступити в змову з представником Дже Кхенпо Самтеном Джамшо, прагнучи домовитися про мир. Самтен Джамшо, вірний агент короля, проінструктував їх, що довготривала стабільність у країні може бути досягнута лише у світі без Жабдрунгів. Хоча більшість тутешніх ченців відштовхує така ідея, за відсутності Дже Кхенпо Чок'ї Вангчука, Самтен Джамшо є найвищим монастирським авторитетом, якщо не брати до уваги Жабрунґа, звісно. Група повернулася до монастиря, їхній розум був обтяжений завданням, що стояло перед ними."
 bhutan_events.19.a: "Необхідне зло"

 bhutan_events.20.t: "Раптова смерть Жабдрунга Джигме Дорджі"
 bhutan_events.20.d: "Делегація монахів, серед яких було кілька членів королівської змовницької групи, звернулася до короля та його союзників. Вони розповіли, що Жабдрунг трагічно помер вночі, смерть була настільки раптовою і тихою, що навіть монахи, які навчалися в сусідній кімнаті, нічого не почули. Хоча настрій серед королівського оточення був похмурим, вони відчули велике полегшення від того, що в цей день не буде більшого кровопролиття."
 bhutan_events.20.a: "Ми повинні почати відбудову"

 bhutan_events.21.t: "Відхід до Пунахи"
 bhutan_events.21.d: "Коли королівські війська починають свій шлях назад до столиці, у сільській місцевості панує тиша. У селах і ламазерах по всій країні потайки шепочуть звинувачення на адресу короля та його союзників. Багато хто говорить вночі про шовкову хустку - або як про останній вчинок відчайдушного Жабдрунга, або як про знаряддя королівського агента. У той же час офіційні гінці поширюють звістку про трагічну смерть Жабрунґа з природних причин. У їхніх повідомленнях звинувачення у невірності та моральній деградації Жабрунґа поєднуються з розповідями про скорботу короля Джіґме з приводу смерті його суперника і де-юре володаря. Хоча мало хто повністю вірить у цю історію, ніхто не наважиться відкрито поставити її під сумнів."
 bhutan_events.21.a: "Краще, щоб вас боялися, ніж любили, якщо ви не можете бути і тим, і іншим"

 bhutan_events.22.t: "Джигме потрапив у засідку"
 bhutan_events.22.d: "Зустріч між Джигме Вангчуком і його суперником почалася сердечно, але незабаром стало зрозуміло, що Жабдрунг не має наміру здаватися і благати прощення. Натомість він почав лаяти молодого короля, змішуючи образи з погрозами. Коли його тирада досягла гарячкового темпу, один з особистих охоронців короля витягнув свій клинок і почав наступати на Жабрунґа, викликавши шалену реакцію прихильників молодого лами. Велика група воїнів, озброєних ножами і мечами, обрушилася на короля і його оточення. Кілька його охоронців впали від їхніх лез, а сам король ледве врятувався, будучи тяжко пораненим. Царя негайно віднесли до його особистого намету, і лікарі відчайдушно працювали над тим, щоб повернути його з того світу. Коли король втратив свідомість і став недієздатним, всі погляди звернулися до Черинга Пенджора, який вирішив помститися за короля під час штурму монастирської фортеці."
 bhutan_events.22.a: "Змія показалася"

 bhutan_events.23.t: "Кінець Жабдрунгу"
 bhutan_events.23.d: "У відповідь на зраду Жабрунґа, Черинґ Пенджор заявив, що в керівника монастиря Тало вселився злий дух, і що обов'язком кожного віруючого чоловіка є знищення цього демона. Боротьба за фортецю була короткою, жорстокою і кривавою. Всіх, хто протистояв королівським військам, було вбито. У розпал боїв Жабдрунг був знайдений у своїй кімнаті і безцеремонно страчений кількома воїнами Церинга Пенджора. Потім західний Пенлоп виніс голову покійного Жабрунґа решті його прихильників і оголосив, що вони звільнилися від закляття злого духа. Армія почала марш назад до Пунакхи, навіть незважаючи на те, що стан короля Джігме продовжував погіршуватися."
 bhutan_events.23.a: "Королівство на межі..."

 bhutan_events.24.t: "Король помирає"
 bhutan_events.24.d: "Столиця в жалобі. Його величність мудрий і благородний Джігме Вангчук помер від численних ран, отриманих від рук підступної змії з монастиря Тало. Коли родина короля збирається, щоб відсвяткувати його коротке, але прославлене життя і почати підготовку до похорону, двоє видатних людей нації відсутні. Церинг Пенджор залишив столицю разом з кількома своїми найближчими союзниками, збираючи підтримку серед західних пенлопів. Від Сонам Топгьє Дорджі також немає звісток, а низка видатних реформаторськи налаштованих вельмож покинули двір у невідомому напрямку."
 bhutan_events.24.a: "Над трупом, що гниє, нависають стерв'ятники"

 bhutan_events.25.t: "Церинг Пенджор коронований у Паро"
 bhutan_events.25.d: "Під час церемонії, на якій були присутні багато впливових осіб Бутану, зокрема, Дже Кхенпо Чок'ї Вангчук та його Лопен Самтен Джамшо, а також військовий лідер Намґ'ял Бахадур, Церинг Пенджор нарешті був коронований як Друк Ґ'ялпо. Колишній Пенлоп Паро, похмурий військовий, пообіцяв захищати Бутан від іноземних агресорів і вже почав говорити про створення нової Королівської армії Бутану на чолі зі своїми близькими союзниками. Вороняча корона знову повернулася на своє законне місце, на голову Друк Г'ялпо."
 bhutan_events.25.a: "Король помер, хай живе король!"

 bhutan_events.26.t: "Протистояння у Фюншолінгу"
 bhutan_events.26.d: "Розбишака Сонам Топг'є Дорджі з невеликою армією найманців розпочав похід на північ від індійського кордону. Він має на меті коронувати молодшого сина покійного короля як наступного Друк Г'ялпо. Хоча він зібрав деяку підтримку, і він, і його маріонетка не становлять для нас загрози, поки вони знаходяться на південь від південних гірських перевалів. Намґ'ял Бахадур зібрав королівську охорону і невелику армію вірних солдатів, щоб зустріти цю зграю повстанців до того, як вони зможуть дістатися столиці. В той час як Намґ'ял Бахадур прагне знищити сили Сонам Топґ'є, багато хто при дворі виступає за більш примирливий підхід."
 bhutan_events.26.a: "Ми зустрінемося і вирішимо це питання"
 bhutan_events.26.b: "Або Дорджі відступить, або його вб'ють!"

 bhutan_events.27.t: "Громадянську війну відвернуто"
 bhutan_events.27.d: "На зустрічі, яку координував Дже Кхенпо, дві протиборчі фракції досягли угоди про врегулювання назріваючої громадянської війни до того, як проллється ще більше крові. Черінг Пенджор назвав молодого Джігме Дорджі Вангчук своїм спадкоємцем і подарував молодому королю Тронгса Пенлоп. Він також пообіцяв поважати інтереси Сонам Топг'є на півдні країни і надати державному діячеві значну автономію в обмін на щорічну виплату зброї та індійських торгових товарів. Хоча є певні сумніви щодо того, чи триватиме досягнутий мир, обидві армії без інцидентів відійшли до Паро і Тронгси."
 bhutan_events.27.a: "Добре, що він зміг прозріти"

 bhutan_events.28.t: "Повернення з краю"
 bhutan_events.28.d: "Битва між найманцями Сонам Топг'є та королівськими гвардійцями Намг'яла Бахадура була швидкою та кривавою. Хоча обидві сторони зазнали значних втрат, королівські війська ледве змогли дати відсіч узурпаторам. Прагнучи вирішити конфлікт, Дже Кхенпо домовився про перемир'я, яке задовольнило обидві сторони. Черинг Пенджор пообіцяв назвати Джигме Дорджі Вангчук своїм спадкоємцем, а Сонама Топг'є - пенлопом Тронгси, в обмін на щорічну поставку зброї від патріарха Дорджі."
 bhutan_events.28.a: "Ми знайшли мир на кінці меча"

 bhutan_events.29.t: "Джігме Дорджі коронований у Фюншолінгу"
 bhutan_events.29.d: "Під час церемонії, на якій були присутні багато впливових осіб Бутану, зокрема, Дже Кхенпо Чоек'ї Вангчук, колишній Чог'ял Таші Намг'ял і голова королівської охорони, Джігме Дорджі Вангчук, молодший син покійного короля Джігме, був коронований як Друк Г'ялпо. Мало хто підозрює, що новий король, восьмирічний Джігме Дорджі Вангчук, буде чимось набагато більшим, ніж пішак Сонам Топгьє Дорджі та його союзників, принаймні в короткостроковій перспективі. Помітно, що на цьому зібранні були відсутні Черинг Пенджор і ряд його військових союзників, серед яких Намґ'ял Бахадур."
 bhutan_events.29.a: "Король помер, хай живе король!"

 bhutan_events.30.t: "Церинг Пенджор відходить до Паро"
 bhutan_events.30.d: "Aтой час як все більше пенлопів і лордів висловлюють свою підтримку новому королю Вангчук, Черінг Пенджор знову усамітнився у своїй особистій вотчині на заході країни. Він відхилив усі запрошення до столиці і мовчки курить у своєму палаці в Паро. Черінг Пенджор не зробив жодного відкритого кроку проти молодого Джігме Дорджі, надаючи можливість зарити сокиру між бунтівним володарем і його сеньйором. Дехто з королівських радників припускає, що великий подарунок може заручитися підтримкою Черинга Пенджора, тоді як інші вважають, що Паро Пенлоп змириться з цим за власним бажанням, зрозумівши марність опору королю."
 bhutan_events.30.a: "Надішліть йому караван індійських товарів"
 bhutan_events.30.b: "Ми не потребуємо його підтримки!"

 bhutan_events.31.t: "Церинг Пенджор погоджується"
 bhutan_events.31.d: "Побачивши, що ситуація обертається проти нього, Черинг Пенджор із заздрістю прийняв Джігме Дорджі як законного короля Бутану. Хоча це обіцяє повернення до вкрай необхідного миру, лояльність Церинг Пенджор до нової адміністрації в кращому випадку є сумнівною. Західний Пенлоп, безумовно, не скористається цією можливістю, щоб почати надсилати податки в наш бік. Однак, маючи номінальну підтримку з боку Церинг Пенджора, молодий король, і, що більш важливо, його регент, може почати впроваджувати реформи, яких потребує королівство."
 bhutan_events.31.a: "Нарешті настав мир."

 bhutan_events.32.t: "Церинг Пенджор повертає корону"
 bhutan_events.32.d: "Бачачи, що ситуація обертається проти нього, Черинг Пенджор з жалем визнає Джіґме Дорджі законним королем Бутану і надсилає молодому королю Воронячу корону, щоб той міг пройти формальну коронацію. Цей крок обіцяє повернення до вкрай необхідного миру і демонструє прихильність до молодого Джігме Дорджі, яка виходить за рамки його батька. Дехто вважає, що Черінг Пенджор прагне брати більшу участь у вихованні та управлінні молодим королем, тоді як інші вважають, що Пенлоп втомився чинити опір центральній владі. Як би там не було, західний Пенлоп, безумовно, не скористається цією можливістю, щоб почати надсилати податки в наш бік. Однак, за підтримки Церінга Пенджора, молодий король, і, що більш важливо, його регент, може почати впроваджувати реформи, яких потребує королівство."
 bhutan_events.32.a: "Нарешті настав мир."

 bhutan_events.33.t: "Вимоги Бутану"
 bhutan_events.33.d: "Шлюб пов'язав Чог'ял Сіккіму і могутній бутанський клан Дорджі. Тепер, коли Сонам Дорджі очолює бутанську цивільну адміністрацію, Бутан прагне відновити Чог'ял, за необхідності під номінальним суверенітетом бутанського монарха. Бутан погрожує війною, якщо його вимоги щодо Сіккіму не будуть виконані."
 bhutan_events.33.a: "Бутан? Ми їх розчавимо!"
 bhutan_events.33.b: "Ми поступимося Сіккімом"

 bhutan_events.34.t: "Непал відмовляється"
 bhutan_events.34.d: "Непал відмовився віддати контроль над Сіккімом. Ми погрожували непальцям війною, якщо вони відмовляться, ми повинні відступити або виконати нашу погрозу."
 bhutan_events.34.a: "Значить, це війна."
 bhutan_events.34.b: "Якщо подумати, то краще відступити."

 bhutan_events.35.t: "Непал віддає Сіккім"
 bhutan_events.35.d: "На диво, Непал погодився віддати Сіккім. Чог'ял має бути швидко відновлений на своєму законному місці."
 bhutan_events.35.a: "Щасливий світанок."

 bhutan_events.41.t: "Можливість"
 bhutan_events.41.d: "Витіснений зі свого трону, Чог'ял Сіккім знайшов притулок у Бутані, номінально присягнувши на вірність королю Джігме. Відтоді ми прагнемо відновити Чог'ял. Тепер заворушення в Непалі спонукали Нью-Делі і Комуну до наступу. Оскільки більша частина їхніх сил, безсумнівно, задіяна проти індійців, зараз був би сприятливий час, можливо, єдиний час, щоб напасти на Непал."
 bhutan_events.41.a: "Оголосити війну!"
 bhutan_events.41.b: "Ні, треба почекати, поки ми станемо сильнішими."

 bhutan_events.42.t: "Бутан оголошує війну"
 bhutan_events.42.d: "Вбачаючи у війні з Делі та Комуною можливість відновити Чог'ял Сіккіму, Бутан оголосив нам власну війну.."
 bhutan_events.42.a: "Королівство відлюдників має пазурі."

 bhutan_events.43.t: "Наші цілі досягнуто"
 bhutan_events.43.d: "Ми захопили Сіккім. Враховуючи військову міць Непалу порівняно з нашою, ми можемо вимагати миру, поки у нас є перевага."
 bhutan_events.43.a: "Шукайте миру."
 bhutan_events.43.b: "Продовжуйте боротьбу."

 bhutan_events.44.t: "Бутан прагне миру"
 bhutan_events.44.d: "Бутан прагне припинити нашу війну. Вони запропонували припинити бойові дії в обмін на Сіккім."
 bhutan_events.44.a: "Ми погоджуємося."
 bhutan_events.44.b: "Ми знищимо всіх, хто кине нам виклик."

 bhutan_events.45.t: "Непал погодився"
 bhutan_events.45.d: "Непал прийняв нашу пропозицію миру. Сіккім наш!"
 bhutan_events.45.a: "Слава!"

 bhutan_events.46.t: "Непал відмовився"
 bhutan_events.46.d: "Непал відхилив нашу пропозицію миру, війна триватиме, як і раніше."
 bhutan_events.46.a: "Ми будемо боротися."

 bhutan_events.47.t: "Потепління відносин з Індією"
 bhutan_events.47.d: "Нещодавній Індійський національний конгрес і призначення аграрного лідера Мохандаса Ганді головою уряду Калькутти надали нашим країнам можливість підтвердити наші зобов'язання один перед одним. Сонам Топг'є вирушила до Калькутти, щоб зустрітися з Махатмою і підготувати проект нового договору про дружбу. Як давній соратник індійського лідера, Сонам Топг'є Дорджі зміг ефективно провести переговори про міцну двосторонню угоду між двома країнами. Ганді пообіцяв збільшити індійські інвестиції в гірське королівство і повернути землі навколо Деотангу в обмін на деякі політичні реформи і легалізацію Друкського національного конгресу, пов'язаного з Бхаратією."
 bhutan_events.47.a: "Нехай в наш час буде мир!"
 bhutan_events.47.b: "Завершити переговори"

 bhutan_events.48.t: "Потепління відносин з Індією"
 bhutan_events.48.d: "Нещодавнє створення Індійського національного конгресу і призначення поміркованого лідера А. К. Фазлула Хука головою уряду Калькутти надало нашим країнам можливість підтвердити наші зобов'язання одна перед одною. Сонам Топг'є вирушила до Калькутти, щоб зустрітися з бенгальським тигром, маючи намір підготувати проект нового договору про дружбу. Хоча спочатку переговори зайшли в глухий кут, їх врятував молодий поміркований лідер Джавахарлал Неру, який запропонував тіснішу двосторонню угоду, що обіцяла збільшення індійських інвестицій в гірське королівство в обмін на політичні реформи і легалізацію Друк Національного Конгресу, пов'язаного з Бхаратією."
 bhutan_events.48.a: "Справедлива торгівля!"
 bhutan_events.48.b: "Завершити переговори"

 bhutan_events.49.t: "Індійсько-бутанські відносини погіршуються"
 bhutan_events.49.d: "У відповідь на нещодавнє призначення Субхаса Чандри Босе головою Індійського національного конгресу ми направили групу радників для зустрічі з цим новим лідером. На жаль, цих дипломатів не пропустили на індійському кордоні, який значно посилився після приходу Босе до влади. Схоже, що обіцянка нового голови припинити будь-які переговори з "реакційними" силами була чимось більшим, ніж просто гавкіт. Побачимо, як розвиватимуться ці нові дипломатичні відносини, але очевидно, що новий ворог на наших кордонах підігріває традиційні ізоляціоністські настрої всередині країни."
 bhutan_events.49.a: "Трагічно."

 bhutan_events.50.t: "Bose розриває договір Фюнтшолінгу"
 bhutan_events.50.d: "Захопивши владу в Комуні, Субхас Чандра Босе швидко скасував дипломатичні угоди, укладені між Сонам Топг'є Дорджі та його попередником. Називаючи ці угоди прикладом слабкості своїх внутрішніх опонентів, Босе мілітаризував кордон і почав відмовляти купцям і дипломатам у перетині кордону. Ми ще побачимо, як розвиватимуться ці нові дипломатичні відносини, але очевидно, що новий ворог на наших кордонах підживлює традиційні ізоляціоністські настрої всередині країни."
 bhutan_events.50.a: "Трагічно."

 bhutan_events.51.t: "Напрямок для наших військових"
 bhutan_events.51.d: "Хоча в нашому уряді мало хто не вважає, що наша армія потребує реформування, напрямок цього реформування є джерелом інтенсивних дебатів. Реформаторськи налаштовані члени суду виступають за збільшення інвестицій в місцеві ополчення Бутану з метою зміцнення його оборони, в той час як лідер традиціоналістів Намгьял Бахадур неодноразово закликає до створення невеликої, але ефективної центральної армії."
 bhutan_events.51.a: "Ми створимо невелику, але ефективну армію"
 bhutan_events.51.b: "Ми будемо інвестувати в наші ополчення"

 bhutan_events.52.t: "Національні збори"
 bhutan_events.52.d: "Гонгзім і регент Сонам Топгьє Дорджі закликав до створення Національної асамблеї, яка б консультувала короля і надавала голос для вирішення більш локальних питань. Хоча він визначив, що така рада повинна складатися з двадцяти представників під головуванням Дорджі Гонгзіма, все ще залишається питання про те, хто саме має зайняти ці місця. Оскільки асамблея має право вносити рекомендації правлячому королю, це питання може визначати долю нації на довгі роки вперед."
 bhutan_events.52.a: "Всі двадцять членів будуть обрані лідерами сіл Гепос"
 bhutan_events.52.b: "Кожен Пенлоп і Дже Кхенпо має представника, який складається з десяти обраних колег."
 bhutan_events.52.c: "Місця будуть розподілені між представниками пенлопів та монастирів."

 bhutan_events.53.t: "Перше засідання Національної Асамблеї"
 bhutan_events.53.d: "Нова асамблея зібралася на одну з двох щорічних зустрічей у Пунаці. Асамблея складається з двадцяти членів, кожен з яких представляє декілька гевогів - невеликих адміністративних районів, що складаються з кількох сіл. Перебуваючи в Пунаксі, вони розробили низку планів для своїх майбутніх зустрічей і мають намір почати офіційно консультувати короля на наступній зустрічі. Їхня головна мета - донести до короля інформацію про місцеві проблеми, які в іншому випадку можуть бути проігноровані судом."
 bhutan_events.53.a: "Народ сказав своє слово"

 bhutan_events.54.t: "Перше засідання Національної Асамблеї"
 bhutan_events.54.d: "Нова асамблея зібралася на одну з двох щорічних зустрічей у Пунакху. Асамблея складається з двадцяти членів, дев'ять з яких призначаються губернаторами Пенлопа, один представляє монастирі, а десять - гевоги, невеликі адміністративні райони, що складаються з кількох сіл. Перебуваючи в Пунакху, вони розробили низку планів для своїх майбутніх зустрічей і мають намір почати офіційно консультувати короля на наступній зустрічі. Їхні головні цілі - захистити інтереси аристократів Пенлопа та ознайомити короля з місцевими проблемами, які в іншому випадку можуть бути проігноровані двором."
 bhutan_events.54.a: "Воістину поважне зібрання радників"

 bhutan_events.55.t: "Національна асамблея радикалізується"
 bhutan_events.55.d: "На останніх двох засіданнях Національних зборів цей орган розробив низку рекомендаційних документів для короля. На жаль, спікер Асамблеї Сонам Топг'є заявила, що деякі з цих пропозицій були занадто радикальними, вимагали ресурсів, яких король не мав, і підривали централізоване планування, до якого давно закликав Гонгзім. У відповідь на посилення антагонізму між Сонам Топгьє і радою, багато її членів почали виступати за надання більших повноважень асамблеї, сформувавши новий владний блок радикальних реформаторів."
 bhutan_events.55.a: "Нова небезпечна фракція"

 bhutan_events.56.t: "Національна асамблея перебуває у стагнації"
 bhutan_events.56.d: "Останні два засідання Національних зборів були марною справою. Оскільки деякі депутати представляють консервативних аристократів, а інші значною мірою залежать від кріпаків, які працюють на цих панів, було важко знайти спільну мову. Дебати перетворюються на перепалки і не досягають значного прогресу, в той час як члени радикалізуються з обох боків."
 bhutan_events.56.a: "Можливо, Бутан не готовий до демократії"

 bhutan_events.57.t: "Джигме Дорджі перебирає кермо влади"
 bhutan_events.57.d: "Завершивши освіту і проявивши себе як енергійний і старанний, Джігме Дорджі отримав ряд нових повноважень, а регент Сонам Топгьє Дорджі повернувся до своєї ролі першого міністра короля. Хоча король все ще буде значною мірою залежати від своїх радників і двору, він також є неймовірно незалежним і прагне розпочати власну програму суспільних реформ."
 bhutan_events.57.a: "Нехай його правління буде довгим і процвітаючим"

 bhutan_events.58.t: "Король захворів"
 bhutan_events.58.d: "Король Джігме довгий час страждав від нападів слабкості. Поширена думка, що ця недуга є наслідком прокляття. Легенда розповідає про духа, що мешкає в лісах навколо літнього Дзонгу, який наклав цю темну магію на молодого Джігме як покарання за полювання без належних жертв. З того часу Джігме страждає від прокляття, яке призводить його до нападів виснаження. Однак нещодавно короля відвідав молодий індуїстський лікар, який поставив альтернативний діагноз. Він стверджує, що король страждає від хвороби серця. Багато хто при дворі обурений цим твердженням, яке ставить під сумнів здоров'я короля і применшує силу лісових духів."
 bhutan_events.58.a: "Відправте цього індуїстського шарлатана назад!"
 bhutan_events.58.b: "Можливо, нам варто прислухатися до його застережень"

 bhutan_events.59.t: "Король звертається за допомогою до лікарів"
 bhutan_events.59.d: "У відповідь на тривожний діагноз індуїстського лікаря, Джіґме звернувся до кількох чоловіків, знайомих з медициною та хворобами. Він розпочав процес лікування свого стану, відмовившись від м'яса і виконуючи фізичні вправи, рекомендовані цими фахівцями. Чи допоможе це лікування королю, ще належить з'ясувати, хоча він вже скинув кілька кілограмів у процесі лікування.."
 bhutan_events.59.a: "Здоровий король - здорове королівство"

 bhutan_events.60.t: "Велике змагання зі стрільби з луку"
 bhutan_events.60.d: "Король Джігме вже давно є завзятим лучником і влаштовує численні полювання та змагання. Останнє з них було наймасштабнішим, адже на нього з'їхалися лучники з усього Бутану, щоб позмагатися між собою. Попри запеклу боротьбу, що тривала кілька днів, переможець був виявлений наприкінці третього дня."
 bhutan_events.60.a: "Нехай переможе найкращий стрілець!"
 bhutan_events.60.b: "Нехай переможе найвеличніший король!"

 bhutan_events.61.t: "Новий кінь короля"
 bhutan_events.61.d: "Джігме тримав кілька королівських коней за часів свого правління. Вихований у військовій підготовці, яка була однією з центральних частин його військової освіти, він не втрачав любові до верхової їзди з самого дитинства. Таким чином, стало добре відомо, що подарунок коня, якщо хтось міг собі його дозволити, міг забезпечити великий ступінь королівської підтримки. Нещодавно до столиці прибув молодий вельможа, який привіз із собою прекрасного сірого тибетського поні."
 bhutan_events.61.a: "Подарунок, гідний короля!"

 bhutan_events.62.t: "Велике свято"
 bhutan_events.62.d: "Під час перебування на посаді Пенлопа Паро, Церинг Пенджор часто був першим бутанським лідером, який зустрічав іноземних гостей, що проїжджали через активні торгові шляхи в долині Паро, щоб продовжити свій шлях до столиці. Саме на цій посаді Церинг Пенджор став відомим завдяки своїм великим бенкетам, розвагам гостей танцями в чорних масках та екскурсіям по своєму маєтку. Саме в цей період він став добре відомий британським посланцям, які обдаровували його подарунками і надавали йому престиж, але називали його зневажливим ім'ям "сер Кумференс". У роки після падіння британського панування в Індії кількість іноземних мандрівників, що проїжджали через Паро, значно зменшилася, але жага до розваг у Церинга Пенджора не зменшилася разом з цим. Оскільки до фестивалю Паро Чечу залишилися місяці, король-гедоніст закликав до святкування монархії в столиці, з їжею, іграми та заходами. Церинг Пенджор вважає, що таке святкування об'єднає королівство після хаосу останніх років."
 bhutan_events.62.a: "Є що відсвяткувати!"

 bhutan_events.63.t: "Розбіжності між традиціоналістами"
 bhutan_events.63.d: "Фракція традиціоналістів базується на союзі між консервативними монахами та аристократичними військовими, які об'єдналися, щоб захистити королівство від впливу Сонама Топгьє Дорджі та його союзників-реформістів. Хоча ця домовленість дозволила цим групам взяти під контроль країну, всередині фракції почали з'являтися розбіжності. Черинг Пенджор твердо стоїть на боці військових реформаторів і мало зважає на забаганки монахів. Він, однак, готовий вести переговори, щоб зберегти контроль над країною, який традиціоналісти мають над країною."
 bhutan_events.63.a: "Збільшити чернечу комісію"
 bhutan_events.63.b: "Залиш їх у спокої."

 bhutan_events.64.t: "Примирення фракцій"
 bhutan_events.64.d: "Був короткий період, коли здавалося, що релігійні консерватори в Бутані відмовляться від справи традиціоналізму, але наші побоювання виявилися невиправданими. Після того, як Дже Кхенпо і Чжунг Дратшанг розповіли про поступки, зроблені королем Черинг Пенджором на користь буддизму, голоси дисидентів замовкли, а при дворі відновився порядок."
 bhutan_events.64.a: "Добре."

 bhutan_events.65.t: "Фракція традиціоналістів розколюється"
 bhutan_events.65.d: "Нещодавно представники Дже Кхенпо звернулися до короля з пропозицією замовити нову копію текстів, що лежать в основі буддизму лінії Друкпа. Хоча король неймовірно чітко дав зрозуміти, що кошти, необхідні для такого проекту, мають піти на створення королівської армії, абат не був задоволений відповіддю. Незабаром багато традиціоналістських монастирських лідерів почали приєднуватися до представника в його засудженні, а деякі навіть з огидою покинули столицю. Здається, це стало останньою краплею, що переповнила чашу терпіння, і сотні колись вірних союзників відвернулися від нас."
 bhutan_events.65.a: "Принаймні, вони не реформатори"

 bhutan_events.66.t: "Замадар Ченчо отримав підвищення"
 bhutan_events.66.d: "Замадар Ченчо, який довгий час служив як відданий, але невибагливий військовий, є ключовим елементом нових ініціатив для сучасних збройних сил. Саме за ці якості ми вирішили призначити його інтендантом нової Королівської армії Бутану. У нашій країні, де ресурси обмежені, а кожна зброя цінна, наявність такої здібної людини, як інтендант, безумовно, буде благом."
 bhutan_events.66.a: "Куди я поклала всі ці патаги?"

 bhutan_events.67.t: "Виховання спадкоємця"
 bhutan_events.67.d: "Оскільки Джіґме Дорджі готується зайняти трон, характер його освіти може мати далекосяжні наслідки для майбутнього королівства. Наразі Джігме Дорджі навчається в школах столиці та сусідньої Індії, придворні та репетитори доповнюють його базову освіту, а один з великих вчителів Лопена дає йому основи буддистської лінії Друкпа. Молодий король підійшов до навчання з ентузіазмом і подає великі надії як майбутній державний діяч. Зараз він перебуває на важливому переломному етапі, і його останні роки навчання, безсумнівно, вплинуть на його підхід до управління країною."
 bhutan_events.67.a: "Він має закінчити навчання в суді"
 bhutan_events.67.b: "Продовжити навчання в Індії"
 bhutan_events.67.c: "Нехай генерали його виховують"

 bhutan_events.68.t: "Освіта короля"
 bhutan_events.68.d: "Оскільки Джіґме Дорджі готовий повністю взяти на себе відповідальність за трон, характер його освіти може мати далекосяжні наслідки для майбутнього королівства. Наразі Джігме Дорджі навчався у школах столиці та сусідньої Індії, придворні та репетитори доповнювали його базову освіту, а один з видатних вчителів Лопена давав йому основи буддійської лінії Друкпа. Молодий король підійшов до навчання з ентузіазмом і подає великі надії як майбутній державний діяч. Зараз він перебуває на важливому переломному етапі, і його останні роки навчання, безсумнівно, вплинуть на його підхід до управління країною."
 bhutan_events.68.a: "Він повинен закінчити навчання в суді"
 bhutan_events.68.b: "Продовжити навчання в Індії"
 bhutan_events.68.c: "Спробуйте залучити європейського репетитора"

 bhutan_events.69.t: "Поступове скасування кріпацтва"
 bhutan_events.69.d: "Бутанське суспільство побудоване як традиційна феодальна ієрархія з тисячами безправних кріпаків, якими керує група аристократів і лам разом з армією бюрократів. Хоча цих кріпаків представляють сільські лідери гевогів, вони не мають майже ніяких прав і часто зазнають зловживань з боку своїх сюзеренів. Поки традиціоналісти задовольняються збереженням цієї жорстокої і застарілої системи управління, такі люди, як Сонам Топг'є Дорджі, почали експериментувати з більш ліберальним підходом, звільняючи своїх селян від традиційного рабства і впроваджуючи нову систему оподаткування. Його зусилля покращили якість життя у його вотчині, і він стверджує, що його нові податки приноситимуть стільки ж доходів, як тільки його особиста бюрократія зуміє правильно їх впровадити. Можливо, нам варто розширити рамки його експерименту."
 bhutan_events.69.a: "Звучить ризиковано."
 bhutan_events.69.b: "Звільнити особистих кріпаків короля"
 bhutan_events.69.c: "Запровадити ці практики по всьому королівству"

 bhutan_events.70.t: "Лібералізація стагнує"
 bhutan_events.70.d: "Хоча наша кампанія з ліквідації кріпацтва мала добрі наміри, вона значною мірою зазнала невдачі, зіткнувшись з небажанням чиновників співпрацювати та апатією населення. Оскільки дворянство не бажає відмовлятися від своїх традиційних прерогатив, а села не мають достатніх стимулів боротися за свої нещодавно обіцяні права, в Бутані насправді мало що змінилося. Хоча селян більше не називають кріпаками, вони мало що отримали, окрім нової назви."
 bhutan_events.70.a: "Розчаровує"

 bhutan_events.71.t: "Поганий врожай"
 bhutan_events.71.d: "У Бутані сільське господарство тісно пов'язане з буддійським каноном. Сільське господарство називається "сонам", що означає "благословення", і будь-яка земля вважається благословенною, якщо вона здатна підтримувати будь-яку з дев'яти культур, відомих як "дру-на-гу": рис, пшениця, ячмінь, горох, два види гречки, просо, гірчиця і соя. У той час як добрий врожай вважається даром вищих сил, неврожай сприймається багатьма як знак невдоволення духів або як віддзеркалення суспільства, що збилося зі шляху. Як би там не було, останній врожай виявився не таким, як очікувалося, оскільки ранні заморозки і погані умови сприяли мізерному врожаю."
 bhutan_events.71.a: "Нехай місцеві лорди та гевоги розбираються з цим"
 bhutan_events.71.b: "Скорочення податку на додану вартість на цей рік"
 bhutan_events.71.c: "Можливо, якби ми впровадили рисові культури на Півдні?"

 bhutan_events.72.t: "Дезорганізоване реагування"
 bhutan_events.72.d: "Звернення до місцевої влади з проханням впоратися з неврожаєм виявилося помилкою. У той час як одні райони страждають від нестачі продовольства, інші продовжують накопичувати надлишки зерна. Присутність королівських збирачів податків у домівках селян, що потерпають від нестатків, випробовує терпіння навіть найлояльніших підданих, а громадська думка далека від сприятливої. У той же час, ті, хто має зерно і засоби для пересування сільською місцевістю, збагачуються за рахунок голодуючих."
 bhutan_events.72.a: "Упс."

 bhutan_events.73.t: "Зібрано новий врожай рису"
 bhutan_events.73.d: "Хоча рис був однією з основних сільськогосподарських культур у Бутані ще за часів першого Джабдрунга, його можна було вирощувати лише в певних регіонах країни, на берегах річок, що прорізають великі долини Тхімпху, Пунакха, Тронгса та Паро. У низинах на півдні країни, де клімат вважається несприятливим для вирощування рису, основну частину врожаю складають такі бульби, як батат і таро, і де рисові поля вважаються непридатними. Однак, за вказівкою Ґонґзіма Сонама Топґ'є Дорджі, цю культуру було запроваджено в регіоні. Завдяки використанню складної системи зрошувальних каналів і нових сортів рису, що краще пристосовані до клімату, експеримент в основному спрацював, і тепер можна збирати набагато більші врожаї, а також підвищити продовольчу безпеку."
 bhutan_events.73.a: "Фантастика!"

 bhutan_events.74.t: "Агітатор на Півдні"
 bhutan_events.74.d: "Нам стало відомо, що сільський лідер відкрито критикує наш уряд. Цей мандал, Пашупаті Адхікарі, належить до меншини лхотшампа, групи непальців, які мігрували до Бутану зі своїх рідних місць у Непалі та Ассамі. Його скарги пов'язані зі спеціальними земельними податками, що стягуються з цих лхотшампів, і його повідомлення починає резонувати з іншими селами лхотшампів. У нас є підстави вважати, що за цими зрадницькими розмовами стоїть "Ліга Горха" - небезпечне угрупування радикалів-лхотшампів, які виступають за непальську спадкоємність."
 bhutan_events.74.a: "Краще залишити його в спокої."
 bhutan_events.74.b: "Вислати його та конфіскувати його майно"
 bhutan_events.74.c: "Усунути цього підбурювача натовпу"

 bhutan_events.75.t: "Проблеми з Лхотшампою"
 bhutan_events.75.d: "Ми отримали повідомлення про те, що деякі сільські лідери Лхотшампа почали тісніше контактувати з Лігою Горха, скаржачись на дискримінаційні практики і шукаючи способи протистояти центральній владі. Хоча зараз не час вирішувати питання Лхотшампа, можливо, нам слід звернути увагу на цей розвиток подій, перш ніж ситуація вийде з-під контролю."
 bhutan_events.75.a: "Сформуємо більш рівноправну угоду"
 bhutan_events.75.b: "Можливо, податки можна було б дещо послабити"
 bhutan_events.75.c: "Притиснути цих дисидентів"

 bhutan_events.76.t: "Проходить французький дослідник"
 bhutan_events.76.d: "Нещодавно нашу столицю відвідала невелика група європейських дослідників. Серед них була француженка Александра Давид-Ніль, яка багато писала про свої подорожі до Тибету. Зараз вона намагається повернутися до Лхаси разом зі своїм чоловіком, але побоюється, що її не впустить тамтешня влада, тому планує подорожувати інкогніто."
 bhutan_events.76.a: "Щасливої дороги, пані Девід-Ніл!"

 bhutan_events.77.t: "Нещасний випадок на полюванні"
 bhutan_events.77.d: "З віком юний Джіґме Дорджі виявив неабиякі здібності мисливця, а також неабияку вправність стрільця з лука та вершника. Його наставники, задоволені його вправністю та ентузіазмом, організували полювання на тигра в південній низовині, щоб перевірити Джігме Дорджі на міцність. Полювання розпочалося у піднесеному настрої, але невдовзі сталася трагедія: Джігме Дорджі несподівано впав з коня, отримавши незначні травми і перекресливши всі перспективи полювання. Невдаха-мисливець тепер прикутий до ліжка, і йому знадобиться деякий час, щоб повністю вилікуватися. Будемо сподіватися, що за цей час він не помре з нудьги."
 bhutan_events.77.a: "Скорбота наздоганяє Джігме Дорджі"
 bhutan_events.77.b: "Ну що ж..."

 bhutan_events.78.t: "Економіка Бутану"
 bhutan_events.78.d: "Гірське королівство Бутан часто вважають найкращим у світі прикладом нації, яку не торкнулася промислова революція. Більшість робочої сили в країні зайнята в натуральному господарстві, а можливості для розвитку передових ремесел практично відсутні. Будівництво ведеться за допомогою системи жорстокої примусової праці, коли селяни працюють на будівництві, плани якого залишаються незмінними протягом останніх чотирьохсот років. Більшість продукції виробляється в невеликих майстернях, де рідкісні ремісники займаються ремеслами, що передаються з покоління в покоління. Деякі з цих ремісників були найняті особисто королем для виготовлення зброї - завдання, до якого мало хто з них прагне, а ще менше - є компетентним. Ситуація в королівстві нестабільна, і можливості для змін невеликі, але якби хтось із них зміцнив своє становище на чолі держави, він неодмінно захотів би реформувати систему."
 bhutan_events.78.a: "Кожна гвинтівка виготовляється вручну!"

 bhutan_events.79.t: "Договір Фюншолінгу"
 bhutan_events.79.d: "Коли революція в Індії зайшла в глухий кут, крихітне королівство Бутан було змушене зробити складний вибір. Довгий час підтримувана британською адміністрацією, монархія в Пунаксі вважала цілком природним продовжувати посилювати своїх віндзорських колег. З іншого боку, дні британської гегемонії в Індії здавалися більш ніж поліченими, і невелика група міністрів і вельмож почала відкривати канали зв'язку з молодою індійською республікою. В умовах, коли Індія була повністю зосереджена на ситуації на півдні, бутанська місія на чолі з Сонамом Топг'є Дорджі зуміла домовитися про умови, що відповідали колишнім договорам з Великою Британією, пообіцявши політику невтручання в індійські справи в обмін на економічну допомогу. Обидві сторони отримали вигоду від угоди: Індія була визнана колишнім союзником корони і отримала гарантії подальшого контролю над дуарами, а Бутан зберіг важливу економічну допомогу, яка значною мірою підживлювала центральний уряд. Однак останнім часом напруженість у відносинах між двома країнами зростає, оскільки погляди знову звертаються до можливості війни на Індійському субконтиненті. Багато хто має сумніви щодо прихильності короля Джигме до нейтралітету в майбутньому конфлікті, і є ті, хто хотів би бачити його відстороненим від влади, хоча б для того, щоб усунути можливість втручання Бутану в майбутній конфлікт."
 bhutan_events.79.a: "Договір робить нас сильнішими!"

 bhutan_events.80.t: "Договір Фюншолінгу припинив своє існування"
 bhutan_events.80.d: "Багато в чому Пхентшолінгський договір був особистим досягненням Сонама Топг'є Дорджі. Всупереч усьому, молодий міністр врятував королівство відлюдників від остаточного відриву від решти світу, налагодивши нові стосунки з півднем. Однак Церінґ Пенджор мало дбає про решту світу, і його більш ніж влаштовує ігнорування Індії. Маючи це на увазі, король припинив надсилати дипломатів до Калькутти і обмежив агентство Сонама Топг'є Дорджі у взаємодії з його колегами на півдні, побоюючись, що він може знайти там підтримку для перевороту. На думку індійців, Черинг Пенджор є безпечною людиною для керівництва Бутаном, він мало лояльний до британців і не надто переймається тим, скільки саме допомоги надходить до країни. Хоча відносини між Бутаном та Індією далекі від мертвої точки, очевидно, що ці дві країни стають все більш і більш віддаленими."
 bhutan_events.80.a: "Договір зробив нас слабкими!"

 bhutan_events.81.t: "Дивні звіти з півдня"
 bhutan_events.81.d: "Сонам Топг'є Дорджі попередив нас про чутки, які він чув у Пхьончолінгу. Вони говорять про дивний караван, який рухається на північ до центрального Бутану, уникаючи сіл і попутників. Цілком можливо, що це група прихильників Жабрунґа або навіть просто банда бандитів, які намагаються уникнути наших патрулів. Однак Намгьял Бахадур висловив ще більш тривожну думку, що в каравані можуть бути солдати і сучасне спорядження з Індії. Хоча Сонам Топг'є наполягає на тому, що комуна Бхаратія не загрожує відносинам між двома країнами, можливо, було б непогано розслідувати це питання глибше."
 bhutan_events.81.a: "Надіслати Намгьял Бахадур для розслідування"
 bhutan_events.81.b: "Попросіть Сонам Топг'є особисто провести розслідування"
 bhutan_events.81.c: "Ми не можемо дозволити собі ганятися за чутками!"

 bhutan_events.82.t: "Чутки про зникнення каравану"
 bhutan_events.82.d: "Ми звернулися до наших місцевих контактів, щоб вони спробували знайти таємничих контрабандистів, але без особливого успіху. Одного дня наші сили чують про дивних людей, які йдуть на схід у напрямку до долини Паро, а наступного - про торговців іноземного вигляду на півночі Даґи. Ким би не були ці таємничі люди, вони зникли в горах або знайшли притулок у повсталому селі."
 bhutan_events.82.a: "Можливо, їх взагалі ніколи не існувало?"

 bhutan_events.83.t: "Намгьял Бахадур підтверджує чутки"
 bhutan_events.83.d: "Після того, як Намгьял Бахадур допитав кількох старійшин села, він переконався, що караван, про який ходять чутки, існує і прямує до долини Тронгса. Маючи цю інформацію на руках, він впевнений, що караван має на меті з'єднатися з силами Жабрунґа. Намґ'ял Бахадур вважає, що найкращим варіантом дій було б розмістити своїх солдатів на головних дорогах до Пунакхи, щоб вони могли влаштувати засідку для каравану, що наближається. Однак інші члени партії висловлюють занепокоєння, що контрабандисти можуть спробувати уникнути головних доріг, і радять розподілити свої сили по гірських перевалах, що ведуть на північ, і натомість розосередити їх. Якщо розпорошення сил зробить їх слабкими для нападу, то їх концентрація може дозволити каравану вислизнути з-під контролю."
 bhutan_events.83.a: "Підготуйте засідку на головній дорозі"
 bhutan_events.83.b: "Відправити патрулі на гірські перевали"

 bhutan_events.84.t: "Сонам Топг'є підтверджує чутки"
 bhutan_events.84.d: "Підкупивши кількох сільських старійшин, Сонам Топг'є впевнений, що караван, про який ходять чутки, існує і прямує до долини Тронгса. Маючи цю інформацію, він вважає, що в каравані можуть бути контрабандисти, які намагаються продати зброю Жабдрунгу та його союзникам. Оскільки відомо, що ворог рухається дорогами між особистими військами короля і експедицією Сонам Топг'є, гонгзім повинен прийняти рішення. Зв'язковий короля зі своїми військами запропонував Сонам Топг'є відправити своїх розвідників головною дорогою до Пунахи, щоб мобілізувати королівську гвардію, що дозволило б їм влаштувати засідку і зловити повстанців між двома військами. Сонам Топг'є, однак, впевнений, що його власні сили можуть впоратися з контрабандистами, і планує якнайшвидше вирушити на північ, щоб зловити контрабандистів, поки вони застрягли на головній дорозі. У той час як розділення сил зробить його слабким для атаки, їх концентрація може дозволити каравану вислизнути з-під його контролю."
 bhutan_events.84.a: "Сконцентрувати сили і подвоїти їх до Пунакхи"
 bhutan_events.84.b: "Пошліть розвідників на північ, щоб попередити короля."

 bhutan_events.85.t: "Намгьял Бахадур ловить караван"
 bhutan_events.85.d: "Саме тоді, коли здавалося, що королівська гвардія марнує час, захищаючи дорогу, переслідуючи паломників і місцевих торговців, наші розвідники-розвідники виявили караван, що підходив до наших позицій. Завдяки ретельно спланованій засідці ми змогли повністю знищити охорону каравану. Хоча більшість захоплених нами чоловіків були повсталими монахами, серед них було кілька індійських солдатів, які, можливо, були найманцями. У каравані також були знайдені сучасні індійські кулемети і стрілецька зброя, а також продукти харчування та інші товари. Захоплення цього каравану є великою перемогою, що забезпечує наші власні сили і позбавляє цих поставок жабдрунгів. Звичайно, значна частина зброї, знайденої в каравані, не повернулася до короля, велика кількість була втрачена на зворотному шляху до Пунахи, майже напевно пролилася кров'ю і поповнила особисті збройові арсенали Черинга Пенджора."
 bhutan_events.85.a: "Фантастика!"

 bhutan_events.86.t: "Сонам Топг'є ловить караван"
 bhutan_events.86.d: "Не минуло багато часу, як сили Сонама Топг'є вийшли на контакт з караваном, який повільно рухався на північ головною дорогою до Пунахи. Бій був запеклим, але караван був розгромлений після того, як кілька наших розвідників обійшли їхню оборонну позицію з флангу і атакували з півночі. Хоча більшість захоплених нами людей були повсталими монахами, серед них було кілька індійських солдатів, які, можливо, були найманцями. У каравані також були знайдені сучасні індійські кулемети і стрілецька зброя, а також продукти харчування та інші товари. Захоплення цього каравану є великою перемогою, що забезпечує наші власні сили і позбавляє цих поставок жабдрунгів. Звичайно, значна частина зброї, знайденої в каравані, не повернулася до короля, велика кількість була втрачена на зворотному шляху до Пунакхи, майже напевно пролита кров'ю, щоб поповнити особисті арсенали Сонам Топг'є."
 bhutan_events.86.a: "Фантастика!"

 bhutan_events.87.t: "Наші сили потрапили в засідку"
 bhutan_events.87.d: "Коли наші вірні війська побачили караван на головній дорозі на північ до Пунахи, вони рушили назустріч цим таємничим супротивникам. На жаль, наш патруль не був готовий до шквального вогню сучасних кулеметів. Слабкий патруль не зміг просунутися вперед перед обличчям такого сучасного озброєння і був змушений відступити. Те, що наші сили спочатку прийняли за союзницьке підкріплення, виявилося більшою кількістю повстанців, які повністю розгромили наших солдатів. Після повного знищення одного з наших патрулів шанс перехопити озброєний караван майже неможливий."
 bhutan_events.87.a: "Ми не можемо знову програти цьому вискочці!"

 bhutan_events.88.t: "Кінець королівської коаліції"
 bhutan_events.88.d: "У відповідь на зраду Жабрунґа, Черинґ Пенджор заявив, що в керівника монастиря Тало вселився злий дух, і що обов'язком кожного віруючого чоловіка є вигнати цього демона. Битва за фортецю була короткою, жорстокою і кривавою. Королівські війська увірвалися через головні ворота на подвір'я монастиря, але були зустрінуті шквальним кулеметним вогнем з високих позицій. Після того, як захисники відбили основний удар, ситуація швидко змінилася, коли недисципліновані солдати спробували втекти зі смертельно небезпечного подвір'я. Церинг Пенджор був убитий, коли він намагався переформувати своїх солдатів, і незабаром королівські війська були повністю розбиті. Повстанці здійснили набіг на табори, сформовані біля монастиря, захопили вмираючого короля і захопили припаси та зброю. З відкритою дорогою на Пунакху і відсутністю сил, які могли б протистояти зростаючій армії Жабдрунга, Жабдрунг, схоже, був готовий захопити столицю."
 bhutan_events.88.a: "Де спадкоємець короля?"

 bhutan_events.89.t: "Спадкоємець і Гонзім зникають"
 bhutan_events.89.d: "Сонам Топг'є Дорджі та спадкоємець бутанського престолу Джигме Дорджі Вангчук вважаються при королівському дворі єдиними людьми, які можуть врятувати Бутан. Однак обох ніде немає, а короля відправили на південь разом із Сонам Топг'є в перші дні конфлікту. Хоча дехто вважає, що гунзими спробують здійснити контратаку зі своєї бази на півдні країни, більшість розуміє, що без підтримки Королівської гвардії або господарів Черінґ Пенджор, найбільше, що може зібрати Сонам Топґ'є, - це невелика група найманців. Оскільки залишки центральної влади зменшуються, деякі пенлопи, здається, майже святкують кінець монархії."
 bhutan_events.89.a: "Зрада звідусіль!"

 bhutan_events.90.t: "Монастирі визнають Жабдрунг"
 bhutan_events.90.d: "Монастирі Бутану вже давно складають основу підтримки прагнення Жабдрунга Джігме Дорджі до влади. Центральний монастирський орган, очолюваний радою з п'яти Лопен Рінпочів і могутнім Дже Кхенпо, є, можливо, єдиною найсильнішою політичною силою в Королівстві Бутан. Хоча спочатку здавалося, що Жабдрунг заручився підтримкою лише нижчих за рангом членів величезного богословського апарату, в наступні дні після розгрому королівських військ троє з майстрів Лопен почали висловлювати свою тиху підтримку молодому Жабдрунгу. Хоча найстарший лопен Самтен Джамшо і Дже Кхенпо Чок'ї Вангчук зберігають мовчання з цього приводу, стає зрозуміло, що вплив Жабрунґа є більшим, ніж вважалося раніше."
 bhutan_events.90.a: "Щури тікають з корабля, що тоне"

 bhutan_events.91.t: "Сходження Жабдрунга"
 bhutan_events.91.d: "Після того, як військові сили, вірні покійному королю, були повністю знищені, монашество швидко змінило свою лояльність, а решта шляхетних лідерів відійшли до своїх фортець Дзонг, Жабдрунг та його союзники стали головною силою в Бутані. Закликаючи до формування нового Лхенґ'є-Чжунгцоґу, стародавнього органу ради, який допомагав першим Жабрунґам керувати країною, Жабрунґ Джіґме Дорджі звернувся з проханням про присутність центрального чернечого органу в монастирі Тало. Роблячи це, Джіґме Дорджі нарешті висловив своє бажання правити Бутаном, як колись правив Жабдрунг. З огляду на те, що мало хто виступає проти нього, здається, що йому вдалося відродити діархію Чое-Сід. З часів Нґаванґ Намґ'яла Жабрунґ не мав такої великої тимчасової влади!"
 bhutan_events.91.a: "Спадщина Нгаванга Намгьяла реалізована"

 bhutan_events.92.t: "Відновлення наших дзонгів"
 bhutan_events.92.d: "Дзонги - це укріплені монастирі, які слугують релігійними, військовими, адміністративними та соціальними центрами. Хоча багато дзонгів Бутану були збудовані ще в пізньому середньовіччі, вони й досі залишаються осередками державної влади в країні. Дзонги, як правило, поділені на дві частини, половина фортеці присвячена світським функціям правителів пенлопів, а саме управлінню їхньою феодальною територією та обороні від бандитів та іноземних загарбників. Інша половина цих монастирів виконує більш релігійну функцію, в першу чергу, як храм і житло для ченців. Цей поділ між адміністративними та релігійними функціями відображає ідеалізоване двовладдя в Бутані, де роль ченців має вирішальне значення для успіху держави. Розбудовуючи деякі з цих фортець, нам доведеться враховувати подвійну природу їхнього призначення, надаючи перевагу одному з елементів їхньої функції або намагаючись зберегти давній баланс."
 bhutan_events.92.a: "Релігійне спрямування"
 bhutan_events.92.b: "Дзонги - це фортеці!"
 bhutan_events.92.c: "Чому не обидва?"
 bhutan_events.92.e: "Немає потреби в розширенні"

 bhutan_events.93.t: "Розширення Пунахи"
 bhutan_events.93.d: "Пунакха Дзонг, відомий як Пунгтанг Девачен Пходранг, або Палац Великого Щастя, був вперше збудований за часів правління першого Жабрунґа, Нґаванґ Намґ'яла. У ньому зберігаються найбільші реліквії Бутану, він є зимовою резиденцією короля і центрального монастирського органу, що робить його центром як світської, так і духовної влади. Однак в останні роки палац занепав і став непридатним для столиці нашої великої держави. Ми повинні відремонтувати і розширити наш великий палац, чого б це не коштувало. Хоча багато наших радників, які мислять фінансово, стурбовані витрачанням значної частини коштів центрального уряду на конкретну будівлю, їх здебільшого заспокоюють туманні обіцянки, що нові крила палацу будуть використані як адміністративне ядро королівства...."
 bhutan_events.93.a: "Не шкодуйте грошей"
 bhutan_events.93.b: "Зрізати кілька кутів"

 bhutan_events.94.t: "Будівництво занепадає"
 bhutan_events.94.d: "Незважаючи на всі наші зусилля, будівництво великого монастиря Пунакха Дзонг призупинилося через затримки та проблеми з матеріалами, що призвели до значних невдач. Королю було б важко відступити від зростаючого питання про Дзонг, хоча він завжди міг послатися на забобонне пояснення, що будівництво засмутило місцевих духів. Багато хто при дворі радив нам тихо скоротити наші втрати, хоча в якості альтернативи ми могли б реінвестувати в проект, щоб забезпечити його прогрес без будь-яких прикрих невдач."
 bhutan_events.94.a: "Подвоїти наші зусилля!"
 bhutan_events.94.b: "Скоротити наші втрати"

 bhutan_events.95.t: "Новий Палац Щастя"
 bhutan_events.95.d: "Після великих зусиль Пунгтханг Девачен Пходранг знову відчинив свої двері, його структура стала міцнішою, а атрибути - красивішими, ніж будь-коли. Серед укріплених елементів дзонгу найважливішим є укріплення мосту через річку Мо Чху, який кілька років тому ледь не змило повінню. У той час як ченці радіють розширеним приміщенням, реформатори в захваті від того, що офіси державної служби були значно модернізовані, а предмети розкоші привезені в столицю з усього світу. Одна з нових будівель, однак, ще не була передана під якусь конкретну мету. Як ми повинні використовувати це нове крило?"
 bhutan_events.95.a: "Нові кабінети для реформаторів"
 bhutan_events.95.b: "Дім, гідний короля!"

 bhutan_events.96.t: "Подолання судової фракційності"
 bhutan_events.96.d: "Протягом багатьох років суд Бутану був розділений на ворогуючі фракції. Хоча в політиці завжди будуть конфлікти, повстання реінкарнації Жадбрунґа показало глибину і небезпеку нашої роз'єднаності. Ми повинні прагнути внести певну гармонію в королівський двір, навіть якщо це означає йти на поступки одній або обом фракціям. Справжню єдність не можна знайти на кінці меча, натомість ми будемо прагнути визнати владу і контроль наших суперників і спробуємо знайти спільну мову. Звинувачення може бути важким, але заради блага королівства ми повинні об'єднатися!"
 bhutan_events.96.a: "Ми повинні надавати перевагу Дже Кхенпо та його прихильникам"
 bhutan_events.96.b: "Можливо, ми могли б пригальмувати наші реформи"
 bhutan_events.96.c: "Можливо, ці реформатори мають рацію"
 bhutan_events.96.e: "Потрібна справжня єдність!"
 bhutan_events.96.f: "Потрібна справжня єдність!"

 bhutan_events.97.t: "Непал слабкий!"
 bhutan_events.97.d: "Протягом століть пенлопи Паро боролися з непальцями за панування над Сіккімом. Хоча наші славні претензії на крихітне королівство були припинені втручанням британців, ми могли б претендувати на ці землі, якби король Уг'єн не помер у розпал Індійської кризи. Тепер непальці окопалися в горах Сіккіму, забруднивши славні храми нації своєю язичницькою присутністю. Ми підтвердимо претензії наших предків і покажемо нашим давнім суперникам, що їм не раді на наших кордонах! Взявши під контроль ряд гірських перевалів між західним Бутаном і землями, на які претендує Непал, ми зможемо здійснювати певний контроль над прикордонними територіями. [BHU.GetLeader] очолить експедицію на ці землі, щоб показати непальцям, що вони повинні поважати нашу силу."
 bhutan_events.97.a: "Воїни Бутану, ми йдемо вперед!"
 bhutan_events.97.b: "Навіщо ризикувати війною через кілька храмів"

 bhutan_events.98.t: "Захист наших тибетських анклавів"
 bhutan_events.98.d: "Понад 300 років тому великий Жабдрунг Рінпоче Нґаванг Намґ'ял втік з Тибету в долини Бутану, заснувавши Лінію Друкпа і створивши Бутан. Протягом століть після його відходу з Тибету, ряд сіл на заході Тибету прийняли Лінію Друкпа як істину, звернувшись до бутанських лідерів як до сюзеренів. Сьогодні села Кхангрі, Тарчен, Цехор, Дірафу, Дзунг Туфу, Джангхе, Чакіп і Коча платять податки бутанським лідерам, і хоча вони повністю оточені Тибетом, там добре розуміють, що ці землі є суто бутанськими. Останні кілька років тибетського регентства негативно вплинули на стабільність наших володінь у країні. Бандити вільно розгулюють, переслідуючи наших збирачів податків і монахів. Нам доведеться відновити контроль над нашими землями за допомогою сили. [BHU.GetLeader] очолить експедицію в ці землі, щоб показати тибетцям, що вони повинні поважати нашу силу."
 bhutan_events.98.a: "Воїни Бутану, ми йдемо вперед!"
 bhutan_events.98.b: "Навіщо ризикувати війною через кілька сіл"

 bhutan_events.99.t: "Двері до Дуарів відчинені!"
 bhutan_events.99.d: "Понад 70 років тому благородні лідери Бутану відважно захистили наші законні землі в Ассамі та Бенгальському Дуарі від кривавих британців та їхніх індійських поплічників. Після нашої поразки від рук цих безбожних завойовників наше велике Королівство перетворилося на маріонетку наших південних сусідів. Ми більше не будемо терпіти цю несправедливість! Ми відправимо загін наших найкращих воїнів, щоб відновити наш контроль над північними дуарами і виправити кривди, заподіяні нашим предкам. Швидше за все, індійська загроза занадто зайнята боротьбою зі своїми братами, щоб помітити наше вторгнення, і якщо ми досягнемо успіху, то пожнемо пожинати багатства цих родючих земель. [BHU.GetLeader] очолить експедицію на ці землі, щоб показати індіанцям, що вони повинні поважати нашу силу."
 bhutan_events.99.a: "Воїни Бутану, ми йдемо вперед!"
 bhutan_events.99.b: "Якщо подумати, то, можливо, варто залишити сплячого тигра в спокої"

 bhutan_events.100.t: "Бутанські рейдери виявлені"
 bhutan_events.100.d: "Ми отримали повідомлення про те, що бандити перетнули наш кордон з Королівством Бутан, здійснюючи набіги та грабуючи наші прикордонні землі. Хоча ми не впевнені, чи цей напад знаменує собою початок війни між нашими народами, чи це просто дії опортуністично налаштованої знаті на своїй землі, ми повинні вирішити, як нам реагувати на цей напад. Здається, що якщо ми проігноруємо напад, бутанський набрід спробує встановити певний контроль над деякими з наших земель. Хоча такі дії підірвуть наш уряд, вони не матимуть на нас реального впливу. Бутан подібний до комара: або ми зобов'язуємося знищити його зараз, або ігноруємо цього крихітного кровосисного шкідника."
 bhutan_events.100.a: "Ми розчавимо цих вискочок"
 bhutan_events.100.b: "Ігноруйте їх"

 bhutan_events.101.t: "Результати рейду"
 bhutan_events.101.d: "Наш загін повернувся з возами, навантаженими військовою здобиччю. Ще важливіше те, що ми довели сусідам свою силу і забезпечили собі спірні землі, які ми шукали. Податки і здобич, отримані завдяки цій перемозі, зміцнять наш контроль всередині країни і дозволять нам бути ще більш впевненими на світовій арені. Незабаром усі, хто виступатиме проти нас, навчиться боятися прапорів Бутану!"
 bhutan_events.101.a: "Переможець отримує здобич!"

 bhutan_events.102.t: "Робота з Королівством відлюдників"
 bhutan_events.102.d: "Протягом багатьох років Бутан існував на периферії між китайською та індійською сферами контролю, слугуючи одночасно і воротами, і полем битви між цими силами. На тлі Великої гри між британськими імперіалістами та їхніми російськими ворогами Бутан був втягнутий у лоно старого Раджу як засіб впливу на Тибет. Коли радж розпався, бутанці відвернулися від своїх старих володарів, натомість звернулися за підтримкою до соціалістичних агітаторів у Калькутті. Після поразки обох цих сил є ймовірність того, що бутанці захочуть прийняти контроль з боку нашої країни в обмін на захист від сил, що відроджуються на півночі."
 bhutan_events.102.a: "Залиште їх у спокої."
 bhutan_events.102.b: "Запропонуйте їм захист"
 bhutan_events.102.c: "Розтрощимо їх!"

 bhutan_events.103.t: "Князівська Федерація пропонує захист"
 bhutan_events.103.d: "Забезпечивши контроль над Індією, Князівська Федерація почала звертатися до нас, зацікавлена в укладенні нового договору між нашими державами. Вони запропонували нам угоду, згідно з якою вони нададуть кошти для нашого уряду і захистять нашу країну від Непалу та зростаючої китайської могутності в обмін на контроль над нашими зовнішніми відносинами і право розміщувати індійських солдатів на території нашої країни. Разом з цією обіцянкою приходить загроза, що якщо ми відмовимося від їхнього захисту, вони можуть стати тією самою загрозою, від якої нам потрібно захищатися. Багато хто застерігає, що, прийнявши цю пропозицію, ми станемо нічим іншим, як маріонетками іноземної держави. Однак, чи не краще твердо правити як васал могутнього володаря, коли альтернативою є кривавий конфлікт?"
 bhutan_events.103.a: "Прийміть їхню пропозицію"
 bhutan_events.103.b: "Ми ніколи не приймемо іноземного панування!"

 bhutan_events.104.t: "Бутан відхиляє нашу пропозицію"
 bhutan_events.104.d: "Нерозумні бутанці відкинули нашу неймовірно щедру пропозицію захисту, прирікаючи себе на подальше існування в якості нікчемного гірського закутка. Єдине питання, яке залишається, - чи розчавити їх, чи залишити їх у їхній непотрібності."
 bhutan_events.104.a: "Ми дамо їм урок гарних манер"
 bhutan_events.104.b: "Вони не варті того, щоб витрачати на них час"

 bhutan_events.105.t: "Торгівля з Індією нормалізується"
 bhutan_events.105.d: "Відносини з нашим південним сусідом знову нормалізувалися, і ми можемо отримати значну вигоду від торгівлі з Індією. Нові каравани прямують з Калькутти і Ассама до наших агентів на кордоні, які зуміли забезпечити низку угод і договорів, що кодифікують торгівлю між нашими країнами, вигідних для обох держав."
 bhutan_events.105.a: "Фантастика!"

 bhutan_events.106.t: "Робота з Королівством відлюдників"
 bhutan_events.106.d: "Протягом багатьох років Бутан існував на периферії між китайською та індійською сферами контролю, слугуючи одночасно і воротами, і полем битви між цими силами. На тлі Великої гри між нашим Раджем і підступними росіянами Бутан був залучений до неї як ворота до наших інтересів у Тибеті. Коли ми були змушені відступити з наших позицій в Бенгалії та Ассамі, бутанці зрадили нас, визнавши жорстоких соціалістичних повстанців справжньою індійською державою. Після відновлення нашого контролю над Індією до нас прийшли різні бутанські агенти, які стверджували, що їхнє королівство мужньо чинило опір соціалістичній загрозі і що вони поступилися своїми вимогами лише перед обличчям червоного вторгнення. Вони запевняли нас, що бутанці будуть готові прийняти повернення до старого протекторату, якщо ми будемо достатньо великодушні, щоб запропонувати їм цей варіант."
 bhutan_events.106.a: "Залиште їх у спокої."
 bhutan_events.106.b: "Новий договір Пунахи!"
 bhutan_events.106.c: "Покарайте їх за зраду!"

 bhutan_events.107.t: "Британська Індія прагне укласти новий договір"
 bhutan_events.107.d: "Забезпечивши контроль над Індією, Домініон Індії почав звертатися до нас, зацікавлений у відновленні старих відносин між нашими державами. Вони запропонували нам угоду, згідно з якою вони нададуть кошти для нашого уряду і захистять нашу країну від Непалу та зростаючої китайської могутності в обмін на контроль над нашими зовнішніми відносинами і право розміщувати солдатів на території нашої країни. Разом з цією обіцянкою приходить загроза, що якщо ми відмовимося від їхнього захисту, вони можуть стати тією самою загрозою, від якої нам потрібно захищатися. Багато хто застерігає, що, прийнявши цю пропозицію, ми станемо нічим іншим, як маріонетками іноземної держави. Однак, чи не краще твердо правити як васал могутнього володаря, коли альтернативою є кривавий конфлікт?"
 bhutan_events.107.a: "Підтвердити Договір 1910 року"
 bhutan_events.107.b: "Ми ніколи не будемо довіряти віроломному Альбіону!"

 bhutan_events.108.t: "Бутан відхиляє нашу пропозицію"
 bhutan_events.108.d: "Нерозумні бутанці відкинули нашу неймовірно щедру пропозицію захисту, прирікаючи себе на подальше існування в якості нікчемного гірського закутка. Єдине питання, яке залишається, - чи розчавити їх, чи залишити їх у їхній непотрібності."
 bhutan_events.108.a: "Ми дамо їм урок гарних манер"
 bhutan_events.108.b: "Вони не варті того, щоб витрачати на них час"

 bhutan_events.109.t: "Робота з Королівством відлюдників"
 bhutan_events.109.d: "Протягом багатьох років Бутан існував на периферії між китайською та індійською сферами контролю, слугуючи одночасно і воротами, і полем битви між цими силами. На тлі безглуздого реакційного з'ясування стосунків між жахливими британськими імперіалістами та їхніми російськими ворогами, Бутан був втягнутий в лоно старого раджу як засіб придушення інакомислення в Тибеті. Коли наша революція витіснила британців та їхніх князівських лакеїв зі сходу, бутанці прийшли до нас, пропонуючи допомогти стабілізувати наш північний кордон і не дати непальцям і тибетцям скористатися нашою слабкістю. Поки ми були зайняті нашими ворогами на півдні і заході, було краще жити в мирі з нашими північними сусідами, якими б відсталими і огидними вони не були. Однак, коли сили реакції в Індії були розгромлені, ми повинні були вирішити, що робити з Бутаном. Ми можемо або залишити цю країну в спокої, зберігши статус-кво, або розгромити її, покінчивши з реакційною загрозою на нашому кордоні. У нинішньому вигляді ця маленька країна є гарним буфером між нами і Китаєм, хоча контроль над гімалайськими перевалами дозволив би нам краще впливати на північ."
 bhutan_events.109.a: "Залиште їх у спокої."
 bhutan_events.109.b: "Розгромити цих реакціонерів!"

 bhutan_events.110.t: "Торгівля з соціалістичною Індією нормалізується"
 bhutan_events.110.d: "Коли республіканці здобули перемогу над своїми ворогами в Індії, існували значні побоювання, що вони звернуться до знищення нашого королівства. Однак вони вирішили зберегти статус-кво, що дозволило нам отримати значну вигоду від торгівлі з Індією. Нові каравани прямують з Калькутти і Ассама до наших агентів на кордоні, які зуміли укласти низку угод і договорів, що кодифікують торгівлю між нашими країнами, вигідних для обох держав."
 bhutan_events.110.a: "Фантастика!"

 bhutan_events.111.t: "Бюрократичні кліки залишаються"
 bhutan_events.111.d: "Хоча ми здобули перемогу над силами короля і міцно контролюємо країну, ми продовжуємо майже повністю покладатися на адміністративний апарат старого режиму. Хоча монастирі та релігійні ордени, які складають більшість нашої підтримки, допомагають нам керувати країною, ми все ще звертаємося до збирачів податків, гевогів і навіть пенлопів минулого. Колись ці члени нашого уряду були розділені на різні бюрократичні кліки, які розділяли націю в роки, що передували нашому піднесенню, але коли їхнє виживання опинилося під загрозою, ці групи намагалися зобразити себе аполітичними службовцями, відкинувши свої чвари. Тепер, коли пил у Бутані вщух, ці групи знову з'явилися і знову погрожують розірвати нашу адміністрацію на частини своїми конфліктами."
 bhutan_events.111.a: "Вони занадто цінні, щоб їх втрачати"

 bhutan_events.112.t: "Сумнівна військова лояльність"
 bhutan_events.112.d: "Протягом багатьох років феодальна армія Бутану була союзником Паро Пенлопа, Церинга Пенджора. Саме через цього вельможу зростаюча кліка аристократичних офіцерів почала агітувати за збільшення фінансування і влади, і багато хто у вищих ешелонах бутанських знамен почав шукати натхнення ззовні. Після того, як від наших рук загинув Черинг Пенджор, а кліка традиціоналістів була розбита відновленням його святості Жабдрунга Рінпоче, майбутнє аристократичного офіцерського корпусу опинилося в підвішеному стані. Хоча ми завжди можемо звільнити цих воїнів, вони майже напевно почнуть агітувати проти наших амбіцій."
 bhutan_events.112.a: "Надайте їм поступки"
 bhutan_events.112.b: "Звільнити аристократів"

 bhutan_events.113.t: "Знищення бюрократів"
 bhutan_events.113.d: "Коли ми вперше розгромили роялістів і встановили контроль над Бутаном, різні групи по всій країні присягнули нам на вірність і визнали наше панування над королівством. Однак лояльність цих бюрократів завжди була в кращому випадку сумнівною, і існує значна ймовірність того, що вони вступають у змову між собою, плануючи падіння нашого найсвятішого правління. Нещодавно до найближчого оточення нашої адміністрації надійшли повідомлення про те, що різні чиновники були спіймані на тому, що погано відгукувалися про наше піднесення, згадували колишнього короля або поширювали чутки про існування живого спадкоємця Вангчука. Це більш ніж достатня підстава для того, щоб покласти край правлінню цих угруповань."
 bhutan_events.113.a: "Вони занадто небезпечні, щоб залишати їх у живих"

 bhutan_events.114.t: "Вимоги до військової лояльності"
 bhutan_events.114.d: "Занадто довго мирські володарі Бутану мали монополію на справжню військову силу. У той час як монастирі та села озброюють і тренують ополченців, щоб захистити себе від бандитів, справжніми левами та озброєними лицарями керують виключно пенлопи та роялісти. Після того, як армія короля була розбита під монастирем Тало, єдина сила, що залишилася в країні і загрожує нам, - це об'єднана сила Пенлопів, кожен з яких командує невеликим особистим військом. Ми цього не витримаємо! Або ми повинні усунути кількох з цих бунтівних лордів, щоб послати послання, або просто розгромити і підірвати весь цей клас тимчасових правителів. Незалежно від того, що ми зробимо, це майже напевно дестабілізує наше правління над країною, але ми повинні йти на жертви заради блага королівства."
 bhutan_events.114.a: "Зникнення ватажків"
 bhutan_events.114.b: "Поповнюйте ряди лояльними людьми"

 bhutan_events.115.t: "Жабдрунг Сунгтрул вимагає влади"
 bhutan_events.115.d: "Коли перший Жабдрунг Рінпоче Нґаванг Намґ'ял помер майже триста років тому, Дже Кхенпо, Друк Дезі та Пенлопи змовилися, щоб підірвати силу реінкарнацій Жабдрунга, визнавши три різні втілення великого лами: втілення розуму, втілення мови та втілення тіла. У той час як лінія тілесного втілення вимерла, а втілення розуму в даний час править країною, лама-словесник продовжує існувати в своєрідному безсилому підвішеному стані. Нинішнє втілення прийшло до двору Його Святості Джіґме Дорджі з проханням про скромну посаду в його найближчому оточенні в якості радника. Однак нинішній правитель Жабдрунг неодноразово заявляв, що становище мовного Жабдрунга було заплямоване його останнім втіленням, яке безвольно поступилося своєю тимчасовою владою зрадливому клану Вангчук."
 bhutan_events.115.a: "Дайте йому місце у внутрішньому колі"
 bhutan_events.115.b: "Два втілення Жабдрунга - це забагато"

 bhutan_events.116.t: "Радники протестують проти нових проєктів"
 bhutan_events.116.d: "Хоча Його Святість Жабдрунг Рінпоче у своїй безмежній мудрості вирішив, що Бутан повинен дивитися на своїх сусідів, щоб розвивати країну, в його найближчому оточенні є багато людей, які стурбовані цими змінами. Дехто, як, наприклад, більш світський брат Джигме Дорджі, підтримує ці зміни, але більшість його союзників і радників висловлюють застереження проти плану Жабрунґа. Хоча вони розуміють, що Жабдрунг говорить з авторитетом великого лами Нґаванґ Намґ'яла, багато з них почали підтримувати його у відповідь на спроби модернізації покійного короля. Оскільки новий правитель країни також виступає за централізацію та індустріалізацію, вони відчайдушно намагаються змусити його змінити курс."
 bhutan_events.116.a: "Щоб вижити, нам доведеться еволюціонувати"
 bhutan_events.116.b: "Повернути наші інвестиції!"

 bhutan_events.117.t: "Генерали вимагають більшого фінансування"
 bhutan_events.117.d: "Черинг Пенджор вже давно очолює аристократичну армію Бутану, і саме завдяки цій посаді він зміг претендувати на трон Бутану і закріпити за собою статус короля. Відтоді він оточив себе радою воїнів, дворян і лицарів, які цілими днями шепочуть йому на вухо пропозиції та вимоги. Останні рішення, прийняті його високістю, глибоко стурбували цих військових, які побоюються, що фокус корони змістився від бачення, яке вони поділяють. Відтоді вони прийшли до короля з проханням переглянути свою позицію."
 bhutan_events.117.a: "Вони отримають фінансування тоді, коли я скажу, що вони його отримають!"
 bhutan_events.117.b: "Переказуйте гроші з економічних проєктів"

 bhutan_events.118.t: "Церинг Пенджор делегує владу"
 bhutan_events.118.d: "Черінг Пенджор ніколи не був повністю відданий обов'язкам уряду. Хоча він є здібним адміністратором і чудовим організатором фестивалів, його менше цікавлять складні деталі податків та інші державні обов'язки. Натомість він задовольняється тим, що присвячує більшу частину свого часу організації різноманітних свят і заходів королівського дому та насолоджується привілеями, які надаються бутанському королю. Коли король зайнятий, утримання королівського уряду більшою чи меншою мірою лягає на плечі королівської таємної ради, банди шляхетних воїнів і вірних управителів."
 bhutan_events.118.a: "Менше роботи - більше бенкетів"

 bhutan_events.119.t: "Церинг Пенджор приходить з пропозицією"
 bhutan_events.119.d: "Хоча зараз він є одним з найвідданіших союзників короля, колись Церінг Пенджор був його суперником за трон. Зрештою, Джігме зміг взяти контроль над королівством у дні після смерті короля Уґ'єн Ванґчака, але похмурий Паро Пенлоп Черінґ Пенджор зберіг багато старих атрибутів королівської влади, включаючи друге втілення корони покійного короля, прекрасну Воронячу корону. У роки після приходу до влади Джігме корона залишалася у володінні Черинг Пенджора, і довгий час вважалося, що вона була втрачена через пухкенького Пенлопа. Однак нещодавно Черінг Пенджор прийшов до короля з пропозицією, в якій просив збільшити свої привілеї в обмін на Воронячу корону. Хоча Церинг Пенджор просить багато, мало хто може заперечити символічну цінність головного убору, з яким він готовий розлучитися."
 bhutan_events.119.a: "Щедра пропозиція!"
 bhutan_events.119.b: "Воно того не варте"

 bhutan_events.120.t: "Бутан приймає нашу пропозицію"
 bhutan_events.120.d: "Мудрі бутанці прийняли нашу неймовірно щедру пропозицію захисту, скинувши кайдани своєї ізоляції і приєднавшись до нас. Вже зараз наші солдати розташувалися на ключових північних перевалах, а наші торговці почали користуватися новими відносинами між нашими двома країнами."
 bhutan_events.120.a: "Плацдарм у Гімалаях!"

 bhutan_events.121.t: "Проголошення 14-ого Далай-лами"
 bhutan_events.121.d: "Після смерті 13-го Далай-лами в 1933 році буддисти по всій Гімалаях відчули неспокій. В останні роки правління Тубтен Ґ'яцо на Ганден Пходранґ нападали сили китайського самодержавства, російського містицизму та індійської демократії. Оголошення про сходження 14-го Далай-лами в Лхасі кидає виклик занепокоєним читачам Калачакри, що живуть у тисячолітньому віці. Кілька ченців Гелугпа в Бутані оголосили [BHU.GetLeader] про свій намір поїхати до Лхаси, щоб зустрітися з Далай-ламою."
 bhutan_events.121.a: "Щасливої дороги!"

 bhutan_events.122.t: "Передбачуваний Далай-лама висланий до Бутану"
 bhutan_events.122.d: "Дивний вплив індійців та росіян у Тибеті призвів до чергової катастрофи для Далай-лами. Там, де в 1920 році російський божевільний на ім'я барон Роман фон Унгерн-Штернберг узурпував законну владу Богд-хана, щоб змусити Монголію приєднатися до Російської імперії. Тепер російський містик на ім'я Микола Реріх приїхав з Санкт-Петербурга і Сіккіма, щоб узурпувати Ганден-Фодранг, використовуючи "демократію". Ми не сприймаємо твердження Реріха про те, що він одночасно є 9-м Далай-ламою і атеїстом-ленінцем. Група монахів Гелугпа прибула до Бутану з дитиною Тензін Г'яцо, яку, як вони стверджують, було знайдено в Амдо як 14-го Далай-ламу. Вже принісши своєю присутністю великий престиж нашим землям, монахи і 14-й Далай-лама заявляють, що залишаться в Бутані до тих пір, поки Тибет не позбудеться від цього російського втручання."
 bhutan_events.122.a: "З нами він буде в безпеці"

 bhutan_events.123.t: "Буддизм повернувся до Монголії"
 bhutan_events.123.d: "Історії про божевільного барона Монголії Романа фон Унгерн-Штернберга роками лякають дітей у Бутані. Навіть серед таких завойовників степів, як Джа-лама, Володимир Ленін та Григорій Семенов, постать Унгерна викликає найбільший резонанс. Людина, яка змусила китайців відступити, поневолила і вбила тисячі людей, і назвала все це "буддизмом" - це повчальна історія на віки. Для [BHU.GetLeader] велике полегшення почути, що група просвітлених ченців, відданих Богдхану більше, ніж воєначальникам, скинула Унгерна. Тепер історія про дикого росіянина, настільки брудного у святотатстві, може закінчитися. В кінці історії добрі буддійські чоловіки прозріли перед іноземною агресією і врешті-решт перемогли."
 bhutan_events.123.a: "А тепер спи, а то росіянин тебе дістане!"

 bhutan_events.124.t: "Китайці вторгаються до Тибету"
 bhutan_events.124.d: "Бутан і Тибет мають давні історичні зв'язки, починаючи з того часу, коли вискочка-тибетський лама втік з країни зі значною кількістю релігійних артефактів, сформувавши першу бутанську націю завдяки низці доблесних перемог над своїми тибетськими опонентами. Відтоді наші народи коливаються між теплими періодами союзу і торгівлі та холодними періодами насильства. Коли Тибет ще номінально був васалом імперії Цин, саме король Уґ'єн поїхав з британцями до Лхаси, щоб виступити посередником. Навіть після Синьхайської революції Тибету загрожували воєначальники нової імперії Цин. Сьогодні до суду [BHU.GetLeader] надійшло повідомлення, що мусульманські песики сімейства Ма спустилися до тибетських передгір'їв, намагаючись підкорити Гімалаї раз і назавжди. Хоча ми запропонували нашим північним сусідам підтримку, ми не можемо дозволити собі відправити жодного з наших воїнів на північ, поки індійські республіканці загрожують нашій незалежності."
 bhutan_events.124.a: "Будемо молитися за їхню перемогу"

 bhutan_events.125.t: "Реформісти приходять до влади в Тибеті"
 bhutan_events.125.d: "Використавши свої зв'язки з британцями, тибетський державний діяч Царонг Дзаса захопив контроль над Тибетом, ввівши армію до столиці Лхаси. Після того, як регент і прем'єр-міністр Трімьон впав у божевілля, Царонг може вільно продовжувати свою місію - привести Тибет у 20 століття. Черпаючи натхнення на Заході, Царонг і його партія "Молодий Тибет" прагнуть модернізувати країну за допомогою амбітного плану економічної та політичної лібералізації. Для реформістської фракції при бутанському дворі успіх "Молодого Тибету" - це заклик до об'єднання, який залучає нові обличчя до руху і зміцнює рішучість їхніх лідерів."
 bhutan_events.125.a: "Сонам Топг'є та його союзники радіють!"

 bhutan_events.126.t: "Тибетські традиціоналісти зберігають контроль"
 bhutan_events.126.d: "Минулого року різні сили погрожували скинути консервативного регента і прем'єр-міністра Тибету Трімона. Після того, як агенти Британії та китайської КМТ зазнали поразки від тибетських ополченців і солдатів, традиціоналісти в Лхасі утвердилися як беззаперечні господарі країни. Ця перемога статус-кво в Тибеті активізувала фракцію традиціоналістів при нашому власному дворі, схиливши багатьох до їхніх закликів до впевненого шляху в майбутнє."
 bhutan_events.126.a: "Церинг Пенджор і його союзники радіють!"

 bhutan_events.127.t: "Сонам Топгьє Дорджі позбувся благодаті"
 bhutan_events.127.d: "Ґонґзім Сонам Топґ'є Дорджі вже давно є близькою довіреною особою короля, відтоді, як міністр вимагав віддати Джиґме корону після смерті його батька. Однак останніми днями Джиґме все менше прислухається до свого першого міністра, натомість прислухається до традиціоналістів під проводом Церінґ Пенджора. Хоча Сонам Топг'є продовжує мати велику владу в Бутані, його Бутанський дім є центром південної торгівлі, а його посада Ґонґзіма залишається незмінною, немає жодних сумнівів, що дні його вищості закінчилися. Замість нього король звернувся до двох найстарших лейтенантів Церинга Пенджора, Намґяла Бахадура і Замадара Ченчо, які прагнуть продовжити нову траєкторію королівства, що відходить від реформ."
 bhutan_events.127.a: "У Бутані розпочинається нова глава"

