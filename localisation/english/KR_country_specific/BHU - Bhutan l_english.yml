### Ideas ###

### Reform ###

 BHU_feudal_1: "Жахлива центральна влада"
 BHU_feudal_1_desc: "Нашою країною править збіговисько неконтрольованих Пенлопів і дрібніших лордів, які набагато більше зацікавлені в просуванні своїх особистих інтересів, ніж інтересів держави. Слабкість короля використовується монастирями і феодалами, які сваряться і воюють за шматки нашого королівства. Без центральної влади в Бутані панує анархія."
 BHU_feudal_2: "Слабка центральна влада"
 BHU_feudal_2_desc: "Нашою країною править клаптикова тканина автономних пенлопів і дрібніших лордів, які набагато більше зацікавлені у просуванні своїх особистих інтересів, ніж інтересів держави. Переважна більшість нації управляється монастирями і феодалами, не пов'язаними з примхами центрального уряду, і практично неможливо впливати на державну політику або управляти королівством.."
 BHU_feudal_3: "Слабка центральна влада"
 BHU_feudal_3_desc: "Нашою країною керує клаптикова тканина автономних пенлопів і дрібніших лордів, які набагато більше зацікавлені у просуванні своїх особистих інтересів, аніж інтересів держави. Більшість нації управляється монастирями і феодалами, які дуже мало пов'язані з примхами центрального уряду, і стає дедалі важче проводити державну політику або керувати королівством."
 BHU_feudal_4: "Хитка центральна влада"
 BHU_feudal_4_desc: "Нашою країною керує клаптикова ковдра Пенлопів та дрібніших лордів, які ділять свій час між просуванням своїх особистих інтересів та інтересів держави. Значною частиною країни керують монастирі та феодали, і наш уряд змушений співпрацювати з ними, щоб проводити державну політику та управляти королівством."
 BHU_feudal_5: "Помірна центральна влада"
 BHU_feudal_5_desc: "Нашою країною керує клаптикова тканина лояльних Пенлопів та дрібніших лордів, які допомагають просувати інтереси держави. Значна частина країни управляється монастирями та феодалами, які старанно співпрацюють з центральною владою для реалізації державної політики та управління королівством."
 BHU_feudal_6: "Сильна центральна влада"
 BHU_feudal_6_desc: "Нашою країною керує клаптикова тканина лояльних Пенлопів та дрібніших лордів, які допомагають просувати інтереси держави. Значна частина країни управляється монастирями і феодалами, які старанно виконують державну політику і керують королівством."
 BHU_feudal_7: "Абсолютна центральна влада"
 BHU_feudal_7_desc: "Нашою країною керує клаптикова тканина лояльних Пенлопів та дрібніших лордів, які допомагають просувати інтереси держави. Значна частина країни управляється монастирями і феодалами, які старанно виконують державну політику і керують королівством."

 BHU_economy_1: "Величезні промислові інвестиції"
 BHU_economy_1_desc: "Інвестуючи значні обсяги наших ресурсів у промисловість нашої країни, ми можемо відповідати індустріальній потужності наших більш розвинених сусідів."
 BHU_economy_2: "Масштабні промислові інвестиції"
 BHU_economy_2_desc: "Інвестуючи свої ресурси в промисловість нашої країни, ми маємо більше шансів відповідати індустріальній потужності наших більш розвинених сусідів. Однак, навіть з нашими значними інвестиціями, ми все ще значно відстаємо від усіх індустріально розвинених країн."
 BHU_economy_3: "Помірні промислові інвестиції"
 BHU_economy_3_desc: "Інвестуючи частину наших ресурсів у промисловість нашої країни, ми можемо краще відповідати індустріальній потужності наших більш розвинених сусідів. Однак, навіть з нашими помірними інвестиціями, ми все ще значно відстаємо від усіх промислово розвинених країн."
 BHU_economy_4: "Мізерні промислові інвестиції"
 BHU_economy_4_desc: "Інвестуючи частину наших ресурсів у промисловість нашої країни, ми можемо краще відповідати індустріальній потужності наших більш розвинених сусідів. Однак, навіть з нашими мізерними інвестиціями, ми все ще значно відстаємо від усіх промислово розвинених країн."
 BHU_economy_5: "Скорочення промислових інвестицій"
 BHU_economy_5_desc: "Ми зменшили наші інвестиції в розвиток промисловості та торгівлі в королівстві, вивільнивши кошти для інших проектів."
 BHU_economy_6: "Значне скорочення промислових інвестицій"
 BHU_economy_6_desc: "Ми зменшили наші інвестиції в розвиток промисловості та торгівлі в королівстві, вивільнивши кошти для інших проектів."

 BHU_military_1: "Величезні військові інвестиції"
 BHU_military_1_desc: "Інвестуючи значні кошти у військову сферу нашої держави, ми можемо відповідати потужності наших більш розвинених сусідів."
 BHU_military_2: "Масштабні військові інвестиції"
 BHU_military_2_desc: "Інвестуючи наші ресурси у військову сферу, ми можемо краще протистояти силі наших більш розвинених сусідів. Однак, навіть з нашими значними інвестиціями, ми все ще значно відстаємо від усіх індустріально розвинених країн."
 BHU_military_3: "Помірні військові інвестиції"
 BHU_military_3_desc: "Інвестуючи частину наших ресурсів у військову сферу, ми маємо більше шансів на те, що зможемо відповідати потужності наших більш розвинених сусідів. Однак, навіть з нашими помірними інвестиціями, ми все ще значно відстаємо від усіх індустріально розвинених країн."
 BHU_military_4: "Мізерні військові інвестиції"
 BHU_military_4_desc: "Інвестуючи частину наших ресурсів у військову сферу, ми можемо краще протистояти силі наших більш розвинених сусідів. Однак, навіть з нашими мізерними інвестиціями, ми все ще значно відстаємо від усіх індустріально розвинених країн."
 BHU_military_5: "Скорочення військових інвестицій"
 BHU_military_5_desc: "Ми зменшили наші інвестиції у розвиток збройних сил королівства, вивільнивши кошти для інших проектів."
 BHU_military_6: "Значне скорочення військових інвестицій"
 BHU_military_6_desc: "Ми зменшили наші інвестиції у розвиток збройних сил королівства, вивільнивши кошти для інших проектів."

### Political ###

 BHU_Monastic_Control: "Монастирський контроль"
 BHU_Monastic_Control_desc: "Більша частина Бутану складається з напівнезалежних монастирських вотчин, що робить їх однією з найпотужніших сил у королівстві."
 BHU_Monastic_Reform: "Заспокоєні монастирі"
 BHU_Monastic_Reform_desc: "Значна частина території Бутану складається з напівнезалежних монастирських вотчин, що робить їх однією з найпотужніших сил у королівстві. Збільшивши їхню пенсію, ми зміцнили їхню підтримку нашого уряду і допомогли стабілізувати країну."
 BHU_Monastic_Dom: "Монастирський контроль"
 BHU_Monastic_Dom_desc: "Більша частина Бутану складається з напівнезалежних монастирських вотчин, що робить їх однією з найпотужніших сил у королівстві. Надавши монастирям нові значні привілеї та приєднавшись до їхнього хрестового походу за істинно буддійське королівство, ми зміцнили їхню підтримку нашого уряду."
 BHU_Monastic_Primacy1: "Домінування монастирів"
 BHU_Monastic_Primacy1_desc: "Більша частина Бутану складається з напівнезалежних монастирських вотчин, що робить їх однією з найпотужніших сил у королівстві. Надавши монастирям нові значні привілеї та приєднавшись до їхнього хрестового походу за істинно буддійське королівство, ми зміцнили їхню підтримку нашого уряду."
 BHU_Monastic_Primacy2: "Домінування монастирів"
 BHU_Monastic_Primacy2_desc: "Більша частина Бутану складається з напівнезалежних монастирських вотчин, що робить їх однією з найпотужніших сил у королівстві. Надавши монастирям нові значні привілеї та приєднавшись до їхнього хрестового походу за істинно буддійське королівство, ми зміцнили їхню підтримку нашого уряду."
 BHU_Monastic_Primacy3: "Відродження діархії"
 BHU_Monastic_Primacy3_desc: "Більша частина Бутану складається з напівнезалежних монастирських вотчин, що робить їх однією з найпотужніших сил у королівстві. Надавши монастирям нові значні привілеї та приєднавшись до їхнього хрестового походу за істинно буддійське королівство, ми зміцнили їхню підтримку нашого уряду."

 BHU_hermit_kingdom: "Королівство відлюдників"
 BHU_hermit_kingdom_desc: "Бутан - це політична капсула часу з відсталим суспільством, що вийшло з середньовіччя. Кріпаки працюють цілий рік, щоб зібрати достатньо їжі для виживання, і майже не існує промисловості, окрім домашніх майстерень заможних лордів та невеликих торгових постів. Збройні сили королівства покладаються на прапори пенлопів, які збирають загони воїнів зі своїх володінь. У Гімалаях є місце, де час зупинився, і Бутан залишився позаду всього світу."

 BHU_Great_Purge: "Велика чистка"
 BHU_Great_Purge_desc: "Велика чистка тероризує Бутан, погрожуючи знищити будь-кого чи будь-що, що загрожує порядку, викуваному Його Святістю Жабдрунґом Рінпоче Джіґме Дорджі. Ті, хто мав тісні зв'язки зі старим режимом і відверті критики нинішнього, зникають вночі, щоб їх більше ніхто не бачив."

 BHU_Reformed_Bureaucracy: "Бюрократична освіта"
 BHU_Reformed_Bureaucracy_desc: "Бутан офіційно прийняв західну систему бюрократичних дій, де кілька шкіл почали готувати нове покоління державних службовців, які працюють над тим, щоб королівство працювало безперебійно."

 BHU_Military_Edu: "Військова освіта"
 BHU_Military_Edu_desc: "Бутан офіційно прийняв західну систему військової освіти, і було створено кілька шкіл за цією новою системою, зосереджених навколо військової академії в Пунакха."

 BHU_Buddhist_Edu: "Монастирська освіта"
 BHU_Buddhist_Edu_desc: "Бутан офіційно прийняв традиційну систему буддійської освіти, і нові кошти були виділені на утримання монастирських шкіл по всій країні."

 BHU_Zhabdrung_Revolt: "Повстання Жабдрунга"
 BHU_Zhabdrung_Revolt_desc: "Жабдрунг Туктрул Джігме Дорджі почав відкрито виступати проти правління короля Джігме, збираючи підтримку в спробі відновити правління реінкарнацій Жабдрунгів."
 BHU_Zhabdrung_Aftermath: "Наслідки повстання"
 BHU_Zhabdrung_Aftermath_desc: "Битва за монастир Тало сколихнула країну. За відсутності сильної центральної влади бандитизм процвітає, а місцеві правителі нехтують своїми обов'язками."
 BHU_Zhabdrung_Aftermath2: "Наслідки повстання"
 BHU_Zhabdrung_Aftermath2_desc: "Глибокі шрами, залишені битвою за монастир Тало, продовжують мучити Бутан. Хоча країна почала стабілізуватися, корупція і бандитизм все ще процвітають."

 BHU_Raven_Crown: "Корона Ворона"
 BHU_Raven_Crown_desc: "Корона Ворона є символом влади та престижу Друк Ґялпо, і вона обов'язково повинна бути на голові її законного власника."

 BHU_Lama_Legacy: "Спадщина Нгаванга Намгьяла"
 BHU_Lama_Legacy_desc: "Бутан був заснований мудрим ламою-воїном, який врятував Бутан від панування Тибету і приніс просвітлення нашому народу. Жабдрунг Джигме Дорджі є живою реінкарнацією цього великого воїна і правителя, і знову врятує Бутан від численних ворогів!"

 BHU_Bhutan_Raiders: "Рейдери Бутану"

