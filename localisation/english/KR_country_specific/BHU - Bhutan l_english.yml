 BHU_army_military_1: "Армія Бутану"
 BHU_army_military_1_desc: "Зосередившись на якості наших солдатів та обладнання, ми створимо професійну армію для захисту нашої країни."
 BHU_army_military_2: "Армія Бутану"
 BHU_army_military_2_desc: "Зосередившись на якості наших солдатів та обладнання, ми створимо професійну армію для захисту нашої країни."
 BHU_army_military_3: "Армія Бутану"
 BHU_army_military_3_desc: "Ми створили Королівську армію Бутану, справжніх захисників нашого королівства! Зосередившись на якості наших солдатів та обладнання, ми сформували справді елітні сили."

 BHU_militia_military_1: "Військові ополченці"
 BHU_militia_military_1_desc: "Зосередившись на реорганізації наших місцевих ополченців, ми зможемо сформувати широкі оборонні сили."
 BHU_militia_military_2: "Військові ополченці"
 BHU_militia_military_2_desc: "Зосередившись на реорганізації наших місцевих ополченців, ми зможемо сформувати широкі оборонні сили."
 BHU_militia_military_3: "Військові ополченці"
 BHU_militia_military_3_desc: "Ми створили єдину бутанську міліцію, оплот проти іноземної агресії та громадянського протистояння! Зосередившись на централізації наших ополченців, ми сформували справді грізну силу."

### Focuses ###

 bhu_end_revolution: "Кінець революції"
 bhu_end_revolution_desc: "Із завершенням бойових дій у сільській місцевості наш уряд нарешті отримав можливість вирішувати проблеми, притаманні нашій країні, реформуючи дисфункціональні системи, притаманні Бутану, у відповідності до нашого бачення досконалого уряду."
 bhu_buddhist_nationalism: "Нація буддистів"
 bhu_buddhist_nationalism_desc: "Народи Бутану в першу чергу є буддистами, а в другу - бутанцями. Ця відданість лініям буддизму Друкпа Каґ'ю та Ньїнґма є основою нашої підтримки в країні. Невіруючі повинні бути переможені, а наші традиції захищені!"
 bhu_increase_pension: "Фінансування монастирів"
 bhu_increase_pension_desc: "Хоча Дже Кхенпо і монастирський корпус вже давно є вірними прихильниками короля, останнім часом їхня підтримка стала крихкою. Надаючи підвищену монастирську пенсію, ми можемо переконати більш скептично налаштованих монахів у нашій відданості лінії Друкпа в буддизмі."
 bhu_discourage_hindu_practices: "Заборона індуїстських практик"
 bhu_discourage_hindu_practices_desc: "Релігійна влада Бутану вже давно наполягає на більш активному підході до поширення буддизму Друкпа по всій країні. Ми будемо активно виступати проти індуїстської меншини на півдні на користь лояльних буддистів."
 bhu_expand_dzongs: "Будівництво дзонгів"
 bhu_expand_dzongs_desc: "Ми стикаємося із загрозами зсередини та ззовні. Якщо ми сподіваємося вижити, ми повинні розбудовувати нашу оборону. У межах наших володінь є низка ключових місць, які недостатньо розвинені. Розширення наших традиційних баз значною мірою сприятиме зміцненню нашої влади над Бутаном."
 bhu_expand_punakha: "Розширення столиці"
 bhu_expand_punakha_desc: "Наразі ми керуємо всіма державними справами зі старовинних фортець, розкішних замків, збудованих за часів правління середньовічних героїв та вельмож. Серед цих великих Дзонгів немає жодного красивішого за зимову столицю, Пунакха Дзонг, хоча великий палац нещодавно прийшов у занепад."
 bhu_strengthen_dynasty: "Зміцнення династії"
 bhu_strengthen_dynasty_desc: "Правління родини Вангчук є відносно молодим, і в країні є багато людей, які пам'ятають часи, коли ними правили Вангчук Друк Гьялпо. Майбутнє і минуле Бутану пов'язане з королівством і родиною Вангчук, і чим швидше народ і володарі нації це усвідомлять, тим швидше наше королівство зможе по-справжньому знайти своє місце під сонцем."
 bhu_meet_loyal_penlops: "Лояльні Пенлопи"
 bhu_meet_loyal_penlops_desc: "Хоча багато західних пенлопів відвернулися від нас під час Жабрунгської революції, більшість залишилися нашими вірними союзниками. Ми повинні оголосити амністію тим діячам, які стояли на стороні конфлікту, і створити коаліцію прихильних до нас пенлопів.."
 bhu_national_assembly: "Національна асамблея"
 bhu_national_assembly_desc: "Поколіннями народ Бутану страждав від жорстоких володарів і неосвічених правителів, які мало зважали на законні скарги сільських ґевогів і старійшин. Лише працюючи з цими людьми, ми можемо вирішити безліч проблем, з якими стикається наше королівство. Ми повинні скликати дорадчу раду під керівництвом мудрого Гонгзіма Сонама Топгьє Дорджі, щоб допомогти йому належним чином інформувати короля і давати йому поради."
 bhu_tsatong_tax: "Скасування податку цатонг"
 bhu_tsatong_tax_desc: "Люди нашого королівства скуті заплутаними податками і правилами, серед яких немає нічого більш дратівливого, ніж податок цатонг, який зупиняє зростання нашого села за невелику вигоду."
 bhu_entrench_feudal_hierarchy: "Закріплення феодальної ієрархії"
 bhu_entrench_feudal_hierarchy_desc: "Роками родина Вангчук намагалася порушити ретельний баланс між правителем Бутану та його васалами. Вони нехтували монастирськими привілеями та привілеями пенлопів, які існували сотні років. Ці привілеї будуть відновлені і баланс повернеться до Бутану."
 bhu_unifying_king: "Король-об'єднувач"
 bhu_unifying_king_desc: "Роль Друк Г'ялпо часто зводиться до балансування між різними фракціями всередині країни. Хоча зазвичай консенсусу в цьому питанні немає, всі в столиці вважають, що правління сім'ї Вангчук є легітимним і має фундаментальне значення для продовження нашого суверенітету і процвітання."
 bhu_new_civil_service: "Нова державна служба"
 bhu_new_civil_service_desc: "Державні службовці - це кров нашого королівства, що несе правління короля в найвіддаленіші куточки нашого царства. Однак за незліченну кількість поколінь урядового застою цей орган зачерствів, став корумпованим та інтригуючим. Ми відкинемо найбільш проблемних агентів корони, а потім відбудуємо її навколо ядра вірних та енергійних людей."
 bhu_rein_in_bureaucracy: "Приборкання бюрократії"
 bhu_rein_in_bureaucracy_desc: "Податкові агенти Бутану наділені широкими повноваженнями і часто використовують свій контроль для зведення особистих рахунків і тероризування політичних опонентів. Ми не можемо толерувати здирництво та мстиве правосуддя."
 bhu_create_military_school: "Військова школа"
 bhu_create_military_school_desc: "Навчаючи синів знаті військовому мистецтву, наші армії будуть краще керовані. Навчаючи цих синів під тінню Пунакха Дзонга, становище Друк Г'ялпо буде більш безпечним."
 bhu_protector_of_bhutan: "Захисник Бутану"
 bhu_protector_of_bhutan_desc: "Фракція традиціоналістів у суді вже давно називає себе мечем і щитом Бутану. З благословення традиціоналістської військової еліти, Друк Г'ялпо зараз виступає як беззаперечний володар цього меча і щита."
 bhu_punakha_academy: "Академія Пунаха"
 bhu_punakha_academy_desc: "Створивши громадянську академію в Пунаці, ми забезпечимо нове покоління лідерів та адміністраторів. Ми залучимо західних викладачів та освітні стилі і поєднаємо їх з традиційними потребами нашого королівства."
 bhu_establish_planning_commission: "Комісія з планування"
 bhu_establish_planning_commission_desc: "Ми створимо комісію мудрих експертів, які допоможуть нам розвивати нашу промисловість. Хоча ця комісія не матиме повноважень приймати політичні рішення, її рекомендації будуть передані безпосередньо королю та його радникам."
 bhu_streamline_administration: "Оптимізація адміністрування"
 bhu_streamline_administration_desc: "Наша місцева адміністрація дико роздута і неефективна. У багатьох випадках наші села платять податки десяткам різних бюрократів та інспекторів, багато з яких нічого не дають ні державі, ні людям."
 bhu_decentralisation: "Децентралізація"
 bhu_decentralisation_desc: "Протягом останніх десятиліть королі Бутану відбирали владу і привілеї у місцевих лідерів, перешкоджаючи економічному розвитку країни. Ми повинні повернути автономію нашим пенлопам і місцевим лідерам, щоб вони могли адаптувати політику до потреб своїх виборців."
 bhu_increase_serfs: "Збільшення залежності від кріпаків"
 bhu_increase_serfs_desc: "Віддавна власна нація трималася на праці наших безземельних кріпаків. Хоча фракція реформаторів давно намагається змінити статус цих підданих, нам стало зрозуміло, що така революційна зміна загрожує підірвати все наше суспільство."
 bhu_beginnings_of_industry: "Розвиток Бутану"
 bhu_beginnings_of_industry_desc: "Завершивши необхідні реформи для стабілізації нашої держави, ми тепер можемо приступити до розвитку країни. Хоча багато хто остерігається втручання уряду в такі питання, необхідно вжити рішучих заходів, щоб захистити нашу націю."
 bhu_solidify_new_regime: "Посилений контроль"
 bhu_solidify_new_regime_desc: "Наш новий режим не може сподіватися на добру волю тих, хто колись виступав проти нас. Очищення від нелояльних може послабити нашу владу в короткостроковій перспективі, але жоден великий Дзонг не був побудований на прогнилій структурі."
 bhu_curtail_penlops: "Скорочення неслухняних пенлопів"
 bhu_curtail_penlops_desc: "Багато пенлопів під час боротьби за трон виступали на підтримку суперників-претендентів. Вони повинні бути відсторонені від влади. Хоча більшості з них з часом пробачать їхні помилки, деяким треба нагадати про справжню ціну зради."
 bhu_raid_our_neighbours: "Демонстрація сили"
 bhu_raid_our_neighbours_desc: "Протягом багатьох років Бутан грав другу скрипку серед своїх сусідів, підкоряючись забаганкам індійців і стоячи осторонь, коли Непал наступав на наші амбіції. Ми не забудемо славу наших предків, воїнів, які боролися зі своїми ворогами з жорстокістю і завзяттям."
 bhu_assembling_raiders: "Скликання рейдерів"
 bhu_assembling_raiders_desc: "Черінг Пенджор надихає своїх воїнів на вірність, обіцяючи їм дві речі: куди б вони не пішли, він піде з ними, і коли б вони не повернулися, то з возами здобичі."
 bhu_kangyur_tengyur: "Звеличення буддійського канону"
 bhu_kangyur_tengyur_desc: "108-томний "Канґ'юр" та 225-томний "Тенґ'юр" складають основу тибетського буддійського канону. Жабдрунг проголосив свій намір спонсорувати створення вражаючих каліграфічних видань цих двох основоположних творів задля покращення життя буддистів по всьому Бутану."
 bhu_monastic_primacy: "Забезпечення монашого примату"
 bhu_monastic_primacy_desc: "З моменту свого заснування Бутан керувався лінією Друкпа буддизму Ваджраяни. Великий Жабдрунг Нґаванг Намґ'ял приніс вчення секти Друкпа до Бутану сотні років тому, і під час його просвітленого правління монахи та лорди Бутану жили в гармонії, встановленій великим правовим кодексом Ца Іґ. Відновивши Ца Йіг в тому вигляді, в якому він був спочатку задуманий, новітнє втілення Жабрунґа очолить духовне відродження Бутану!"
 bhu_purge_impurities: "Очищення від нечистих елементів"
 bhu_purge_impurities_desc: "Ми не хочемо просто правити Бутаном як спадкоємці слабкого і боягузливого клану Вангчук. Ми очистимо цю спадщину невдач, починаючи з жадібних реформаторів, які продали нашу країну індійцям за мізерну ціну. Вороги і зрадники ховаються в кожному дзоні і монастирі, і Бутан не буде по-справжньому вільним, поки всі вони не будуть змушені замовкнути."
 bhu_moderate_our_message: "Наші ідеї"
 bhu_moderate_our_message_desc: "Є багато дворян і монахів, які підтримували старий монархічний режим Вангчук, але їхні цілі та переконання в цілому збігаються з нашими. Якщо ми хочемо належним чином керувати країною, можливо, нам слід звернутися до цих зрадників, запевнивши їх, що наша головна мета - відновити колишню славу Бутану."
 bhu_monastic_welfare: "Добробут через монастирі"
 bhu_monastic_welfare_desc: "Традиційно монастирі Бутану слугували центрами для своїх місцевих громад, надаючи ключові послуги та допомогу навколишнім селам. Перенаправлення світських фондів до цих монастирів може повернути їм належне місце в суспільстві."
 bhu_fund_monastic_schools: "Фінансування монастирських шкіл"
 bhu_fund_monastic_schools_desc: "Наша інтелектуальна енергія не може бути присвячена виключно матеріальному світу. Вкладаючи наше багатство в монастирські школи, ми можемо гарантувати, що виросте нове покоління мудрих монахів, які допоможуть вести Бутан в найближчі роки."
 bhu_revise_dual_system: "Відродження Діархію"
 bhu_revise_dual_system_desc: "Минули століття з часів правління першого лами Бутану. За час, що минув після нього, подвійна система правління, яку він нав'язав країні, була спотворена до невпізнання. Чи знову Бутан очолить лама!"

 bhu_address_military: "Звернення до військових"
 bhu_address_military_desc: "Наші збройні сили відчайдушно потребують реформування. Ми покладаємось на податки з наших підданих, а центральний уряд командує лише крихітною групою королівських солдатів. Ми повинні вибрати між розширенням наших місцевих сил і зосередженням на централізованій армії."
 bhu_using_terrain: "Використання рельєфу"
 bhu_using_terrain_desc: "Найбільшим оборонним активом нашої країни є унікальний рельєф місцевості. Ми повинні розробити стратегії, які спираються на наші природні переваги і спираються на нашу довгу історію боротьби в цих горах."
 bhu_fortify_key_passes: "Зміцнення ключових перевалів"
 bhu_fortify_key_passes_desc: "Наша гірська країна з'єднана із зовнішнім світом низкою невеликих гірських перевалів як на півночі, так і на півдні. Давайте захистимо ці перевали системою сучасних укріплень."
 bhu_mountain_guides: "Набір гірських провідників"
 bhu_mountain_guides_desc: "Оскільки ми живемо в одному з найбільш гірських регіонів світу, вміння орієнтуватися на цій місцевості є необхідністю для наших військових. Ми повинні навчитися залучати місцевих жителів, які добре знають цей регіон, та інтегрувати їх у нашу армію."
 bhu_new_weapons: "Нові зразки зброї"
 bhu_new_weapons_desc: "Наші солдати озброєні сумішшю колоніальних крем'яних замків і надлишкових гвинтівок, якщо вони взагалі мають зброю. Ми повинні прагнути модернізувати зброю, яку мають на озброєнні наші солдати."
 bhu_study_foreign_arms: "Контрабанда іноземної зброї"
 bhu_study_foreign_arms_desc: "Контрабанда зброї - справа не з приємних, але виживання нашої нації залежить від нашої здатності отримувати сучасну зброю. Використовуючи контакти в Індії, ми можемо викачати частину надлишкової зброї з їхнього конфлікту."
 bhu_invest_in_soldiers: "Інвестиції в наших солдатів"
 bhu_invest_in_soldiers_desc: "Якщо ми сподіваємося, що зможемо протистояти навченим і загартованим військам наших сусідів, нам потрібно буде інвестувати в підготовку та оснащення наших солдатів. Виділяючи частину наших коштів на одяг, харчування та догляд за нашими збройними силами, ми можемо перетворити рекрутів на солдатів, створивши бойову силу, яка може стати пліч-о-пліч з нашими супротивниками."
 bhu_create_national_doctrine: "Національна доктрина"
 bhu_create_national_doctrine_desc: "Централізація наших збройних сил в армію дала нам можливість сформувати єдину доктрину. Ми звернемося до наших провідних генералів з проханням допомогти створити доктрину, сумісну з нашою армією."
 bhu_noble_officers: "Залучення шляхетних офіцерів"
 bhu_noble_officers_desc: "З давніх-давен наші армії очолювали вельможі нашого королівства. Ці люди мають давні військові родоводи, і їхня мудрість та вміння будуть безцінними для формування нової армії."
 bhu_promote_regional_leaders: "Просування регіональних лідерів"
 bhu_promote_regional_leaders_desc: "Ключ до ефективної реорганізації наших національних ополченців - забезпечити належну інтеграцію лідерів місцевих ополченців у нашу командну структуру. Вони нададуть цінну інформацію нашим генералам і заспокоять наших людей."
 bhu_every_family_son: "З кожної сім'ї - по сину"
 bhu_every_family_son_desc: "Традиційно дворяни закликали кожну родину відправити одного працездатного чоловіка служити солдатом під час кризи. Ми модифікуємо цю систему, закликаючи сім'ї відправити одного сина добровольцем до лав нашого резерву. Ці люди стануть основою нашої нової сучасної армії."
 bhu_specialized_units: "Оснащення спеціалізованих підрозділів"
 bhu_specialized_units_desc: "Ми повинні почати інвестувати в спеціалізоване обладнання для нашої армії, що швидко модернізується. Екіпіруючи невеликі групи солдатів спеціальним спорядженням, ми зможемо створити справді сучасну бойову силу."
 bhu_reorganise_militia_structure: "Реорганізація ополчення"
 bhu_reorganise_militia_structure_desc: "Наші збройні сили розділені на низку воєнізованих формувань, розкиданих по всій країні, причому співпраця між цими групами практично відсутня. Об'єднавши всі ці ополчення в організовану ієрархію, ми зможемо підвищити ефективність і зменшити ймовірність конфлікту."
 bhu_finish_mil_reform: "Завершення військової реформи"
 bhu_finish_mil_reform_desc: "Ми значно покращили структуру і компетентність наших збройних сил, розробивши план реформ, за яким ми можемо рухатися вперед. Однак, якщо ми сподіваємося протистояти сучасним арміям наших сусідів, потрібно ще багато працювати. Нам потрібно буде покладатися на стійкість і рішучість наших солдатів, щоб компенсувати наші більш матеріальні недоліки, і продовжувати інвестувати в оборону нашої держави."

