 bol.201.t: "НРР ставить під сумнів легітимність Аргедаса!"
 bol.201.d: "З підтримкою Народно-ліберальної партії, Аргедас переміг на виборах. Однак, Націоналістичний революційний рух ставить під сумнів результати виборів! Стверджуючи, що на результати виборів вплинув Олов'яний Король Патіньо, один з наших найкращих прихильників, якого вони звинувачують у використанні своїх статків з метою купити голоси і вплинути на виборчі дільниці, вони вимагають, щоб вибори були проведені заново. Їхня думка мало чого значить, оскільки Аргедас уже зайняв Президентський Палац і вони стали всього лише меншістю в Національному Конгресі."
 bol.201.a: "Це були чесні вибори"
 
 bol.202.t: "Синдикалістська республіка?"
 bol.202.d: "Здивувавши більшу частину болівійської еліти, синдикалісти не тільки перемогли на виборах, а й зробили це з набагато більшим відривом голосів, ніж передбачалося. Оскільки багато хто з провідних промисловців і корумпованої еліти боїться за свою безпеку, ще рано говорити про кінець боротьби, оскільки реваншистська НБП заперечує результати і навіть взялася за зброю в периферійних регіонах."
 bol.202.a: "Ми відновимо в Болівії її колишню славу!"
 bol.202.b: "Необхідно поважати демократію!"
 
 bol.301.t: "Король стає президентом"
 bol.301.d: "Відомий як Олов'яний Король або Rey del Estaño як у Болівії, так і за кордоном, Симон Патіньо тепер має не тільки майже монополістську владу над олов'яною торгівлею, а й над болівійським урядом. Пропрацювавши собі шлях від бідності в більшу частину своєї молодості до неймовірного багатства лише за кілька десятиліть потому, історія Патіньо відома багатьом болівійцям, дехто ним захоплюється, тоді як інші сподіваються, що він не впорається з посадою, яка значно збільшує його владу."
 bol.301.a: "Fait Accompli"
 
 bol.5.t: "Чорний Понеділок завдає удару по країні"
 bol.5.d: "Хвилі світової економічної катастрофи сягнули і нашої країни, негайно завдавши удару по гірничодобувній промисловості. Ціни на звичайний ширвжиток різко злітають угору, і вже починаються звільнення на підприємствах, що належать гірничодобувним олігархам."
 bol.5.a: "Це ніколи не закінчиться!"
 
 bol.6.t: "Щорічні військові репарації Парагваю"
 bol.6.d: "Після нашої жахливої поразки Парагваю в Чакській війні, ми не тільки втратили нашу гідність і регіон, багатий на нафту, а й також були змушені платити Парагваю військові репарації. Ці величезні суми грошей і товарів накладають важкий тягар на нашу економіку, що робить будь-яке відновлення майже неможливим."
 bol.6.a: "У нас немає вибору..."
 
 bol.7.t: "Маневри на острові Тітікака"
 bol.7.d: "Після пишної церемонії відкриття, Президент [BOL.GetLeader] оголосив про створення Морських сил Болівії. Що складається з 4 патрульних катерів і більш ніж 1500 військових з армії, наш флот - це наша гордість і свідчення втрачених територій на Тихому океані.\n\nХоча дехто запитував, чи гарне це застосування податків, більшість наших військових вважає це необхідною політичною заявою, що має піднімати мораль у ці важкі часи."
 bol.7.a: "У нас є мрія...!"
  
#Strikes 
 bol.8.t: "Колапс цін на олово!"
 bol.8.d: "Через катастрофу, спричинену чорним понеділком, імпорт олова німецькою сферою вкрай низько впав, тягнучи разом із собою і ціни на нього. Будучи одним із головних двигунів нашої економіки, що вже постраждала від рецесії в останні роки, сектор розірваний нерішучістю гірничодобувних компаній і погіршенням збереження робочих місць."
 bol.8.a: "О ні!"
 
 bol.9.t: "Страйки в олов'яних шахтах"
 bol.9.d: "Оскільки ціни на олово залишаються у вільному падінні, а країна занурюється в найбільшу депресію в її історії, шахтарі з шахт Сігло XX і Катаві в провінції Потосі зустрілися з їхніми керівниками, вимагаючи кращих умов. Відмова Гірничодобувної корпорації Болівії змусила їх почати страйк, відклавши всю роботу, і просячи інші шахти приєднатися до них у боротьбі проти несправедливості."
 bol.9.a: "Ми маємо вжити рішучих заходів!"
 bol.9.b: "Шахтарі мають рацію! Знищити баронів!" 
 
 bol.10.t: "Різанина в Катаві"
 bol.10.d: "У відповідь на страйк у Катаві, Буш наказав військовим втрутитися і вирішити проблему. 7000 шахтарів, які беруть участь у страйку, рухалися у напрямку до офісів менеджменту, коли армія оточила цю групу і наказала їм підкоритися і повернутися на роботу.\n\nВідмова шахтарів призвела до відкриття вогню по натовпах. 6 годин армія обстрілювала ці маси, що призвело до сотень поранених і 19 загиблих, за даними державних ЗМІ. Однак, організатори страйку стверджують, що було вбито понад 400 осіб, і вони вкрай цим розлючені."
 bol.10.a: "Гарна робота"
 bol.10.b: "Знайти відповідальних!"
 
 bol.11.t: "Подальші страйки на шахтах Хуануні"
 bol.11.d: "Хоча розгін Катавійського страйку призвів до сотень постраждалих, шахтарі Хуаніні наважилися піднятися проти армії і повторюють вимоги їхніх загиблих братів. Мабуть, натхнені синдикалістськими успіхами в Чилі та Патагонії, шахтарі не бояться захищати свої права, і відкрито сумніваються в уряді та своїх компаніях."
 bol.11.a: "Розігнати страйки військовою силою!"
  
 bol.12.t: "НРР підтримує страйк!"
 bol.12.d: "Обережно поспостерігавши за конфліктом у Катаві, НРР сьогодні видало офіційну постанову, підтримуючи страйкарів і приєднуючись до їхніх вимог кращих життєвих стандартів і вищої зарплати."
 bol.12.a: "Ситуація загострюється"
 
 bol.13.t: "СПБ підтримує страйк!"
 bol.13.d: "Нікого не здивувавши, Синдикалістська партія обурилася поведінкою гірничодобувних олігархів і закликала всіх шахтарів приєднатися до страйку. Ставлячи за приклад революції в Чилі, партія сподівається, що болівійським шахтарям вдасться скинути ярмо й отримати кращі робочі та життєві умови."
 bol.13.a: "Ситуація загострюється"
 
 bol.14.t: "Шахта в Хуануні приєднується до страйку"
 bol.14.d: "Оскільки страйку в Катаві не видно завершення, шахтарі Хуануні також припинили працювати й оголосили про свою підтримку братам у Сігло ХХ і Катаві. Політики з НРР і СПБ негайно підтримали це рішення, закликавши інші шахти наслідувати їхній приклад."
 bol.14.a: "Ми втрачаємо контроль над ситуацією!"
 
 bol.15.t: "Занепокоєння в Оруро!"
 bol.15.d: "Оскільки робітники по всьому сектору припиняють роботу, шахтарі з Ла-Сальвадори також приєдналися до руху. Ці робітники, переважно з міста Оруро, розкинули табір перед будинком Олов'яного Короля (Симон Ітуррі Патіньйо), вимагаючи підвищення зарплати і безпечних умов роботи."
 bol.15.a: "Це зайшло занадто далеко! Відправити армію!"
 bol.15.b: "Ми маємо шукати підтримки за кордоном!"
 
 bol.16.t: "Відтворення Перу-Болівійської Конфедерації"
 bol.16.d: "Конфедерація між нашими державами була недовговічною державою, що існувала в 1836-1839 рр., оскільки вважалося, що дві країни разом будуть сильнішими, і зможуть змагатися з іншими силами в Південній Америці. Однак, катастрофічна поразка від Чилі та Аргентини під час Війни Конфедерації зруйнувала Союз і відтворила дві незалежні держави.\n\nПроте підтримка Союзу не ослабла з часом, і навіть набрала ще більше популярності через провал у Чакській війні та погіршення економіки. Нездатність Буша розв'язати проблему зі страйкарями знову підняла це питання, і висуваються серйозні пропозиції на підтримку Союзу кількома нашими міністрами кабінету."
 bol.16.a: "Ми зможемо це вирішити самостійно! Відправити армію!"
 bol.16.b: "Запропонувати ідею Перу"
 
 bol.17.t: "Болівія пропонує відтворити Перу-Болівійську Конфедерацію"
 bol.17.d: "Конфедерація між нашими державами була недовговічною державою, що існувала в 1836-1839 рр., оскільки вважалося, що дві країни разом будуть сильнішими, і зможуть змагатися з іншими силами в Південній Америці. Однак, катастрофічна поразка від Чилі та Аргентини під час Війни Конфедерації зруйнувала Союз і відтворила дві незалежні держави.\n\nПроте підтримка Союзу не ослабла з часом, і навіть набрала ще більше популярності в Болівії через провал у Чакській війні та погіршення економіки. Нездатність Буша вирішити проблему зі страйкарями знову підняла це питання, і тиск інших партій змусив його запропонувати відновлення Конфедерації, щоб не допустити погіршення хаосу в його країні."
 bol.17.a: "Ратифікувати возз'єднання!"
 bol.17.b: "Нам не потрібна Болівія, яка буде нас тягнути на дно"
 
 bol.18.t: "Розв'язання олов'яних страйків"
 bol.18.d: "Оскільки вулиці залиті кров'ю шахтарів, а їхні лідери або мертві, або у в'язниці, страйки втратили свій шанс і шахтарі були змушені повернутися до роботи. Хоча через цю кризу посилилися соціалістичні партії, малоймовірно, що вони зможуть скоро повалити наш військовий режим."
 bol.18.a: "Стабільність... Поки що"

 bol.21.t: "Олов'яний Король повертається додому!"
 bol.21.d: "Симон Ітуррі Патіньо, більш відомий як Олов'яний Король, це один з найбагатших людей у світі, який володіє багатьма нашими олов'яними шахтами та компаніями, навіть має вплив у Канаді та Німеччині. Після Чакської війни і майже повного колапсу Болвії, він вирушив до США, щоб уникнути негативних наслідків. Однак, після серйозного погіршення ситуації в США, він знову повернувся до Болівії."
 bol.21.a: "Він повертається зараз?"
 
 bol.23.t: "Майбутнє Болівії"
 bol.23.d: "Херман Буш Бессера править Болівією вже три роки, до того ж його можна з натяжкою назвати нелегітимним, оскільки для того, щоб стати президентом, йому довелося в 1934 році повалити Даніеля Саламанку. Однак багато хто в країні його підтримує, а його реформи лише принесли благополуччя і стабільність Болівії. Хоча Буш Бессера показував свою вірність демократичним процесам, він готовий до ролі довічного Президента. Чи повинні ми вимагати виборів? Або переписати Конституцію, щоб він став довічним Президентом?"
 bol.23.a: "Хай живе El Presidente!"
 bol.23.b: "Вибори мають бути чесними для всіх"
 
 bol.24.t: "Збільшення тиску перед виборами!"
 bol.24.d: "З наближенням виборів у Болівії, деякі з наших найвідданіших радників вказали, що у нас більше не буде більшості, і що правління Германа Буша, можливо, підійшло до кінця. На щастя, у нас є майже повний контроль над виборами, тому ми віддали наказ замінити кілька виборчих урн нашими власними."
 bol.24.a: "Немає нічого, що не змогла б виправити невелика підробка"
 
 bol.25.t: "Збільшення тиску перед виборами!"
 bol.25.d: "З наближенням виборів у Болівії, деякі з наших найвідданіших радників вказали, що у нас більше не буде більшості, і що правління Германа Буша, можливо, підійшло до кінця. На щастя, у нас є майже повний контроль над виборами, тому ми віддали наказ замінити кілька виборчих урн нашими власними."
 bol.25.a: "Хай живе El Presidente!"
 
 bol.26.t: "Спроба радикального перевороту!"
 bol.26.d: "Натхненні повторюваними промахами адміністрації Буша, деякі члени збройних сил атакували Ла-Пас, щоб змістити Буша і призначити своїх ставлеників. Обіцяючи повернення законних територій і відновлення болівійської величі, рух швидко набирає підтримку, особливо серед нижчих класів і в шахтах, де шахтарі, незадоволені державою, відчайдушно шукають вихід."
 bol.26.a: "Переворот вдався!"
 bol.26.b: "Буш зберігає владу"
 
 bol.27.t: "Болівія хоче приєднатися до Інтернаціоналу"
 bol.27.d: "Після успіху наших товаришів у решті Південної Америки, ми самі повинні запитати себе: чи хочемо ми допомогти поширенню світової революції, приєднавшись до Інтернаціоналу?"
 bol.27.a: "Звісно!"
 bol.27.b: "Це не ті хлопці, що програли Парагваю?"
