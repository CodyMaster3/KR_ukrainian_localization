### Focuses ###
 BOL_Centralise_Mining_Operations: "Централізація гірських робіт"
 BOL_Centralise_Mining_Operations_desc: "Найважливіші з наших гірничих робіт уже давно контролюються так званими 'олов'яними баронами'. Якщо ми хочемо поліпшити наше економічне становище, ми повинні почати націоналізацію корпорацій гірничого видобутку, щоб відібрати в них владу, і що ще важливіше, їхні прибутки."
 BOL_Increased_Government_Interference: "Збільшене державне втручання"
 BOL_Increased_Government_Interference_desc: "Ми не можемо довіряти приватним підприємствам долю наших робітників і стабільність нашої економіки. Ми маємо запровадити обмеження та регуляції, щоб змусити їх зважати на наші інтереси."
 BOL_Agricultural_Subsidies: "Сільськогосподарські субсидії"
 BOL_Agricultural_Subsidies_desc: "Наші фермери були змушені боротися за виживання з самої поразки в Чакській війні. Наш обов'язок, як їхніх правителів, це субсидувати їхню продукцію і добробут, якщо ми хочемо коли-небудь повернути їхню підтримку після такого приниження."
 BOL_Connecting_the_Nation: "Сполучення країни"
 BOL_Connecting_the_Nation_desc: "Хоча в Болівії є багато залізниць, вони були побудовані гірничодобувними корпораціями, які хотіли отримати прибуток з однієї з численних болівійських шахт. Багато з наших міст і сіл ізольовані, що робить транспорт продукції з і в столицю дорогим підприємством. Тому, ми вирішили розширити залізничну мережу, щоб продукти доходили до наших громадян швидше і дешевше, ніж раніше."
 BOL_Bail_Out_Industry: "Фінансова допомога промисловості"
 BOL_Bail_Out_Industry_desc: "Після того як ми провели націоналізацію, наш бюджет вийшов у профіцит, тому ми повинні постаратися допомогти вірній промисловості. Багато компаній, що влаштувалися в Болівії, тепер перебувають у боргах, і якщо ми надамо їм фінансову допомогу, ми відновимо їхню віру в нас, і можливо, отримаємо в майбутньому від цього вигоду."
 BOL_Public_Works_Program: "Програма громадських робіт"
 BOL_Public_Works_Program_desc: "Болівія серйозно потребує інфраструктури, промислових парків і розширення міст. Ми оголосимо про початок програми громадських робіт, щоб вирішити цю проблему."
 BOL_Fatherland_Bonds: "Empréstito patriótico"
 BOL_Fatherland_Bonds_desc: "Наша країна була зруйнована Чакською війною, і це відомо кожному громадянину. Тому обов'язком кожного громадянина є надавати 'Позику патріота', щоб ми змогли сплатити наші борги та відбудувати країну."
 BOL_Tax_Breaks: "Зниження податків"
 BOL_Tax_Breaks_desc: "Останній ліберальний уряд Болівії, очолюваний Хосе Гутьєрресом Геррою, був при владі в 1920 році. Якщо ми хочемо коли-небудь повернутися в ті славні часи, ми повинні знизити податки, щоб сприяти відкриттю нових підприємств у Болівії, а разом із цим спробувати принести в країну таке необхідне економічне процвітання."
 BOL_Loosen_Regulation: "Зменшення регулювання"
 BOL_Loosen_Regulation_desc: "Економічне регулювання Болівії здавалося розумним тоді, коли тільки-но з'явилися профспілки і ми мали зробити щось, щоб їх задобрити. Однак, це тільки погіршило наше відставання від наших суперників! Нам потрібно послабити це регулювання, щоб дозволити новому бізнесу швидше стати на ноги."
 BOL_Selling_Out_for_Funding: "Задобрення олігархів"
 BOL_Selling_Out_for_Funding_desc: "Місцеві олігархи турбуються, що ми продаємо країну іноземцям, які не люблять нашу країну так, як вони. Ми дамо їм кілька переваг перед їхніми конкурентами, інакше вони почнуть протистояння з нашим режимом."
 BOL_Longer_Hours_Lower_Pay: "Більше годин, менше зиску"
 BOL_Longer_Hours_Lower_Pay_desc: "Хоча наш уряд завжди дбав про своїх громадян, наше нинішнє трудове законодавство, можливо, зайшло занадто далеко. Нам потрібно знизити мінімальний рівень зарплати і підняти тривалість робочого дня з 8 до 10 годин."
 BOL_Capitalism_forever: "Підтримка капіталістів"
 BOL_Capitalism_forever_desc: "Податкові пільги, дешеві й працьовиті кадри та дуже невелика кількість регуляцій - це шлях уперед для Болівії, якщо ми спонукаємо капіталістичних магнатів до відкриття бізнесу в нашій країні, і, як наслідок, збільшимо наш прибуток від їхніх дій."
 BOL_Tighten_the_Belt: "Жорстка економія"
 BOL_Tighten_the_Belt_desc: "Хоча поки що наші реформи були задовільні, їх недостатньо. Розтрати уряду цієї країни були на занадто високому рівні, і настав час затягнути паски, запровадивши заходи жорсткої економії."
 BOL_Building_the_Future: "Будівництво майбутнього"
 BOL_Building_the_Future_desc: "Наш уряд представляє болівійський народ, і ніхто більше не прийде допомогти нам побудувати краще майбутнє. Наш обов'язок - це почати планувати майбутнє нашої країни та її населення, якщо ми взагалі хочемо процвітати."
 BOL_Middle_Way: "Підтримка рівноваги"
 BOL_Middle_Way_desc: "Хоча і державники, і ліберали раніше мали рацію, вони також багато в чому помилялися. З огляду на це, ми повинні шукати рівновагу між підтримкою нового бізнесу з-за кордону і збереженням місця для нашої власної промисловості."
 BOL_Diversify_the_Economy: "Диверсифікація"
 BOL_Diversify_the_Economy_desc: "Економічні біди Болівії завжди були пов'язані з нашою залежністю від гірничодобувної промисловості. Якщо ми сподіваємося це змінити, нам знадобляться інші самостійні галузі економіки, які зможуть нас підтримувати з або без гірничої справи. Це шлях до нашого майбутнього."
 BOL_Fostering_Entrepeneurship: "Підтримка підприємців"
 BOL_Fostering_Entrepeneurship_desc: "Якщо ми проголосили нашу свободу від іноземних хижаків-капіталістів, нам знадобиться виростити власну породу підприємців, які забезпечуватимуть процвітання Болівії за рахунок приватного сектора. Для цього, ми повинні підштовхнути наших найрозумніших і найбагатших людей відкрити свій власний бізнес, який прокладе шлях для болівійської економіки."
 BOL_Heavy_Industry: "Важка промисловість"
 BOL_Heavy_Industry_desc: "Хоча у нашої країни є багато важливих промислових ресурсів, таких як олово, у нас немає важкої промисловості, яка б їх переробляла. Продаж цих ресурсів приносить прибуток, але продаж виробів із них буде ще прибутковішим. Якщо ми хочемо зламати порочне коло, яке зробило Болівію відсталою країною, ми повинні підтримати тут переїзд і відкриття важкої промисловості."
 BOL_Domestic_Arms_Industry: "Домашня збройова промисловість"
 BOL_Domestic_Arms_Industry_desc: "Завжди після створення нашої країни ми покладалися на іноземну зброю для екіпірування нашої армії. Хоча це позбавило нас необхідності інвестувати у збройову промисловість у мирний час, це ж серйозно вдарило по нашому бюджету під час війни. З огляду на це, ми маємо заснувати власну військову промисловість, навіть якщо це означає, що наше виробництво працюватиме за іноземними ліцензіями."
 BOL_Increased_Resource_Extraction: "Збільшений видобуток ресурсів"
 BOL_Increased_Resource_Extraction_desc: "Нашим економічним благом завжди були багаті ресурсами поклади нашої великої країни. Ми повинні використовувати це, спрямувавши на видобуток прибутку з них усю нашу увагу, а не використовувати неперевірені методи, які можуть увігнати Болівію в землю."
 BOL_Arms_for_Tin: "Зброя в обмін на олово"
 BOL_Arms_for_Tin_desc: "У минулому, Болівія могла отримати велику кількість зброї, обмінюючи її на срібло. Сьогодні, наша країна вже змінилася, але не наші ідеї. Ми оновили наші торгові угоди з іншими країнами з невеликою поправкою: замість торгівлі сріблом за зброю, ми будемо обмінювати олово!"
 BOL_Copper_Mining: "Видобуток міді"
 BOL_Copper_Mining_desc: "Після винаходу телефону, попит на мідь постійно зростав, і не давав знаків уповільнення. Ми повинні скористатися цим і задовольнити потребу інших країн у цьому цінному металі."
 BOL_Foreign_Equipement_Shipements: "Постачання іноземного спорядження"
 BOL_Foreign_Equipement_Shipements_desc: "Світ став небезпечним місцем, де чесні суверенні держави зазнають нападу жорстоких опортуністів. Наш уряд вважав за необхідне попросити у наших постачальників зброї збільшені партії спорядження, що було зроблено заради безпеки Болівії."
 BOL_Universitary_Funding: "Фінансування університетів"
 BOL_Universitary_Funding_desc: "Хоча наші університети роблять усе, що можливо, щоб забезпечити нас найкращими професіоналами, Болівія - це велика країна з безмежним потенціалом, і повільно, але вірно, ми були змушені наймати іноземних експертів, щоб заповнити дірки в адміністративній системі. Нам потрібно збільшити фінансування власних університетів з метою замінити цих іноземців на місцеві таланти."
 BOL_The_Times_They_Are_A_Changing: "Час змін"
 BOL_The_Times_They_Are_A_Changing_desc: "Болівії ще належить пройти довгий шлях, до того, як вона оговтається від кризи, яка на нас обрушилася. Однак, часи змінюються, і хоча деякі країни вважають це поганим знаком, болівійці приймають цю зміну, бо вона означає прихід завтрашнього дня, кращого за сьогодні."

 BOL_Fresh_Blood: "Доктринні інновації"
 BOL_Fresh_Blood_desc: "Стара доктрина лише призвела до втрати Чако, нам потрібна нова! Болівія багата природними ресурсами, необхідними для будівництва великих озброєнь, таких як артилерія, давайте ж використаємо їх за призначенням."
 #BOL_Concentrated_Fire: "Масований вогонь"
 BOL_Concentrated_Fire_desc: "Одна гармата, що обстрілює ворога, не матиме на нього серйозної дії. Якщо ж у нас будуть сто гармат обстрілювати ворога, ефект буде величезним."
 BOL_Foreign_Advice: "Іноземні радники"
 BOL_Foreign_Advice_desc: "Нам потрібно швидко провести реформу наших збройних сил, поки ми не втратили ще більше землі. У нас немає вибору, окрім як запросити іноземних радників, які ефективно проведуть необхідні зміни."
 BOL_Military_Academy: "Нестача офіцерів"
 BOL_Military_Academy_desc: "Після Чакської війни ми стали відчувати велику нестачу офіцерів. Нам потрібно негайно вирішити цю проблему, а не то наша армія зануриться в ще більший хаос, ніж російська після її поразки у Світовій війні."
 BOL_Army_Restructuring: "Реструктуризація армії"
 BOL_Army_Restructuring_desc: "Структура нашої армії провалила перевірку у війні проти Парагваю. Ми повинні її значно реформувати! Ми зіткнемося з великим опором армії, але це необхідно зробити."
 BOL_Precise_Strikes: "Точні удари"
 BOL_Precise_Strikes_desc: "Масований вогонь напевно знищить противника, але за умови, що ми в нього влучимо. Ми повинні не тільки сконцентрувати нашу вогневу міць, а й точно бити по цілі."
 BOL_Call_to_Arms: "Заклик до зброї"
 BOL_Call_to_Arms_desc: "Наші збройні сили нарешті готові до значного розширення! Давайте закличемо славних громадян Болівії до зброї, нам знадобиться кожна людина, якщо ми хочемо коли-небудь повернути наші законні землі."
 BOL_Replacing_our_Losses: "Поповнення втрат"
 BOL_Replacing_our_Losses_desc: "Те, що можна було втратити в Чакській війні, ми втратили. Потрібно почати велику програму з відновлення нашого промислового потенціалу і переозброєння збройних сил."
 BOL_Sticking_with_the_Old: "Стара доктрина"
 BOL_Sticking_with_the_Old_desc: "Ми не повинні звинувачувати нашу доктрину в поразці. Схожі доктрини працювали у війнах по всьому світу, і вони спрацюють і тут, коли ми повернемо наші законні території."
 BOL_Large_Maneouvres: "Складні маневри"
 BOL_Large_Maneouvres_desc: "Наші збройні сили досить хаотично поводяться на полі бою. Якщо ми хочемо мати ефективні збройні сили, їм потрібно знати, як виконувати складні маневри на полі бою."
 BOL_Cavalry_Chaco: "Чакські лицарі"
 BOL_Cavalry_Chaco_desc: "Дехто каже, що кавалерія застаріла. Ми стверджуємо протилежне! Вона добре послужила нам під час Чакської війни, і продовжить це в наступних війнах."
 BOL_Honoring_the_Fallen: "Важкий досвід"
 BOL_Honoring_the_Fallen_desc: "Наша славна країна ніколи не припускається помилок... Ну гаразд, припустилися кількох під час Чакської війни... Чесно кажучи, досить багато. Ми маємо вчитися на своїх помилках, щоб їх не повторювати."
 BOL_Never_Again: "Subordinación y Constancia"
 BOL_Never_Again_desc: "'Субординація та наполегливість' - це девіз болівійських збройних сил. Воно вимагає, щоб наші солдати були не тільки вірні їхнім командирам і Болівії, а й щоб вони скромно приймали перемогу, зберігали спокій під час застою та наполегливі, навіть за поразки. Ми спробуємо впровадити ці ідеали поліпшеними навчаннями і тренуваннями, це наділить нас найсильнішою армією в Південній Америці!"
 BOL_Legacy_of_the_Chaco: "Спадщина Чако"
 BOL_Legacy_of_the_Chaco_desc: "Чакська війна була найбільшою подією в нашій недавній історії... Скажімо так, не найкращий наш момент. Наша армія в цілковитому безладі й у нас не вистачає всього, що потрібно професійній армії. Ми зобов'язані це змінити!"
 BOL_Artillery_Innovation: "Інновації в галузі артилерії"
 BOL_Artillery_Innovation_desc: "Поки що ми не використовували силу артилерії. На сучасному полі бою вона стала досить необхідною! Сучасна артилерія допоможе нам у майбутніх війнах."
 BOL_Expand_National_Arsenal: "Розширення національного арсеналу"
 BOL_Expand_National_Arsenal_desc: "Ми повинні далі розширити наш промисловий потенціал, щоб повністю озброїти і забезпечити наших військових. Подальше розширення національного арсеналу це гарантує."
 BOL_Motorised_Transport: "Моторизовані перевезення"
 BOL_Motorised_Transport_desc: "Болівійський ландшафт важко перетнути, тим більше зробити це швидко. Ми повинні моторизувати наші лінії постачання і перевезень, щоб збільшити середню швидкість."
 BOL_Small_Arms_Import: "Імпорт стрілецької зброї"
 BOL_Small_Arms_Import_desc: "Незважаючи на всі інвестиції, які ми в нього влили, наш промисловий потенціал усе ще слабкий. Ми повинні усунути дефіцит спорядження, імпортуючи стрілецьке озброєння з-за кордону."
 BOL_Mass_Production: "Масове виробництво"
 BOL_Mass_Production_desc: "Нам все ще не вистачає спорядження! Ми повинні значно збільшити наше виробництво, щоб нарешті вирішити цю серйозну проблему."
 BOL_Tank_Experiments: "Експерименти з танками"
 BOL_Tank_Experiments_desc: "Можливо, три американські танки, які нам належать і зовсім застаріли, у них все ще є хороший військовий потенціал. Давайте більше експериментувати з танковими машинами, гірше від цього нікому не стане."
 BOL_Capable_Army: "Завершення модернізації"
 BOL_Capable_Army_desc: "Нарешті, армія, що ледве існувала після Чакської війни, стала професійною і сильною! Прийшов час повернути наші законні території."

 BOL_Coastline_at_Last: "Нарешті, берег!"
 BOL_Coastline_at_Last_desc: "Нарешті ми позбулися ганьби Анконського договору. Наша славна країна знову має вихід до прекрасного Тихого океану! Навіть Кайзерліхмарине будуть нас боятися, коли ми повністю відбудуємо наш флот."
 BOL_Found_National_Shipyards: "Національні судноверфі"
 BOL_Found_National_Shipyards_desc: "До того, як ми змусимо інших боятися наш флот по всьому світу, нам знадобляться судноверфі, де ми зможемо цей флот побудувати. Розпочнеться значна програма інвестицій з розширення наших портів."
 BOL_Hire_Foreign_Personnel: "Іноземний персонал"
 BOL_Hire_Foreign_Personnel_desc: "Уже минуло досить багато часу відтоді, коли в нас востаннє був флот, тож нам трохи не вистачає досвідченого морського персоналу. Ми можемо найняти іноземців, поки цей недолік не буде подолано."
 BOL_Funding_for_the_Naval_Academy: "Фінансування Морської академії"
 BOL_Funding_for_the_Naval_Academy_desc: "Як ми можемо переконатися у вірності іноземного персоналу, коли ми будемо топити флоти їхніх рідних країн? Ми повинні збільшити фінансування Морської академії, щоб отримати більше кваліфікованих болівійських моряків."
 BOL_Convert_Fishing_Trawlers: "Перебудова рибальських траулерів"
 BOL_Convert_Fishing_Trawlers_desc: "Навіть Кайзерліхмаріне починало як маленький, незначний флот. Перебудувавши рибальські траулери на військові кораблі, ми станемо на крок ближче до здійснення нашої мрії про морську гегемонію на Тихому океані."
 BOL_Escort_Ships: "Кораблі супроводу"
 BOL_Escort_Ships_desc: "Нашим майбутнім авіаносцям і лінкорам знадобляться кораблі супроводу, тому ми почнемо інвестувати в розвиток і будівництво есмінців."
 BOL_Purchase_State_of_the_Art_Cruisers: "Купівля найкращих крейсерів"
 BOL_Purchase_State_of_the_Art_Cruisers_desc: "Можливо, есмінці добре б'ються проти підводних човнів та інших есмінців, але нам потрібно думати ширше! Ми повинні придбати кращі, і тільки кращі крейсери для нашого славного флоту!"
 BOL_Commandeer_Merchant_Marine: "Реквізиція торговельного флоту"
 BOL_Commandeer_Merchant_Marine_desc: "Ми побудуємо торговий флот, який буде більшим, ніж у Німеччини, щоб перевозити всі багатства, вироблені нашою економікою. Наш прапор буде видно у всіх портах світу, від Ліми до Буенос-Айреса!"
 BOL_Battlecruisers: "Програма бойових крейсерів"
 BOL_Battlecruisers_desc: "Крейсери добре грають роль великих кораблів супроводу, але що, якщо нам доведеться битися з більшими кораблями? Ми підготуємо проєкт крейсера, придатного до бою - бойового крейсера!"
 BOL_Battleship_Investements: "Інвестиції в лінкори"
 BOL_Battleship_Investements_desc: "Наші бойові крейсери спроектовані для великих битв... Але що якщо у ворога кораблі ще більші? Нам потрібен корабель, придатний у будь-яких битвах - лінкор!"
 BOL_Flagship_for_the_Armada: "Флагман для армади"
 BOL_Flagship_for_the_Armada_desc: "Наш флот лякає весь світ, від Ліми до Сантьяго, але в Буенос-Айресі все ще сміються. Ми покажемо їм, що з нашим новим флагманом, болівійський флот знищить будь-якого супротивника!"
 BOL_Bolivia_Rules_the_Seas: "Володарі морів"
 BOL_Bolivia_Rules_the_Seas_desc: "Ми пройшли довгу дорогу після повернення нашої дорогоцінної берегової лінії. Тепер можна впевнено сказати, що Буенос-Айрес більше не сміється, адже Болівія править морями!"

 BOL_Aerial_Ambitions: "Повітряні амбіції"
 BOL_Aerial_Ambitions_desc: "Болівійське небо таке ж прекрасне, як і сама країна! Ми побудуємо ВПС, які захищатимуть цю красу від загарбників, а під час битви, можливо, пізнають її ще краще."
 BOL_Purchase_Fighters: "Купівля винищувачів"
 BOL_Purchase_Fighters_desc: "Наша економіка дуже сильна, але навіть наша могутня промисловість недостатньо велика, щоб самостійно будувати наші власні винищувачі. Ми повинні купувати іноземні літаки, поки не наздоженемо світових держав."
 BOL_Train_New_Pilots: "Програма тренування пілотів"
 BOL_Train_New_Pilots_desc: "У нас не вистачає майже всього, що потрібно ВПС, але у нас є мужність, сила і воля! Наші славні пілоти отримають найкраще навчання у світі!"
 BOL_Airbase_Construction: "Комітет будівництва авіабаз"
 BOL_Airbase_Construction_desc: "На відміну від рівнин Фландрії, у нас не так багато місцевості придатної до будівництва авіабаз. Однак, на тому, що у нас є, ми побудуємо найбільші аеропорти в усьому світі."
 BOL_Domestic_Manufacturing: "Підтримка домашнього виробництва"
 BOL_Domestic_Manufacturing_desc: "Те, що наша славна велика країна залежить від іноземного імпорту авіації - це соромно. Після підтримки домашнього виробництва, болівійські пілоти літатимуть тільки на болівійських літаках!"

 BOL_1938_Elections: "Вибори 1938 року"
 BOL_1938_Elections_desc: "Нарешті настав час для виборів 1938 року - найнапруженіших у болівійській історії. Чотири головні партії: НЛП, НРД, СПБ і ПРС закінчили свої виборчі кампанії, всі стверджують, що їхнє бачення Болівії - найкраще. Тепер ми подивимося, хто ж став переможцем..."
 BOL_PL_Victory: "Перемога НЛП"
 BOL_PL_Victory_desc: "'Народно-ліберальна партія' стала переможцем під час виборів. Їхня платформа реформ, зниження бюрократизму і децентралізації привернула народні голоси. Однак, багато хто з наших критиків стверджує, що Олов'яний Король Симон Патіньо смикає нас за ниточки...."
 BOL_Banking_Reform: "Банківська реформа"
 BOL_Banking_Reform_desc: "Хоча наша банківська система не така вже й погана, її розробляли з урахуванням урядового контролю. Якщо ми хочемо зробити Болівію кращою, необхідно реформувати банки в більш децентралізовану систему, яку ми хочемо застосувати."
 BOL_Renegotiate_Trade_Arrangements: "Перегляд торговельних угод"
 BOL_Renegotiate_Trade_Arrangements_desc: "Багато наших торговельних угод було підписано багато років тому корумпованими урядами, які містили умови, що давали їм більше грошей, ніж вони на те заслуговували. Ми переглянемо ці угоди, щоб дати нашим торговельним партнерам рівні можливості і знизити одержувану нашим урядом вигоду, щоб знизити можливу корупцію."
 BOL_Education_Reform: "Реформа освіти"
 BOL_Education_Reform_desc: "Освіта в Болівії майже символічна, більшість населення навіть не вміє читати чи писати. Ми змінимо це, децентралізувавши розподіл нашого бюджету, щоб він задовольняв багато потреб на місцях, покращимо кваліфікацію вчителів і змінимо систему оцінок. Сподіваємося, що це стане першим кроком на шляху до викорінення неписьменності в Болівії."
 BOL_Resource_Commitement: "Гранти на розкопки"
 BOL_Resource_Commitement_desc: "Болівія - це країна з багатими природними ресурсами. Ми підтримаємо гірничодобувні експедиції, великі та маленькі, надавши їм субсидії, щоб вони знайшли ці ресурси. Сподіваємося, що це збільшить гірничодобувну діяльність у Болівії, і поверне нам наші інвестиції у вигляді податків, щоб продовжити наші реформи."
 BOL_Cutting_Red_Tape: "Боротьба з бюрократизмом"
 BOL_Cutting_Red_Tape_desc: "Болівійська держава була сповнена по горло непотрібною бюрократією, яка тільки злить наших громадян і відвертає інвесторів, які шукають країни з меншими чергами. Ми будемо боротися з нею як тільки можливо, щоб зробити бізнес і повсякденні формальності швидшими."
 BOL_Weaken_the_Church: "Послаблення церкви"
 BOL_Weaken_the_Church_desc: "Церква багато років мала сильний вплив у болівійському уряді, але ми цього не потерпимо! Ми вживемо заходів, щоб послабити вплив церкви на наш уряд, і, ми сподіваємося, раз і назавжди поставити церкву на узбіччя болівійської політики."
 BOL_Decentralised_Developement: "Децентралізований розвиток"
 BOL_Decentralised_Developement_desc: "Болівія - країна контрастів. Потреба у фінансуванні таких місць, як Ріберальта, сильно відрізняється від потреб Таріхі, але вони отримують одні й ті самі гроші від центрального уряду. Ми децентралізуємо нашу систему фінансування, щоб місцеві уряди могли використовувати стільки грошей, скільки їм потрібно."
 BOL_Urbanisation: "Урбанізація"
 BOL_Urbanisation_desc: "Від самого свого заснування, наша країна була здебільшого сільськогосподарською, маючи лише кілька великих міст, таких як Ла-Пас і Санта-Крус-де-ла-Сьєрра. Хоча це не зупинило наш прогрес, це стає на заваді, і ми повинні підтримати індустріалізацію, яка трансформує нас в індустріальне суспільство."

 BOL_PRG_Victory: "Перемога ПРС"
 BOL_PRG_Victory_desc: "'Партія республіканського союзу' здобула перемогу на виборах. Їхня платформа збереження католицьких традицій і промислових субсидій привернула більшість голосів населення. Ми повинні негайно розпочати роботу з впровадження наших реформ."
 BOL_Ties_with_the_Church: "Зв'язки з церквою"
 BOL_Ties_with_the_Church_desc: "Партія хоче включити церкву в нашу державу. Ми маємо збільшити наші зв'язки з нею, щоб привернути увагу та забезпечити підтримку католиків нашій справі."
 BOL_Protect_Catholic_Morals: "Захист католицької моралі"
 BOL_Protect_Catholic_Morals_desc: "У цьому сучасному світі, сповненому безбожними синдикалістами, секулярними загниваючими республіками і тиранами-диктаторами, наша країна сяятиме як світоч світу католицизму. Ввівши основи католицької моралі в законодавчу систему, ми зробимо перший крок до створення притулку для наших братів і сестер по вірі."
 BOL_Catholic_Education_Program: "Програма католицької освіти"
 BOL_Catholic_Education_Program_desc: "З огляду на наш високий рівень неграмотності, ми повинні впровадити програму католицької освіти. Таким чином, кожна дитина в Болівії отримає освіту під впливом церкви, що як підвищить рівень грамотності, так і задовольнить католиків нашою прихильністю до віри."
 BOL_Ward_off_Extremism: "Боротьба з екстремізмом"
 BOL_Ward_off_Extremism_desc: "Важкі часи, в які ми зараз проживаємо, підштовхнули багато чоловіків і жінок у лапи до екстремістів, які тільки хочуть зруйнувати наш спосіб життя і насадити своїх ідолів у наше суспільство. Ми зробимо кроки, щоб захиститися від цих екстремістів, вони ніколи не пустять коріння в нашій великій країні!"
 BOL_Decrease_Union_Power: "Зниження впливу профспілок"
 BOL_Decrease_Union_Power_desc: "Зараз у Болівії дуже сильний профспілковий рух. Хоча багато хто стверджує, що ми повинні поважати їхню діяльність, ми знаємо правду! Ці рухи - лише прикриття їхньої жахливої атеїстичної соціалістичної діяльності! Ми знизимо їхній вплив, щоб знизити ймовірність синдикалістського повстання, і не здамося тиранами звичайному робітникові, який приєднався до цих груп за примхою долі."
 BOL_Attract_Foreign_Investement: "Іноземні інвестиції"
 BOL_Attract_Foreign_Investement_desc: "Болівія - не найбагатша країна у світі, тому ми не можемо покладатися на наших громадян у справі інвестицій для поліпшення країни. Ми маємо залучити іноземні інвестиції, щоб продовжити наші реформи та покращити економіку."
 BOL_Agrarian_Developement: "Сільськогосподарський розвиток"
 BOL_Agrarian_Developement_desc: "Наша країна має великі шматки землі, придатні до обробітку. Ми можемо поліпшити наше економічне становище, підтримавши сільськогосподарський розвиток."
 BOL_Industrial_Grants: "Промислові гранти"
 BOL_Industrial_Grants_desc: "Нашій країні серйозно потрібна індустріалізація. Ми підштовхнемо іноземних і місцевих промисловців створити свої компанії в наших містах, шляхом надання субсидій."

 BOL_PSU_Victory: "Перемога НРР"
 BOL_PSU_Victory_desc: "'Націоналістичний революційний рух' здобув перемогу на виборах 1938 року. Їхня платформа націоналізму, кооперації з профспілками та земельної реформи привернула більшість голосів населення. Ми повинні негайно розпочати роботу із застосування наших реформ."
 #BOL_Union_Cooperation: "Кооперація з профспілками"
 BOL_Union_Cooperation_desc: "Хоча ми не поділяємо багато поглядів профспілок, не можна заперечувати їхній вплив на наше суспільство. Ми повинні встановити з ними добрі стосунки для встановлення співпраці та просування наших реформ."
 BOL_Land_Reform: "Земельна реформа"
 BOL_Land_Reform_desc: "Болівія потерпає від настирливих землевласників, які захопили всю землю в країні, не залишивши нічого фермерам. Ми почнемо земельну реформу і розподілимо всю землю між селянами."
 BOL_Increased_Social_Regulation: "Збільшене соціальне регулювання"
 BOL_Increased_Social_Regulation_desc: "Світ став небезпечним місцем, де екстремісти загрожують повсякденному життю людей. Для захисту нашого населення від їхніх дій, ми збільшимо соціальне регулювання, яке забезпечить стабільне і дружне суспільство."
 BOL_Native_Cooperation: "Співпраця з індіанцями"
 BOL_Native_Cooperation_desc: "Болівійські індіанці були принижені нашими урядами від самого заснування колонії іспанцями. На нас більше немає колоніальних ланцюгів, тож ми маємо співпрацювати з нашими індіанськими братами і разом працювати заради кращого майбутнього."
 BOL_Native_Military_Integration: "Інтегрування індіанців до армії"
 BOL_Native_Military_Integration_desc: "Індіанці служили нашій армії в окремих дивізіях. Хоча в минулому воно мало сенс, зараз ця сегрегація тільки псує міжрасові відносини. У наших інтересах інтегрувати їх у нормальні дивізії, і таким чином покращити нашу військову міць."

 BOL_Syndicalism_in_Bolivia: "Синдикалізм у Болівії"
 BOL_Syndicalism_in_Bolivia_desc: "'Синдикалістська партія Болівії' раптово перемогла на виборах. Їхня класична соціалістична платформа боротьби з соціальною нерівністю і колективізацією привернула більшість голосів населення. Ми повинні негайно почати роботу, щоб принести революцію робітникам Болівії."
 BOL_Fight_Social_Inequality: "Боротьба із соціальною нерівністю"
 BOL_Fight_Social_Inequality_desc: "Болівія - це країна великої соціальної нерівності, тому ми повинні розробити амбітні проєкти щодо боротьби з нею. Хоча це займе довгі роки і багато інвестицій, наша мета досягти рівності в суспільстві буде досягнута незважаючи ні на що!"
 BOL_Shorten_Workweek: "Скорочений робочий тиждень"
 BOL_Shorten_Workweek_desc: "Ми отримали більшість голосів від робітничого класу, якого постійно експлуатують олігархи, що встановили нелюдські умови праці. Ми допоможемо їм, вкоротивши робочий тиждень, щоб їх менше експлуатували."
 BOL_Break_Down_Establishement: "Знищення олігархів"
 BOL_Break_Down_Establishement_desc: "Олігархи занадто довго керували нашою країною! Ми знайдемо цих могутніх людей і відберемо їхнє майно, щоб нарешті їх позбутися і розподілити їхню власність між робітниками, які дійсно на неї заслужили."
 BOL_Collectivise_Farmland: "Колективізація орних земель"
 BOL_Collectivise_Farmland_desc: "Роки олігархічної експлуатації залишили дуже нерівний розподіл орних земель. Ми почнемо колективізацію, щоб ще більше послабити вплив олігархів і винагородити вірних нам фермерів."
 BOL_Workers_Council: "Робочі ради"
 BOL_Workers_Council_desc: "Демократія в Болівії завжди була символічною, і ми повинні це змінити. Ми введемо Робочі ради в багато заводів і майстерень по всій країні, що дасть можливість кожному громадянину нашої країни бути представленим у нашій державі через ці ради. У цій країні буде досягнута справжня демократія!"
 BOL_Education_For_All: "Освіта для мас"
 BOL_Education_For_All_desc: "Наші попередні проєкти були амбітними, але не такими, як цей. Величезна більшість населення нашої країни не вміє читати або писати, що викликано відчуженням олігархів від свого народу. Ми почнемо проєкт з освіти для всіх, який почне знижувати рівень неграмотності."

 BOL_Rewrite_the_Constitution: "Переписування конституції"
 BOL_Rewrite_the_Constitution_desc: "Херман Буш Бесерра був президентом досить довгий час, але його бачення нашої країни ще не втілено! Ми перепишемо Конституцію цієї країни, щоб зробити його Довічним президентом, а також перетворити конституцію на сучасний документ для сучасних цілей."
 BOL_Nationalise_Central_Bank: "Націоналізація Центрального банку"
 BOL_Nationalise_Central_Bank_desc: "Центральний банк у приватних руках - це обурливо! Буш віддав директиву про його націоналізацію заради загального блага. Тоді ми зможемо регулювати нашу валюту у власних інтересах."
 BOL_Foundation_Banco_Minero: "Банк гірничого видобутку"
 BOL_Foundation_Banco_Minero_desc: "Ми створимо спеціальний банк для наших шахтарів і гірничодобувної промисловості, щоб наділити цей сектор певними перевагами."
 BOL_Nationalise_Mining_Profits: "Прибуток від видобутку"
 BOL_Nationalise_Mining_Profits_desc: "Після початку нашої політики націоналізації, настав час придбати гірничодобувні операції в нашій країні. Це послабить силу олігархів і збільшить наш прибуток."
 BOL_Abolish_Slavery: "Скасування рабства"
 BOL_Abolish_Slavery_desc: "Рабство в Болівії так і не було офіційно скасовано. Це жахливо! Президент Буш видав декрет про його негайне скасування. Хоча в нашій країні майже не залишилося рабів, цей символічний хід допоможе небагатьом рабам, що залишилися, а також принесе Бушу популярність серед нижчого класу."
 BOL_Universidad_Autonoma_Gabriel_Moreno: "Universidad Autonoma Gabriel Moreno"
 BOL_Universidad_Autonoma_Gabriel_Moreno_desc: "Цей університет було засновано 1880 року, щоб задовольнити попит на вищу освіту для нашої молоді, адже до цього вони були змушені мігрувати до міст і країн за кордоном, щоб здобути освіту. Однак, цей університет має тільки факультети теології, медицини та права. Ми повинні інвестувати в цей університет, а також розширити його програму, щоб збільшити випуск нових і найкращих професіоналів."
 BOL_Labour_Code: "Трудовий кодекс"
 BOL_Labour_Code_desc: "У Болівії немає трудового кодексу, і, на жаль, відсутність такого документа дала змогу іноземним промисловцям і олігархам експлуатувати наш робітничий клас за будь-яким їхнім капризом. Буш вирішив закласти основу нашого першого Кодексу законів про працю, який, як ми сподіваємося, зробить робочі умови в нашій країні більш людськими."
 BOL_El_Presidente: "Viva El Presidente!"
 BOL_El_Presidente_desc: "Буш закінчив свої реформи, і завдяки їм його популярність злетіла до небес. На кожній вулиці і на кожному кутку нашої країни, болівійські громадяни роблять патріотичні прапори і кричать: 'Viva el Presidente!' ('Хай живе Президент!')"
 BOL_Chaco_or_War: "Чако або війна"
 BOL_Chaco_or_War_desc: "Чако було невід'ємною частиною нашої країни, а наша поразка кілька років тому поставила нас на коліна. Однак, тепер, коли ми стали сильними і гордими, настав час помститися парагвайцям за всю ту шкоду, яку вони нам завдали, якщо вони не відмовляться від того, що по праву належить нам!"

 BOL_Disband_Parliament: "Розпуск парламенту"
 BOL_Disband_Parliament_desc: "Національна болівійська партія отримала контроль над державним апаратом. Їхній перший хід - це розпуск парламенту, щоб забрати в опозиції будь-яку можливість їм протистояти. Під їхнім управлінням ми будемо процвітати!"
 BOL_Native_Integration: "Інтеграція індіанців"
 BOL_Native_Integration_desc: "Індіанців занадто довго відокремлювали від нашого суспільства! Інші партії базікали про те, яка це велика проблема, але ми - люди дії, і тому негайно покінчимо з відмінностями між нашим населенням та індіанцями!"
 BOL_Consolidation_of_Power: "Консолідація влади"
 BOL_Consolidation_of_Power_desc: "Розпуск парламенту - це тільки перший крок. Тепер, після отримання влади, ми повинні обеззброїти нашу опозицію, щоб у них не було шансів нас прибрати. Ми спрямуємо всі наші зусилля на консолідацію влади в наших руках і зміцнення зв'язків, таким чином, наше становище буде в безпеці."
 BOL_Crack_down_on_Liberalism: "Придушення лібералів"
 BOL_Crack_down_on_Liberalism_desc: "Ліберали вже достатньо заважали нашому суспільству! Ми почнемо національне переслідування їхньої діяльності, що має, як ми сподіваємося, запобігти поверненню лібералізму в нашій країні. Хоча ця загроза доволі натягнута, вона відновить упевненість простого громадянина в тому, що ми захищаємо його від шкоди."
 BOL_Military_Propaganda: "Військова пропаганда"
 BOL_Military_Propaganda_desc: "Ми плануємо розширювати нашу країну і робити її силою, яку будуть боятися на міжнародній арені. Для цього ми підвищимо рівень військової пропаганди, щоб більше людей пішло в армію і були готові до шторму, в який ми скоро увійдемо."
 BOL_Adjusted_Curriculum: "Виправлений куррикулум"
 BOL_Adjusted_Curriculum_desc: "Ми поправимо наш академічний куррикулум, щоб не було звільнених від військової служби, і було більше пільг ветеранам, які зможуть утвердитися в нашому суспільстві. Вони напевно залучать більше людей до військкоматів або університетів."
 BOL_Increased_Military_Spending: "Збільшений бюджет армії"
 BOL_Increased_Military_Spending_desc: "Якщо ми хочемо коли-небудь стати могутньою країною, ми повинні підвищити наше військове виробництво. З огляду на це, ми підготували амбітний план з підвищення фінансування ключових заводів, щоб підвищити загальне виробництво і нашу підготовку до майбутніх воєн."
 BOL_Absolute_State_Control: "Абсолютний контроль держави"
 BOL_Absolute_State_Control_desc: "Наша країна повинна працювати як швейцарський годинник, якщо ми не хочемо повторити поразки в Чакській війні. Ми збільшимо вплив держави в усіх суспільних галузях, унеможлививши для будь-якого олігарха або соціаліста уникнути нашого втручання!"
 BOL_Retake_Chaco: "Повернення Чако"
 BOL_Retake_Chaco_desc: "Наші попередні слабкі уряди, яких за ниточки смикали олігархи, винні у втраті Чако. Після реформування нашої країна, наш священний обов'язок - повернути цю споконвічно болівійську землю до складу нашої держави. Парагвайці будуть тремтіти перед болівійською люттю! ¡K'alatakaya Huarikasaya!"
 #Fun fact, my research showed me that this is a motto of the Bolivian Football club 'the Strongest' which offered all of its players and his fanbase as volunteers for the army in the chaco war, and this was the battle cry used before a resounding victory in the Battle of Cañada Strongest. If this is just way out there, you can change this to '¡Viva Bolivia!' but that sounds very generic to me
 BOL_Retake_Jujuy: "Повернення Жужуй"
 BOL_Retake_Jujuy_desc: "Жужуй був відданий аргентинцям 1893 року. Ця несправедливість занадто довго залишалася безкарною! Ми відвоюємо нашу законну землю в аргентинців, навіть якщо для цього доведеться зіткнутися з їхньою військовою міццю. Вони можуть бути сильні, але ми зробили всі кроки, щоб переконатися, що ми сильніші за них! Вперед до перемоги!"
 BOL_Reclaim_the_Coast: "Повернення узбережжя"
 BOL_Reclaim_the_Coast_desc: "Ми давно втратили нашу берегову лінію у війні проти Чилі. Тепер ми сильніші, ніж будь-коли! І ніякі вошиві перуанці нас на дно не потягнуть! Настав час повернути те, що наше по праву, і нарешті отримати вихід до моря. ¡Mar para Bolivia!"
 BOL_Demand_Acre: "Вимагати Акрі"
 BOL_Demand_Acre_desc: "Акрі було віддано бразильцям кілька років тому. Цю несправедливість не можна залишати безкарною! Ми візьмемо нашу законну землю у бразильців, навіть якщо нам доведеться встояти перед їхньою міццю. Нехай вони сильні, але ми довго готувалися, щоб стати сильнішими. Наша перемога близька! ¡Venceremos!"

###Peru-Bolivia Focuses
 BOL_liberate_peru: "Liberate Peru"
 BOL_liberate_peru_desc: "While our status in the prior confederation may have been diminished in its significance, there is nothing to stop us from reviving the Confederation but under Bolivian leadership. Peru should think twice before underestimating its Bolivian neighbours."
 BOL_summit: "Viva la Unión!"
 BOL_summit_desc: "The short lived Peru-Bolivian Confederation has been revived but under Bolivian leadership. Neighbouring nations saw us a threat and forced us to separate us from our Peruvian brothers. While Peru may have played a larger role in the Confederation back in 1837, the roles have been reversed. Today, we have decided that the time is right to finally unite again with our brothers!"
 BOL_customs_union: "Onwards Together"
 BOL_customs_union_desc: "We have always been close to our Peruvian brothers. We were both colonies of Spain, we both were freed by the same heroes and we both have stood side by side many times in our history. Provided this, we can safely say that as long as we stand shoulder to shoulder in union, we will be able to face any foe, no matter how mighty, and solve any problem, no matter how daunting it might be."
 BOL_treaty_of_frienship: "A Union of True Equals"
 BOL_treaty_of_frienship_desc: "Other 'Confederations' in the world, like the Austro-Hungarian Empire, speak a lot of equality in theory yet very little of it is actually seen in practice. We don't want to be like them, and as such we will guarantee that every citizen within the Peru-Bolivian Confederation will have the same rights and responsibilities, independently of whether they were born in either of those now defunct countries."
 BOL_propose_union: "Consolidate our State"
 BOL_propose_union_desc: "Creating a confederation is no small task. The previous apparatus of state that Peru and Bolivia had have to be adjusted, coordinated and refounded in order to not only resemble the old institutions they once had, but to improve upon them and create an even better society."
 BOL_pooled_officer_corps: "Pooled Officer Corps"
 BOL_pooled_officer_corps_desc: "Bolivia and Peru have many war veterans, with different experiences and views on warfare. If we were to pool our officer corps, we could achieve better results in battle drawing from their experience."
 BOL_federated_admin_focus: "Integrated Industrial Economy"
 BOL_federated_admin_focus_desc: "With the Andean Common Market in full swing, we can now start to work with a true Peru-Bolivian economy, and adapt state incentives and tariffs accordingly."
 BOL_united_army: "Army of the Union"
 BOL_united_army_desc: "The Union had until now two separate army branches; merging them is necessary to ensure our safety, and that of our Peruvian brothers. Such an act will not be poorly seen, since for the common soldier of Peru, their officers and structure were synonymous with incompetence."
 BOL_united_in_porpouse: "Scientific Exchange Programme"
 BOL_united_in_porpouse_desc: "The biggest universities of Peru and Bolivia have already started to work together, and perhaps the same principle could be applied to more... practical concerns of the Union."
 BOL_fedrated_admin2: "Federated Administration"
 BOL_fedrated_admin2_desc: "The administration of our Confederation is, essentially, non existent as of now. Let us establish a Confederation Cabinet in La Paz, with representatives from both parts of our Union."
 BOL_fornalize_the_union_constituiton: "Formalise the Union Constitution"
 BOL_fornalize_the_union_constituiton_desc: "Our confederation has somewhat flimsy legal institutions at a national level, but that should be changed if we are to convert it into a modern nation state."
 BOL_claims_of_the_confederation: "Claims of the Confederation"
 BOL_claims_of_the_confederation_desc: "We must reinforce that we are a successor state to Peru, and thus we lay claim to all former Peruvian territory, even those parts we do not occupy."
 BOL_claims_on_the_amazon: "Claims on the Amazon"
 BOL_claims_on_the_amazon_desc: "According to the Treaty of Madrid, the Amazon belonged to the Viceroyalty of Peru. Brazilian land thieves and Colombian brigands have for too long stood in the way of our rightful lands!"
 BOL_get_that_horse_back: "Recover Acre"
 BOL_get_that_horse_back_desc: "Through admittedly clever diplomatic manoeuvring, Brazil stole Acre from us in the turn of the century. However, this will not stand, Acre and the rubber it contains are integral parts of the Confederation."
 BOL_pastaza: "Reclaim Pastaza"
 BOL_pastaza_desc: "Pastaza is by all accounts part of the viceroyalty of Peru, and is under illegal Ecuadorian occupation. This will not stand, and our glorious army will liberate the core territory of Pastaza."
 BOL_crush_argentina: "Crush Argentina"
 BOL_crush_argentina_desc: "Jujuy was lost in 1893 and Bolivians have resented the Argentinians since. With the might of the Confederation at our backs, nothing can stop us from retaking Jujuy once and for all."

