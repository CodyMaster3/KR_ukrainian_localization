 BOL_country_intro_header: "Введення в Болівію"
 BOL_country_intro_content: "Після свого виникнення, Болівія вкрай невдало вела свою зовнішню політику і зазнала багато болючих втрат. Прикордонний конфлікт із Сілі призвів до 'Селітряної війни' (1879-1883), яку Болівія програла, незважаючи на союз із Перу, і була змушена віддати прибережну провінцію Антофагасту, втративши вихід до моря. Пізніше, 1903 року, Бразилія і Болівія підписали Петрополіську угоду, за якою важлива територія Акрі, багата каучуком, відходила до Бразилії.\n\nХоча добробут Болівії від гірничого видобутку збільшувався, також збільшувався і вплив гірничодобувних компаній в уряді, і їхня можливість впливати на політику. Тепер більшість населення вважає, що Чакська війна - це справа рук тих самих корпорацій, які полізли в суспільні справи. Жахлива поразка від Парагваю стала нищівним ударом; незважаючи на перемогу в останніх незначних боях, які продовжили війну, Болівію повністю перемогли, і Парагвай попросив миру лише тоді, коли його до цього змусили Бразилія та Перу, що боялися повного колапсу болівійської держави.\n\nЗ огляду на статус Болівії як розпалювачки війни на оспорюваній території, покарання було суворим: Чако на схід від річки Парапеті, на північ від Пілкомайо і на схід від Анд, мав бути повністю й назавжди; його нафтові прибутки навічно залишилися в чужих руках. Ба більше, Парагвай наклав на і так зруйновану країну військові репарації, які занурили болівійський уряд у глибоко хаотичну ситуацію, з якої йому не так просто виплутатися.\n\nКорумпований цивільний уряд швидко звинуватили в цьому приниженні, оскільки багато генералів і офіцерів підтверджували безпосереднє втручання президента Даніеля Саламанки і його ліберальних союзників. Герман Буш і Давид Торо, два іменитих військових герої, згорнули уряд 1934 року й утворили "Уряд національного порятунку", який мав широку базу підтримки, але не мав певної ідеології, окрім як задоволення потреб армії, виправлення фіскального безладу, залишеного війною, і спроби поліпшити життя бідних у містах. Незважаючи на те, що Герман вніс значні зміни до Конституції, ситуація залишається напруженою, і болівійська економіка може абсолютно впасти, якщо ціни на олово впадуть ще нижче. Попри все це, болівійці все ще дивляться за межі своїх кордонів, згадують дні колишньої слави і з нетерпінням чекають дня, коли здійсниться справедливість, коли Чако і берегова лінія повернуться до них."
 bol.1.a: "У хороші й погані часи завжди, Хай живе Болівія!"
 
