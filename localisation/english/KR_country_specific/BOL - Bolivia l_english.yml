 BOL_kill_CHL: "Помститися за Guerra del Salitre"
 BOL_kill_CHL_desc: "Чилійські варвари з британським яструбом за спиною захопили наші тихоокеанські провінції у 1883 році, і з тих пір ми мріяли про те, щоб повернути землі назад. Чилі перебуває у стані війни, чилійська армія та флот зайняті на інших фронтах. Час втілювати мрії в життя."
 BOL_Enact_our_Revenge: "Здійснити нашу помсту"
 BOL_Enact_our_Revenge_desc: "Ми страждали, нас били, а ми терпіли і ставали сильнішими. Класова боротьба робітників і старої олігархії захлеснула всю Європу, і відгомони цієї боротьби доходять і до нас. Наші сусіди зайняті своїми містечковими конфліктами - саме час обрушити на них нашу помсту!"
 BOL_Join_Internationale: "Приєднатися до Інтернаціонал"
 BOL_Join_Internationale_desc: "Успіхи робітничого класу в Південній Америці гріють наше серце. Доля Болівії - допомагати всім товаришам. З цією метою, ми повинні вступити в Інтернаціонал."
 BOL_diverge_resources_for_capital_ship: "Виділити додаткові кошти на "Ла-Пас""
 BOL_diverge_resources_for_capital_ship_desc: "Ми повинні побудувати цей лінкор якомога швидше, навіть якщо нам доведеться виділити на це кошти з інших сфер!"
 BOL_build_capital_ship: "Закласти лінкор "Ла-Пас""
 BOL_build_capital_ship_desc: "Побудова цього лінкора є важливою для нашого уряду. Якщо ми не впораємося з цим завданням, на нас чекають серйозні наслідки."
