 BOL_carlos_salazar_mostajo_leader_desc: "§YBorn:§! §LMay 18th, 1916, in Italaque, La Paz Department, Republic of Bolivia§!"

 BOL_angel_ayoroa: "Анхель Айора"
 BOL_angel_ayoroa_commander_desc: "§YBorn:§! §LJanuary 30th, 1891 in Coroico, La Paz Department, Republic of Bolivia§!"

 BOL_gualberto_villarroel_lopez: "Ґуальберто Вільярроель Лопес"
 BOL_gualberto_villarroel_lopez_leader_desc: "§YBorn:§! §LDecember 15th, 1908, in Muela, Cochabamba Department, Republic of Bolivia§!\n§YBackground:§! §LAfter graduating from the Sucre National School in 1924, Gualberto Villarroel entered the Military College of the Army the following year and completed it with honours at the rank of lieutenant. Immediately he was drafted to the front of the Chaca War, where he was promoted to the rank of captain, and most importantly, tasted the disappointment of the ineffective high command and the defeat of the Bolivian Army. Shortly after the war ended, Villarroel joined the secret lodge Razón de Patria and quickly became the right-hand man of its founder, Elías Belmonte Pabón.\n\nAfter the defeat of the previous revolt and the syndicalist victory in the elections, the Lodge decided to try again to save the country, and put Villarroel up as president, taking advantage of his youth and good reputation among the military.§!"
 BOL_gualberto_villarroel_lopez_army_chief_desc: "§YBorn:§! §LDecember 15th, 1908, in Muela, Cochabamba Department, Republic of Bolivia§!\n§YBackground:§! §LGualberto Villarroel López joined the 'Colegio Militar del Ejercito', where he graduated in 1930 as a second lieutenant. From his graduation, López steadily rose through the ranks until the start of the Chaco War, where his cunning and bravery transformed him into a War hero for the Bolivian people.§!\n\n§YNotes: Member of the Razón de Patria.§!"

 BOL_manuel_marzana: "Мануель Марзана"
 BOL_manuel_marzana_theorist_desc: "§YBorn:§! §LJune 7th, 1889, in Tarabuco, Chuquisaca Department, Republic of Bolivia§!\n§YBackground:§! §LManuel Marzana graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1914. He rose through the ranks until becoming commander right before the outbreak of the Chaco War. Manuel took part in the capture of the Boquerón fort, and would later lead its defence after Colonel Luis Emilio Aguirre was killed in action. Despite his valiant efforts, his troops were outnumbered and outgunned, managing to last twenty days until its capture. Marzana was kept as a POW for the rest of the conflict and was returned to Bolivia after hostilities ended.§!"

