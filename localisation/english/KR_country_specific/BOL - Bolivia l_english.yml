 bol.2.t: "Вибори 1940 року"
 bol.2.d: "Болівія багато страждала в попередні роки, однак, незважаючи на те, що адміністрація Буша досягла небагато чого, він зміг утримати країну і дозволив провести вибори 1940 року. Тертя високі, оскільки синдикалістам дозволили брати участь уперше в нашій історії, і вони будуть гідним суперником."
