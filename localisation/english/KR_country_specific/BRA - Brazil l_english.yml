 BRA_country_intro_content: "Після початку Світової війни Бразилія дотримувалася політики суворого нейтралітету. Були побоювання, що якщо одна південноамериканська країна вступить у війну, одна з інших вступить на протилежному боці. До того ж, тодішній міністр закордонних справ Лауро Мюллер вважав співпрацю з Німеччиною бажанішою, ніж з Антантою. Через те, що війна загострилася під час уряду Родрігіса Алвіса (1918-1922), поглибилася економічна співпраця Бразилії зі США, а також зміцнилася нейтральна позиція обох країн. Однак, очікування економічного поліпшення після завершення війни не виправдалися, а економічне становище країни почало коливатися. Багато анархістських і синдикалістських рухів, натхненних революціями в Росії, Франції та Італії, сформувалися і почали діяти за часів адміністрацій Родрігіса Алвіса і Артура Бернардіса (1922-1926), і стали відігравати значну роль у політиці міст Ріо і Сан-Паулу. У Сан-Паулу і в Ріу-Гранді-ду-Сул 1924 року відбулися невеликі повстання, які не мали ясного ідеологічного забарвлення, але здобули підтримку місцевого населення, оскільки економічне становище тільки погіршувалося. Під час цих повстань почав свою політичну кар'єру Жетуліу Варгас, навіть пропонуючи стати посередником між повстанцями, що забарикадувалися, і урядом штату Ріу-Гранді-ду-Сул. Справи значно погіршилися 1925 року. Не тільки головні економічні партнери Бразилії - США і Великобританія - занурилися в безодню заворушень, а й синдикалістські, анархістські та інтегралістські рухи, що швидко набирали популярність, невблаганно набирали підтримку, оскільки зростало безробіття і починався продуктовий дефіцит. Політичне становище також провалилося, оскільки довгострокову угоду, що зберігала чинною політику "кави з молоком", порушили, оскільки і штат Сан-Паулу, і Мінас-Жерайс виставили власних кандидатів на вибори 1926 року. Це було викликано колапсом іноземної торгівлі, через який кожен штат думав лише про власні інтереси. Це стало передумовою падіння Старої Республіки. Країна опинилася зануреною в повний безлад після обрання Президентом Фернанду ді Мелу, а за кілька місяців наростаючої напруги, федеральні війська перейшли на територію Сан-Паулу, щоб розібратися з невеликим інтегралістським повстанням священнослужителів, які втекли з Мінас-Жерайса, а Президента Сан-Паулу Вашингтона Луїса застрелили після того, як він вийшов із Парламенту, звинувачуючи Мінейрос у бажанні захопити повний контроль над Бразилією. Подальший хаос перетворився на громадянську війну, оскільки кожен зі штатів зібрав ополчення, щоб придушити повстання, а деякі готувалися до боротьби зі своїми сусідами. Сан-Паулу отримав широку підтримку у війні проти федерального уряду, особливо серед губернаторів північних і східних штатів, очолених Жуаном Песоа, і штатом Ріу-Гранді-ду-Сул, чий кордон з Аргентиною означав, що в такого невеликого штату була непропорційно велика армія. Ця підтримка, на додачу до промислової та фінансової переваги, а також повстання федерального флоту призвела до перемоги повсталих, і Фернанду ді Мелу пішов у відставку, його наступником став Боржес де Медейруш, який коротко поправив республіку й ухвалив нову Конституцію. З того сумного 1927 року республіка значно змінилася. Її економічна вісь повільно, але вірно зміщується до більш міської та менш аграрної економіки. За останнє десятиліття виникло багато нових компаній і підприємств, але повільне відновлення не поширилося на величезні кавові плантації, які все ще отримують лише невеликий дохід. Таємне голосування значно змінило правила політичної гри, і нові партії тепер більш розділені ідеологічно, ніж територіально, особливо серед міського електорату. Жуан Пессоа був Президентом з 1928 по 1932 рік, а під час цих чотирьох років, в Бразилії з'явилася нова політика, в якій отримання народних голосів означає більше, ніж хороші відносини з регіональними лідерами. Отавіо Мангабейра, колишній Президент Бахтіяр, переміг на виборах 1932 року, отримавши значну підтримку у своєму власному штаті, більшій частині Північного сходу, Півдня і Сан-Паулу, що означало кінець Старої Республіки, адже два Президенти поспіль були обрані демократично. Однак із наближенням виборів 1936 року піднімається політичний радикалізм, тому що синдикалісти, анархісти та інтегралісти продовжують стверджувати, що республіка - це держава, що провалилася, і яка майже не має влади над штатами Бразилії."

