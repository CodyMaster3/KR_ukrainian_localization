 bra.75.a: "Хай живе бразильська демократія!"
 bra.100.t: "Зустріч із промисловцями"
 bra.100.d: "Нещодавно ми отримали мандат мас на управління ними в ім'я Бога, але, на жаль, керівництво бразильської промисловості все ще не впевнене в наших благих намірах щодо них. Ми організуємо з ними зустріч, щоб роз'яснити їм наші цілі та пояснити, чому співпрацювати з Регентством Його Величності, як вони нас глумливо стали називати, вигідно. Чи повинні ми їх змусити прийняти наші умови або ж вести переговори в більш дипломатичній манері?"
 bra.100.a: "М'який підхід"
 bra.100.b: "Жорсткий підхід"
 bra.101.t: "Протести Рондона"
 bra.101.d: "Маршал Кандіду Рондон завжди був спершу дослідником, а лише потім генералом, але він завжди був твердим республіканцем. До виборів він був на експедиції, і лише нещодавно повернувся до цивілізації. Він був обурений можливістю повернення монархії, і публічно висловлює невдоволення нашим урядом. Хоча він старий і не має політичних зв'язків, його дуже люблять у народі, особливо у збройних силах, тож потрібно обережно розробити план протидії. Ми повинні що-небудь зробити!"
 bra.101.a: "Настав час йому піти у відставку"
 bra.102.t: "Повстання Рондона"
 bra.102.d: "Маршал Рондон не тільки уникнув упіймання, але його найближчі союзники навіть підняли повстання! Республіканці всюди збираються, щоб допомогти своїм військам!"
 bra.102.a: "Зрадник!"
 bra.103.t: "Повстання Рондона отримує підтримку"
 bra.103.d: "Після того, як новини про спробу заарештувати Рондона досягли півдня, піднялося багато зрадницьких думок. Вони тим стають сильнішими через нашу нездатність придушити повстання в джунглях! Тепер сильні республіканські олігархи з Сан-Паулу та Ріу-Гранді-ду-Сул підняли проти нас зброю!"
 bra.103.a: "Вони будуть покарані!"
 bra.104.t: "Тріумф республіканського повстання"
 bra.104.d: "Полум'я Республіки сяє яскравіше, ніж будь-коли, і ми врятували ті принципи, що так дорогі Бразилії. Нехай це буде уроком обов'язку і свободи, а ми повинні не допустити повторного приходу до влади таких популістів"
 bra.104.a: "Слава!"
 bra.105.t: "Сепаратистське повстання придушено"
 bra.105.d: "Спроба знищити Імперію залишила деякі шрами, але наша воля ніколи не була міцнішою! Останні зрадники будуть наздогнані й переможені! Ніщо нам більше не зможе перешкодити!"
 bra.105.a: "Все йде за планом"
 bra.106.t: "Імпічмент лівих членів Парламенту"
 bra.106.d: "Напрочуд короткозорих синдикалістів, які блукали парламентом, було ввічливо запрошено піти геть. Зрозуміло, вони болісно це прийняли, але це необхідно, щоб Бразилія не стала французькою колонією!"
 bra.106.a: "Скатертиною дорога!"
 bra.107.t: "Синдикалісти тікають із країни"
 bra.107.d: "Схоже, що наші плани щодо синдикалістів 'просочилися' в народ, і сотні синдикалістських інтелектуалів і студентів різними методами втекли з країни за минулий місяць. Наші сили розосереджені, намагаючись підтримувати порядок, тому вони змогли вирватися неушкодженими, але нехай вони знають, що тепер Бразилія належить Богу, а не Марксу."
 bra.107.a: "За ними не будуть нудьгувати"

 bra.111.t: "У Порто-Алегре атаковано синагогу"
 bra.111.d: "Інцидент викликав сьогодні величезні суперечки. У традиційному єврейському кварталі Порту-Алегрі, недалеко від центру міста, вчора ввечері група паліїв спалила синагогу. Група, відповідальна за цей злочин, була добре відома в Порту-Алегрі за розповсюдження Протоколів Баррозу і за їхні виступи на місцевих зборах АІБ. Переважна більшість громадян, і більшість інтегралістів, були приголомшені цим актом, хоча лідери БІД стверджували в газетах, що підпал був сфальсифікований, а самі палії є агентами великої міжнародної змови з метою демонізації БІД. Раціональні бразильці, хай там як, тепер починають задаватися питанням, чи зможе БІД утримати себе в ролі антисемітів, а монархісти переслідують протилежні цілі між владою натовпу й авторитарною стабільністю. Зрештою, це може стати каталізатором інциденту, який вирішить, чи будуть такі погляди процвітати в новій Бразилії чи ні."
 bra.111.a: "Накажіть провести розшук паліїв"
 bra.111.b: "Баррозу має спробувати врятувати паліїв"
 bra.112.t: "Наслідки нападу"
 bra.112.d: "Незважаючи на офіційний осуд і допомогу Церкві, що повертається до єврейської громади, Густаво Додт Баррозу люто захищав паліїв, заявляючи, що вони роблять очевидне і найкраще для Бразилії. Це підтвердило багатьом бразильцям, що публікація антисемітської літератури була навмисним кроком для Баррозу, а не польотом фантазії. У міру того, як популярність знижувалася, імператор попросив Баррозу піти у відставку з посади прем'єр-міністра, щоб уникнути подальшого збентеження престолу своїм антисемітським сказом."
 bra.112.a: "Сумна, але необхідна міра"
 bra.113.t: "Принц відвідує державу [CAN.GetNameDef]"
 bra.113.d: "Принца Антоніу Гастан Браганса, останнього живого сина Імператриці Ізабелли, відправили з візитом до країн Антанти, щоб підняти їхню думку про нашу Імперію. Він сам воював у Світовій війні в складі Королівських ВПС Британії, і тому в нього є багато друзів у Канаді, які з радістю його знову зустрінуть. Подорож буде досить довгою, але вона точно буде успішною через зв'язки Принца в цій країні"
 bra.113.a: "Сподіваюся, що там не надто холодно"
 bra.114.t: "Принц відвідує державу [NFA.GetNameDef]"
 bra.114.d: "Принц Антоніу Гастан Браганса, останній живий син Імператриці Ізабелли, тепер прямує з візитом до французького уряду, який перебуває у вигнанні в Алжирі. Будучи нащадком Бурбонів, йому відмовили в праві битися за Францію, країну, яка його прийняла, і тому він воював у лавах британців до самого кінця війни. Хоча ця мандрівка складатиметься з невеликого туризму та зустрічей із деякими членами дому Бурбонів, це опишуть місцеві газети"
 bra.114.a: "Сподіваюся, що там не надто спекотно"
 bra.115.t: "Принц відвідує державу [POR.GetNameDef]"
 bra.115.d: "Принц Антоніу Гастан Браганса, останній живий син Імператриці Ізабелли, прямує до останньої точки призначення його туру; Португалії. Стара батьківщина, в якій також нещодавно було реставровано монархію, точно дасть старіючому принцу-солдату справжній прийом, на який він заслуговує."
 bra.115.a: "Грандіозна подія"
 bra.116.t: "Бразильський королівський візит"
 bra.116.d: "Імператорський Принц Бразилії Антоніу Гастан сьогодні відвідав державу [Root.GetNameDef], і його поїздка була вельми вдалою. Кілька іноземних посланців стверджують, що билися пліч-о-пліч із ним під час Світової війни; тоді вигнаний принц, якому було заборонено служити у французьких військах, бо він нащадок Бурбонів, знайшов вихід і приєднався до британських військ, щоб битися за свій приймальний дім. Тепер він постарів і потеплішав і взяв на себе роль дипломата для свого племінника, Імператора Бразилії, і привіз із собою подарунки та закуску. Хіба це не приємно?"
 bra.116.a: "Справжній воїн!"
 bra.117.t: "Базис реставрації"
 bra.117.d: "Оскільки ми йдемо до реставрації монархії як інституту та Імперії загалом, потрібно визнати перший принцип: у реставрації є законний фундамент. Воля народу дала владу БІД, а в армії не було мандата мас, щоб змусити Його Імператорську Величність зректися престолу 1889 року. Ми просто виправляємо помилку, якої ніколи не повинно було бути. Однак легше сказати, ніж зробити; республіканська брехня була поширена всюди, за нашими лоялістами і велося полювання, а наша спадщина стала недоторканою. Завдання з повернення слави Бразилії негайно почне виконуватися."
 bra.117.a: "Продовжувати незважаючи ні на що"
 bra.118.t: "Пам'ятник Богоматері Апарециде"
 bra.118.d: "Незважаючи на те, що наша Богоматір Апарецида - це дуже популярна свята і покровителька Бразилії, вона досі не має місця для поклоніння, бо республіканці поклонялися тільки собі самим. Ми повинні забезпечити повагу нашій Богоматері!"
 bra.118.a: "Нам знадобиться найбільша з катедралей!"
 bra.118.b: "Великий витвір мистецтва!"
 bra.119.t: "Пам'ятник Богоматері моряків"
 bra.119.d: "Наша Богоматір моряків - це не тільки одна з найпопулярніших і найшанованіших святих Бразилії, але їй також поклоняються афробразільці, називаючи її Йоможа, Королевою морів за легендою Йоруба. Язичники і християни щороку 2 лютого зустрічаються, щоб вшанувати її; однак, у неї немає пам'ятника, який був би її гідний. Ми переконаємося, що нашу Богоматір шанують!"
 bra.119.a: "Тільки велика кафедральна підійде для Матері!"
 bra.119.b: "Великий витвір мистецтва!"
 bra.120.t: "Декрет про розпуск"
 bra.120.d: "З цього дня колишні федеральні одиниці Бразильської Імперії повністю і назавжди розпущені для всіх адміністративних справ, крім регіонального перепису. Така воля уряду Його Імператорської Величності та бразильського народу."
 bra.120.a: "Немає штатів, є тільки Бразилія"
 bra.121.t: "Референдум про реставрацію"
 bra.121.d: "Нарешті Бразилія зможе знову стати на шлях до кращого майбутнього. Референдум щодо скасування Республіки, бойкотований кількома зрадницькими партіями, завершився повною перемогою прихильників Імперії. Хай живе Його Імператорська Величність! Ми негайно почнемо приготування до коронації!"
 bra.121.a: "Народ висловив свою волю!"
 bra.122.t: "Дуарте II одружується з нашим родичем"
 bra.122.d: "Сьогодні Дуарте II одружився з членом Імператорського Дому Бразилії і своєю далекою родичкою Марією Франсіскою де Браганса, влаштувавши в Лісабоні пишне весілля. Це весілля, давно заплановане домом Браганса по той бік Атлантики, стало кульмінацією довгих років дипломатії, і народ Португалії сподівається, що скоро на світ з'явиться спадкоємець"
 bra.122.a: "Між Брагансами пануватиме дружба"
 bra.123.t: "Марія Франсиско виходить заміж за Дуарте II"
 bra.123.d: "Сьогодні Дуарте II одружився з членом Імператорського Дому Бразилії і своєю далекою родичкою Марією Франсіскою де Браганса, влаштувавши в Лісабоні пишне весілля. Це весілля, давно заплановане домом Браганса по той бік Атлантики, стало кульмінацією довгих років дипломатії, і народ Португалії сподівається, що скоро на світ з'явиться спадкоємець"
 bra.123.a: "Ну хіба вони не мають чудовий вигляд разом?"
 bra.124.t: "Збільшити фінансування карнавалу?"
 bra.124.d: "Будучи, мабуть, найбільшою вечіркою на континенті, бразильський карнавал по-різному святкують по країні. Деякі міста попросили додаткового фінансування фестивалів, що без сумніву поліпшить якість проведення свята!"
 bra.124.a: "Чому ні? 40 днів - це величезний термін, а люди ж не роботи..."
 bra.124.b: "Це марна трата ресурсів"

 bra.125.t: "[From.GetNameDefCap] просить про допомогу!"
 bra.125.d: "[From.GetNameDefCap] перебуває під атакою синдикалістських сил, і вони просять негайних підкріплень!"
 bra.125.a: "І Бразилія прийде!"
 bra.125.b: "Це їхні проблеми"

 bra.126.t.accepted: "[From.GetNameDefCap] вступає у війну!"
 bra.126.t.refused: "[From.GetAdjective]ий зрада!"
 bra.126.d.accepted: "Після агресії безбожних [From.GetAdjective]их військ, бразильський народ вирішив виконати своє зобов'язання допомогти нам захистити нашу націю! Разом ми переможемо в цій війні і звільнимо [From.GetNameDef] від синдикалізму!"
 bra.126.d.refused: "Після агресії безбожних [From.GetAdjective]их військ, бразильський народ вирішив зрадити нас! Вони вирішили не втручатися в нашу оборону, проявивши все своє боягузтво. Тепер ми будемо захищати себе, як ніколи раніше!"
 bra.126.a: "Приголомшливо!"
 bra.126.b: "Зрадники!"

 bra.127.t: "FUNAI"
 bra.127.d: "Національний індіанський фонд стане поліпшеною і переглянутою версією Служби індіанського захисту, працюючи під близьким наглядом самої Його Імператорської Величності, щоб захистити право індіанців жити своїм життям. На відміну від Республіканців, які наполягали на контакті з лісовими племенами, ми дамо їх самим собі, дамо їм жити по-своєму, оскільки ізоляція - це їхній єдиний захист від зла цивілізованого світу. Вони житимуть так, як жили тисячу років тому; не нам вирішувати, як жити народам, що жили тут задовго до нас!"
 bra.127.a: "Вони справжні бразильці і заслуговують на нашу допомогу"
 bra.128.t: "Справа Гаяни"
 bra.128.d_1: "Гаяна, провінція, окупована французькими колоніалістами на далекій півночі, була вирвана з бразильських рук за договорами, які були укладені після падіння Наполеона Бонапарта. Тепер, коли їхні колоніальні господарі зайняті в серйозній війні, настав час для звільнення!"
 bra.128.d_2: "Гаяна, провінція, окупована французькими колоніалістами на далекій півночі, була вирвана з бразильських рук за договорами, які були укладені після падіння Наполеона Бонапарта. Тепер, коли колоніальні господарі втягнуті у війну, цей район може бути захоплений силою. Однак багато хто в нашому уряді хоче укласти союз з Антантою. Можливо, ми могли б запропонувати приєднатися до них в обмін на Гаяну."
 bra.128.a: "Ми просто вимагатимемо наші законні землі."
 bra.128.b: "Запропонуйте приєднатися до їхньої війни в обмін на Гаяну."
 bra.128.c: "Нам не потрібні ці порожні джунглі."
 bra.1280.t: "Пропозиція з Бразилії"
 bra.1280.d: "[From.GetNameDefCap] взялася за старі претензії на східну Гаяну, запропонувавши приєднатися до нашої війни в обмін на території. Якщо ми відмовимося, бразильці наполегливо натякнуть, що вони спробують захопити цю територію силою."
 bra.1280.a: "Вони стануть сильним союзником."
 bra.1280.b: "Відмовтеся від пропозиції."
 bra.1281.t: "Угоди досягнуто"
 bra.1281.d: "[From.GetNameDefCap] погодилася передати нам територію Східної Гаяни в обмін на військовий альянс."
 bra.1281.a: "Чудово!"
 bra.1282.t: "Пропозицію відхилено"
 bra.1282.d: "[From.GetNameDefCap] відмовилася передати нам територію Східної Гаяни в обмін на військовий альянс. Чи повинні ми спробувати захопити цю територію силою?"
 bra.1282.a: "Тоді це війна."
 bra.1282.b: "Ми не повинні нападати на наших природних союзників."
 bra.129.t: "Держава [From.GetNameDefCap] вимагає Східну Гаяну"
 bra.129.d: "Держава [From.GetNameDefCap] оголосила свої претензії на Східну Гаяну, і зажадала, щоб ми передали цю провінцію, інакше буде війна."
 bra.129.a: "Ми не хочемо за неї битися"
 bra.129.b: "Та як вони посміли! Нехай спробують її взяти"
 bra.130.t: "Держава [From.GetNameDefCap] погодилася"
 bra.130.d: "[From.GetAdjective]ий уряд погодився на наші вимоги. Тепер Східна Гаяна наша, якою вона мала бути завжди."
 bra.130.a: "Чудово"
 bra.131.t: "Держава [From.GetNameDefCap] відмовилася"
 bra.131.d: "[From.GetAdjective]ий уряд плюнув на наші вимоги, провокуючи нас на оголошення війни для отримання цієї території."
 bra.131.a: "Отже, війна!"

 bra.132.t: "Ми утримуємо Гаяну"
 bra.132.d: "Війна з державою [WIF.GetNameDef] все ще триває, але ми вже утримуємо частину Гайани, на яку ми претендуємо, а вони не можуть її повернути. Можливо, настав час попросити миру і покінчити з цим?"
 bra.132.a: "Так, почати переговори"
 bra.132.b: "Ні, ми захопимо все"

 bra.133.t: "Держава [From.GetNameDefCap] просить миру"
 bra.133.d: "Війна з державою [From.GetNameDef] все ще триває. Вони утримують частину Гаяни, на яку претендують, а ми не можемо її в них відібрати. Вони готові укласти мир, якщо ми дамо їм те, що вони вимагають."
 bra.133.a: "Віддати її їм"
 bra.133.b: "Ні, ми не дамо їм перемогти!"

 bra.134.t: "Держава [From.GetNameDefCap] відмовилася"
 bra.134.d: "Схоже, що [From.GetAdjective]ий уряд вирішив, що він усе ще може перемогти у війні, і відмовився йти на світову."
 bra.134.a: "Отже, б'ємося до кінця"

 bra.135.t: "Держава [From.GetNameDefCap] пережила колапс"
 bra.135.d: "Увесь опір у державі [From.GetNameDef] закінчився, і настав час вирішити: ми просто візьмемо їхні території на континенті та покінчимо з війною, чи ми анексуємо державу [From.GetNameDef] і сподіватимемося, що наші союзники не захочуть продовжувати війну для їхнього визволення?"
 bra.135.a: "Просто взяти їхні території на континенті"
 bra.135.b: "Захопити все"

 bra.136.t: "Держава [From.GetNameDefCap] просить миру"
 bra.136.d: "Держава [From.GetNameDefCap] захопила державу [WIF.GetNameDef] і анексувала їх. Вони закликають до миру з нагим альянсом, і, можливо, це на краще... Продовження війни нікуди нас не приведе."
 bra.136.a: "Давайте покінчимо з цим"
 bra.136.b: "Їм не можна цього пробачити!"

 bra.137.t: "Держава [From.GetNameDefCap] відмовила"
 bra.137.d: "Схоже, [From.GetAdjective]ий уряд вирішив, що він ще зможе звільнити [WIF.GetNameDef], і тому відмовився укладати мир."
 bra.137.a: "Отже, б'ємося до кінця"

 bra.138.t: "Таса Брасіл"
 bra.138.d: "Хоча футбол сучасної точно найпопулярніший вид спорту в країні, майже нічого не зроблено для справжнього бразильського футбольного турніру. Кожна ліга штатів і футбольна федерація діють самі по собі, а що ще гірше, це шкодить нашій національній команді! Щоб поліпшити єдність і дати точну відповідь на питання, хто ж є найкращим у Бразилії, ми організуємо Національний Кубок, проспонсорований самою Його Величністю!"
 bra.138.a: "Похвальна ініціатива!"
 bra.139.t: "Король Патагонії прибуває до Ріо"
 bra.139.d: "Сьогодні з Франції до Ріо на наше запрошення прибув король Патагонії, Антуан. Нам потрібна його допомога у важливих справах, пов'язаних із мапуче та їхнім статусом у південних республіках."
 bra.139.a: "З часом ми побачимо, наскільки він мудрий"
 bra.140.t: "Король Патагонії благає нас врятувати мапуче"
 bra.140.d: "Король Патагонії Антуан шокував бразильський народ розповідями про жорстокість, яку чинили його народу! Мапуче, гордий народ, якого жодного разу не розбили у відкритому бою, був перетворений на рабство кастильськими загарбниками! Ці обурливі новини збільшують підтримку для інтервенції, щоб відновити Антуана на його престолі."
 bra.140.a: "Ми покараємо цих варварів, які знищують гордий народ!"
 bra.141.t: "Хоробрі кечуа повстають проти Перу"
 bra.141.d: "Хоробрі племена кечуа в Перу повстали проти їхніх жорстоких гнобителів, і їм потрібна допомога, щоб їхнє підприємство завершилося успішно! Ми повинні швидко діяти!"
 bra.141.a: "Негайно надіслати допомогу!"
 bra.141.b: "На жаль ми не можемо допомогти"
 bra.142.t: "Прибуття бразильських добровольців і спорядження"
 bra.142.d: "Держава [BRA.GetNameDefCap] відправила нам добровольців і спорядження, щоб допомогти нам у війні з [PRU.GetAdjective]им урядом."
 bra.142.a: "Чудово"
 bra.143.t: "Кінець повстання кечуа"
 bra.143.d: "До добра чи до лиха, повстання кечуа тепер завершено, і наші добровольці, які вижили, повернулися до держави [Root.GetNameDef]. Генеральний штаб доповідає, що під час конфлікту вони отримали кілька цінних уроків сучасного ведення бою."
 bra.143.a: "Чудово!"
 bra.144.t: "Арешт расистської синдикалістської групи"
 bra.144.d: "Сьогодні було заарештовано групу синдикалістів, після того, яких звинуватили в расистських образах робітники. Нам вдалося швидко знайти це таємне угруповання синдикалістів і припинити їхню підривну діяльність"
 bra.144.a: "Так їм і треба!"
 bra.200.t: "10 років Новій Республіці"
 bra.200.d: "Цього дня, 10 років тому, біль війни було замінено радістю і миром, оскільки Нова Республіка повстала з попелу конфлікту і диспутів. Почалася нова ера процвітання, і ми пережили і впоралися з серйозними проблемами. Яскраво сяє майбутнє Бразилії!"
 bra.200.a: "Слава!"
 bra.201.t: "Генеральний страйк у Ріо"
 bra.201.d: "Кілька категорій робітників у Ріо-де-Жанейро оголосили про початок генерального страйку, серед них трамвайні та залізничні працівники. Хоча до страйку майже ніхто більше не приєднався, з'явилися барикади та обурення"
 bra.201.a: "Це може стати проблемою"
 bra.202.t: "Генеральний страйк у Ріо стає кривавою бійнею"
 bra.202.d: "Генеральний страйк у Ріо закінчився найгіршим варіантом розвитку подій. Армія була жорстокою і нещадною, штурмуючи барикади, і було зафіксовано кілька смертельних випадків. Широко використовувалася летальна зброя. Преса і громадськість вимагають реакції уряду, як і багато сенаторів."
 bra.202.a: "Обидві сторони припустилися помилок"
 bra.202.b: "Засудити жорстокі дії"
 bra.203.t: "Американські біженці"
 bra.203.d: "Сполучені Штати Америки занурилися в заворушення, тому що в колись великій країні тепер панує анархія і жах громадянської війни, який зовсім нещодавно переслідував нас; однак розмір і тривалість цього конфлікту, напевно, значно переплюнуть наші. Багато цивільних приїжджають з Американського континенту, що розривається війною, не знаючи коли, якщо взагалі, вони повернуться..."
 bra.203.a: "Нехай не турбуються, демократія тут житиме"
 bra.204.t: "Остання демократія?"
 bra.204.d: "Тепер ми остання велика демократія на цьому континенті. З огляду на перевороти і громадянські війни, що відбуваються всюди, Бразилія - це спростування тих, хто вважає, що час народовладдя минув, і ми ніколи не зрадимо наші ідеали порядку і прогресу, яких ми дотримуємося від заснування республіки, незважаючи на те, хоч би який хаос не поглинав би весь світ."
 bra.204.a: "Ми повинні стати світочем свободи"
 bra.205.t: "Відправити Освальдо Аранья в державу [ACW_victor.GetNameDef]"
 bra.205.d: "Оскільки держава [ACW_victor.GetNameDef] стала переможцем конфлікту в Північній Америці, ми маємо переконатися, що новий гегемон цієї половини нашого континенту знає про наші добрі наміри. Тому ми підготували спеціальну місію, з прямою метою покращити стосунки та співпрацю з державою [ACW_victor.GetNameDef], на чолі з Освальдо Араньєю, який добровільно взяв на себе це завдання, будучи впевненим у його успіху."
 bra.205.a: "Побажаємо йому успіху!"
 bra.206.t: "Дипломатична місія з Бразилії"
 bra.206.d: "Сьогодні Освальдо Аранья, політик великого значення, прибув із держави [BRA.GetNameDef], щоб обговорити двосторонні відносини з нашою країною. Хоча він і посипав наш уряд подяками за умиротворення країни, він точно приїхав не лише підписувати договори з американцями, а й заводити друзів, які можуть допомогти в індустріалізації його батьківщини."
 bra.206.a: "З огляду на його талант, ймовірність успіху висока"
 bra.207.t: "Повернення місії Араньї!"
 bra.207.d: "Дипломатична місія в державу [ACW_victor.GetNameDef] була успішною! Ми не тільки зустрілися з самим президентом, а й уклали важливі угоди з сильними та впливовими бізнесменами в Америці."
 bra.207.a: "Успіх!"
 bra.208.t: "Ліберальна партія розділяється"
 bra.208.d.inpower: "Наші заходи з просування Бразилії оголили глибокі протиріччя в Ліберальній партії. Вони б з'явилися так чи інакше, оскільки наша партія була переважно фронтом опозиції проти республіканців, а коли вони втратили владу, поділ з'явився, але ніхто не припускав, що він буде в таких масштабах. Кілька важливих членів партії, таких як Франсиско Престес Майя, публічно і жорстко висловили своє невдоволення, і створили Ліберально-демократичну партію як рух відділення, і вони збираються брати участь на наступних виборах. Нам залишається тільки сподіватися, що до того часу вони порозумнішають."
 bra.208.d.notinpower: "Мабуть, бідам лібералів немає кінця. Після їхньої поразки на виборах, кілька фракцій почали одна одну звинувачувати в тому, що вони не отримали президентську посаду навіть під час серйозної рецесії; коли в них була найкраща можливість взяти владу за десятиліття. Цей провал поглибив існуючі ідеологічні протиріччя, і кілька важливих членів партії, таких як Франсиско Престес Майя, публічно і жорстко висловили своє невдоволення, і створили Ліберально-демократичну партію як рух відокремлення, і вони збираються брати участь на наступних виборах."
 bra.208.a: "Поганий розклад для нашої партії"
 bra.208.b: "Ліберали діляться як ліваки? До чого дожив світ?"
 bra.209.t: "Новий каучуковий бум"
 bra.209.d: "Світ знову ввергнутий у війну, його доля вирішується на полях битв у Європі, Азії та Америках. Однак такі важкі часи надають нові можливості, оскільки попит на Кучук великий як ніколи!"
 bra.209.a: "Так!"
 bra.210.t: "Війна на Сході та потреба в каучуці"
 bra.210.d: "Голландська Ост-Індія поглинута війною, а їхні поставки каучуку усьому світові були порушені! Це означає, що ми ще більше зможемо експлуатувати наші резерви!"
 bra.210.a: "Добре!"
 bra.211.t: "Війна в Конго і потреба в каучуку"
 bra.211.d: "Басейн річки Конго поглинутий війною і безладом, а їхні поставки каучуку усьому світові були порушені! Це означає, що ми ще більше зможемо експлуатувати наші резерви!"
 bra.212.t: "Війна в Індокитаї та потреба в каучуці"
 bra.212.d: "Індокитай поглинутий війною і безладом, а їхні поставки каучуку всьому світу були порушені! Це означає, що ми ще більше зможемо експлуатувати наші резерви!"
 bra.213.t: "Війна в Малайзії та потреба в каучуку"
 bra.213.d: "Малайський півострів поглинула війна і безлад, а їхні поставки каучуку всьому світу були порушені! Це означає, що ми ще більше зможемо експлуатувати наші резерви!"
 bra.214.t: "Результати огляду флоту"
 bra.214.d: "Оскільки ми ведемо роботу з поліпшення нашого флоту, особливо його боєготовності, вирішили мудрим спершу оцінити її. Хоча вона все ще нижча за стандарти великих держав, порівнявши боєготовність із нашим флотом до його оновлення, різниця стане очевидною, особливого прогресу було досягнуто у швидкості, з якою моряки займають свої позиції на початку бою."
 bra.214.a: "Це прийнятно"
 bra.215.t: "Збільшення дружби з Німеччиною"
 bra.215.d: "Оскільки зараз Сполучені Штати... Не можуть ніяк впливати на Південну Америку, німецький капітал та інвестори скористалися можливістю розширити свій вплив, особливо якщо врахувати, що їхня економіка постраждала від Чорного Понеділка сильніше, ніж наша власна. Хоча ми не можемо сказати як це вплине на нашу країну, або навіть як народ сприймає Німеччину, ми розуміємо, що Америка напевно назавжди перестане бути нашим довгостроковим партнером."
 bra.215.a: "Це на краще?"
 bra.216.t: "Синдикалісти відокремлюються від ДЛ"
 bra.216.d: "Як цього й очікували, синдикалістська фракція, як називали лоялістів Інтернаціоналу в єдиному фронті ДЛ, залишили партію після того, як вона погано себе проявила на виборах, звинувачуючи її в 'колабораціонізмі' з промисловим і капіталістичним керівництвом. Після цього формального поділу; ДЛ зробили ребрендинг, і тепер вони відомі як Соціал-демократична партія, хоча і преса, і публіка продовжують називати їх ДЛ."
 bra.216.a: "Поділ!"
 bra.217.t: "Олегаріо Масьєл стане кандидатом від республіканців"
 bra.217.d: "Сьогодні республіканське керівництво оголосило, що їхній кандидат у президенти - це колишній мер Сальвадора Олегаріо Масьєл. Величезний вплив цієї людини на політичне життя свого штату, на додачу до зв'язків із південними лідерами партії, зробили її природним вибором, особливо якщо врахувати те, що Варгас підтримував його від самого початку."
 bra.217.a: "Я чув, що його вибрав Варгас"
 bra.218.t: "Де Медейрос бере під контроль Ліберальну партію"
 bra.218.d: "Мабуть найдосвідченіший сучасний політик, Боржес де Медейрос продовжуватиме мати неабиякий вплив у Гошо та в усій Бразилії. Забезпечивши свою номінацію в президенти від досить дезорганізованої Ліберальної партії, його бачення Бразилії, яке дехто вважає пережитком минулого, нарешті зможе отримати право на життя."
 bra.218.a: "Дуже досвідчена людина"
 bra.219.t: "РП номінує ще одного байанця"
 bra.219.d: "Спочатку республіканське керівництво не хотіло номінувати ще одного не південного кандидата, але це був простий і легкий шлях забезпечить баланс між їхніми фракціями паулістів і гошо, чиї суперечності тільки поглибилися за останнє десятиліття. Досвід Журасі Магальєсана на політичній арені, включно з колишнім терміном Президента Баїї, роблять його ідеальним республіканським кандидатом."
 bra.219.a: "Сім'я Магальєс оголює свої ікла"
 bra.220.t: "Ільдо Менегетті забезпечує номінацію від лібералів"
 bra.220.d: "Сьогодні, на своїй конференції в Сан-Паулу, після довгих дебатів, ліберали зійшлися на кандидатурі Ільдо Менегетті, який спробує стати президентом. Колишнього мера Порто-Алегре вважають здібною і кваліфікованою людиною, і всі сподіваються, що він допоможе партії в її важкі часи."
 bra.220.a: "Досвідчений мер"
 bra.221.t: "ЛДП організовують кандидата-суперника"
 bra.221.d: "Нова ліберальна партія, яка нещодавно відокремилася, оголосила про свої наміри виставити власного кандидата в президенти, який захищатиме 'істинні' ліберальні цінності, а не 'популістську нісенітницю', у чому вони звинувачують Ліберальну партію. Це може ще більше зменшити і так невеликий ліберальний електорат, але лише час покаже, чи був цей хід мудрим кроком, чи ні."
 bra.221.a: "Це на краще?"
 bra.222.t: "Конвенція ДЛ номінує Коїмбру да Лус"
 bra.222.d: "Дизорганізація колишніх ДЛ послабила їх, але не зламала. У штаб-квартирі партії в Ріо, Карлос Коїмбра да Лус був обраний їхнім кандидатом у президенти. Це добре освічена людина, яка має довгу політичну історію, мабуть, Коїмбра - це останній шанс лівих на цих виборах."
 bra.222.a: "Чи зможе він зібрати достатньо підтримки?"
 bra.223.t: "CSN: Хто?"
 bra.223.d: "Оскільки ми намагаємося побудувати наш власний сталеливарний завод з нуля, ми повинні зібрати достатню кількість капіталу для такого грандіозного підприємства."
 bra.223.a: "Попросити державу [GER.GetNameDef]"
 bra.223.b: "Попросити державу [CAN.GetNameDef]"
 bra.223.c: "Попросити державу [USA.GetNameDef]"
 bra.223.e: "У нас є інвестори прямо в Бразилії"
 bra.224.t: "Держава [BRA.GetNameDefCap] просить інвестицій"
 bra.224.d: "До нас надійшла пропозиція від бразильського уряду, який просить нас інвестувати в їхні нові заводи з виробництва сталі. Хоча їм точно потрібна допомога, ми майже нічого не отримаємо з такої довгострокової інвестиції, і тому потрібно обережно оцінити варіанти відповіді."
 bra.224.a: "Давайте зробимо це"
 bra.224.b: "Ні, нехай самі розвивають свою країну"
 bra.225.t: "Держава [From.GetNameDefCap] відмовила"
 bra.225.d: "[From.GetAdjective]ий уряд відмовився інвестувати. Що тепер?"
 bra.225.a: "Ми звернемося до бразильських інвесторів"
 bra.226.t: "Держава [From.GetNameDefCap] погодилася"
 bra.226.d: "Ми знайшли [From.GetAdjective]их інвесторів для CSN!"
 bra.226.a: "Чудово"
 bra.227.t: "CSN: Де?"
 bra.227.d: "Місцезнаходження нашої сталеливарної промисловості значно вплине на те, як люди до неї ставитимуться, особливо в такій децентралізованій країні як Бразилія. Але політичні переваги потрібно зважити з практичними; ми зможемо використовувати вже наявну промисловість у Сан-Паулу, використовувати сталь прямо на верфях Ріо, залишити її в розпорядженні головного штабу Третьої армії в Порто-Алегре, або ж використати цю можливість для розвитку Сальвадора."
 bra.227.a: "Сан-Паулу"
 bra.227.b: "Ріо-де-Жанейро"
 bra.227.c: "Порто-Алегре"
 bra.227.e: "Сальвадор"
 bra.227.f: "Ніде немає відповідного місця, може вирішимо це пізніше...?"
 bra.228.t: "CSN: Як?"
 bra.228.d: "Ми також повинні розставити пріоритети щодо розвитку компанії. Хоча її початковим завданням було просто виробництво сталі, ми також можемо диверсифікувати наші плани, щоб долучити іншу промисловість до цієї програми, що надасть нам інші вигоди і допоможе нам стати незалежними від іноземних економік. Однак, сфокусоване виробництво сталі дасть змогу нашій зброї бути більш високої якості, це також необхідно враховувати."
 bra.228.a: "Лише сталеливарні заводи"
 bra.228.b: "Орієнтувати на важку промисловість"
 bra.229.t: "CSN розширює свою діяльність"
 bra.229.d: "Приголомшливий успіх CSN не можна недооцінити. Вона не тільки досягла всіх цілей з виробництва і зайнятості, а й перевершила їх! Уже плануються додаткові заводи, а в Бразилії скоро почнеться нова ера."
 bra.229.a: "Все йде за планом"
 bra.230.t: "Дохід від інвестицій у CSN"
 bra.230.d: "Це зайняло деякий час, але ми отримуємо дохід від наших інвестицій у CSN. Хоча ідеал індустріалізованої Бразилії великий, нам потрібні гроші, щоб його підтримувати, а на щастя, CSN виявилася надзвичайно прибутковою."
 bra.230.a: "Прибуток у Бразилії? Світ змінюється!"
 bra.231.t: "Зростання CSN"
 bra.231.d: "Концепція CSN починалася як стратегічний актив, покликаний забезпечити виробництво сталі для військових потреб, але успіх перевершив наші початкові очікування. Можливо, через відсутність раніше великих заводів у країні, або через високий попит на сталь у всьому світі у зв'язку з глобальною ситуацією; але факт у тому, що замість довгострокових інвестицій дивіденди окупаються доволі швидко, і багато хто в нашій адміністрації пропонує розширити компанію, побудувавши новий завод в іншому місті. Це, природно, потребуватиме значних витрат, але внутрішній і міжнародний попит на сталь не демонструє жодних ознак уповільнення, і, можливо, у нас більше ніколи не буде такої можливості."
 bra.231.a: "Індустріальне майбутнє Бразилії вже тут!"
 bra.231.b: "Ми не повинні захоплюватися. Як то кажуть, ніколи не змінюйте команду, яка перемагає."
 bra.250.t: "Робітники протестують проти домінування республіканців"
 bra.250.d: "Страйк кількох категорій, таких як промислові робітники, сьогодні відбувся в Ріо, його організувала БКТ. Їхньою головною скаргою був 'брак демократії' в Бразилії, і те, що республіканці, схоже, домінують у кожному аспекті життя. Шкода, що деякі люди так і не можуть визнати свою поразку; демократичні вибори повинні були бути не такими."
 bra.250.a: "Та що вони розуміють?"
 bra.251.t: "Монтейру Лобату"
 bra.251.d: "Монтейру Лобату, відомий письменник дитячих книжок, який лізе в політику, нещодавно обуршився на наш уряд за те, що ми недостатньо серйозно ставимося до нафти. Як він вважає, ми повинні зробити розвідку і розробку нафтових покладів пріоритетом держави, оскільки цей ресурс має надзвичайно високе стратегічне значення і принесе країні величезний прибуток. Він витратив роки на пошук нафтового басейну, і вважає створення нафтової компанії в Бразилії головним національним пріоритетом."
 bra.251.a: "Яка дивна людина"
 bra.252.t: "Початок уроків громадянського виховання"
 bra.252.d: "У ці дні у дітей немає моралі. Немає почуття обов'язку! Вчителі зобов'язані це змінити. Вони вчитимуть нашу історію і нашу символіку, вони дізнаються про нашу боротьбу, і стануть хорошими, розумними громадянами, для яких Бразилія буде понад усе. І діти також вивчать наш прекрасний гімн!"
 bra.252.a: "Навіть другу строфу? Це досить довга пісня..."
 bra.253.t: "Ціна згоди"
 bra.253.d: "Гратися з тисячами складових багатого й амбітного вищого класу - це дуже важке завдання. Ти подаєш їм руку, а вони намагаються її відкусити! Нині місцеве керівництво в Пернамбуку перетворилося на хижаків, вимагаючи велику винагороду за їхню вірність і стабільність."
 bra.253.a: "Гаразд, дайте його їм"
 bra.254.t: "Варгас збирається посилити федеральний уряд"
 bra.254.d: "Використовуючи свій величезний вплив над законодавчим органом, у якому домінують республіканці, Варгас збирається незначно збільшити владу федерального уряду. Жодних серйозних змін не готують, просто розв'язують кілька питань щодо оподаткування, але, мабуть, Варгас зондує можливість проведення подальших, більш радикальних законів."
 bra.254.a: "Законопроєкт проходить"
 bra.254.b: "Законопроєкт заблоковано"
 bra.255.t: "Варгас скріплює союз із промисловцями"
 bra.255.d: "Сьогодні, в Ріо, за зачиненими дверима, Президент зустрівся з кількома промисловцями і бізнесменами зі своєї країни. Хоча лише деякі можуть здогадатися про те, про що там говорили, час проведення зустрічі, високе становище тих, хто на ній був присутній, не залишає сумнівів, що це пов'язано з нашим урядом."
 bra.255.a: "Це нормально для людини в її становищі"
 bra.256.t: "Варгас збільшує фінансування армії"
 bra.256.d: "Після зустрічі з кількома офіцерами, Варгас вирішив збільшити фінансування армії на наступний рік. Це здавалося спонтанною реакцією після того, як він побачив, у якому становищі перебувають казарми в Ріо, але закон пройшов занадто швидко, щоб це було простим випадком..."
 bra.256.a: "З якою метою?"
 bra.257.t: "Варгас зондує президентів штатів"
 bra.257.d: "Жетуліу продовжує вести закулісні інтриги для якоїсь невідомої мети. Сьогодні він зустрівся з кількома важливими президентами штатів, нібито для обговорення внутрішньої політики. Однак мету зустрічі за зачиненими дверима можна лише намагатися вгадати, а преса вважає, що незабаром буде проведено нові заходи з централізації."
 bra.257.a: "Що він задумав?"
 bra.258.t: "Варгас зустрічається з лідерами профспілок"
 bra.258.d: "Зробивши досить незвичний хід, Жетуліу Варгас зустрівся з деякими лідерами профспілок, кілька з яких є членами ЗКП, і пообіцяв значно поліпшити умови праці та державні зарплати, якщо він зможе. Йому не потрібно було цього говорити, і тим більше давати обіцянок, але він це зробив, і тому його популярність піднялася ще вище."
 bra.258.a: "З якою метою?"
 bra.259.t: "Варгас зустрічається з генеральним штабом"
 bra.259.d: "Якою б не була мета, серії зустрічей Варгаса сьогодні кульмінували в нарадах із командирами армії та флоту високого рангу. Вони провели кілька годин за зачиненими дверима; офіційною темою розмови був захист країни від 'ворожих сил'."
 bra.259.a: "Плануємо війну? Проти кого?"
 bra.260.t: "Перегляд Федеральної угоди"
 bra.260.d: "Бразилія занадто довго відставала від своїх сусідів, не в останню чергу через свою децентралізовану природу. В інших демократій немає структуральної слабкості Бразилії, і Варгас невтомно працював над руйнуванням статус-кво і об'єднанням Бразилії як країни раз і назавжди. Опозиція об'єднується проти нього, але цей хід отримав підтримку нижчих класів, тиск ще більше посилюється через наслідки Чорного Понеділка, а оскільки в усьому світі зростає напруга і тривають війни, стає очевидною потреба Бразилії в тому, щоб стати рішучою."
 bra.260.a: "Законопроєкт проходить"
 bra.260.b: "Законопроєкт заблоковано"
 bra.261.t: "Варгас розширює повноваження Президента"
 bra.261.d: "Що раніше здавалося дивним, тепер набуло сенсу; майже кожен хід, зроблений Варгасом за останні три роки, вів до цього моменту. Бразильський Сенат - це все, що стоїть між Варгасом і повною владою; пропозиція розширити повноваження Президента настільки ж нахабна, наскільки вона всеосяжна, що викликала критику преси і багатьох інтелектуалів. Однак, у Ріо та багатьох інших місцях простий народ підтримує ідею більш сучасного уряду, з народу і для народу, не контрольованого олігархами. Це справді іронічна ситуація, бо десятиліть років тому набагато менш суперечливий хід призвів до Війни між штатами. Але Варгас усе добре спланував, тож здається, що ніщо не зможе йому перешкодити..."
 bra.261.a: "Законопроєкт проходить"
 bra.261.b: "Законопроєкт заблоковано"
 bra.262.t: "Світанок нової ери: Нова держава"
 bra.262.d: "Після ратифікації нових законів, покликаних розширити повноваження президента, деякі військові спробували заарештувати президента, але на щастя, вони були відкинуті лоялістськими елементами. Хоча деякі противники стверджують, що спроба перевороту була сфабрикована, залишається безсумнівним, що Варгас - наймогутніша людина в Бразилії з часів імперії. Що він робитиме з цією новопридбаною владою - головне питання, але очевидно, що на його бачення Бразилії вплинуло багато іноземних мислителів, особливо німецького походження. Хоча Варгас зазнає нападок з боку супротивників децентралізму, ці думки мало що значать для Варгаса і його легіонів прихильників, оскільки реформація Бразилії в абсолютно нову державу завершена... і, можливо, незворотна."
 bra.262.a: "Все йде за планом"
 bra.300.t: "Повстання конституціоналістів!"
 bra.300.d: "Кожен пауліст проголосував проти нових президентських повноважень, вважаючи їх ще однією спробою підпорядкувати штати Ріо. По всьому штату негайно почалося обурення, а особистості з різних боків політичного спектра протестували проти нового режиму... А дехто заплатив за цю найвищу ціну. Так званий рух ППС, названий за ініціалами перших трьох жертв, тепер по всій країні організовує ополчення, а олігархи і синдикати готуються до війни, яку вони вважають останнім шансом повернути вільну Бразилію. Прохання про допомогу було надіслано іноземним державам, прямо як у 1927... Але на них ще ніхто не відповів, і тому ми повинні напасти на цих повстанців, до того, як до них прибуде підкріплення!"
 bra.300.a: "Розтрощити їх!"
 bra.301.t: "Перемога конституціоналістів"
 bra.301.d: "Ми більше не можемо чинити опір військам конституціоналістів - ми повинні здатися."
 bra.301.a: "Схоже, що демократія перемогла"
 bra.302.t: "Повстанці-конституціоналісти розбиті!"
 bra.302.d: "Повстанці-паулістанці нарешті були змушені тікати, а місто Сан-Паулу знову під нашим контролем. Федеральний Уряд вийшов із кризи переможцем."
 bra.302.a: "Слава!"
 bra.303.t: "Розпуск синдикалістських профспілок"
 bra.303.d: "Уже деякий час Бразилія потерпає від соціалістичних радикалів, які намагаються підім'яти під себе нашу політику і встановити свій власний режим. В останні кілька десятиліть багато хто з них звернувся до 'синдикалізму' для досягнення своїх цілей і з цією метою впровадився в різні профспілки, створюючи свої власні. На щастя, сьогодні CDN повідомив нам, що такі 'профспілки' були розпущені, а їхні лідери мертві або перебувають у в'язниці. Нарешті вони більше не будуть нас турбувати."
 bra.303.a: "Чудово!"
 bra.303.b: "Можливо, нам слід створити свою власну профспілку..."
 bra.304.t: "Заборонити Демократичних лівих?"
 bra.304.d: "Демократичні ліві, також відомі в просторіччі як соціал-демократи, були одними з найзатятіших противників нашого нового режиму, хоча, на щастя, вони залишаються пошарпаними після втручання поліції. Незважаючи на це, у нашому режимі лунають заклики заборонити їх повністю, і це не така вже й незвичайна пропозиція... Протягом деякого часу ED підозрювали в синдикалістському проникненні, і тепер, маючи законні засоби, щоб заборонити їх належним чином, ми можемо змусити їх замовкнути, хоча це й потягне за собою деяку зворотну реакцію..."
 bra.304.a: "Вони агенти Лондона, забороніть їх!"
 bra.304.b: "Немає потреби вживати таких екстремальних заходів"
 bra.305.t: "Військово-морські навчання"
 bra.305.d: "Силу нашого флоту можна буде оцінити лише провівши справжні морські маневри, які будуть ретельно сплановані, до того ж так, щоб наші досвідчені службовці та спорядження не наражалися на ризик. Оскільки політичне становище нарешті стабілізувалося, ми можемо спокійно організувати справжні навчання, використовуючи весь бюджет і підготовку, на які заслуговує наш великий флот."
 bra.305.a: "Зробимо це"
 bra.305.b: "Це коштує надто багато грошей"
 bra.306.t: "Закупівля важкого озброєння"
 bra.306.d: "Наше політичне становище дає нам змогу підвищити витрати на збройні сили, якщо ми того забажаємо; модернізація нашого арсеналу замість інших витрат була запропонована нашими вищими офіцерами."
 bra.306.a: "Зробити це"
 bra.306.b: "Це надто дорого"
 bra.307.t: "Федеральні вибори [GetYear] року"
 bra.307.d: "Бразильський народ зібрався на перші вибори з часу підписання нової Конституції. Величезна популярність Варгаса забезпечує йому перемогу, і він точно добре підготувався до цієї нагоди. Його опозиція, що зібралася навколо Ліберальної партії, висунула єдиного кандидата... Але в неї немає шансів. Їхні голоси будуть систематично спалені, або не будуть пораховані, а заклик преси організувати чесні вибори швидко охрестили 'виправданнями того, хто програв, до самих виборів', бо люди готуються до переобрання партії..."
 bra.307.a: "Жетуліу Варгас і Народна партія Бразилії"
 bra.307.b: "Хмм, цей бланк має дивний вигляд..."
 bra.308.t: "Федеральні вибори [GetYear] року"
 bra.308.d: "Бразильський народ знову збирається, щоб вирішити, чи повинен Жетуліу Варгас залишатися при владі. Величезна популярність Варгаса забезпечує йому перемогу, і він точно добре підготувався до цієї нагоди. Його опозиція, що зібралася навколо Ліберальної партії, висунула єдиного кандидата... Але в неї немає шансів. Їхні голоси будуть систематично спалені, або не будуть пораховані, а заклик преси організувати чесні вибори швидко назвали тими ж жалюгідними виправданнями, що й на минулих виборах, але цього разу ще менше людей прийшло голосувати за опозицію."
 bra.309.t: "Розібратися з опозицією"
 bra.309.d: "Хоча ми і отримали владу і широку підтримку, старі опозиційні партії демократів і націоналістів досі заважають нам. Нехай їхній вплив і не великий, але вони все ще володіють умами деяких громадян і перешкоджають нашому режиму щосили. КДН уже готовий розпочати роботу з підривної діяльності тих, кого вже не переконати. Вони надали нам чотири плани. Залишилося лише вибрати, на якій із партій нам зробити наголос..."
 bra.309.a: "'Ліві демократи' - це просто синдикалісти під прикриттям!"
 bra.309.b: "Ліберали небезпечні, якщо не тримати їх у їжакових рукавицях..."
 bra.309.c: "Інтегралісти є природними ворогами Нової Держави."
 bra.309.e: "Жодної опозиції, знищимо всіх!"

 bra.310.t: "Заснування Нових профспілок"
 bra.310.d: "У рамках КЛТ, або Консолідасьо дас Лейс до Трабальо, нові трудові закони були підписані та вже діють по всій країні, щоб робочі Бразилії не стали жертвами синдикалістських заколотників та іншого соціалістичного непотребу. Закони також відкривають шлях для нових, 'поміркованих' профспілок під чуйним керівництвом держави. Одні з таких профспілок уже було організовано в Ріо і Сан-Паулу. Таким чином починається нова ера промислових відносин, коли працівник і роботодавець співпрацюють, а не ворогують."
 bra.310.a: "Чудові новини!"

 bra.311.t: "Варгас відкриває міжштатні магістралі"
 bra.311.d: "Завдяки більш централізованій владі та налагодженню стосунків між приватними інвесторами та державними фондами, безліч федеральних проєктів з інфраструктури нарешті було дозволено до реалізації. У рамках кампанії з просування наших ідей, Президент був присутній на одній із перших таких магістралей: або перерізаючи червону стрічку, або одним із перших проїжджаючи свіжою дорогою на автомобілі. Народ обожнює такі вистави, тому такий підхід позитивно впливає на рейтинг у громадян."
 bra.311.a: "Який бразилець не любить швидкої їзди?"

 bra.312.t: "Містобудівний бум"
 bra.312.d: "Може Естадо Ново і допоміг у централізації державного апарату, в рамках урбанізації виник... зворотний ефект. Обмеження щодо планування були прибрані, і уряд встановив стратегію заохочення архітекторів у їхніх експериментах і творчих організаціях. Багато з них, натхненні французьким архітектором Ле Корбюзьє, поєднують у своїх творіннях модернізм з урахуванням бразильського тропічного клімату. Нехай великі будівництва ще тільки в зародку, ми вже можемо побачити плоди. Так, місто Куритиба входить у першу фазу містобудівного планування. Незабаром ми побачимо, що майбутнє готує для міст Бразилії..."
 bra.312.a: "Пісня пливе, серце співає..."

 bra.350.t: "Зруйнувати політику ПІЗ"
 bra.350.d: "Програма імпортозаміщення, що базується на хибних припущеннях і запереченні основних принципів економіки, таких як відносна перевага і динаміка попиту/пропозиції, підвела Бразилію, яка повинна була вирішити нагальні проблеми."
 bra.350.a: "У ній немає потреби"
 bra.350.b: "Прийняти її"
 bra.351.t: "Ребаланс бюджету з урахуванням ПІЗ"
 bra.351.d: "Ми багато років витрачали мільйони на даремну програму індустріалізації, яка мало чого домоглася, але засмоктала більшу частину бюджету. Оскільки ми нарешті відходимо від цих застарілих принципів, ми зможемо дивитися в майбутнє з більшим оптимізмом, і витратимо ці ресурси мудріше."
 bra.351.a: "Ці гроші краще витратити де-небудь ще"
 bra.352.t: "Каучукова спрага"
 bra.352.d: "Потреба світу в каучуку злетіла, оскільки Європа опинилася накрита тінню війни. Оскільки найзначніші запаси цього матеріалу перебувають у руках європейських колоніальних держав, у нас з'явилася чудова можливість зайняти їхнє місце і постачати країнам, що воюють, такий необхідний їм каучук... Якщо ми зможемо зібрати його в достатній кількості. Заплановане розширення каучукових плантацій в Акрі стане швидким і простим шляхом збільшити прибуток від війни."
 bra.352.a: "Ці шини заплатять за наші дороги!"
 bra.352.b: "Що за Акрі?"
 bra.353.t: "Ортодоксальні економісти хвалять нашу політику"
 bra.353.d: "Останніми роками економічне мислення в Бразилії зробило крок назад, але ті, хто ще пам'ятають основні принципи економіки, розуміють, наскільки були потрібні зміни в галузі витрат, навіть якщо це був непопулярний крок. Згодом уся країна побачить похвалу в цьому листі, який було опубліковано газетою 'О Глобо' сьогодні вранці."
 bra.353.a: "Ми все робимо правильно"
 bra.354.t: "Протест розвитійстів"
 bra.354.d: "Очевидно, що порушення концепцій, встановлених до нас, є суперечливим кроком. Так званий розвиток, створений штучним втручанням держави в економіку, вважається доброю справою неосвіченими масами Бразилії, які протестували у великих кількостях проти того, що вони називали 'продажем країни іноземцям'. Марш привернув багато фігур з опозиції, а найгарячішою політичною проблемою дня були вигуки про речі, в яких народ абсолютно не розбирається."
 bra.354.a: "Економіка, дурні!"
 bra.355.t: "Відновлення кавової промисловості"
 bra.355.d: "Завдяки нашій своєчасній допомозі, кавова промисловість, що колись була в руїнах, тепер знову піднімається до процвітання. Наша велика республіка святкує нову еру благоденства і багатства, навіть коли війна оточує світ навколо нас."
 bra.355.a: "Чудово"
 bra.356.t: "Підняття популярності республіканців"
 bra.356.d: "Вжиті нами заходи були настільки непопулярними, що було помічено значне збільшення в числі членів Республіканської партії, що ми зрозуміли як з протестів, так і з преси. Мільйони слухають поклик сирени державного капіталізму, але ми повинні твердо стояти на нашому завданні поліпшити становище бразильського бюджету незважаючи ні на що."
 bra.356.a: "Таке життя у вільній демократії"
 bra.400.t: "Війни преси"
 bra.400.d: "Хоча політично заангажована преса - це далеко не новина, особливо в ті важкі часи, в які ми живемо, що стало новим, то це кампанія агресії та нападу, спрямована республіканцями проти нашого уряду. Цитуючи 'анонімних свідків' і базуючись на безпідставних припущеннях, вони стверджують, що наш уряд працює заради бізнесу, а не для народу, і намагаються змусити всіх визнати те, що ми 'колонія в усьому, крім назви'. Хоча доказів явно недостатньо, достатньо того, що ми повинні друкувати спростування в інших газетах, і спускатися до їхнього рівня, описуючи угоди, укладені республіканцями свого часу. Ми досягли нового дна в політичних дебатах цієї країни."
 bra.400.a: "Це ж просто образа!"
 bra.401.t: "Пропаганда позитивістів"
 bra.401.d: "Позитивізм був основоположним принципом нашої Республіки. Наш прапор, наш девіз і дії президентів, які любили Бразилію у своєму серці. Бразилія марширує до майбутнього, до свободи без ланцюгів незнання, бідності, релігії, весь час рухаючись вперед, слідуючи за ходом історії. Давно пора відновити ті ідеали, які колись були нам так близькі."
 bra.401.a: "Чудово!"
 bra.402.t: "Країна майбутнього"
 bra.402.d: "Величезний потенціал Бразилії до величі здебільшого втрачається простим народом у ці важкі часи. Ми оточені величезною кількістю поганих новин, які змушують нас думати, що майбутнього у нас немає, як для особистостей, так і для всього народу. Але у Бразилії є майбутнє, яке сяє яскравіше, ніж будь-коли ще."
 bra.402.a: "Так і має бути!"
 bra.403.t: "Тріумф Боржеса на півдні"
 bra.403.d: "Сила нашої партії багато в чому залежить від впливу всіх наших місцевих партій у штатах Союзу. Так, перемога Боржеса де Медейроса в Ріу-Гранді-ду-Сул дуже стратегічно важлива, тому що він багато років успішно протистояв республіканському уряду, і набрав у цьому штаті великий політичний капітал; який також важливий для нас через його стратегічне становище і дуже високий рівень мілітаризації. Ми тільки сміємо сподіватися, що інші штати великого значення перейдуть нам у найближчому майбутньому."
 bra.403.a: "Це добре для всіх!"
 bra.450.t: "Сила та відповідальність"
 bra.450.d: "Наша перемога на виборах була б нездійсненна без робітників, які допомагали нам робити кожен крок. Однак, ця підтримка також посіяла чутки і паніку через можливий синдикалістський переворот... Ми здебільшого роздавали обіцянки профспілкам та іншим робітникам, але ми повинні подумати про стабільність країни і нашого уряду, бо буде дуже погано, якщо ми розлютимо збройні сили, які зроблять військовий переворот і відберуть у нас владу..."
 bra.450.a: "Спробуємо сконцентруватися на стабільності"
 bra.450.b: "Сконцентруватися на допомозі робітникам"
 bra.451.t: "Нове робоче законодавство"
 bra.451.d: "Тепер наші штати повинні будуть дотримуватися робітничого законодавства, яке є як сучасним, так і справедливим, приклад, який рідко коли можна побачити у світі. Про багато прав бразильські робітники раніше могли тільки мріяти, серед них оплачувана відпустка, для набрання якою чинності потрібно лише пройти кілька адміністративних перешкод. Ми справді виконали наше завдання, але перед Бразилією стоять ще багато труднощів!"
 bra.451.a: "Велике досягнення!"
 bra.452.t: "Спроба повстання морських офіцерів!"
 bra.452.d: "Звинувативши наш уряд у тому, що вони синдикалістські шпигуни, багато моряків сьогодні підняли повстання в Ріо-де-Жанейро. Нам вдалося запобігти захопленню важливих кораблів, але в нас не залишалося вибору, окрім як придушити жорстоке повстання силою. На жаль, ми втратили багато досвідчених військових, але це стало свідченням того, що ми ходимо на лезі ножа; наші дії мають наслідки, які дуже важко передбачити."
 bra.452.a: "Шкода"
 bra.453.t: "Мангабейра підтверджує свої цілі"
 bra.453.d: "Президентство Жуана було пов'язане з відновленням і розвитком, оскільки його головна мета ухвалити робітниче законодавство була здійснена. Сьогодні, у промові в Катеті, він не тільки гордо заявив про те, що його завдання виконано, а й оголосив своє бачення вільної і демократичної Бразилії, без голоду, без нерівності, і непохитної перед іноземними державами."
 bra.453.a: "Ми переможемо!"
 bra.454.t: "Збільшена підтримка синдикалістів"
 bra.454.d: "Досягнення нашого уряду були використані багатьма робітничими організаціями, які підтримували нас кілька років, включно із ЗКП, чиє членство і підтримка значно збільшилися після того, як ми реформували робітниче законодавство. Хоча було б у кращому разі нерозумно вважати, що вони були відповідальні за це поліпшення, людям цього не зрозуміти."
 bra.454.a: "Звісно."
 bra.455.t: "Підвищити зарплати?"
 bra.455.d: "Хоча ми нещодавно збільшили рівень зростання публічних зарплат, ми не збільшили їхній нинішній рівень, що обурило деякі сектори підтримки нашого уряду, як-от ЗКП і радикально лівих депутатів і сенаторів. Хоча негайне підвищення зарплат теоретично можливе, це сильно зашкодить нашому бюджету, тож ми маємо серйозно над цим подумати."
 bra.455.a: "Це надто багато"
 bra.455.b: "Зробимо це"
 bra.456.t: "Чилійська криза"
 bra.456.d: "Ми ніколи офіційно не переривали відносини з Чилі після синдикалістської революції, і багато разів нас відвідували члени їхнього уряду. Сьогодні відома людина в чилійській політиці, пан Лабарка, відвідав Катете, і його зустрів Президент Мангабейра, що мало не викликало паніку в країні. Ідея про те, що відомий синдикалістський радикал зустрічається з Президентом, вважається як абсурдною, так і майже зрадницькою, і багато військових офіцерів разом із пресою майже ставлять ультиматум нашому уряду. Якщо ми погодимося на їхні вимоги, буде заарештовано невинну людину і втратимо підтримку лівих як у нашій країні, так і за кордоном; якщо ми зробимо навпаки, то отримаємо зворотний ефект, але загроза громадянської війни замаячить на горизонті. Потрібно негайно прийняти рішення."
 bra.456.a: "Заарештувати його!"
 bra.456.b: "Це теж дуро робітників, який нам не зашкодить"
 bra.457.t: "Спроба перевороту!"
 bra.457.d: "Армія не збирається більше терпіти! Після того, як уряд відхилив їхні вимоги, вони збираються атакувати президентський палац і покінчити з нашим урядом силою! Так звана Чилійська криза загострилася до такої міри, якої ми не могли припустити, і дехто вже радить Президенту піти у відставку, щоб уникнути кровопролиття. Однак, якщо ми не здамо позицій, симпатичні елементи в армії точно стануть на наш бік і тоді ми теоретично зможемо чинити опір. Бразилія стоїть на роздоріжжі історії, і рішення глави держави визначить її майбутнє..."
 bra.457.a: "Вони не пройдуть!"
 bra.457.b: "Не чиніть опір.... Бразиліядена від синдикалізму!"
 bra.458.t: "Синдикалістський контрпереворот!"
 bra.458.d: "Брудні зрадники захопили президентський палац! Після арешту Президента Мангабейра і оголошення, що вони не відмовляться від влади, стало зрозуміло, що реакційна армія серйозно переоцінила свою силу в Ріо, особливо живу силу. Ліві військові, робітнича міліція, анархісти і студенти, очолені Ізідоро Діасом Лопісом і Луїсом Карлосом Престесом, не рахуючи цивільних лідерів, успішно захопили казарми і палац після дня запеклих боїв... Хоча майбутнє точно неясно, немає жодних сумнівів у тому, що капіталісти Бразилії переоцінили свої сили і прискорили прихід революції!"
 bra.458.a: "Бразилія звільнена від капіталізму!"
 bra.459.t: "Порядок відновлено!"
 bra.459.d: "Оскільки ми відмовилися піти у відставку, казарми впали в хаос. Несподівана відповідь призвела до дезертирства, оскільки переворот буде не тільки нелегальним, а й небезпечним, особливо якщо враховувати велику кількість лівих і лібералів, які точно протистоятимуть будь-якій спробі армії втрутитися. Оскільки криза зів'яла, а ми зібралися з духом, наш вибір все ж таки виявився правильним, оскільки не можна без здригання уявити кровопролиття, яке б точно мало місце, якби ми вчинили інакше..."
 bra.459.a: "На щастя"
 bra.500.t: "Перший З'їзд профспілок"
 bra.500.d: "Оскільки ми позбавили Бразилію від її капіталістичної хунти, настав час вирішити, хто стане нашим новим керівником. Багато місцевих синдикалістів уже базувалися в Ріо з політичних причин, але питання про те, як Бразилія буде йти до соціалізму ще не вирішене, і його розгляне перший з'їзд профспілок. У той час, як ми сперечалися і шукали рішення, утворилися три головні фракції. Ортодоксальні синдикалісти - це ті, хто слухає європейських інтелектуалів і захоплюється побудованим там синдикалізмом, автономісти вважають європейські уряди надто великими та централізованими, і вважають, що Бразилія просто надто велика та різна, щоб нею можна було так керувати. Третя фракція, максималісти, перебувають у значній меншості, але їхні гучні заклики до дії та сильне керівництво видається привабливим деяким лідерам. Хто б не отримав владу після цього першого з'їзду, цей вибір не можна буде змінити, бо країна має визначитися зі своїм шляхом у найближчі десятиліття, тому проходять багато дебатів, навіть коли зовнішні сили готують контрреволюцію."
 bra.500.a: "Автономісти"
 bra.500.b: "Ортодоксальні"
 bra.500.c: "Максималісти"
 bra.501.t: "Проголошено Бразильський Союз!"
 bra.501.d: "Бразильське майбутнє - це сьогодення! Від самого моменту здобуття нашої незалежності ми жили під гнобленням малого вищого класу, але це більше не так! Тепер світ знає про силу робітників, і народи всієї землі повстануть проти своїх господарів. Тепер ми забезпечимо мир і процвітання Бразилії, робітниками, і для робітників!"
 bra.501.a: "Нам нічого втрачати, крім наших ланцюгів!"
 bra.502.t: "Повстання в провінції"
 bra.502.d: "Буржуазія повстала проти нашого нового Союзу, очолена провінційними лідерами, які бояться втратити свою владу. Було б наївно вважати, що був можливий мирний перехід, але ми повинні чинити опір і тиснути заради робітників, які живуть у цих штатах."
 bra.502.a: "Вони опираються прогресу"
 bra.503.t: "Провінційні повстання перемогли"
 bra.503.d: "Ми більше не можемо чинити опір провінційним військам - ми повинні здатися."
 bra.503.a: "Ланцюги відновлені"
 bra.504.t: "Провінційні повстання розбиті"
 bra.504.d: "Провінційні повстанці були змушені тікати, а країна нарешті знову під нашим контролем. Союз переміг у цій кризі."
 bra.504.a: "Слава!"
 bra.505.t: "Держава [From.GetNameDefCap] просить про приєднання до Інтернаціоналу"
 bra.505.d: "Нещодавно сформована держава [From.GetNameDef] попросила приєднатися до світової революції, і збирається зіграти свою роль, б'ючись пліч-о-пліч з [Root.GetAdjective]ими солдатами."
 bra.505.a: "Звісно!"
 bra.505.b: "Від них більше лиха, ніж користі"
 bra.506.t: "Держава [From.GetNameDefCap] погодилася"
 bra.506.d: "Нас прийняли до лав Інтернаціоналу!"
 bra.506.a: "Готуйте війська!"
 bra.507.t: "Держава [From.GetNameDefCap] відмовилася"
 bra.507.d: "Незрозуміло чому, [From.GetAdjective]ий уряд відхилив нашу пропозицію, мабуть вважаючи, що держава [Root.GetNameDef] в їхньому альянсі принесе більше лиха, ніж користі."
 bra.507.a: "Шкода"
 bra.508.t: "Повстання німців"
 bra.508.d: "Германобразильці давно жили в південних частинах нашої країни, прибувши сюди здебільшого в 1800-ті роки. Однак, наш новий уряд виявився схожим на такий у найлютіших ворогів Німеччини, через що ці тупі селяни бояться і незадоволені. Опортуністське керівництво підняло серед них повстання, і пройде певний час, доки ми зможемо відправити сили, які відновлять порядок у цих німецькомовних містах і селах."
 bra.508.a: "Шкода"
 bra.509.t: "Розділені священнослужителі"
 bra.509.d: "Сьогодні непросто бути людиною Бога. Оскільки ми поступово відходили від державного католицизму, багато християн у Бразилії називають уряд атеїстами, тоді як інші хвалять його турботу про бідних. Розділ очевидний, він погіршений політичним становищем в Італії. У нас немає можливості або права покінчити з розколом серед Церкви, але ми сподіваємося, що найбільша віра в країні побачить, що ми творимо добро."
 bra.509.a: "Рано чи пізно вони зрозуміють, що ми - сили добра."
 bra.510.t: "Італійці розділені"
 bra.510.d: "Італійці в Бразилії прибули сюди в 1800-ті, оскільки землевласники шукали дешеву робочу силу для своїх плантацій після скасування рабства. Вони продовжували прибувати, і в підсумку склали одне з найбільших іммігрантських співтовариств, нарівні з німцями і японцями. Однак, Італійська громадянська війна залишила шрами на народі, який втратив свою батьківщину під час війни, а ідеологічна вірність Італійській Соціалістичній Республіці залишалася прихованою до проголошення Бразильського Союзу. Вони стали набагато агресивнішими, і потім стали відбуватися конфронтації та сутички між вчорашніми братами через те, що вони прийшли з одного й того ж місця."
 bra.510.a: "Шкода"
 bra.511.t: "Місія з держави [BRA.GetNameDef]"
 bra.511.d: "Дипломатична місія прибули з держави [BRA.GetNameDef], сподіваючись започаткувати нове плідне співробітництво між [BRA.GetAdjective]им урядом і нашим власним."
 bra.511.a: "Нам завжди потрібні союзники"
 bra.511.b: "Нам це не потрібно"
 bra.512.t: "Встановлено відносини з ОСА"
 bra.512.d: "Як і очікувалося, [From.GetAdjective]ий уряд радий знайти нових союзників у Новому Світі."
 bra.512.a: "Чудово"
 bra.513.t: "Немає відносин з ОСА"
 bra.513.d: "Наш посол доповідає, що [From.GetAdjective]ий уряд не має інтересу у створенні з нами ближчих відносин."
 bra.513.a: "Кожна країна - це острів, так?"
 bra.514.t: "Захопити засоби виробництва"
 bra.514.d: "Раз ми тепер синдикалістська держава, ми не дозволимо капіталізму і його типу виробництва тримати нас у ланцюгах. Тепер усе належить робітникам!"
 bra.514.a: "Так!"
 bra.515.t: "Підтримка спорту?"
 bra.515.d: "Бразильцям завжди подобався спорт, а для деяких він став де-факто релігією. Спорт допомагає побудувати характер, дає чудові вправи і вчить дітей концентруватися і працювати в групах, тож ми повинні постійно збільшувати фінансування цього виду діяльності; це буде корисно всім."
 bra.515.a: "Така воля народу!"
 bra.515.b: "Це марне витрачання часу для робітників"
 bra.516.t: "Останній бій"
 bra.516.d: "Ось він, останній бій. Ми зустрілися з великим монстром капіталізму, зі світовою імперією тиранії, яка була неминуче спричинена колоніалістським злодійством. Але ми не повинні боятися! По всьому світу робітники багатьох країнах готуються битися разом з нами, тому справедливість переможе!"
 bra.516.a: "Вперед!"
 bra.517.t: "Перерозподіл орних земель"
 bra.517.d: "Відібрати землі у капіталістів було просто; тепер ми повинні постаратися по-чесному розділити ці землі. Очевидно, що власники ферм повинні отримати частку, так само як і їхні робітники, але ось що робити з городянами, які попросили землю, - це складне питання, що вимагає серйозного вивчення і розгляду індивідуальних випадків. На щастя, повстанці, яких ми нещодавно розтрощили, були здебільшого підтримані землевласниками, у яких ми тепер можемо справедливо її забрати, щоб задовольнити потреби народу; за свою зраду, все ж, вони не втратили права працювати."
 bra.517.a: "За наше майбутнє!"
 bra.518.t: "Релігія в Союзі"
 bra.518.d: "Оскільки питання з Церквою ще не вирішене, сам Папа порекомендував священикам заспокоїтися і сподіватися на краще. Його Святість непокоїться, що Бразилія може вжити нових секулярних заходів, і багато католиків високого рангу вже обговорюють початок перемовин зі Спілкою про офіційний статус Церкви, або ж його відсутність."
 bra.518.a: "Справа набула розвитку"
 bra.519.t: "Зменшений прибуток"
 bra.519.d: "Ми живемо в час заворушень - революція - це непроста справа. Хоча легко сказати, що фабрики належать робітникам, багато хто з них не знає, як працювати не ручною працею, ще менше вони знають про те, як організовувати і підтримувати заводи, чим раніше займалися низькорангові капіталісти."
 bra.519.a: "Перехід між виробничими моделями - це завжди важко"
 bra.520.t: "Допомога від держави [BRA.GetNameDef]"
 bra.520.d: "З держави [BRA.GetNameDef] прибув посол, пропонуючи [BRA.GetAdjective]у допомогу і не просячи нічого більше, окрім поглибленого співробітництва між нашими урядами."
 bra.520.a: "Ми вдячні!"
 bra.521.t: "Полковники підніматимуть партизан"
 bra.521.d: "Хоча бандитизм не був чимось незвичайним у північно-східній Бразилії, її головні злодії, землевласники, які хочуть укласти в рабство пролетаріат, ніколи не були змушені до нього вдаватися. Однак, оскільки Робітничий Уряд зібрався відібрати їхню землю, вони перейшли до боягузливих терористичних тактик, щоб вимотати нас, і навіть об'єдналися з великими злочинними угрупованнями!"
 bra.521.a: "Чорт!"
 bra.522.t: "Розібратися з Полковниками"
 bra.522.d: "Землевласницька еліта Північного Сходу вже давно нам докучає, тож ми можемо спробувати домовитися... Або, як того хоче народ, відправити армію, щоб раз і назавжди розтрощити цю гидоту!"
 bra.522.a: "Розтрощити цю гидоту!"
 bra.522.b: "Ми зробимо їм пропозицію, від якої неможливо відмовитися"
 bra.523.t: "Нове Кангасо"
 bra.523.d: "Хоча бандитизм не був чимось незвичайним у північно-східній Бразилії,, її головні злодії, землевласники, які хочуть укласти в рабство пролетаріат, ніколи не були змушені до нього вдаватися. Однак, оскільки Робітничий Уряд зібрався відібрати їхню землю, вони перейшли до боягузливих терористичних тактик, щоб вимотати нас, і навіть об'єдналися з великими злочинними угрупованнями! Нова ера насильства почнеться на бразильському Північному Сході, а ми майже нічого не можемо зробити, щоб цьому запобігти."
 bra.523.a: "Це недобре!"
 bra.550.t: "Другий З'їзд Профспілок"
 bra.550.d: "Ми вдруге зустрічаємося на З'їзді Профспілок, але цього разу немає серйозних ідеологічних розбіжностей, щоб зробити становище хаотичним або нестабільним. За останні роки 3 кандидатури на посаду Голови отримали достатньо уваги, щоб мати реальний шанс перемогти на виборах, серед них:"
 bra.550.a: "Марія Ласерда де Мура"
 bra.550.b: "Астрожілду Перейра"
 bra.550.c: "Авеліну Фосколу"
 bra.551.t: "Третій З'їзд Профспілок"
 bra.551.d: "І знову профспілки збираються, щоб обрати свого нового голову. Молоді та нові кандидати збираються на цю виняткову подію, де по-справжньому може працювати демократія. За останні роки 3 кандидатури на посаду Голови отримали достатньо уваги, щоб мати реальний шанс перемогти на виборах, серед них:"
 bra.551.a: "Еверарду Діас"
 bra.551.b: "Кандіду Портінарі"
 bra.551.c: "Джалма Мараньяо"
 bra.552.t: "Четвертий З'їзд Профспілок"
 bra.552.d: "І знову профспілки збираються, щоб обрати свого нового голову. Молоді та нові кандидати збираються на цю виняткову подію, де по-справжньому може працювати демократія. За останні роки 3 кандидатури на посаду Голови отримали достатньо уваги, щоб мати реальний шанс перемогти на виборах, серед них:"
 bra.552.a: "Еліза Кауффманн Абрамович"
 bra.552.b: "Отто Альсідес Ольвейлер"
 bra.552.c: "Жуан Мангабейра"
 bra.553.t: "П'ятий З'їзд Профспілок"
 bra.553.d: "І знову профспілки збираються, щоб обрати свого нового голову. Молоді та нові кандидати збираються на цю виняткову подію, де по-справжньому може працювати демократія. За останні роки 3 кандидатури на посаду Голови отримали достатньо уваги, щоб мати реальний шанс перемогти на виборах, серед них:"
 bra.553.a: "Аполоніо де Карвалью"
 bra.553.b: "Жоржі Амаду"
 bra.553.c: "Клаудіу Сантору"
 bra.554.t: "Знищуючи апарат тиранії"
 bra.554.d: "Наш так званий федеральний уряд занадто довго був знаряддям тиранії, тому знищення його влади має стати пріоритетом для Бразильського Союзу. Звісно, легше сказати, ніж зробити, бо від податків до архаїчних правоохоронних органів, ми повинні будемо побудувати країну з нуля."
 bra.554.a: "Союз девальвує свої повноваження!"
 bra.555.t: "Марія Ласерда де Мура починає кампанію"
 bra.555.d: "Добре відома анархістська активістка з Сан-Паулу, Марія Ласерда де Мура працювала над захистом прав жінок у країні, а також писала книжки, які вважали 'скандальними' письменниками-шовіністами того часу. На прохання інших активістів цього міста вона погодилася спробувати стати главою Бразильського Союзу, вважаючи, що вона може зробити набагато більше корисного для своєї мети, маючи впливове становище."
 bra.555.a: "Великий товариш"
 bra.556.t: "Астрожилду Перейра та Авеліну Фосколу розходяться"
 bra.556.d: "Дуже довгий час Астрожілду Перейра і Авеліну Фосколу були майже сіамськими близнюками на зустрічах ЗКП, але це більше не відповідає дійсності, оскільки протиріччя між ними виявилися настільки глибокими, що вони більше не можуть бачити один одного. Хоча мало хто може з упевненістю сказати, що в них пішло не так, ходять чутки; все, від коханки до диспутів щодо тривалості робочого дня, могло спричинити сварку, але це, найімовірніше, не сталося спонтанно, тим паче, що нині вони не мають цілі, що поєднувала їх, - повалити Республіку."
 bra.556.a: "Вони обидва можуть стати головами"
 bra.557.t: "Захопити акції банків"
 bra.557.d: "Банки в Бразилії завжди були інструментом гноблення, створені так, щоб якомога більше занурити громадян у борг. Але гірше за те, вони зібрали капітали, які могли б врятувати мільйони людей від голоду і хвороб. Ми нарешті зможемо скористатися їхнім багатством і витратити таке дороге їм золото на поліпшення життя бразильців."
 bra.557.a: "П'явки!"
 bra.558.t: "Товариш Портінарі оголошує про політичні прагнення"
 bra.558.d: "Кандіду Портінарі ніколи не можна було назвати політиком-кар'єристом. Він завжди і насамперед був художником. Хоча він часто втручався і висловлював свою думку щодо повсякденних справ, що мають значення, він ніколи не намагався отримати будь-яку посаду... До цього моменту. Мало хто може сказати, що мотивувало цю зміну, але він сам каже, що він хоче 'зробити щось важливе' і допомогти Бразилії розкрити її потенціал."
 bra.558.a: "Щасти!"
 bra.559.t: "Юний товариш Мараньяо отримує підтримку в північно-східних профспілках"
 bra.559.d: "Хоча в них був невеликий промисловий сектор, північні регіони країни завжди страждали від експлуатації робітників, і тому багато впливових робітничих активістів походять саме звідти. Один із таких лідерів - це юний Джалма, чия постійна агітація та активізм зробили його обличчям бразильської молоді. У нього є значна підтримка серед студентів і північно-східних профспілок, і тепер він оголосив, що спробує стати Головою Бразильського Союзу, вочевидь, посада набагато вища за ті, яких він домагався раніше."
 bra.559.a: "Ще один претендент"
 bra.560.t: "Товариш Діас набирає підтримку на Південному Сході"
 bra.560.d: "Еверарду Діас досить довго був одним із лідерів праці в Сан-Паулу. Хоча він народився в Іспанії, він переїхав до Бразилії в дуже молодому віці, і з самої юності був політичним активістом, працюючи з профспілками та лівими газетами. Тріумф Демократичних лівих на останніх виборах сповнив його надією на майбутнє, те саме зробило і проголошення союзу, і ця людина справді палає від можливості спрямовувати Бразилію до нової ери прогресу."
 bra.560.a: "Щасти"
 bra.561.t: "Мангабейра повертається в суспільне життя"
 bra.561.d: "Мабуть, зусилля Жуана Мангабейра під час його президентства мали провалитися. Його постійна гра з політичними силами одночасно зі спробою поліпшити життя робітників призвела до катастрофічного провалу, оскільки його змістили військові. Після цього його становище було настільки слабким, що він навіть не був фактором на Першому З'їзді Профспілок, і взагалі пішов із суспільного життя. Однак, він оголосив, що зараз він до нього повернеться, що дехто називає суперечливим рішенням. Час покаже, що змусило його знову з'явитися через стільки часу."
 bra.561.a: "Він був занадто довірливим, але він хороша людина. Ласкаво просимо назад!"
 bra.562.t: "Мангабейра запускає кандидатуру-компроміс"
 bra.562.d: "Сьогодні в Ріо відбулася досить цікава подія. Колишній президент Жуан Мангабейра оголосив про свій намір спробувати стати Головою! Хоча його кандидатура на пост глави держави досить символічна, враховуючи його малі шанси на успіх, це показує, що ми готові перегорнути одну з найсумніших сторінок у бразильській історії."
 bra.562.a: "Цікавий історичний розвиток, навіть якщо він символічний"
 bra.563.t: "Марія Ласерда підтримує Отто Ольвейлера"
 bra.563.d: "Хоча нікого не дивує, що Марія Ласерда не хоче знову ставати Головою, мало хто передбачав її офіційну підтримку кандидата; кандидата, який ще навіть не оголосив офіційно про свій намір брати участь у виборчій кампанії. Але тепер Отто Альсідес Ольвейлер, шановний лідер синдикалістів з Ріу-Гранді-ду-Сул матиме підтримку одного з найсильніших гравців у паулістській політиці."
 bra.563.a: "Цікаво"
 bra.564.t: "Отто Ольвейлер вимагає збільшити автономію"
 bra.564.d: "Хоча він завжди підтримував нашу революцію, Отто Ольвейлер напав на те, що він вважає 'непотрібною присутністю' державного апарату в Бразилії. Він вимагає негайної та значної деволюції влади аж до найнижчих рівнів уряду, що, мабуть, поспішно, з огляду на розмір країни та ще наявні нерівності. Утім, немає сумнівів, що саме ця ідея і стане основною в його виборчій кампанії."
 bra.564.a: "Можливо, це занадто рано?"
 bra.565.t: "Еліза Кауффманн збирає підтримку в Сан-Паулу"
 bra.565.d: "Перша жінка-депутат, хоч і обрана до останнього нещасливого парламенту, Еліза Кауффманн Абрамович завжди мала великий вплив у політиці, особливо у неї вдома в Сан-Паулу. Хоча вона зробила це без великої підтримки, коли справа стосується політичного маневрування, її теперішня кандидатура вже показала її харизму та бажання спрямовувати, і багато лідерів висловили їй свою підтримку. Навіть так, було б мудро сказати, що вона не фаворит на цих виборах."
 bra.565.a: "Щасти!"
 bra.600.t: "Другий З'їзд Профспілок"
 bra.600.d: "Ми вдруге зустрічаємося на З'їзді Профспілок, але цього разу немає серйозних ідеологічних розбіжностей, щоб зробити становище хаотичним або нестабільним. За останні роки 3 кандидатури на посаду Голови отримали достатньо уваги, щоб мати реальний шанс перемогти на виборах, серед них:"
 bra.600.a: "Карлос Ласерда"
 bra.600.b: "Луїс Карлос Престіс"
 bra.600.c: "Патрісія Редер Галван"
 bra.601.t: "Третій З'їзд Профспілок"
 bra.601.d:  "І знову профспілки збираються, щоб обрати свого нового голову. Молоді та нові кандидати збираються на цю виняткову подію, де по-справжньому може працювати демократія. За останні роки 3 кандидатури на посаду Голови отримали достатньо уваги, щоб мати реальний шанс перемогти на виборах, серед них:"
 bra.601.a: "Освалд де Андраде"
 bra.601.b: "Педру Вентура Помар"
 bra.601.c: "Лілія Ріполь"
 bra.602.t: "Четвертий З'їзд Профспілок"
 bra.602.d: "І знову профспілки збираються, щоб обрати свого нового голову. Молоді та нові кандидати збираються на цю виняткову подію, де по-справжньому може працювати демократія. За останні роки 3 кандидатури на посаду Голови отримали достатньо уваги, щоб мати реальний шанс перемогти на виборах, серед них:"
 bra.602.a: "Отто Альсідес Ольвейлер"
 bra.602.b: "Євгенія Альвару Морейра"
 bra.602.c: "Рейчел де Кейрос"
 bra.603.t: "П'ятий З'їзд Профспілок"
 bra.603.d:  "І знову профспілки збираються, щоб обрати свого нового голову. Молоді та нові кандидати збираються на цю виняткову подію, де по-справжньому може працювати демократія. За останні роки 3 кандидатури на посаду Голови отримали достатньо уваги, щоб мати реальний шанс перемогти на виборах, серед них:"
 bra.603.a: "Арманда Альвару Альберту"
 bra.603.b: "Маурісіо Грабуа"
 bra.603.c: "Жуан Амазонас"
 bra.604.t: "Карлос Ласерда оголошує, що він спробує стати головою"
 bra.604.d: "Відомий у Ріо жорсткий синдикаліст, Карлос Ласерда сьогодні публічно заявив про свої наміри спробувати стати Головою. Хоча ми точно знаємо, що він відомий журналіст і впливова особистість, багато хто сумнівається в його політичному та адміністративному досвіді."
 bra.604.a: "Цікаво"
 bra.605.t: "Луїс Карлос Престіс обирає агресивну платформу"
 bra.605.d: "Для декого, армія врятувала Бразилію як від монархії, так і від республіки. У тих, хто вважає армію захисниками демократії і вимагають більш агресивних дій у зовнішній і внутрішній політиці, тепер з'явився свій кандидат у Голови. Через те, що на нього серйозно вплинув європейський синдикалізм, Престіс обурений 'інтелектуальною брехнею' в неортодоксальних заходах і повільному реформуванні Бразилії у справжню синдикалістську країну. Його риторика знайшла підтримку багатьох людей, і, схоже, він фаворит."
 bra.605.a: "Давайте подивимося, якщо цю риторику почують"
 bra.606.t: "Патрісія Галван збирається стати головою"
 bra.606.d: "Для багатьох модерністський авангард Бразилії - це інтелектуальне й духовне серце Революції; і тому дуже багато людей агресивна риторика, яку просуває Престіс, є просто надто ортодоксальною та європейською, щоб справді розв'язувати питання, які постали перед Бразилією. Хоча на зустрічах цих антимілітаристських синдикалістів пропонували багато кандидатів, мабуть, для народу буде сюрпризом, що їхньою кандидатурою в Голови стане молода жінка, Патрісія Редер Галван, яка вже давно бере участь в інтелектуальних суперечках та активізмі, яку багато разів заарештовували в останні роки Республіки. Хоча малоймовірно, що вона зможе виривати перемогу у явного фаворита Престіса, схоже, її запеклі амбіції захопили її оточення."
 bra.606.a: "Сучасна голова для сучасного часу?"
 bra.607.t: "Освалд де Андраде оголошує, що він збирається стати Головою"
 bra.607.d: "Хоча він точно не бере участі в політиці на тому ж рівні, що й багато його колег, Освалд де Андраде все ще користується великою популярністю майже всіх фракцій Спілки через його літературну та культурну діяльність у країні, і, на щастя, прийняв номінацію на посаду Голови. Він є компромісним кандидатом, якого значно підтримує громадянське суспільство, час покаже, якщо люди підтримають такого недосвідченого кандидата."
 bra.607.a: "Цікаво"
 bra.608.t: "Патрісія публічно підтримує Освалда"
 bra.608.d: "Не вчинивши нічого незвичайного, Патрісія Редер Галван, колишня дружина Освалда де Андраде публічно оголосила, що вона його підтримує. Хоча їхній шлюб розпався, скажімо, не зовсім мирно, останніми роками пара знову зблизилася, здебільшого через велику кількість спільних друзів як у партії, так і поза нею. Незалежно від мотивів, майже всі добре відомі художники та інтелектуали нашого часу підтримали Освалда, який стає фаворитом на пост Голови."
 bra.608.a: "Як і очікувалося"
 bra.609.t: "Педру Помар набирає підтримку в профспілках"
 bra.609.d: "Бразильська політика, так само як і її демографія та економіка, зосереджена навколо Півдня і Сходу. Лідер північної профспілки, який дістався до високого становища в країні, - це справді рідкісний випадок, але все ж таки Педру Помара мало хто знає в Південних штатах, незважаючи на всі його досягнення в юному віці. Хоча у нього є свої заслуги, його шанси на перемогу в кращому випадку можна назвати малими."
 bra.609.a: "У нього є шанси?"
 bra.610.t: "Отто Ольвейлер і Південний автономістський фронт"
 bra.610.d: "Синдикалізм у Ріу-Гранді-ду-Сул завжди відрізнявся від усієї країни; там були одностайно популярні як анархісти, так і максималісти, і ця суперечність завжди ламала надії на ліву єдність у Порто-Алегре. Здійснивши багатозначну та символічну дію, лідери профспілок цього штату зібралися та висунули Отто Ольвейлера, щоб він представляв їх на виборах Голови, вони називають себе 'автономістським фронтом', вимагаючи меншої централізації та маючи сильну анархістську підтримку. Час покаже, чи цей кандидат був просто демонстрацією єдності, чи це новий крок у бразильській історії."
 bra.610.a: "Щасти!"
 bra.611.t: "Північно-Східні штати підтримують Рейчел де Кейрос"
 bra.611.d: "Організувавши, мабуть, найбільші політичні збори північного сходу, тамтешні політичні сили нарешті вирішили, хто стане їхнім кандидатом на посаду Голови. Рейчел де Кейрос, давній ветеран робітничої боротьби і талановита письменниця, стала майже ідеальним компромісним рішенням великого регіонального з'їзду. Час покаже, якщо вона набере достатньо популярності, щоб стати новим Головою."
 bra.611.a: "Цікаво"
 bra.612.t: "Євгенія Альвару Морейра оголошує свої політичні цілі"
 bra.612.d: "Ще одна дуже відома модерністка і лідерка феміністок, Євгенія Альвару Морейра тривалий час не брала участі в політиці з самої революції, займаючись іншими аспектами життя. Але тепер, після короткочасного повернення як синдикалістського голови дуже впливової Спілки Письменників, вона оголосила про бажання стати Головою та отримала підтримку величезної більшості модерністів. Її зухвалість і довга історія боротьби зробили її знаменитою як у Ріо, так і в інших південних містах, і тому такій публічній фігурі не довелося багато робити, щоб про неї всі дізналися. Час покаже, якщо акторка, яка стала політиком, буде корисною Союзу."
 bra.612.a: "Щасти!"
 bra.613.t: "Євгенія Альвару Морейра померла"
 bra.613.d: "Раніше сьогодні, Євгенія Альвару Морейра несподівано померла від інфаркту, який стався, коли вона грала в карти. Залишивши за собою свою сім'ю і величезну спадщину, мало які інтелектуали або політичні лідери відігравали таку важливу роль у бразильській історії."
 bra.613.a: "Спочивай з миром, товаришу"
 bra.650.t: "Леонсіу Басбаум набирає політичної ваги"
 bra.650.d: "Хоча з очевидних причин максималістська партія значно зросла після революції, Леонсіу Басбаум уже давно був одним із ключових керівників партії, хіба що крім самого голови Абіліо. Для декого він є природним наступником, хоча керівництво і не вітає такі розмови, а віднедавна він почав поводитися відповідним чином, намагаючись з'являтися якомога частіше на публіці та отримати підтримку офіцерів. Час покаже, якщо його зусилля будуть успішними."
 bra.650.a: "Може, він спадкоємець товариша Абіліо?"
 bra.651.t: "Ісідору Діас Лопес покращує своє становище"
 bra.651.d: "Будучи старим військовим, Ісідору Діаса Лопеса глибоко поважали всі офіцери ще до громадянської війни. Він завжди мав ліві нахили, але також вважав, що передавати верховну виконавчу владу в руки народу без розвитку країни призведе до хаосу; мабуть, він був офіцером найвищого рангу, який підтримував максималістів на Першому З'їзді. Тепер він хоче забезпечити безпеку країни і власну популярність; хоча малоймовірно, що він переживе Голову Абіліо, його вважають його найімовірнішим наступником."
 bra.651.a: "Схоже старого пса можна навчити нових трюків"
 bra.652.t: "Оновлений національний дух"
 bra.652.d: "Занадто довго бразильський народ вважав себе не громадянами країни, а штатів, що підтримувалося капіталістами, які хотіли якомога більше послабити становище робітників. Більше цього не буде! Наш новий прапор масово виробляють у кожній майстерні та на якій фабриці, і люди вперше за багато років пишаються тим, що вони бразильці."
 bra.652.a: "Слава!"
 bra.653.t: "Провал політики лайсистів"
 bra.653.d: "Спроба відокремити церкву від повсякденного життя народу була... Провалом. Нарлд вважає це атакою на саму їхню сутність і спробою промити їм мізки, і така пряма дія майже скрізь була вороже зустрінута. У нас немає вибору, окрім як спробувати домовитися з Церквою."
 bra.653.a: "А шкода!"
 bra.654.t: "Терористичну змову зірвано"
 bra.654.d: "Сьогодні в Бразилії було попереджено змову з убивства Голови і реставрації буржуазного режиму. Хоча деякі з підозрюваних нікого не здивували, присутність анархістів нас схвилювала, бо це доводить, що зрадником може бути будь-хто, і що ми завжди маємо бути насторожі."
 bra.654.a: "Їх буде допитано... І усунуть"
 bra.655.t: "Угода з релігійними групами"
 bra.655.d: "Поки ми забезпечуємо майбутнє Бразилії, ми маємо робити це обережно, щоб не ізолювати бразильців від їхньої віри. Церква - це теж важливий аспект бразильської культури, і тому ми переконували церкву, що, на відміну від європейських варварів, ми краще розуміємо структуру суспільства і не будемо шкодити людям у сукнях... Однак, ми не зможемо гарантувати їхню безпеку, якщо вони повернуться проти народу. Ми і є народ."
 bra.655.a: "Задовільний договір у довгостроковій перспективі"
 bra.700.t: "Мануел Бандейра публікує "Ранкову зірку""
 bra.700.d: "Відомий поет Мануел Бандейра опублікував ще одну книгу, 'Ранкову зірку', яка захопила увагу публіки. Відомий своїм модерністським та інноваційним стилем, автор часто виступав проти 'добре організованої' поезії, особливо в останні роки. Повернувшись до Бразилії після багатьох років у Європі з початком Світової війни, його робота ставала все більш неортодоксальною з кожною книжкою, а теми віршів торкалися смішних, навіть вульгарних тонів, а також ідей, пов'язаних зі смертю, а його перехід до модернізму дуже добре помітно в його останній книжці. Хоча його хвалять майже всі сучасні літературні кола, інтелектуали на кшталт Плініу Салгаду називають поета дешевим і занадто цинічним."
 bra.700.a: "Чудово!"
 bra.701.t: "Карлос Друммонд де Андраде публікує 'Почуття світу'"
 bra.701.d: "Нинішні новини та фотографії Світової війни точно вплинули на багатьох людей. Карлос Друммонд де Андраде не став винятком, і його нова книжка закарбовує невпевненість і пристрасть усього світу, оточеного війною, що ведеться на небаченому раніше рівні. Хоча тема є віддзеркаленням тих часів, у які ми живемо, її не можна класифікувати як маніфест або як політичну публікацію; скоріше, його вірші допомагають зрозуміти спосіб мислення людини, що живе в такий напружений час."
 bra.701.a: "Ми дійсно живемо у важкі часи"
 bra.702.t: "Гімарайнс Роза публікує 'Магму'"
 bra.702.d: "Гімарайнс Роза, як і багато бразильців, потрапив під вплив економічних проблем свого часу, і тому дуже хотів опублікувати книгу, яку він ніколи не збирався виставляти на загальний огляд. Хоча його хвалять і добре знають у літературних колах, збірка віршів 'Магма' багато в чому залишалася загадкою, аж до самого цього випуску, і очікується, що її будуть добре розкуповувати."
 bra.702.a: "Чесно кажучи, я ніколи про нього не чув"
 bra.703.t: "Перевидання 'Великого дому та сензали'"
 bra.703.d: "Шедевр сучасної соціологічної думки, 'Великий дім і сензала' сьогодні був перевиданий, що дехто називає політичним ходом. Незалежно від цього, зміст книжки не змінився: глибокий аналіз культурної, расової та соціальної історії Бразилії, що зламав міфи, в які багато років вірили. Книжка не лише заперечує 'слабкість' Бразилії через її змішання генів, але також вихваляє те, що бразильці успадкували найкраще в багатьох народів: індіанців, маврів, чорних і європейців, які жили разом і створили бразильську расу, одну з найкращих на планеті."
 bra.703.a: "Покращений шедевр"
 bra.704.t: "Монтейру Лобату публікує ще більше дитячих книжок"
 bra.704.d: "Хоча він сьогодні відомий як ніколи через його унікальну політичну позицію і настільки ж унікальні брови, Монтейру Лобату завжди був дитячим письменником. Того року він випустив нову пачку книг, знову фокусуючись здебільшого на бразильському фольклорі та сотнях пригод його головного персонажа. Хоча сам чоловік може викликати суперечливе ставлення, його книжки користуються популярністю у малюків."
 bra.704.a: "Дивовижна людина"
 bra.705.t: "Прем'єра 'Безгрішної жінки' в Ріо"
 bra.705.d: "Нова п'єса Нельсона Родрігеса займала розмови Федерального округу, в принципі, як і завжди, коли хтось пише щось відкрито саркастичне, трагікомедію нинішніх днів. Головний протагоніст, Олегаріо, дедалі глибше й глибше опускається спіраллю ненависті та ревнощів щодо своєї дружини, їхні життя крок за кроком руйнуються цією отрутою. Для нього всі, від божевільного жебрака на вулиці до власного шурина є коханцями його дружини, і він упевнений, що вона не вірна йому, і провокує її на зраду. Але врешті-решт його параноїдальна поведінка призводить до того, що вона йде від нього і тікає з його шофером, залишаючи Олегаріо приниженим і самотнім, здебільшого через власні ж фантазії."
 bra.705.a: "Трагічна історія"
 bra.706.t: "'Сонний камінь' опубліковано в Ресіфі"
 bra.706.d: "Жуан Кабрал де Мело Нето цього тижня опублікував 'Сонний камінь', віршовану збірку, здебільшого сконцентровану навколо мрій, сюрреалістичної думки та естетики. Простіше кажучи, ця книжка не для всіх, дехто називає її шедевром, тоді як інші називають її сміттям без рими і сенсу."
 bra.706.a: "Мені здається, що я її теж не зрозумів..."
 bra.707.t: "Маркес Ребелу публікує 'Зірка піднімається'"
 bra.707.d: "Маркес Ребелу, спадкоємець нашої великої традиції захопливої літератури, опублікував "Зірка, що піднімається", історію про славу та місця в реалістичному, але їдкому Ріо-де-Жанейро, де молода дівчина намагається піднятися та стати радіозіркою. Хоча вона зачіпає чутливі та дорослі теми, книжка стала грандіозним успіхом, навіть попри те, що її критикують як апологію аморальності."
 bra.707.a: "Гарна книга!"
 bra.708.t: "Модерністи знову збираються в Сан-Паулу"
 bra.708.d: "Хоча модерністи й раніше зустрічалися і навіть мали власні виставки, їхня сьогоднішня велика зустріч у Сан-Паулу стане початком нової ери. Цілий тиждень, наданий сучасному бразильському мистецтву, і всьому, що з ним пов'язано, сьогодні розпочався, профінансований нашим урядом."
 bra.708.a: "Велика традиція"
 bra.709.t: "Кубок Світу відкладається!"
 bra.709.d: "Через нинішній глобальний конфлікт, найбільший турнір на Землі не може відбутися. Ми розчаровані, але доведеться чекати миру, щоб ми змогли його організувати."
 bra.709.a: "УУУУУУУУУ!"
 bra.710.t: "Початок Кубка Світу!"
 bra.710.d: "Шістнадцять країн зібралися в Бразилії, щоб зіграти за Кубок Світу 1938 року. Поки світ звертає увагу на наші стадіони, радісні натовпи очікують на перший титул Бразилії, але сильна уругвайська команда вже місяць тренується в Ріо. Початковий матч буде проведено в Ріо між Бразилією та Угорщиною."
 bra.710.a: "Щасти!"
 bra.712.t.uruguay: "Уругвай отримує Кубок Світу!"
 bra.712.d.uruguay: "Очікувано, Уругвай прорвався крізь опір і здобув свій п'ятий чемпіонський титул, і другий Кубок Світу. 'Селесте Олімпіка' перемогли господарів бразильців 2-0 у фіналі цього турніру. Хоча у Бразилії була сильна команда і підтримка трибун, уругвайська досвідчена і талановита команда змогла вистояти під їхнім тиском і забити по року в кожному таймі, їхню силу визнали навіть вболівальники команди супротивника."
 bra.712.t.brazil: "Бразилія отримує Кубок Світу!"
 bra.712.d.brazil: "Натовп перебуває в невимовному захваті, оскільки Бразилія засмутила світовий футбол! Правління Уругваю тривало ще до першого Кубка Світу, і здавалося, що воно збережеться, оскільки наприкінці першого тайму у фінальному матчі проти господарів вони вели 1-0. Однак, тиск Бразилії призвів до двох забитих голів у другому таймі і Бататайс, воротар місцевої команди 'Флюмінезе' зміг протистояти уругвайській контратаці. Це увійшло в історію, і тепер дві країни претендують на титул світового чемпіона!"
 bra.712.t.austria: "Австрія отримує Кубок Світу!"
 bra.712.d.austria: "Відрізана Німеччиною в 1934 році, австрійська команда, прийшовши на турнір у Бразилії навіть не була фаворитом, але вона повертається додому чемпіонами світу. Швидкий футбол австрійців зміг перемогти найсильніші команди на кшталт Бразилії та Уругваю, а також Угорщину, у важкому матчі, який потрібно було переграти після рахунку 0-0. Це увійшло в історію, і тепер дві країни можуть претендувати на титул світового чемпіона!"
 bra.712.t.hungary: "Угорщина отримує Кубок Світу!"
 bra.712.d.hungary: "Значне і безпрецедентне досягнення зробила Угорщина, оскільки вони стали першою європейською командою, яка отримала Кубок Світу! Після шокуючої перемоги проти господарів бразильців у початковому матчі, команда мадярів стала улюбленою для населення Бразилії через його чудовий футбол. Так звані 'чарівні мадяри' вписали своє ім'я в історію, перемігши Аргентину в півфіналі та Уругвай у фіналі. З рахунком 3-2 закінчився матч, що поклав край уругвайській гегемонії. Це увійшло в історію, і тепер дві країни можуть претендувати на титул світового чемпіона!"
 bra.712.t.germany: "Німеччина отримує Кубок Світу!"
 bra.712.d.germany: "Кронпринц може справді радіти, бо те, що колись вважалося простою мрією, тепер стало реальністю; Німеччина здобула Кубок Світу! Мало хто цього очікував, особливо після домашньої поразки в 1934, але нарешті Кайзеррайх переміг там, де він повинен був: у футболі! Напружений фінал з Уругваєм закінчився з рахунком 1-1, але чудовий гол у додатковий час, забитий Йозефом Гошем, приніс перемогу і всі раділи чемпіонству команди трудяг! Це увійшло в історію, і тепер дві країни можуть претендувати на титул світового чемпіона!"
 bra.712.t.chile: "Чилі отримує Кубок Світу!"
 bra.712.d.chile: "Дорога Чилі до світового чемпіонату була важкою, оскільки в їхньому кошику їм випала рання зустріч з Уругваєм. Після їхньої вражаючої перемоги, команда завелася і її не змогли зупинити навіть господарі у фіналі. Хоча, очевидно, це викликало політичні суперечки, це увійшло в історію, і тепер дві країни можуть претендувати на титул світового чемпіона!"
 bra.712.t.argentina: "Аргентина отримує Кубок Світу!"
 bra.712.d.argentina: "Здивувавши всіх, Аргентина здобула титул чемпіона світу! У кампанії, яку можна назвати чудовою, Аргентина нарешті змогла помститися за поразку у фіналі 1930 року Уругваю. Однак найважчою грою був півфінал проти Бразилії, з напрочуд напруженим рахунком 1-0. Це увійшло в історію, і тепер дві країни можуть претендувати на титул світового чемпіона!"
 bra.712.a: "Слава! Ми перемогли!"
 bra.712.b: "Ми вітаємо переможців"
 bra.713.t: "Повстання тенетистів розгромлене"
 bra.713.d: "Після кількох днів невдоволення, казарми в Порто-Алегре почали повстання, і їх серйозно покарали за зраду. Шкода, але це симптом тих часів, у які ми живемо."
 bra.713.a: "Маленька незручність"
 bra.714.t: "Повстання тенетистів розгромлене"
 bra.714.d: "Більше казарм долучилися до повстання, цього разу в Сальвадорі. Місцевий гарнізон просив більш чесних цін і кращої демократії, але ці вимоги були заглушені лоялістами і, які взяли їх штурмом."
 bra.715.t: "Велике повстання тенетистів розгромлене"
 bra.715.d: "У Ріо, Сан-Паулу і деяких інших містах сталося те, що можна назвати скоординованим повстанням. Однак правда полягає в іншому, у тому, що у кожного повстанця було своє бачення майбутнього Бразилії; хоча в Ріо в основному всі дотримувалися лівих поглядів, через що народ порахував це синдикалістським повстанням. Незалежно від їхньої мотивації, повстання швидко звалилося саме по собі, після того як зіткнулося зі слабким опором лоялістів, але його величина показала слабкість нашого уряду народу і всьому світу."
 bra.715.a: "Сумно"
 bra.716.t: "Ще одне повстання тенестів розгромлено"
 bra.716.d: "Ще одне повстання в казармах! Хоча їхні вимоги були схожі на попередні, цього разу ми змогли швидко і рішуче його придушити."
 bra.716.a: "Усе, хлопці, досить"
 bra.717.t.reichspakt: "Держава [From.GetNameDefCap] просить включити їх до складу Райхспакту"
 bra.717.t.entente: "Держава [From.GetNameDefCap] просить включити їх до складу Антанти"
 bra.717.t.other: "Держава [From.GetNameDefCap] просить включити їх до складу нашого альянсу"
 bra.717.d: "Представники [From.GetAdjective]ого уряду сьогодні зустрілися з [Root.GetAdjective]ими офіційними особами, запропонувавши офіційне прохання укласти союз із державою [Root.GetNameDef]. Хоча вони знаходяться далеко, це не маленька країна, і тому може допомогти у [Root.GetAdjective]их військових діях."
 bra.717.a: "Ну звісно!"
 bra.717.b: "Ні, ми не хочемо втягуватися в їхні конфлікти"
 bra.718.t: "Держава [From.GetNameDefCap] погодилася"
 bra.718.d: "[From.GetAdjective]ий уряд погодився на союз із державою [Root.GetNameDef], договір негайно набуває чинності."
 bra.718.a: "Підготувати армії!"
 bra.719.t: "Держава [From.GetNameDefCap] відмовила"
 bra.719.d: "Незрозуміло, [From.GetAdjective]ий уряд відхилив нашу пропозицію, схоже вважаючи, що від держави [Root.GetNameDef] у їхньому альянсі більше лиха, ніж користі."
 bra.719.a: "А шкода"
 bra.750.t: "Імператорська коронація"
 bra.750.d: "Сьогодні настав великий день для Бразилії, оскільки Дом Педру III Орлеан де Браганса був коронований Імператором у кафедральному соборі Канделярія в Ріо-де-Жанейро. Після довгої церемонії, наш суверен прийняв клятву і був прийнятий народом. Це початок нової ери для нашої країни!"
 bra.750.a: "Хай живе Імператор! Хай живе Бразилія!"
 bra.751.t: "Прибуття бразильських добровольців і спорядження"
 bra.751.d: "Держава [BRA.GetNameDefCap] відправила нам добровольців і спорядження на допомогу у війні."
 bra.751.a: "Чудово"
 bra.752.t: "Кінець війни в Португалії"
 bra.752.d: "До добра чи до лиха, війна в Португалії закінчилася, і добровольці, які вижили, повернулися в державу [Root.GetNameDef]. Генеральний штаб доповідає, що під час конфлікту вони отримали кілька цінних уроків сучасного ведення бою."
 bra.752.a: "Чудово!"
 bra.756.t: "Бразильські вимоги"
 bra.756.d: "Бразилія нам послала ледве прихований ультиматум, за яким ми маємо передати їм нашу дипломатичну незалежність. Хоча це не дуже мудра пропозиція, бразильський імператор болісно сприйме відмову... Наші сили готові нас захищати, але рішення має ухвалити Президент. Як ми вчинимо?"
 bra.756.a: "Схоже, у нас немає вибору, окрім як погодитися"
 bra.756.b: "Ніколи! Нехай приходять, якщо посміють!"
 bra.757.t: "Держава [PAR.GetNameDefCap] погодилася"
 bra.757.d: "Парагвай, точно розуміючи наслідки, якщо він чинитиме опір Бразилії, погодився на наші вимоги. Вони будуть захищені й охоронювані, і більше ніколи божевільні не заведуть їх у прірву."
 bra.757.a: "Чудово"
 bra.758.t: "Держава [PAR.GetNameDefCap] відмовилася"
 bra.758.d: "Парагвайське сліпе керівництво оголосило війну! Бажаючи захопити Бразилію в ім'я їхніх хворих амбіцій великого завоювання, Парагвай формально оголосив нам війну, сказавши, що наша декларація була ультиматумом! Ці претензії були швидко спростовані пресою. Тепер Імперія прокинулася, і ми даємо їм такий урок, який вони нескоро забудуть!"
 bra.758.a: "Цього разу ми переб'ємо їх до останнього!"
 bra.759.t: "Інвестиції від держави [BRA.GetNameDef]"
 bra.759.d: "Бразилія вирішила, що було б мудрим покращити становище в Королівстві. Тому ми маємо максимально ефективно використати їхню щедру допомогу."
 bra.759.a: "Ми вдячні"
 bra.760.t: "Бразильські вимоги"
 bra.760.d: "З часів проголошення Бразильської Імперії мало хто сумнівався, що вони спробують домогтися свого домінування на континенті. Тепер, після кількох місяців напруженої дипломатії, Бразилія використала перехід кількох злочинців через кордон як привід для того, щоб надати нам ультиматум: Уругвай передасть свою дипломатичну незалежність і дозволить Імперії використовувати всі його порти і дороги. Це, звісно ж, зробить нас маріонетковою державою, і вони отримають контроль над річкою Ла-Платою; якщо не помічати агресивний і образливий тон ультиматуму. Однак сила Імперії значно перевищує нашу власну, або наших потенційних союзників у цій війні; дехто каже, що прийняття умов - це єдина можливість уникнути програшної війни та повної анексії."
 bra.761.t: "Держава [URG.GetNameDefCap] погодилася"
 bra.761.d: "Уругвай, розуміючи, що альтернативою було становлення імперською провінцією, передав усі свої порти і дороги бразильській армії і визнав наш захист у всіх дипломатичних справах; тепер вони захищені під нашим крилом, а річка Ла-Плата за нами."
 bra.761.a: "Чудово"
 bra.762.t: "Держава [URG.GetNameDefCap] відмовилася"
 bra.762.d: "Цисплатинські пси відхилили нашу щедру пропозицію автономії... Вони будуть покарані"
 bra.762.a: "Отже, війна!"

