 BRA_country_intro_content: "Після початку Світової війни Бразилія дотримувалася політики суворого нейтралітету. Були побоювання, що якщо одна південноамериканська країна вступить у війну, одна з інших вступить на протилежному боці. До того ж, тодішній міністр закордонних справ Лауро Мюллер вважав співпрацю з Німеччиною бажанішою, ніж з Антантою. Через те, що війна загострилася під час уряду Родрігіса Алвіса (1918-1922), поглибилася економічна співпраця Бразилії зі США, а також зміцнилася нейтральна позиція обох країн. Однак, очікування економічного поліпшення після завершення війни не виправдалися, а економічне становище країни почало коливатися. Багато анархістських і синдикалістських рухів, натхненних революціями в Росії, Франції та Італії, сформувалися і почали діяти за часів адміністрацій Родрігіса Алвіса і Артура Бернардіса (1922-1926), і стали відігравати значну роль у політиці міст Ріо і Сан-Паулу. У Сан-Паулу і в Ріу-Гранді-ду-Сул 1924 року відбулися невеликі повстання, які не мали ясного ідеологічного забарвлення, але здобули підтримку місцевого населення, оскільки економічне становище тільки погіршувалося. Під час цих повстань почав свою політичну кар'єру Жетуліу Варгас, навіть пропонуючи стати посередником між повстанцями, що забарикадувалися, і урядом штату Ріу-Гранді-ду-Сул. Справи значно погіршилися 1925 року. Не тільки головні економічні партнери Бразилії - США і Великобританія - занурилися в безодню заворушень, а й синдикалістські, анархістські та інтегралістські рухи, що швидко набирали популярність, невблаганно набирали підтримку, оскільки зростало безробіття і починався продуктовий дефіцит. Політичне становище також провалилося, оскільки довгострокову угоду, що зберігала чинною політику "кави з молоком", порушили, оскільки і штат Сан-Паулу, і Мінас-Жерайс виставили власних кандидатів на вибори 1926 року. Це було викликано колапсом іноземної торгівлі, через який кожен штат думав лише про власні інтереси. Це стало передумовою падіння Старої Республіки. Країна опинилася зануреною в повний безлад після обрання Президентом Фернанду ді Мелу, а за кілька місяців наростаючої напруги, федеральні війська перейшли на територію Сан-Паулу, щоб розібратися з невеликим інтегралістським повстанням священнослужителів, які втекли з Мінас-Жерайса, а Президента Сан-Паулу Вашингтона Луїса застрелили після того, як він вийшов із Парламенту, звинувачуючи Мінейрос у бажанні захопити повний контроль над Бразилією. Подальший хаос перетворився на громадянську війну, оскільки кожен зі штатів зібрав ополчення, щоб придушити повстання, а деякі готувалися до боротьби зі своїми сусідами. Сан-Паулу отримав широку підтримку у війні проти федерального уряду, особливо серед губернаторів північних і східних штатів, очолених Жуаном Песоа, і штатом Ріу-Гранді-ду-Сул, чий кордон з Аргентиною означав, що в такого невеликого штату була непропорційно велика армія. Ця підтримка, на додачу до промислової та фінансової переваги, а також повстання федерального флоту призвела до перемоги повсталих, і Фернанду ді Мелу пішов у відставку, його наступником став Боржес де Медейруш, який коротко поправив республіку й ухвалив нову Конституцію. З того сумного 1927 року республіка значно змінилася. Її економічна вісь повільно, але вірно зміщується до більш міської та менш аграрної економіки. За останнє десятиліття виникло багато нових компаній і підприємств, але повільне відновлення не поширилося на величезні кавові плантації, які все ще отримують лише невеликий дохід. Таємне голосування значно змінило правила політичної гри, і нові партії тепер більш розділені ідеологічно, ніж територіально, особливо серед міського електорату. Жуан Пессоа був Президентом з 1928 по 1932 рік, а під час цих чотирьох років, в Бразилії з'явилася нова політика, в якій отримання народних голосів означає більше, ніж хороші відносини з регіональними лідерами. Отавіо Мангабейра, колишній Президент Бахтіяр, переміг на виборах 1932 року, отримавши значну підтримку у своєму власному штаті, більшій частині Північного сходу, Півдня і Сан-Паулу, що означало кінець Старої Республіки, адже два Президенти поспіль були обрані демократично. Однак із наближенням виборів 1936 року піднімається політичний радикалізм, тому що синдикалісти, анархісти та інтегралісти продовжують стверджувати, що республіка - це держава, що провалилася, і яка майже не має влади над штатами Бразилії."

 BRA_guide: "§MDemocracy prevails§! (§lSocial Liberal §!/ §cSocial Conservative §!/ §SSocial Democrat §!/ §mMarket Liberal§!)\n£white_dot In the 1936 election, elect any party except §NAção Integralista Brasileira§!.\n£white_dot If §cPartido Republicano§! is elected, do not consolidate power as Vargas.\n£white_dot If §SEsquerda Democrática§! is elected, arrest the Chilean ambassador or oppose the army's coup after completing the Red Front focus.\n£white_dot In the 1940 election and subequent elections afterwards, it will also be possible to elect §mPartido Liberal Democráta§! if democracy survives.\n\n§MVargas Assumes Direct Control§! (§PPaternal Autocrat§!)\n£white_dot In the 1936 election, elect §cPartido Republicano§! and begin passing bills to consolidate Vargas's power.\n£white_dot In order to strengthen Vargas's position, the Federal government must be empowered, the Federative Pact must be revised, and Vargas's power must be expanded.\n£white_dot Vargas will then launch a self-coup, empowering himself as dictator and changing the ruling party to §PPartido Popular Brasileiro§!.\n£white_dot Soon democratic revolts will occur against the government, defeat these revolts to keep Vargas in power.\n\n§MSocialist Coup§! (§RRadical Socialist §!/ §rSyndicalist §!/ §oTotalist§!)\n£white_dot In the 1936 election, elect §SEsquerda Democrática§! and complete the Red Front focus.\n£white_dot You will soon get an event about a crisis involving the Chilean ambassador, do not arrest him in this event.\n£white_dot Soon the army will launch a coup against the government, choose for this to succeed and a Syndicalist counter coup will be launched.\n£white_dot Defeat the revolts that will occur after the syndicalist takeover of the government to consolidate your rule.\n£white_dot During the First Congress of Trade Unions, you will be able to choose between electing the §RAutonomistas§!, the §rOrtodoxos§!, or the §oMaximalistas§!.\n\n§MThe Organic Empire§! (§NNational Populist§!)\n£white_dot In the 1936 election, elect §NAção Integralista Brasileira§!.\n£white_dot Defeat any potential revolts that occur trying to prevent the restoration of the monarchy.\n£white_dot Brazil will then be able to invite Pedro III to take the throne as Emperor of Brazil.\n"

 ### Events ###

 bra.2.t: "Падре Сісеро помер"
 bra.2.d: "Цього ранку уві сні помер падре Сісеро Ромао Батиста, який дожив до 92 років. Він був місцевим лідером, шанованим як святий селянством північно-східних штатів, політичні класи Сеари називали його сірим кардиналом через те, що він був посередником у суперечках між Полковниками, олігархами-землевласниками цього регіону."
 bra.2.a: "Велика людина"
 bra.3.t: "Режим Карлеса"
 bra.3.d: "Останні тижні в сусідній Аргентині можна з натяжкою назвати напруженими. Після Різдвяного перевороту, радикали на чолі з Мануелем Карлесом захопили владу, виправдовуючи це нездатністю попереднього уряду правильно розібратися з синдикалістським повстанням у віддалених регіонах. Відомості, що надходять з Аргентини, уривчасті та суперечать одна одній. Однак відтоді минув майже місяць, і Бразилії потрібно висловити свою офіційну позицію стосовно південного режиму."
 bra.3.a: "Відкинути його"
 bra.3.b: "Підтримати його"
 bra.3.c: "Не робити жодних заяв"
 bra.4.t: "[From.GetAdjective]а денонсація"
 bra.4.d: "[From.GetAdjective]е керівництво засудило наш уряд як нелегітимний, у відвертій спробі дискредитувати нашу революцію. Хоча ескалація малоймовірна, це безпрецедентний розрив відносин між двома найбільшими країнами континенту."
 bra.4.a: "За кого вони себе приймають?"
 bra.5.t: "[From.GetAdjective]а підтримка"
 bra.5.d: "Бразилія визнала наш режим єдиним легітимним аргентинським урядом, що дуже допомагає нам набути політичної ваги в міжнародних відносинах і доводить прихильність Бразилії боротьбі проти синдикалізму на континенті."
 bra.5.a: "Ми це оцінили."
 bra.6.t: "Португальська колоніальна виставка"
 bra.6.d: "Для того, щоб відзначити міцний зв'язок між Бразилією та Португалією, королівський уряд відкрив у Ріо-де-Жанейро Колоніальну виставку. Хоча деякі ліваки називають це безсоромною пропагандою колоніальної держави, португальські офіційні особи наполягають, що виставка є абсолютною науковою за своєю природою, а її мета - дати людям зрозуміти про португальське завдання нести світло цивілізації Чорному континенту, часто порівнюючи свої володіння з німецькими. Ці часті порівняння викликали обурення німецького посла в Бразилії, так, він стверджує, що вони 'безсоромно ображають прекрасний характер губернатора Герінга'. Незалежно від політичних наслідків, багато привезених дрібничок, предметів і навіть африканських королів напевно привернуть велику кількість людей, яка захоче подивитися на цікавинки виставки."
 bra.6.a: "Чудово!"
 bra.7.t: "До казарм надходять нові гармати"
 bra.7.d: "Після довгого часу без жодних нових партій спорядження, нарешті останніми роками до казарм почали надходити нові чоботи та інші види обмундирування, що поліпшило життя солдатів. Однак, нові гармати, придбані державою, надійшли зовсім нещодавно і здобули велику популярність серед піхотинців; адже вони надійні та точні, особливо порівняно зі старими гарматами, здебільшого з минулого століття, які десь ще використовувалися. Це напевно поправить думку піхоти про наш уряд"
 bra.7.a: "Їм подобається їхні нові іграшки..."
 bra.8.t: "Наші нові бронепоїзди"
 bra.8.d: "Хоча поняття важкоброньованих поїздів не є чимось особливо новим, використання таких локомотивів у Бразилії розпочалося після революції 1927 року, короткі, але відносно жорстокі сутички якої засвідчили перевагу бронепоїздів із промислово розвиненого штату Сан-Паулу над своїми суперниками. Оскільки тінь війни нависла над усім світом, навіть тут, у Південній Америці, ми маємо бути готовими не тільки ремонтувати й переобладнати старі локомотиви, а й цілеспрямовано будувати нові, щоб гарантувати безпеку наших основних артерій постачання, що зв'язують кордони з великими містами Південного Сходу."
 bra.8.a: "Чудово!"
 bra.9.t: "Синдикалістські страйки в Сан-Паулу"
 bra.9.d: "Хоча протести і збори робітничого руху 1 травня нічого незвичайного з себе не представляють, ті страйки, що зараз відбуваються в Сан-Паулу, заслуговують на увагу через дуже велику кількість робітників, які відклали знаряддя праці. Тепер вони, після пришестя деякого часу звичайного страйку, збираються заблокувати певні райони міста, повністю розуміючи наслідки цієї дії. У поліції штату не залишається більше вибору, окрім як розправитися з цими підлими інсургентами"
 bra.9.a: "Надіслати проти них поліцію!"
 bra.10.t: "Жорстоке завершення страйків"
 bra.10.d: "Страйкарі чинили опір, і замість того, щоб втекти, вони чинили опір поліції штату Сан-Паулу. Серйозна помилка, адже журналісти навіть записали кілька смертей, а цифри, озвучені ліваками, сильно відрізняються від офіційної статистики, яка зафіксувала менше 6 смертей. Цей інцидент, названий 'битвою на барикадах', напевно, надовго запам'ятається городянам"
 bra.10.a: "Шкода, але це було неминуче"
 bra.11.t: "Жетуліу Варгас заграє з керівництвом штатів"
 bra.11.d: "Жетуліу Варгас, Президент штату Ріу-Гранді-ду-Сул і колишній віце-президент зустрівся з деякими важливими фігурами з інших штатів, особливо північно-східних, які підтримували його під час його терміну. Схоже, він готує фундамент до висунення своєї кандидатури на пост Президента, оголошуючи свої плани щодо побудови активнішого уряду, який зможе енергійно діяти в кризових ситуаціях, що привернуло деяких людей, з якими він говорив."
 bra.11.a: "Схоже, у нас з'явився кандидат від республіканців"
 bra.12.t: "Республіканці оголосили Варгаса як свого кандидата"
 bra.12.d: "Схоже, кар'єра Жетуліу Варгаса все його життя вела його до цього. Починаючи зі своїх ранніх посад у Ріу-Гранді-ду-Сул, продовжуючи вдалим президентством штату в лихоліття, і нарешті, отримуючи посаду віцепрезидента в найпопулярнішого глави держави в бразильській історії, його зліт був дуже швидким, особливо якщо порівнювати з традиційно повільним підняттям політичними сходами в Бразилії. Раніше, сьогодні вдень, у Порто-Алегре, він оголосив про свої наміри балотуватися на пост Президента, що було з ревом зустрінуте натовпом, який хоче, щоб Республіка нарешті набула стабільності, і втомився від обману опортуністів. Серед його обіцяних цілей є запланована програма індустріалізації, підвищення зарплат робітникам і виведення Бразилії 'в сучасну еру'."
 bra.12.a: "Популярний і безпечний вибір"
 bra.13.t: "Густаву Додт Барросу зустрічається з Педру ді Браганса"
 bra.13.d: "Густаву Додт Барросу, ключова фігура інтегралістів і армійський офіцер, сьогодні зустрівся з імперським претендентом на бразильський трон, Педру з дому Браганса. Хоча їхня зустріч публічно полягала в допомозі бідним околицям Ріо, більш імовірно те, що вони готувалися до перемоги інтегралістів на виборах. На інтегралізм у Бразилії сильно впливає Португалія, те, що бути відкрито монархічною партією заборонено, підняло хвилю обурення цією зустріччю, тому що для багатьох це є доказом того, кому насправді вірно БІД. Схоже, інтегралістське керівництво об'єднується і готується на непрецедентному рівні, і тільки час покаже, чи призведуть ці заходи до чогось великого"
 bra.13.a: "Якщо це не монархізм, то я не знаю що це"
 bra.14.t: "Оголошено кандидатів у Президенти від БІД"
 bra.14.d: "За своєю природою бразильський інтегралістський рух еклектичний, але останніми роками він став монархічною партією, натхненною лузитанцями, яка захищає католицькі цінності та охоплює багато бідних людей, особливо афробразильців. Ця участь і прихильність до расової рівності представлені як їхнім попереднім кандидатом у Президенти, так і їхнім нинішнім обранцем Арлінду Вейга дос Сантосом, глибоко монархічним інтелектуалом, який називає керівництво республіки колишніми рабовласниками, які просто ховаються під новою маскою. Однак, кандидат у Президенти Густаву Додт Барросу не соромиться показувати свій антисемітизм, стверджуючи, що капіталістичний клас Бразилії - це лише маріонетка в руках сіонських мудреців. У них фундаментально різняться погляди на багато речей, але вони згодні з основними інтегралістськими принципами, і що ще важливіше, з тим, що республіка - це прогнилий каркас, який служить інтересам найсильнішої меншості."
 bra.14.a: "Дві дуже різні людини під одним прапором"
 bra.15.t: "Повстання анархістів"
 bra.15.d: "У Ріо відчулися наслідки Битви за Сан-Паулу, бо в північних регіонах федерального округу відбулося анархістське повстання. Хоча воно нечисленне, така по-відкритому беззаконна територія біля столиці може бути небезпечною, тому наші офіцери готуються до негайної дії"
 bra.15.a: "Надіслати проти них хлопців у синьому"
 bra.16.t: "ДЛ називає Мангабейру своїм кандидатом"
 bra.16.d: "Демократичні ліві - це дуже широкий фронт, що сформований із колишніх республіканців, яким набрид брак допомоги простим людям, із синдикалістів, які хочуть отримати владу демократичним шляхом. Така організація партії зробила вибір кандидата в Президенти складним, незважаючи на те, що кандидатів було небагато. Жуан Мангабейра, мабуть, краще відомий як брат-лівак Президента Мангабейри, ніж своєю власною кар'єрою, але ця відмінність може стати його головною перевагою в голосуванні, яке обіцяє бути напруженим. Номінація - це тільки початок його шляху, оскільки йому доведеться побудувати міцний лівий фронт із кількома фракціями, такими як профспілки і БАФ."
 bra.16.a: "Вибір-консенсус"
 bra.17.t: "Мангабейра заграє з ЗКП"
 bra.17.d: "Загальна конфедерація праці, або ЗКП, здобула популярність останнім часом за організацію страйків, включно з Травневим страйком цього року. Мабуть, це найкраще організована і найвпливовіша ліва організація країни, тож не дивно, що Жуан Мангабейра і його союзники в Лівому фронті негайно спробували включити їх під шапку ДЛ. Хоча багато хто в ЗКП не хоче працювати з тим, хто вочевидь менш радикальний, ніж вони самі, ідея мирного переходу до робітничого уряду зросла в деяких колах, особливо після жорстокого придушення нещодавніх страйків."
 bra.17.a: "Ліві організовуються..."
 bra.18.t: "Мангабейра зустрічається з керівництвом БАФ"
 bra.18.d: "Хоча зустріч лідера Демократичних лівих і Анархістської федерації здебільшого не принесла плодів щодо формальної підтримки, стало зрозуміло, що у цієї людини є впливові друзі в цій секції лівого крила. Що не дивно для анархістської федерації, БАФ дуже децентралізована, тому на зустрічі здебільшого говорили про права робітників і зарплати, а не про формальну коаліцію. Однак можна сміливо стверджувати, що більшість лівих у Бразилії справді підтримують ДЛ, хоч і не всі роблять це формально чи публічно"
 bra.18.a: "Анархісти в правлячій коаліції? Якби"
 bra.19.t: "Мангабейра підтверджує помірковану позицію"
 bra.19.d: "Жуан Мангабейра, лідер ДЛ, зустрівся з деякими 'сумнівними і соціалістичними' особистостями, як написала газета 'О Глобо', що підняло чутки про те, що він насправді синдикаліст, який хоче знищити демократію в Бразилії і встановити тут народну республіку. Очевидно, що це перебільшення, але наслідки цієї червоної тривоги були достатньо серйозними, щоб Мангабейра публічно оголосив, що він не синдикаліст, та наголошуючи, що європейський синдикалізм 'не є прикладом для наслідування', називаючи громадянську війну в Італії як наслідок екстремізму. Його слова не почуті тими, хто впевнений, що він шпигун, відправлений Лондоном, щоб захопити Бразилію - чутки, які поширюють памфлети інтегралістів"
 bra.19.a: "Проте багато хто все ще стривожений..."
 bra.20.t: "ЛП називає Жуліу Престіса своїм кандидатом"
 bra.20.d: "Ліберальна партія, багато в чому як і республіканці, це скоріше конфедерація місцевих партій, ніж організація з єдиними цілями та ідеалами. Найвпливовіші ліберальні лідери, позитивістське керівництво з Сан-Паулу і Ріу-Гранді-ду-Сул, сьогодні зустрілися і вирішили призначити Жуліу Престіса своїм кандидатом у Президенти, це кандидат-консенсус між гомогенними лініями партії. Хоча може здаватися, що шанси лібералів на перемогу малі, суперечливість інших кандидатів може додати голоси центристів до їхньої коаліції"
 bra.20.a: "Природній вибір"
 bra.21.t: "Барросо і дос Сантос фінансують фестиваль у Сан-Паулу"
 bra.21.d: "БІД фінансувало й організувало фестиваль у Сан-Паулу, з музикантами, промовами і великою кількістю безкоштовної їжі та напоїв. Шоу, яке, по суті, святкує свою перемогу, яка ще не відбулася, за місяці до проведення виборів, було виголошено багато промов майже кожним інтегралістським лідером, священиками і навіть імперським претендентом на престол, що стало безпрецедентною дією в нещодавній політичній історії. Журналісти назвали подію 'хлібом та іграми' і висміяли неосвічений натовп, який зібрався здебільшого, але немає сумнівів, що БІД упевнене у своїй перемозі."
 bra.21.a: "Це взагалі законно?"
 bra.22.t: "Варгас критикує 'утопічних дурнів'"
 bra.22.d: "Жетуліу Варгас, який мандрує з виступами країною, використав свою сьогоднішню промову в Жуїс-де-Фора, щоб розкритикувати те, що він називає "утопічним популізмом", і поклав провину за безлад у Бразилії саме на ці дурні ідеали. Варгас стверджує, що вони хочуть швидкого, швидкісного і безболісного позбавлення країни від проблем, але вони своїми золотими обіцянками занурюють народ у сон, а уві сні вони вкрадуть у них їхні свободи; та інші, менш доброзичливі аналогії. Чесність і словник цієї промови захопили увагу аудиторії, і її записи вже передають по радіо в деяких великих містах"
 bra.22.a: "Це на краще?"
 bra.23.t: "Анархісти підтримують кандидата ДЛ"
 bra.23.d: "Хоча БАФ просто не могла офіційно підтримати кандидата, її провідні члени, як-от Едгард Льоенрот, висловили свою думку, що кандидатура ДЛ стане найкращим вибором для бразильського народу. Така підтримка точно приверне багато робітників із сумнівами до їхнього табору"
 bra.23.a: "Тільки зараз?"
 bra.24.t: "Спіймано контрабандистів зброї!"
 bra.24.d: "Сьогодні було спіймано кілька підозрілих осіб, які намагалися контрабандою провести зброю з Ріу-Гранді-ду-Сул до Аргентини. Схоже, вона німецького виробництва, і потрапила прямо нам до рук... Однак залишається незрозумілим звідки вона, адже ця зброя цілком може бути вкраденою або за неї вже хтось заплатив. Що нам зробити з цим досить великим вантажем?"
 bra.24.a: "Хто знайшов, тому й дістається"
 bra.24.b: "Не можна уникнути закону!"
 bra.25.t: "Повстання тенентистів розтрощено"
 bra.25.d: "Ще повстання! Тенентисти підняли повстання в казармах Сан-Паулу, але їх швидко примусили до миру. Хоча інцидент навряд чи тривав один день, ця справа була висвітлена пресою і показала слабкість нашого уряду"
 bra.25.a: "Маленька незручність"
 bra.26.t: "Луїс Карлос Престес підтримує ДЛ"
 bra.26.d: "Луїс Карлос Престес, важливий військовий офіцер із синдикалістськими нахилами, публічно висловив свою підтримку ДЛ, оскільки, на його думку, це єдина партія, яка по-справжньому захистить робітників від тиранії. Такий хід точно завадить ДЛ, а не допоможе, оскільки Престес відомий своїми зв'язками з Третім Інтернаціоналом"
 bra.26.a: "Синдикалісти втручаються у вибори?"
 bra.27.t: "Чорний Понеділок завдає удару по Бразилії"
 bra.27.d: "Кошмар! Бразилія на краю катастрофи! Усю паніку легко пояснити, оскільки падіння німецької економіки згубно вплинуло на наше сільське господарство і промисловість, що зароджується, таку як виробництво поїздів. Ми майже нічого не можемо зробити, поки цей жах за одну ніч знищує наш бюджет, наша валюта втрачає половину своєї собівартості, а мільйони інвестицій скасовано і залишають країну. Зараз у нас навіть не вистачає грошей, щоб виплатити важливим державним службовцям! Десятиліття планування, процвітання - все це кануло в лету...?"
 bra.27.a: "Це недобре..."
 bra.28.t: "І знову спалюється кава"
 bra.28.d: "Прямо як у минулому десятилітті, у нас накопичується великий запас кави, яку нікому купити. Рішення, знайдене урядом - це спалювання надлишків врожаю на великих вогнищах, щоб утримати ціни від нового повного колапсу. Це справді екстремальні заходи, але жахливий вплив Чорного Понеділка ще гірший, попереду лежать темні часи."
 bra.28.a: "Гори, гори ясно!"
 bra.29.t: "Фабрики закриваються"
 bra.29.d: "Через те, що Чорний Понеділок пошкодив купівельну спроможність бразильців, продукти, які не є необхідними для виживання, більше не користуються попитом, через що фабрики зазнають величезних збитків і змушені закриватися. Це жахливий збиток нашим планам з розвитку промисловості, і нам знадобляться роки для повного відновлення."
 bra.29.a: "О ні!"
 bra.30.t: "Промислові лідери зустрічаються з Варгасом"
 bra.30.d: "Кілька важливих промислових лідерів сьогодні зустрілися з Варгасом у Сан-Паулу, оскільки він просить у них формальної підтримки його кандидатури в Президенти, стверджуючи, що тільки він зможе їм допомогти. З огляду на те, що обирати доводиться тільки між радикалами і лібералами, які не нададуть їм жодної допомоги, слова Варгаса запам'яталися лідерам-капіталістам"
 bra.30.a: "Складність створює можливість, ммм?"
 bra.31.t: "Час сталі"
 bra.31.d: "Під час історичної еволюції бразильської економіки змінювався її головний експорт; від червоного дерева, яке дало країні її назву до сучасної кави. Однак наша індустріалізація та модернізація дала стратегічний початок новій ері: часу сталі; коли ми вже не мусимо експортувати сировинні товари, щоб імпортувати перероблені. Цей фундаментальний зсув безперечно стане найбільшою спадщиною нашої держави"
 bra.31.a: "Прогрес!"
 bra.40.t: "Федеральні вибори [GetYear] року"
 bra.40.d: "Нарешті настав день, коли доведеться прийняти серйозне рішення. На кону стоїть доля країни, а найнапруженіші вибори в історії Бразилії скоро почнуться. Виборчі дільниці ніколи раніше не бачили таких черг, а памфлети і вигуки закликають всю країну йти на вибори. Чотири дуже різні погляди на розвиток країни зіткнулися своїми ідеалами, а в деяких місцях, таких як Сан-Паулу, відбуваються прямі сутички між профспілками та інтегралістами, що отримало широке висвітлення в новинах, поки очікують результатів. Після того як влягся пил, переможцем і рятівником Бразилії став..."
 bra.40.a: "Жетуліу Варгас і Республіканська партія"
 bra.40.b: "Жуліу Престіс і Ліберальна партія"
 bra.40.c: "Густаво Додт Барросу та Бразильська інтегралістська дія"
 bra.40.e: "Жуан Мангабейра і Демократичні ліві"
 bra.41.t: "Посаду отримує Жетуліу Варгас"
 bra.41.d: "Сьогодні в урочистій церемонії в Ріо-де-Жанейро Жетуліу Варгас склав клятву Президента Бразилії. Наша велика республіка продовжить приносити країні стабільність і процвітання!"
 bra.41.a: "Хай живе Бразилія!"
 bra.42.t: "Посаду отримує Жуліу Престіс"
 bra.42.d: "Сьогодні в урочистій церемонії в Ріо-де-Жанейро Жуліу Престіс склав клятву Президента Бразилії. Наша велика республіка продовжить приносити країні стабільність і процвітання!"
 bra.43.t: "Посаду отримує Густаво Додт Барросу"
 bra.43.d: "Сьогодні Густаво Додт Барросу склав клятву Президента Бразилії! У своїй промові він оголосив про початок нової ери для Бразилії, і що ці вибори визначили історію нашої країни"
 bra.44.t: "Посаду отримує Жуан Мангабейра"
 bra.44.d: "Сьогодні в урочистій церемонії в Ріо-де-Жанейро Жуан Мангабейра склав клятву Президента Бразилії. Наша велика республіка продовжить приносити країні стабільність і процвітання!"
 bra.45.d: "Хоча бразильський інтегралізм уже не на вершині свого радикалізму, наша демократія все ще недостатньо сильна. Все ще існують багато проблем, і бразильці у величезній кількості взяли участь у голосуванні, яке визначило долю нашої країни на кілька років вперед. Найгарячіші суперечки в основному відбуваються через поділ лібералів, який може визначити майбутнє Бразилії. Після підрахунку голосів стає зрозуміло, що переможцем став..."
 bra.45.a: "Олегаріо Масьєл і Республіканська партія"
 bra.45.b: "Боржес де Медейрос і Ліберальна партія"
 bra.45.c: "Франсіско Престес Майя і Ліберально-демократична партія"
 bra.45.e: "Нереу Рамос і Соціал-демократична партія"
 bra.46.t: "Посаду отримує Олегаріо Масьєл"
 bra.46.d: "Сьогодні в урочистій церемонії в Ріо-де-Жанейро Олегаріо Масіель склав клятву Президента Бразилії. Наша велика республіка продовжить приносити країні стабільність і процвітання!"
 bra.47.t: "Посаду отримує Боржес де Медейрос"
 bra.47.d: "Сьогодні в урочистій церемонії в Ріо-де-Жанейро Боржес де Медейрос склав клятву Президента Бразилії. Наша велика республіка продовжить приносити країні стабільність і процвітання!"
 bra.48.t: "Посаду отримує Франсіско Престес Майя"
 bra.48.d: "Сьогодні в урочистій церемонії в Ріо-де-Жанейро Франсіско Престес Майя склав клятву Президента Бразилії. Наша велика республіка продовжить приносити країні стабільність і процвітання!"
