### Bookmark ###
 BRA_KR_gathering_storm_desc: "Жахливі рани громадянської війни 1927 року, можливо, ніколи не загояться, але Бразилія рухається до прогресу, хоч і власними темпами. Таємне голосування та збільшення автономії штатів стали головними досягненнями конфлікту, завдяки яким справжня демократія нарешті дійшла до народу Бразилії, а її економіка нарешті почала відновлюватися після десятирічного спаду. Політична гра радикально змінилася, з'явилися нові гравці; громадянські заворушення привели синдикалізм та інтегралізм до мейнстрімної політики, а коаліція на чолі з Отавіо Мангабейрою бореться за порядок на вулицях, продовжує розвивати країну і не відстає від дорогого дредноута в гонці з Аргентиною та Чилі."

