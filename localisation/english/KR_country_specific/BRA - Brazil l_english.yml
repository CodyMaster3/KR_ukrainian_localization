### Ideas ###
 BRA_election_year: "Напруга в рік виборів"
 BRA_election_year_desc: "Напруга наростає, а кардинально різні фракції готуються до того, що, ймовірно, стане найбезглуздішими і найжорстокішими виборами в історії Бразилії. Розмови про політику майже синонімічні напруженим суперечкам, а над населенням країни висить повітря ідеологічного екстремізму."

 BRA_decentralisation: "Надмірна децентралізація"
 BRA_decentralisation_desc: "Сполучені Штати Бразилії завжди цінували автономію своїх штатів. У кожного є свій власний Президент, свої власні політичні партії і свої власні збройні сили, і мабуть, народ готовий голову покласти за цю владу регіонів. Однак це все виливається в дуже слабкий і по суті беззубий уряд, який не може рішуче діяти за необхідності."	
 
 BRA_wake_of_civil_war: "Відлуння війни"
 BRA_wake_of_civil_war_desc: "Немає ран страшніших за ті, що завдала громадянська війна. Війна між штатами призвела до тисяч смертей, і до ще більшої кількості сиріт і безхатченків, адже напруга між політичною олігархією та регіональними ідентичностями нарешті вилилися на поле бою, коли війська з Мінас-Жерайс перейшли на територію Сан-Паулу. Будь-які дії центрального уряду користуються хоч деякою довірою, а величезна розруха на кордоні Ріо і Сан-Паулу все ще повністю не виправлена."

 BRA_forager_idea: "Загони фуражирів"
 BRA_forager_idea_desc: "Нашим збройним силам потрібно мати можливість зібрати якомога більше припасів, тому логістика бразильської армії вимагає від нас надання солдатам певної автономії."

 BRA_battlefield_control: "Контроль поля бою"
 BRA_manoeuvre_warfare: "Маневрена війна"
 
 BRA_armored_train_firepower: "Вогнева підтримка"
 BRA_armored_train_firepower_desc: "Бойові поїзди Бразилії проходять модернізацію і переобладнання з акцентом на підтримку наступу і вогневу міць."

 BRA_armored_train_speed: "Забезпечення безпеки шляхів"
 BRA_armored_train_speed_desc: "Бразильські бойові поїзди проходять модернізацію та переобладнання з упором на підтримку наступу й оперативну швидкість."

 BRA_we_werent_expecting_special_forces: "Федеральний інтервенційних корпус"
 BRA_we_werent_expecting_special_forces_desc: "Бразильські війська спеціального призначення багато років вправлялися в мистецтві війни, щоб захистити свою країну від іноземних загарбників. Їхнє число і пристосованість до географічних умов повинні будуть бути враховані будь-яким агресором."

 BRA_state_armies: "Розділена армія"
 BRA_state_armies_desc: "Простіше кажучи, бразильські збройні сили - це різношерста група 26 ополчень штатів, так звана 'федеральна армія' в Ріо-де-Жанейро, а її флот - по суті, єдина частина збройних сил під справжнім федеральним контролем. Ці архаїчно організовані війська сильно різняться за якістю навчання і озброєння, і просто абсолютно не пристосовані до сучасної війни, особливо, якщо їм доведеться битися за країну, до якої вони не мають добрих почуттів."

 BRA_army_reformed: "Реформована армія"
 
 BRA_militiagungs: "Національне ополчення"
 BRA_militiagungs_desc: "Ополчення було правильно інтегровано в армію у вигляді спеціальних підрозділів Державної гвардії, вони отримали сучасні організацію і спорядження, і тепер готові битися і вмирати за Бразилію."

 BRA_integration_of_branches: "Уніфікація ВПС"
 BRA_next_generation: "Нове покоління пілотів"
 BRA_extended_range: "Розширений діапазон дії"
 
 BRA_merchant_marine: "Бразильський торговельний флот"
 BRA_merchant_marine_desc: "Бразилія завжди була країною, в якій важливу роль відіграє міжнародна торгівля - навіть сама її назва походить від бразильського дерева - її найпершого експорту. Наша здатність імпортувати товари також відіграє важливе стратегічне значення, тому розширення торгового флоту офіційно підтримується державою."

 BRA_upgraded_ports: "Переобладнані порти"
 BRA_stray_dog_1: "Бродячі собаки"
 BRA_stray_dog_2: "Бродячі зграї"
 BRA_cruisers_1: "Покращені крейсери"
 BRA_cruisers_2: "Мисливці за підводними човнами"
 BRA_mastery_of_the_sea: "Морська майстерність"
 BRA_support_marines: "Координація берегових бомбардувань"
 
 BRA_patriotism: "Кампанія громадянського патріотизму"
 BRA_patriotism_desc: "Наші громадяни все ще звикають до відчуття, що Бразилія - єдина країна, але з часом наші зусилля з побудови національної ідентичності пустять коріння."

 BRA_cangaco_is_over: "Кінець бандитизму"
 BRA_cangaco_is_over_desc: "Бандитизм у всіх штатах пішов на спад, і міське, і сільське населення почувається набагато безпечніше, коли злочинці не можуть просто уникнути упіймання, перебігши кордон штату."

 BRA_higher_learing: "Центри вищої освіти"
 BRA_higher_learing_desc: "Приділяється велике фінансування, щоб якомога більша кількість людей у нашій країні мала хоча б освіту рівня коледжу. Ми сподіваємося перетворити те, що колись було доступно лише привілейованим, могли отримати всі."

 BRA_manter_isso_ai_viu: "Національна згода"
 BRA_manter_isso_ai_viu_desc: "Від відкритих листів підтримки до закулісних нарад, ми абсолютно нічого не зробили для забезпечення політичної та економічної стабільності. Політика - це жорстока і зла гра, проте наслідок для того, хто програв, - хаос!"

 BRA_cheap_cars: "Підтримка автомобільної промисловості"
 BRA_cheap_cars_desc: "Завдяки нашим щедрим послабленням податків, наша автомобільна промисловість працює з величезною ефективністю і з ще більшим прибутком, і може надати державі будь-які машини для її потреб."

 BRA_bigger_salaries: "Підвищення зарплат із бюджету"
 BRA_bigger_salaries_desc: "Було офіційно збільшено швидкість підвищення зарплат для державних службовців, як і було обіцяно Президентом у його виборчій кампанії. Очевидно, що це покращує наше політичне становище, нехай і за необхідну ціну."

 BRA_it_prints_money: "Інфляція"
 BRA_it_prints_money_desc: "Об'ємні витрати призвели до того, що можна вважати початком серйозної проблеми з інфляцією. Ми повинні негайно з нею впоратися, а не то ми зіткнемося з іще більшими труднощами після підняття цін."

 BRA_freedom_of_press: "Свобода преси"
 BRA_freedom_of_press_desc: "Право будь-якого журналіста доповідати про будь-які справи - це важливий аспект свободи, і ми ніколи не дозволимо піддати його ризику; наше законодавство проти цензури, мабуть, найкраще в Західній півкулі."

 BRA_freedoms: "Гарантовані свободи"
 BRA_freedoms_desc: "Права особистості завжди будуть важливішими за потреби держави: головне завдання уряду - це захист прав своїх громадян, а не використовувати їх як резерв грошей, який потрібно спустошити податками!"

 BRA_marlib_loans: "Фіскальні реформи"
 BRA_marlib_loans_desc: "Інтенсивна та широка фіскальна реформа значно покращила стан бюджету як уряду, так і федеральних одиниць, таких як штати."

 BRA_bretton_woods_is_fake_news: "Золоті резерви"
 BRA_unions_negotiable: "Ослаблені профспілки"
 
 BRA_am_i_being_detained: "Суворий захист громадянських свобод"
 BRA_am_i_being_detained_desc: "Наші закони завжди були запорукою наших свобод, і навіть у важкі часи це не змінилося. Ми завжди маємо дбати про турботи громадян насамперед."

 BRA_good_natives: "Законодавство про захист корінних народів"
 BRA_good_natives_desc: "Перші бразильці захищені хоч і жорстким, але справедливим законодавством, і якщо вони хочуть жити відокремлено від решти імперії - це в їхньому праві. Хто ми такі, щоб зазіхати на їхній благородний і чистий стиль життя?"

 BRA_advisory_parliament: "Консультативний парламент"
 BRA_advisory_parliament_desc: "Тепер парламент має суто дорадчу роль, а слово монарха є абсолютним і обговоренню не підлягає, оскільки це завжди мало бути."

 BRA_anmon_gang: "Обмежена провінційна влада"
 BRA_anmon_gang_desc: "З владою так званих штатів, просто знаряддя республіканців для знищення Бразилії, тепер покінчено. Бразилія стала на крок ближче до уряду, який працює заради свого народу."

 BRA_are_you_threatening_me_master_jedi: "Органічне правління"
 BRA_are_you_threatening_me_master_jedi_desc: "Справжня органічна і децентралізована держава, яка по-справжньому виражає волю народу, тепер стала реальністю, адже в кожному місті є більше свободи, ніж міг би мріяти синдикалістський раб. Воістину, наша Імперія благословенна Богом."

 BRA_blueguard: "Імперська зелена гвардія"
 BRA_blueguard_desc: "Імператорська Зелена гвардія більш ніж корисна і вірна; вони - перша лінія оборони як проти іноземних шпигунів, так і проти синдикалістської брехні."

 BRA_krush: "Імперські драгуни"
 BRA_krush_desc: "Ми відновили як традиції, так і фінансування кавалерійського корпусу, тож тепер у цих могутніх захисників Імперії є навчання і спорядження, на які вони завжди заслуговували."

 BRA_the_romena: "A Romena"
 BRA_the_romena_desc: "У Бразилії набула чинності нова Конституція, і вона стала законодавчою основою Нової держави. Опоненти глузливо називають її 'румунською' через її авторитарні нахили, але насправді вона менш радикальна, ніж те, що винайшла Залізна гвардія, однак вона все ж залишається спробою Нової держави захопити повний контроль над країною, надаючи широкі рамки для засудження критиків 'за зраду'."

 BRA_voz_do_brasil: "A Voz do Brasil"
 BRA_voz_do_brasil_desc: "Na Guanabara, dezenove horas"

 BRA_estado_novo_youth: "Juventude Brasileira"
 BRA_estado_novo_youth_desc: "Молодь нашої нової держави більш ніж готова розправитися із синдикалістами та іншим набродом, що намагається знищити бразильське процвітання."

 BRA_populsit_education: "Інвестиції в поширення грамотності"
 BRA_populsit_education_desc: "Від дня їхнього народження, нове покоління бразильців знатимуть, що Батько бідних врятував країну від руйнації і зробив її знову великою."

 BRA_CLT_Vargas: "Належне трудове законодавство"
 BRA_CLT_Vargas_desc: "Нова держава завжди дбала про інтереси робітників, тому лише деякі сміють стверджувати, що нове трудове законодавство є несправедливим і застарілим."

 BRA_unlimited_powa: "Реалізація нової держави"
 BRA_unlimited_powa_desc: "Мабуть, Нова держава досягла найвищого рівня централізації в історії будь-якої південноамериканської країни. Особисті директиви Варгаса стануть законами в цій новій ері."

 BRA_anarcho_hueism: "Синдикалізм з бразильським колоритом"
 BRA_anarcho_hueism_desc: "Унікальні історія та культура Бразилії означають, що ми не можемо просто застосувати ідеї, продумані для Франції та Британії, також ми не можемо бути запеклими противниками приватної власності. Ортодоксальна ідеологія не може заважати бразильському прогресу!"

 BRA_shrukie_state: "Зменшення впливу держави"
 BRA_shrukie_state_desc: "Хоча це точно важкий процес, ми витрачаємо багато зусиль на зменшення впливу державного апарату на життя людей."

 BRA_mst: "Колективізація села"
 BRA_mst_desc: "Орна земля була в основному розподілена місцевим кооперативам, які належать тим, хто обробляє землю. Однак, особистостям все ще дозволено володіти тим, що вони вносять у землю."

 BRA_women_homefront: "Жінки тилу"
 BRA_women_homefront_desc: "Ми повинні упевнитися, що в разі війни, весь бразильський народ буде готовий виконати свій обов'язок, як на полі бою, так і поза ним."

 BRA_radsoc_literay: "Масштабна програма грамотності"
 BRA_radsoc_literay_desc: "Докладаються значні зусилля, щоб переконатися, що будь-який бразилець, незалежно від того, де він живе, може читати і писати."

 BRA_christian_socialism: "Підтримка християнського соціалізму"
 BRA_christian_socialism_desc: "Або ви любите одного, а ненавидите іншого, або ви віддані одному і зневажаєте друге. Не можна одночасно служити Богу і грошам."

 BRA_radsoc_literay2: "Масштабна програма грамотності"
 BRA_radsoc_literay2_desc: "Докладаються значні зусилля, щоб переконатися, що будь-який бразилець, незалежно від того, де він живе, може читати і писати."

 BRA_people_militias: "Milicias Populares"
 BRA_people_militias_desc: "Народні ополченці є нащадками державних ополченців попередньої республіки і займаються як правоохоронною, так і гарнізонною діяльністю."

 BRA_guns: "Armas Brasileiras"
 BRA_guns_desc: "Найкращий захист від тиранії - дати людям можливість озброїтися, що ми і робимо зараз."

 BRA_nomnom: "Кінець голоду"
 BRA_nomnom_desc: "Знищення голоду не можна домогтися всього за кілька років. Але ми серйозно над цим працюємо, і через кілька десятиліть жоден бразилець, незалежно звідки він родом, не проведе цілий день у пошуках їжі."

 BRA_kids_learn_materialism: "Марксистська освіта"
 BRA_kids_learn_materialism_desc: "Правильне навчання народу - це, мабуть, найважливіше завдання нашої держави, дітей особливо важливо з народження вчити синдикалістських цінностей."

 BRA_cs_union: "З'їзд профспілок"
 BRA_cs_union_desc: "З'їзд профспілок - це новий законодавчий орган Бразильського Союзу, прекрасний приклад робочої демократії для всього світу"

 BRA_cs_main_legistaltive: "З'їзд профспілок"
 BRA_cs_main_legistaltive_desc: "З'їзд профспілок - це новий законодавчий орган Бразильського Союзу, прекрасний приклад робочої демократії для всього світу."

 BRA_cs_local_aswell: "З'їзд профспілок"
 BRA_cs_local_aswell_desc: "З'їзд профспілок - це новий законодавчий орган Бразильського Союзу, прекрасний приклад робочої демократії для всього світу."

 BRA_adults_learn_materialism: "Марксистська вища освіта"
 BRA_adults_learn_materialism_desc: "Наша велика реформа освіти тепер проникла на кожен рівень навчання, виховується нове покоління інтелектуалів, яке поведе нас у майбутнє."

 BRA_cs_powerful: "З'їзд профспілок"
 BRA_cs_powerful_desc: "З'їзд профспілок - це новий законодавчий орган Бразильського Союзу, прекрасний приклад робочої демократії для всього світу."

 BRA_washy_washy: "Санітарна безпека"
 BRA_washy_washy_desc: "Романтизація бідності та життя в антисанітарних умовах є огидною практикою. Особисті бажання людей здебільшого не мають пріоритету над потребами суспільства, особливо в питаннях громадського здоров'я."

 BRA_shining_syndies: "Бразильський Союз"
 BRA_shining_syndies_desc: "Бразильський Союз - це приклад того, до чого має прагнути синдикалістська держава. Ланцюги було зламано, їх замінили хліб і книжки, а вся країна тепер живе в ніколи раніше не випробуваній ері миру і стабільності."

 BRA_the_red_army: "O Exército Vermelho"
 BRA_the_red_army_desc: "Армію Бразильського Союзу було реформовано і реорганізовано в авангард прагнень робітників до кращого майбутнього: у Червону Армію."

 BRA_pray_or_gulash: "Підтримка духовенства"
 BRA_pray_or_gulash_desc: "Наші священнослужителі тепер повністю підтримують наш режим, оскільки вони знають, що вчинивши інакше, вони ризикують втратити душі людей."

 BRA_helpful_spies: "Радники із зовнішньої розвідки"
 BRA_helpful_spies_desc: "Без симпатій або зв'язків у країні, ці іноземні шпигуни чудово підходять для холоднокровної і необхідної роботи військової розвідки. Робоча солідарність може набувати різних форм..."

 BRA_weak_cs: "Ослаблений конгрес"
 BRA_puppet_cs: "Безсилий конгрес"
 BRA_dops: "Departamento de Ordem Política e Social"
 BRA_dops_desc: "Департамент політичного і соціального порядку створює свої контакти в університетах та інших гніздах контрреволюційного невдоволення, завжди готовий відстояти наші великі принципи."

 BRA_dops_extra_harsh: "Departamento de Ordem Política e Social"
 BRA_dops_extra_harsh_desc: "Департамент політичного і соціального порядку створює свої контакти в університетах та інших гніздах контрреволюційного невдоволення, завжди готовий відстояти наші великі принципи."

 BRA_pravda: "Державна пропаганда"
 BRA_pravda_desc: "Тепер така велика частина державної преси стала пропагандою, що дехто навіть не може відрізнити новини від закликів."

 BRA_industrialist_soft_approach: "М'який підхід"
 BRA_industrialist_soft_approach_desc: "Ми м'яко підходимо до могутніх індустріальних баронів країни."

 BRA_industrialist_harsh_approach: "Жорсткий підхід"
 BRA_industrialist_harsh_approach_desc: "Ми жорстко підходимо до могутніх індустріальних баронів країни."

 BRA_major_industrial_strike: "Великий промисловий страйк"
 
 BRA_american_refugees: "Американські біженці"
 BRA_american_refugees_desc: "Через те, що хаос і безлад здобули владу над Сполученими Штатами Америки, багато хто з їхніх громадян прибув до Бразилії, щоб знайти краще і безпечніше життя."

 BRA_csn_steel_mills: "Сталеливарні заводи CSN"
 BRA_csn_steel_mills_desc: "Національна Компанія Сталі, приносить державі величезний дохід."

 BRA_industrial_transition: "Індустріальна трансформація"
 BRA_industrial_transition_desc: "Індустріальна трансформація."

 BRA_black_monday: "Наслідки Чорного Понеділка"
 BRA_black_monday_desc: "Чорний Понеділок суворо вдарив по нашій країні. З колапсом кредитних інститутів Європи, наші власні інвестиції в сільське господарство і промисловість повністю зупинилися. Водночас попит на товари впав, через що багато хто залишився безробітним і на краю бідності. Буде потрібен час, щоб відновити нашу економіку."

 BRA_german_capital: "Німецькі інвестиції"
 BRA_german_capital_desc: "Ми досягли успіху в залученні німецького капіталу для нашої промисловості. Багаті промисловці Німеччини тепер інвестують сотні тисяч марок у нашу економіку!"

 BRA_entente_capital: "Інвестиції Антанти"
 BRA_entente_capital_desc: "Ми досягли успіху в залученні канадського капіталу для нашої промисловості. Багаті промисловці минулої Британської імперії тепер інвестують сотні тисяч доларів у нашу економіку!"

 BRA_inflation_minor: "Незначна інфляція"
 BRA_inflation_medium: "Помірна інфляція"
 BRA_inflation_major: "Значна інфляція"
 BRA_end_inflation: "Антиінфляційні заходи"

 BRA_liberal_finances: "Ліберальні фінансові реформи"
 BRA_liberal_finances_desc: "Ліберальні фінансові реформи спрямовані на обмеження бар'єрів проти вільного підприємництва в Бразилії та посилення регулюючих інститутів, що сприяють вільному ринку."

 BRA_coffee_breaks: "Податкові пільги на каву"
 BRA_coffee_breaks_desc: "Кавові фермери - це опора нашої економіки, вони рухають Бразилію вперед! Буде правильним підбадьорити їх шляхом запровадження податкових пільг на вирощування кави, що своєю чергою посприяє відновленню сільського господарства."

 BRA_free_market_reforms: "Політика невтручання"

 BRA_republican_reforms: "Республіканські політичні реформи"
 BRA_republican_reforms_desc: "Республіканська партія - це засновник і хранитель Другої республіки. Будучи прагматиками, вони ґрунтуються на вмінні адаптувати політику і закони на догоду нації, стабільності та майбутнього розвитку."

 BRA_democratic_reforms: "Політичні реформи Народного фронту"
 BRA_democratic_reforms_desc: "Демократичні реформи лівих націлені на створення більш справедливої Бразилії, в якій робітники зможуть жити в мирі. Права робітників будуть захищені, охорону здоров'я гарантовано, а місцеву владу поважатимуть."

 BRA_liberal_reforms: "Ліберальні політичні реформи"
 BRA_liberal_reforms_desc: "Ліберальна партія ґрунтуються на двох ідеалах, які стали фундаментом Сполучених Штатів Бразилії. Це Порядок, що полягає в посиленні федерального уряду і залагодження конфліктів між штатами, і Прогрес, який має на увазі під собою підтримку розвитку і відновлення національної економіки."

 BRA_libdem_reforms: "Ліберально-демократичні політичні реформи"
 BRA_libdem_reforms_desc: "Ліберал-демократи, більш ідеологізовані, ніж більшість партій у Бразилії, вірять не лише у менш потужний федеральний уряд, але й у менш потужний уряд у кожному штаті, що забезпечує мінімальне втручання у життя громадян та економіку штату. Процес політичної реформи, спрямований на досягнення цієї мети, є важким, але триває."

 BRA_rethinking_feds: "Переосмислення федералізму"
 BRA_rethinking_feds_desc: "Кожен у країні згоден з тим, що бразильська федеральна система не досконала. Децентралізація згубна і вже спричинила безліч конфліктів, яких багато хто хоче уникнути в майбутньому. Таким чином, система має бути переосмислена і реформована, тим самим не заважаючи розвитку майбутньої Бразилії."

 BRA_rethinking_feds_con: "Посилений федеральний уряд"
 BRA_rethinking_feds_con_desc: "Влада, дана місцевій владі, була занадто великою. Безліч проблем, створені їхньою роздутою значущістю, сильно відволікає нас і витрачає ресурси федерального уряду, що заважає розвитку всієї Бразилії. З посиленням федерального уряду ми зможемо спокійно зосередитися на майбутньому."

 BRA_rethinking_feds_soc: "Об'єднана місцева влада"
 BRA_rethinking_feds_soc_desc: "Влада, яка дана місцевим штатам, ніколи не була проблемою системи. Насправді, постійне втручання у справи штатів заважає їхньому нормальному розвитку. Ба більше, громадянину стане набагато краще, якщо його уряд буде максимально близьким до нього."

 BRA_rethinking_feds_lib: "Омолодження федеральної бюрократії"
 BRA_rethinking_feds_lib_desc: "Правду кажучи, проблема бразильської федеральної системи ні у владі, даній федеральному уряду, ні у владі, даній штатам. Ми могли досягти компромісу, але це не вийшло через загальмовану та неефективну бюрократичну систему, що постійно ставила палиці в колеса. Після роботи протягом року над реформою бразильської адміністрації, ми тепер можемо впевнено сказати: майбутнє все-таки буде світлим, бо реформована бюрократична система вже тут!"

 BRA_rethinking_feds_lde: "Новий федералізм"
 BRA_rethinking_feds_lde_desc: "Бразильська федеральна структура заважала штатам і Республіці загалом досягти прогресу і свободи. Тому федеральна система була реорганізована в рамках \"Нового федералізму\". Замість в минулому ускладненого взаємозв'язку, держава тепер просто дасть гроші штатам і залишить їх у спокої, щоб вони самі вирішили, що робити з цими грошима. Ми повинні довіряти думці місцевих політиків, бо вони знають краще свої краї, ніж урядові бюрократи."

 BRA_constitution_broke: "Конституційна криза"
 BRA_constitution_broke_desc: "У зв'язку зі швидким захопленням влади та нехтуванням конституційними нормами, наш режим потерпає від політичного обструкціонізму та браку згуртованості."

 BRA_constitution_fixed: "Консолідація влади"
 BRA_constitution_fixed_desc: "Наразі ми на шляху до об'єднання влади і повернення до нормального політичного життя."

 BRA_electoral_reforms: "Нова виборча політика"
 BRA_electoral_reforms_desc: "Для зміцнення Естадо Ново було запроваджено нову політику виборів. На електоральні дільниці будуть впроваджені спостерігачі, які будуть зобов'язані стежити за порядком, але насправді їхнє завдання буде в збільшенні довіри народу до нас."

 BRA_new_constitution: "Нова конституційна основа"
 BRA_new_constitution_desc: "Ми об'єднали владу, а нова конституція вже написана в рамках Естадо Ново. Наш режим міцний і не впаде перед нападками ворога."

 BRA_lingering_state_powers: "Тривала влада штатів"
 BRA_lingering_state_powers_desc: "Хоча ми й захопили владу та централізували керівництво над країною, деякі області досі залишаються під владою місцевих політиків. Цим вони заважають нам і нашому режиму."

 BRA_police_state: "Поліцейська держава"
 BRA_police_state_desc: "У рамках реформ Варгаса наша держава повільно, але вірно переходить до так званої 'поліцейської держави'. Служби безпеки вже пронизують усі сфери життя громадян, а стеження налагоджено майже в усьому суспільстві."

 BRA_vargas_clt: "Економіка розвитку"
 BRA_vargas_clt_desc: "Естадо Ново передбачає велику індустріалізацію Бразилії, а також розвиток економіки на засадах девелопменталізму і корпоративізму."

 BRA_vocational_training: "Професійне навчання"
 BRA_vocational_training_desc: "Нові освітні курси допоможуть нам навчити нове покоління інженерів і фахівців, які піднімуть нашу промисловість."

 BRA_academic_training: "Академічні субсидії"
 BRA_academic_training_desc: "Нові академічні курси допоможуть нам навчити нове покоління докторів, учителів і вчених, які піднімуть нашу науку."

 BRA_federal_projects: "Федеральні проєкти"
 BRA_federal_projects_desc: "Згідно з економічними планами президент Варгас започаткував різні федеральні проєкти з розвитку."

 BRA_youth_group_idea: "Бразильська молодь"
 BRA_youth_group_idea_desc: "Завдяки масовій кампанії бразильські дівчата та юнаки приєднуються до Бразильської молоді, тим самим піднімаючи національний дух. Однак це викликало деякі хвилювання серед робітничого класу."

 BRA_military_alliance_idea: "Військова підтримка"
 BRA_military_alliance_idea_desc: "З одного боку пішовши на поступки, а з іншого - прибравши нелояльних офіцерів, ми домоглися підтримки як серед рядових солдатів, так і серед вищого командування."

 BRA_propaganda_media: "Пропаганда в ЗМІ"
 BRA_propaganda_media_desc: "Шляхом використання засобів масової інформації в нашій пропагандистській кампанії ми змогли домогтися згоди з боку населення і посилення нашої хватки над їхнім звичайним життям. Той, хто володіє інформацією, володіє світом."

 BRA_black_monday_1_desc: "Чорний Понеділок справив величезний вплив на нашу економіку. Ми повинні спробувати втихомирити бурю і розтягнути наш стрімко зменшуваний бюджет..."
 BRA_black_monday_2_desc: "Новий уряд вжив відповідних заходів для боротьби з кризою, і найгірше вже позаду. Однак все одно економіці було завдано великої шкоди, наші ринки стікають кров'ю, тому потрібно вжити додаткових заходів."

##Focuses
 Brazil_Focus: "Фокуси Бразилії"
 BRA_archipelago: "Міст через Бразильський архіпелаг"
 BRA_archipelago_desc: "Для багатьох наших військових аналітиків і теоретиків Бразилія схожа на архіпелаг, де міста і великі центри є островами. Величезна, важкодоступна невідомість країни може значно ускладнити швидкість нашої реакції на вторгнення, але також може врятувати її від вторгнення в найближчому майбутньому. Що нам потрібно, так це серія радіостанцій, щоб наша армія завжди була готова діяти в будь-яку мить!"
 BRA_supports: "Піхотне екіпірування"
 BRA_supports_desc: "І хоча часто кажуть, що армія йде вперед, доки її живіт набитий, але вона також іде вперед завдяки її лопатам, радіо, чоботам, поясам і речмішкам. Сучасна війна підвищила стандарти до піхотної екіпіровки та експертів, які досконало нею володіють. Ми маємо докласти зусиль, щоб налагодити виробництво екіпірування."
 BRA_logistics_battalions: "Батальйони логістики"
 BRA_logistics_battalions_desc:  "Армія складається не тільки зі зброї та форми. Лікарі, інженери, офіцери і розвідники всі важливі, але їхня ефективність знижена нашою гострою нестачею спорядження."
 BRA_doctrine_usa: "Контроль за полем бою"
 BRA_doctrine_usa_desc: "США, наші найближчі партнери в дипломатії та торгівлі, є неперевершеними гегемонами економіки, флоту й армії. Їхній сучасний погляд на світ влаштовує нас більше, ніж хвалена німецька муштра, яку з нашою-то армією ми ніколи не реалізуємо. Ми сфокусуємося на модернізації нашого спорядження, артилерії, а також взаємодії всіх родів військ. Все це приведе Бразилію до перемоги над ворогами."
 BRA_arty_doctrine: "Бог війни"
 BRA_arty_doctrine_desc: "Усі роди військ в армії мають працювати як єдине ціле, щоб привести її до перемоги. Артилерія - це не просто пряма стрільба по ворогах. Ми повинні підготувати наших людей використовувати її вправно і мудро заради максимальної ефективності на полі бою. Ми не можемо не дорожити нашою нечисленною амуніцією."
 BRA_bigger_guns: "Нові моделі артилерії"
 BRA_bigger_guns_desc: "Найголовніший недолік нашої армії - це відсутність сучасних артилерійських знарядь, створених для ведення сучасної війни сучасними людьми. Ця прикра промашка дає можливість нашим ворогам використовувати наші слабкості та завдавати нам шкоди. Ми повинні налагодити власне виробництво артилерії, хоча в таких справах навіть і шпигунство у зарубіжних країн буде виправданим."
 BRA_terrain_adaptation: "В глушині"
 BRA_terrain_adaptation_desc: "Артилерія, особливо європейські моделі, які ми вже давно використовуємо в наших збройних силах, являють собою важку, громіздку техніку, якій потрібні рівні, доглянуті дороги, щоб підтримувати її оперативну мобільність на найвищому рівні. Однак ми не можемо забезпечити таку інфраструктуру на більшій частині території Бразилії, особливо в надзвичайно пересіченій місцевості, що оточує федеральну столицю. Ми повинні тримати нашу артилерію поруч із полем бою, незалежно від того, наскільки неортодоксальними будуть методи, що використовуються для цієї мети."
 BRA_doctrine_bonus: "Теорія війни"
 BRA_doctrine_bonus_desc: "Ни один боевой план не выдерживает контакта с врагом, однако немногие сражения завершаются успехом без плана. В целях обеспечения национальной безопасности доктрина Национальной армии, которая понималась и исполнялась каждым генералом по-своему, будет приведена к единому всеобъемлющему стандарту".
 BRA_armored_trains: "Оновлення бронепоїздів"
 BRA_armored_trains_desc: "Оскільки тінь війни нависла над усім світом, навіть тут, у Південній Америці, ми маємо бути готовими не лише ремонтувати й переобладнати старі бойові локомотиви, а й будувати нові для гарантування безпеки наших основних артерій постачання, які пов'язують кордони з великими містами Південного Сходу."
 BRA_german_doctrine: "Маневрена війна"
 BRA_german_doctrine_desc: "Цілком природно, що значна частина наших армійських офіцерів прагне створити армію нашої країни за зразком німецької. Так звані "младотурки" Бразилії, ці офіцери мають широкі контакти з колегами в Німеччині, включно з бразильськими зв'язковими. Дотримуватися їхніх порад і реорганізувати армію на зразок німецької дисципліни - логічний вибір."
 BRA_fatherland_volunteers: "Добровольці Вітчизни"
 BRA_fatherland_volunteers_desc: "На честь пам'яті наших солдатів і нашої великої історії, ми створимо Добровольців Вітчизни, які стануть не просто силою, створеною з простих бразильців, але символом готовності померти за свободу і славу своєї країни."
 #already defined above as an idea description
 BRA_forager_squads: "Загін фуражирів"
 BRA_forager_squads_desc: "Припаси - це завжди головний біль великих армій. Щоб допомогти його зцілити, будуть створені батальйони розвідників і фуражирів, які будуть навчені спеціально видобутку їжі, а також всі наші солдати будуть навчені харчуватися тим, що вдалося знайти."
 BRA_plano_infalivel_n1936: "Планувальний штаб"
 BRA_plano_infalivel_n1936_desc: "Тепер наш генеральний штаб готуватиме кожну важливу операцію наших військ. Хоча дехто критикує це як надто сильну централізацію, яка може серйозно зашкодити операційній автономності, ми просто не можемо припускати, що кожен офіцер розуміється на стратегії."
 BRA_macro_battlelines: "Стратегічні лінії битви"
 BRA_macro_battlelines_desc: "Час битв на одному полі вже давно минув; тепер, операції відбуваються на стратегічному рівні, а фронти простягаються на сотні кілометрів. Ми повинні переконатися, що наші генерали можуть думати і планувати на такому рівні."
 BRA_united_brazilian_army: "Об'єднання армії"
 BRA_united_brazilian_army_desc: "Наша армія традиційно була ще більш децентралізованою, ніж держава, різні полки й ополчення діяли майже незалежно один від одного. Громадянська війна повністю зламала тінь федеральної влади над військами, і тепер наші війська справді представляють собою набрід командирів і офіцерів. Мають бути зроблені серйозні кроки, щоб це змінити, незважаючи на політичну ціну."
 BRA_techslot: "Військова наука"
 BRA_techslot_desc: "Танки, підводні човни, літаки, радар; поле бою завжди змінюється, особливо в ті цікаві часи, в які ми проживаємо. Ми маємо переконатися, що не тільки наша армія забезпечена сучасним спорядженням, а й те, що наші генерали й адмірали встигають за цією ерою війни, яка постійно змінюється."
 BRA_adapt_militias_into_hieracy: "Інтеграція ополчення"
 BRA_adapt_militias_into_hieracy_desc: "У нашої міліції є ті самі звання й організація, що й у регулярної армії. Пряма інтеграція можлива і бажана, але ми маємо пам'ятати, що багато хто все ще не вірить федеральному уряду, і такий хід може бути непопулярним."
 BRA_joint_planning_staff: "Об'єднаний штаб"
 BRA_joint_planning_staff_desc: "Централізація самої верхівки нашої військової ієрархії має бути пріоритетом у справі об'єднання збройних сил. Немає сумнівів, що це буде важко, однак це необхідно."
 BRA_joint_exercises: "Спільні навчання"
 BRA_joint_exercises_desc: "Військові навчання не тільки рідко проводяться, вони найчастіше складаються з іграшкової війни державної міліції проти своїх співгромадян. Щоб створити відчуття єдності, ці навчання мають бути реорганізовані, щоб вони приводили до більш продуктивних і реалістичних результатів."
 BRA_federal_intervention_corps: "Федеральний корпус інтервенції"
 BRA_federal_intervention_corps_desc: "Номінально, сили федерального уряду не існують, але це можна використати, щоб створити елітний Федеральний корпус інтервенції, як національну гвардію, що виконує роль спецназу. Для цього ми ретельно проведемо відбір серед жителів усіх штатів."
 BRA_selva_forces: "Бойові дії в джунглях"
 BRA_selva_forces_desc: "Величезні джунглі, які покривають більшу частину нашого узбережжя, сильно впливають на бойові дії. Їхній гірський ландшафт надто нерівний і густо вкритий лісом, щоб там могли відбутися звичайні зіткнення між піхотою. Ми маємо підготувати спеціальні загони, які будуть ці ліси захищати, і за потреби вести ефективні контроперації."
 BRA_federal_army: "Федеральна армія"
 BRA_federal_army_desc: "Армії штатів мають бути негайно скасовані, вони - це просто шрам, що нагадує нам про важкі й неспокійні часи."
 BRA_modern_army_corps_organisation: "Сучасна організація армійського корпусу"
 BRA_modern_army_corps_organisation_desc: "Більше ніж централізація заради централізації, ми повинні знищити фрагментацію армії, щоб створювати сучасні, правильні дивізії, як ті, що воюють у Європі."
 BRA_promote_military_invation: "Підтримка інноваторів"
 BRA_promote_military_invation_desc: "Традиційно, позиції офіцерів були лише предметом для політичних перемовин, або ж зарезервовані для тих, чиї сім'ї можуть його оплатити. Але інновація та передове мислення мають перемогти для розвитку нашої армії, а забезпечити підвищення за заслугу - це завжди легше сказати, ніж зробити."
 BRA_stronger_together: "Разом ми сильніші"
 BRA_stronger_together_desc: "Сила Бразилії в її єдності! На відміну від наших сусідів, ми не стали ворогуючими між собою державами, але ми були сильні і єдині проти ворогів нашої нації. Цей принцип отримає своє відображення і в нашій армії."
 BRA_regionalist_recruiting_tactics: "Тактика рекрутування в регіонах"
 BRA_regionalist_recruiting_tactics_desc: "У такій великій країні, як наша, переконати хлопців битися за віддалені землі може бути важким, особливо для тих, хто жодного разу не бачив в очі міста. Ми адаптуємо військовий набір і пропаганду до кожного штату, щоб кожен солдат знав, що вони б'ються як за свою сім'ю, так і за Бразилію."
 BRA_uniforms_standards: "Стандартизоване спорядження"
 BRA_uniforms_standards_desc: "Від найбільш ізольованого прикордонного патруля до гарнізонів у Ріо, спорядження нашої армії можна в кращому разі назвати неякісним, у гіршому - марним. Ми зобов'язані змінити це становище."
 BRA_military_equipment_effort: "Виробництво спорядження"
 BRA_military_equipment_effort_desc: "Одяг, їжа, взуття, зброя; якщо піхотинцю щось потрібно, Бразилія, напевно, не зможе йому це надати. Хоча зміна цього - це хороша мета, її виконання коштуватиме грошей."
 BRA_brazilian_small_arms: "Бразильська стрілецька зброя"
 BRA_brazilian_small_arms_desc: "Щоб переконатися в безпеці нашої країни, наша країна має бути здатною на виробництво зброї тут, на бразильських заводах і для бразильських солдатів."
 BRA_automotive_expertise: "Досвід автомобілебудування"
 BRA_automotive_expertise_desc: "Наша країна вже досить довгий час виробляла автомобілі, ми - найкращі в цій галузі в Південній півкулі. Однак, наші регулярні війська поки що не повністю скористалися цим досвідом. Настав час це змінити."
 BRA_tank_experiments: "Проєкт Тамойо"
 BRA_tank_experiments_desc: "Танк необоротно змінив не тільки Світову війну, а й саме мистецтво війни. Нам потрібен постійний приплив танків, зроблених вдома, якщо ми не хочемо відставати від наших ворогів у сучасній війні."
 BRA_heavy_weapons_guy: "Оновлення артилерії"
 BRA_heavy_weapons_guy_desc: "Артилерія - це вкрай важлива частина будь-яких сучасних збройних сил. Наші моделі вже застаріли і зносилися, тому вони точно поступляться тому, що підготував нам світ, а це означає, що нам потрібні великі, кращі гармати!"
 BRA_rocket: "Ракетні проєкти"
 BRA_rocket_desc: "Ракети дальньої дії - це вкрай експериментальна справа, тому ми очікували, що вона не зацікавить наше верховне командування. Однак, вони побачили необхідність завдавати ударів по ворогу туди, куди не дістає наша авіація."
 BRA_renew_arsenals: "Оновлення державних арсеналів"
 BRA_renew_arsenals_desc: "Хоча у нас є кілька заводів з виробництва військової продукції, багато хто краще робить музейні копії, ніж справжню зброю. Ми терміново потребуємо нових арсеналів, тому потрібно вжити швидких і рішучих дій."
 BRA_build_new_arsenals: "Розширення військової промисловості"
 BRA_build_new_arsenals_desc: "Нині наша військова промисловість - це, по-перше, промисловість, а по-друге, військова промисловість. Більшість виробників просто імпровізують заводи для військового використання, коли виникає потреба в таких матеріалах. Цільова військова промисловість - рідкість, і якщо ми хочемо підтримувати її, то для того, щоб залишатися на плаву в мирний час, потрібна державна підтримка."
 BRA_more_arsneal: "Стимули для виробництва"
 BRA_more_arsneal_desc: "Можливо, одним із найкращих способів змусити промислових виробників допомогти нашому військовому виробництву є надання їм суттєвих стимулів для цього. Хоча зміна роду діяльності може бути важкою для промисловців, тим паче, що промислові матеріали в Бразилії доволі дорогі в придбанні, ми готові витратити необхідні кошти і зробити їм пропозицію, від якої вони не зможуть відмовитися."
 BRA_military_engineering_advancements: "Військова інженерія"
 BRA_military_engineering_advancements_desc: "Звичайного виробництва спорядження недостатньо, потрібно переконатися, що воно дійде до наших військ, і що вони його не втратять. Потрібно якомога швидше вирішити проблеми з логістикою та інфраструктурою."
 BRA_needs_of_war: "Потреби війни"
 BRA_needs_of_war_desc: "Потреба в ресурсах - це не просто слова, це військовий факт. Ми повинні забезпечити нашу армію всім, від черевиків до холодної сталі."
 
 BRA_FAB: "FAB"
 BRA_FAB_desc: "Бразильські ВПС, або FAB, потрібно організувати як єдину, централізовану командну структуру, щоб бразильське небо було чистим і під їхнім контролем."
 BRA_lessons_civil_war: "Уроки громадянської війни"
 BRA_lessons_civil_war_desc: "Обмежені зіткнення в повітрі під час громадянської війни не призвели до виникнення асів або глибоких військових знань у цій галузі, але вона створила покоління юних офіцерів, які розуміють значення війни в повітрі, і вони готові провести наші ВПС у бій."
 BRA_watching_the_skies: "Новітні ППО"
 BRA_watching_the_skies_desc: "Ми не можемо припускати, що ми завжди контролюватимемо наш повітряний простір, адже наша земля велика, а аеропорти розкидані на великій відстані. Щоб захистити наших городян і солдатів, наша система ППО повинна ні в чому не поступатися останнім моделям у Європі."
 BRA_aerodrome_construction: "Plano de Aeródromos"
 BRA_aerodrome_construction_desc: "Величезні розміри Бразилії означають, що неможливо належним чином встановити перевагу в повітрі тільки з наявних баз і аеродромів. План розширення і створення нових баз у стратегічних місцях уже деякий час обговорюють офіцери нещодавно організованої FAB, і це не тільки значно збільшить оперативний радіус дії, а й забезпечить таку необхідну роботу для людей у віддалених районах, допомагаючи їм оговтатися від затяжних наслідків нещодавньої кризи."
 BRA_radar: "Ініціатива DEDIPRA"
 BRA_radar_desc: "Хоча методи виявлення за допомогою радіозв'язку теоретично відомі вже давно, їхнє військове застосування далеко не повсюдне, особливо в Бразилії. Технологію радіовиявлення і дальнометрії, придбану за великі гроші в інших країн до Чорного Понеділка, тепер буде впроваджено в наші власні пристрої в рамках програми DEDIPRA, що дасть нам змогу оновити і, сподіваюся, поліпшити систему без іноземної допомоги."
 BRA_fighter_planes: "Оновлення винищувачів"
 BRA_fighter_planes_desc: "Найважливіший аспект повітряного бою - це контроль над небесами, а також забезпечення захисту наших літаків, тоді як наші вороги на землі не можуть тим самим похвалитися. Ми зробимо все можливе, щоб наші винищувачі стали гордістю FAB."
 BRA_bomber: "Бомбардувальна авіація"
 BRA_bomber_desc: "Найважливіший аспект повітряного бою - це нанесення удару по цілях на землі, щоб безпосередньо впливати на наземну війну. Ми зробимо все можливе, щоб наші бомбардувальники стали гордістю FAB."
 BRA_cas_focus: "Безпосередня повітряна підтримка"
 BRA_cas_focus_desc: "Щоб подолати труднощі, які незабаром постануть перед Бразилією, наші армія та авіація мають працювати спільно. Будуть профінансовані та навчені бомбардувальники, які нестимуть смерть ворогам з близької відстані."
 BRA_airdoctrine: "Повітряна доктрина"
 BRA_airdoctrine_desc: "Повітряний бій - це повністю новий вимір війни. Плануючи такі операції, потрібно враховувати безліч специфічних факторів, і тому не можна довіряти такі справи армійському персоналу."
 BRA_aviacao_naval: "Escola de Aviação Naval"
 BRA_aviacao_naval_desc: "Школа морської авіації, на жаль, потерпає від браку уваги. Треба оновити і подвоїти їхнє фінансування, щоб іноземний флот не зміг підібратися до наших берегів."
 BRA_paratroop: "Корпус парашутистів"
 BRA_paratroop_desc: "Щоб уникнути виникнення статичного фронту, нам знадобляться скидати спеціально треновані війська в тил ворогові, щоб вони змогли його відволікти. Такий стратегічний потенціал не можна недооцінювати."
 
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "Бразильський флот уже давно був домінуючою силою на континенті, і щоразу, коли ми його розширюємо, наші боязкі вороги біжать до своїх підрядників, щоб спробувати нас наздогнати. Проста правда, як завжди, в тому, що Бразилія в усьому краща за своїх сусідів."
 BRA_stray_dog_doctrine: "Доктрина вовчих зграй"
 BRA_stray_dog_doctrine_desc: "Ми не можемо мріяти про повний контроль над морем; однак, ми можемо залишити Ла Плату без товарів, що їй так сильно потрібні."
 BRA_fleet_in_being: "Чинний флот"
 BRA_fleet_in_being_desc: "У нас уже є два лінкори і багато сучасних кораблів; ми не тільки можемо, ми і повинні встановити повне домінування в Південній Атлантиці, щоб навіть у великих держав світу цього не було в цих водах флоту, який зміг би змагатися з нашим."
 BRA_naval_buildup: "Розширення морської інфраструктури"
 BRA_naval_buildup_desc: "Нагі плани щодо продовження розширення флоту були зірвані іншими пріоритетами бюджету, але тепер насувається війна, до якої наш флот має бути готовий. Має відбутися розширення спеціальних судноверфей."
 BRA_variant_experiments: "Експерименти з видами кораблів"
 BRA_variant_experiments_desc: "Іноді кілька міліметрів можуть дати нашим гарматам довжину пострілу, необхідну для перемоги в битві. Або це ж може їх підірвати. Ось чому для цих перевірок виділено такий великий бюджет!"
 BRA_battleshiptech: "Оновлення лінкорів"
 BRA_battleshiptech_desc: "Клас Мінас-Жерайс добре б себе проявив під час Світової війни, але це було кілька десятиліть тому, тож нам потрібен справжній сучасний лінкор, який зможе з легкістю змітати будь-який опір!"
 BRA_further_hvy_doctrine: "Морське домінування"
 BRA_further_hvy_doctrine_desc: "Володіння над морями - це не просто більший тоннаж, це те, наскільки вміло ти використовуєш свої кораблі в стратегічних цілях."
 BRA_carrier_experiments: "Експерименти з авіаносцями"
 BRA_carrier_experiments_desc: "Тепер перевага в повітрі - це ключ до морської переваги. Щоб переконатися в захищеності наших лінкорів, ми почнемо будівництво нашого власного авіаносця, першого свого класу, який поведе за собою сильний бразильський флот."
 BRA_amphibious: "Бойові дії біля води"
 BRA_amphibious_desc: "Наша можливість у проведенні атак через річки і моря, поки що, в кращому випадку обмежена. У наших спеціальних підрозділів має бути тренування, яке зробить неможливе можливим."
 BRA_submarine_wafare: "Прототипи підводних човнів"
 BRA_submarine_wafare_desc: "Ми почнемо виробництво бразильських підводних човнів, щоб ми хоча б у теорії могли вічно підтримувати асиметричну морську війну."
 BRA_matilhas_de_caca: "Вовчі зграї"
 BRA_matilhas_de_caca_desc: "Маленькі групи підводних човнів, або зграї, борознитимуть Південну Атлантику, шукаючи здобичі, швидко знищуватимуть ворога і ховатимуться в морських глибинах - усе йде за планом."
 BRA_moar_subbo: "Модернізація підводних човнів"
 BRA_moar_subbo_desc: "Поки що технологія підводних човнів у Бразилії - це просто скопійована технологія нещодавно куплених моделей; якщо ми хочемо здобути перевагу в довгостроковій перспективі, ми повинні розвиватися самостійно."
 BRA_screens: "Модернізовані кораблі супроводу"
 BRA_screens_desc: "Наші кораблі супроводу виконують дуже важливу функцію, яка має належати найкращим у світі кораблям. У нас є технологія для їхнього покращення, але для неї нам потрібне фінансування."
 BRA_cruiser: "Оновлення крейсерів"
 BRA_cruiser_desc: "Ми ще гірше робимо крейсери, ніж будь-яку іншу частину флоту, оскільки багато хто розглядає їх як другорядні після наших нещодавніх покупок. Однак, було б непогано підготувати наступне покоління бразильських крейсерів."
 BRA_subbo_hunters: "Мисливці за підводними човнами"
 BRA_subbo_hunters_desc: "Знищення ворожих підводних човнів - це не просто поставити міни і патрулювати біля берегів, ми повинні навчити наш екіпаж і поліпшити кораблі, щоб зберегти безпеку Бразилії."
 BRA_refined_naval_tactics: "Вища морська школа"
 BRA_refined_naval_tactics_desc: "Нам потрібно трохи більше, ніж прості диванні адмірали, якщо ми хочемо перемогти наших ворогів. Школа для найкращих із найкращих навчить наших офіцерів того, що і коли потрібно робити, коли нарешті прийде час."
 BRA_mastery_of_the_seas: "Правителька морів"
 BRA_mastery_of_the_seas_desc: "За своєю натурою Бразилія - це гігант, а наш флот - найсильніший у Південній півкулі. Навіть Кайзерліхмарине має боятися слави й могутності нашого великого флоту, найсильнішого з усіх!"
 
 BRA_republican_government: "Республіканський уряд"
 BRA_republican_government_desc: "Республіканська партія - це радше не ідеологічна група, а дивний альянс так званої Нової олігархії в Бразилії. Фермери, промисловці, офіцери та інтелектуали сподіваються повільно, але вірно вести країну до її майбутнього."
 BRA_preserving_our_republic: "Збереження республіки"
 BRA_preserving_our_republic_desc: "Багато разів у попередні роки радикальні сили були дуже близькі до здобуття перемоги на президентських виборах; такий ризик не можна більше ігнорувати, адже наша республіка знов і знов показувала, наскільки ж вона крихка."
 BRA_grand_public_works: "Проєкти громадських робіт"
 BRA_grand_public_works_desc: "У Бразилії ти правиш, відкриваючи дороги. І інші частини інфраструктури, речі, які люди можуть побачити і помацати, це стало наслідком багатьох років порожніх обіцянок, даних народу. Якщо ми хочемо знову бути обраними, нам знадобиться щось велике."
 BRA_moral_e_civica: "Мораль та громадянський обов'язок"
 BRA_moral_e_civica_desc: "Переконавшись, що діти по всій країні отримують гарну християнську освіту, з уроками релігії та святами, ми задовольнимо наш народ і забезпечимо майбутнім поколінням краще майбутнє."
 BRA_buy_brazilian: "Просування економічного націоналізму"
 BRA_buy_brazilian_desc: "Купуйте бразильське! Наша залежність від іноземних товарів є однією з причин катастрофічного краху нашої економіки після Чорного Понеділка. Це безумство, що бразильські компанії розоряються через втрату німецьких покупців, тоді як навіть бразильці не купують їхню продукцію! Ми повинні якомога більше заохочувати купівлю місцевих товарів."
 BRA_crush_interstate_banditry: "Знищення міжштатного бандитизму"
 BRA_crush_interstate_banditry_desc: "Бандити, терористи та інші злочинці занадто довго використовували відсутність якісних федеральних сил охорони правопорядку, щоб уникати правосуддя. Щоб зупинити їх, доведеться близько співпрацювати з часто ворогуючими олігархами."
 BRA_industrialist_measures: "Заходи з індустріалізації"
 BRA_industrialist_measures_desc: "Давайте послухаємо, що лідери нашої промисловості пропонують для виправлення нинішнього економічного становища. Зрештою, хіба є більш підходящі люди?"
 #BRA_higher_learing: "Фінансування вищої освіти"
 #BRA_higher_learing_desc: "В останні десятиліття університети та інші вищі навчальні заклади стали заручниками складного політичного становища, страждаючи від нестачі уваги з боку держави. Ми повинні постаратися це виправити."
 BRA_state_power_bounduaries: "Розмежування влади штатів"
 BRA_state_power_bounduaries_desc: "У штатів у нашому союзі все ще є багато протиріч. Багато проблем стикаються із законодавчими неточностями і протиріччями, і тому ці суперечки відволікають увагу уряду від інших справ. Нам потрібні зміни, хоча їх і буде складно ввести в дію."
 BRA_acordo_nacional: "Велика національна злагода"
 BRA_acordo_nacional_desc: "Уже багато років республіканське керівництво балансувало між місцевими інтересами, могутніми промисловими магнатами та військовими офіцерами, щоб зберегти в Бразилії стабільність і прогрес. Так і потрібно продовжувати."
 BRA_susbsidies_for_automotive: "Субсидії автопрому"
 BRA_susbsidies_for_automotive_desc: "Наші друзі в автомобілебудівній промисловості вже давно просили знизити податки для їхньої важливої галузі, що ми і зробимо, адже ми бажаємо тільки найкращого для нашої країни."
 
 BRA_PSI: "Протекціоністська економіка"
 BRA_PSI_desc: "Головна мета, якої ми маємо досягти в майбутньому - це досягнення справжньої незалежності від іноземних сил. Цього можна досягти імпортозаміщенням: ми поступово замінимо весь імпорт товарами, зробленими бразильцями для бразильців. Це дорога і складна справа, але вона справді допоможе Бразилії розвинутися."
 BRA_protect_our_industry: "Захист нашої промисловості"
 BRA_protect_our_industry_desc: "Щоб наші програми завершилися успішно, ми повинні захистити наші товари від нелояльної іноземної конкуренції, що дасть нам змогу провести індустріалізацію за планом."
 BRA_seek_german_capital: "Німецький капітал"
 BRA_seek_german_capital_desc: "У Німеччині, найбільшої держави нашого часу, є багато приватних інвесторів, які одразу розуміють, якщо перед ними є хороша пропозиція. Інвестувавши в нашу промисловість на її ранній стадії, ми запропонуємо кільком авантюристам величезний прибуток у довгостроковій перспективі, якщо вони вкладуться саме зараз."
 BRA_regulate_imports_taxes: "Регуляція імпорту"
 BRA_regulate_imports_taxes_desc: "Серйозний крок у нашій програмі PSI - це захист бразильських товарів від конкуренції з більшими економіками. На додачу до мит, ми додамо ліміт на можливу кількість імпорту, щоб переконатися, що люди купують бразильські товари."
 BRA_seek_entente_capital: "Британський капітал"
 BRA_seek_entente_capital_desc: "Хоча вона не найвидатніша країна у світі, в Канаді все ж є великі люди з величезними статками, які не проти стати ще багатшими. Інвестувавши в нашу промисловість на її ранній стадії, ми запропонуємо кільком авантюристам величезний прибуток у довгостроковій перспективі, якщо вони вкладуться саме зараз."
 BRA_locomotive: "Нові інженерні коледжі"
 BRA_locomotive_desc: "Якщо ми хочемо, щоб наша економічна незалежність була повною, ми повинні перестати покладатися на іноземних фахівців під час будівництва нових об'єктів. Навіщо наймати німців для будівництва моста, якщо це можуть зробити бразильці? Навіщо наймати американців для будівництва нової залізниці, якщо це можуть зробити і бразильці? Перший крок до цієї мети - створення і підтримка нових інженерних коледжів, доступних для більшості."
 BRA_o_petroleo_e_nosso: "Наша нафта"
 BRA_o_petroleo_e_nosso_desc: "Народна підтримка повного державного контролю над нафтою завжди була висока, але останніми роками вона стала великою соціальною проблемою, особливо завдяки зусиллям дитячого письменника, який став вождем мас, Монтейру Лобато. Підкорившись сподіванням народу, ми також встановимо повний контроль над цим стратегічним військовим ресурсом."
 
 BRA_left_alliance: "Уряд демократичних лівих"
 BRA_left_alliance_desc: "Альянс Демократичних лівих еклектичний і децентралізований, об'єднаний тільки бажанням кращої та більш справедливої Бразилії. Наш уряд стане збалансованим вибором, але він має стати успішним для процвітання нашої країни."
 BRA_workers_rights: "Хартія прав трудящих"
 BRA_workers_rights_desc: "Робітники занадто довго жили під повною владою своїх роботодавців, не маючи змоги уникнути важкого розкладу змін і не маючи основних прав, таких як права на оплачену відпустку. Щоб це змінити, ми повинні написати нові закони і замінити старі, щоб врятувати бразильський народ від жадібних порушників. Ці закони мають бути закріплені в новій хартії."
 BRA_increased_public_salaries: "Держава загального добробуту"
 BRA_increased_public_salaries_desc: "Бідні бразильці не в змозі оплатити мінімальне медичне обслуговування, в той час як багаті олігархи дивуються, як вони взагалі можуть витратити всі свої гроші! Ми повинні запровадити систему перерозподілу, добробут, який буде більш-менш фінансуватися кожною працюючою людиною в суспільстві та який слугуватиме для оплати безкоштовного мінімального медичного обслуговування для всіх."
 BRA_railway_projects: "Підтримка ринкових кооперативів"
 BRA_railway_projects_desc: "На деяких заводах країни, після звільнення колишнього начальника, робітники самі взяли під контроль свій завод і тепер керують ним спільно. Такий успішний досвід надихає на створення нової економічної моделі. Не руйнуючи основи ринкової економіки, слід заохочувати робітників об'єднуватися в кооперативи для управління власними заводами."
 BRA_left_front: "Лівий фронт"
 BRA_left_front_desc: "Відмінності нашого альянсу у баченні Бразилії створили багато дискусій, і часто ми не можемо разом голосувати в Парламенті. Якщо ми хочемо це змінити, ми повинні постаратися створити справжній статут ДЛ для нашого Лівого фронту."
 BRA_heavy_handed_development: "Жорсткий розвиток"
 BRA_heavy_handed_development_desc: "Іноді невидимій руці потрібен невеликий поштовх у потрібному напрямку. Зараз це твердження хибне, бо уряд має отримати більший контроль над економікою!"
 
 BRA_plano_de_metas: "План за цілями"
 BRA_plano_de_metas_desc: "Ми створимо велику стратегічну мету індустріалізації та поліпшення економіки; цей так званий 'План за цілями' спрямовуватиме всю нашу економічну політику."
 BRA_dobra_a_meta: "Підтримка міжштатівських проєктів"
 BRA_dobra_a_meta_desc: "Рани, завдані Громадянською війною, як фізичні, так і душевні, ще не загоїлися. Штати не довіряють центральному уряду і один одному, а фізичні руйнування ще не усунені належним чином. Підтримуючи міжштатівські проєкти, ми можемо довести, що ніколи не повторимо помилок Старої Республіки, одночасно виправляючи завдані збитки."
 BRA_conquest_of_the_west: "Завоювання заходу"
 BRA_conquest_of_the_west_desc: "Наша інфраструктура, як і населення, сконцентровані на узбережжі країни, через що внутрішні міста залишаються майже без справжнього сполучення з рештою світу. Якщо ми це змінимо, ці регіони отримають поштовх у розвитку."
 BRA_taming_the_sertao: "Приборкання центру"
 BRA_taming_the_sertao_desc: "Величезні посушливі землі, втомлені селяни, маленькі міста, палюче сонце. Усе це нагадує про минуле, коли Бразилія була практично антонімом слова прогрес. Час змиє цю пам'ять, коли там вперше почнуть ходити поїзди."
 BRA_inflation_struggle: "Боротьба з інфляцією"
 BRA_inflation_struggle_desc: "Як ми й припускали, наша експансіоністська монетарна політика призвела до виникнення надлишку валюти на ринку. Щоб виправити становище до того, як воно призведе до негативних наслідків, потрібно вжити запобіжних заходів, причому треба зробити це швидко."
 
 BRA_liberal_alliance: "Ліберальний уряд"
 BRA_liberal_alliance_desc: "Хоча дехто бачить їх символом Старої республіки, у лібералів немає нічого спільного зі старими маршалами, які були тоді при владі. Можливо, їхнє бачення майбутнього, яке базується на республіканських і гуманістичних ідеалах, і не поділяє більшість бразильців, вони все одно спробують втілити його в життя."
 BRA_positivism: "Позитивізм"
 BRA_positivism_desc: "Позитивізм - це цінність, що лежить в основі Бразильської Республіки, але її забули за часів Старої республіки, коли її замінили жадібність і військові амбіції. Ми оновимо наше прагнення зробити Бразилію вільною і суверенною, яка буде постійно рухатися вперед."
 BRA_humanist_ideals: "Гуманістичні ідеали"
 BRA_humanist_ideals_desc: "Права людини - це велика цінність республіканізму, яка існує з часів американської та французької революцій 18 століття. Ми долучимося до цієї традиції та керуватимемося нею в нашій політиці, щоб забезпечити гідне життя кожному бразильцю."
 BRA_state_taxation_reform: "Реформи державного оподаткування"
 BRA_state_taxation_reform_desc: "Занадто багато податків зберігається на федеральному рівні, що є явною зрадою федеративних домовленостей, які існують уже багато років. Ми забезпечимо, щоб кожна федеральна єдність мала достатньо доходів для нормального існування."
 BRA_end_byzantine_structure: "Реорганізація федеральної бюрократії"
 BRA_end_byzantine_structure_desc: "Проблема федеральної системи полягає не в неправильному делегуванні повноважень. Ні, проблема полягає в глибоко неефективній і корумпованій бюрократії, яка не в змозі підтримати шлях Бразилії до прогресу. Ми повинні докласти великих зусиль для її реформування та раціоналізації функціонування федеральної системи."
 
 BRA_soften_regulations: "Послаблення регуляції"
 BRA_soften_regulations_desc: "Занадто суворе регулювання банків, на додачу до надмірного оподаткування, створюють перешкоди в ці нестабільні часи. Ми повинні переконатися, що наша економіка працює ефективно."
 BRA_mining_grants: "Гранти на гірничий видобуток"
 BRA_mining_grants_desc: "Величезну наділеність Бразилії природними ресурсами можна використовувати. Усе, що потрібно зробити - це переконатися, що наші пошуковці можуть дістатися до всього цього багатства."
 BRA_local_tax_breaks: "Локальні зниження податків"
 BRA_local_tax_breaks_desc: "Кілька продуктів, необхідних бразильцям, останнім часом подорожчали через економічні проблеми. Знизивши податки на деякі повсякденні продукти, ми покращили ситуацію в країні спочатку на місцях, а потім і в усій нації."
 BRA_para_mining_aluminum: "Видобуток алюмінію"
 BRA_para_mining_aluminum_desc: "Наша здатність добувати рідкісні та важливі мінерали ще має досягти свого повного потенціалу. Ми зобов'язані упевнитися, що ці метали видобуваються і використовуються для поліпшення і зміцнення країни."
 BRA_flexibilize_unions: "Обмеження діяльності профспілок"
 BRA_flexibilize_unions_desc: "Ми забезпечимо, що профспілки не тільки будуть обов'язковими, а й працюватимуть у бік досягнення більшої політичної ваги, а також запровадимо обмеження на страйки в життєво важливих галузях економіки."
 BRA_financial_institutions: "Зміцнення фінансових інститутів"
 BRA_financial_institutions_desc: "Нашому уряду не вистачає багатьох ознак справжньої сучасної економіки, починаючи від макроекономічного планування і закінчуючи звичайним контролем над валютою. Якщо ми хочемо поліпшити нашу здатність втручатися за необхідності, ми повинні мати для цього відповідні інструменти."
 
 BRA_liberal_republicans: "Ліберально-демократичний уряд"
 BRA_liberal_republicans_desc: "Так звані ліберали в нашій країні взагалі не розуміють, що таке лібералізм, вони у всій своїй програмі просто протистоять республіканцям. Настав час, щоб Бразилія реально відповідала принципам вільної республіки."
 BRA_coffee_tax_breaks: "Зниження податків на каву"
 BRA_coffee_tax_breaks_desc: "Наші фермери та їхня благородна праця - ось, що рухає Бразилію вперед. Не можна гаяти часу, необхідно врятувати їх від жахливих подій останніх років, адже вони необхідні для світлого майбутнього нашої країни."
 BRA_curb_desenvolmentismo: "Вільний ринок"
 BRA_curb_desenvolmentismo_desc: "Ідея про те, що державне втручання в економіку необхідне для її розвитку - це дурість, породжена вкрай незвичними часами нестабільності. Єдиний шлях для процвітання країни - це дозволити підприємствам самостійно розвиватися і збагачуватися."
 BRA_flexibilize_work_law: "Гнучке законодавство"
 BRA_flexibilize_work_law_desc: "Закони, ухвалені попередньою адміністрацією, занадто жорсткі, і вони спричиняють відхід економіки в тінь. Ми повинні модернізувати і збільшити гнучкість контрактів за допомогою сучасного, передового мислення."
 BRA_lower_salary_increase: "Зниження швидкості індексації"
 BRA_lower_salary_increase_desc: "Велика частина витрат держави йде на так званих держслужбовців, які майже нічого не роблять і отримують за це великі гроші; більшість посад взагалі належать друзям і родичам політиків. Скоротивши кількість держслужбовців і знизивши збільшення їхньої зарплати, ми значно збільшимо наш дохід."
 BRA_new_federalism: "Послаблення федерального фіскального контролю"
 BRA_new_federalism_desc: "У рамках нашого економічного підходу 'принципу невтручання', було запропоновано послабити різні фіскальні обмеження, встановлені на федеральному рівні. Хоча в короткостроковій перспективі це може призвести до незначного зниження доходів, це значною мірою нагадає штатам, що ми прагнемо працювати з ними, а не проти них."
 BRA_state_level_fiscal_responsability: "Фінансова звітність штатів"
 BRA_state_level_fiscal_responsability_desc: "Уряди штатів занадто довго дозволяли собі витрачати більше, ніж заробляти, в основному витрачаючи гроші на безглузді показові будівництва доріг. Щоб поліпшити це становище, потрібно ухвалити відповідні закони."
 BRA_entice_foreign_intellectuals: "Іноземна інтелігенція"
 BRA_entice_foreign_intellectuals_desc: "Важливо не тільки нарощувати наш академічний потенціал, ми також маємо переконатися, що Бразилія приваблива для іноземних дослідників та інтелектуалів. У світі повно відомих інтелектуалів, які хочуть врятуватися від переслідувань або просто навчатися в іншій країні, щоб розширити свої знання. Було б краще, якби вони вирішили приїхати сюди і підтримати наші дослідження."
 BRA_strict_liberties_protection: "Суворий захист свобод"
 BRA_strict_liberties_protection_desc: "Ми не дозволимо анти-республіканським почуттям знову піднятися, але всі незрадницькі розмови можна і потрібно слухати, до того ж потрібно поважати будь-який вид преси."
 BRA_banking_stuff: "Захист банківської незалежності"
 BRA_banking_stuff_desc: "Банки є основою функціонування ліберальної капіталістичної економіки. Без кредиту ніхто не зміг би створити компанію або зробити будь-які інвестиції. Відповідальність банків полягає в тому, щоб не видавати кредити всім і кожному, і дуже важливо, щоб вони залишалися незалежними в цьому відношенні. Будь-яке зазіхання на їхню розсудливість може сильно дестабілізувати економіку."
 BRA_garner_foreign_capital: "Приватний капітал"
 BRA_garner_foreign_capital_desc: "Створивши спільні підприємства з нашим приватним сектором, ми прискоримо економічне відновлення країни."
 BRA_bastion_of_liberty: ""Новий федералізм""
 BRA_bastion_of_liberty_desc: "Свобода і справедливість для всіх - кінцева мета всіх республік, але Бразилія застрягла в досягненні цієї мети через свою непрацюючу федеральну структуру. Однак у країні зароджується нова течія у вигляді 'нового федералізму', коли федеральний уряд виділяє кошти штатам і просто надає їм можливість робити те, що вони хочуть. Розвиваючи відносини співпраці, адміністрація незабаром стане більш працездатною."
 
 BRA_AIB: "Регентство"
 BRA_AIB_desc: "Воля народу стала ясною, і тепер у Республіки є Президент, який врятує її від самої себе - реорганізує її назад в Імперію!"
 BRA_massive_rallies: "Величезні мітинги"
 BRA_massive_rallies_desc: "Необхідно всім показати народну підтримку реставрації! Ми зберемо наших прихильників з усієї країни, змусивши повірити тих, хто сумнівається в нашій народній підтримці."
 BRA_ensuring_military_loyalty: "Забезпечення лояльності армії"
 BRA_ensuring_military_loyalty_desc: "На жаль, багато хто в наших збройних силах відчуває республіканські симпатії. Ми повинні будемо забезпечити плавний перехід до нової системи управління."
 BRA_propaganda_efforts: "Пропаганда"
 BRA_propaganda_efforts_desc: "Бразильський народ повинен дізнатися про всі плюси від знищення жалюгідної республіки, і ми не пошкодуємо на це ні часу, ні сил."
 BRA_church_support: "Підтримка церкви"
 BRA_church_support_desc:  "Тепер священнослужителі теж повністю підтримують нас і наші зусилля по перетворенню країни на те, чим вона завжди мала бути. З благословення Діви Марії, наша країна буде єдиною під Богом."
 BRA_woo_northern_colonels: "Підтримка північних полковників"
 BRA_woo_northern_colonels_desc: "Полковники - це прості, але дуже впливові люди. Їх можна задешево купити, а їхня підтримка дуже стане в пригоді монархії, що відроджується."
 BRA_the_empire_strikes_back: "Бразильська Імперія"
 BRA_the_empire_strikes_back_desc: "Його Імператорська Величність Педро III готовий отримати свою корону, перетворивши Бразилію на те, чим вона завжди мала бути - на монархію. До початку потрібно тільки зробити трохи приготувань: організувати саму коронацію і відновити палаци, в яких буде проживати Його Величність. Імперія повернулася до життя, володіючи повною силою і могутністю!"
 BRA_one_nation: "Одна нація"
 BRA_one_nation_desc: "Педантична ідея про відділення церкви від тимчасової влади - це просто прото-синдикалістська нісенітниця. Церква - це серце і душа нашої країни, від самого її заснування і аж до цих темних часів, тож залишити її поза проектами про реконструкцію можна в кращому разі назвати короткозорою ідеєю, в гіршому - соціалістичною!"
 BRA_protecting_the_first_brazilians: "Захист перших бразильців"
 BRA_protecting_the_first_brazilians_desc: "Наші індіанці занадто довго страждали від недогляду Республіки, навіть гірше, ніж уся країна. Їхні села і спільноти будуть захищені, а їхні землі укриті від загрози з боку жорстокого світу; вони також отримуватимуть автономію, яку ми в майбутньому збираємося надати кожному місту Імперії."
 
 BRA_afro_religions: "Захист африканської культури"
 BRA_afro_religions_desc: "Африканські народи Бразилії довго ігнорувалися республікою, що не дивно з огляду на те, що її створили колишні рабовласники, незадоволені тим, що в Імперії скасували цю варварську практику. Ми не тільки захистимо їхні зібрання і традиції, але їх підтримуватиме держава, яка турбується про мовчазну більшість бразильців."
 BRA_criminalize_racism: "Криміналізація расизму"
 BRA_criminalize_racism_desc: "Бразильська еліта давно жила безпечним і безтурботним життям, насолоджуючись своїм багатством і насміхаючись над менш везучими. Ці шуліки, незадоволені ув'язненням у рабство вірних християн, які також вважають себе кращими за індіанців та іммігрантів, увесь час несучи політичну нісенітницю про рівність. Їм здається, що деякі апріорі рівніші за інших, але в нашій країні такого не буде. Ті, кому бракує звичайної поваги й толерантності, зіткнуться з повною міццю імперського законодавства."
 BRA_healing_the_chaos: "Виправлення хаосу"
 BRA_healing_the_chaos_desc: "Громадянська війна завдала набагато глибших ран, ніж ті, що видно на будівлях і тілах. Це ідея про те, що людина, яка стоїть поруч із тобою, може бути ворогом, поділ і хаос, спричинені так званим "демократичним процесом", усе зло, що зараз процвітає в Бразильській Імперії."
 BRA_corporate_power: "Корпоративна влада"
 BRA_corporate_power_desc: "Ми надамо нашому прогресивному народу інструменти для продовження індустріалізації та збагачення країни, і будемо з ними ближче працювати для здійснення економічного процвітання."
 BRA_end_gommunism: "Репресії привида"
 BRA_end_gommunism_desc: "Привид блукає планетою, привид синдикалізму. На щастя, адже злі духи бояться Хреста і того, що він означає: правди, справедливості та бразильського способу життя."
 BRA_christian_integral_unions: "Християнські профспілки"
 BRA_christian_integral_unions_desc: "Хоча ми вжили таких необхідних заходів у боротьбі з синдикалізмом, ми не повинні забороняти нашим робітникам збиратися в профспілки, тому що ми, як суспільство, повинні підтримувати добрі стосунки з нашими колегами. Однак, вони більше не будуть культами Маркса, але місцями, де душа зможе знайти спокій."
 BRA_heroic_cult: "Героїчний культ"
 BRA_heroic_cult_desc: "Великі чоловіки і жінки в історії Бразилії були відкинуті на узбіччя республіканцями, які, засліплені своїми ідеалами, обрали своїм героєм Тірадентіса, який був рабовласником."
 BRA_cultural_exchange_brazil: "Національна культура"
 BRA_cultural_exchange_brazil_desc: "Бразилія завжди була багатокультурною, маючи сотні місцевих традицій, свят і діалектів. Ми підтримаємо новий рівень обміну між цими культурами, і піднімемо ці традиції туди, де вони належать по праву - на вістря верхівки суспільства, і будемо ігнорувати марксистів, які стверджують, що народні традиції мають бути замінені будь-чим, що цього тижня модно у Франції."
 #BRA_advisory_parliament: "Дорадчий парламент"
 #BRA_advisory_parliament_desc: "Імператорський Парламент тепер буде обмежений своїми першими функціями; останнє слово в державних справах завжди буде за Імператором, але Парламент зможе висловити свою думку під час вирішення звичайних проблем."
 BRA_direct_imperial_prerrogatoves: "Прямі імперські прерогативи"
 BRA_direct_imperial_prerrogatoves_desc: "Багато дій, директив і декретів тепер будуть під прямим контролем нашого мудрого монарха, щоб переконатися, що Його Імператорська Величність зможе брати участь у будь-яких справах, які він вважає важливими для Бразилії."
 BRA_curb_state_powers: "Урізання влади штатів"
 BRA_curb_state_powers_desc: "Штати в Бразилії існують з часів республіки, коли вони стали спадкоємцями союзу жорстоких олігархів, які повели переворот проти Імперії. Педро II, бажаючи гармонії, їм не чинив опору. Ми не допустимо тієї самої помилки і покажемо цим місцевим лордам справжню міць Імперії!"
 BRA_true_education: "Справжня освіта"
 BRA_true_education_desc: "Кілька десятиліть так звані інтелектуали республіки заповнювали шкільні підручники пропагандою, вигаданими історіями і образами Імператорського Дому. Ми не дозволимо цьому фарсу тривати; ці псевдо-марксистські книжки будуть прибрані подалі від шкіл, де їм і є саме місце."
 BRA_brazilian_youth: "Бразильська ліга молоді"
 BRA_brazilian_youth_desc: "Цими днями діти не мають почуття відповідальності та обов'язку; ясна річ, через ліберальну гидоту, якої їх навчали в школах, а іноді навіть самими батьками! Щоб виправити цей сумний стан справ, у Бразилії буде створено молодіжну організацію, яка навчатиме молодших істинним цінностям, щоб усі проживали добрі та повні життя."
 BRA_true_municipalism: "Справжній муніципалізм"
 BRA_true_municipalism_desc: "Бразилія потребує справжньої децентралізації, а не символічної. Головна частина нашого плану для країни - це щоб кожне місто, кожне село і кожна комуна захищали й управляли тим, що їм належить, і щоб кожен бразилець жив разом зі своєю сім'єю і Богом."
 BRA_imperial_blueguards: "Імператорська Зелена гвардія"
 BRA_imperial_blueguards_desc: "Більша частина нашої молоді останнім часом допомагали людям благодійністю, відкриваючи соціальні їдальні та знищуючи синдикалістські об'єднання та інший набрід. Цих молодих людей потрібно не тільки похвалити, але їхню організацію буде наближено до держави, а Зелені сорочки стануть найвеличнішою і найгордішою бразильською організацією."
 BRA_grant_titles: "Присвоєння титулів"
 BRA_grant_titles_desc: "За часів Імперії у нас було багато герцогів, графів та інших дворян, які заробили свої титули власною працею, але заздрісні республіканці їх скасували. Відновивши наявні титули і створивши нові, ми будемо підтримувати дворянство в цій Антарктичній Імперії."
 BRA_sponsor_popular_festivals: "Підтримка народних фестивалів"
 BRA_sponsor_popular_festivals_desc: "Бразильський народ має багату та яскраву історію фестивалів і свят. Деякі, на кшталт карнавалу та святкувань Святого Іоанна, сягають своїм корінням у минуле, інші, такі як прекрасні футбольні матчі, ще зовсім молоді. Держава має дбати про добробут і щастя всіх її громадян, тому ми значно інвестуємо в розваги для бразильців, найрадіснішого народу на Землі."
 BRA_i_am_the_senate: "Органічна імперія"
 BRA_i_am_the_senate_desc: "Органічна імперія так називається, бо вона працює як єдине тіло; кожна клітина має власне життя, кожна важлива для країни і є її частиною. Щоб тіло було здоровим, воно повинне підтримувати хорошу дієту й негайно лікувати будь-які хвороби та клітини, які не так працюють..."
 BRA_imperial_cavalry: "Імператорські драгуни"
 BRA_imperial_cavalry_desc: "Імператорська почесна гвардія, давно всіма забута, та інші частини наших великих кавалерійських традицій будуть відновлені в наших збройних силах і в історії. Зрештою, бразильський ландшафт завжди більше підходив коням, а не автомобілям."
 BRA_holy_war: "Священна боротьба"
 BRA_holy_war_desc: "Армію, яку веде і захищає наш Святий Хрест, не можна перемогти! Знищимо Інтернаціонал, така воля Бога!"
 BRA_glory_of_empire: "Імперська велич"
 BRA_glory_of_empire_desc: "Велич імперії порівняно з жалюгідною республікою - це все одно що порівняти сонце зі свічками. Жалюгідні спроби буржуазії вселити повагу в народ провалилися, і ніхто не шанував республіканські символи. Цього ніколи не станеться з Імперією!"
 BRA_never_surrender: "Імперська наполегливість"
 BRA_never_surrender_desc: "Монархія впала в попередньому столітті без єдиного пострілу. Ми за жодних обставин не дозволимо цьому повторитися. Щоб повалити нашу імперію, синдикалістам доведеться вести полювання за кожним імператорським гвардійцем!"
 BRA_safeguard_guarani_peoples: "Захист племен гуарані"
 BRA_safeguard_guarani_peoples_desc: "Хоробрий народ Парагваю давно знемагав під жорстоким керівництвом, яке тільки хоче принести їм руйнування. Щоб захистити їхні землі та культуру, ми втрутимося і відновимо порядок у цій державі, знищивши тліючих там синдикалістів і лібералів."
 BRA_cisplatina: "Цисплатина"
 BRA_cisplatina_desc: "Після свого повстання Уругвай створив національну ідентичність, яка, хоча і є неорганічною, буде важко піддаватися знищенню. Тим не менш, ми повинні встановити бразильський контроль над Південною Атлантикою, силою окупувавши Східну Республіку, як запобіжний захід проти аргентинської агресії."
 BRA_develop_araucania: "Порятунок племен мапуче"
 BRA_develop_araucania_desc: "Багато десятиліть мапуче в Чилі та Аргентині страждали від жорстокої окупації та крадіжки землі. Допомога їм у відновленні має стати нашим пріоритетом."
 
 BRA_new_state: "Estado Novo"
 BRA_new_state_desc: "Завдяки реформам Варгаса наша держава стійко стоїть на сторожі Бразилії. Відтепер неефективна бюрократія не буде отруювати нашу країну, а Бразилія буде ведена силою у своє велике майбутнє."
 BRA_political_centralisation: "Політична централізація"
 BRA_political_centralisation_desc: "Неможливо ухвалити виважені рішення і втілювати загальнодержавні плани, якщо штати постійно втручатимуться і присікатимуть ініціативи федерального уряду. Держава має бути централізована, а місцева влада ослаблена, інакше Бразилія ніколи не стане сучасною."
 BRA_cut_state_powers: "Обмеження влади штатів"
 BRA_cut_state_powers_desc: "Штати, що так давно існують у Республіці, потрібні лише для того, щоб послабити їх! Вони тримають своїх людей на ланцюгу, як купка феодалів. Вони уникають федерального контролю. Їхню автономію має бути скасовано. Штати мають підпорядковуватися державі, а не навпаки. Бразилія насамперед!"
 BRA_plan_cohen: "План Коена"
 BRA_plan_cohen_desc: "Наш рейд у штаб АІБ призвів до несподіваного відкриття. Виявляється, що ультраправа партія мала доступ до секретного документа, в якому йшлося, що кілька ключових офіцерів і великих політиків планували синдикалістський переворот! На щастя ми знайшли цей документ до того, як його змогли використати. Тепер у нас у руках незаперечний доказ їхньої зради, і немає сумнівів, вони не зможуть уникнути гніву Бразилії!"
 BRA_defang_opposition_parties: "Нейтралізація опозиції"
 BRA_defang_opposition_parties_desc: "Звісно Естадо Ново не ставить перед собою мету встановити диктатуру! Немає жодної причини забороняти діяльність опозиційних партій та їхню участь у виборах. Однак необхідно гарантувати, що будь-яка партія існувала на наші гроші..."
 BRA_expand_cdn: "Розширення КДН"
 BRA_expand_cdn_desc: "Незважаючи на нашу завзятість у боротьбі з ворогами Бразилії, вони всюди. У такій величезній країні вони можуть бути де завгодно: у бідному райончику Ріо, десь у Мато Гроссо, глибоко в лісах Амазонії... Щоб розв'язати таку складну проблему і назавжди покінчити з ворогами, нам необхідно збільшити фінансування і розширити Консело де Дефеса Національ (Національна рада оборони)."
 BRA_adopt_developmentalism: "Девелопменталізм"
 BRA_adopt_developmentalism_desc: "Одна з цілей Естадо Ново - промисловий розвиток Бразилії укупі з великою інфраструктурою та урбанізацією. З розвитком сучасної промисловості у великих містах нашої країни Бразилія зможе стати сучасною державою і зайняти належне їй місце серед інших націй у світі."
 BRA_pass_the_clt: "КЛТ"
 BRA_pass_the_clt_desc: "Консолідасьо дас Лейс до Трабальо (Зведений декрет про трудове законодавство) - це зведення всіх нещодавно ухвалених законів, що легалізують роботу, в одному документі. Однак КЛТ - це не тільки звід, а й інструмент, який дасть змогу робітникам отримати нові права, на які вони заслуговують. Естадо Ново насамперед служить саме бідним людям Бразилії!"
 BRA_new_vocational_academies: "Навчання спеціалістів"
 BRA_new_vocational_academies_desc: "Нема чого знати юнакові, про що писав Платон або де розташована Хіва. Щоб забезпечити майбутнє нашій країні, необхідні робітники та інженери, сантехніки, електрики, клерки та офіцери. Так ми отримаємо добре підготовлених фахівців і підвищимо ефективність індустріалізації країни."
 BRA_new_unis: "Нові освітні директиви"
 BRA_new_unis_desc: "Нинішня система освіти не така вже й погана, але вона занадто упереджена. Просочена синдикалізмом вона підносить ворогів бразильської держави. Однак кожному громадянину важливо знати історію своєї країни! Перегляд освітньої програми покаже школярам і студентам наскільки погано справи в Бразилії, і як президент Варгас виправить ситуацію і приведе всіх нас у світле майбутнє."
 BRA_work_with_business_leaders: "Співпраця з магнатами"
 BRA_work_with_business_leaders_desc: "Естадо Ново служить бідним жителям Бразилії, але не варто ігнорувати великих постатей промисловості, що розвивають нашу країну! Деякі з цих геніїв своєї справи висловили підтримку нашому уряду і заявили, що готові працювати з нами в рамках нових промислових проєктів. І ми з радістю підтримаємо їх у цьому."
 BRA_federal_infrastructure: "Громадські інфраструктурні роботи"
 BRA_federal_infrastructure_desc: "Зниження безробіття - пріоритет національної економіки. Фінансуючи проєкти інфраструктури, ми зможемо вбити двох зайців одним пострілом: безробітні знову зможуть працювати, а дороги, що розкладаються, в нашій країні будуть відремонтовані та розширені, щоб служити нашому великому плану."
 BRA_support_coffee_oligarches: "Підтримка кавових олігархів"
 BRA_support_coffee_oligarches_desc: "Кавова промисловість є однією з найстаріших і найбагатших сільськогосподарських галузей нашої країни. Однак цей локомотив нашої економіки сильно постраждав після Чорного Понеділка. Необхідно врятувати цей сектор, щоб його розпад не загрожував проведенню нашої політики."
 BRA_modern_urban_planning: "Сучасна урбанізація"
 BRA_modern_urban_planning_desc: "З прискореною індустріалізацією важливо пам'ятати про великий потік колишніх селян, що прямують до міст заради роботи на фабриках і заводах. Ця міграція вимагає з боку адміністрації побудови додаткового житла, розширення комунальних послуг і забезпечення громадського транспорту. Ми розробимо новий, сучасний план розвитку наших міст."
 BRA_consolidate_new_administration: "Об'єднання уряду"
 BRA_consolidate_new_administration_desc: "Жетуліо Варгас здобув владу, президенту було забезпечено додаткові правомочності, а наші вороги не виявили жодного опору. Однак нам необхідно забезпечити збереження Естадо Ново шляхом посилення режиму та об'єднання уряду."
 BRA_introduce_new_police_regulations: "Нові права поліції"
 BRA_introduce_new_police_regulations_desc: "Занадто багато обмежень обмежують наші силові відомства. Причина арешту, заборона на побиття, відповідь перед судом... Стільки правил тільки сповільнює наших поліцейських і не дає їм виконувати свою роботу - видирати зрадників з коренем! Необхідно змінити ці обмеження, щоб дати поліції більше свободи, а значить і більше контролю."
 BRA_election_monitors: "Спостерігачі на виборах"
 BRA_election_monitors_desc: "Бразилія, будучи великою і густонаселеною країною, що хворіє на корупцію і підступи корпоратів, легко може стати жертвою нечесних виборів. У відповідь на цю загрозу демократії ми направимо на виборчі дільниці уповноважених осіб, які стежитимуть за порядком. Бонусом буде те, що ці 'агенти' зможуть спонукати громадян проголосувати за правильного кандидата. Усе для Республіки!"
 BRA_guarantee_military_loyalty: "Військова підтримка"
 BRA_guarantee_military_loyalty_desc: "Як показала Війна між штатами, військові - це не тільки щит нації, а й меч, з яким не можна не рахуватися. У наших же інтересах забезпечити їхню підтримку нашого режиму."
 BRA_promulgate_new_constitution: "Нова конституції"
 BRA_promulgate_new_constitution_desc: "Минуло достатньо часу. Опозиціонери замовкли так само, як і клоуни з Національних зборів і Верховного суду. Усі вже розуміють, що наш шлях неминучий і необхідний для майбутнього Бразилії. Ми повинні ратифікувати новий порядок на наступні десятиліття, створивши нову Конституцію, що вбере в себе ідеї Естадо Ново."
 BRA_extend_executive_authority: "Посилення виконавчої влади"
 BRA_extend_executive_authority_desc: "У новій Конституції президент буде понад усе. Обраний народом, його легітимність буде незаперечною, а отже, і влада буде великою. Де це бачено, щоб людину, обрану своїм народом, гальмували парламентські розбірки!"
 BRA_curtail_civil_liberties: "Обмеження небезпечної діяльності"
 BRA_curtail_civil_liberties_desc: "Безпека - одна з головних свобод, але, на жаль, ми не можемо її гарантувати кожному бразильському громадянину. Тому ми повинні діяти й активно припиняти всі організації, що загрожують Бразилії та Естадо Ново. Громадянські свободи гарантовані, але це не означає, що ними можна зловживати!"
 BRA_a_voz_do_brasil: "A Voz do Brasil"
 BRA_a_voz_do_brasil_desc: "Щоб доносити потрібну й оперативну інформацію про справи в Бразилії до наших громадян, ми створимо радіопередачу, на якій держава зможе безпосередньо спілкуватися зі своїм народом. Щодня о 19:00, на Гуанабарі."
 BRA_expand_cinema: "Розширення Cinédia Studio"
 BRA_expand_cinema_desc: "Студія Сінедіа була заснована в Ріо-де-Жанейро в 1930 році. Це гордість бразильського кінематографа, яка постачає популярні драми бразильському народу, використовуючи сучасні техніки та обладнання. Однак студія хоч і улюблена багатьма, але залишається досить 'традиційною' у своїй ефективності. Необхідно модернізувати та розширити її. З нашими субсидіями ми зможемо побудувати нову величезну студію, яка буде радувати Нову Бразилію безліччю фільмів щороку!"
 
 BRA_the_counter_coup: "Переворот"
 BRA_the_counter_coup_desc: "Після сьогоднішньої атаки на волю народу сталася контрреволюція: люди в єдності з армією відмовилися визнати легітимність вождів перевороту. Їхня тактика залякування і поділу не спрацювала, тож тепер дні капіталізму в Бразилії полічені!"
 BRA_f_anarchist_b: "Автономісти"
 BRA_f_anarchist_b_desc: "Легше сказати проти чого виступають автономісти, ніж про те, що вони підтримують."
 BRA_rehabiltate_officer_corps: "Реабілітація офіцерського корпусу"
 BRA_rehabiltate_officer_corps_desc: "Капіталізм був побудований на плечах робітників. Багато хто був просто занадто наляканий або занадто слабкий, щоб повстати проти своїх панів. Хіба ці бідні пішаки реакціонерів мають платити за помилки, в яких вони явно каються? Чи повинні ми покарати тих, хто просто захищав свою сім'ю?"
 BRA_brazil_own_socialism: "Власний бразильський соціалізм"
 BRA_brazil_own_socialism_desc: "Унікальні історія та культура Бразилії означають, що ми не можемо просто застосувати ідеї, продумані для Франції та Британії, також ми не можемо бути запеклими противниками приватної власності. Ортодоксальна ідеологія не може заважати бразильському прогресу!"
 
 BRA_shrink_state: "Послаблення держави"
 BRA_shrink_state_desc: "У Бразилії держава завжди була інструментом гноблення і централізації понад усе."
 BRA_anti_monarchist_militas: "Кінець інтегралізму"
 BRA_anti_monarchist_militas_desc: "Мабуть, інтегралізм - це найбільш несамовита доктрина, відома людству, вона спотворює віру, щоб здобути владу над умами, і хоче встановлення монархії та тиранії! Ми не можемо дозволити тим, хто хоче закувати нас у ланцюги спокійно гуляти на волі!"
 BRA_stabilization: "Стабілізація"
 BRA_stabilization_desc: "Травматична криза, яка довела нас до цього моменту, створює суттєві проблеми. Ми повинні заспокоїти керівників, і що ще важливіше, весь народ; нова Бразилія - це не кінець, але свіжий початок."
 BRA_end_banks: "Покінчити з банками"
 BRA_end_banks_desc: "Банки - це майже як замки; залишки попередньої ери прогресу, вони просто не потрібні в сучасному соціалістичному суспільстві."
 BRA_field_collectivization: "Колективізація полів"
 BRA_field_collectivization_desc: "Реорганізація всієї орної землі в очолювані селянами кооперативи - це непросте завдання, але воно ж є справжньою метою революції."
 BRA_industrial_collectivization: "Промислова колективізація"
 BRA_industrial_collectivization_desc: "Наші фабрики і заводи наразі належать корумпованим шахраям, які негайно втекли з країни після того, як ми отримали владу, залишивши свою промисловість. Ми повинні їх заново відкрити, щоб почати роботу!"
 BRA_women_workers: "Жінки-працівниці"
 BRA_women_workers_desc: "Емансипація жінок і відкидання реакційних ролей статей займе десятиліття, але ми вже можемо почати кількома кроками; головний з них - це дозволити жінкам працювати на наших заводах, щоб зробити так, щоб кожен бразилець став частиною країни."
 BRA_educate_the_masses: "Навчити маси"
 BRA_educate_the_masses_desc: "Грамотність ніколи не була на високому рівні в Бразилії, в нашій країні люди не думали самостійно, як і було заплановано клептократами, які тоді керували країною. Досить! Наш народ має вміти читати, якщо він хоче стати частиною майбутнього, яке лежить перед нами."
 BRA_aid_poor: "Допомогти бідним"
 BRA_aid_poor_desc: "У нас є більш термінові справи, ніж забезпечити всім робочі місця; ми повинні врятувати народ! Про голодуючих і маргіналів суспільства, незліченних бідних у бразильських містах надто довго не згадували й намагалися не помічати. Ми допоможемо їм чим тільки зможемо."
 BRA_christian_morals: "Християнські цінності"
 BRA_christian_morals_desc: "Бразилія завжди була країною особливо релігійних людей, і щоб виконати волю народу, ми повинні слідувати ідеалу щедрості, який завжди захищав наш Спаситель; адже не можна одночасно служити і грошам, і Богу."
 BRA_true_equality: "Справжня рівність"
 BRA_true_equality_desc: "Найкращі цінності цієї країни - це дружелюбність і співчуття, тому ми завжди раді новим людям та ідеям. Після приходу в Бразилію соціалізму, ми будемо слідувати цим цінностям вірніше, ніж будь-коли, і кожна людина буде отримувати за своїми заслугами, а не за товщиною свого гаманця."
 BRA_moving_teachers: "Переміщаючи вчителів"
 BRA_moving_teachers_desc: "Доставити освіту на периферію нашої країни буде непросто, але ми все одно її туди відправимо, використовуючи пересувні школи, які зможуть рухатися як по землі, так і по воді."
 BRA_peoples_militas: "Народна міліція"
 BRA_peoples_militas_desc: "Під час війни було сформовано багато робітничих міліцією, а деякі були розпущені після її закінчення. Їхній бойовий досвід безцінний, тому ми надамо кільком їхнім лідерам можливість тренувати нашу армію."
 BRA_peoples_arms: "Зброя народу"
 BRA_peoples_arms_desc: "Ми повинні переконатися, що робітники зможуть себе захистити. Як вважав Маркс і багато інших передових мислителів, беззбройне населення може стати жертвою тиранії або навіть чогось гіршого, тож ми також маємо досягти в цій справі самозабезпечення."
 BRA_end_internal_famine: "Покінчити з голодом"
 BRA_end_internal_famine_desc: "Багато століть Бразилія страждала від періодичного голоду, який зачіпав регіони більші за площею, ніж будь-яка країна Європи. Щоб це виправити, було складено масштабний план, який має раз і назавжди довести кількість голодуючих робітників до нуля."
 BRA_one_people: "Один народ"
 BRA_one_people_desc: "Об'єднання Бразилії тепер стало нашою метою, яку ми досягнемо, будуючи автотраси, залізниці та тунелі, щоб зміцнити нашу єдність і рівність у відмінності."
 
 BRA_syndicalist_alliance: "Ортодоксальні"
 BRA_syndicalist_alliance_desc: "Сяючий смолоскип Інтернаціоналу тільки додавав до вже сильної франкофілії поетів, журналістів, художників та інтелектуалів. Хоча синдикалізм не був найпоширенішою ідеологією серед простого бразильського народу, він зміцнив свої позиції серед військових та інтелектуалів, тож тепер вони можуть захистити робітників Бразилії від іноземного імперіалізму."
 BRA_marxist_curriculum: "Марксистський куррикулум"
 BRA_marxist_curriculum_desc: "Потрібно якнайшвидше провести повний перегляд бразильського куррикулума, базуючись на найсучасніших методах навчання у Франції. З раннього віку, примари і брехня будуть вигнані з розуму дітей, що забезпечить наше майбутнє."
 BRA_union_political_framework: "З'їзд профспілок"
 BRA_union_political_framework_desc: "Стара капіталістична конституція все ще має силу - це образа тих робітників, що проливали кров за свободу. Давайте вшануємо їхню пам'ять і складемо нову Конституцію, яка ставитиметься до всіх бразильців як до рівних, і встановить платформу для справжньої демократії."
 BRA_deal_with_corrupt_elites: "Розправитися з полковниками"
 BRA_deal_with_corrupt_elites_desc:  "Завжди будучи силою проти прогресу, Полковники північного сходу не зупиняться ні перед чим, щоб зберегти свою владу над цим регіоном. Настав час нагадати їм про справжню волю народу!"
 BRA_rally_the_tenentes: "Зібрати тенентистів"
 BRA_rally_the_tenentes_desc: "У багатьох молодших офіцерів, які історично боролися за права робітників, тепер буде головна роль у збереженні революції, особливо якщо враховувати постійно присутню загрозу з боку реакціонерів. Ми повинні отримати їхню підтримку."
 BRA_disband_parliament: "Розпустити парламент"
 BRA_disband_parliament_desc: "Замість старого капіталістичного Парламенту у нас буде щорічний З'їзд Профспілок, який буде вирішувати важливі питання країни, і де буде по-справжньому чути голос народу."
 BRA_red_industrialization: "Червона індустріалізація"
 BRA_red_industrialization_desc: "Ми повинні переконатися, що Бразилія покине своє феодальне минуле і рушить уперед, до яскравого і промислового майбутнього для робітників, яке побудують самі робітники."
 BRA_red_army: "Червона армія"
 BRA_red_army_desc: "Армії потрібна була перетряска до перевороту, оскільки вона була сповнена людьми іноземних корпорацій. Тепер, більш ніж будь-коли, ми повинні переконатися, що тільки вірні Бразилії і сам народ відповідатимуть за оборону вітчизни. П'ята колона буде видавлена."
 BRA_deal_with_reactionaries: "Розправитися з реакціонерами"
 BRA_deal_with_reactionaries_desc: "Ми оточені зрадниками. Вони чекають моменту слабкості, щоб завдати удару. Вони нічого не роблять так сильно, як щоб ми були нерішучими і лагідними. Треба їх спіймати й заарештувати, щоб вони зрозуміли, що відбувається з тими, хто намагається зупинити марш історії."
 BRA_red_army_arsenals: "Арсенали Червоної армії"
 BRA_red_army_arsenals_desc: "Наша велика армія має бути добре забезпечена зброєю, зробленою вітчизняними робітниками! Ми ніколи не дозволимо поставити нашу революцію під загрозу!"
 BRA_traitors_of_the_people: "Зрадники революції"
 BRA_traitors_of_the_people_desc: "Гидкі тоталісти, які навіть гірші за капіталістів, які хоча б чесні у своїх намірах, заважають кожному нашому кроку, і є зрадниками революції, амбітними зміями, що бажають влади понад усе. Їм не можна довіряти, їх не можна слухати."
 
 BRA_modernist_triumph: "Тріумф модерністів"
 BRA_modernist_triumph_desc: "Те, що колись називали маленькою клікою інтелектуалів, тепер перебуває біля керма країни як культурно, так і багато в чому політично. Чи то мистецтво, чи то політика, немає частини бразильського життя, якої б не торкнулася модерністська філософія."
 BRA_local_congresses_trade_unions: "Місцеві з'їзди профспілок"
 BRA_local_congresses_trade_unions_desc: "Головна частина синдикалізму, і те, що робить його справжньою демократією, це те, що він намагається привести загальну волю в рух, у державу для робітників. Забезпечивши більш локалізоване управління, ми покладемо край довгій надмірній централізації Бразилії."
 BRA_reorganise_universities: "Реорганізувати університети"
 BRA_reorganise_universities_desc: "У Бразилії є безліч шанованих університетів, проте більшість із них керується церквою, або просто навчають навичок, марних у нашому новому суспільстві. Ми змінимо це і переконаємося, що бразильські інтелектуали знають, що таке добре, і що таке погано."
 BRA_civilize_integrate: "Інтегрувати країну"
 BRA_civilize_integrate_desc: "Багато бразильців все ще живуть частково диким і комунальним життям. Однак, заради кращого майбутнього, всі бразильці повинні розуміти і відігравати свою роль для країни і для народу."
 BRA_propaganda_offensive: "Наступ пропаганди"
 BRA_propaganda_offensive_desc: "Бразильський народ, неосвічений і голодний, навіть не розуміє, наскільки краще стане жити, коли буде повністю використано потенціал революції. Давайте це змінимо і повідомимо всіх про золотий вік, що насувається!"
 BRA_cement_authority_congresses: "Зміцнити владу з'їзду"
 BRA_cement_authority_congresses_desc: "У З'їзду профспілок вже давно була провідна роль у більшості державних справ, але у нього все ще не вистачає повноважень, щоб повністю змінити країну. Ми раз і назавжди зметемо ці останні залишки уряду буржуазії."
 BRA_zumbi_proletarian_values: "Бразильська свідомість"
 BRA_zumbi_proletarian_values_desc: "Бразильський народ включився в класову боротьбу з першим же повстанням рабів. Від часу Зумбі до сучасності, кожен герой буде увічнений, і історія Бразилії стане історією революційної боротьби."
 BRA_female_pioneers: "Пілоти-жінки"
 BRA_female_pioneers_desc: "Ми повинні забезпечити допуск жінок на військову службу; щоб почати цю програму, ми надамо нашим дівчатам борознити небеса, щоб захищати людей на землі!"
 BRA_estradas_do_futuro: "Дороги майбутнього"
 BRA_estradas_do_futuro_desc: "З'єднання Бразилії - це теж одна з наших цілей, щоб Бразилія більше не покладалася на брудні дороги і зарослі стежки, як того б побажали капіталісти!"
 BRA_sanitary_raids: "Заходи щодо санітарії"
 BRA_sanitary_raids_desc: "Неосвічені й немиті маси живуть у бруді. Не можна більше ігнорувати цю проблему, не можна слухати крики капіталістів, які чинять опір прогресу. Почавши з серйозної програми з вакцинації і продовживши переплануванням міст, ми знищимо нетрі і змиємо останні плями капіталізму."
 BRA_the_union_of_brazil: "Бразильський Союз"
 BRA_the_union_of_brazil_desc: "Нарешті ми можемо сказати, що Бразилія - це не країна з яскравим майбутнім; ми вже живемо в яскравому майбутньому! Величезні поліпшення, які ми провели в країні, заперечуються тільки тими, хто заперечують саму логіку, адже Бразилія залишила своє феодальне минуле позаду і тепер марширує до всього світу!"
 
 BRA_ato_institucional_1: "Перший хід максималістів"
 BRA_ato_institucional_1_desc: "Тільки максималістська диктатура пролетаріату зможе по-справжньому врятувати Бразилію від хижаків імперіалізму. Ми повинні діяти швидко і рішуче для порятунку революції!"
 BRA_ato_institucional_2: "Знищити символіку реакціонерів"
 BRA_ato_institucional_2_desc: "Зелений і жовтий - це кольори королівських будинків Європи. Вони не мають нічого спільного з Бразилією та її народом. Зірки і блакитне небо - це просто брехня, щоб годувати тих, кого легко навіювати, що, піднявши погляд угору, вони піднімуться до вищих класів."
 BRA_ato_institucional_3: "Обов'язкове членство в партії"
 BRA_ato_institucional_3_desc: "Кожен бразилець повинен брати участь у виборі членів нашої майбутньої партії та країни. Однак, іноді бразильцям знадобиться невеликий поштовх, щоб вони прийшли голосувати, але переваги, отримані завдяки членству в партії не можна проігнорувати."
 BRA_ato_institucional_4: "Домовитися з церквою"
 BRA_ato_institucional_4_desc: "Священнослужителі даремно називають нас атеїстами. Ніхто не вірить у Бога більше, ніж ми! Ми змусимо церкву нас підтримати, а не то хто знає, які небажані елементи можуть почати проти них діяти!"
 BRA_ato_institucional_5: "Почати Максимаріат"
 BRA_ato_institucional_5_desc: "Після підписання цієї декларації Сполучені Штати Бразилії назавжди стануть Бразильським Союзом. Тут будуть підтримуватися максималістські принципи марксизму, і ми будемо спрямовувати країну до соціалізму з чесністю і відповідальністю."
 BRA_commisars: "Народні комісари"
 BRA_commisars_desc: "Люди мають знати, що кожна дія може стати важливою для блага країни. Навіть розмови на кухні можуть зашкодити настрою народу."
 BRA_establish_the_DOPS: "Департамент політичного та соціального порядку"
 BRA_establish_the_DOPS_desc: "Ми відкриємо спеціальний департамент уряду, який буде викорінювати всіх зрадників і антипатріотичних елементів, які намагаються перешкодити нашій великій визвольній революції."
 BRA_foreign_anaylists: "Іноземні аналітики"
 BRA_foreign_anaylists_desc: "За допомогою іноземних і вірних помічників Революції, ми переконаємося, що наші секретні служби зможуть максимально ефективно добувати й вибивати інформацію, щоб захистити людей від небезпечних особистостей та ідей."
 BRA_DOI-CODI: "Департамент розвідувальних операцій"
 BRA_DOI-CODI_desc: "У нас буде спеціальний департамент, який займатиметься розвідкою і контррозвідкою, щоб захистити внутрішню безпеку і стабільність і запобігти контрреволюційному тероризму."
 BRA_industrualization: "Планова індустріалізація"
 BRA_industrualization_desc: "Бразилію потрібно силою вивести на сучасний рівень. Ми зробимо це незважаючи ні на що, наш план посприяє загальному добробуту."
 BRA_economic_miracle: "Економічне диво"
 BRA_economic_miracle_desc: "Навіть ми не очікували, що наша програма з індустріалізації буде йти так успішно! Капіталістичні дурні стверджують, що ми всього лише скористалися зовнішніми факторами, але вже ми-то зможемо визначити диво прогресу!"
 BRA_industrial_comissars: "Квоти промислового виробництва"
 BRA_industrial_comissars_desc: "Тепер наша промисловість побудована, але вони можуть ще більше попрацювати на нас; ніякого неробства!"
 BRA_urbanization_goals: "Цілі з урбанізації"
 BRA_urbanization_goals_desc: "Бразилія не може просунутися, поки мільйони сидять у фермах, роблячи марну роботу. Ми підтримаємо урбанізацію, щоб поліпшити загальне становище, зробивши це ефективно і за планом."
 BRA_off_to_the_mines_with_you_lot: "До шахт"
 BRA_off_to_the_mines_with_you_lot_desc: "Багато мінеральних ресурсів Бразилії недостатньо видобуваються, а в шахтах є нестача робочих рук. Багатьом із наших ув'язнених потрібно пройти реабілітацію, щоб стати знову корисними. Ми можемо одним пострілом убити двох зайців."
 BRA_pra_ingles_ver: "Зусилля з інфраструктури"
 BRA_pra_ingles_ver_desc: "Революція повинна досягти всієї Бразилії! Ми з'єднаємо кожен куточок і закуток великими залізницями, і весь світ дивуватиметься маршу Бразилії до прогресу і Соціалізму."
 BRA_i_found_an_even_bigger_hole: "Розширити народні шахти"
 BRA_i_found_an_even_bigger_hole_desc: "Були виявлені ще багатші поклади мінералів! Робітники Бразилії радіють такому прекрасному відкриттю, а ми будемо використовувати всіх доступних чоловіків і жінок, щоб отримати максимальний прибуток."
 BRA_transamazonia: "Трансамазонська залізниця"
 BRA_transamazonia_desc: "Побудувати ефективну залізницю амазонськими джунглями, що з'єднує Манауас та інші міста з іншою країною, завжди було бразильською мрією. Тепер ці старі плани потрібно втілити в дійсність, якщо Бразилія хоче рухатися вперед."
 BRA_cs_centralization: "Централізація з'їзду профспілок"
 BRA_cs_centralization_desc: "З'їзд профспілок був скликаний занадто швидко і неакуратно, тільки щоб спрямувати країну шляхом істинної революції. Тепер ми зробимо так, щоб він замінив Парламент і працював на благо нашої великої країни."
 BRA_cult_of_personality: "Культ особистості"
 BRA_cult_of_personality_desc: "Наші великі вожді заслуговують не тільки на просту повагу; вони заслуговують на повну й абсолютну вірність."
 BRA_cs_powerless: "Безсилий з'їзд"
 BRA_cs_powerless_desc: "З'їзд профспілок не повинен ховатися під фасад буржуазної демократії, інакше люди ніколи не будуть представлені в їхньому уряді. Натомість вони ухвалюватимуть законодавство у незначних галузях і допомагатимуть у розподілі грошей по державі, щоб поліпшити владу закону."
 BRA_inner_circle: "Допоміжна рада"
 BRA_inner_circle_desc: "Ми створимо внутрішню раду, складену з членів З'їзду Профспілок, яка допомагатиме нашому славному голові."
 BRA_totalitarian_propaganda_machine: "Мовлення пропаганди"
 BRA_totalitarian_propaganda_machine_desc: "Бразильський народ занадто довго обманювали на наш рахунок, сіючи сумніви в благих намірах нашого уряду. Ми повинні упевнитися, що народ завжди знає, як багато ми боремося і жертвуємо заради Бразилії."
 BRA_clear_line_of_sucession: "Чітка спадкоємність"
 BRA_clear_line_of_sucession_desc: "Щоб забезпечити організовану передачу влади після закінчення терміну нашого Голови, ми напишемо спеціальний протокол, який запобігатиме призначенню генералами та армією їхнього улюбленого кандидата."
 BRA_love_it_or_leave_it:  "Або кохай, або їдь"
 BRA_love_it_or_leave_it_desc: "Бразилія - це найвеличніша країна на Землі, що зробили наші славні та мудрі вожді. Тим, хто не згоден, потрібно вказати на двері."

 ### Decision Categories ###

 BRA_Resource_decisions: "Потреби війни"
 BRA_Resource_decisions_desc: "Наша країна, розміри якої самі по собі змагаються з розмірами континентів, володіє величезними природними ресурсами, які можуть переломити хід не тільки війни, а й історії нашої країни."

 BRA_Army_Reform_Soft: "Армійська реформа"
 BRA_Army_Reform_Soft_desc: "Якщо й можна винести якийсь урок із подій 1927 року, то це те, що зворотна реакція від спроб утисків військової та адміністративної автономії держав є миттєвою та вельми екстремальною. Централізація командування й оперативної діяльності не обов'язково означає повну відмову від наявної військової структури; зрештою, переможна Німецька армія працювала з кількома різними арміями держав, що входять до її складу, в рамках національних збройних сил. \n\n§GЦентралізація§!: [?BRA_reform_soft|0+%%]"

 BRA_Army_Reform_Hard: "Армійська реформа"
 BRA_Army_Reform_Hard_desc: "Армія без згуртованості - це не більше ніж збори озброєних людей. Бразилію не втримати застарілими уявленнями про децентралізоване військове командування; ліквідація застарілої, сформованої в минулому столітті, ієрархії державних армій і ополчень буде нелегким завданням, тим паче що ті, хто обіймають пишні, безглузді адміністративні та офіцерські посади, раптом побачать, що їхня ледача кар'єра під загрозою, а самі солдати можуть обуритися таким прямим втручанням згори, до чого вони, звісно ж, схильні. Однак часу для дій обмаль: вороги Бразилії накопичуються біля її кордонів, і ми маємо бути готові, хоч би якою була ціна. \n\n§GЦентралізація§!: [?BRA_reform_hard|0+%%]"

 BRA_Army_Reform_Top_Down: "Нова армія"
 BRA_Army_Reform_Top_Down_desc: "У новій Бразилії, над створенням якої ми так старанно працюємо, немає необхідності в таких застарілих озброєних натовпах на службі в жадібних олігархів. Абсурдність існування держав усередині держави послаблює і розділяє націю, і тому ми покінчимо з цією чехардою раз і назавжди. Корумповане керівництво, яке вже давно нажилося на цій угоді, природно, чинитиме опір, і ми повинні зустріти їх силою і показати нашу рішучість. Їхню порочність має бути викорінено!"

 BRA_naval_infra_expansion: "Розширення флоту"
 BRA_naval_infra_expansion_desc: "Бразильський флот наразі недофінансований, і хоча кораблі будують, ремонт і переобладнання йдуть повільними темпами, а доковий простір складно знайти. Цього не повинно бути, ми повинні будувати верфі і військово-морські бази по всій країні, щоб Південна Атлантика залишалася нашим володінням."

 ### Decisions ###
 BRA_rubber_army: "Каучукова армія"
 BRA_rubber_army_desc: "Багатьом у Бразилії потрібна робота. Багато хто в Бразилії хоче тільки найкращого для своєї країни. Давайте відправимо цивільних збирати каучук у глибоких джунглях Акрі та Амазонії, що дуже сильно допоможе нашій військовій справі, адже навіть якщо він нам не знадобиться, ми зможемо продати його тому, хто більше заплатить, бо німецький контроль над Конго і Малайєю забезпечує нам великий ринок."
 BRA_lobato: "Нафтові свердловини Лобато"
 BRA_lobato_desc: "Ми знайшли її! Нарешті нафту було знайдено на бразильській землі. Це коштуватиме грошей, але стратегічну цінність наших власних нафтових свердловин не можна переоцінити."
 BRA_CSI: "Створити CSN"
 BRA_CSI_desc: "Compania Siderugica Nacional надасть нам таку необхідну сталь для нашої військової промисловості. Однак, її організація потребуватиме іноземного досвіду та значних зусиль."
 BRA_ram_eater: "Видобуток хрому"
 BRA_ram_eater_desc: "Так звану хромову руду в Бразилії просто не видобувають, а її резерви потребуватимуть великих витрат для початку видобутку і маленького прибутку на виході. Однак, ситуація того вимагає, тож ми маємо поставити цю руду під наш контроль незважаючи ні на що."
 BRA_deal_with_Minas_Gerais: "Робота з керівництвом Мінейро"
 BRA_deal_with_Minas_Gerais_desc: "Традиційно могутні олігархи штату Мінас-Жерайс провели важке десятиліття між війнами і різкою втратою престижу на національному рівні, і, звісно, розривом угоди про розподіл влади з Сан-Паулу. Їхнє невдоволення новим федеральним урядом відчутне, а ослаблене становище змушує їх побоюватися розлучатися з будь-якою владою, що залишилася. Заручитися підтримкою наших реформ у цьому регіоні буде важким і клопітким процесом; це ціна миру, оскільки якщо ми наполягатимемо надто сильно і надто швидко, всі наші зусилля в цьому напрямку можуть виявитися марними."
 BRA_deal_with_Rio_Grande_do_Sul: "Робота з керівництвом Гаучо"
 BRA_deal_with_Rio_Grande_do_Sul_desc: "Політична культура Ріо-Гранде-ду-Сул уже давно надто тісно пов'язана з військовими, щоб з нею можна було боротися насильно без серйозних репресій. Раз по раз спроби централізації знаходять жорстоку відсіч у штаті, перетворюючи те, що має бути нашою першою лінією оборони проти наших ворогів, на поле бою. Наші дії в регіоні мають бути обміркованими й обережними, але, можливо, найкращий спосіб переконати їх - це просто привести у відповідність до наших цифр основні місцеві показники і представити реформи як внесок інших штатів в оборону Півдня, а не навпаки, принаймні, для місцевих жителів."
 BRA_deal_with_Nordeste: "Робота з керівництвом Північного Сходу"
 BRA_deal_with_Nordeste_desc: "На північному сході Бразилії армії штатів мають меншу силу окремо, але всі вони загалом схильні діяти в унісон, як це спостерігалося 1927 року, відповідно до місцевих інтересів. Щоб змусити їх діяти проти таких інтересів, знадобиться стратегія поділу між численними штатами; таке політичне маневрування вимагає великих витрат і часу, але воно набагато краще, ніж будь-яка насильницька альтернатива розриву конституційного порядку."
 BRA_deal_with_Sao_Paulo: "Робота з керівництвом Паулісти"
 BRA_deal_with_Sao_Paulo_desc: "Лідери Паулісти часто вважають себе локомотивом, який несе на собі тягар решти Бразилії; вони високо цінують конституційний порядок і статус-кво, за захист якого так завзято боровся Сан-Паулу. На щастя, оскільки останні кроки в напрямі реформ отримали мовчазну підтримку багатьох промисловців штату, які прагнуть забезпечити стабільність і безпеку від передбачуваної соціалістичної загрози, завдання переконати традиційне керівництво штату, бюрократів, таких як адвокати та судді, може виявитися цілком здійсненним, хоча й досить дорогим і трудомістким."
 BRA_equipment_standardisation: "Національні стандарти обладнання"
 BRA_equipment_standardisation_desc: "Раніше оснащення більшості підрозділів залежало від місцевої влади, що часто призводило до того, що в кожному штаті використовувалося різне спорядження, форма, а іноді навіть калібри боєприпасів. Стандартизація згладить наші армійські реформи, але ми повинні пам'ятати про витрати, пов'язані з потенційно відбракованими боєприпасами."
 BRA_unified_officer_curriculum: "Стандартизована навчальна програма для офіцерів"
 BRA_unified_officer_curriculum_desc: "Як і більшість речей у нашій нинішній армії, армія кожного штату має дещо інші кар'єрні шляхи й очікування для офіцерів, аніж наша федеральна армія, або те, чого слід очікувати від сучасної армії загалом. Зміни в цьому таборі, природно, скуйовдять багато пір'я в старій гвардії, і будуть політично дорогими, однак."
 BRA_local_talent: "Віддати перевагу місцевим талантам"
 BRA_local_talent_desc: "Кожен із наших штатів має таланти й особливості, унікальні для його географії, культури та військової історії. Замість того щоб намагатися викорінити ці переваги, ми повинні не тільки зберегти, а й використовувати їх і спеціалізувати місцеві сили для досягнення більш значних цілей."
 BRA_reservist_exercises: "Навчання резервістів"
 BRA_reservist_exercises_desc: "Більшість чоловіків не проходять практично ніякої підготовки перед тим, як вирушити на фронт у Бразилії, і такий поспішний призов до армії, добровільний чи інший, є традицією в Бразилії вже кілька десятиліть. Однак відсутність базової підготовки є суттєвим недоліком будь-якої армії, особливо в умовах відкритої війни, вірогідність якої зараз велика як ніколи. Можливо, наші резервісти не стануть спартанцями, але, принаймні, вони знатимуть, як перезарядити гвинтівку, перш ніж увійти до казарми."
 BRA_better_barracks: "Найкращі військові умови"
 BRA_better_barracks_desc: "Штаб-квартири наших збройних сил традиційно були не найкращим місцем для проживання; до такої міри, що в деяких районах країни слово "казарма" стало майже прозивним для позначення поганого місця. Це можна пояснити просто жахливою нестачею фінансування, від якої потерпали наші збройні сили впродовж усієї історії, і тільки ми можемо змінити цю ситуацію."
 BRA_merging_regional_commands: "Єдине військове командування"
 BRA_merging_regional_commands_desc: "Теорія федерації рівних держав, кожна з яких має свою власну армію, що робить свій внесок у федеральну армію, в теорії слушна, але на практиці ухвалення рішень стає розрізненим і хаотичним. Для створення згуртованості у воєнний час необхідно не просто віддавати відповідні накази, а поступово перебудовувати структуру вищого командування, залишаючи ієрархію на рівні штатів номінально чинною, що повинно надати нашій країні такої необхідної боєготовності, а також сприяти національній єдності, оскільки офіцери з різних штатів і політичних поглядів частіше служать разом."
 BRA_crush_Minas_Gerais: "Припинити заворушення в Мінейро"
 BRA_crush_Minas_Gerais_desc: "Скотарські барони штату Мінас-Жерайс завжди були причетні до того, що Бразилія тягне назад. Вони завжди були зацікавлені у власній владі, і ми не можемо очікувати, що вони легко здадуться. Будуть висунуті звинувачення в корупції, і, на щастя, в цьому відношенні нам, можливо, навіть не доведеться вигадувати будь-які фальшиві справи; ця партія завжди тримала свої пальці у всіх пирогах штату, яким вони керують як своєю вотчиною. Це поставить їх у досить хитке становище, щоб ми могли зробити необхідні кроки."
 BRA_crush_Rio_Grande_do_Sul: "Укріплення в Ріо-Гранде"
 BRA_crush_Rio_Grande_do_Sul_desc: "Зарозумілі південці вважають себе не просто господарями, а найважливішим штатом Бразилії, незважаючи на свою промислову та демографічну неактуальність. Природно, це пояснюється стратегічною роллю штату в захисті кордонів протягом усієї історії, що також означає, що його лідери завжди були з тих, хто має багато солдатів під рукою. Залучення їх до своїх лав має бути швидким переворотом, а не відкритою демонстрацією сили, щоб запобігти великомасштабному конфлікту в державі."
 BRA_crush_Nordeste: "Розтрощити коронеїв"
 BRA_crush_Nordeste_desc: "Північний схід Бразилії відстає від решти країни в багатьох відношеннях, і неабиякою мірою завдяки так званим полковникам, caudillos у найпринизливішому значенні цього терміна. Однак вони навряд чи віддані будь-чому, окрім власної влади, і цим можна і потрібно скористатися. Швидко і публічно показавши приклади ключових політиків у Ресіфі та інших великих містах регіону, коронеїсти покажуть своє справжнє обличчя і, як зазвичай, змінять мундири на колір команди-переможниці."
 BRA_crush_Sao_Paulo: "Підкорити Сан-Паулу"
 BRA_crush_Sao_Paulo_desc: "Паулістична еліта вважає, що країна належить їм, і деякі з них настільки немислимо багаті, що їх можна пробачити за таке припущення. Хоча існує безліч непередбачених обставин і планів, просто немає способу змусити їх схилитися на благо нації, окрім швидкої та рішучої демонстрації сили, перш ніж будь-які бунтівні вигуки про "повагу до конституції" будуть використані для виправдання повстання. Це, природно, пов'язано з великим ризиком, але стратегічна важливість держави вимагає рішучих заходів."
 BRA_replace_officers: "Заміна офіцерів"
 BRA_replace_officers_desc: "У бразильських збройних силах процвітає "перина", так само як і кумівство, яке часто стоїть за цим. Звісно, найшвидший спосіб розв'язати цю проблему - замінити офіцерів, які часто є не більш ніж прославленими знавцями гральних карт у формі, справжніми людьми з військовою кар'єрою і настроєм духу."
 BRA_forced_standardisation: "Стандартизація обладнання"
 BRA_forced_standardisation_desc: "Раніше оснащення більшості підрозділів залежало від місцевої влади, що часто призводило до того, що в кожному штаті використовували різне спорядження, форму й іноді навіть калібри боєприпасів. Централізація закупівель такого обладнання буде дорогим, але вкрай необхідним кроком, і, природно, непопулярним, оскільки це розглядатиметься як ще більше втручання федерального уряду в справи армії."
 BRA_central_conscription: "Національна військова повинність"
 BRA_central_conscription_desc: "Більшість бразильців у школах дізнаються про Добровольців Вітчизни і про те, як вони шляхетно вступили в армію у важку для країни хвилину. Однак більшість людей не настільки шляхетні, і їх доводиться переконувати виконувати свої обов'язки більш силовими методами. Ці заходи традиційно покладалися на місцеву владу, але та часто досить зручно допомагала своїм друзям і родичам ухилитися від призову щоразу, коли бачила для цього можливість. Призов до армії буде централізованим, загальнонаціональним і стане наріжним каменем наших нових зусиль у воєнний час."
 BRA_central_command: "Централізоване військове командування"
 BRA_central_command_desc: "Велика армія повинна йти під одним прапором, під одним ватажком, інакше в запалі бою вона неминуче впаде в хаос і дезорганізацію. Усі військові сили повинні відповідати і підкорятися вищому командуванню і наказам Ріо, оскільки захист нації - справа надто великої важливості, щоб залишати її на волю випадку або передоручати провінційним офіцерам."
 BRA_better_barracks_faster: "Найкращі військові умови"
 BRA_better_barracks_faster_desc: "Штаб-квартири наших збройних сил традиційно були не найкращим місцем для проживання; до такої міри, що в деяких районах країни слово 'казарма' стало майже загальним для позначення поганого місця. Це можна пояснити просто жахливою нестачею фінансування, від якої потерпали наші збройні сили впродовж усієї історії, і тільки ми можемо це змінити."
 BRA_mandatory_excercies: "Армійські навчання"
 BRA_mandatory_excercies_desc: "Найчастіше немає сенсу намагатися зробити з призовників солдатів. Набагато краще прищепити нашій армії почуття дисципліни та ефективності, забезпечити постійну готовність до війни в будь-який момент, і щоб вона поводилася чудово. Однак така зміна казарменого розпорядку, природно, не буде вітатися, і ми очікуємо політичного опору на кожному кроці."
 BRA_crush_state_armies: "Скасувати всі армії штатів"
 BRA_crush_state_armies_desc: "Одним розчерком пера вирішується питання. Ми не можемо бути обережними в найважчу для Бразилії годину; владу олігархів, які зруйнували нашу націю, має бути розтрощена, їхні армії розпущені, а Бразилія об'єднана під одним прапором, як одна нація!"
 BRA_brazil_war_decisions: "Військові рішення"
 BRA_fight_for_patagonia: "Звільнити Патагонію від держави [From.GetNameDef]"
 BRA_fight_for_patagonia_desc: "Ми повинні силою врятувати мапуче від цих варварів."
 SPO_recruit_supporters: "Залучити підтримку конституціоналістів"
 SPO_recruit_supporters_desc: "Боротьба за демократію повинна вийти за межі Сан-Паулу!"
 BRA_join_internationale: "Приєднатися до Інтернаціоналу"
 BRA_join_internationale_desc: "Недостатньо того, що ми розбили наші ланцюги. Тепер ми повинні приєднатися до боротьби по всій планеті, щоб зняти кайдани зі світового пролетаріату!"
 BRA_join_reichspakt: "Приєднатися до Райхспакту"
 BRA_join_reichspakt_desc: "У нас є тільки одна надія на збереження нашої незалежності в майбутньому: це приєднатися до держави [GER.GetNameDef]."
 BRA_join_entente: "Приєднатися до Антанти"
 BRA_join_entente_desc: "У наших найкращих інтересах приєднатися до світового альянсу Британської Імперії, і битися разом з ними за відновлення світопорядку."
 BRA_ally_with_america: "Укласти союз з Америкою"
 BRA_ally_with_america_desc: "Держава [USA.GetNameDefCap] швидко стає однією з найсильніших країн у світі - якщо ми хочемо себе захистити, потрібно попросити членства в їхньому альянсі."
 BRA_establish_relations_with_CSA: "Встановити відносини з ОСА"
 BRA_establish_relations_with_CSA_desc: "Оскільки вони - друга сильна синдикалістська держава в Новому Світі, необхідно якомога швидше встановити відносини з державою [CSA.GetNameDef]"
 BRA_aid_socialist_peru: "Допомогти нашим перуанським товаришам"
 BRA_aid_socialist_peru_desc: "Синдикалізм пустив коріння в державі [PRU.GetNameDef], але йому знадобиться наша допомога, щоб процвітати."
 BRA_restore_order_brazilian_state: "Відновити порядок у [From.GetName]"
 BRA_restore_order_brazilian_state_desc: "[From.GetName] колись була частиною Бразилії, і тому є законною частиною [Root.GetNameDef]."
 BRA_become_brazil: "Стати Бразилією"
 BRA_become_brazil_desc: "Бразильська республіка може бути відновлена!"
 BRA_can_restore_brazil: "Троє з §Y[498.GetName]§!, §Y[499.GetName]§!, §Y[501.GetName]§!, §Y[505.GetName]§!, §Y[502.GetName]§!, або §Y[898.GetName]§! належать і є національними територіями §G[Root.GetNameDef]§!"
 BRA_enact_conscription: "Почати примусовий призов"
 BRA_enact_conscription_desc: "Наші південні сусіди стають дедалі радикальнішими і загрожують нашій незалежності. Незважаючи на те, що подібне рішення в мирний час викличе невдоволення населення, мало хто може сказати, що ця загроза не є реальною. Для того, щоб захистити країну від потенційного вторгнення з півдня, нам доведеться почати примусовий призов до армії."

 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro: "Розширення Arsenal da Marinha"
 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro_desc:0 "Військово-морський арсенал у Ріо-де-Жанейро з'явився набагато раніше нашої незалежності, це справді столітня установа. Однак він ніколи не був обладнаний для сучасного суднобудування, оскільки Бразилія вважала більш економічним просто замовляти кораблі, використовуючи багаті запаси кави у великих військово-морських держав, таких як Велика Британія; саме так з'явилася гордість флоту, клас "Мінас-Жерайс". Однак, оскільки тінь війни нависла над Північною півкулею, ми просто не можемо покладатися на іноземне суднобудування, і структура нашої столиці повинна відповідати викликам сучасної морської війни."
 BRA_Base_Naval_de_Val_de_Caes: "Створення комплексу Валь-де-Каш"
 BRA_Base_Naval_de_Val_de_Caes_desc: "Хоча аванпости на півночі Бразилії давно планувалися й іноді використовувалися ситуативно, країна не має можливості належним чином забезпечувати військово-морські сили в Карибському морі, а наш флот не зможе захистити гирло Амазонки в затяжному конфлікті. Тому в околицях Белема, наприкінці великої річки, буде створена великомасштабна військово-морська база, для цієї самої мети."
 BRA_Base_Naval_em_Natal: "Створити військово-морську базу в Наталі"
 BRA_Base_Naval_em_Natal_desc: "Стратегічне розташування Наталя практично ідеально підходить для створення військово-морської бази, яка могла б забезпечити повне панування в Південній Атлантиці в разі війни на морі. Однак така база створюватиметься буквально з нуля і потребуватиме значних зусиль і особливо грошей для створення і нормального функціонування у воєнний час, оскільки персонал доведеться доставляти з інших штатів."
 BRA_Base_Naval_de_Aratu: "Побудувати військово-морську базу Арату"
 BRA_Base_Naval_de_Aratu_desc: "Сальвадор - ідеальне місце для бази, що захищає моря на північ від самої столиці, і його географія добре підходить для цієї мети. Хоча більша частина персоналу та основних матеріалів для створення військово-морської бази є в прилеглому місті, яке має значне населення, основною проблемою буде закупівля і транспортування сучасних матеріалів, особливо сталі, необхідної для промислової зброї та сучасних пристроїв зв'язку."

 BRA_new_civilian_factory: "Відкрити новий завод в §H[FROM.GetName]§!"
 BRA_new_factories_rio: "Розширити фабрики електроніки в §HРіо-де-Жанейро§!"
 BRA_new_factories_sap: "Створити автомобільні заводи в §HСан-Паулу§!"
 BRA_new_factories_min: "Нові молочні комбінати в §HМінас-Жерайсе§!"
 BRA_new_factories_pir: "Відкрити машинобудівні заводи в §HПорту-Алегрі§!"
 BRA_CSN_decision: "Створити CSN в [FROM.GetName]"
 BRA_CSN_decision_desc: "[BRA_CSN_decision_scripted_loc_desc]"
 BRA_CSN_salvador_desc: "Стара столиця Бразилії, Салвадор, переживає не найкращі часи. Через відсутність федеральних інвестицій, безпрецедентний спад і навіть дивний інцидент з морським бомбардуванням у минулому десятилітті, місто і північний схід Бразилії загалом часто відчувають себе покинутими центральним урядом, який, здається, завжди віддає пріоритет розвитку в районах, вже достатньо забезпечених і розташованих недалеко від нинішньої столиці Ріо. Створюючи завод з виробництва сталі в місті, ми посилаємо чіткий сигнал підтримки як олігархам, так і жителям цих регіонів, і відкриваємо можливості для подальшого розвитку, але ціною короткострокових інвестицій в інших місцях."
 BRA_CSN_rio_desc: "Хоча Ріо-де-Жанейро відстає від Сан-Паулу за рівнем промислового розвитку, створення тут великого заводу з виробництва сталі буде дуже корисним для нашої суднобудівної промисловості, яка зазнає труднощів, оскільки введення в експлуатацію кораблів за кордоном стало практично неможливим у нинішній воєнний і напружений час. Створюючи завод з виробництва сталі в місті, ми посилаємо чіткий сигнал про підтримку нашого морського флоту, але ціною інвестицій в інші регіони."
 BRA_CSN_sao_paulo_desc: "Сан-Паулу - це серце національної промисловості, і створення заводу з виробництва сталі в цьому місті дасть найпозитивніші результати в короткостроковій перспективі, оскільки сталь буде одразу ж доступна для промислового використання у великому місті. Створюючи завод з виробництва сталі в цьому місті, ми посилаємо чіткий сигнал про підтримку промисловості, але ціною інвестицій в інших місцях."
 BRA_CSN_alegere_desc: "Порту-Алегрі - місто, яке, як і штат, столицею якого воно є, має непропорційно великий вплив і значення у зв'язку з військовими справами. Будучи штаб-квартирою нашої регіональної оборони і першою лінією оборони на єдиному реальному сухопутному шляху для вторгнення в Бразилію, цей район завжди мав певний військовий ухил. Створюючи в місті завод з виробництва сталі, ми посилаємо чіткий сигнал про підтримку наших збройних сил, але ціною інвестицій в інші регіони."
 
 BRA_estado_novo_decisions: "Estado Novo"
 BRA_estado_novo_decisions_desc: "Жетуліу Варгас успішно отримав владу. Завдяки своїм друзям і союзникам він зміг перемогти на виборах Республіки. Пост президента негайно було посилено, а всі нападки з боку опозиції було відбито. Але майбутнє режиму туманне. Щойно ривок Варгаса сповільниться, його влада повинна буде зміцнитися знову, щоб стійко витримати атаки на Естадо Ново і довести справу до кінця. Зміцнення режиму має відбуватися в усьому суспільстві: політичних інститутах, армії і, звичайно ж, народі."
 BRA_limit_supreme_court: "Обмежити владу §HВерховного суду§!"
 BRA_limit_supreme_court_desc: "Верховний федеральний суд Бразилії - найвищий судовий інститут країни. До нього входять незалежні судді, які розглядають зміни конституційних законів. Вони, природно, заважатимуть нашим планам щодо реформи Конституції. Хоча розпустити суд буде неможливо, ми можемо його послабити і дезорганізувати, зменшуючи кількість засідателів і впроваджуючи лояльних нам людей."
 BRA_disempower_congress: "Реформувати §HНаціональний конгрес§!"
 BRA_disempower_congress_desc: "Національний конгрес гальмує реформи Естадо Ново. Цей натовп політиканів, які сперечаються, просто ганьба нашої країни. Громадяни платять їм величезні зарплати, а вони ще й вставляють палиці в колеса. Кількість конгресменів має бути сильно зменшена, а їхню владу послаблено. Необхідно знайти шляхи концентрації законодавчої влади в руках Варгаса, щоб уникати роботи з Конгресом якомога більше."
 BRA_deploy_police: "Закон про національну безпеку"
 BRA_deploy_police_desc: "Закон про національну безпеку заснує спеціальний суд, у якому розглядатимуть справи серйозних політичних злочинів та інших загроз державі. Якщо впровадити цей закон під прямим управлінням центрального уряду, то можна отримати прекрасний інструмент для контролю судових процесів щодо ворогів народу. Таким чином, суд зможе зіграти свою роль в ослабленні опозиції Естадо Ново."
 BRA_populist_rallies: "Зустріч із народом"
 BRA_populist_rallies_desc: "Бідняки і робітники Бразилії заслужили зустрітися зі своїм Президентом! Батько бідних організовує турне всією країною, оголошуючи про цілі та успіхи Естадо Ново, тим самим переконуючи кожного бразильця в правильності режиму. Це як ніколи зміцнити популярність серед народу."
 BRA_youth_groups: "Фінансувати Бразильську молодь"
 BRA_youth_groups_desc: "Бразильська молодь - це громадська організація юнаків у рамках Естадо Ново, створена з метою підняття націоналістичного духу серед молодого покоління і навчання їх виконувати свій основний обов'язок перед державою. Вони організовують паради, доглядають за монументами та беруть участь у патріотичних церемоніях. Ця прекрасна організація виховує найкращих чоловіків, які служитимуть своїй Батьківщині. Тому на них ми не пошкодуємо жодного цента!"
 BRA_military_alliance: "Переговори з армійським командуванням"
 BRA_military_alliance_desc: "Як показала Війна між штатами, військові - це не тільки щит нації, а й меч, з яким не можна не рахуватися. Вони не соромляться лізти в політику і часто від них залежить, хто правитиме в країні. У наших же інтересах забезпечити їхню підтримку нашого режиму."
