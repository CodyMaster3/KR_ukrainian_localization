### Intro Screen ###
 BRM_country_intro_header: "Бірма: Нація, уражена війною"
 BRM_country_intro_content: "У 1921 році, коли Індійська Революція увійшла в повний розпал, Бірма швидко пішла за нею. До 1925 року незалежність де-факто була виграна, а Громадянська війна в Індії зайшла в глухий кут. Незалежність була завойована, але країна була далека від миру в квазі-цивільній війні між різними меншинами і центральним урядом у Рангуні. У 1928 році, після сутички на сіамському кордоні, королівство вторглося і почалася кривава війна, що тривала рік. Моулмейнський договір, укладений Німеччиною і Японією, поклав край конфлікту, але поступився Нижній Шань Сіаму і залишив окупацію Моулмейн і нижньої Бірми невирішеною. Принижений, уряд Чіт Хлеінга розвалився на виборах 1930 року, і націоналістична партія У Ба Пе здобула жорстку перемогу. У 1935 році У Ба Пе і його реформована Народна партія здобули ще одну перемогу на тлі звинувачень у корупції та шахрайстві. Відтоді У Ба Пе боровся за зміцнення свого правління проти дедалі радикальнішого і політично вимогливішого населення. Водночас Індія чекає можливості поширити революцію на схід. Коли настане день, Бірма буде готова?"
 burma.0.a: "Ми пройдемо через ці труднощі разом!"
 
 BRM_guide: "§MStatus Quo§! - §MPeople's Party§! (§gAuthoritarian Democrat§!) / §MNationalist Party§! (§PPaternal Autocrat§!)\n£white_dot Once the Yenangyaung strikes begin, choose to crush them.\n£white_dot Then, choose to deploy the army against the 1300 revolution and crush them with the help of paramilitary forces.\n£white_dot Or, once the Yenangyaung strikes begin, attempt to placate them.\n£white_dot Maintain the coalition when 1300 Revolution is crushed to remain under the §gPeople's Party§! or have the coalition partners arrested to have U Ba Pe consolidate his power under the §PNationalist Party§!.\n\n§MElections§! (§cSocial Conservative§! / §lSocial Liberal§! / §SSocial Democrat§!)\n£white_dot Once the Yenangyaung strikes begin, choose to crush them.\n£white_dot When the 1300 Revolution Breaks Out, have the president assassinated and wait for new elections to be called.\n£white_dot In the elections, you can choose between the §cPeople's Party§!, the §lUnited GCBA§! or the §SPoor Man's Party§!.\n\n§MMonarchy Restored§! (§cSocial Conservative§!)\n£white_dot Follow as the path above and choose the §cPeople's Party§! in the election.\n£white_dot A royal referendum will appear and choose the royalist to win out under prince Taw Phaya Gyi with princess Myat Phaya Lat as regent.\n\n§MSocialist Republic Proclaimed§! (§RRadical Socialist§!)\n£white_dot Once the Yenangyaung strikes begin, choose to crush them.\n£white_dot Then, choose to deploy the army against the 1300 revolution, but have the army join the revolution.\n£white_dot Once the §RPeople's Revolution Party§! is in power, an event will appear to create a faction with the Bharatiya Commune, join the Third Internationale or remain neutral."
### Events ###
 burma.1.t: "Заворушення і протести в Університеті Рангун"
 burma.1.d: "Невдоволення корупцією в уряді, величезними системами заступництва, що пронизують суспільне життя, і несумлінним правлінням У Ба Пе спричинило одні з найбільших демонстрацій, що відбувалися в нашій країні від моменту здобуття незалежності в 1925 році. Студенти-радикали з великого і престижного Рангунського університету зайняли кілька адміністративних будівель і провели мітинги, засуджуючи президента і його багатих прихильників як корумпованих, що завдають шкоди добробуту нації. Проте демонстрантам не вдалося заручитися підтримкою промислових робітників і сільських селян, обмеживши рух, що зароджується, інтелігенцією."
 burma.1.a: "Відправити кийки та шаблі!"
 
 burma.2.t: "Заворушення і протести в Університеті Рангун"
 burma.2.d: "У сусідній Бірмі заворушення поширюються серед політично безсилої молоді. Вони протестують проти неймовірної корупції в університеті Рангуна, незадоволені відсутністю реформ і проти незаконного правління президента У Ба Пе. Поки що демонстрації обмежені Рангуном, але бездіяльність нинішнього режиму може спровокувати черговий протест найближчими місяцями, зокрема в робітників на нафтових родовищах у Йенангяунзі, Чауці та Мінбу, які незадоволені маленькими зарплатами та жахливими умовами життя. Якщо ці дві фракції об'єднаються, ми зможемо отримати союзника по інший бік бенгальської затоки."
 burma.2.a: "Пильно стежитимемо за бірманцями!"
 
 burma.3.t: "Страйк робітників на нафтових полях Йунангяунга"
 burma.3.d: "Робітники на нафтових родовищах навколо Йенангяунга, Чаука та Мінбу розпочали страйк на знак протесту проти неприборканої корупції та жахливих умов життя. Поліцейські підрозділи і воєнізовані формування досі не змогли стримати протестувальників, які захоплювали нафтові родовища, розмахували червоними прапорами і скандували соціалістичні гасла. Необхідно вжити якихось дій, інакше їхній рух ризикує перерости в загальнонаціональний страйк."
 burma.3.a: "Вискочки! Робочий рух має бути зупинено!"
 burma.3.b: "Спробуйте заспокоїти їх..."
 
 burma.4.t: "Наближається революція 1300 року!"
 burma.4.d: "Катастрофа! Як і в 1936, студенти з Університету Рангуна повстали проти президентства в масових демонстраціях і протестах. Однак цього року радикальні лідери студентів приєдналися до нафтовиків, які страйкують, у Йенангяунзі, Чауці та Мінбу, надавши цьому руху воістину національного масштабу. У міру того, як повстанці марширують на Рангун, тільки рішуча військова реакція вирішить цю безнадійну ситуацію!"
 burma.4.a: "Це обурливо! Розгорніть армію проти страйкарів!"
 burma.4.b: "Президента вбито, і створюється тимчасовий уряд!"
 
 burma.5.t: "Армії наказано атакувати протестувальників"
 burma.5.d: "Здається, це тривало вічність, але це, нарешті, дійшло до конфронтації між студентами, які протестують в Університеті Рангун, і бірманською армією. Новина про те, що маршируючі нафтовики вже майже дійшли до столиці, дійшла до місцевого офіцера армії. Крім того стало відомо, що Генеральний штаб віддає наказ військовим розігнати протестний рух. День уже добігає кінця і, схоже, доля Бірми перебуває в руках армії."
 burma.5.a: "Армія повстає і приєднується до революціонерів!"
 burma.5.b: "Проурядові напіввійськові формування та армія придушують протести!"
 
 burma.6.t: "Проголошення Бірманської Соціалістичної Республіки"
 burma.6.d: "Нелегальна республіка У Ба Пе була вигнана профспілкою студентів, робітників і військових, яка створила тимчасовий уряд під керівництвом Народно-революційної партії і товариша Аун Сан. Оскільки революція завершилася у себе вдома, виникає питання: чи варто її вивозити за кордон? Практично всі в уряді хочуть, щоб Бірма асоціювалася або з Індією, або з Інтернаціоналом, хоча замість цього ми могли б піти на це поодинці."
 burma.6.a: "Відновити Антиколоніальний пакт з Індією!"
 burma.6.b: "Бірма стане революційним форпостом!"
 burma.6.c: "Ми маємо зосередитися на революції вдома!"
 burma.6.e: "We must focus on the revolution at home!"
 
 burma.8.t: "Бірма хоче приєднатися до Інтернаціоналу"
 burma.8.d: "У Бірмі корумповане президентство У Ба Пе було повалено коаліцією протестувальників робітників, учнів і армії, яка відмовилася виконувати наказ про вбивство мирних демонстрантів. Влада наразі перебуває в руках тимчасового уряду, що перебуває в зародковому стані й обложена на сході ворожим Сіамом. Незалежно від того, чи хочуть вони допомогти просуванню міжнародної революції, чи просто шукати захисту в сильніших держав, вони звернулися до нас із петицією про вступ до Інтернаціоналу. Як ми будемо реагувати?"
 burma.8.a: "Підемо вперед разом, об'єднаємося в нашій боротьбі!"
 burma.8.b: "Ми не хочемо мати нічого спільного з їхніми конфліктами."
 
 burma.9.t: "У Маунг Гі закликає до нових виборів"
 burma.9.d: "Після смерті такого ненависного президента У Ба Пе його більш ліберальний прем'єр-міністр У Маунг Гі закликав до нових і демократичних виборів, які мають відбутися за кілька місяців. Це, схоже, заспокоїло протестувальників і, будемо сподіватися, врятує Бірму від ще більшої корупції та тиранії."
 burma.9.a: "Бірму врятовано!"
 
 burma.10.t: "Надзвичайні вибори"
 burma.10.d: "Вибори нарешті прийшли в Бірму і цього разу вони абсолютно вільні та справедливі! У виборах беруть участь реформована Народна партія Кодо Хмайнга, яка хоче провести референдум щодо монархії, ГРБА Чіт Хлаїнга, яка тепер обіцяє спокутувати свої попередні невдачі, і Партія бідняків доктора Ба Мау. Хто переможе на виборах?"
 burma.10.a: "Реформована народна партія!"
 burma.10.b: "Об'єднана ГРБА"
 burma.10.c: "Партія бідняків"
 
 burma.11.t: "Роялістський референдум"
 burma.11.d: "Сам рояліст, Кодо Хмайн, вів кампанію з відновлення бірманської монархії з принцесою М'ят Фая Латом як регентом доти, доки принц Тау Фая Гі не досягне віку, коли він сам займе трон. Що буде з Бірмою з урахуванням результатів референдуму?"
 burma.11.a: "Роялісти перемагають!"
 burma.11.b: "Бірма бажає залишитися республікою!"
 
 burma.12.t: "Революція 1300 року розгромлена"
 burma.12.d: "Катастрофа! Як і в 1936 році, студенти Рангунського університету повстали проти президентства під час критичних демонстрацій і протестів. Однак цього року радикальні студентські лідери, які виступають проти корупції та авторитаризму, що все ще лютує, були придушені через відсутність підтримки робітників, які раніше страйкували. У міру того, як лояльні до влади воєнізовані формування придушили студентські повстання, в уряді велися розмови про проведення самосуду і розширення прав і можливостей У Ба Пе так, як він цього бажав протягом багатьох років.... Звісно, натомість ми могли б зберегти вигляд демократії та Коаліцію П'ять кольорів."
 burma.12.a: "Зберігайте Коаліцію за внутрішню стабільність!"
 burma.12.b: "Заарештуйте наших партнерів по коаліції та відновіть Націоналістичну партію!"
 
 burma.13.t: "Revolution in Burma!"
 burma.13.d: "Disastrous news! The Burmese republican government has been driven out by a union of students, workers and the military! Worse yet, they seek to align with their so-called comrades to the west and we have been given an ultimatum to either end our invasion or face the wraith of their alliance. How should we respond?"
 burma.13.a: "We cannot stand against them. Sign the peace."
 burma.13.b: "Never! We fight on!"
 
