 bulgaria.38.t: "Позиція національних легіонерів"
 bulgaria.38.d: "Політичні баталії, що йдуть у Болгарії, досягають кульмінації - і завдяки здається політиці компромісу і центризму між двома основними фракціями, ні роялісти, ні республіканці всередині Звена немає переваги. У повітрі витає напруженість, а невизначеність щодо майбутньої держави змушує багатьох побоюватися можливої ​​нестабільності, переворотів чи, можливо, навіть громадянської війни.\n\nЩоб схилити шальки терезів у той чи інший бік, Союз болгарських національних легіонів, другорядний союзник Звена в період їхньої диктатури повинен зробити це. Історично легіонери є роялістським рухом, сповідуючи вірність Саксен-Кобург-Готському дому, хоча контролюючий характер їхніх монархів та німецьке походження роблять цю позицію досить еклектичною. Можливо, настав час їм нарешті змінити бік і приєднатися до народного руху, що росте, за остаточне повалення німецької монархії і заміну її етнічним болгарським керівництвом?"
 bulgaria.38.a: "Легіон схиляється до республіканства!"
 bulgaria.38.b: "Легіон залишається вірним своєму цареві!"

 bulgaria.39.t: "Скасування монархії"
 bulgaria.39.d: "Минули роки реформ у Болгарії, і країна невпізнанно відрізняється від того, чим вона була раніше. Під командуванням кола Звена вона була успішно перетворена на директивну, централізовану державу, не скуту старим тягарем 'свободи', 'демократії' або 'парламентаризму'. Армія отримала владу, і її полковники, поза сумнівом, залишаться при владі на багато десятиліть, продовжуючи вести країну через будь-які геополітичні труднощі, які можуть кинути їй виклик.\n\nУ розпал цієї трансформації застаріла болгарська монархія залишили на узбіччі шляху. Позбавлений влади, не зумівши вплинути на монархічну фракцію Звено настільки, щоб забезпечити своє виживання, цар був остаточно зміщений і вигнаний із країни - замість нього було створено Республіку Болгарія. Кімона Георгієва було обрано першим президентом Болгарії - і холодний, здібний полковник, безсумнівно, впорається з цим завданням краще, ніж корумпований німецький принц Фердинанд або його син."
 bulgaria.39.a: "Хай живе Болгарія!"

 bulgaria.40.t: "Директивне царство"
 bulgaria.40.d: "Минули роки реформ у Болгарії, і країна невпізнанно відрізняється від того, чим вона була раніше. Під командуванням кола Звена вона була успішно перетворена на директивну, централізовану державу, не скуту старим тягарем 'свободи', 'демократії' або 'парламентаризму'. Армія отримала владу, і її полковники, поза сумнівом, залишаться при владі на багато десятиліть, продовжуючи вести країну через будь-які геополітичні труднощі, які можуть кинути їй виклик.\n\nПопри рішучість путчистів повалити як політичну систему, а й царя, їм вдалося переграти. У союзі з неформальним лідером консервативних кіл режиму Пенчо Златєвим він успішно замишляє усунення та вигнання республіканців, включаючи Дам'яна Велчева та Кімона Георгієва. Реформи режиму Ланки залишилися в силі, і очікується, що монархічний режим їх дотримуватиметься."
 bulgaria.40.a: "Хай живе Болгарія!"

 bulgaria.41.t: "Міць царства"
 bulgaria.41.d: "Поразка в Балканській війні не найкраще позначилося на репутації царя, і відразу після вступу на престол Борис III вже зайнятий справою. Опозиція як справа, так і ліворуч оспорює його правління як причину невдач Болгарії - конституціоналісти заявляють, що в цьому винна відмова від інтересів народу заради персоналістської диктатури, залишки Ланки стверджують, що царська диктатура була недостатньо диктаторською і довела, що монархія - застарілий інститут має зникнути, щоб Болгарія була врятована.\n\nСпорадичні протести та заколоти в армії спалахують, а контроль над сільською місцевістю слабшає. Поки що царська диктатура зберігається, військові неухильно спостерігають за ситуацією, а конституційні партії залишаються під забороною – проте цар досить розумний, аби зрозуміти, що такий статус-кво не витримає. Так чи інакше, вирує напруженість вирветься назовні - можливо, краще домовитися?"
 bulgaria.41.a: "Нам доведеться піти на поступки, щоб вижити."

 bulgaria.42.t: "Нічна зустріч"
 bulgaria.42.d: "Після соціалістичного протесту у Софії, пізно ввечері, царя Бориса III відвідав Атанас Буров, лідер помірно-правої Об'єднаної народної прогресивної партії - чи колишній лідер, у разі, завдяки антипартійним заходам царської диктатури. Причину свого візиту Буров пояснив просто: такими темпами царство не виживе, і це факт, з яким ніхто не може змиритися. Очевидно, що цар не хоче втрачати свій трон, а Буров вважає, що альтернатива – республіка з військовим примусом – буде ще меншою.\n\nНатомість політик пропонує пакт - повну підтримку не лише своєї партії, а й усього болгарського демократичного спектру, в обмін на нову сторінку в болгарській історії. Він вимагає як відновлення Тирновської конституції, а й повної конституційної реформи, яка перетворить Болгарію на повноцінну конституційну монархію. Роль царя буде зведена до церемоніальної ролі, яка нічим не відрізняється від ролі британських монархів. Це буде кінець півстолітнім зусиллям царів щодо консолідації влади, закінчений одним ударом.\n\nІ нарешті, Буров запевняє, що в нього та інших лідерів конституціоналістського руху достатньо контактів та підтримки серед громадянського суспільства та військових, щоб забезпечити плавний перехід, без загрози воєнного перевороту."
 bulgaria.42.a: "На жаль, я змушений погодитися, Пане Буров."
 bulgaria.42.b: "Я швидше втрачу трон, ніж прийму це!"

 bulgaria.43.t: "Оновлення Тирновської конституції"
 bulgaria.43.d: "У переповнених Народних зборах цар Борис III оголосив про пакет реформ, які знаменують собою масштабні зміни в історії Болгарії. Офіційно заявивши, що продовження терміну дії Закону про державний захист та розпуск Субранії були 'помилковими', він скасував обидві дії, скасувавши обмеження Тирновської конституції та відновивши верховенство парламенту у законодавчих справах. Мало того, за цим рішенням була низка конституційних поправок, що урізають владу Царя і надають велику виконавчу владу прем'єр-міністру, контрольованому Зборами."
 bulgaria.43.a: "Хай живе болгарський конституціоналізм!"

 bulgaria.44.t: "Падіння монархії"
 bulgaria.44.d: "Триваюче нездужання уряду дало можливість республіканським офіцерам, які підтримують Ланку, остаточно усунути царя з трону. Столиця була заблокована, а Борис III, який перебував у цей час у Варні, втік із країни - на підступах до царського палацу Кімон Георгієв оголосив, що царству Болгарії прийшов кінець, і відтепер на зміну йому приходить республіка з ним як тимчасовий президент. Військові захопили повний контроль над країною, змітаючи опір роялістів і скасовуючи дію Тирновської конституції, щоб замінити її чимось абсолютнішим - і нібито раціональним."
 bulgaria.44.a: "Хай живе Болгарія!"

 bulgaria.45.t: "Вітчизняний фронт"
 bulgaria.45.d: "Уряд Бориса III і коаліції конституціоналістів має чим зайнятися. Поразка Балканської війни дозволило радикалам всіх ідеологічних напрямів вийти з лісу і почати сіяти хаос. Однак найбільшу тривогу викликають ліві сили, оскільки кілька рухів, що борються за повалення монархії, вирішили об'єднатися в єдиний фронт.\n\nВузькосоціалістична фракція Соціал-демократичної робітничої партії, яка заборонена і працює у підпіллі понад десять років, почала співпрацювати з Професійною сільськогосподарською конфедерацією "Власовден". Перша є авангардною соціалістичною партією, натхненною російською революцією, центральний комітет якої очолює Георгій Димитров, який мешкає в Парижі. Друга, проте, є підпільною конфедерацією сільськогосподарських профспілок, очолюваної анархістським демагогом Манолом Васєвим, яка дотримується аграрної інтерпретації синдикалістської практики. До цих двох соціалістичних рухів приєднався малоймовірний союзник - Олександр Стамболійський, сумнозвісний лідер Аграрної національної спілки, який проживає в Сербії з республіканською розкольницькою фракцією БАНС.\n\nХоча Стамболійський не є соціалістом, він також вважає, що царство має бути знищене, тому ці три рухи об'єдналися в так званий "Вітчизняний фронт"."
 bulgaria.45.a: "Все валиться навколо нас!"

 bulgaria.46.t: "Штурм Собор Святої Неділі"
 bulgaria.46.d: "Стабільність по всій країні почала стрімко погіршуватися, тоді як Збори, лідери якого так багато клялися, що ера внутрішніх чвар добігла кінця, зараз свариться як ніколи раніше. Відсутність фінансування, постачання та робочої сили паралізувала роботу правоохоронних органів та призвела до серії вбивств, скоєних підпільними повстанцями, пов'язаними з Вітчизняним фронтом.\n\nЗа кілька днів до цього було скоєно вбивство колишнього генерала Костянтина Георгієва, прем'єр-міністра у 1920-х роках, та суперечливої ​​політичної постаті - соціалістичний повстанець Атанас Тодовичин позбавив себе життя перед церквою в Софії, прямуючи туди на вечірню службу зі своєю онукою. Перший крок державного перевороту було завершено – другий стався сьогодні.\n\nНа панахиді за генералом Георгієвим у церкві Святої Неділі в Софії мали бути присутніми численні політики та командири болгарської армії, багато з яких отримали підроблені запрошення на похорон, щоб збільшити кількість загиблих. Вітчизняний фронт завербував Петра Задгорського, паламаря церкви, щоб дозволити терористичній групі під керівництвом Петра Абаджієва закласти 25 кілограмів вибухівки на горище, прямо над тим місцем, де труна генерала мала прибути наприкінці процесії.\n\nТри, два, один... вогонь!"
 bulgaria.46.a: "Цар та його уряд... гинуть!"
 bulgaria.46.b: "За волею випадку, царя немає!"

 bulgaria.47.t: "Сходження республіки"
 bulgaria.47.d: "Залишившись обезголовленим, болгарський уряд не зміг протриматися. У лічені дні з усього царства запанував хаос, чим негайно скористався Вітчизняний фронт. Соціалістичні аграрні ополчення захопили контроль за сільською місцевістю, а відновлена ​​Помаранчева гвардія, воєнізована організація Аграрного національного союзу, безкровно захопила Софію. Члени царської родини, що залишилися, бігли у вигнання, залишивши вакуум влади, в якому Вітчизняний фронт оголосив про створення болгарської республіки."
 bulgaria.47.a: "Нехай живе Болгарська Республіка!"

 bulgaria.48.t: "Роялістський переворот"
 bulgaria.48.d: "Штурм собору Святого Тижня потряс всю країну - однак цар і його уряд залишилися живими, і тому могли вжити заходів у відповідь проти цього жахливого акту. Неспроможність конституційної системи нарешті була розкрита - у відповідь болгарська армія вирішила діяти. Софію було заблоковано, уряд змушений піти у відставку, а дія Тирновської конституції була припинена для захисту країни. Цар Борис ІІІ призначив замість них вірний уряд на чолі з Георгієм Кесєівановим, який обіцяє, що створить сильний, відповідальний режим, який проведе Болгарію через ці важкі часи."
 bulgaria.48.a: "Хай живе цар!"

 bulgaria.49.t: "Питання про етнічну автономію"
 bulgaria.49.d: "Наша перемога над лакеями царя та протокодрянітами з кола Ланка була б неможлива без підтримки груп інтересів етнічних меншин Болгарії - турецькі, сербські, грецькі та єврейські депутати, серед інших, обрали Петорку як найменш страшний варіант за умови, що вони отримають поступки у свою чергу. Тепер, коли пройшли нові вибори і країна стабільно рухається шляхом повної демократії, ці обіцянки спливли знову - і навіть багато політиків у болгарських національних партіях вважають, що деякі реформи на користь етнічних меншин цінні, хоча б тому, що це буде явний розрив з політикою останнього десятиліття.\n\nПраві націонал-ліберали і демократи воліють лише незначні поступки, або територіальне рішення - створення нового класу муніципалітетів і районів на неболгарських територіях, де мови меншин стануть офіційними поряд з болгарською, а місцева громада отримає право голосу в тому, як керуватиметься ця автономія. Проте Соціал-демократична робітнича партія все більше схиляється до іншого рішення - Національної особистої автономії, за яку виступають австромарксисти, яка надасть повну освітню та культурну автономію всім жителям Болгарії, фактично зробивши державу "етнічно сліпою"."
 bulgaria.49.a: "Запропонувати невеликі поступки."
 bulgaria.49.b: "Виділити деякі округи як автономії меншин."
 bulgaria.49.c: "Вибрати національну особисту автономію."

 bulgaria.50.t: "Падіння режиму легіонерів"
 bulgaria.50.d: "Режим легіонерів, встановлений болгарами у пошуках помсти Белградському пакту, не виконав своїх обіцянок і впав. Їхнє правління було хитким від початку і до кінця, його заперечували практично все в болгарській політичній сфері. Їхній уряд, тим часом, мав мало політичного досвіду - молоді офіцери та агітатори, призначені під час захоплення влади, не могли керувати своїми міністерствами та вдавалися до жорстоких заходів, щоб зберегти потік ресурсів, внаслідок чого народ був пограбований. Таким чином, кліку відданих цареві людей виявилося легко змісти радикалів і запросити царя назад, щоб він очолив відповідальний уряд."
 bulgaria.50.a: "Хай живе цар!"

 bulgaria.51.t: "Вигнання царської родини"
 bulgaria.51.d: "Перемігши Белградський пакт, режим легіонерів зумів зміцнити контроль над Болгарією, скориставшись результатами своєї перемоги. Івана Дочева та його кліку прославляють у всіх куточках країни. Оскільки їхні противники замовкли, у них є всі можливості змінити Болгарію за своєю примхою.\n\nХоча Національні легіони починали як монархічний рух, їхній прихід до влади через союз зі ланкою і відкритий конфлікт із роялістами змінив їхнє ставлення до царя. Нарешті, режим Дочева оголосив, що Болгарія буде реорганізована в 'Державу національних легіонів', а колишнього царя та його родини відтепер буде вигнано з країни. Вони вирішили оселитися в Німеччині, подалі від своєї колишньої батьківщини."
 bulgaria.51.a: "Болгарія має бути для болгар!"

 bulgaria.52.t: "Коронація царя Кирила I"
 bulgaria.52.d: "Перемігши Белградський пакт, режим легіонерів зумів зміцнити контроль над Болгарією, скориставшись результатами своєї перемоги. Івана Дочева та його кліку прославляють у всіх куточках країни. Змусивши замовкнути своїх супротивників, вони мають всі можливості змінити Болгарію за своєю примхою.\n\nЗрештою, Національні легіони були засновані з баченням сильного, національного болгарського царства, і період неясної політичної системи нарешті було завершено. Кирило, князь Преславський, брат останнього царя Болгарії, було запрошено зайняти трон як нового царя. На відміну від свого брата, він набагато більш податливий у політиці і менш здатний, тому Дочев та його режим оцінили його як прекрасного монарха."
 bulgaria.52.a: "Він буде цінною маріонеткою."

 bulgaria.53.t: "До зброї!"
 bulgaria.53.d: "Відколи Національні легіони захопили контроль над Болгарією, ситуація на кордонах країни була напруженою. Хоча бойові дії не спалахнули першого ж дня, заклик легіонерів негайно відмовитися від мирних договорів Четвертої Балканської війни та повернути Болгарії її законні території не залишився непоміченим. Румунські, сербські та грецькі сили залишалися мобілізованими, а початок повстання ВМРО у Македонії розглядалося як неминуче веде до війни у ​​Болгарії.\n\nЗрештою, така війна почалася, коли болгарські війська відкрито перетнули кордон, узгоджений у мирних умовах, і приєдналися до македонських революціонерів у захопленні міста Штип у Східній Македонії. Тут Іван Михайлов особисто зустрівся з болгарськими військовими та заявив, що ВМРВ буде інтегровано до болгарської армії для ведення відновленої четвертої Балканської війни. З того часу на Балканах почалася відкрита війна.\n\nБолгарія напружена до краю свого населення, економіки та морального духу. Режим легіонерів проводить жорстоку ремілітаризацію, яка виснажила ресурси країни, вже виснажені четвертою балканською війною, і навіть якщо легіонери дивом переможуть, вони керуватимуть виснаженою та побитою Болгарією. Звісно, ​​молоді офіцери та активісти у Софії навряд чи знають про ситуацію на фронті. Для них це лише гра великих чисел."
 bulgaria.53.a: "Ми помстимося за катастрофу!"

 bulgaria.54.t: "Зіткнення через Мораву"
 bulgaria.54.d: "Два місяці тому наші війська розгромили Белградський пакт і раз і назавжди поклали край їхньому опору нашій гегемонії - і все ж надії на те, що це остаточно стабілізує західні землі, виявилися передчасними. З територій колишньої Сербської республіки до нас доходять повідомлення про розвиток опору в горах та пагорбах регіону. Не бажаючи миритися з болгарською окупацією, ветерани четвертої Балканської війни, до яких приєднуються озброєні селяни, незадоволені військовими репресіями та реквізіціями продовольства, йдуть у сільську місцевість - там, як і їхні батьки та діди, що боролися проти османського панування, вони починають нове життя партизанів, гайдуків.\n\nЗростаючий сербський рух опору, натхненний сербською організацією четників, що діяла біля Османської Імперії до Балканських воєн, було зареєстровано болгарськими військами, діючими Заході, і було негайно запрошено підкріплення. Воєнізовані формування Охорони мобілізовані, а у Вардарському регіоні запроваджено військовий стан. Якщо ситуація не буде взята під контроль негайно, це може призвести до тривалої та виснажливої ​​війни опору."
 bulgaria.54.a: "Як довго ці серби продовжуватимуть опір?"

 bulgaria.55.t: "Виникнення сербської організації четників"
 bulgaria.55.d: "Сербська організація четників зміцніла, оскільки в неї з'явився лідер - Драголюб Михайлович, колишній генерал сербської армії, який відмовився скласти зброю після четвертої Балканської війни. З невеликою групою офіцерів та добровольців він вирушив у гори Моравського краю, час від часу вступаючи у сутички з болгарськими гарнізонами та повільно збираючи сили у підпіллі.\n\nПройшло достатньо часу, щоб ці неорганізовані групи та спеціальні партизанські загони об'єдналися – і перша велика атака на болгарські війська відбулася у Рівна Горе, недалеко від Ужиці. На кілька тижнів регіон був звільнений від болгарської присутності, поки підкріплення, що прибули, і добровольці з Охорони не змусили четників зробити крок.\n\nНині вони перетворилися на пересувну приховану армію, що переходить з регіону в регіон, створюючи хаос і безладдя скрізь, де б вони не були, і накопичуючи сили для більшого і потужного повстання, яке звільнить Сербію від ганебних болгарських тиранів раз і назавжди."
 bulgaria.55.a: "Ми обмиємо гори їхньою кров'ю!"

 bulgaria.56.t: "Четники переходять у [BUL.BUL_chetnik_location]"
 bulgaria.56.d1: "Мобільні полки четників знову в дорозі, і після кількох тижнів зрадницької подорожі через гори та долини, ядро ​​їх сил, нарешті, влаштувалося [BUL.BUL_chetnik_location], у сільській частині регіону, далеко від більшості населених пунктів. Їхній шлях був переважно безперешкодним, і четники, за повідомленнями, зустріли лише легкий болгарський опір на своєму шляху. Незважаючи на це, ця перемога посилено пропагувалась по всій Сербії, і сотні молодих людей залишили свої будинки, щоб приєднатися до послідовників Михайловича."
 bulgaria.56.d2: "Мобільні полки четників знову в дорозі, і після кількох тижнів зрадницької подорожі горами і долинами, ядро ​​їх сил нарешті влаштувалося в [BUL.BUL_chetnik_location], у сільській частині регіону, далеко від більшості населених пунктів. Незважаючи на це, їхній шлях був нелегким, а важкі бої з болгарськими гарнізонами виснажили їхні лави. Хоча пропаганда четників намагається приховати цей серйозний удар, їм все ще доводиться боротися з правдою - вони стають дедалі слабшими."
 bulgaria.56.a: "Ми маємо переосмислити наші стратегії!"
 bulgaria.56.b: "На крок ближче до перемоги!"

 bulgaria.57.t: "Третя сербська революція"
 bulgaria.57.d: "Упродовж багатьох місяців Сербська організація четників вела безперервну партизанську війну проти окупаційних болгарських військ, і цей період боротьби, схоже, приніс свої плоди. До четників Михайловича приєднується все більше і більше добровольців по всій Сербії, їх чисельність швидко зростає, і вони більше не є просто веселою групою ветеранів, що втекли. Захоплюючи втрачене спорядження сербської армії, грабуючи болгарські армійські схованки та отримуючи підтримку від емігрантських громад за кордоном, четники добре озброєні та перебувають на рівні постійних сил.\n\nВпевнившись у силі свого руху і бажаючи показати зуби, генерал Михайлович наказав почати масове повстання [BUL.BUL_chetnik_location]. Загони четників захопили контроль над місцевими містами, розгромили гарнізони та витіснили розміщені там болгарські війська, захопивши їх від імені Сербської організації четників.\n\nВже підпільні газети в Сербії почали описувати події [BUL.BUL_chetnik_location] як "Третю сербську революцію", хоча, за іронією долі, керівництво четників є стійко монархічним і не оцінить порівняння з ненависною Республіканською революцією 1925 року..."
 bulgaria.57.a: "Когось за це повісять!"

 bulgaria.58.t: "Четники переможені"
 bulgaria.58.d: "Сила сербської організації четників стала настільки жалюгідною, що болгарське верховне командування вважало за досить безпечне спробувати завдати обезголовлюючого удару. Для загонів четників було розставлено пастка в [BUL.BUL_chetnik_location], гарнізони там були штучно ослаблені, щоб відтягнути він опір. Потім регіон незабаром був оточений і атакований з повною силою, десятки таборів та озброєних партизанських загонів були захоплені, розгромлені та взяті в полон за лічені дні.\n\nДраголюб Михайлович, за повідомленнями, намагався втекти, перейшовши болгаро-албанський кордон, але його зрадив один із його підлеглих, Нікола Калабіч, який розкрив місце його укриття в обмін на поблажливість. На жаль, ми не змогли залучити цього реакційного терориста до суду – Михайлович потрапив до рук македонських добровольців в Охороні, які влаштували йому страшну страту.\n\nЧетники без лідера, розбиті, розсіяні та знищені, остаточно припинили будь-який значний опір проти нашого правління у всій Болгарії, і наше правління там забезпечене назавжди."
 bulgaria.58.a: "Перемога!"

 bulgaria.59.t: "Опір у горах"
 bulgaria.59.d: "Після революції болгарська армія фактично розпалася. Хоча більшість із них зрештою буде повернена в дію та реорганізована в нову республіканську армію, значна частина армійського корпусу вирішила продовжувати опір. У горах, що тягнуться по всій Болгарії, ці реакціонери знайшли безпечний притулок, де вони можуть збиратися, планувати свої наступні дії та поширювати роялістську пропаганду. Генерал Пенчо Златєв піднявся в рядах роялістів, що залишилися, як один з небагатьох провідних армійських командирів, які відмовилися вирушити у вигнання і залишилися.\n\nПісля смерті Бориса III роялістський опір підтримує домагання князя Преслава, Кирила I, на трон. Хоча це обходить законного спадкоємця, сина Бориса, Златєв стверджує, що після того, як соціалізм та боввани Стамболійського будуть знищені, Болгарії знадобиться надійна рука дорослого монарха."
 bulgaria.59.a: "Ці реакціонери будуть розбиті!"

 bulgaria.60.t: "Захист революції"
 bulgaria.60.d: "Після розпуску армії найбільш організованим озброєним елементом у Болгарії є Помаранчева гвардія. Спочатку створена після Вельткріга як воєнізоване формування Аграрного національного союзу під керівництвом Райка Даскалова, вона була змушена піти у підпілля та вигнання, проте зберегла своє керівництво та змогла швидко відновитися після революції. Для порівняння, у соціалістичних фракцій Вітчизняного фронту є лише озброєні робітничі ополчення та селянство під власовденською конфедерацією, організація та озброєння якого залишає бажати кращого.\n\nТак, Олександр Стамболійський стверджує, що Помаранчева гвардія має бути покликана захищати революцію доти, доки не буде створено нову армію. Однак ця пропозиція викликала різкий протест з боку синдикалістів. Манол Васєв заявив, що накладе вето на будь-яку пропозицію використовувати Помаранчеву гвардію як гарнізон або охорону зборів Вітчизняного фронту. Натомість полум'яний революціонер запропонував організувати селянське ополчення у сільській місцевості, щоб стати на захист революції. Захопивши зброю зі схованок колишньої армії, вони зможуть озброїти чимала кількість ополченців, щоб стримати будь-які спроби роялістського перевороту."
 bulgaria.60.a: "Дозволити організацію Помаранчевої гвардії."
 bulgaria.60.b: "Закличте селянське ополчення на захист."

 bulgaria.61.t: "Контрпереворот Помаранчевої гвардії"
 bulgaria.61.d: "Отримавши завдання захистити тендітний уряд Вітчизняного фронту від роялістських повстанців, Помаранчева гвардія швидко повернула зброю проти своїх колишніх союзників. За таємним наказом Стамболійського майже тисяча оранжистів захопила Софію у розпал з'їзду Вітчизняного фронту, взявши до заручників депутатів-соціалістів та відрізавши столицю від решти Болгарії. На той час, коли зв'язок по телеграфу і поштою було відновлено, Олександр Стамболійський став безперечним правителем Софії, старий тимчасовий уряд був розпущений і проголошений новий, що повністю складається з представників Аграрного національного союзу. Незабаром після цього капітулювала решта країни."
 bulgaria.61.a: "Хай живе, селянська республіка!"

 bulgaria.62.t: "Зрада аграріїв"
 bulgaria.62.d: "Незважаючи на те, що Помаранчева гвардія була змушена розділити обов'язок захисту революції, вона вирішила спробувати захопити владу. Під час з'їзду Вітчизняного фронту всі комунікації в Софії були раптово перервані, і Помаранчева гвардія вирушила на захоплення міста. Однак їх зустріли барикади та сотні озброєних робітників, і облога міста була прорвана селянським ополченням, що швидко прибуло з навколишніх волостей. Настала ніч кривавих вуличних боїв, перш ніж аграрні сили були розбиті, і арешт Конгресу було знято. Він негайно проголосував за вигнання всіх депутатів БАНС зі зборів та наказав знищити партію. Після цього Олександра Стамболійського, Райка Даскалова та інших високопоставлених керівників партії було швидко заарештовано. Між Вітчизняним фронтом та проголошенням соціалістичної республіки не залишилося жодної перешкоди."
 bulgaria.62.a: "Нарешті, соціалізм!"

 bulgaria.63.t: "Марксистсько-синдикалістська полеміка"
 bulgaria.63.d: "Тепер, коли Аграрна національна спілка була очищена і загнана в підпілля, у Вітчизняному фронті залишилися дві політичні тенденції. Хоча обидві вони оголошують себе соціалістичними і прагнуть створення соціалістичної республіки, їх цілі та ідеологія різні - надзвичайний з'їзд Фронту був скликаний, щоб обрати нове керівництво організації та визначити її подальший напрямок.\n\nВузькі соціалісти, в просторіччі звані Комуністичною партією, були ініціаторами створення Фронту і очолюються Георгієм Димитровим. Хоча більшу частину своєї кар'єри Димитров провів в еміграції у Франції, він став критикувати політичну систему Комуни, заявляючи, що ця система ефективна тільки в промислово розвинених західних країнах, а соціалістична держава в такій відсталій країні, як Болгарія, повинна спочатку зосередитися на модернізації, насамперед чим впроваджувати ортодоксальну соціалістичну теорію. Такою модернізацією має керувати освічений, професійний авангард - Димитров вказує на невдалу, але знамениту революцію в Росії як приклад того, як можна провести соціалістичну революцію.\n\nСільськогосподарська конфедерація Власовден, тим часом, є профспілковою радою, яка прагне об'єднати сільськогосподарських робітників Болгарії. Очолювана Манолом Васєвим, вона явно натхнена анархістською та синдикалістською теорією – проте прагне впровадити ці принципи серед селянства. Їхнє бачення Болгарії - це децентралізована держава, поділена на сільські комуни, з верховенством профспілкового конгресу на чолі, який керує Болгарією відповідно до інтересів організованих сільськогосподарських робітників.\n\nХоча вузькі соціалісти технічно очолюють Фронт, їх стримує те, що їхнє керівництво тільки зараз повернулося із заслання, тоді як їхні синдикалістські колеги продовжували боротьбу на батьківщині та завоювали повагу до народу."
 bulgaria.63.a: "Вузькі соціалісти очолять революційний авангард."
 bulgaria.63.b: "Власовденівці домінують за підтримки селянства."

 bulgaria.64.t: "Завершення бригадирського руху"
 bulgaria.64.d: "Рух "Будуймо для Батьківщини", або Бригадирський рух, завершився після багаторічної праці. За цей час тисячі студентів, молоді та сезонних працівників були призвані до армії, працювали на масових будівельних об'єктах та закладали фундамент нової, індустріальної, соціалістичної Болгарії. Було збудовано нові залізниці, зведено нові мости, цілі греблі гідроелектростанцій за такий короткий час - і все це було досягнуто не найманою експлуатацією капіталізму, а народною волею.\n\nВідданість нашого пролетаріату соціалістичним ідеалам була доведена, і тепер реакціонери боротимуться, щоб спростувати наші можливості."
 bulgaria.64.a: "Так ми збудуємо соціалізм!"

 bulgaria.65.t: "Путч роялістів"
 bulgaria.65.d: "Незважаючи на успіх у захопленні влади по всій Болгарії, Вітчизняний фронт так і не зміг по-справжньому викорінити опір роялістів по всій країні - гори країни, пустельні та малонаселені, були повні збройних груп, що борються за відновлення природного порядку. Більшу частину часу цей опір вдавалося стримувати – проте рішення режиму шукати шлях до миру з Белградським пактом у той момент, коли контроль над державою був ще крихким, виявилося згубним.\n\nНезважаючи на жахи, завдані Болгарії під час Четвертої Балканської війни та після Другої національної катастрофи, болгарський народ не міг зрозуміти, як можна відмовитися від свого серця у Македонії, Фракії та Добруджі. Вони багато постраждали, захищаючи ці території, але на цих територіях жили мільйони їхніх співвітчизників, то як же вони могли залишитися осторонь? Майже миттєво спалахнули протести проти початку переговорів між Болгарією та Договором, за якими пішов раптовий путч, влаштований радикальними воєнізованими роялістськими формуваннями, що спустилися з південних гір.\n\nШвидким ударом і після тижня боїв Республіка впала, і генерал Пенчо Златєв оголосив у центрі Софії про відновлення царства. Оскільки соціалісти варварськи вбили царя Бориса III у Соборі Святого Тижня перед захопленням влади, його брат Кирило, князь Преславський, повернувся з вигнання, щоб зайняти трон під ім'ям Кирила I."
 bulgaria.65.a: "Хай живе Болгарія!"

 bulgaria.66.t: "Генерала Златєва взято в полон"
 bulgaria.66.d: "Після рейду до південних гор наші сили захопили одного з провідних командирів роялістського опору - колишнього генерала Пенчо Златєва. Згідно з повідомленнями, генерал, який проживає у вигнанні з моменту падіння монархії, перетнув кордон, щоб зустрітися з роялістськими партизанами - проте його захопили наші сили і затримали. Протягом останніх місяців сила роялістського опору вагалася, і вони не змогли захистити свого лідера.\n\nПоряд з десятками інших високопоставлених роялістів генерал Златєв був засуджений 'Народним судом' до смертної кари як демонстрація сили всім потенційним зрадникам. Це знаменує важливий момент в історії Болгарії - мрії про повернення монархії, схоже, погасли, і Республіка існуватиме довго."
 bulgaria.66.a: "Так буде з кожним зрадником!"

 bulgaria.67.t: "Тривожні повідомлення із Сербії"
 bulgaria.67.d: "Ми отримали повідомлення про те, що маріонетковий уряд, створений нами в Сербії, веде переговори з підпільними залишками Конспірації і, можливо, планує повстання проти нашого правління. Режиму [SER.GetLeader] більше не можна довіряти у дотриманні своїх домовленостей."
 bulgaria.67.a: "Зрозуміло."

 bulgaria.68.t: "Сербія дезертувала!"
 bulgaria.68.d: "Режим [SER.GetLeader] відмовився від нашого правління та заарештував наших губернаторів у своїй державі! Вони заявляють, що вони знову вільна і незалежна держава і вже мобілізуються на захист своєї здобутої незалежності!"
 bulgaria.68.a: "Тоді вони обрали смерть"

 bulfor.1.t: "Делегація із Софії"
 bulfor.1.d: "До нашого порога прибула делегація - і прибула вона від наших ворогів, які стали союзниками і знову стали ворогами, болгарського царства. Наші відносини з цією балканською державою були далеко не зірковими, і хоча Німеччина змусила нас якось закопати сокиру війни, щоб ми могли працювати разом під час Вельткрігу, напруженість на фракійському кордоні так і не зникла. Тисячі турків томляться під болгарським чоботом, їм нав'язується політика булгаризації, а потужне лобі в османській політиці, яке переважно підтримується мухацирами, біженцями та нащадками біженців з Балкан, прагне повернути населені турками регіони в Болгарії.\n\nЗвичайно, режим у Софії не ідіот і чудово розуміє, що війна між ними та їхніми суперниками на Балканах, швидше за все, вимагатиме нашого втручання – тому вони звернулися до нас, бажаючи врегулювати нашу напруженість у мирний час та укласти пакт про ненапад. У цих переговорах ми матимемо перевагу і зможемо добитися від болгар значних поступок - хоча, чи справді це необхідно?"
 bulfor.1.a: "Давайте послухаємо, що скажуть болгари."
 bulfor.1.b: "Невже вони думають, що ми вже забули 1913 рік?"

 bulfor.2.t: "Турки відмовляють нашій делегації"
 bulfor.2.d: "Схоже, наші переговори з Османською Імперією були недовгими. Сьогодні нашій делегації у Константинополі було наказано відбути – і після холодного прийому наші дипломати повернулися до Софії. Примирення між нами та турками, очевидно, неможливе, і ми маємо очікувати, що вони, швидше за все, вдарять нам у спину, якщо почнеться війна між нами та Белградським пактом."
 bulfor.2.a: "Ми оточені ворогами, тоді..."

 bulfor.3.t: "Переговори розпочинаються"
 bulfor.3.d: "Османська Імперія погодилася на нашу пропозицію про переговори і наша делегація оселилася в Константинополі. Протягом найближчих кількох тижнів відбудуться довгі переговори, метою яких буде примирення. Наші стосунки з колишніми турецькими господарями були далеко не зірковими, і хоча Німеччина змусила нас якось закопати сокиру війни, щоб ми могли працювати разом під час Вельткрігу, напруженість на фракійському кордоні так і не зникла.\n\nСитуація на наших кордонах сьогодні вимагає, щоб ми залишили наші проблеми осторонь."
 bulfor.3.a: "Ми не повинні боятися йти на компроміси."
 BUL_conference_begins_tt: "Розпочинаються османсько-болгарські переговори."

 bulfor.4.t: "Доля болгарських турків"
 bulfor.4.d: "На болгарській стороні кордону проживає мільйон турків, що становить приблизно десяту частину населення Болгарії та є однією з найбільших меншин на Балканах – та їхні інтереси, зрозуміло, є інтересами Османської Імперії. Значне лобі, підтримуване мухацирами, чинить тиск на уряд у Константинополі, щоб він щось зробив з становищем їхніх братів, що нудилися. Болгарія тим часом коливається у своїй позиції по відношенню до турецького населення з цієї причини. Авторитарний режим Костянтина Георгієва посилив політику болгаризації в Західній Фракії, де проживає найбільша кількість болгарських турків, що викликало протест з боку Константинополя та зацікавленість з їхнього боку у тому, щоб це не повторилося.\n\nНезважаючи на спокусу просто вторгнутися до Болгарії та захопити Західну Фракію, деякі пропонують альтернативний підхід. Комплексний набір реформ для забезпечення безпеки болгарських турків: територіальне самоврядування Західної Фракії, його реалізація під контролем османських делегатів; водночас задоволення потреб мусульман, визнання Болгарією халіфату та вільне правління Міністерства у справах релігії імперії для підготовки болгарських імамів."
 bulfor.4.a: "Вимагати автономії для Західної Фракії та визнання халіфату."
 bulfor.4.b: "Немає необхідності порушувати цю тему."

 bulfor.5.t: "Доля болгарських турків"
 bulfor.5.d: "На болгарській стороні кордону проживає мільйон турків, що становить приблизно десяту частину населення Болгарії та є однією з найбільших меншин на Балканах – та їхні інтереси, зрозуміло, є інтересами Османської Імперії. Значне лобі, підтримуване мухацирами, чинить тиск на уряд у Константинополі, щоб він щось зробив з становищем їхніх братів, що нудилися. Болгарія тим часом коливається у своїй позиції по відношенню до турецького населення з цієї причини. Авторитарний режим Костянтина Георгієва посилив політику болгаризації в Західній Фракії, де проживає найбільша кількість болгарських турків, що викликало протест з боку Константинополя та зацікавленість з їхнього боку у тому, щоб це не повторилося.\n\nОсмани представили пропозицію щодо безпеки болгарських турків: територіальне самоврядування для Західної Фракії, його реалізація під наглядом османських делегатів; водночас задоволення потреб мусульман, визнання Болгарією халіфату та вільне правління Міністерства у справах релігії імперії для підготовки болгарських імамів."
 bulfor.5.a: "Це можна організувати."
 bulfor.5.b: "Іноземне втручання у наші внутрішні справи? Ні в якому разі!"

 bulfor.6.t: "Економічна інтеграція"
 bulfor.6.d: "Хоча торгівля між Болгарією та Османською Імперією дещо обмежена через історичні причини, Чорний Понеділок оживив інтерес компаній з обох сторін до використання іншої країни як запасного ринку, тим більше, що вони знаходяться поруч один з одним. Двостороння торгова угода між двома державами вже обговорювалася, але болгарські економісти загалом відкинули її як односторонню угоду, вигіднішу для Османської імперії, яка була більшою і загалом процвітала протягом 30-х років, ніж для Болгарії, яка була меншою і перебувала в стагнації навіть до рецесії у Німеччині.\n\nІнша тема, яку можна порушити, це Дунайська комісія, міжнародний орган, створений у 19 столітті для регулювання торгівлі на Дунаї. Вельткріг означав, що країни-учасниці були розділені війною, і Бухарестський договір з Румунією мав створити Комісію з гирла Дунаю, контрольовану Центральними державами. Ця комісія не змогла з'явитися на світ через де-юре болгарського контролю над Добруджею і зійшла нанівець із приходом до влади Залізної гвардії – проте Османська Імперія завжди була зацікавлена ​​у відродженні цієї пропозиції."
 bulfor.6.a: "Вимагайте укладання двосторонньої торгової угоди та відновлення Дунайської комісії."
 bulfor.6.b: "Немає необхідності порушувати цю тему."

 bulfor.7.t: "Економічна інтеграція"
 bulfor.7.d: "Хоча торгівля між Болгарією та Османською Імперією дещо обмежена через історичні причини, Чорний Понеділок відновив інтерес компаній з обох сторін до використання іншої країни як запасного ринку, тим більше, що вони знаходяться поруч один з одним. Османська делегація запропонувала укласти двосторонню торговельну угоду між двома державами, але болгарські економісти в цілому відкинули її як односторонню угоду, більш вигідну для імперії Османа, яка більше і в цілому процвітала в 30-і роки, ніж для Болгарії, яка менше і стагнувала ще до рецесії у Німеччині.\n\nІнша тема, яку було порушено, - Дунайська комісія, міжнародний орган, створений у 19 столітті для регулювання торгівлі на Дунаї. Вельткріг означав, що країни-учасниці були розділені війною, і Бухарестський договір з Румунією мав створити Комісію з гирла Дунаю, контрольовану Центральними державами. Ця комісія виникла важко через те, що де-юре Добруджа перебувала під болгарським контролем, і зійшла нанівець з приходом Залізної гвардії - проте Османська Імперія завжди була зацікавлена ​​у відродженні цієї пропозиції, і також внесла її на розгляд, попросивши Болгарію створити комісію, як тільки вона здобуде перемогу над Румунією."
 bulfor.7.a: "Нам доведеться погодитися з цим."
 bulfor.7.b: "Неприйнятно."

 bulfor.8.t: "Союз зручності"
 bulfor.8.d: "Можливо, цей пакт про ненапад може перерости на щось більше? Як у Болгарії є свої вороги на Балканах, так і в османів є свої вороги - держава Єгипет, що модернізується, і те, що з'явиться в Аравії, а також Іран, що відроджується. Було висунуто ідею укласти не просто пакт про ненапад, а пакт про співпрацю - допомагати один одному в їхніх відповідних війнах і працювати разом для підтримки стабільності в дедалі більш непостійному регіоні. Однак це вимагатиме величезної довіри, щоб бути не просто паперовим актом."
 bulfor.8.a: "Запропонувати взаємну співпрацю проти держав регіону, що відроджуються."
 bulfor.8.b: "Це вже перебір."

 bulfor.9.t: "Союз зручності"
 bulfor.9.d: "Можливо, цей пакт про ненапад може перерости на щось більше? Як у Болгарії є свої вороги на Балканах, так і в османів є свої вороги - держава Єгипет, що модернізується, і те, що з'явиться в Аравії, а також Іран, що відроджується. Османська делегація висунула ідею укласти не просто пакт про ненапад, а пакт про співпрацю - допомагаючи один одному у своїх війнах та працюючи разом для підтримки стабільності у дедалі більш непостійному регіоні. Однак це вимагатиме величезної довіри, щоб бути не просто паперовим актом."
 bulfor.9.a: "Схоже на угоду."
 bulfor.9.b: "Ми не хочемо брати на себе такі зобов'язання."

 bulfor.10.t: "Угода підписана!"
 bulfor.10.d: "Тижні переговорів нарешті завершилися укладанням пакту про ненапад між Царством Болгарії та Османською Імперією. Обидві сторони переговорів відмовляться від територіальних претензій одна до одної та виконають свої договірні зобов'язання, що додаються до пакту."
 bulfor.10.a: "Чудово!"

 bulfor.11.t: "Болгарія згодна співпрацювати"
 bulfor.11.d: "Болгарська делегація дала свою згоду на пропозицію співпраці. З цього моменту ми будемо підтримувати болгар у їхній війні проти сербів та румунів, а вони повинні будуть надавати нам підтримку у війнах проти арабів та іранців."
 bulfor.11.a: "Ідеально."

 bulfor.12.t: "Болгарія відмовляється від співпраці"
 bulfor.12.d: "Болгарська делегація повідомила, що не може взяти на себе зобов'язання за пропозицією про співпрацю. Оскільки це була пропозиція, а не вимога, це не призведе до зриву наших переговорів, але це означає, що відносини між нами та Болгарією з цього моменту будуть холоднішими."
 bulfor.12.a: "Невдало."

 bulfor.13.t: "Болгаро-османська угода"
 bulfor.13.d: "У геополітиці Балканського регіону відбулася жахлива зміна, яка вимагатиме від нас перегляду наших стратегій – після кількох тижнів переговорів болгарська та османська держави оголосили про підписання пакту про ненапад. За цим пактом були додаткові угоди, щоб остаточно оформити болгаро-османські відносини - проте для нас важливим є те, що тепер Болгарія має безпечний турецький кордон, що дає їм свободу дій на Балканах. Якщо ми хочемо кинути виклик їхньої гегемонії, ми повинні робити це, знаючи, що в їхньому тилу не буде османської атаки."
 bulfor.13.a: "Це не добре."

 bulfor.14.t: "Болгари відмовляються!"
 bulfor.14.d: "Болгарська делегація відмовилася від наших розумних вимог! Очевидно, вони не розуміють, хто займає сильнішу позицію на переговорах – чи, можливо, вони засліплені власною гордістю. У будь-якому випадку, схоже, що для нормальних переговорів залишилося мало місця - тож, враховуючи це, якою є наша реакція?"
 bulfor.14.a: "Тоді ми підвищимо ставки. Вимагаємо Західну Фракію!"
 bulfor.14.b: "Немає сенсу вести подальші переговори."

 bulfor.15.t: "Турки вимагають Західну Фракію!"
 bulfor.15.d: "Переговори в Константинополі загострюються. Розуміючи, що нормальної угоди досягти неможливо, османи висунули свою останню вимогу – повне, одностороннє повернення Західної Фракії в обмін на мовчання на Балканах, без жодних можливостей для переговорів. Повернення з таким ультиматумом у руках стане ганьбою для болгарської держави на довгі роки – проте, можливо, це краще, ніж війна на чотири фронти?"
 bulfor.15.a: "Якщо немає іншого виходу, то..."
 bulfor.15.b: "Ні в якому разі!"

 bulfor.16.t: "Болгари капітулюють"
 bulfor.16.d: "Розуміючи, що не можуть відмовити, болгари поступилися нашим вимогам, і кордони у Західній Фракії зараз перекроюються."
 bulfor.16.a: "Відновлено, без жодної краплі крові."

 bulfor.17.t: "Болгари відмовляються"
 bulfor.17.d: "Болгари знову запеклі, відмовивши нам у вимогі Західної Фракії. Можна з упевненістю сказати, що на той час всякий шанс на примирення був вичерпаний."
 bulfor.17.a: "Як і очікувалось."

 bulfor.18.t: "Болгарія просить підтримки"
 bulfor.18.d: "Наш союзник на Балканах у роки Вельткріга, Царство Болгарія, звернулося до нас із дипломатичним посланцем. Стурбовані переозброєнням своїх суперників у регіоні та бездіяльністю Австрії проти них, вони просять фінансової та військової підтримки, щоб допомогти їм у ймовірній війні. У міжвоєнний період болгари віддалилися від нас, посилаючись на відсутність спільних інтересів, а також на невдоволення тим, як із Болгарією обійшлися під час Вельткрігу - і все ж таки вони повертаються до нас із благаннями. Чи маємо ми виділити щось для їхньої допомоги?"
 bulfor.18.a: "Ми – щедрий Бог."
 bulfor.18.b: "Балкани нам нецікаві."

 bulfor.19.t: "Німецька допомога прибуває!"
 bulfor.19.d: "Наші прохання про підтримку були почуті! Німецьке обладнання надходить до нас на озброєння, а їхні радники прибули для навчання наших військових – хоч це й небагато, але може дати нам перевагу, необхідну у майбутній війні."
 bulfor.19.a: "Слава!"

 bulfor.20.t: "Німеччина відмовляється!"
 bulfor.20.d: "Німецький гегемон, чи то тому, що вважав себе скривдженим, чи просто через відсутність інтересу до регіону, відхилив наш заклик про допомогу - і таким чином, ми будемо змушені заповнити цю втрату власним малим досвідом."
 bulfor.20.a: "Жахливо!"
