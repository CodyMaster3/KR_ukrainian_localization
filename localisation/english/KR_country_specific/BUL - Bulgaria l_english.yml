 bulgariaflavour.17.t: "Політичне коло "Єдина Югославія""
 bulgariaflavour.17.d: "Створення Югославії призвела до значних змін у болгарському політичному спектрі, оскільки інтеграція решти південнослов'янських земель повністю змінила природу держави. Старе тавро 'Звено', що означало прихильність військової кліки до сили і раціональності, втратило свій блиск - зрештою, що може бути найкращим доказом успіху реформ Звена, ніж той факт, що вони щойно перемогли у битві Австрійську Імперію?\n\nПрихильники режиму почали об'єднуватись під новим прапором – політичним колом "Об'єднана Югославія", заявленою метою якого тепер є захист "об'єднаних югославських національних інтересів" проти внутрішніх та зовнішніх ворогів. Офіційна заява газети "Звено" незабаром після утворення Югославії проголосило підхід режиму до югославізму - вирвавши кілька сторінок з теорії інтегрального югославізму, газета заявила, що культурні відмінності між югославами є історичною конструкцією, і для їхнього стирання потрібна сильна, централізована держава. Якщо об'єднатися не тільки фізично, а й духовно, "югослави" можуть стати прапороносцями нової великої держави в Європі, або принаймні держави, здатної протистояти Франції, Німеччині та Росії.\n\n"Об'єднана Югославія" намагалася звернутися до сербських та іллірійських інтелектуалів, а також політиків, щоб залучити їх до управління, але без особливого успіху. Від початку і до кінця югославістський проект неминуче буде болгарською перевагою - і хоча болгарська військова міць, звісно, ​​збереже цю конструкцію протягом десятиліття чи двох, як довго мільйони сербів та хорватів можна буде контролювати лише за допомогою сили?"
 bulgariaflavour.17.a: "Разом назавжди!"

 bulgariaflavour.18.t: "Олександр Цанков захищає етатистський проект"
 bulgariaflavour.18.d: "Початок реалізації Великого етатистського проекту викликав критику як із боку зарубіжних, і вітчизняних економістів. На їхню думку, така ескалація державного втручання в економіку лише дестабілізує її, а ідея про те, що це може перетворити Болгарію на сучасну промислову державу, просто смішна. Ці критики отримали різку відповідь від Софійського університету, чий давній професор політекономії Олександр Цанков є відомим прихильником Великого етатистського проекту.\n\nХоча Цанков не був членом ради економістів, якій було доручено розробити плани проекту, у минулому він брав участь у роботі державних економічних інститутів, зокрема в Управлінні економічного піклування та громадського прогнозування під час Вельткригу. Хоча Цанков визнає деякі проблеми в роботі Дирекції військового часу, у своїй статті у відповідь він пише, що повернення до економіки вільного ринку було б безглуздим. На його думку, капіталісти вільного ринку є ідеологами економічних систем, які віджили свій вік.\n\nЦанков закінчує свою статтю, відповідаючи на іншу поширену критику - що Проект є соціалістичним - заявою, що це не привід для занепокоєння, оскільки "соціалізм за потребою має стати трохи буржуазним, а буржуазія - трохи соціалістичною"."
 bulgariaflavour.18.a: "Етатизм має побудувати процвітання!"

 bulgariaflavour.19.t: "Війна художників"
 bulgariaflavour.19.d: "Коли було ухвалено Закон про державний захист, постраждали не лише громади меншин чи підпільні соціалісти. Свобода слова була обмежена, і з того часу болгарська література зазнає труднощів. У той час як республіканська революція в Сербії призвела до вибухового відродження авангардного мистецтва та літератури, наприклад, зенітистського руху, болгарській літературі все важче було дихати. Уряд Костянтина Георгієва, як і наступні уряди, зверхньо дивився на символістські, експресіоністські і навіть унікальні діаболістські течії, а натомість співпрацював з журналом 'Золоторог' під редакцією Володимира Васильєва, який був набагато зговірливіший з повзучим авторитаризмом.\n\nБолгарська літературна спільнота схвалила проекти Петорки, приєднавшись до кампанії проти Закону про державний захист та проти цензури літератури. Поет, журналіст та перекладач Гео Мільов стоїть в авангарді цього літературного руху. У молодості Мільов був соціалістом, присвячуючи вірші Французької революції та боротьбі болгарських комуністів, але згодом він подорослішав і став помірнішим - проте він, як і раніше, є відомим прогресистом і прихильником широких соціалістів. Кампанія Петорки проти цього закону воскресила один із віршів Мільова 1926 року, в якому він кинув виклик ще досить недавньому закону:\n\n"Щоб задушити горду свідомість, голос, що кричить, вічну правду, яка живе вічно – всі відкрили одне – сьогоднішні правителі Болгарії винайшли "Закон про захист держави", щоб убити все, що не може померти!"."
 bulgariaflavour.19.a: "Цікаво."

 bulgariaflavour.27.t: "Генерал Вазов бажає допомогти"
 bulgariaflavour.27.d: "Видатні представники останнього покоління керівників болгарської армії зібралися в Софії, щоб обговорити поточну військову ситуацію. Хоча було надано деякі рекомендації нинішньому уряду, лише Володимир Вазов підвівся і висловив бажання повернутися на дійсну службу. Сімдесятирічний колишній генерал запам'ятався як прекрасний полководець часів Вельткріга, але особливо запам'ятався битвою при Дойрані, де він організував поразку Антанти, незважаючи на значну чисельну перевагу."
 bulgariaflavour.27.a: "Звичайно, він може знову вступити до лав!"
 bulgariaflavour.27.b: "Нехай він навчає наступне покоління."

 bulgariaflavour.28.t: "Генерал Вазов знову йде у відставку"
 bulgariaflavour.28.d: "Зважаючи на те, що [Root.GetNameDef] в даний час перебуває у світі, генерал Володимир Вазов вкотре пішов з військової служби. За чутками, його здоров'я похитнулося, і він планує повернутися до рідного села Рібаріца, де й проведе решту своїх днів."
 bulgariaflavour.28.a: "Він добре служив своїй країні."

 bulgariaflavour.29.t: "Переворот Звена в Болгарії"
 bulgariaflavour.29.d: "Болгарія, один із союзників Німеччини у Вельткрізі, останні два десятиліття вважалося стабільним гегемоном на Балканах. Однак насправді країна замкнулася на внутрішніх справах, переходячи від політичної кризи до політичної кризи, і цього року ці внутрішні тертя вилилися на протистояння трьох окремих політичних сил.\n\nЗвено вийшло на перше місце, знищивши Тирновську конституцію раптовим державним переворотом. Це елітарне коло офіцерів та інтелектуалів обіцяє створити раціональну, ефективну автократичну систему, яка керуватиме Болгарією у наступні роки."
 bulgariaflavour.29.a: "Цікавий поворот подій."

 bulgariaflavour.30.t: "Болгарська царська диктатура"
 bulgariaflavour.30.d: "Болгарія, один із союзників Німеччини у Вельткрізі, останні два десятиліття вважалося стабільним гегемоном на Балканах. Однак насправді країна замкнулася на внутрішніх справах, переходячи від політичної кризи до політичної кризи, і цього року ці внутрішні тертя вилилися на протистояння трьох окремих політичних сил.\n\nМонархія вийшла на перше місце, змусивши замовкнути своїх суперників, які прагнули зміцнити демократичну конституцію, виключивши можливість військового перевороту, та зміцнила свій контроль над країною у формі царської диктатури."
 bulgariaflavour.30.a: "Для них це був природний перехід."

 bulgariaflavour.31.t: "Перемога конституціоналістів у Болгарії"
 bulgariaflavour.31.d: "Болгарія, один із союзників Німеччини у Вельткрізі, протягом останніх двох десятиліть вважалося стабільним гегемоном на Балканах. Насправді країна замкнулася на внутрішніх справах, переходячи від політичної кризи до політичної кризи, і цього року ця внутрішня напруженість вилилася в протистояння трьох окремих політичних сил.\n\nПеторка, альянс політичних партій, які прагнуть захистити болгарську конституцію, вийшов на перше місце, змусивши монархію відмовитися від численних авторитарних актів і внести поправки до Конституції, щоб дозволити справді конституційну монархію в Болгарії, наголосивши на тривалій тенденції авторитаризму."
 bulgariaflavour.31.a: "Чи може цей ідеалізм продовжитись довго?"

 bulgariaflavour.32.t: "Захоплення Болгарії легіонерами"
 bulgariaflavour.32.d: "Болгарське царство, що колись панувало на Балканському півострові, впало, зазнавши поразки у війні від своїх ворогів із Белградського пакту. Ця так звана 'Національна катастрофа' дестабілізувала державу та відкрила дорогу радикалізму - лише за кілька тижнів після підписання Софійського договору уряд повністю розпався.\n\nНа зміну йому прийшла кліка молодих офіцерів та студентів, об'єднаних до Союзу болгарських національних легіонів, натхненних румунською Залізною гвардією. Оголосивши про створення 'Національної легіонної держави', їхній вождь Іван Дочов заявляє, що Болгарія відновить війну з пактом – чи помре намагаючись."
 bulgariaflavour.32.a: "Що це означає для Балкан?"

 bulgariaflavour.33.t: "Захоплення влади Вітчизняним фронтом у Болгарії"
 bulgariaflavour.33.d: "Болгарське Царство, що колись панувало на Балканському півострові, впало, зазнавши поразки у війні від своїх ворогів із Белградського пакту. Ця так звана 'Національна катастрофа' дестабілізувала державу та відкрила шлях для радикалізму - лише за кілька тижнів після підписання Софійського договору уряд повністю розпався.\n\nНа зміну йому прийшов Вітчизняний фронт, альянс республіканських сил у країні, які захопили контроль із вигнання та підпілля. Хоча вони мають сильний соціалістичний елемент, вони також є союзниками явно несоціалістичного Аграрного національного союзу - яка б із цих сил не взяла владу, є підозра, що вони шукатимуть шлях до миру на Балканах."
 bulgariaflavour.33.a: "Що це означає для Балкан?"

 bulgariaflavour.35.t: "Formal Protest from the [FROM.GetAdjective] Government"
 bulgariaflavour.35.d: "Today 0800 hours our foreign secretary was woken up by a not entirely pleasent news: [FROM.GetName] issued an official formal protest at the [ROOT.GetAdjective] foreign ministry citing our government's actions against ITRO - or more exactly the lack of thereof. Later that morning, handing over the sealed letter the [FROM.GetAdjective] ambassador in [ROOT.Capital.GetCapitalVictoryPointName] demanded an answer on the official stance and support of our government on this \"terrorist\" organisation and why we seemingly doesn't care about its operation within our borders, hitting an almost outrageous tone.\n\nOf course, we don't need to respond to these mindless accusations at all, but annoyingly the letter also gathered some international spotlight, putting us under pressure not only from [FROM.GetName], but also from some of our trade partners as well, who are also in good relations with [FROM.GetName]. However, things are now in motion that cannot be undone, so even if we formally disband the newborn organisation, which would cut off a good chunk off their financial and material support, it would hardly be a deathblow to the ITRO. And we could wash our hands, and say we tried everything we could..."
 bulgariaflavour.35.a: "Simply ignore them."
 bulgariaflavour.35.b: "Well if they want it so much..."
 bulgariaflavour.35.c: "What are they talking about? They are the ones sitting on rightful Bulgarian land??"

 bulgariaflavour.36.t: "The Bulgarian Answer"
 bulgariaflavour.36.d_a: "After a week of deliberation Sofia responded to our formal protest positively: they formally disbanded the ITRO, cutting them off from vital resources. Authorities even confiscated around 400 guns and 12 mortars in a Plovdiv warehouse, with two man arrested. Personal leaving the military temporarily to join the ITRO were called back with immediate effect.\n\nHowever it speaks volumes, that other, supportive organisation to the ITRO's cause, like the Thracian Scientific Institute can continue to function without a problem in Sofia. Also in the [ROOT.GetAdjective]-[FROM.GetAdjective] border, the ITRO detachments couldn't care less about what the [FROM.GetAdjective] government announced, they still having a strong presence in the region."
 bulgariaflavour.36.d_b: "Even after a week after submitting our formal protest there is still no answer from Bulgaria. Our countries' relation is worse than ever after our actions in the last Balkan War, to which their reaction was the organisation of ITRO. Our ambassador in Sofia was repeatedly refused entry to the foreign office to meet with their Bulgarian counterpart after previously handing over our formal protest, it seems like they chose to straight up ignore our diplomatic request. Not an entirely unexpected development, but a very ungentlemanly gesture from the Bulgarians."
 bulgariaflavour.36.d_c: "In Sofia they surely took their time until we finally received their answer through offical channels, though to call this diplomacy, is an absolute joke. It seems that they took our formal protest as some kind of proof of righteousness of their actions, as they spun a very aggressive rhetoric out of it with our formal protest flying right beside their ears completely.\n\nIn their reply they criticised our ambassador in Sofia of calling the ITRO a \"terrorist\" organisation, while in reality they are \"revolutionary\" freedom fighters, who fight against [ROOT.GetAdjective] opression of Bulgarians in the Thracia. Advisors in our government suggest that we withdraw our ambassador from Sofia until the storm calms down, as now the Bulgarians will no doubt double down on supporting the ITRO in the region, causing more headaches for us."
 bulgariaflavour.36.a: "We are glad they saw reason."
 bulgariaflavour.36.b: "Their silence is proof of their collaboration with ITRO."
 bulgariaflavour.36.c: "This is outrageous!"

 bulgariaflavour.37.t: "The Manhunt is Unsuccessful"
 bulgariaflavour.37.d: "After weeks of searching, sweeping the mountain villages at the Bulgarian border, we couldn't find Madzharov - as if he disappeared into thin air. While we could intercept a few ITRO squads and raid several of their income-providing tobacco farms, the whole hunt after the leader of the Thracian Revolutionary Organization concluded in failure. Tips from the loyal local populace suggest that he crossed the border alongside his second-in-command Ivan Ormandzhiev, just days after our first units started to arrive in the region, pointing out the fact that we deployed our troops too agressively and scared off the head of the snake."
 bulgariaflavour.37.a: "Let him run scared with his life back to where he came from!"

 bulgariaflavour.38.t: "The Manhunt is Successful"
 bulgariaflavour.38.d: "After weeks of searching, sweeping the mountain villages at the Bulgarian border, we finally cornered our target. Cleverly drawing him out in the open with targeting the ITRO's tobacco farms, Madzharov overextended his warbands, leaving his hideout exposed. After surrounding the farmhouse and a quick but fierce shootout, our soldiers stormed the bulding only to find Madzharov laying dead on the floor, still grabbing onto his service pistol which he got for his service in the Bulgarian Army.\n\nA tragic end for the revolutionary, perhaps, but a deserved one. With his fall, the ITRO is now leaderless."
 bulgariaflavour.38.a: "Good job team!"

 bulgariaflavour.39.t: "Surprising Success in the Manhunt"
 bulgariaflavour.39.d: "After weeks of no success of tracking down Madzharov, one of our patrols arrived at a lonely farmhouse near the [ROOT.GetAdjective]-Bulgarian border. They have used it as a resting place before, as the elderly man living there greeted them with Rakiya every time they stopped for a short pause. But this time, instead of the kind old man, it was none other than Madzharov himself who opened the door!\n\nUnbeknownst to our patrol, they had stumbled upon a high-ranking ITRO meeting, with several key leaders present. After a fierce but short shootout, Madzharov lay dead on the ground alongside his second-in-command Ivan Ormandzhiev. Our forces also captured several subcommanders and, most critically, the ITRO’s treasurer, Dimitar Tokmakov, essentially beheading the organisation."
 bulgariaflavour.39.a: "Luck favors... the [ROOT.GetAdjective]?"

### Focuses ###
 BUL_operation_nishava: "Операція Нішава"
 BUL_operation_nishava_desc: "Ми досить довго поводилися м'яко по відношенню до сербів у Нішському регіоні - фактично з часів режиму генерала Георгієва. Настав час змін - із Законом про захист держави під рукою ми вдаримо по лігві зрадників і знищимо сепаратизм у наших західних провінціях!"

 BUL_abolish_state_protection_act: "Закон про захист держави"
 BUL_abolish_state_protection_act_desc: "Демократія в Болгарії не може існувати доти, доки діє Закон про захист держави - вона буде підірвана царем або військовими. Якщо ми хочемо врятувати її, цей крок до авторитаризму має бути пройдений!"

 BUL_curtail_military_league: "Згортання Військової ліги"
 BUL_curtail_military_league_desc: "Військова Ліга виявляє свій політичний вплив у підривних організаціях, таких як Ланка - ми повинні завадити їм захопити владу та повалити громадянський режим, усуваючи офіцерів, що приєдналися до Союзу, або переміщуючи їх на менш важливі посади."
 BUL_curtail_military_league_take_five: "Цей фокус може бути виконаний §Yп'ять§! разів (В даний час §Y[?BUL.BUL_curtail_focus_amount_var]§!/§Y5§!)."
 BUL_curtail_military_league_amount_taken: "На даний момент ми взяли фокус §Y[?BUL.BUL_curtail_focus_amount_var] раз§!.\n\n"

 BUL_taming_the_powderkeg: "Порохова діжка"
 BUL_taming_the_powderkeg_desc: "Два десятиліття ми спочивали на лаврах - але наші вороги в Балканських війнах не марнували часу і почали переозброєння. Тривожні новини приходять із Сербії та Румунії: обидві держави відмовилися від обмежень, накладених мирними договорами, і Греція, схоже, наслідує їх приклад... Нам належить знову запалити порохову бочку на Балканах."
 BUL_taming_the_powderkeg_tt: "Болгарський народ не сумує за війною - і тому це рішення матиме такі наслідки:\n"

 BUL_kostantiniye_diplomacy: "Місія в Константинополі"
 BUL_kostantiniye_diplomacy_desc: "Хоча ми билися разом з османами під час Вельткрігу, стосунки між нами ворожі. Турки все ще прагнуть звільнити своїх братів у Західній Фракії, і якщо їх не заспокоїти заздалегідь, обов'язково нападуть. Хоча нам швидше за все доведеться піти на поступки, але, звичайно, це краще, ніж війна на чотирьох фронтах, і турки будуть налаштовані на переговори?"
 BUL_kostantiniye_diplomacy_failure_tt: "Якщо цей фокус не буде взято до початку Четвертої Балканської війни, §Rстанеться§! османська інтервенція."

 BUL_second_nishava: "Підтримка тиску"
 BUL_second_nishava_desc: "У наступній балканській війні ми можемо довіряти лише болгарам, які будуть по-справжньому лояльні. Будь-які серби, румуни, греки чи турки – потенційні зрадники, які тільки й чекають нагоди, щоб ударити нам у спину та підтримати загарбників – тому єдина мова, яку вони можуть зрозуміти, це насильство. Ми продовжуватимемо тиск, започаткований операцією Нішава, і викорінимемо всі підступні зрадницькі організації."

 BUL_ethnic_promises: "Етнічні автономії"
 BUL_ethnic_promises_desc: "Єдиний спосіб перемогти у наступній балканській війні – це залучити на свій бік хоча б частину сербської, румунської та грецької меншин. Давайте пообіцяємо їм автономію після війни і постараємося відмовити їх від підтримки радикалів у Белграді чи деспотичних кодрянітів у Будапешті."

 BUL_german_diplomacy: "Підтримка Німеччини"
 BUL_german_diplomacy_desc: "Німецька Імперія, хоч і не бажає вторгатися в Белградський Договір і скидати його, все ж таки здатна підтримати нас - і тому нам потрібно попросити у них якомога більше підтримки. Зброя, військові радники та досвід - все стане в нагоді, коли ми ще не готові до конфлікту."

 # Закон за защита на влоговете
 BUL_deposit_protection_law: "Закон про захист депозитів"
 BUL_deposit_protection_law_desc: "Світова економічна криза настала, і тендітний вітчизняний банківський сектор Болгарії бореться з його тиском. Для того щоб запобігти повному краху болгарської економіки, ми повинні наділити Національний банк повноваженнями з порятунку крах банків, що зазнають терпіння, і примусового злиття інших, щоб утримати фінансовий сектор на плаву."

 BUL_partisanstvo_legacy: "Спадок партизанства"
 BUL_partisanstvo_legacy_desc: "Партизанство - це принизливий термін, що означає традицію партійного клієнтелізму і політики, заснованої на кліку, у Болгарії до Вельткріга. Хоча наразі вона вже відступила, негативні наслідки цих поборів, корупції та клієнтських мереж роблять наш адміністративний апарат неефективним - і тому їх необхідно вичистити."

 # Българска търговска банка # Братя Бъклови
 BUL_bank_consolidation: "Консолідація банків"
 BUL_bank_consolidation_desc: "Болгарський комерційний банк, найбільший комерційний банк із болгарським капіталом, протягом останнього десятиліття підтримував тісні відносини з 'Братя Бъклови'. Тепер, коли Бъклови зазнає краху, примус БКБ до поглинання банку може допомогти уникнути фінансового краху - хоч би яким монополістичним він був."

 # Главна дирекция на държавните и гарантираните от държавата дългове
 BUL_weaken_debts_directorate: "Борговий Директорат"
 BUL_weaken_debts_directorate_desc: "Головне управління гарантованих державою боргів регулює діяльність Національного банку та керує державним боргом - і вони були дуже суворими щодо послаблення свого контролю. Сьогоднішня економічна криза не дозволяє нам залишатися консервативними у витратах, проте нам потрібно багато грошей до рук народу і швидко – тому ми змушені скоротити Дирекцію."

 BUL_public_works: "Суспільні роботи"
 BUL_public_works_desc: "Тисячі безробітних на вулицях, і поки що відновлюється діловий сектор, уряд має заповнити недолік. Ми організуємо громадські роботи, проекти з будівництва доріг та розчищення невикористовуваних земель, де тисячі людей будуть зайняті ручною працею – звичайно, низькооплачуваною, але це дасть їм кошти для існування."

 BUL_bnb_state_integration: "Кредитування національних банків"
 BUL_bnb_state_integration_desc: "Останнім кроком у відновленні економіки стане швидке збільшення обсягу капіталу на ринку – для цього ми змусимо Національний банк кредитувати нас фактично під нульовий відсоток, що дасть нам пропозицію грошей, які зможемо влити в економіку. Через деякий час економічні проблеми відступлять."
 BUL_bnb_state_integration_tt: "Ви вступите у заключну стадію відновлення економіки – ваш дух §YЧорний Понеділок§! буде автоматично послаблюватися кожні 180 днів до повного видалення."

 BUL_restore_wartime_committees: "Управління воєнного часу"
 BUL_restore_wartime_committees_desc: "Під час Вельткрігу ми створили кілька управлінь, щоб керувати нашими мізерними ресурсами та швидко перевести країну на виробництво у воєнний час. Війна повернулася до Болгарії, а отже, мають повернутися і Управління воєнного часу – наша військова промисловість зовсім не готова до натиску."

 BUL_emergency_conscription: "Терміновий призов"
 BUL_emergency_conscription_desc: "Обложені з кількох сторін, ми повинні швидко збільшити чисельність болгарської армії лише для того, щоб прикрити фронт. Ми маємо послабити обмеження на призов до армії, створити регіональні центри призову та мобілізувати ветеранів Вельткріга на передову."

 BUL_integrate_ohrana: "Інтеграція Охрани"
 BUL_integrate_ohrana_desc: "Охрана, македонські організації самооборони, були для нас великою підмогою у придушенні сербського сепаратизму після Вельткрігу. Ці колишні коміти ВМРО знову пропонують нам свої послуги, і ми інтегруємо їхні підрозділи до болгарської армії, розділивши їхні батальйони за якістю та оснастивши їх сучасною зброєю."

 # Закон за стопански грижи и обществена предвидливост
 BUL_sgop_committee: "Директорат ЕПГП"
 BUL_sgop_committee_desc: "Директорат економічного піклування та громадського прогнозування був першою спробою масштабного регулювання болгарської економіки, створеної під час Вельткрігу. Хоча тоді воно не було ефективним, забруднивши у корупційних скандалах та неефективності, нам потрібна їхня допомога для переходу до військової економіки, і ми подбаємо про те, щоб цього разу Управління було більш ефективним."

 BUL_rusev_reform_plan: "План реформ Русєва"
 BUL_rusev_reform_plan_desc: "Генерал Русі Русєв, головний інспектор озброєнь у військовому міністерстві, був провідним голосом за реформи в болгарській армії з 1920-х років - і його план реформ, у центрі якого стоїть масове застосування артилерії та перетворення армії на модернізовану професійну силу, було визнано армійським штабом прийнятним . Давайте призначимо його військовим міністром, щоб він міг бути реалізований!"

 BUL_force_concentration: "Концентрація сил"
 BUL_force_concentration_desc: "Сьогоднішні війни вимагають застосування концентрованих сил на вразливих ділянках фронту, придушення противника на місцях та повного знищення ділянок ворожої лінії. Тактика великих фронтів йде у минуле, майбутнє - за місцевою перевагою."

 BUL_contract_credit_program: "Армійські контракти"
 BUL_contract_credit_program_desc: "Як головний інспектор озброєнь, генерал Русєв реалізував програму закупівлі зброї через контракти і кредити, взяті від імені армії. Давайте спиратися на цей фундамент та створимо кредитну систему для військових контрактів, що дозволить нам швидко нарощувати запаси озброєнь до початку війни."

 BUL_decisive_battle: "Доктрина артилерійської переваги"
 BUL_decisive_battle_desc: "Перевага артилерії - це майбутнє, особливо на Балканах, де перетнута місцевість ускладнює великі зіткнення і вимагає далекого поразки. Переможе та армія, яка приведе з собою численніший артилерійський парк і навчиться застосовувати його для підтримки піхотних формувань. Ми будемо цією армією."

 BUL_armored_project: "Бронетанковий проєкт"
 BUL_armored_project_desc: "У 1920-х і 1930-х роках болгарські військові замислювалися створення вітчизняного болгарського бронетанкового з'єднання, натхненого успіхом танків на Західному фронті Вельткріга. Це броньоване вістря стане незмірною підмогою у застосуванні Вирішальної артилерійської битви, і ось, нарешті, ми реалізуємо цей проект."

 BUL_equipment_standards: "Максимальна стандартизація"
 BUL_equipment_standards_desc: "Генерал Русєв має репутацію суворого інспектора озброєнь у болгарській армії, і його стратегії забезпечення ефективності виробництва болгарського обладнання повинні бути впроваджені повсюдно. Зрештою, немає більш надійної зброї війни, ніж високоякісна гвинтівка, яка швидко виготовляється."

 BUL_mountain_batteries: "Гірські батареї"
 BUL_mountain_batteries_desc: "Гора - це природний будинок для польової артилерійської зброї - важкодоступний для штурму знизу і дає артилеристам неймовірну дальність стрілянини. У війні на Балканах ми повинні використовувати цю перевагу і створити мережу гірських батарей, щоб прорватися через ворога з неймовірних відстаней."

 BUL_motorized_cavalry: "Напівмоторизація"
 BUL_motorized_cavalry_desc: "Болгарська кавалерія є великою і важливою частиною армії – проте, якщо вона хоче зберегти свою значущість у війнах майбутнього, вона має стати мобільною штурмовою силою, здатною використовувати переваги місцевих проривів. Ми повинні розширити мотоциклетні батальйони у наших кавалерійських дивізіях та частково оснастити їх вантажівками, забезпечивши їм достатню мобільність навіть там, де кінь не може конкурувати."

 BUL_air_force_inter_operation: "Операції ВПС"
 BUL_air_force_inter_operation_desc: "У міжвоєнні роки болгарські ВПС були обділені увагою, але проект реформи армії має великі плани на них. Її взаємодія із наземними формуваннями та особливо з артилерією забезпечить масове знищення ворожих сил під час бою."

 BUL_state_aircraft_workshop: "Омолодження авіамайстерень"
 BUL_state_aircraft_workshop_desc: "Державна авіаційна майстерня, або ДАМ, – основний виробник літаків у Болгарії, державне підприємство у Божуришті, яке спеціалізується на будівництві легких штурмовиків. Надання йому додаткового фінансування та розширення потужностей забезпечить стабільне постачання літаків для армії."

 BUL_bozhurishte_grounds: "Аеродром Божуріште"
 BUL_bozhurishte_grounds_desc: "Аеродром Божуріште під Софією є штаб-квартирою болгарських ВПС – проте він був збудований з розрахунком на літаки старого покоління. Ми повинні розширити посадкові смуги та побудувати додаткові споруди, щоб розмістити ще більше літаків, а також обслуговуючий персонал."

 BUL_combined_arms_destruction: "Сучасні штурмовики"
 BUL_combined_arms_destruction_desc: "Наша повітряна доктрина повинна зосередитися на співробітництві між повітряним флотом і наземними силами - літаки ближньої авіаційної підтримки можуть відігравати ту ж роль, що й артилерія, тільки без обмежень щодо дальності та швидкості, а просування піхотних проривів незабаром може бути можливим лише в небі, захищеному нашими винищувачами."

 BUL_naval_branch: "Підкорення двох морів"
 BUL_naval_branch_desc: "Вельткріг зміцнив наші завоювання в Егейському морі, давши нам вихід до океану, який не залежить від примх Туреччини в Босфорі, і хоча море ніколи не було пріоритетом болгарських збройних сил, ми повинні скористатися перевагами цього стратегічного положення."

 BUL_submarines: "Тактика підводних човнів"
 BUL_submarines_desc: "Не маючи ресурсів або фінансування для створення великих надводних сил, ми змушені покладатися на підводні човни, щоб переслідувати та загрожувати ворожим флотам із безпечних глибин. Наші військово-морські конструктори та адмірали мають зосередитися на прийнятті нової тактики підводних човнів та модернізації нашого підводного флоту."

 BUL_battleship_modernisation: "Програма "Храбара""
 BUL_battleship_modernisation_desc: "Бойовий крейсер 'Храбар', придбаний у Німеччини у 1920-х роках, є перлиною нашого скромного надводного флоту - але це старий корабель, і ми маємо розпочати плани щодо його модернізації. І знову нашим дороговказом мають стати досягнення у галузі проектування кораблів, досягнуті на Заході."

 BUL_naval_defense: "Порт Варни"
 BUL_naval_defense_desc: "Варна – ключовий порт болгарської держави, центр судноплавства, що дозволяє нам експортувати природні ресурси через Чорне море та за його межі. Ми повинні виділити додаткові кошти на розширення доків та ремонтних потужностей у порту, а також закласти фундамент для берегових укріплень, щоб захистити місто від десантів."

 BUL_the_great_etatist_project: "Великий етатистський проєкт"
 BUL_the_great_etatist_project_desc: "Надто довго болгарська промисловість атрофувалася, насилу долаючи шок від Вельткріга. Більше не треба! За допомогою пленуму найкращих економістів та інженерів Болгарії ми розробили план великого кроку вперед, який спрямовується прихильними зусиллями держави - і настав час приступити до його реалізації!"

 BUL_mass_application_of_fertilizer: "Модернізація с/г"
 BUL_mass_application_of_fertilizer_desc: "Болгарія - селянська нація, тому селянин має бути занурений у нашу програму модернізації так само, як і робітник на фабриці. Наші перетворення в сільському господарстві повинні розпочатися з масової роздачі добрив та дешевих кредитів на купівлю тракторів."

 BUL_national_radio: "Національне радіо Родно"
 BUL_national_radio_desc: "Засноване в Софії в 1930 році, радіо Родно стало першою великою радіостанцією у всій Болгарії. Однак у наші дні держава може процвітати лише за умови повного контролю над телекомунікаціями та засобами масової інформації, щоб давати правильну інформацію та придушувати хибні чутки. Ми націоналізуємо Родно Радіо, перетворимо його на державну мовну компанію та розширимо зону його охоплення на всю країну."

 BUL_cash_crops: "Бавовна та тютюн"
 BUL_cash_crops_desc: "Зернові та їстівні культури, хоч і життєво важливі для нації, не є прибутковими – і якщо ми хочемо мати сильний сільськогосподарський сектор, який може фінансувати індустріалізацію, ми маємо перевести частину нашої сільської місцевості на товарні культури. Бавовна, тютюн та інші сільськогосподарські ресурси дозволять нагромадити значне багатство."

 BUL_universities: "Спеціалізовані університети"
 BUL_universities_desc: "Хоча Софійський університет цілком відповідає потребам невеликої країни, нам потрібний не просто загальний вищий навчальний заклад, а спеціалізовані університети для техніків, науковців та військових, які зможуть набагато швидше і в потрібних нам напрямках збільшити наш пул освічених інтелектуалів."

 BUL_stoilov_industrialisation: "Стоїловська індустріалізація"
 BUL_stoilov_industrialisation_desc: "У період свого прем'єрства Костянтин Стоїлов заклав основи індустріалізації в Болгарії, за нього було засновано десятки компаній, які існують досі. Нам необхідно повторити успіх його епохи та закласти фундамент для другого періоду масової модернізації."

 BUL_ruse_industrial_centre: "Промисловий центр Русе"
 BUL_ruse_industrial_centre_desc: "Русе на Дунаї був промисловим центром Болгарії протягом десятиліть, і наша перемога у Вельткрігу омолодила місто, оскільки ми здобули ще більший контроль над Дунаєм за рахунок Румунії. Ми повинні створити нові державні підприємства в промисловому регіоні Русе, щоб отримати з цього зиск."

 BUL_electricity_production: "Виробництво електроенергії"
 BUL_electricity_production_desc: "Двадцяте століття стало епохою електрики - без безпечного доступу до електроенергії ми ніколи не зможемо по-справжньому індустріалізуватися. Щоб виправити це, ми надішлемо ресурси на будівництво нових гідроелектростанцій та теплових електростанцій по всій країні."

 BUL_textile_industry: "Текстильна промисловість"
 BUL_textile_industry_desc: "Виробництво текстилю є важливим сектором болгарської промисловості, хоча досі воно обмежувалося внутрішнім споживанням. З державним фінансуванням модернізації текстильних підприємств, імпорту нових машин та розширення потужностей ми зможемо різко збільшити виробництво і навіть розпочати експорт текстилю."

 BUL_veshkovi_refinery: "НПЗ Братя Вешкови"
 BUL_veshkovi_refinery_desc: "У Русе, брати Вешкови 1933 року заснували перший у Болгарії нафтопереробний завод, хоча, оскільки він був заснований на їхні особисті кошти, він невеликий і не наближається за обсягом виробництва до сучасних західних нафтопереробних заводів. Проте захист та турбота уряду зможуть забезпечити його зростання."

 BUL_kremikovtsi: "Копальні в Кремиковцях"
 BUL_kremikovtsi_desc: "На північний схід від нашої столиці, Софії, знаходяться великі поклади залізняку, хоча її якість досить неоднозначна, і видобуток заліза там поставить під загрозу безпеку повітря та води в регіоні. Ми маємо розпочати розвідувальні роботи у гірському районі Кремиківці, і якщо ситуація дозволить, створити добувні підприємства."

 BUL_upgrade_berlin_baghdad: "Лінія Берлін-Басра"
 BUL_upgrade_berlin_baghdad_desc: "Ми знаходимося на великому Східному експресі, що йде від Берліна до узбережжя Перської затоки у Басрі. Наш обов'язок – підтримувати нашу частину лінії та стежити за тим, щоб потік пасажирів та вантажів по цій лінії тільки збільшувався та приносив нам дохід."

 BUL_sub_balkan_line: "Суббалканська лінія"
 BUL_sub_balkan_line_desc: "Суббалканська лінія передбачається як відгалуження від лінії Берлін-Басра і з'єднає Софію з містами Сході, зрештою призвівши до Бургасу. Ця лінія різко збільшить трафік, що йде з наших промислових центрів навколо столиці до наших головних портів на Чорному морі як для імпорту, так і для експорту."

 BUL_scenic_routes: "Мальовничі маршрути"
 BUL_scenic_routes_desc: "Гори в Македонії не зворушені людиною і красиві, що приваблює туристів. Мальовничі маршрути, прокладені вздовж цих гірських хребтів із використанням вузькоколійної залізниці, можуть стати тим досвідом, за який готові заплатити тисячі людей по всьому світу."

 BUL_southern_infrastructure: "Південні порти"
 BUL_southern_infrastructure_desc: "Якими б не були корисні наші порти на Чорному морі, постійна можливість блокування торговельного потоку через Босфор змушує нас шукати альтернативні варіанти. Держава має створити нові порти на півдні, на нашому Егейському узбережжі – там торгівля не буде ніким загальмована."

 BUL_modernize_sofia: "План Мюсманна"
 BUL_modernize_sofia_desc: "План Мюсманна, розроблений німецьким професором Адольфом Мюсманном, є масштабним проектом оновлення Софії і перетворення її на сучасне столичне місто. Він передбачає створення міста з концентричним зонуванням, розділеного на житлові та промислові зони на периферії та центральне ядро, підперезане кільцевим бульваром. Він також дозволить Софії розмістити понад півмільйона людей з можливістю розширення!"
 BUL_muesmann_plan_tt: "§YСофія§! отримає модифікатор §YПлан Мюсманна§!, який дасть\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+3§!\n\n"
 BUL_rebuilt_sofia: "План Мюсманна"

 BUL_summer_capital: "Літня столиця"
 BUL_summer_capital_desc: "Варна, наш порт на березі Чорного моря, швидко перетворюється на центр туризму, так звану "літню столицю". Ми можемо скористатися цією тенденцією, розширюючи об'єкти у Варні, щоб залучити сотні тисяч туристів на відпочинок до наших берегів."

 BUL_mass_urban_planning: "Масова урбанізація"
 BUL_mass_urban_planning_desc: "У міру зростання нашої промислової бази все більше людей прямує до міст - Софія, Пловдів, Русе, Бургаса, Варни та деяких інших. Перш ніж ми зіткнемося з кризою перенаселення, ми маємо відповідним чином розширити міську інфраструктуру – оновити системи водопостачання, побудувати дешеве житло у передмісті та створити програми із залучення гастарбайтерів."

 BUL_royal_dictatorship: "Царська диктатура"
 BUL_royal_dictatorship_desc: "Для всіх нас очевидно, що Царська сім'я є найбільш доброзичливою та шанованою силою у сучасній болгарській політиці. Тому, щоб покласти край дрібному політиканству, військовим змовам та революційному тероризму, вся влада має бути віддана виключно його персони."

 BUL_anti_partisanship: "Антипартійність"
 BUL_anti_partisanship_desc: "Політичні партії - одна з головних причин нашого внутрішнього неблагополуччя. Вони прагнуть лише до власного збагачення та просування інтересів частини громадян, а цар, тим часом, не має жодних мерзенних інтересів і служить усім підданим за розрахунком. Набагато ефективніше побудувати політичну систему виключно навколо нього."

 BUL_anti_zveno_trials: "Змова офіцерів"
 BUL_anti_zveno_trials_desc: "Військова ліга показала своє обличчя, кинувши свій жереб на бік змови Звена – тому цей притулок нелояльних генералів та ветеранів має бути викорінено. Ми проведемо помпезні судові процеси по всій країні і контролюватимемо ниточки, щоб Велчев та Георгієв опинилися там, де їм і місце – у в'язниці."

 # Наредба-закон за запазване на моралната и материалната сила на войската
 BUL_moral_preservation_law: "Громадський контроль армії"
 BUL_moral_preservation_law_desc: "Щоб запобігти подальшому повстанню військових, ми забезпечимо цивільний контроль над армією, ухваливши указ, який надає цивільним інститутам та судам додаткові повноваження щодо розслідування діяльності офіцерів, а також щодо заперечення їхніх дій у суді. Буде створено нових незалежних спостерігачів, які стежитимуть за всіма подіями в армії, а таємні кліки будуть насильно ліквідовані."

 BUL_discipline_subranie: "Дисципліновані Збори"
 BUL_discipline_subranie_desc: "Збори, теоретично покликані представляти народ і спільні інтереси, відволікаються на дрібні політиканства та підкилимні інтриги. Для того, щоб вони працювали в інтересах народу, а не обраних, їх необхідно дисциплінувати та обмежити їхню владу."

 BUL_develop_class_solidarity: "Класова солідарність"
 BUL_develop_class_solidarity_desc: "Хоча соціалізм і висуває деякі добрі ідеї щодо потреб простих людей, класова війна не є способом досягнення цієї мети. Під прихильним керівництвом царя ми створимо суспільство, де всі класи солідарно працюватимуть на загальне благо."

 BUL_cult_of_the_tsar: "Культ царя"
 BUL_cult_of_the_tsar_desc: "Цар та її царська сім'я мають бути прикладом всім болгар. Над усіма політичними чварами, героїми Балканських воєн і Вельткрига, які самовіддано працюють на благо народу, на відміну від своїх супротивників - неможливо знайти людину чи організацію, більш підходящу для правління. Ми заохочуватимемо цей культ особистості і насаджуватимемо поклоніння царській персони в кожному будинку!"

 BUL_coopt_nationalist_right: ""Бранник""
 BUL_coopt_nationalist_right_desc: "Націоналістичні воєнізовані формування, такі як Легіони та Родна Заштита, можуть бути яскраво вираженими ксенофобами та екстремістами, але вони вірні царству. Їхню юнацьку енергію можна кооптувати та використовувати для потреб нації – з цією метою ми створимо офіційну молодіжну організацію під назвою Бранник ("Захисник")."

 BUL_promote_royal_patronage: "Царський патронаж"
 BUL_promote_royal_patronage_desc: "Царська сім'я приділяє багато часу та ресурсів меценатству - підтримці товариств та організацій, таких як столові, творчі колективи та Болгарський Червоний Хрест. Ми просуватимемо ці починання, створимо пропагандистську мережу, зосереджену навколо них, і дамо людям зрозуміти, що їхній монарх дійсно піклується про них."

 BUL_state_corporatism: "Державний корпоративізм"
 BUL_state_corporatism_desc: "Процвітання Болгарії може бути побудовано лише через співпрацю між бізнесом та державою – ми укладатимемо контракти з болгарськими компаніями на роботу в державних проектах зі знижкою та почнемо інтегрувати їх в уряд. Лояльний клас підприємців, які тісно співпрацюють з державними чиновниками, рухатиме нашу націю вперед!"

 BUL_royal_constitution: "Царська конституція"
 BUL_royal_constitution_desc: "Було проведено достатньо реформ, щоби обмежений виборчий процес міг бути відновлений по всій Болгарії. Звичайно, не буде жодних партій, і уряд царя спостерігатиме за виборами, щоб переконатися, що тільки правильні та безкорисливі люди обрані представляти його підданих - але в порівнянні з диктаторськими цілями Звена, це ковток свіжого повітря, безсумнівно."

 BUL_women_suffrage_tsar: "Суфражизм"
 BUL_women_suffrage_tsar_desc: "Немає жодних причин для того, щоб жінки не мали рівних прав із чоловіками, коли йдеться про політичну діяльність – і Борис уже кілька років пишається тим, що є захисником виборчого права жінок. Тепер, коли немає жодних перешкод для цієї реформи, її можна сміливо проводити."

 BUL_nonpartisan_clique: "Безпартійна кліка"
 BUL_nonpartisan_clique_desc: "Тепер, коли наш контроль над Болгарією зміцнено, можна розширити безпартійну кліку політиків, офіцерів та представників бізнесу, які консультують нашого царя. Політики з опозиції, які втомилися від того, що ніколи не пробували владу, можуть повернутись у наше лоно, а помірні Звенарі також можуть бути реабілітовані."

 BUL_political_rationalisation: "Політичний раціоналізм"
 BUL_political_rationalisation_desc: "Болгарія сильно постраждала, десятиліття партократії довели її до руйнування, а царські підлабузники погрожують висмоктати останні соки з її туші, що розклалася. Нам, колу Ланка, належить відродити її. Ми подолаємо партійність і старі пута і створимо нову, потужну, раціональну болгарську державу!"

 BUL_pars_not_toto: "Не 'pars', а 'toto'"
 BUL_pars_not_toto_desc: "Слово 'партія' походить від латинського слова 'pars', що означає 'фракція' - і це натякає на їхню природу. Вони ніколи не будуть по-справжньому представляти національні інтереси, а лише фракцію, яка підтримує їх на виборах. Ми, кліка Ланка, не такі дурні. Коли б ми не діяли, ми робимо це від імені всієї нації! (Приб. пер. - 'Toto' означає 'ціле')"

 BUL_state_labour_unions: "Державні профспілки"
 BUL_state_labour_unions_desc: "Профспілки є за своєю суттю розкольницьким утворенням, що вносить розкол між класами в період, коли єдність болгар є обов'язковою. Ми усунемо цю загрозу, створивши Болгарський робочий союз і змусивши всіх працівників вступити до цієї контрольованої державою організації, яка зможе керувати трудовими відносинами в наших інтересах."

 BUL_house_of_corporations: "Дім корпорацій"
 BUL_house_of_corporations_desc: "Корпоративізм, дуже популярний у колах Звена, ідеально підходить для їхньої ідеології - системи, в якій усі соціальні групи об'єднані у верхній палаті, де вони можуть досягти консенсусу в ім'я національних інтересів. Оскільки у нас немає потреби в обраних Зборах, це буде чудовою заміною."

 BUL_ministry_of_national_economy: "Міністерство економіки"
 BUL_ministry_of_national_economy_desc: "Нині кілька економічних міністерств управляють економічними справами всієї держави, а про безліч управлінь, які займаються конкретними економічними питаннями. Цьому хаосу і безладдя має бути покладено край, і всі ці установи повинні бути об'єднані в єдине Міністерство національної економіки."

 BUL_eliminate_parasitic_industry: "Ліквідація паразитичної індустрії"
 BUL_eliminate_parasitic_industry_desc: "Паразитична промисловість на болгарському жаргоні означає галузі та заводи, в імпорті та експорті яких переважають іноземні товари – тому вони є п'явкою для болгарського суспільства, використовуючи нашу працю, але нічого не даючи місцевій економіці. З цією практикою вестиметься боротьба, і буде створено економічну автаркію."

 BUL_agricultural_cooperative_bank: "Болгарський сільськогосподарський та кооперативний банк"
 BUL_agricultural_cooperative_bank_desc: "Центральна банківська система Болгарії потребує реформування, особливо централізації - ми об'єднаємо кілька державних банків Сільськогосподарський і кооперативний банк, що дозволить поставити більшість банківських операцій у країні під контроль єдиного бюро і тим самим значно посилити наш контроль над економікою."

 BUL_general_directorate_of_renewal: "Директорат оновлення"
 BUL_general_directorate_of_renewal_desc: "Болгарію не врятує проста зміна уряду - її можна врятувати лише за умови духовного оновлення. Цим завданням має зайнятися Управління національного оновлення, наділене широкими повноваженнями контролювати ЗМІ, керувати культурним та інтелектуальним життям на благо Болгарії."

 BUL_new_bulgarian_culture: "Нова болгарська культура"
 BUL_new_bulgarian_culture_desc: "Кінцевою метою управління національного оновлення є реконструкція болгарської культури для сучасної епохи. Для цього ми виховуватимемо послух, вірність, відданість своїй нації та державі, рішучість. Нова болгарська людина має бути вірною підлеглим ідеально ефективної технократичної машини!"

 BUL_monopolize_vices: "Державні монополії на продаж вад"
 BUL_monopolize_vices_desc: "Такі вади, як алкоголь, сигарети та азартні ігри, є загрозою для національної цілісності та позитивної праці болгарських громадян. З цими вадами потрібно боротися за допомогою державного втручання - ми введемо на них монополії і почнемо суттєво обмежувати їхнє поширення в ім'я суспільної моралі."

 BUL_centralization_zveno: "Централізація політичної системи"
 BUL_centralization_zveno_desc: "Політична система має бути перетворена на орган, більш могутній, ніж будь-коли раніше. Будуть намальовані нові провінції, вибори мерів буде скасовано та замінено централізованим призначенням, а Тирновську конституцію буде офіційно скасовано. І лише ми скажемо, яка система прийде їй на зміну."

 BUL_leader_principle: "Порядок за принципом лідера"
 BUL_leader_principle_desc: "Найбільша слабкість демократії в тому, що вона не має фігури, за якою можна було б згуртуватися, тоді як віддані цареві люди намагаються згуртувати націю проти ікони, яка мала залишитися в Середньовіччі. Ні, сучасній, ефективній державі потрібен сильний лідер, той, хто зможе домогтися повної лояльності від своїх підлеглих та направити Болгарію до своєї волі!"

 BUL_technocratic_hierarchy: "Побудувати технократичну ієрархію"
 BUL_technocratic_hierarchy_desc: "Старі системи патронажу та демократичної відповідальності більше не можуть ефективно розподіляти ресурси. Ні, ми призначатимемо міністрів, губернаторів і місцевих чиновників лише за їхніми заслугами - ми створимо систему, в якій тільки найкваліфікованіші та найтехнічніші люди будуть займати посади в уряді."

 BUL_cessation_orchestra: "Доля Болгарії"
 BUL_cessation_orchestra_desc: "Роки реформ добігають кінця. Сьогодні все це має завершитись тим чи іншим шляхом – чи збереже Болгарія царя на троні, чи відмовиться від цього стародавнього інституту і стане, нарешті, республікою? Незважаючи ні на що, зрештою хоча б один член кабінету буде очищений..."

 BUL_tarnovo_constitution: "Тирновська конституція"
 BUL_tarnovo_constitution_desc: "Тирновська конституція десятиліттями захищала ключові принципи болгарської свободи, і ми не можемо відмовитись від неї зараз! Демократія повинна залишитися, і навіть якщо вона переживає важкі часи, ми все ще можемо відродити її - і почати нову еру свободи, яка буде яскравішою і прекраснішою за попередню!"

 BUL_military_trials: "Суд над змовниками"
 BUL_military_trials_desc: "Поки ми боролися з силами царської автократії, військові взяли на себе відповідальність замислювати нашу загибель, плануючи спробу перевороту, яка могла б покласти край Болгарії у тому вигляді, як ми її знаємо. Тепер, коли ми здобули перемогу, настав час зрадити цих потенційних зрадників повному переслідуванню закону."

 BUL_legion_ban: "Заборона легіонів"
 BUL_legion_ban_desc: "Союз болгарських національних легіонів є однією з найбільших загроз болгарському конституціоналізму сьогодні – ці радикальні ветерани та наслідувачі інших націонал-популістів повалять демократію та встановлять тиранію, якщо їм дадуть шанс. Ми гратимемо безпечно і зробимо так, щоб вони ніколи не змогли стати загрозою."

 BUL_ministry_of_veterans: "Міністерство ветеранів"
 BUL_ministry_of_veterans_desc: "Офіційна роль Військової ліги полягає в організації ветеранів численних війн Болгарії – тому, щоб позбавити їхньої влади, ми передамо цей обов'язок під егіду центрального уряду. Нове міністерство стежитиме за розподілом ветеранських пенсій, організацією та працевлаштуванням ветеранів, а також уважно спостерігатиме за діяльністю Ліги та споріднених їй воєнізованих формувань."

 BUL_renew_political_trust: "Політична довіра"
 BUL_renew_political_trust_desc: "Десятиліття хабарництва, корупції та політичного безладдя підірвали довіру народу до конституціоналізму. Оскільки демократія не може процвітати в умовах недовіри, ми боротимемося з ним, проводячи широко розрекламовані репресії проти дрібних корупціонерів та встановлюючи офіційний modus vivendi всіх партій у Зборах."

 BUL_privatize_state_trusts: "Приватизація активів"
 BUL_privatize_state_trusts_desc: "Попередні уряди, особливо Друга ліберальна концентрація, передавали все більше і більше економічних процесів до рук держави, заслуживши на критику болгарського бізнесу. Оскільки демократія може йти пліч-о-пліч зі свободою ринку, ми почнемо обмежену приватизацію державних активів і почнемо скорочувати нашу роль в економіці."

 BUL_peace_with_the_tsar: "Мир з царем"
 BUL_peace_with_the_tsar_desc: "Хоча ми виграли битву проти царя на політичній арені, це не означає, що ми маємо конфліктувати вічно. Присутність конституційного монарха потрібна для підтримки стабільності демократичної держави, тому ми вестимемо переговори з царем і добиватимемося його офіційного схвалення з питань політики, створюючи систему співробітництва."

 BUL_electoralism: "Електоралізм"
 BUL_electoralism_desc: "Процвітання і мир у країні може бути досягнуто лише у процесі чесних, рівних виборів під час таємного голосування. Роялісти прагнуть перетворити вибори на фікцію, яка стверджує призначенців царя, Ланка їх зовсім не цінує - ми, однак, завжди захищатимемо цей процес і даватимемо народу можливість вибору."

 BUL_left_mandate: "Мандат лівих"
 BUL_left_mandate_desc: "На виборах перемогли аграрії та широкі соціалісти, "Народний блок", який у минулому недовго правив Болгарією, хоч і безуспішно. Їхні пріоритети різні, але вони можуть погодитися з тим, що Болгарії необхідна відповідальна співчутлива держава, яка забезпечить добробут для найнижчих верств суспільства."

 BUL_right_mandate: "Мандат правих"
 BUL_right_mandate_desc: "На виборах перемогли демократи та націонал-ліберали, відновивши статус-кво, що існував до 1936 року, хоча й у більш демократичній формі. Особиста свобода, права для болгарського бізнесу та збереження існуючої політичної системи – їх головні турботи."

 BUL_cultural_autonomy: "Культурна автономія"
 BUL_cultural_autonomy_desc: "Під час політичних баталій 1936 року ми отримали підтримку сербських, румунських та турецьких політиків меншин у Зборах, і тепер, коли ми успішно захистили Тирновську конституцію, ми маємо ухвалити рішення про те, як ми відплатимо за цю послугу."

 BUL_interfaith_council: "Міжконфесійна рада"
 BUL_interfaith_council_desc: "З наших меншин одна з найбільших, болгарські турки, дотримуються ісламу, а не християнства, що поглиблює культурний і політичний розкол між ними та рештою Болгарії. У нашій країні також проживає кілька албанських католиків і євреїв. Щоб заспокоїти їх, ми створимо Національну міжконфесійну раду для діалогу з релігійними меншинами."

 BUL_never_another_georgiev: "Ніколи знову"
 BUL_never_another_georgiev_desc: "Вплив Костянтина Георгієва на країну був трагічним, але ми нарешті затвердили силу Тирновської конституції та демократичного правління. Болгарія ніколи більше не скотиться до тиранії – ми закріпимо наші успіхи, внесемо зміни до Конституції та розширимо її демократичні процедури."

 BUL_rural_development: "Інвестиції в ферми"
 BUL_rural_development_desc: "Болгарське село продовжує відчувати труднощі, багато регіонів залишаються жебраками, і криза Чорного Понеділка не принесла їй жодної користі. Ми повинні направити інвестиції на дороги та іригацію у сільській місцевості, щоб покращити життя середнього бідного селянина!"

 BUL_progressive_taxation: "Прогресивне оподаткування"
 BUL_progressive_taxation_desc: "Несправедливо, що збіднілий селянин, трудівник та багатий бізнесмен платять у скарбницю однакову частину своєї зарплати. Більш забезпечені повинні допомагати нужденним і ми зробимо це державною політикою, запровадивши систему прогресивного оподаткування."

 BUL_traditional_agrarianism: "Традиційний аграрний сектор"
 BUL_traditional_agrarianism_desc: "У міру просування в сучасну епоху ми ніколи не повинні забувати, що людина за своєю природою прив'язана до землі і найбільше процвітає як індивідуальний землевласник у сільській місцевості. Ми ніколи не повинні забувати про підтримку сільського господарства субсидіями, вигідною політикою та парламентськими актами."

 BUL_grain_trade_monopoly: "Монополія на зерно"
 BUL_grain_trade_monopoly_desc: "Для того, щоб болгарське селянство мало доступ до чесного продажу та купівлі зерна, а не було обкрадено жадібними продавцями, держава має законодавчо встановити монополію в цьому секторі. Весь продаж та купівля зерна в країні має контролюватись державними корпораціями, які враховуватимуть інтереси селянства."

 BUL_protect_labor_rights: "Права робітників"
 BUL_protect_labor_rights_desc: "Ми повинні не лише розширити трудові права в Болгарії, скоротивши щоденний робочий годинник, заохочуючи об'єднання у профспілки та обмежуючи небезпечну працю, а й створити систему, що забезпечує дотримання цього законодавства. Аудиторські перевірки та незалежні омбудсмени припинятимуть діяльність підприємств-порушників та гарантуватимуть, що права трудящих справді захищені."

 BUL_state_production_monopolies: "Виробничі монополії"
 BUL_state_production_monopolies_desc: "Деякі галузі економіки є надто небезпечними для приватного бізнесу і повинні перебувати під одноосібним контролем держави. Державні виробничі монополії забезпечать підтримку низьких цін та дотримання інтересів народу."

 BUL_free_trade_unions: "Вільні профспілки"
 BUL_free_trade_unions_desc: "Вільні профспілки є профспілковою організацією Соціал-демократичної робітничої партії та представляють соціалістичну сторону легальної організованої праці у Болгарії. Ми повинні розширити можливості цієї організації, об'єднавши під її егідою дрібніші профспілки та віддаючи пріоритет її інтересам у переговорах між бізнесом та профспілками."

 BUL_renew_urban_centres: "Оновлення міст"
 BUL_renew_urban_centres_desc: "Міське населення Софії, Пловдіва, Бургаса, Русе та інших міст є нашою електоральною опорою, тому ми допомагатимемо їм додатковим фінансуванням. Міські центри будуть оновлені, а звільнення земель дозволить містам розширюватись далі у сільську місцевість."

 BUL_right_to_wealth: "Право на багатство"
 BUL_right_to_wealth_desc: "Хто ми такі, щоб відмовляти ощадливій, розумній людині в плодах її праці? Якщо він створив свій бізнес та сколотив значний стан, то ми можемо лише підтримати його та показати приклад, а не відбирати це багатство. Зрештою, саме бізнесмен створює робочі місця та працевлаштовує знедолених."

 BUL_women_suffrage_dem: "Права жінок"
 BUL_women_suffrage_dem_desc: "Ми, демократи та інші ліберальні партії, послідовно відстоювали права народу з моменту нашого виключення – включаючи права жінок, які ми відстоювали наполегливіше, ніж більшість інших. Настав час втілити наші обіцянки в життя, надати жінкам право голосу та зробити їх рівними з чоловіками!"

 BUL_political_opportunism: "Політичний опортунізм"
 BUL_political_opportunism_desc: "Доктринерська політика може завести вас дуже далеко. Ідеології підведуть вас на політичній практиці, де все набагато сіріше і складніше, ніж на креслярській дошці в коледжі. Демократи та націонал-ліберали - горді опортуністи, досить розумні, щоб адаптуватися до мінливих політичних умов і вести Болгарію в ці важкі часи."

 BUL_liberal_nationalism: "Ліберальний націоналізм"
 BUL_liberal_nationalism_desc: "Націоналізм та лібералізм не є несумісними. Реформуючи Болгарію у справжню конституційну монархію, ми можемо прищепити гордість за ці ліберальні інститути і згуртувати народ їхнього захисту. Зрештою, ідеал свободи сильніше мотивує людей, ніж просто вірність цареві чи державі."

 BUL_directorial_governance: "Економічний директорат"
 BUL_directorial_governance_desc: "Контрольовані державою управління дедалі більше стають частиною болгарської економіки, а царство стає дедалі державнішим. Це не проблема – державні директорати можуть керувати економікою відповідно до потреб уряду, а також пропонують безліч посад для призначення лояльних кадрів."

 BUL_renew_partisanstvo: "Система партизанства"
 BUL_renew_partisanstvo_desc: "Партизанство - це назва, що зазвичай використовується для опису клієнтелізму болгарської політики до Вельткріга, коли партії були лише засобом призначення вірних союзників на державні посади і не мали реальної ідеології. Хоча ми не повинні говорити про це вголос, чи справді є шкода у відновленні такої системи?"

 BUL_faith_and_nation: "Віра та нація"
 BUL_faith_and_nation_desc: "Схвалення Болгарської православної церкви надасть нам велику допомогу у досягненні подальших перемог на виборах. Як провідна консервативна політична сила в країні, ми вже маємо численних союзників серед болгарських священиків, а розширення наших контактів дозволить релігійним діячам залучити до нас тисячі виборців."

 BUL_young_officers: "Тиранія молодих офіцерів"
 BUL_young_officers_desc: "Коли почалася Четверта Балканська війна, ми хоробро билися - але наші сили на фронті були віддані дрібною політикою та зрадою вдома. Коли ми мали битися без капітуляції, ми підняли білий прапор. Ми, легіонери, бастіон болгарськості, виправимо цю історичну помилку і негайно зречемося національної катастрофи!"

 BUL_macedonia_intervention: "Зречення від катастрофи!"
 BUL_macedonia_intervention_desc: "Існує просте вирішення національної катастрофи. Наш досвід четвертої Балканської війни показав, що ми ніколи не були переможені на полі бою, а просто отримали удар у спину у важку хвилину. Відновившись, відбудувавшись, і тепер очолювані істинно національним і патріотичним режимом, ми, болгари, піднімемося знову і вимагатимемо те, що належить нам!"
 BUL_macedonia_intervention_tt: "Якщо ВМРО зазнає поразки у Македонії, а ми ще не завершили цей фокус, наш режим §Rвпаде§!!"

 BUL_legionary_revolution: "Революція легіонерів"
 BUL_legionary_revolution_desc: "Епоха поступових змін та непотрібних склок у парламенті закінчилася. Ми, легіонери, вирвемо з коренем стару політичну систему, наша революція приведе до створення справедливого, чесного та істинно національного суспільства. Наш режим має бути режимом енергії, сили та сирого терору!"

 BUL_nationalize_basic_industries: "Націоналізація промисловості"
 BUL_nationalize_basic_industries_desc: "Капіталісти навряд чи кращі за синдикалісти - ці кровососні паразити викачують багатство народу і відправляють його за кордон. Немає причин, через які базові галузі - виробництво споживчих товарів та збройова промисловість - не повинні бути в наших руках."

 BUL_green_terror: "Зелений терор"
 BUL_green_terror_desc: "Слабкість і пацифізм досі вкорінені у Болгарії. Наш народ був вражений національною катастрофою і не може зібрати волю в кулак, щоб знову пожертвувати собою заради національної справи. За допомогою терору, арештів і безсудних страт ми змусимо їх боятися і цим змусимо їх підкоритися."

 BUL_primitive_resource_accumulation: "Примітивні ресурси"
 BUL_primitive_resource_accumulation_desc: "Озброєння для нашої війни проти Белградського пакту коштуватиме дорого – і що ви знаєте, у кишенях наших людей є багато грошей. Це примітивний метод збору коштів на озброєння, але це краще ніж нічого - і ми обов'язково розплатимося, коли відновимо Велику Болгарію."

 BUL_unleash_bulgarianness: "Болгарський дух"
 BUL_unleash_bulgarianness_desc: "У кожному з нас живе болгарський дух. Він прагне боротися, служити своїй нації і просувати нашу справу, хоч би чого це коштувало. Будь то пропаганда чи грубе застосування сили, ми направимо цей болгарський дух у дію."

 BUL_society_ceaseless_war: "Війна суспільства"
 BUL_society_ceaseless_war_desc: "Суспільство - це безперервна війна - і все ж таки абсолютна більшість людей, які стримуються лінощами, віком, звичками або бідністю, насилу беруть у ній участь. Ті воїни, які борються за просування болгарського початку у всіх сферах життя суспільства – у мистецтві, культурі, промисловості, політиці – повинні служити їх національним авангардом, їх незаперечними лідерами, і вони – легіонери."

 BUL_categories_of_communists: "Категорії синдикалістів"
 BUL_categories_of_communists_desc: "Є чотири категорії синдикалістів – виробники синдикалізму, капіталісти; провокатори, іноземні агенти; дурні, які мимоволі допомагають синдикалістам; і гумові голови, які не вірять у правду, Бога та Болгарію, і тому підтримують синдикалізм. Усі вони мають бути викорчовані з Болгарії."

 BUL_ideals_of_the_steppe: "Степові ідеали"
 BUL_ideals_of_the_steppe_desc: "Ми, болгари, - спадкоємці могутньої степової цивілізації, що колись поставила на коліна Східну Римську Імперію. Сила Аспаруха та його нащадків усе ще тече у наших жилах - і ми прославлятимемо цю історію, надихаючи цілі армії йти на війну і захищати славу Болгарії!"

 BUL_abolish_monarchy: "Німецькі монархи"
 BUL_abolish_monarchy_desc: "Рід Саксен-Кобург-Готських ніколи не була по-справжньому болгарською – це німецькі монархи, нав'язані нам іноземними державами. Маючи абсолютну владу в країні, ми можемо, нарешті, зробити останній крок і офіційно скасувати монархію. Національна легіонерська держава керуватиметься лише болгарами!"

 BUL_tsar_kyril: "Маріонетка на троні"
 BUL_tsar_kyril_desc: "Більшість нашої організації в основі своєї все ще монархісти і не можуть уявити собі Болгарію без царя на чолі. Хоча Борис надто незалежний для наших смаків, його брат Кирило, богемний князь з невеликим впливом на політичну сцену, може бути маріонеткою, яку ми можемо легко контролювати, але при цьому утихомирювати монархістів."

 BUL_mass_remilitarization: "Масова ремілітаризація"
 BUL_mass_remilitarization_desc: "Ми – рух мас, а маси вимагають крові! Одним швидким рухом ми переозброїмо Болгарію, перевівши всі наявні ресурси на військове виробництво і перевівши нашу промисловість на повну потужність воєнного часу."

 BUL_paramilitary_units: "Воєнізовані формування"
 BUL_paramilitary_units_desc: "Тисячі болгар, ветеранів Вельткріга та Балканських воєн, об'єднуються у воєнізовані формування, де вони можуть застосувати свій військовий досвід у вуличних боях та захисті. Легіони підтримують контакти з цими воєнізованими формуваннями протягом усього свого існування. Настав час перетворити їх на польові дивізії та відправити на фронт!"
 BUL_paramilitary_units_tt: "£nato_unit_infantry_icon_small  Підняти три §YПідрозділи із захисту Батьківщини§! з 6 §Yпіхотними§! батальйонами."

 BUL_macedonian_refugees: "Македонські добровольці"
 BUL_macedonian_refugees_desc: "Окупація Македонії виштовхнула тисячі болгарських жителів на схід, оскільки вони вважали за краще померти, ніж жити під сербським гнітом. Тепер, забезпечивши їх зброєю і провівши базову бойову підготовку, ми можемо відправити їх назад, щоб вони повернули собі свої будинки."

 BUL_front_republic: "Болгарська Республіка"
 BUL_front_republic_desc: "Цар впав! Епоха тиранічної монархії закінчилася! З підпілля, з вигнання піднімається Вітчизняний фронт та проголошує нове майбутнє для болгарського народу! Відтепер Болгарія - найновіша республіка на Балканах, і це продовжуватиметься століттями!"

 BUL_orange_guard_coup: "Помаранчева гвардія"
 BUL_orange_guard_coup_desc: "Аграрний національний союз об'єднав зусилля з болгарським соціалістичним рухом для повалення царя – проте вони не зацікавлені у тому, щоб грати другу скрипку. Відновивши свою воєнізовану організацію, Помаранчеву гвардію, БАНС може змісти своїх суперників зліва та захопити повну владу."

 BUL_reunite_party: "Воз'єднання партії"
 BUL_reunite_party_desc: "У період після Вельткрігу аграрії розділилися на фракції, які набули політичного порядку, і тих, хто продовжував боротьбу в підпіллі. Тепер, коли ми біля керма, і під керівництвом самого Стамболійського, ми можемо розпочати процес реінтеграції цих фракцій до одного, більшого Союзу."

 BUL_implement_populist_policies: "Популістська політика"
 BUL_implement_populist_policies_desc: "Наш лідер Олександр Стамболійський є трибуном народу, і Вітчизняний фронт колись теж боровся за народ, і тому чого хоче народ, то ми і забезпечимо. На щастя, середні маси – досить простий народ, і тому нам не потрібно докладати багато зусиль, щоб вони були задоволені."

 BUL_city_sodomy: "Содомія далеко від міста"
 BUL_city_sodomy_desc: "Корупція і зло процвітають у містах Болгарії та їхній вестернізованій еліті, подібно до Содому та Гоморри в Біблії. Відповідальний, чистий уряд може бути заснований лише на спині селянства. Саме селянин створює багатство болгарської нації, а не буржуазія чи космополіти на вулицях Софії."

 BUL_overthrow_royal_memorials: "Царські меморіали"
 BUL_overthrow_royal_memorials_desc: "Ми зробимо перемогу Селянської Республіки офіційною, відмовившись від усіх царських пам'ятних знаків, що залишилися. Меморіали буде знято, статуї знесено, вулиці перейменовано, а національні символи замінено. Коли це буде зроблено, царська влада буде остаточно забута."

 BUL_officialize_orange_guard: "Статус Помаранчевої гвардії"
 BUL_officialize_orange_guard_desc: "Помаранчева гвардія добре послужила Аграрному національному союзу, борючись із його суперниками та забезпечуючи безпеку на з'їздах партії. Однак, якщо ми хочемо зміцнити наш контроль у країні, ми маємо перетворити їх на офіційні воєнізовані формування Республіки."

 BUL_perfect_democracy: "Досконала демократія"
 BUL_perfect_democracy_desc: "Національні збори та всі інші інститути демократії мають бути відновлені. Однак для того, щоб Республіка вижила та адекватно представляла людей, які створюють її багатство – селянство – демократичні процеси будуть згорнуті, а Аграрний національний союз продовжить домінувати в країні, причому постійно."

 BUL_organise_youth: "Організація молоді"
 BUL_organise_youth_desc: "Болгарська молодь – це майбутнє нашої країни. Ми підготуємо її до будівництва нашого майбутнього шляхом створення молодіжних організацій та залучення болгарської молоді до добровільної праці у сільській місцевості. Там, допомагаючи селянству, вони зрозуміють суворі уроки життя і підготують себе до того, що дасть їм життя."

 BUL_mass_volunteer_work: "Волонтери-робітники"
 BUL_mass_volunteer_work_desc: "Аграрна держава не повинна відмовлятися від сьогодення. Ми перетворимо Болгарію на сильну сучасну державу, залучаючи тисячі людей до трудових дій. Вони будуватимуть дороги, осушуватимуть болота та руватимуть канали, закладаючи фундамент нової Болгарії."

 BUL_left_pivot: "Поворот ліворуч"
 BUL_left_pivot_desc: "Хоча Вітчизняний фронт переміг монархію, йому, як і раніше, протистоять праві, оскільки Олександр Стамболійський та його лакеї готуються повалити революцію і створити свою 'селянську державу'. Очистивши фронт від них, ми зможемо захистити досягнення нашої революції та направити Болгарію до соціалізму!"

 BUL_agrarian_syndicalism: "Аграрний синдикалізм"
 BUL_agrarian_syndicalism_desc: "Хто наважиться сказати, що синдикалізм може бути здійснений лише у містах, серед промислових робітників? У кожному бідному селянині горить революційний вогонь, мрія про свободу та общинну свободу, яку ми маємо висловити! Ті, хто працює на землі, можуть слідувати синдикалістським принципам верховенства профспілки та свободи так само, як і їхні брати-пролетарі!"

 BUL_land_socialization: "Соціалізація землі"
 BUL_land_socialization_desc: "Ця земля – наша земля. Ми почнемо відходити від приватної власності на землю і перетворимо всю землю на власність народу. Ми заохочуватимемо селянські комуни, які обробляють спільну землю і процвітають завдяки зусиллям один одного, а не обробляють маленькі ділянки окремо."

 BUL_agrarian_professional_unions: "Аграрні союзи"
 BUL_agrarian_professional_unions_desc: "Ми перетворимо Власовден на профспілковий з'їзд, який об'єднує всіх сільськогосподарських працівників, і створимо профспілки для всіх сільськогосподарських професій. Ці профспілки будуть уповноважені вирішувати адміністративні питання у своїй галузі - профспілка фермерів займатиметься рослинництвом, профспілка пастухів - тваринництвом тощо."

 BUL_federation_of_rural_communes: "Федерація сільських комун"
 BUL_federation_of_rural_communes_desc: "Центральний уряд є коренем багатьох зол в сучасному суспільстві - Болгарія натомість прагнутиме свободи місцевого управління. Вона буде перетворена на федерацію сільських комун, і ці комуни вирішуватимуть адміністративні питання у своєму регіоні. Федеральний конгрес представників громад замінить застарілі Збори."

 BUL_french_practices: "Французький досвід"
 BUL_french_practices_desc: "Хоча Комуна Франції заснована на промислових профспілках, їхній досвід у створенні практичної синдикалістської держави буде безцінним. Ми відтворимо БГТ, народне ополчення та Федеральну армію Комуни, серед інших інститутів. Таким чином, ми просунемо справу синдикалізму на Балканах!"

 BUL_collective_economy: "Комунальна економіка"
 BUL_collective_economy_desc: "Ми повинні відмовитись від буржуазних концепцій отримання прибутку та експлуатації. Нова Болгарія поставить працю людини як єдине джерело вартості, а контроль над економічними процесами передасть місцевим комунам. Ваучери повинні замінити буржуазні валюти, хоча вони будуть пристосовані для обміну та зовнішньої торгівлі, а підприємства мають бути повернуті своїм працівникам."

 BUL_mutual_assistance_organisations: "Організації взаємодопомоги"
 BUL_mutual_assistance_organisations_desc: "Ті, хто менш здатний і досвідчений, повинні навчатися у своїх більш здібних колег. У кожній громаді синдикалістської Болгарії мають бути створені організації взаємного існування, де викладатимуться та поширюватимуться сільськогосподарський досвід та практичні знання."

 BUL_revolutionary_spirit: "Революційний дух"
 BUL_revolutionary_spirit_desc: "З незапам'ятних часів болгарське селянство мало революційний дух. На їхніх спинах піднявся до влади селянський цар Івайло, а турецьке ярмо було повалено завдяки опору простого народу. Цей дух має відродитись, і болгарське селянство готується до експорту своєї революційної енергії за кордон!"

 BUL_village_militias: "Сільська міліція"
 BUL_village_militias_desc: "Усі комуни синдикалістської Болгарії повинні створити ополчення, а всі селяни будуть навчені володінню зброєю. У разі іноземного вторгнення ці ополчення стануть нашою останньою лінією оборони, перетворивши окупацію наших рівнин і гір на пекло для будь-якого тирана."

 BUL_empower_zpk: "Влада ВСК"
 BUL_empower_zpk_desc: "Союзний конгрес Власовденської сільськогосподарської конфедерації буде наділений верховною владою країни. Складається з представників сільськогосподарських робітників і сільських комун, він має бути демократичним інститутом, який захищатиме досягнення болгарської революції."

 BUL_socialist_orthodoxy: "Соціалістична ортодоксія"
 BUL_socialist_orthodoxy_desc: "Ми, "Вузькі соціалісти", відстоюємо ортодоксальну інтерпретацію соціалізму, закладену Карлом Марксом та його наступниками. Синдикалізм не працюватиме в такій аграрній країні, як Болгарія - ідеї Леніна, який прагне здійснити революцію в такій відсталій державі, як Росія, буде кориснішим, коли ми намітимо наш шлях."

 BUL_minority_integration: "Інтеграція меншинств"
 BUL_minority_integration_desc: "Болгарські турки, євреї, серби та інші меншини придушувались попередніми буржуазними режимами протягом багатьох поколінь. Настав час покласти край цій жахливій практиці та інтегрувати меншості Болгарії в політичну систему, надавши їм посади в уряді та встановивши мир із нашими побратимами-пролетаріями."

 BUL_integrate_ikonomov: "Інтеграція анархістів"
 BUL_integrate_ikonomov_desc: "Анархо-комуністичні подружжя, керовані такими людьми, як Васил Ікономов, боролися проти попереднього монархічного режиму багато років до революції. За десятиліття опору вони стали... радикальними, проте вони складають важливий збройний контингент, який може допомогти зміцнити нашу тендітну владу в Болгарії."

 BUL_fatherland_front_vanguard: "Вітчизняний фронт"
 BUL_fatherland_front_vanguard_desc: "Ми маємо перетворити Вітчизняний фронт із вільного союзу фракцій, які виступають проти монархії, на більш офіційний інститут. Ми повинні об'єднати наших республіканців у великий політичний блок – на чолі з вузькими соціалістами, звичайно, оскільки вони є революційним авангардом."

 BUL_modernization_priority: "Індустріальна сучасність"
 BUL_modernization_priority_desc: "Аграрна держава має стати сучасною, індустріальною державою з численним пролетаріатом, перш ніж вона зможе перейти до соціалізму. Ми саме цього й досягнемо. Наш режим буде таким, який силою втягне Болгарію в сучасну епоху, перетворивши мільйони селян на фабричних робітників!"

 BUL_anti_clericalism: "Антиклерикалізм"
 BUL_anti_clericalism_desc: "Православна церква - ворог соціалістичної революції, який опортуністично схвалює монархічний режим і агітує проти нашого революційного уряду. Ми почнемо скорочувати православну церкву, видаляючи опозиційних священиків і ставлячи лояльних маріонеток, а також розпочнемо масову кампанію атеїзації, щоб викорінити ці забобони."

 BUL_agricultural_collectives: "Колективні господарства"
 BUL_agricultural_collectives_desc: "Для того, щоб сільська місцевість була вірна соціалістичній справі та забезпечувала індустріальні міста достатньою кількістю продуктів харчування, ми замінимо індивідуальну власність на землю колективами, контрольованими державою. Ці колективи забезпечуватимуть лояльність селянства та гарантуватимуть постійне постачання продуктами."

 BUL_brigade_movement: "\"Будуємо для Батьківщини\""
 BUL_brigade_movement_desc: "Нам потрібна робоча сила до створення індустріального майбутнього Болгарії. Ми організуємо маси добровольців, особливо з-поміж болгарської молоді, для роботи на благо нації та революції у сільській місцевості. Вони будуватимуть дороги, залізниці та греблі, які стануть основою сучасної Болгарії."

 BUL_socialist_realism: "Соцреалізм"
 BUL_socialist_realism_desc: "Соціалістична держава не потребує буржуазної культури та мистецтва. Щоб сприяти справі революції та прищепити болгарському населенню справжні соціалістичні цінності, ми створимо керівництво з революційного мистецтва. Ми організуємо художників та письменників Болгарії, щоб вони присвятили свої твори революції та світлому соціалістичному завтра!"

 BUL_ds_establishment: "Державна безпека"
 BUL_ds_establishment_desc: "Комітет державної безпеки має стати тим молотом, який ми будемо використовувати, коли всі інші інструменти не спрацюють. Іноді Революцію можна захистити лише застосуванням сили - і ми без вагань застосуємо її, якщо Революція буде під ударом."

 BUL_dimitrov_constitution: "Конституція Дімітрова"
 BUL_dimitrov_constitution_desc: "Щоб зробити нашу мету для Болгарії офіційною, ми організуємо новий конституційний з'їзд, який замінить стару царську Тирновську конституцію набагато більш прогресивним документом. Названий на честь першого секретаря та президента Болгарії, він назавжди встановить Народну Республіку Болгарія!"

 BUL_balkan_war_victory: "Балканський гегемон"
 BUL_balkan_war_victory_desc: "Незважаючи на виклик, кинутий нашими суперниками на Балканах, ми знову здобули перемогу. Найтемніша година Болгарії була запобігла, і її гегемонія зміцнилася. Друга перемога над сербами, румунами та греками гарантує, що у них більше ніколи не буде сил кинути нам виклик – і ми можемо бенкетувати, знаючи, що Балкани назавжди залишаться болгарськими!"

 BUL_war_reparations_investment_fund: "Фонд військових репарацій"
 BUL_war_reparations_investment_fund_desc: "Перемігши наших ворогів у Балканській війні, ми тепер маємо право на величезні суми військових репарацій – проте без ретельного управління та інвестицій вони, найімовірніше, будуть витрачені. Ми запобігаємо цьому, створивши державний фонд, який збиратиме доходи від репарацій та розроблятиме плани щодо їх інвестування в нашу економіку."

 BUL_ploesti_oil: "Аренда нафти в Плоєшті"
 BUL_ploesti_oil_desc: "Великі запаси нафти в Румунії є важливим стратегічним ресурсом, і румуни скористалися моментом слабкості Німеччини, щоб відкинути свої обов'язки перед Імперією щодо видобутку нафти. Тепер, коли вони знаходяться під контролем нашого маріонеткового режиму, ми можемо захопити контроль над нафтою Плоєшті для себе."

 BUL_danube_commission: "Відновлення комісії з гирла Дунаю"
 BUL_danube_commission_desc: "Бухарестський договір передбачав створення Комісії з гирла Дунаю для регулювання торгівлі через річку, однак у 30-ті роки її сила ослабла через втручання Румунії. Тепер ми можемо спокійно відновити її роботу та скористатися перевагами контролю над торгівлею через Дунай."

 BUL_transfer_military_factories: "Передача військових заводів"
 BUL_transfer_military_factories_desc: "Для того, щоб наші балканські сусіди ніколи більше не становили для нас загрози, ми застосовуватимемо до них протоколи демілітаризації - обладнання для виробництва зброї і навіть цілі заводи буде переведено до Болгарії і передано під наш державний контроль."

 BUL_seize_greek_fleet: "Захоплення грецького флоту"
 BUL_seize_greek_fleet_desc: "Переможена нами і перетворена на податливу маріонетку, грецька держава більше не потребує флоту, тоді як нам не завадило б розширити свій флот. Ми захопимо кораблі грецького флоту, перефарбуємо їх, перейменуємо та використовуємо для наших потреб."
 BUL_seize_greek_fleet_tt: "Кораблі, що колись контролювалися греками, будуть §Hзахоплені§! та перепрофільовані. Це включає: 8 £GFX_ship_destroyer_icon_small §Hесмінців§! и 4 £GFX_ship_submarine_icon_small §Hпідводні човни§!."

 BUL_seize_thrace: "Західна Фракія"
 BUL_seize_thrace_desc: "Зрадницька Османська Імперія завдала нам удару в спину в четвертій Балканській війні! Тепер сотні тисяч болгар нудьгують на незаконно захоплених ними територіях. Турки, мабуть, зробили ставку на те, що ми будемо розбиті Договором і не піднімемося, щоб знову кинути їм виклик – проте цього не сталося. Збройні та переможні, ми повернемося з помстою!"

 BUL_renew_pride: "Велика Болгарія"
 BUL_renew_pride_desc: "Ще одна війна проти наших сусідів – це те, що нам було потрібно, щоб переконати наше населення у тому, що ми завжди маємо залишатися пильними. Велика Болгарія не повинна сприйматися як щось зрозуміле, на її захист доведеться витратити кров і піт, і усвідомивши цей факт життя, наш народ згуртувався як ніколи."

 BUL_integrate_territories: "Інтеграція територій"
 BUL_integrate_territories_desc: "Після поразки сербів, греків і румунів сепаратистський опір у наших прикордонних регіонах втратив своїх благодійників і таким чином стрімко втрачає підтримку. Це та можливість, яка нам потрібна, щоб остаточно інтегрувати їх у нашу державу та залишити опір у цих регіонах не більше ніж історією."

 BUL_international_alliances: "Місце в Європі"
 BUL_international_alliances_desc: "У міжвоєнний період Болгарія дедалі більше усувалася від справ у Європі, розраховуючи, що, покладаючись на гегемонію Німеччини, ми збережемо світ протягом багатьох поколінь. Однак ця гегемонія піддається сумніву, і ми знову маємо зробити вибір - на чиєму боці ми будемо, з ким об'єднаємо зусилля у другому Вельткризі?"

 BUL_hijack_yugoslavism: "Югославізм"
 BUL_hijack_yugoslavism_desc: "З того часу, як у 1918 році Сербія зазнала вирішальної поразки, її роль об'єднувача південних слов'ян була підірвана і тепер остаточно розгромлена. Тим часом ми, болгари, з того часу домінуємо на Балканах і є єдиною вільною південнослов'янською державою. Багато офіцерів Звена вважають, що настала наша черга перехопити смолоскип..."

 BUL_operation_march_drina: "Операція: Симеон Великий"
 BUL_operation_march_drina_desc: "Наші південнослов'янські брати томляться під владою Габсбургів, і наш обов'язок – звільнити їх. Ми підготуємо масоване вторгнення в Австро-Угорщину, план війни, названий на честь найбільшого югославського завойовника в історії, і повернемося з переможного удару з усією Словенією та Хорватією в наших обіймах."

 BUL_state_mobilization: "Останній бій"
 BUL_state_mobilization_desc: "Для остаточної боротьби з Австрійською Імперією буде потрібна повна мобілізація всього майна Болгарії. Держава буде мілітаризована, будуть відкриті нові виробництва, які виготовлятимуть лише озброєння для болгарської армії."

 BUL_montenegrin_identity: "Чорногорська ідентичність"
 BUL_montenegrin_identity_desc: "Чорногорія була інтегрована до Сербії, і сербський уряд проводив політику сербізації держави, прагнучи стерти місцеву чорногорську ідентичність та замінити її на сербську. Ця політика буде звернена назад, і ми зробимо значні поступки чорногорським інтелектуалам - в обмін на їхню підтримку югославського проекту."

 BUL_transylvanian_claims: "Претензії на Трансильванію"
 BUL_transylvanian_claims_desc: "Наша маріонеткова держава в Бухаресті може важко знайти легітимність, але націоналістично налаштовані румуни в Трансільванії все одно віддадуть перевагу жити в номінально незалежній Румунії, а не бути угорськими. Ми підтримаємо плани румунського уряду щодо претензій на Трансільванію і підготуємо там румунське повстання, коли настане час."

 BUL_attract_illyrian_yugoslavists: "Ілірійські югославісти"
 BUL_attract_illyrian_yugoslavists_desc: "Хоча їхня кількість постійно скорочується, прихильники югославської єдності все ще зберігаються серед хорватської інтелектуальної спільноти. Давайте залучимо їх до своїх лав і зв'яжемося з осередками опору на території Іллірії, які зможуть підтримати нас, коли настане час."

 BUL_army_supremacy: "Перевага армійського авангарду"
 BUL_army_supremacy_desc: "Подібно до того, як Італія була об'єднана п'ємонтською військовою потужністю, а Німеччина - прусською, Пруссія на Балканах об'єднає південних слов'ян на основі власних заслуг. Інтереси та турботи болгарської армії мають бути на першому місці у нашому списку."

 BUL_national_liberation_war: "Національно-визвольна війна"
 BUL_national_liberation_war_desc: "Австрійська Імперія є в'язницею народів – усередині неї німці та угорці панують над слов'янськими національностями та змушують їх схилятися. Завдаючи ударів по землях Габсбургів, ми не повинні забувати про це і вести пропаганду про те, що ми йдемо звільняти всі меншості в імперії!"

 BUL_avoid_pretenses: "Нездійсненні цілі"
 BUL_avoid_pretenses_desc: "Будь-яка спроба повалити Австро-Угорську Імперію є саме такою - неможливою спробою. Нашою метою мають бути землі, населені південними слов'янами, ми не повинні вплутуватися у спроби національного визволення. Як ми взагалі можемо досягти Богемії чи Галичини?"

 BUL_YUG_hej_sloveni: "Хей, Словени!"
 BUL_YUG_hej_sloveni_desc: "Хоча й не при тому чемпіоні, на який чекала більшість югославістів, союз усіх південних слов'ян нарешті створений. Починається золоте століття всім югослов'янських народів - і особливо болгарського " племені " серед них, більш рівного, ніж інші. Буде справедливо, якщо ми продовжимо домінувати – зрештою, ми новий П'ємонт південних слов'ян..."

 BUL_YUG_integral_yugoslavism: "Інтегральний югославізм"
 BUL_YUG_integral_yugoslavism_desc: "Інтегральний югославізм - це теорія, яка закликає до насильницької централізації югославської держави, щоб різницю між різними групами югославів, що виникли в результаті історичного поділу, швидко зникли. Це буде корисним керівництвом для нашої нової держави – особливо тому, що саме ми визначатимемо, що є Югославією, а що ні."

 BUL_YUG_curtail_catholic_church: "Хорватська католицька церква"
 BUL_YUG_curtail_catholic_church_desc: "Якщо серби, як і болгари, православні, то хорвати та словенці – католики, та хорватська католицька церква вже почала позиціонувати себе як противник наших інтеграційних амбіцій. Ми будемо ставитись до них так само, як до всіх наших ворогів – викорінювати та пригнічувати з надзвичайною ефективністю."

 BUL_YUG_decrees_of_settlement: "Декрети про заселення"
 BUL_YUG_decrees_of_settlement_desc: "Королівство Сербія використало кілька Декретів про заселення для інтеграції територій, які вони приєднали до Османської імперії та Болгарії на півдні. Ми повинні вивчити їхній досвід та використовувати аналогічні стратегії для прискорення інтеграції нещодавно приєднаних іллірійських земель."

 BUL_YUG_yugoslav_language: "Югославська мова"
 BUL_YUG_yugoslav_language_desc: "Єдина югославська нація вимагає єдиної мови – хоча мови південних слов'ян схожі, вони віддалилися одна від одної протягом століть. Болгарська мова стане прекрасним взірцем для єдиної югославської мови, і ми без зазріння совісті нав'яжемо її нашим співвітчизникам-югославам. Кирила також має стати офіційною писемністю Югославії."

 BUL_YUG_integrate_railways: "Інтеграція залізниць"
 BUL_YUG_integrate_railways_desc: "Перш ніж ми зможемо розпочати інтеграцію наших північних придбань, ми маємо поєднати їх зі столицею Союзу. Наші кордони більше не збігаються з основними залізничними коліями імперії Габсбургів, міста, які колись пов'язані з Віднем або Будапештом, мають бути знову підключені до югославської залізничної мережі, а австрійська політика обмеження міждержавного спілкування між південнослов'янськими регіонами має бути звернена назад."

 BUL_YUG_illyrian_resources: "Директорат ресурсів"
 BUL_YUG_illyrian_resources_desc: "Завоювавши та звільнивши габсбурзьку половину Югославії, ми тепер заволоділи величезними природними та промисловими ресурсами Іллірії. Вони мають бути передані під управління новостворених дирекцій, які керуватимуть та розширюватимуть ці галузі промисловості для забезпечення держави."

 BUL_YUG_abolish_legal_codes: "Правові кодекси"
 BUL_YUG_abolish_legal_codes_desc: "Прагнучи до інтеграції та централізації, ми повинні замінити старі правові кодекси та адміністративні системи, нав'язані Габсбургами, а також ті, які використовували серби, викинути чи перевчити суддів та бюрократів дотримуватися нового югославського правового кодексу. Традиції та старі практики будуть втрачені, але інші південні слов'яни врешті-решт адаптуються."

 BUL_YUG_national_myth_construction: "Міфотворчість"
 BUL_YUG_national_myth_construction_desc: "Сербський, хорватський, словенський та болгарський національні міфи мають стати частиною єдиного югославського національного міфу. Як булгари становили велику імперію Симеона - вони боролися заради всіх югославів. Хоча ми воювали між собою і були ненадовго введені в оману радикалами, такими як Молода Боснія, бачення Звенярів зрештою привело нас сюди."

 BUL_YUG_conscription_system: "Реформа призову"
 BUL_YUG_conscription_system_desc: "Оскільки інтеграція Югославії продовжується, нам необхідно отримувати дедалі більше новобранців із колишніх габсбурзьких провінцій – давайте реформуємо систему заклику з цією метою. У кожному регіоні мають бути свої призовні пункти, на які буде покладено завдання збору встановлених квот."

 BUL_YUG_greater_ambitions: "Великі амбіції"
 BUL_YUG_greater_ambitions_desc: "Велика Югославія, що тягнеться від Любляни до Бургаса, охоплює більшу частину Балкан, і її неможливо не помітити на карті Європи. Десятки мільйонів людей сьогодні перебувають під владою нашого політичного кола - за допомогою зусиль та відданості справі ці людські ресурси можуть бути перетворені на нову велику державу в Європі."

 BUL_YUG_attack_ottomans: "Напад на турків"
 BUL_YUG_attack_ottomans_desc: "Османська Імперія - це пережиток століть минулого, нагадування про те ярму, від якого югослави страждали довгі роки, перш ніж, нарешті, розпочалася наша визвольна боротьба. Немає причин для її подальшого існування – ми знищимо її та затвердимо остаточне та вічне панування Софії над турками."

 BUL_YUG_balkan_neighbourhood: "Югосфера"
 BUL_YUG_balkan_neighbourhood_desc: "Югославія оточена маленькими, слабкими балканськими державами, які не заслуговують на те, щоб залишатися незалежними. Наша гегемонія має поширюватися на весь Балканський півострів, незалежно від того, які кошти нам доведеться використати для її забезпечення."

 BUL_third_empire: "Третя Болгарська Імперія"
 BUL_third_empire_desc: "Нам даровано найславетніше завоювання з часів Симеона Великого. Під блискучим керівництвом царя Фердинанда ми вразили всю Європу своєю бездоганною перемогою - і ось тепер навіть бажане світом Місто в наших руках, а протоки Босфору омивають береги Болгарії. Сьогодні ми по праву, воістину, знову є Імперією."

 BUL_construct_hegemony: "Гегемонія"
 BUL_construct_hegemony_desc: "Встановивши своє незаперечне панування на Балканах, ми можемо почати ізолювати себе від європейських справ та зібрати наші держави-сателіти навколо нової болгарської гегемонії. Хоча ми все ще маленькі, у нас великі амбіції, і Гегемонія має забезпечити їхню реалізацію."

 BUL_put_down_ottomans: "Знищення імперії"
 BUL_put_down_ottomans_desc: "Втративши свою столицю, Османська Імперія подібна до людини без голови - у неї немає причин залишатися живими. Настав час покінчити з цією плямою у світовій історії та помститися за багатовікове турецьке ярмо власним ярмом!"

 BUL_victory_arches: "Арка Перемоги"
 BUL_victory_arches_desc: "Справжня імперія вимагає монументальної архітектури, і цар Фердінанд забезпечить її. На бульварі Царя Визволителя будуть збудовані масивні переможні арки, на яких будуть вигравіровані імена всіх болгарських героїв - ця пам'ятка служитиме постійним нагадуванням жителям Болгарії про те, що вони є громадянами славної нації."

 BUL_patriarchate: "Болгарський патріархат"
 BUL_patriarchate_desc: "Коли автокефальний Патріархат, Болгарська Православна Церква була підпорядкована Вселенському Патріархату після османського завоювання, і з того часу ми так і не змогли подолати цю пляму на нашій честі. Із завоюванням Константинополя відновлення патріаршества не викликає жодних сумнівів - і ми досягнемо прихильності Церкви, змусивши її до цього."

 BUL_ferdinand_cult: "Другий Симеон Великий"
 BUL_ferdinand_cult_desc: "Завоювання Константинополя підняло культ царя на нову висоту. Ми будемо використовувати цей культ особистості і перетворимо його на опору нашого режиму. У кожній ратуші, школі та будинку висітиме портрет нашого славного царя - найбільшого правителя Болгарії з часів Симеона Великого!"

 BUL_restore_hagia_sophia: "Айя Софія"
 BUL_restore_hagia_sophia_desc: "Після завоювання Константинополя османи перетворили Айя Софію з православного храму на мечеть - ганьбу нашій вірі. Ми знесемо мінарети, вбудовані в Айя Софію, та повернемо її православним віруючим!"

 BUL_byzantine_legacy_claim: "Візантійський спадок"
 BUL_byzantine_legacy_claim_desc: "Перший Рим впав. Другий Рим впав. Третій Рим впав, а потім відмовився від своїх монархів. Продовжити цю спадщину доведеться нам, болгарам, які протягом століть претендували на мантію "імператора римлян". Наша імперія може бути маленькою на карті, але наш народ боротиметься до останнього, щоб захистити її."

 BUL_thrace_integration: "Інтеграція Фракії"
 BUL_thrace_integration_desc: "Регіон Фракії – історично болгарська земля, і тисячі фракійських болгар були вигнані звідти після 1913 року. Ця жорстока політика має бути скасована - ми повернемо фракійських болгар та їхніх нащадків до їхніх домівок і почнемо інтеграцію Адріанополя."

 BUL_renew_1904_treaties: "Договори 1904 року"
 BUL_renew_1904_treaties_desc: "Секретні договори 1904 року були спрямовані на врегулювання конфлікту між Сербією та Болгарією та встановлення здорового ступеня економічної інтеграції між ними, наприклад, створення митного союзу та об'єднання телеграфних ліній двох держав. Можливо, ці угоди можуть бути зразком для встановлення миру на Балканах?"

 BUL_nish_autonomous_region: "Нішський автономний район"
 BUL_nish_autonomous_region_desc: "Щоб заспокоїти побоювання сербів щодо проекту Балканського союзу, ми можемо загладити провину перед їхніми братами та створити автономний регіон у Ніші, де дотримуватимуться прав місцевих сербів. Звичайно, більшість наших обіцянок можуть залишитись паперовими - але вони принесуть нам багато дипломатичної користі."

 BUL_balkan_customs_union: "Балканський митний союз"
 BUL_balkan_customs_union_desc: "Договори з Сербією можуть бути поширені на всі Балкани і ознаменувати створення Балканського союзу - спільноти балканських держав, об'єднаних економічно та можливо у майбутньому, політично. Завдяки нашій гучній перемозі у Балканській війні ми можемо очікувати, що решта балканських держав погодиться з цією пропозицією."

 BUL_promote_bulgarian_investment: "Болгарські інвестиції"
 BUL_promote_bulgarian_investment_desc: "Балканський митний союз уже довів свою ефективність у налагодженні бізнесу між країнами-учасницями. Ми можемо стимулювати великий болгарський бізнес до розширення своєї діяльності у наших сусідів за допомогою податкових пільг та політичного тиску – і це принесе значні дивіденди і на батьківщину."

 BUL_abolish_travel_restrictions: "Відміна віз"
 BUL_abolish_travel_restrictions_desc: "Скасувавши візи та інші обмеження на подорожі між членами Балканського союзу, ми зможемо розвивати зв'язки між нашими народами та прискорити поширення інформації. Це не тільки пом'якшить етнічну напруженість у Болгарії, дозволивши румунським, сербським та грецьким співвітчизникам спілкуватися зі своїми колегами по інший бік, ніби кордону взагалі не існує."

 BUL_annual_diplomatic_summits: "Балканська рада"
 BUL_annual_diplomatic_summits_desc: "Якщо Балкани не діятимуть спільно як єдине ціле, ми будемо поглинені оточуючими іноземними державами. Рада міністрів закордонних справ країн-членів Балканського союзу координуватиме нашу політику щодо зовнішніх справ і забезпечуватиме, щоб будь-які розбіжності згладжувалися наперед."

 BUL_balkan_economic_union: "Балканський економічний союз"
 BUL_balkan_economic_union_desc: "Митний союз - це сильний початок, але без загальних правил, стандартів та інвестицій він перетвориться на дисбаланс. Балканський союз має створити раду міністрів фінансів та торгівлі, яка працюватиме саме над цим - єдністю у дедалі більшій кількості економічних питань."

 BUL_military_alliances: "Військовий союз"
 BUL_military_alliances_desc: "Проект Балканського союзу неможливий без болгарської сили. Наша опіка прихильна, хоч би що казали недоброзичливці, які стверджують, що ця армія нещодавно розгромила Белградський пакт. Інші члени Балканського союзу виграють від нашої прихильності."

 BUL_peace_at_last: "Мир назавжди"
 BUL_peace_at_last_desc: "Створення Балканського союзу демонструє оптимізм у всьому регіоні. Хоча, звичайно, із застереженнями, наші сусіди, здається, все більше й більше вкладаються у цей проект. Можливо, якось це доведе, що Союз справді зміг забезпечити мир на Балканах?"

 BUL_balkan_war_defeat: "Національна катастрофа"
 BUL_balkan_war_defeat_desc: "Наша гординя стала нашою смертю - внаслідок потужного удару армія впала, наші землі були поділені, а наші народи теж поділені. Національна катастрофа спіткала Болгарію, і пройдуть роки, перш ніж ми зможемо нарешті зняти її пута і спробувати знову."

 BUL_support_imro: "Допомога ВМРО"
 BUL_support_imro_desc: "Самовпевнено очікуючи, що зможуть по клацанню пальців інтегрувати всі землі, які вони втратили під час Вельткрігу, серби тепер стикаються зі лютим опором у Македонії. Наші брати з Внутрішньої македонської революційної організації потребують допомоги, і по таємних каналах або заплющивши очі на їхню контрабанду, ми виявимо її."

 BUL_support_macedonian_lobby: "Македонське лобі"
 BUL_support_macedonian_lobby_desc: "Тисячі біженців з Македонії оселилися в Болгарії після четвертої Балканської війни, і вони найбільше хочуть повернутися додому. Ця група тиску, якщо вона буде схвалена та підтримана, може допомогти нам подолати заціпеніння Катастрофи. Зрештою, ми повинні боротися за наших братів!"

 BUL_establish_itro: "ВФРО"
 BUL_establish_itro_desc: "ВМРО має стати прикладом для родинних організацій в інших регіонах, які раніше належали Болгарії, які зараз перебувають під контролем іноземних держав. Фракія також велика і населена багатьма етнічними болгарами - ми маємо спонсорувати створення Внутрішньої фракійської революційної організації, щоб скористатися цим."

 BUL_strengthen_thracian_identity: "Strengthen Thracian Identity"
 BUL_strengthen_thracian_identity_desc: "After the estabilishment of the Internal Thracian Revolutionary Organisation, it didn't take long for cultural and political movements to follow. By supporting these organisations, such as the Thracian Scientific Institute or the Comittee for Free Thrace, we should be able gather wider support for the ITRO throughout Bulgaria."

 BUL_report_serbian_atrocities: "Звірства сербів"
 BUL_report_serbian_atrocities_desc: "Серби показали себе лицемірними, критикуючи нас за те, що ми вживаємо тих самих дій, які вони зараз використовують у Македонії для придушення ВМРО. Ми вивішуватимемо цю бруду на весь світ, публікуючи статтю за статтею про реальні або уявні звірства в Македонії."

 BUL_third_state_court: "Третій державний суд"
 BUL_third_state_court_desc: "Хтось має нести відповідальність за нашу повну нездатність перемогти Белградський Договір, і Третій державний суд має бути сформований як спеціальний суд, щоб знайти та покарати цих зрадників. Чи то серед довоєнного вищого командування чи політичної адміністрації, ми знайдемо винних у нашій неготовності до війни і покараємо їх відповідним чином."

 BUL_secret_rearmament: "Таємне переозброєння"
 BUL_secret_rearmament_desc: "У міжвоєнний період серби успішно переозброїлися, незважаючи на каральні умови Вартхольцевського договору, а їхні румунські союзники використовували аналогічні стратегії, перш ніж оголосити Бухарестський договір недійсним. Ми повинні вивчити, які методи та тактики використовували наші супротивники, та використовувати їх, щоб переозброїтися у них під носом."

 BUL_restore_economic_base: "Відновлення економічної бази"
 BUL_restore_economic_base_desc: "Четверта Балканська війна зруйнувала болгарську економіку, підприємства та громади, які залежали від продукції із втрачених нами територій, тепер голодують. Перш ніж мріяти про возз'єднання країни, ми повинні переоснастити нашу промислову базу та врятувати підприємства, які зазнають краху через наші втрати."

 BUL_national_unity: "Національна єдність"
 BUL_national_unity_desc: "Це найтемніша година Болгарії, і останнє, що нам зараз потрібно, це дрібні політичні чвари, що відволікають нас від цієї катастрофи. Ми повинні встановити modus vivendi з нашою опозицією та скоротити масштаби боротьби з нею, прагнучи досягти внутрішнього світу та підготувати націю до відновлювальних війн."

 BUL_greater_bulgaria_monuments: "Меморіали Великої Болгарії"
 BUL_greater_bulgaria_monuments_desc: "Ми ніколи не повинні забувати про втрати, завдані нам державами Белградського пакту. У кожному місті та великому населеному пункті країни має бути встановлена ​​пам'ятка Великої Болгарії із зображенням справжніх кордонів нашої держави та описом того, як понад мільйон наших братів і сестер тепер нудиться за межами Болгарії. Символічний крок, але він заявить про наші амбіції усьому світу."

 BUL_path_to_peace: "Шлях до миру"
 BUL_path_to_peace_desc: "Ми воювали з Сербією протягом кількох десятиліть і з початку цих воєн наші кордони постійно скорочувалися. Це не тільки означає, що нам постійно доводилося проливати кров наших південнослов'янських братів – і все це при тому, що ми ніколи не розглядали шляхи миру. Вітчизняний фронт прийшов до влади з обіцянкою світу і ми його принесемо!"

 BUL_opportunism: "Геополітичний опортунізм"
 BUL_opportunism_desc: "Якщо ми прагнемо повернути втрачені території, ми повинні постійно стежити за нашими сусідами як яструб. Ми повинні завдати удару в момент слабкості, коли вони дипломатично ізольовані та не готові до удару ззаду. Прив'язування себе до будь-якої фракції лише завадить нам використовувати такий опортунізм."
 BUL_opportunism_tt: "Розблокує рішення: £decision_icon_small §HАтакувати території, що оспорюються§!"

 BUL_anti_belgrade_pact: "[BUL_anti_belgrade_pact_title]"
 BUL_anti_belgrade_pact_desc: "[BUL_anti_belgrade_pact_desc]"

 BUL_anti_belgrade_pact_default: "Антибелградський пакт"
 BUL_anti_belgrade_pact_default_desc: "Розбивши нашу армію на полі бою, Белградський пакт переключив свою увагу на північ. Нерозумно, але вони сподіваються битися з Австрійською Імперією - і оскільки ми, звичайно, очікуємо, що Відень переможе, можливо, ми зможемо скористатися цим і створити союз проти Сербії та Румунії. Зрештою, Белградський пакт необхідно стримати."

 BUL_anti_belgrade_pact_alternate: "Союз з Орлом"
 BUL_anti_belgrade_pact_alternate_desc: "Домінування німців і австрійців на Балканах змушує нас переглянути нашу попередню дистанцію від блоку. Можливо, постраждавши на війні кілька років тому, ми зможемо відновити наші старі зв’язки, якщо це означає, що ми не залишимося зовсім на узбіччі історії."

 BUL_restore_lost_cores: "Болгарська адміністрація"
 BUL_restore_lost_cores_desc: "Відвоювавши втрачені території, ми зможемо нарешті відновити колишніх адміністраторів та влади, вигнаних Договором. Незабаром ми реінтегруємо їх назад до нашої держави і оговтаємось від четвертої Балканської війни."

 BUL_seek_factions_wk: "Роль в Вельткрізі"
 BUL_seek_factions_wk_desc: "У Європі панує хаос. На той час, коли нам вдалося оговтатися від нашої Катастрофи, стало зрозуміло, що континент рухається до нової світової війни - чи, можливо, вона вже почалася. Щоб Болгарія залишилася цілою та неушкодженою у післявоєнний період, нам буде вигідно приєднатися до однієї з фракцій."

 BUL_austro_bulgarian_cooperation: "Австро-болгарська кооперація"
 BUL_austro_bulgarian_cooperation_desc: "Поєднавши сили з Австрією проти Договору, ми можемо встановити офіційну співпрацю між нашими збройними силами. Австрійські радники будуть корисні у підготовці болгарських військ до майбутньої війни."

 BUL_catastrophe_over: "Кінець катастрофи"
 BUL_catastrophe_over_desc: "Наші доблесні зусилля окупилися – національна катастрофа помщена! Починається нова ера процвітання Болгарії - і цього разу ми будемо ще більш пильними, ніж раніше, щоб історія ніколи не повторилася."

 BUL_war_reparations: "Воєнні репарації"
 BUL_war_reparations_desc: "Перемігши наших ворогів у Балканській війні, ми тепер маємо право на величезні суми військових репарацій – проте без ретельного управління та інвестицій вони, найімовірніше, будуть витрачені. Ми запобігаємо цьому, створивши державний фонд, який збиратиме доходи від репарацій та розроблятиме плани щодо їх інвестування в нашу економіку."

 BUL_cairo_pact_strike: "Помста Османам"
 BUL_cairo_pact_strike_desc: "Зрадницька Османська Імперія завдала нам удару в спину в четвертій Балканській війні! Тепер сотні тисяч болгар нудьгують на незаконно захоплених ними територіях. Турки, мабуть, зробили ставку на те, що ми будемо роздавлені Договором і не піднімемося, щоб знову кинути їм виклик – проте цього не сталося. Переозброєні, ми повернемося з помстою!"

### Decisions ###
 BUL_media_battle_decisions: "Доля Закону про захист держави"
 BUL_media_battle_decisions_desc: "\nЗакон про державний захист – це центр суперечок у Болгарії сьогодні. Для багатьох він означає швидкий кінець демократії в Болгарії та прихід царської диктатури, тоді як інші прагнуть зберегти його як необхідний захід проти радикалізму ліворуч і праворуч. А інша фракція, що знаходиться далеко від парламентської арени, бачить у цьому кульмінацію підлого, некомпетентного парламентаризму і шукає можливість влаштувати переворот і змісти все це...\n\nПрем'єр-міністр Петко Стаїнов наразі підтримує [BUL.BUL_stainov_alignment].\nКронпринц [BUL.BUL_boris_perception]. Кожні 30 днів це сприйняття впливатиме на підтримку парламенту та військову міць.\nЗ §Y280§! депутатів у Зборах, [BUL.BUL_is_support_a_good_thing] виступають за відміну Закону про захист держави.[BUL.BUL_alliance_may_vote_autonomously]\n\nВійськове коло §YЗвено§! заважає в тіні. Ми прогнозуємо, що якщо вони зроблять спробу перевороту сьогодні, вони [BUL.BUL_zveno_strength].\n"
 BUL_stainov_alignment_opposition: "§YПеторку§!, і вестиме кампанію за скасування цього закону"
 BUL_stainov_alignment_zveno: "§YЗвено§!, і таємно готує військовий переворот"
 BUL_stainov_alignment_prince: "§YКронпринца§!, і вестиме кампанію за збереження Закону"
 BUL_operation_nishava_fallout_tt: "На даний момент ви будете позначені як прибічник §Yпідтримки§! Закону. Однак згодом ви отримаєте можливість змінити свою позицію."
 BUL_change_allegiance_opposition_tt: "Відтепер ви виступатимете §Yпроти§! Закону про захист держави і добиватиметеся його скасування."
 BUL_change_allegiance_zveno_tt: "Відтепер ви таємно працюватимете зі Звеном, щоб §Yвлаштувати переворот§! проти обраного уряду."
 BUL_change_allegiance_prince_tt: "Відтепер ви виступаєте §Yв підтримку§! Закону про захист держави і будете прагнути до його збереження."

 BUL_spin_scandals_about_royal_family: "Скандали царської родини"
 BUL_spin_scandals_about_royal_family_desc: "Хоч би як царська родина уявляла себе зразковими захисниками болгарської гордості, нації досить слабкого поштовху з іншого боку, щоб змінити свою думку. А скелетів у ящиках царя та принца чимало. Давайте відновимо чутки про справжні сексуальні уподобання Фердинанда I, про богемне життя князя Кирила і навіть придумаємо кілька, щоб підтримати тиск на цього божевільного самодержця!"
 BUL_defend_royal_family: "Захищати честь монархії"
 BUL_defend_royal_family_desc: "У наших лавах є недоброзичливці, які прагнуть зіпсувати репутацію Царської сім'ї, поширюючи чутки про Цара, його дітей та родичів. З цією огидною практикою необхідно боротися. Ми публікуватимемо новини про героїзм і самовідданість спадкоємця, якими б сумнівними вони не були, і нагадуватимемо народу, що саме сильне правління Фердинанда об'єднало Велику Болгарію, а не чвари парламентаріїв."
 BUL_gather_supporters: "Зібрати прихильників"
 BUL_gather_supporters_desc: "Незалежно від того, чи прагнемо ми зберегти існуючий порядок чи відновити справжню демократію, нам потрібні прихильники у Зборах – і тому ми маємо спрямувати зусилля на пошук нових прихильників та переконати наших нинішніх, щоб вони залишились."
 BUL_fearmongering: "Нагнітання страху"
 BUL_fearmongering_desc: "Страх! Страх, що вороги Болгарії насуваються з горизонту і лише НАША ідея для Болгарії зможе врятувати її від цих небезпек!"

