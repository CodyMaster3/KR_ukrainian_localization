### Ideas ###

 BUL_waning_hegemony: "Згасаюча гегемонія"
 BUL_waning_hegemony_desc: "Через двадцять років після Вельткріга, віра в ідеал Великої Болгарії згасає. Скована внутрішнім розколом та етнічними конфліктами, Болгарія провела останні два десятиліття, переходячи від кризи до кризи, і замкнулася на внутрішніх справах. Вразливий спостерігач все ще може думати, що Болгарія є балканським гегемоном, але насправді її сила домінування давно вичерпалася."
 BUL_military_league: "Військова ліга"
 BUL_military_league_desc: "Заснована невдовзі після Вельткріга, Військова ліга є організацією, що об'єднує масовий корпус ветеранів війни в Болгарії та представляє інтереси військових у цивільних справах. Виявляючи свою політичну силу в таких організаціях, як "Звено", Військова ліга має безпрецедентну владу в країні і є негласною загрозою демократії."
 BUL_military_league_curtailed: "Підкорена військова ліга"
 BUL_military_league_curtailed_desc: "Заснована невдовзі після Вельткріга, Військова ліга є організацією, що об'єднує масовий корпус ветеранів війни в Болгарії та представляє інтереси військових у цивільних справах. Однак після боротьби за вплив сила цієї організації була успішно ослаблена."
 BUL_military_league_empowered: "Розширена військова ліга"
 BUL_military_league_empowered_desc: "Заснована невдовзі після Вельткріга, Військова ліга є організацією, що об'єднує масовий корпус ветеранів війни в Болгарії та представляє інтереси військових у цивільних справах. Громадянські політики зазнали невдачі, тому керівництво болгарською державою покладено на Військову лігу та її офіцерів."
 BUL_boris_crown_prince: "Народний принц"
 BUL_boris_crown_prince_desc: "Наслідний принц Борис, старший син Фердинанда, - кмітлива, розумна і популярна людина, що вселяє в народ упевненість, що наступний монарх буде таким же здібним. Він завжди йде назустріч людям, часто їздить на машині країною без охорони, зупиняється, щоб поговорити з селянами, робітниками та дітьми - у Болгарії немає жодного села, де б не було людини, яка не їздила зі спадкоємцем."
 BUL_state_protection_act: "Закон про захист держави"
 BUL_state_protection_act_desc: "Ухвалений під час авторитарного правління Костянтина Георгієва, Закон про захист держави дає уряду авторитарні повноваження щодо викорінення опозиції та дисидентів. Поки що йому вдається підтримувати порядок у Болгарії, але з кожним днем ​​він стає дедалі суперечливішим.\n\n§HДемократія в Болгарії виживе чи помре залежно від майбутнього цього законопроекту.§!"
 BUL_national_catastrophe: "Національна катастрофа"
 BUL_national_catastrophe_desc: "Велика Болгарія впала внаслідок масштабної катастрофи. Нація, яка колись пишалася своєю гегемонією, тепер має впоратися зі втратою всього, чого вона досягла, зі шрамами війни, з тяжким становищем мільйонів своїх співвітчизників за її межами. Шок та скорбота охопили Болгарію, і попереду довгі роки відновлення."

