### Events ###
 bulgaria.2.t: "Операція Нішава"
 bulgaria.2.d: "Якою б "Великою" була Болгарія після Вельткріга, вона була і залишається неоднорідною. Майже половину її населення становлять меншини - турки, греки, румуни, албанці та особливо серби. Останні були найбільш проблемними з моменту анексії Скоп'є та Ніша. Під час Вельткрига болгарські війська без вагань винищували сотні, а то й тисячі людей, прокладаючи шлях до колонізації нових західних провінцій. Хоча після війни ці заходи були пом'якшені, вони так і не стали м'якими.\n\nЖорсткість територіальної інтеграції залежала від уряду. Одні прагнули булгаризації, інші - об'єднання з небулгарами, навіть якщо це викликало зневагу з боку ультраправих радикалів. Коли 1933 року до влади прийшла Ліберальна Концентрація, вона відмовилася від будь-яких спроб компромісу. За порадою болгарської армії вони схвалили масову операцію проти сербської інтелігенції та підозрюваних сепаратистів у Ніші.\n\nРозмахуючи законом про державний захист, солдати під командуванням генерала Христа Лукова заарештували понад триста сербських політиків, письменників та художників. Було затримано навіть трьох депутатів Зборів. Хоча очікувалося, що операція назавжди утихомирить регіон, у міру того, як з болгарських в'язниць і військових трибуналів надходило дедалі більше жахливих історій, громадська думка дедалі більше відверталася від уряду. Вони більше не можуть упокоритися з поверненням до жаху часів Вельткріга."
 bulgaria.2.a: "Але це потрібно було зробити."

 bulgaria.3.t: "Конфлікт у Зборах"
 bulgaria.3.d: "Настрій у законодавчому органі царства, Зборах, було далеко ще не найкращим. Арешт трьох його членів, хоч і короткочасний, вкрай погано позначився на уряді Петко Стаїнова, як і жахливі новини із західного кордону - особливо коли іноземні кореспонденти почали отримувати інформацію та називати те, що відбувається, "класичним балканським кровопусканням".\n\nЗа наказом опозиції, об'єднаної в Комітет п'яти, або Петорку, прем'єр-міністр Стаїнов був змушений вийти на трибуну Зборів для допиту, і йому довелося захищатись більше години. Хоча він прагнув зняти якнайбільше питань, котрі хвилюють його колег-парламентаріїв, це не задовольнило збуджену опозицію, яка тепер жадала крові - тим більше, що деякі члени Концентрації відкрито співчували...\n\nПотім виступили два промовці - Костянтин Муравйов, голова реформованого Аграрного національного союзу і племінник сумнозвісного Олександра Стамболійського, і Георгій Генов, один із п'яти титанів конституціоналізму, що дали ім'я Петорці, і багаторічний лідер Радикально-демократичної партії. Обидва вони оголосили справжнього винуватця - Закон про захист держави, інструмент, яким орудували абсолютист Фердинанд і його син відколи Закон був прийнятий за їхньої маріонетки, генерала Георгієва. Між династією та ліберальною концентрацією виникла змова, план перетворення країни на авторитарну диктатуру - і настав час для Зборів почати чинити опір.\n\nОчікується, що оскільки болгарське суспільство все ще обговорює операцію Нішава та авторитарні повноваження уряду, Петорка домагатиметься скасування Закону - рішення, якому прем'єр-міністр Стаїнов повинен буде протистояти або підтримати."
 bulgaria.3.a: "Ми маємо час для дебатів з цього питання..."

 bulgaria.4.t: "Муравйов простягає руку допомоги"
 bulgaria.4.d: "Лінії фронту проходять як у парламенті, так і поза ним, і найбільший приз, на який може претендувати будь-яка із сторін, - це прем'єр-міністр Петко Стаїнов. У 1933 році він був висунутий як керована пішака, юрист і дипломат з довгою парламентською кар'єрою, але невеликим досвідом роботи у вищих ешелонах влади, і незалежна людина, яка могла б задовольнити і ліберальну концентрацію, і поміркованих опозиціонерів. З тих пір, проте, його орієнтація ставала все більш рухливою, і ті, хто добре його знає, знають, що якщо справа дійде до бійки, він працюватиме на тих, хто, на його думку, врятує Болгарію.\n\nЗнаючи це, Костянтин Муравйов звернувся до прем'єр-міністра безпосередньо, запропонувавши Стаїнову приватну зустріч в одному з ресторанів на бульварі Царя Визволителя в Софії, де два політики зможуть непомітно обговорити питання дня. Завжди прямолінійний, Муравйов чітко виклав свою позицію - з моменту прийняття Тирновської конституції царство вимагало все більше свободи та влади зі своїх рук, додаючи її до своїх володінь. Болгарію вже важко назвати демократичною державою, що є ганебним падінням для країни, яка так пишалася однією з перших демократичних конституцій на Балканах. Це може здатися прекрасним для людини, яка є прем'єр-міністром самого царя, але, як зазначає Муравйов, хіба бути маріонеткою нестриманого самодержця - це те, чим ви хочете, щоб вас знали в підручниках історії? Хіба це не моральне право для будь-кого, хто вірить у демократію, підвестись і сказати, що з нас вистачить?\n\nЯка реакція прем'єр-міністра?"
 bulgaria.4.a: "Ви маєте рацію, монархія має бути урізана."
 bulgaria.4.b: "Я не шукатиму поради у бовванів Стамболійського!"

 bulgaria.5.t: "Запрошення від полковника Георгієва"
 bulgaria.5.d: "Не всі сили царства діють на парламентській арені. Військова ліга, звичайно, має союзників у Зборах, але реальна сила цього об'єднання походить від багатьох генералів і офіцерів, як відставних, так і діючих, які знаходяться під його егідою. Назва "Звено", політичного кола лідерів Військової ліги та їхніх цивільних прихильників, останні кілька тижнів вимовлялося часто - хаос у Зборах лише довів їхню правоту, як кажуть деякі. Це було лише питання часу, коли вони почнуть шукати союзника в особі прем'єр-міністра.\n\nЗустрічі міністрів з Військовою лігою не рідкість, але цього разу організація постаралася заповнити зустріч провідними членами кола Звена - Даменом Велчевим, Пенчо Златєвим і особливо Кімоном Георгієвим, який насамперед запросив прем'єр-міністра Стаїнова до свого кола. Після першого знайомства та ввічливого обміну думками, розмова швидко перейшла до операції Нішава, Закону про захист держави та судження армії про останні події.\n\nНа них це не справило враження – проте, як заявив Георгієв, цього слід було очікувати. З моменту ухвалення Конституції парламентська система лише послабила Болгарію, а не зміцнила її. Вона проклала шлях для корупції та некомпетентності системи Партизанства, і навіть не може виконати єдиної мети, яку ставила перед собою – представляти народ. Тут криється справжня мета зустрічі. Георгієв коротко представив план ланки для Болгарії - реформовану, раціоналізовану, дисципліновану систему, яка змете слабкість старого і принесе силу нового. Звичайно, це не може бути досягнуто демократичним шляхом, але хіба це ціна, яку не можна заплатити за оновлену та сильну Болгарію?\n\nЩо сказав прем'єр-міністр?"
 bulgaria.5.a: "Справді, можливо, у ваших ідеях є сенс..."
 bulgaria.5.b: "Я не потраплю під вплив знижкових кодрянітів!"

 bulgaria.6.t: "Благословення наслідного принца"
 bulgaria.6.d: "Прем'єр-міністр не пішов двом кличе сиренам - і тому в нього залишилася тільки одна людина, яку він може захищати. Наслідний принц Борис, спадкоємець престолу, стає все більш активним на політичній арені царства, і в міру того, як його батько стає все менш і менш здатним до правління, він узяв на себе багато функцій корони, не кажучи вже про неформальні повноваження, якими він має у зв'язках. Вищий клас болгарського суспільства добре знає, з ким має справу, коли на сцені з'являється наслідний принц.\n\nСаме він організував авторитарний період генерала Костянтина Георгієва - тому бачити, як його робота може бути зведена нанівець демократичною опозицією, що підбадьорилася, не на користь майбутнього монарха. Тому, дізнавшись, що в нього все ще є людина, якій можна довіряти в уряді, вона відчує полегшення - можливо, рука об руку ці два титани болгарської політики зможуть нарешті покласти край хаосу останніх двох десятиліть і створити зважений, сильний режим, якому зможе довіряти кожен болгарин."
 bulgaria.6.a: "Закон є необхідним заходом."

 bulgaria.7.t: "Народні прогресисти у розмові з Петоркою"
 bulgaria.7.d: "Друга ліберальна концентрація - це не партія, це альянс двох партій зі схожими цілями, але дико розбіжними історіями. Об'єднана народна прогресивна партія є меншим партнером у коаліції, але має довгу та горду історію останнього втілення консерваторів. Наприкінці XIX століття розкол між ліберальною та консервативною фракціями у Конституційних зборах у Тирново був визначальною відмінністю між партіями. І хоча ті часи давно минули, і хто за що виступав у 1878 році, вже не актуально, народні прогресисти називають себе спадкоємцями тих, хто стільки років тому підтримував князя та відповідальну парламентську систему.\n\nЇхній лідер, Атанас Буров, завоював репутацію переконаного прихильника цивільних прав та збереження Тирновської конституції – позиція, яка згодом призвела його до переговорів із Петоркою. Відчуваючи впевненість у своєму впливі на коаліцію, Буров попросив про зустріч з прем'єр-міністром і висловив бажання, щоб Друга концентрація виступила за демократію. Вони не тільки не повинні віддавати ще більше влади цареві, а й мають моральну прерогативу захищати документ, який ознаменував відродження Болгарії як незалежної держави.\n\nЯк відповість Стаїнов?"
 bulgaria.7.a: "Пане Буров, вашим міністрам більше не раді у нашому кабінеті."
 bulgaria.7.b: "Я поступаюся. З важким серцем."

 bulgaria.8.t: "Пропозиція генерала Златєва"
 bulgaria.8.d: "Принципова позиція прем'єр-міністра щодо гуртка Ланка не залишилася непоміченою, і очікуючи, що вона була викликана побоюваннями Стаїнова, вони вирішили використати інший підхід. Його знову викликали на зустріч, цього разу з Пенчо Златєвим, генералом від кавалерії та одним із провідних членів фракції самодержавства. Метою зустрічі було відвідування та огляд однієї з нещодавно модернізованих кавалерійських дивізій болгарської армії, яка, як запевняє генерал, відіграватиме провідну роль у будь-якій майбутній війні проти їх ворога в Белграді.\n\nГенерал Златєв прагнув запевнити прем'єр-міністра в тому, що вони не є клікою Кодряну, ні в якому разі, і не прагнуть залучати себе в отруйну риторику режиму в Бухаресті. Швидше вони вважають себе технократами, майстрами політичного ремесла, які зможуть змінити країну на краще, якщо тільки їм дадуть право голосу. Прем'єр-міністрові навіть не потрібно представляти це як насильницьку революцію - не потрібно, щоб цар втратив голову або щоб усі політичні традиції Болгарії були викинуті у вікно. Златєв може особисто запевнити Стаїнова, що він зробить усе можливе, щоб завадити "небезпечним радикалам", таким як Дамян Велчев, домогтися свого - все, чого він хоче від політика, це підтримки у скрутну хвилину.\n\nЩо скаже Стаїнов?"
 bulgaria.8.a: "Чого я хочу, так це щоб ти пішов, поки я не використав цей Закон проти твоєї кліки."
 bulgaria.8.b: "Можливо, це єдиний спосіб урятувати Болгарію..."

 bulgaria.9.t: "Чорний Понеділок у Німеччині"
 bulgaria.9.d: "Фінансовий крах у Берліні не оминув і нас. Хоча ми не так сильно пов'язані з німецьким ринком, як раніше, наші сільськогосподарські підприємства, проте залежали від постачання своєї продукції економічному гіганту Європи, а тепер платежі від німецьких підприємств затримуються, а кредити в їхніх банках повністю вичерпалися. На щастя, оскільки наша економіка і так була млявою і не була так сильно прив'язана до Німеччини, як деякі з наших колег, ми уникнули найгірших наслідків падіння."
 bulgaria.9.a: "Могло бути й гірше..."

 bulgaria.10.t: "Банкрутство "Братьев Бъклови""
 bulgaria.10.d: "Втеча з банків у Німеччині після краху Чорного Понеділка досягла Софії. Побоюючись, що тут повториться щось схоже на те, що сталося в Берліні, вкладники та звичайні цивільні особи почали швидко вилучати свої вклади з одного з найбільших комерційних банків Болгарії 'Братя Бъклови'. ('Брати Буклови'). Керований вищезгаданою сім'єю, Буклови стрімко розширювали кредитування в 1930-і роки, осідлавши хвилю економічного дива в Німеччині та пропонуючи кредити все більш і більш ненадійним боржникам. Кілька років тому це не було б проблемою, оскільки прибуток від їхніх операцій більш ніж коштував ризику, але тепер ця самовпевненість вкусила їх назад, мільйони левів у кредитах, як очікується, ніколи не повернуться до банку, а його власні борги зростають з кожним днем.\n\nКолапс банку неминучий, і, ймовірно, призведе до краху фінансової системи Болгарії. Болгарський державний банк та Дирекція гарантованих державою боргів мають знайти рішення – на їхню думку, єдиним виходом є мінімізація втрат шляхом примусового злиття 'Бъклови' з іншим великим банком."
 bulgaria.10.a: "Тепер ми маємо нелегку поїздку!"

 bulgaria.11.t: "Законопроект закрито у комітеті"
 bulgaria.11.d: "Незабаром після того, як законопроект про відміну Закону про захист держави було запропоновано до Зборів, парламентський комітет, призначений для розгляду законопроекту, більш-менш зарубав його ще до того, як він потрапив на розгляд. Віддані наслідного принца і праві націоналісти затримали делегатів коаліції конституціоналістів, сумніваючись у їхніх патріотичних мотивах і необхідності законопроекту, і оскільки нам не вистачає підтримки в парламенті, схоже, ми не зможемо провести скасування закону."
 bulgaria.11.a: "Ми повторимо спробу пізніше."

 bulgaria.12.t: "Національні легіонери зростають у силі"
 bulgaria.12.d: "Союз болгарських національних легіонів - це останнє втілення довгої історії націоналістичних болгарських воєнізованих формувань, що народилися з величезної кількості резервістів та ветеранів війни, які залишилися на вулиці після Вельткрігу та шукали спосіб виплеснути своє розчарування. Спочатку засновані як молодіжне крило 'Родной Заштиты', Національні легіони швидко обігнали своїх батьків і зміцнилися як провідна сила болгарських ультраправих. Затяті націоналісти, антикапіталісти та антисеміти, вони явно надихаються однойменним режимом у Румунії, хоча й визнають, що це найбільший ворог Болгарії.\n\nБезгрошів'я в Болгарії після кризи Чорного Понеділка додало сили Легіонам. Мало того, його лідер Іван Дочев та інші легіонери скористалися кризою, організувавши масові акції допомоги селянству у важкі години. Тисячі легіонерів вирушили до сільської місцевості, допомагаючи селянам збирати врожай та принагідно пропагуючи свої ідеали.\n\nНа даний момент легіонери є союзниками Звена - проте цей союз неміцний, і не секрет, що радикально налаштовані молоді офіцери мають свої власні плани."
 bulgaria.12.a: "Кодряну – ворог, а не приклад!"

 bulgaria.13.t: "Генерали армії схвалюють СБНЛ"
 bulgaria.13.d: "Радикальні націоналістичні цілі Національних легіонів, хоча навряд чи прийнятні для середнього болгарина, привернули увагу вищих керівників армії. Завдяки своїй історії та контактам з іншими правими болгарськими воєнізованими формуваннями організація може легко знайти підтримку серед офіцерського корпусу, і два відомі генерали вже висловилися на їхню користь.\n\nНікола Жеков, герой Першої Балканської війни та Вельткріга, першим зробив це, позитивно відгукнувшись про легіонерів у статті, опублікованій в офіційній газеті Військового союзу "Изгрев", описавши їх як амбітний автохтонний рух, чиї ідеї можуть знайти велике застосування у сучасній Болгарії. Будучи переконаним прихильником пронімецького курсу, Жеков також знаходить багато з цим рухом. Звичайно, старий відставний генерал все ще дещо нерішучий через свій типовий консерватизм.\n\nГенерал Христо Луков у своїй наступній статті був набагато самовідданішим - і за чутками, він безпосередньо пов'язаний з легіонерами, навіть, можливо, розглядається як альтернативний лідер, якщо вони колись захочуть зробити себе більш презентабельними для населення. Обидва ці командири, звичайно, сильно критикували нинішній режим - майже настільки, що повністю відкидали демократію. Ходять чутки про похід легіонерів на Софію як сигнал до військового перевороту для повалення уряду Петко Стаїнова та встановлення жорсткого авторитарного режиму... незалежно від того, чи зможуть вони знайти союзника на вищій посаді."
 bulgaria.13.a: "Я не піддамся впливу шалених націоналістів!"
 bulgaria.13.b: "Можливо, мені варто відступити від них, поки вони не заволоділи моєю головою..."

 bulgaria.14.t: ""Горобець" у змові з підпіллям"
 bulgaria.14.d: "Через те, що її лідер Олександр Стамболійський і багато членів партії виступали проти війни, Болгарська аграрна національна спілка була заборонена під час Вельткрігу, і з того часу її існування було дуже мінливим. Помірні елементи колишньої партії, що дистанціювалися від радикального аграризму своїх попередників, знову створили партію після Вельткрігу, а її фракцію назвали 'Горобець 1' за адресою штаб-квартири партії. Ця фракція відновила базу влади початкового БАНС і навіть домовилася про звільнення своїх первісних лідерів, включаючи самого Стамболійського, на короткий час у 1920-х роках.\n\nСербська революція знову розколола партію на дві частини, і Стамболійський разом із республіканськими членами партії пішов у підпілля через їхню неослабну підтримку революції в Белграді. Подальші події призвели до подальших розколів у великому, але розділеному аграрному русі. Сьогодні в Болгарії існує п'ять партій, які називають себе БАНС, хоча актуальні лише три - 'Горобець 1' та 'Пладне', легальні та представлені у Петорці, причому остання дещо радикальніше першої, та  'Александър Стамболийски', або БАНС 'Об'єднаний', який діє у підпіллі, відкрито співпрацює з соціалістичними силами та заявляє про свою боротьбу за болгарську республіку.\n\nВважалося, що ці фракції значно віддалилися одна від одної - однак, у міру того, як політичні баталії стають все більш напруженими по всій країні, болгарська поліція починає виявляти... зв'язки між підпільними БАНС та їх, здавалося б, поміркованими та невинними колегами у Зборах. Загальне членство, таємні гуртки, що обговорюють політичну ситуацію... Дуже легко було б погрожувати цією інформацією Димитару Гічеву та Костянтину Муравйову та серйозно струсити лави конституціоналістів. Зрештою, вони не могли наважитися працювати з підозрюваними республіканцями..."
 bulgaria.14.a: "Чудово! Я виступлю перед Зборами і розкрию ці зв'язки!"
 bulgaria.14.b: "Це надто сильно дестабілізує країну."

 bulgaria.15.t: "Наші люди у Софії"
 bulgaria.15.d: "Спостерігаючи за Болгарією, як яструб за здобиччю, бачимо, що наш сусід вступає у період політичних розбіжностей. Багаторічне невдоволення авторитарним режимом царя Фердинанда, його сина наслідного принца Бориса та їхніх лакеїв нарешті вибухнуло, оскільки значна фракція в болгарському парламенті тепер відкрито виступає за відновлення повного конституціоналізму та скасування Закону про державний захист. Хоча наш єдиний інтерес у Болгарії – знищення цього ненависного гегемона, у нас є 'свої люди' у Софії.\n\nБолгарська Аграрна Національна Спілка 'Олександр Стамболійскі' - це радикальна республіканська фракція БАНС, аграрної політичної партії, яка була зруйнована болгарським урядом за свою опозицію війні, і все ще намагається зібрати уламки. Її очолює сам Олександр Стамболійський, людина, яка не має ілюзій про те, що колись знову працюватиме в рамках роялістського режиму, і рідкісний болгарський політик, який гордо називає себе "югославом" - влада Болгарії досі вважає, що вона ховається десь у Софії, хоча насправді він у безпеці у Сербії, звідки він може командувати своєю фракцією БАНС.\n\nВін все ще підтримує деякі контакти з парламентськими фракціями БАНС, може обмінюватися інформацією та схилити деяких із них до підтримки скасування Закону про державний захист – що, як запевняє Стамболійський, стане першим кроком до аграрного захоплення Болгарії, яке зможе мирно співпрацювати з Сербією. Чи маємо ми підтримати цю авантюру або натомість підтримати більш надійні варіанти, такі як опір четників у Ніші?"
 bulgaria.15.a: "Досягти м'якості Болгарії - у наших інтересах."
 bulgaria.15.b: "Нам немає справи до Софії. Опір четників - наш пріоритет."

 bulgaria.16.t: "Переворот Звена"
 bulgaria.16.d1: "Змова з метою повалення конституційного уряду Болгарії привели в дію чотири головні лідери змови - Кімон Георгієв, Пенчо Златєв, Дамян Велчев та Петко Стаїнов. Наслідуючи план дій, прем'єр-міністр наказав скликати Збори на повне засідання, особливо за участю лідерів Петорки, тоді як по всій Софії були задіяні армійські підрозділи і на вулицях було введено неофіційне військове становище. Коли настав день, Георгієв і Златєв попросили аудієнції у царя і представили заздалегідь написаний царський указ, який після підписання мав покласти край кільком десятиліттям болгарської демократії.\n\nНе було жодної підтримки ні в місті, ні за межами країни, і кількох політиків, таких як Нікола Мушанов, Костянтин Муравйов та Янко Саказов, були затримані змовниками. Під цим тиском цар Фердинанд I підписав царський указ, а потім того ж дня Петко Стаїнов оприлюднив його перед масами в Софії. Царський указ закликав призупинити дію Конституції, видалити старших офіцерів зі штабу армії, об'єднати кілька міністерств і призначити новий, відповідальний уряд, який керуватиме Болгарією в умовах сьогоднішньої кризи.\n\nЗвено завершило захоплення влади."
 bulgaria.16.d2: "Змова з метою повалення конституційного уряду Болгарії привели в дію чотири головні лідери змови - Кімон Георгієв, Пенчо Златєв, Дамян Велчев та Петко Стаїнов. Наслідуючи план дій, прем'єр-міністр наказав скликати Збори на повне засідання, особливо за участю лідерів Петорки, тоді як по всій Софії були задіяні армійські підрозділи і на вулицях було введено неофіційне військове становище. Коли настав день, Георгієв попросив аудієнції у царя і представив заздалегідь написаний царський указ, який після підписання мав покласти край кільком десятиліттям болгарської демократії.\n\nЯк виявилося, Пенчо Златєв не з'явився, коли це було потрібно, і вірні Конституції сили увійшли до міста, створивши напружене протистояння. Радикальні аграрні та соціалістичні лідери по всьому місту агітують народ чинити опір спробі військових захопити владу. А оскільки цар, як і раніше, відмовляється підписати наказ, переворот починає валитися на очах..."
 bulgaria.16.a: "Хай живе Болгарія!"
 bulgaria.16.b: "Я маю сховатися і зізнатися у своїй відданості короні!"
 bulgaria.16.c: "Ми надто сильні, щоб програти! Забезпечте захоплення!"

 bulgaria.17.t: "Армія організувала спробу перевороту!"
 bulgaria.17.d1: "Змова з метою повалення конституційного уряду Болгарії привели в дію три головні лідери змови - Кімон Георгієв, Пенчо Златєв та Дамен Велчев. По всій Софії були задіяні армійські підрозділи, які встановили на вулицях неофіційний порядок воєнного стану, заставши Збори у розпал засідання. Коли настав день, Георгієв і Златєв попросили аудієнції у царя і представили заздалегідь написаний царський указ, який після підписання мав покласти край кільком десятиліттям болгарської демократії.\n\nНе було підтримки ні в місті, ні за межами країни, і кількох політиків, таких як Нікола Мушанов, Костянтин Муравйов та Янко Саказов, були затримані змовниками. Під цим тиском цар Фердинанд I підписав царський указ, а потім того ж дня Кімон Георгієв оприлюднив його перед масами в Софії. Царський указ закликав призупинити дію Конституції, видалити старших офіцерів зі штабу армії, зміцнити кілька міністерств і призначити новий, відповідальний уряд під керівництвом Георгієва, який керуватиме Болгарією в умовах сьогоднішньої кризи.\n\nЗвено завершило захоплення влади."
 bulgaria.17.d2: "Змова з метою повалення конституційного уряду Болгарії привели в дію три головні лідери змови - Кімон Георгієв, Пенчо Златєв та Дамен Велчев. По всій Софії були задіяні армійські підрозділи, які встановили на вулицях неофіційний порядок воєнного стану, заставши Збори у розпал засідання. Коли настав день, Георгієв попросив аудієнції у царя і представив заздалегідь написаний царський указ, який після підписання мав покласти край кільком десятиліттям болгарської демократії.\n\nЯк з'ясувалося, Пенчо Златєв не з'явився, коли це було необхідно, і вірні Конституції сили увійшли до міста, створивши напружене протистояння. Радикальні аграрні та соціалістичні лідери, агітуючи народ чинити опір спробі військових захопити владу, мало не спровокували перестрілку, перш ніж змусили офіцерів поспішно відступити. А оскільки цар, як і раніше, відмовлявся підписати наказ, спроба перевороту впала на наших очах, змусивши змовників бігти і піти в підпілля."
 bulgaria.17.a: "Мені треба тікати з країни!"
 bulgaria.17.b: "Як сміють ці мілітаристи втручатися!"

 bulgaria.18.t: "БР"
 bulgaria.18.d1: "На Болгарію обрушилися лихоліття. Вона стикається з ворогами всередині та поза країною. Белградський пакт загрожує царству повним знищенням, війна все більше наближається, а рухи всіх мастей хочуть ударити нам у спину саме тоді, коли потрібна національна єдність. Синдикалістські та аграрні республіканські терористи у підпіллі, військові, які перебувають під впливом кодрянітів... Протягом останнього року здавалося, що ця ситуація не має виходу. Рух на захист Тирновської конституції паралізував роботу уряду, а над кожним кроком уперед нависав ніж Звена.\n\nІ все ж у Болгарії завжди був рятівник! Царю, ми всі були просто занадто сліпі, щоб побачити його! Тепер, коли минув рік після операції Нішава, конституційний рух, викликаний її наслідками, почав розвалюватися сам собою - і ось, Збори знову повернуто вірними монархії. За порадою царя та наслідного принца Бориса законодавчий орган правильно проголосував за припинення дії Конституції та саморозпуск, передавши всі свої повноваження та обов'язки цареві як свій останній акт. Якщо у майбутньому проводитимуться вибори, вони відбуватимуться під суворим контролем монархії - жодних політичних партій, жодних небажаних дискусій, жодного опору царській владі. Починається БР."
 bulgaria.18.d2: "На Болгарію обрушилися лихоліття. Вона стикається з ворогами всередині та поза країною. Бєлградський Договір загрожує царству повним знищенням, війна все більше наближається, а рухи всіх мастей хочуть ударити нам у спину саме тоді, коли потрібна національна єдність. Синдикалістські та аграрні республіканські терористи у підпіллі, військові, які перебувають під впливом кодрянітів... Протягом останнього року здавалося, що ця ситуація не має виходу. Рух на захист Тирновської конституції паралізував роботу уряду, а над кожним кроком уперед нависав ніж Звена.\n\nІ все ж у Болгарії завжди був рятівник! Царю, ми всі були просто занадто сліпі, щоб побачити його! Тепер, коли минув рік після операції Нішава, конституційний рух, викликаний її наслідками, почав розвалюватися сам собою - і ось, Збори знову повернуто вірними монархії. За порадою царя та наслідного принца Бориса законодавчий орган правильно проголосував за припинення дії Конституції та саморозпуск, передавши всі свої повноваження та обов'язки цареві як свій останній акт. Якщо у майбутньому проводитимуться вибори, вони відбуватимуться під суворим контролем монархії - жодних політичних партій, жодних небажаних дискусій, жодного опору царській владі. Починається БР.\n\nУ рамках цієї трансформації Петко Стаїнов був зміщений з посади прем'єр-міністра і замінений Георгієм Кесєівановим, більш податливим дипломатом і лоялістом корони."
 bulgaria.18.a: "Хай живе царство!"
 bulgaria.18.b: "Я піду на пенсію і мене більше не побачать."

 bulgaria.19.t: "Контрнаступ конституціоналістів"
 bulgaria.19.d1: "[?BUL.BUL_parliamentary_support] депутатів у Зборах проголосували за відміну Закону про державний захист, що є безпрецедентним моментом і розворотом у п'ятдесятирічній історії посилення монархічної влади. Хоча повна демократія в Болгарії ще не гарантована, це великий крок уперед і більшість голосів змусила внести зміни до правлячої коаліції Болгарії. Національно-ліберальна партія, яка роздирається конфліктом між тими, хто ухвалив результати голосування, і тими, хто все ще вірить, що Закон гарантує стабільність, була змушена залишити другу Концентрацію та сформувати всепарламентську коаліцію з прихильниками Петорки. Цей уряд зобов'язався зберегти перемоги конституціоналістського руху, гарантувати права народу та забезпечити безпечне проведення виборів 1938 року."
 bulgaria.19.d2: "[?BUL.BUL_parliamentary_support] депутатів у Зборах проголосували за відміну Закону про державний захист, що є безпрецедентним моментом і розворотом у п'ятдесятирічній історії посилення монархічної влади. Хоча повна демократія в Болгарії ще не гарантована, це великий крок уперед і більшість голосів змусила внести зміни до правлячої коаліції Болгарії. Національно-ліберальна партія, яка роздирається конфліктом між тими, хто ухвалив результати голосування, і тими, хто все ще вірить, що Закон гарантує стабільність, була змушена залишити другу Концентрацію та сформувати всепарламентську коаліцію з прихильниками Петорки. Цей уряд зобов'язався зберегти перемоги конституціоналістів, гарантувати права народу та забезпечити безпечне проведення виборів 1938 року.\n\nОскільки він відкрито підтримав опозицію конституціоналістам і не відступив, прем'єр-міністр Петко Стаїнов був вимушений піти зі своєї посади, і повідомляється, що він більше не братиме участі у виборах чи прагнутиме повернутися до влади. Його посаду зайняв Атанас Буров."
 bulgaria.19.a: "Я виконав свій обов'язок перед нацією."
 bulgaria.19.b: "Я піду на пенсію і мене більше не побачать."

 bulgaria.20.t: "Сербське та румунське переозброєння"
 bulgaria.20.d: "Всі головні вороги Болгарії у Вельткрізі - Греція, Сербія та Румунія, особливо два останні - були покарані та знищені, проклавши шлях до болгарської гегемонії на Балканах. Сербія перетворилася на оболонку своєї колишньої сутності, була розділена і перетворена на державу-клієнт Австро-Угорської Імперії, а Румунія була змушена віддати Добруджу та її величезні запаси нафти. Однак навіть цього було недостатньо, щоб ці дві держави замовкли - і хоча їхнього реваншизму слід було очікувати, їхнє безпрецедентне переозброєння та войовничість не були очікуваними.\n\nБухарест і Белград все голосніше говорять про важке становище своїх співвітчизників у Болгарії, Румунія першою відмовилася від обмежень своїх договорів про Вельткріг, а тепер, після Відовдану 1936 року, його приклад наслідувала Сербія. Греція зіткнулася з меншими обмеженнями, ніж її два балканські товариші, і тому її армія вже готова до бою – і греки теж хочуть відкусити шматочок від болгарського лева.\n\nОскільки Австрія та Німеччина, схоже, не зацікавлені у дотриманні договорів, укладених після Вельткрігу, болгарський генеральний штаб дедалі більше упокорюється з перспективою нової балканської війни – четвертої за тридцять років. Дедалі більше розчаровуючись у політиканстві, що відбувається у Софії, маршали та генерали вимагають від режиму зробити хоч щось. Вони вже намітили плани ранньої мобілізації та підготовки до війни – потрібно лише знайти політичний капітал для таких дій."
 bulgaria.20.a: "Потрібно щось робити!"

 bulgaria.21.t: "Компроміс Івана Бурова"
 bulgaria.21.d: "Ще один день, ще один відвідувач в офісі прем'єр-міністра.\n\nСьогодні Петко Стаїнова зустрічав Іван Буров - банкір, промисловець, голова Болгарського комерційного банку або БКБ. Цей м'який підприємець був не лише одним із найвпливовіших людей у ​​Болгарії, а й старшим братом Атанаса Бурова – лідера Об'єднаної народної прогресивної партії.\n\nКоли було оголошено про банкрутство "Братя Бъклови", погляди ділових кіл звернулися до Бурову - його банк співпрацював з ними у минулому, і багато хто, природно, очікували, що він поглине колишнього конкурента, тим більше що один з основних акціонерів банку, Петро Буклов, був швидко прийнятий на роботу в Керівну раду БКБ. Це може бути навіть необхідно, щоб послабити тиск на економіку та запобігти додатковим банківським атакам.\n\nУсвідомлюючи свою важливість у системі, Буров пропонує прем'єр-міністру угоду - він особисто забезпечить плавний перехід у болгарській фінансовій сфері, навіть вживе заходів щодо зниження монополістичних амбіцій БКБ для забезпечення довгострокового економічного здоров'я - в обмін на це прем'єр-міністр дозволить голосування щодо скасування Закону про державний захист. Як і його молодший брат, він переймається здоров'ям болгарської демократії - адже ніколи не можна знати, яку антикапіталістичну політику проведе безконтрольна царська диктатура.\n\nЯк реагує Стаїнов?"
 bulgaria.21.a: "Коли на столі лежить така угода, я можу тільки прийняти її."
 bulgaria.21.b: "Ви використовуєте економіку як заручника?!"

 bulgaria.22.t: "Конституціоналісти страйкують!"
 bulgaria.22.d: "В останні кілька місяців підтримка скасування Закону про державний захист зростала у залах Зборів, навіть серед Національно-ліберальної партії, і оскільки уряд Петко Стаїнова не зміг протистояти цій тенденції, партія зробила свій хід. У парламенті відбувся свого роду "м'який переворот", оскільки делегація Другої концентрації відкрито заперечує бажання виконавчої влади та ініціювала голосування щодо скасування закону. Користуючись широкою підтримкою як з боку уряду, так і з боку опозиції, він, швидше за все, пройде..."
 bulgaria.22.a: "Це дуже недобре..."

 # Христо Калфов
 bulgaria.23.t: "Виступ Христо Калфова"
 bulgaria.23.d: "Опозиція у Зборах поки що не збирається відмовлятися від своєї справи. Після півгодини суперечок і ходінь по кабінетах представник Христо Калфов отримав згоду апарату парламенту на довгу вступну промову, яку він виголосить перед офіційним обговоренням питання про відміну Закону про державний захист. Неважко уявити, про що буде мова ветерана.\n\nАд'ютант і вчитель кронпринця Бориса під час Вельткріга, лейтенант у відставці, Христо Калфов засідає у Зборах як незалежний представник Другої концентрації. Тут він прославився як ультраправий рояліст, переконуючи свого менш промовистого товариша довгими промовами про необхідні повноваження царя, численних ворогів, що беруть в облогу Болгарію з усіх боків, і природний статус царства як гегемона на Балканах, який необхідно захищати будь-якими засобами. Якщо йому дозволять виступити без опору, Калфов, безперечно, змусить багатьох депутатів від націонал-лібералів переглянути свою позицію щодо законопроекту. Втручання у парламентську бюрократію та виключення виступу Калфова з порядку денного зроблять свою справу, але не викличуть належного резонансу у законодавчому органі..."
 bulgaria.23.a: "Ми маємо щось зробити, щоб перешкодити йому говорити!"
 bulgaria.23.b: "Дозвольте йому виступити і чемно поаплодуйте."

 bulgaria.24.t: "Ультиматум полковника Георгієва"
 bulgaria.24.d: "Для військових подальше існування Закону про захист держави є єдиною гарантією стабільності царства. Звикнувши до того, що сербські, румунські та грецькі повстанці мають бути придушені силою, вони не хочуть уявити Болгарію, в якій скасовано спосіб забезпечення законності таких дій. Виходячи з цього, полковник Кімон Георгієв попросив особистої аудієнції у самого прем'єр-міністра Петка Стаїнова.\n\nПолковник не став приховувати своїх слів і чітко пояснив, що чекає на Болгарію, якщо дурні парламентарі продовжуватимуть діяти - військові візьмуть владу в свої руки і поставлять на чолі країни "відповідальний уряд", який буде досить сильним і здатним, щоб врятувати Болгарію від будь-яких викликів. Це якщо прем'єр-міністр не розсудить і не зніме цей обурливий законопроект з порядку денного негайно."
 bulgaria.24.a: "Ти б не посмів."
 bulgaria.24.c: "Можливо, це наш останній шанс, полковнику."
 bulgaria.24.b: "Добре, пропозиція знімається."

 bulgaria.25.t: "Протести бюрократії"
 bulgaria.25.d: "Бюрократичний апарат Болгарського Царства звик за кілька років до авторитаризму - з ним набагато простіше мати справу і він ефективніший, ніж радикально мінливі уряди парламентської епохи. Проте, бачачи, що потенціал царського авторитарного режиму руйнується, представники адміністрації почали звертатися до прем'єр-міністра, вимагаючи аудієнції.\n\nВони подають протести, заявляючи, що такий раптовий відхід від державного зміцнення є зрадою, коли на кону стоїть безпека та ефективність нації, і пропонують поки що залишити це питання. Можливо, наша бюрократія надто прогнила і стала надто привілейованою?"
 bulgaria.25.a: "Тоді ми вичистимо гниль!"
 bulgaria.25.b: "Їхні побоювання обґрунтовані, ми постараємося їх переконати."

 bulgaria.26.t: "Цар хоче говорити"
 bulgaria.26.d: "Бачачи, що у країні відбуваються потенційно грандіозні політичні зміни, у яких він перебуває, попри свою мінімальну роль, цар Фердинанд I попросив можливості виступити наступної сесії Зборів. Хоча офіційно цар є главою держави, наділеною значними повноваженнями, які він з великим успіхом використав у перші десятиліття свого правління, на цей час Фердинанд став пасивним. Вік взяв своє, і лікарі підозрюють, що жити йому залишилося менше десяти років – тому більшість його обов'язків зараз виконує наслідний принц Борис.\n\nТим не менш, Фердинанд не зовсім немічний і хоче мати право голосу в державних справах - а знаючи авторитарні нахили царя в молодості, малоймовірно, що він позитивно сприйме скасування Закону про державний захист. І на жаль, будучи Великим об'єднувачем Третьої Болгарської держави і таке інше, Фердинанд користується неймовірним авторитетом, який міг би похитнути багатьох депутатів у законодавчому органі..."
 bulgaria.26.a: "На жаль, ми вважаємо, що ви не в тому стані, щоб говорити."
 bulgaria.26.b: "Нехай каже."

 bulgaria.27.t: "Селянський страйк"
 bulgaria.27.d: "Економічна криза, що вибухнула після Чорного Понеділка, призвела до злиднів у сільській місцевості. Різке скорочення експорту до Німеччини та інші країни призвело до того, що тисячі селян, чиї кошти на існування колись залежали від продажу продукції великим компаніям, тепер залишилися ні з чим, а допомога від уряду в Софії була мізерною і надто пізно. Рухові відчаєм, тисячі людей приєдналися до загальнонаціонального страйку, протестуючи проти субсидій для сільськогосподарського сектору, що руйнується, за відміну Закону про державний захист і проти імпорту сільськогосподарської продукції.\n\nНезважаючи на те, що страйк здебільшого не має ідеологічної спрямованості, він уже захоплений підпільним соціалістичним та радикальним аграрним рухом. Фракція Стамболійської Аграрної національної спілки, яка працює у підпіллі, веде агітацію на користь страйку. Крім того, багато страйкуючих селян пов'язані з такою ж підпільною Професійною конфедерацією Власовдена - еклектичною організацією, що прагне впровадити синдикалістську практику серед селянства, що просуває соціалізацію землі та профспілкову організацію сільськогосподарських робітників.\n\nПонад тисяча селян приєдналася до страйку, організовуючи протести і перекриваючи дороги своїми автомобілями, і вона, ймовірно, пошириться ще більше, якщо нічого не буде вжито."
 bulgaria.27.a: "Ми маємо заспокоїти їх деякими обіцянками."
 bulgaria.27.b: "Для чого ми маємо Закон про захист держави?"

 bulgaria.28.t: "Вибори [GetYear] року"
 bulgaria.28.d: "Успішно подолавши труднощі останніх років та успішно уникнувши падіння до диктатури, Болгарія може продовжити регулярні демократичні вибори. Всі місця в Зборах обираються по мажоритарних округах, і партія або коаліція, що перемогла, представляє цареві прем'єр-міністра і кабінет міністрів, які керуватимуть країною в наступні роки. Традиційно парламентські вибори в Болгарії є хаотичною і дещо безладною справою. Праві, ліберальні та консервативні партії, а саме націонал-ліберали, демократи та їхні союзники в особі Радикально-демократичної та Об'єднаної народно-прогресивної партій, швидше за все, переможуть і, звичайно, зможуть працювати разом, проте ліві залишаються впливовими. Організовані навколо Аграріїв та Широких соціалістів, вони також мають розумні шанси сформувати більшість."
 bulgaria.28.a: "Народ знову довіряє лібералам."
 bulgaria.28.b: "Демократи командують другим Народним блоком."
 bulgaria.28.c: "Аграрні партії об'єднуються та перемагають."
 bulgaria.28.e: "Широкі соціалісти отримують малоймовірну більшість голосів."

 bulgaria.29.t: "Зречення Фердинанда"
 bulgaria.29.d: "Принизливий мир завершив Четверту Балканську війну, поклавши край військовим діям між Болгарією та Белградським пактом. Всього рік тому Болгарія пишалася своєю гегемонією на Балканах, а тепер вона переживає втрату половини своєї країни, жорсткі обмеження на збройні сили та загибель тисяч людей, чи то солдати, чи мирні жителі.\n\nСтаріючий цар, хоча зараз він майже не має впливу в політиці, заявив сьогодні у радіовиступі, що відповідальність за цю катастрофу лежить виключно на його плечах. Саме він не зміг належним чином керувати країною в її темну годину, і заздалегідь пропустив ознаки небезпеки, що насувається на Болгарію - тому він повинен здати свою корону і піти у відставку. Його старший син, наслідний принц Борис, незабаром буде коронований як новий цар Болгарії, Борис III.\n\nУ країні запанував меланхолійний настрій, народ справляється з наслідками двадцятирічної гордості та процвітання. Молоде покоління, що виросло після Вельткріга, не може уявити собі світ без Болгарії, що простягається від Охрида до Добруджі, але їхні батьки, бабусі та дідусі, більш обізнані про стан Болгарії до Балканських воєн, ставляться до цього більш прихильно.\n\nДля всіх них, однак, це найтемніший час Болгарії."
 bulgaria.29.a: "Нація тужить."
 BUL_units_will_be_demobilised: "Частина ваших постійних дивізій буде §Yрозпущено§!."

 bulgaria.30.t: "Скасування монархії"
 bulgaria.30.d: "Внаслідок поразки в Балканській війні раціоналістичний режим Ланки опинився у важкому становищі. Довіра до їхньої здатності правити коливається, і багато хто покладає провину на клику Георгієв-Вельчев-Златев за дестабілізацію країни, залишаючи її ослабленою і таким чином стаючи жертвою амбіцій Договору. Жодні репресії та чоботи на вулицях не можуть погасити цю недовіру.\n\nНе маючи інших варіантів, або, можливо, відчуваючи, що їхній режим добігає кінця, і вони повинні змінити стільки, скільки зможуть, Звено переклав провину за внутрішні заворушення на царський інститут. Республіканська фракція кола перемогла, і в день, коли мала відбутися коронація Бориса III, армія увійшла до Софії, оточила урядовців і здійснила самопереворот. Бориса III було поміщено під домашній арешт, а також кілька роялістських політиків і генералів. Перед масами, що зібралися в Софії, Кімон Георгієв оголосив про перехід влади - царства Болгарії більше немає, і на його місце приходить республіка. Ця республіка не матиме жодної зі слабкостей свого застарілого, слабкого попередника, і буде організована як потужна, керована зверху держава.\n\nЦей перехід, схоже, лише викликав хвилювання у країні."
 bulgaria.30.a: "Звено має вистояти!"

 bulgaria.31.t: "Звено та легіони"
 bulgaria.31.d: "У середині 1930-х років приховане політичне коло Звена та Союз болгарських національних легіонів сформували союз проти демократії. Мало хто по обидва боки вірив, що він буде довготривалим, оскільки насправді обидві організації суттєво не зблизилися. Легіони, натхненні НРПР у Росії та Залізною гвардією в Румунії, є затятими радикальними націоналістами, які прагнуть відновити містичну ідею 'болгарськості', тоді як Звено - це скоріше інтелектуальний гурток у вежі зі слонової кістки, що прагне створити найбільш раціональну та ефективну політичну систему для Болгарії. Тим не менш, оскільки у них були спільні вороги, вони вважали за прийнятне залишити ці питання на деякий час.\n\nПоразка в Четвертій Балканській війні закінчилася для Звена добре, його політична сила ослабла, тоді як легіонери тільки виросли за цей час. Не бажаючи змиритися з катастрофічною поразкою, вони вимагають розірвання угод з пактом і помсти за так званий удар у спину болгарської армії, яка мала виграти війну, але була віддана. Є підозра, що генерали Нікола Жеков та Христо Луков симпатизують радикалам, і якщо вони відступлять від курсу, то можуть спробувати повністю повалити наш режим. З іншого боку, можливо, тримати легіонерів поруч - це більше проблем, ніж користі?"
 bulgaria.31.a: "Легіонерські вискочки марні для нас!"
 bulgaria.31.b: "Ми повинні тримати їх на нашому боці."

 bulgaria.32.t: "Легіонерський переворот"
 bulgaria.32.d: "Спроба вичистити прихильників Національних легіонів з армії та адміністрації стала серйозним провалом. Тисячі легіонерів на чолі з Іваном Дочовим вийшли на марш до Софії, де їх зустріли військові частини під командуванням генерала Лукова, який перейшов на бік легіонерів та роззброїв у місті прихильників режиму Ланки. Розуміючи, що їхні дні пораховані, лідери кліки зібрали свої речі та втекли, перш ніж їх змогли схопити радикальні націоналісти – і таким чином, після безкровного перевороту, військовий режим впав.\n\nСоюз болгарських національних легіонів, підтримана радикальними армійськими командирами, сформувала новий уряд під головуванням Дочева - який проголосив зміну курсу. Одним стрімким ударом принизлива національна катастрофа буде ліквідовано!"
 bulgaria.32.a: "Болгарія буде врятована!"

 bulgaria.33.t: "Переворот генерала Златєва"
 bulgaria.33.d: "Рішення Звена зберегти свої зв'язки з Легіонами підірвало останні крихти віри їхніх монархічних союзників у цю організацію, і відчувши момент слабкості, генерал Пенчо Златєв розпочав військовий переворот з метою повалення режиму. Софія була оточена вірними монархістами військами, і після короткої перестрілки прихильники Звена здалися, які лідери - Георгієв і Велчев - були взяті в полон. Царю Борису ІІІ було запропоновано повернутися в країну і негайно зайняти свій законний трон - тепер на чолі царської диктатури, яка має відновити стабільне, відповідальне управління країною, якій необхідно оговтатися від поразки."
 bulgaria.33.a: "Хай живе цар!"

 bulgaria.34.t: "Напрямок економіки"
 bulgaria.34.d: "За наказом кліки Звено декілька міністерств, відповідальних за різні сфери економічного життя, були об'єднані в одну установу - Міністерство національної економіки, якому було доручено не тільки керувати економікою, а й дедалі більше ставити її під контроль держави. Вже видано кілька наказів про націоналізацію, переважно спрямованих на тютюнову та алкогольну промисловість, але амбіції Звенарів простягаються далі. Кімон Георгієв і Дамян Велчев прагнуть перетворити болгарську економіку на орган держави і наводять приклади по всьому світу, де запланована державою індустріалізація дала відмінні результати.\n\nПроти них виступають їхні консервативні союзники, які вважають, що нинішня економічна структура Болгарії не має бути сильно порушена. Натомість метою режиму має стати її раціоналізація, порятунок чи націоналізація збанкрутілих підприємств, а також полегшення становища фермерів."
 bulgaria.34.a: "Держава має контролювати все економічне життя!"
 bulgaria.34.b: "Ми не повинні надто сильно порушувати структуру."

 bulgaria.35.t: "Поневолення культури"
 bulgaria.35.d: "Управління національного оновлення – це головна, якщо не ключова реформа, задумана політичним колом Звено, інструмент, перед яким поставлено масштабне завдання – досягти повного духовного оновлення болгарського суспільства. Приймаючи як факт, що мораль і природний порядок розклалися і деградували в парламентську епоху і для випрямлення необхідна зміна національної моралі, він має широкі повноваження щодо цензури, заборони та друку публікацій, ЗМІ та інших форм культури. Однак ця мета національного омолодження може бути інтерпретована по-різному.\n\nЧлени республіканського Звена, об'єднані навколо Дамяна Велчева розглядають Директорат як інструмент для повної перебудови болгарської культури. Вони ставлять перед установою тоталітарні цілі, припускаючи масове застосування ЗМІ, контроль над інформацією та розповсюдження правильних ідеологічних матеріалів, щоб прищепити болгарському народу послух, лояльність та дисципліну. Однак інші члени кліки вважають це помилкою і закликають Директорат натомість прийняти виклик морального хрестового походу. Сьогодні в Болгарії, особливо в Софії та інших містах, поширені філістерські наркотичні звички та культурна дегенерація, які необхідно виправити та пропагувати просте традиційне життя."
 bulgaria.35.a: "Ми створимо культуру лояльності та послуху!"
 bulgaria.35.b: "Забезпечення суспільної моралі має бути нашою метою."

 bulgaria.36.t: "Нова адміністрація"
 bulgaria.36.d: "Режим Звена повністю реструктурував місцеве управління у Болгарії. Райони і муніципалітети були об'єднані в невелику кількість місцевих адміністративних одиниць, що призначаються і контролюються з Софії, суворіші стандарти кваліфікації вчителів призвели до того, що більшість системи освіти була очищена від старої швалі і замінена лояльними призначенцями, численні поселення були . Однак наскільки далеко зайде ця централізація, і яку форму набуде режим Ланки в майбутньому, ще доведеться обговорити.\n\nХоча консервативні члени Звена воліли б просто створити автократію, імовірно з царем на чолі, їхню думку поділяють не всі. Основна республіканська фракція бачить цінність у абсолютному лідерстві, а й у тому, що під ним перебуває бюрократія з широкими повноваженнями. На їхню думку, проблема старої Болгарії полягала в некомпетентності адміністрації, тому режим Ланки повинен прагнути повної раціоналізації політичної системи і наголошувати на технократичному правлінні."
 bulgaria.36.a: "Прагнути технократичного управління."
 bulgaria.36.b: "Здійснювати управління за принципом лідера."

 bulgaria.37.t: "Звено та політичне суспільство"
 bulgaria.37.d: "Хоча Звено витіснило старий політичний істеблішмент зі своїх кабінетів, коли скинуло парламентський режим, ці корумповані політики приповзли назад, прагнучи загладити свою провину та співпрацювати з диктатурою. Як би не була сумна робота з ними, консервативне крило кола стверджує, що режим Звена все ще перебуває у стадії становлення і тому має шукати союзників скрізь, де тільки можна. Для цього доведеться піти на деякі поступки і, можливо, трохи послабити диктатуру.\n\nРеспубліканське, радикальне крило Кола прагне встановити абсолютно нову політичну систему – корпоративістську. Їхня концепція передбачає створення Палати корпорацій замість старого парламенту, який, замість виборів, формуватиметься групами інтересів, державними профспілками та промисловими підприємствами, лояльними до диктатури."
 bulgaria.37.a: "Будинок корпорацій допоможе започаткувати нову політичну систему."
 bulgaria.37.b: "Ми повинні прагнути укладання миру з істеблішментом."

