 BUL_ferdinand_sakskoburggotski: "Ferdinand Sakskoburggotski"
 BUL_ferdinand_sakskoburggotski_regnal: "Ferdinand I"
 BUL_ferdinand_sakskoburggotski_leader_desc: "§YBorn:§! §LFebruary 26th, 1861, in Vienna, Lower Austria, Austrian Empire§!\n§YBackground:§! §LWhen Ferdinand von Sachsen-Coburg-Gotha was elected Prince of Bulgaria in 1887, the news was incredulous. Few imagined that the effeminate, eccentric Austro-Hungarian officer could command a nation, especially when his predecessor Alexander von Battenberg failed. The following five decades would see their ups and downs, but ultimately, Ferdinand became one of the longest-reigning and most glorious rulers of Bulgaria.\n\nThough authoritarian and megalomaniacal, Ferdinand allowed limited democracy in Bulgaria under the Tarnovo Constitution. In exchange, he guided the Principality's foreign policy to decades of war against the Ottomans and fellow Balkan states. This earned Bulgaria the moniker \"Prussia of the Balkans\". In the midst of it all, in 1908, he was granted the title of Tsar, first of the Third Bulgarian State, and wielded it as a claim to the throne of the Eastern Roman Empire itself. The Second Balkan War would temper these ambitions, but the Weltkrieg, as brutal as it was, allowed the Tsar to restore Greater Bulgaria for good.\n\nAgeing and in increasingly poor health, Ferdinand has delegated most of his power to his eldest son, Crown Prince Boris. However, he remains an important symbol for the Bulgarian people. The Great Restorer, the flagbearer of the Third Bulgarian State in all of its glory, and as long as he remains at the helm, Bulgaria shall prosper.§!"
