 bulfor.24.t: "Комісія з Дунаю відновлено"
 bulfor.24.d: "Відповідно до умов, передбачених османсько-болгарським пактом про ненапад, Болгарія відновила Комісію Устя Дунаю, до якої було запрошено наших представників. Хоча інші країни на Дунаї також будуть запрошені, Болгарія та Османська Імперія здійснюватимуть більший контроль над рухом річкою, що дасть нам значні дивіденди та домінуючу роль у торгівлі на Чорному морі."
 bulfor.24.a: "Ідеально."

 bulfor.25.t: "Разом проти Белграда"
 bulfor.25.d: "Після поразки Болгарії в Четвертій Балканській війні, погляди Белградського пакту звернулися на Австрію, яке члени замишляли напад на імперію з метою захоплення її румунських і слов'янських територій. Хоча ми впевнені в нашій перемозі, якщо така конфронтація колись розпочнеться, ми ніколи не можемо бути надто впевненими, і тому до нас звернулися переможені болгари.\n\nРеваншисти і які прагнуть відновити свої колишні кордони, вони пропонують оборонний пакт проти Сербії та Болгарії, фактично поміщаючи Болгарію в нашу сферу впливу, оскільки інакше вони навряд чи зможуть кинути виклик пакту."
 bulfor.25.a: "Це звучить як гарна угода."
 bulfor.25.b: "Ми не зацікавлені у балканських переплетеннях."

 bulfor.26.t: "Разом проти Белграда"
 bulfor.26.d: "Після поразки Болгарії в четвертій Балканській війні, погляди Белградського пакту звернулися на Австрію, та її члени замишляли напад на імперію з метою захоплення румунських і слов'янських територій. Хоча австрійці впевнені у своїй перемозі, якщо така конфронтація почнеться, вони ніколи не можуть бути надто впевнені, тому вони вітали нашу дипломатичну делегацію.\n\nМіж нами та Австрійською Імперією було підписано угоду, яка створює оборонний пакт, який набуде чинності після будь-якого сербського чи румунського нападу."
 bulfor.26.a: "Дипломатична перемога."

 bulfor.27.t: "Болгарія утворює Югославію"
 bulfor.27.d: "[BUL.GetOldNameDefCap] утвердило себе як балканський гегемон і здобуло приголомшливу перемогу над Австрійською Імперією. Сьогодні в Софії було проголошено нову державу південних слов'ян, яка формально об'єднала сербів, болгар, хорватів та словенців в одну державу. Концепція цієї країни вже давно відома як 'Югославія', і очікується, що ця назва стане де-факто назвою нової держави.\n\nІллірія була попередньою спробою створення такої держави, але під керівництвом хорватів. Сербія теж виношувала подібні плани, але повністю розгромлена під час Балканських воєн. Залишається лише здогадуватись, наскільки життєздатна Югославія як країна."
 bulfor.27.a: "Нова загрозлива регіональна держава..."

 bulfor.28.t: "Договори 1904 року"
 bulfor.28.d: "У 1904 році під керівництвом і тиском Росії Сербія та Болгарія підписали низку секретних договорів, і хоча в центрі уваги переговорів був розділ Македонії, вони також включали угоди про економічну інтеграцію, такі як об'єднання телеграфних систем двох князівств, створення митного союзу та налагодження військової співпраці. Однак, незважаючи на ратифікацію, договори незабаром були розірвані, оскільки територіальні претензії, що перекриваються, стало неможливо примирити. Для болгарських політиків, які прагнуть встановлення міцного миру на Балканах, ці договори іноді служать взірцем того, як може виглядати інтеграція балканських держав, запобігаючи війні між ними через збіг територіальних інтересів."
 bulfor.28.a: "Ми погоджуємося відновити договори."
 bulfor.28.b: "Що це таке, Бултернаціонал? Все одно ніхто не побачить цей варіант."

 bulfor.29.t: "Договори 1904 року"
 bulfor.29.d: "У 1904 році під керівництвом і тиском Росії Сербія та Болгарія підписали низку секретних договорів, і хоча в центрі уваги переговорів був розділ Македонії, вони також включали угоди про економічну інтеграцію, такі як об'єднання телеграфних систем двох князівств, створення митного союзу та налагодження військової співпраці. Однак, незважаючи на ратифікацію, договори незабаром були розірвані, оскільки територіальні претензії, що перекриваються, стало неможливо примирити. Для болгарських політиків, які прагнуть встановити міцний мир на Балканах, ці договори іноді є взірцем того, як може виглядати інтеграція балканських держав, запобігаючи війні між ними через збіг територіальних інтересів.\n\nПісля переговорів сербська делегація ухвалила всі умови договорів, а також кілька інших, створивши всеосяжну угоду про торговельно-економічну інтеграцію між двома державами."
 bulfor.29.a: "За міцну дружбу!"

 bulfor.30.t: "Договори 1904 року"
 bulfor.30.d: "Сербія відмовилася ратифікувати договори 1904 року."
 bulfor.30.a: "Але чому?"

 bulfor.31.t: "Балканський митний союз"
 bulfor.31.d: "Прагнучи створити основу для міцного миру на Балканському півострові, Болгарія вирішила пом'якшити свої вимоги про військові репарації від переможених членів Белградського пакту і натомість просить нас приєднатися до Балканського митного союзу, який прагнутиме об'єднати економічні основи всіх балканських держав у єдине ціле, подібно до того, як Міттельєвропа прагне зробити це для Центральної Європи. Чи приєднаємося ми до цього проекту?"
 bulfor.31.a: "Звісно."
 bulfor.31.b: "Скоріше, ні."

 bulfor.32.t: "Балканський митний союз"
 bulfor.32.d: "[FROM.GetName] погоджується вступити до Балканського митного союзу, погоджуючись відкласти безглузді чвари в бік заради спільної праці в ім'я миру на Балканах!"
 bulfor.32.a: "Ідеально."

 bulfor.33.t: "Балканське оборонне співробітництво"
 bulfor.33.d: "Балканський митний союз уже приніс користь усім сторонам партнерства, проте тепер Болгарія хоче розширити угоду, плануючи низку оборонних угод, щоб об'єднати регіон у єдиний військовий альянс. Підтримуваний переважно болгарською зброєю, він задуманий як оборонний союз, що просуває інтереси Балкан як незалежного блоку в європейських справах. Чи приєднаємося ми до цього проекту?"
 bulfor.33.a: "Звісно."
 bulfor.33.b: "Скоріше, ні."

 bulfor.34.t: "Балканське оборонне співробітництво"
 bulfor.34.d: "[FROM.GetName] погоджується приєднатися до Балканської оборонної ініціативи. Незалежний блок балканських держав у Європі зростає і захищатиме наші інтереси як колективна одиниця!"
 bulfor.34.a: "Ідеально."

 bulfor.35.t: "Едірнський договір"
 bulfor.35.d: "Як би принизливо це не здавалося, але болгари зайняли землю, на яку претендували, і поставили нас у вкрай невигідне становище. Можливо, настав час дати їм те, що вони хочуть?"
 bulfor.35.d.cairo_pact: "Оточені з усіх боків ворогами і Болгарією поблизу столиці [773.GetName], ми не бачимо іншого вибору, крім як поступитися Едірне Болгарії і сподіватися, що вони дадуть нам спокій, щоб ми могли зосередити всі зусилля на Південному фронті."
 bulfor.35.a: "Колись ми повернемося!"
 bulfor.35.b: "Імперія не схиляється перед балканськими претендентами!"

 bulfor.36.t: "Едірнський договір"
 bulfor.36.d: "Ми зломили [From.GetAdjective]ий опір, і тепер вони нарешті змирилися і запропонували передати нам наші землі, на які ми претендуємо."
 bulfor.36.d.cairo_pact: "Виснажена війною на близькосхідному фронті і розуміючи, що вони не зможуть протистояти нашим силам на додаток до Каїрського Пакту, Імперія погодилася поступитися нам Едірне, якщо ми вийдемо з війни. Хоча було б розумно прийняти цю пропозицію, поки вони не зламали перебіг подій і не прийшли за нами."
 bulfor.36.a: "Ми приймаємо договір."
 bulfor.36.b: "Витіснити османів з усіх Балкан!"

 bulfor.37.t: "Болгарія відмовляється"
 bulfor.37.d: "Переконана в тому, що вони притиснули нас до стінки, і оптимістично оцінює свої шанси на захоплення нових земель, Болгарія відмовилася від усіх наших пропозицій і поклялася продовжувати війну стільки, скільки потрібно, щоб отримати всі свої вимоги."
 bulfor.37.a: "Прийди та візьми!"

 bulfor.38.t: "Греки воюють між собою"
 bulfor.38.d: "Греція вибухнула громадянською війною, безсумнівно, спричиненою відчуттям майбутнього знищення нашими військами.\n\nГрецькі повстанці, схоже, не мають до нас претензій, але ми не маємо причин не атакувати їх, поки вони відволікаються, щоб повернути наші землі. Якщо ми розіграємо боротьбу греків один з одним, це полегшить наше завдання."
 bulfor.38.a: "Розділяй та володарюй!"
 bulfor.38.b: "Їх стало надто багато..."

 bulfor.39.t: "The Second War for Thrace"
 bulfor.39.d: "In a surprising turn of events [FROM.GetNameDef] has announced their own declaration of war on [TUR.GetNameDef] in an effort to secure the area of Thrace for themselves. With our two nations conflicting claims on the area and troops already skirmishing across the border it is clear that the current sitation is unsustainable for much longer."
 bulfor.39.a: "This is unacceptable! To War!"

 bulfor.40.t: "We are losing the Second War for Thrace"
 bulfor.40.d: "The Second War for Thrace is not going in our favour, and many are suggesting we surrender our claims to the areas of Thrace and the Aegean Coast and leave with our country somewhat intact before the situation continues to devolve."
 bulfor.40.a: "There is no point in continuing. Send the offer."
 bulfor.40.b: "Never! We'll fight to the end!"

 bulfor.41.t: "[FROM.GetNameDefCap] offers peace"
 bulfor.41.d: "With our clear victory in the Second War for Thrace it was only a matter of time before [FROM.GetNameDef] approached us with the term of their surrender, and today we have received just that. They are offering a full retreat from contested territories in Thrace, in addition to the cessation of all hostilities immediately. What should our respone be?"
 bulfor.41.a: "At last they have come to their senses. Let's end this war."
 bulfor.41.b: "Oh I dont think so!"

 bulfor.42.t: "[FROM.FROM.GetNameDefCap] surrenders in the Second War for Thrace"
 bulfor.42.d: "Excellent news has graced the Porte today, as we have just learned [FROM.FROM.GetNameDef] has been defeated in their war with [FROM.GetNameDef] with next to no effort from us! As part of the terms of their surrender they have promised to cease all hostilities with us. While enemies of the Empire remain throughout and within, this at least marks clear victory to us against one of them."
 bulfor.42.a: "It's so heartwarming to see two people you hate kill each other"
 bulfor.42.b: "Did they really think they were going to get out of this that easily?"

 bulgariaflavour.1.t: "Наслідний принц поспішає на допомогу!"
 bulgariaflavour.1.d: "Газети з Варни повідомляють про вражаючу історію - акт особистої доброти нашого власного наслідного принца Бориса. Відвідуючи міський пляж, принц почув голос, що доноситься здалеку, і, будучи затятим плавцем, вирушив на пошуки. Через кілька хвилин він повернувся на берег із шістьма людьми на буксирі - вони мало не потонули, і спадкоємець прийшов у їхню скрутну хвилину.\n\nЦе далеко не перший випадок, коли Борис став відомий громадськості завдяки особистим актам доброти - майже в кожному болгарському селі є історія про те, як народний принц приїжджав до людей без охорони і пропонував підвезти їх на своїй машині, а в 1934 році він узяв під контроль пасажирський поїзд, який їхав посеред пожежі, щоб зупинити його. Казка, що з Варни, поповнила цей вражаючий репертуар."
 bulgariaflavour.1.a: "Слава наслідному принцові Борису!"
 bulgariaflavour.1.b: "Ця історія була явно сфабрикована."

 bulgariaflavour.2.t: "Сербські демократи перемагають на місцевих виборах у Ніші"
 bulgariaflavour.2.d: "Після операції Нішава в контрольованому болгарами Нішському регіоні пройшли нові місцеві вибори, оскільки багато колишніх членів ради та кілька мерів було заарештовано за підозрою у змові з урядом у Белграді. Незважаючи на цей пригнічуючий вплив, сербське населення регіону не піддалося тиску, і місцеві вибори показали ще більшу явку на користь Сербської демократичної партії (Српска демократска странка), яка набрала понад 54 відсотки голосів.\n\nСДС - еклектична партія, частково прогресивна республіканська партія завдяки приналежності до правлячої Республіканської партії Сербії, але в той же час дуже націоналістична, затято сепаратистська та антиболгарська. Через перше вони підтримують прогресивні елементи у Зборах і виступають за відміну Закону про державний захист, але через друге їх включення до проконституційної коаліції викликало протест з боку багатьох болгарських депутатів."
 bulgariaflavour.2.a: "Дратівливе скопище."
 bulgariaflavour.2.b: "Якось вони знову приєднаються до нас."

 bulgariaflavour.3.t: "Заборона Добруджської залізної гвардії"
 bulgariaflavour.3.d: "Закон про державний захист Болгарії приніс ще одну жертву – Добруджське відділення Легіону Архангела Михайла, відоме як Залізна гвардія. Вперше воно було засноване в 1933 році і отримало старт завдяки пожертвуванню сотень тисяч левів інженером Вірджилом Іонеску, завдяки чому він навіть отримав підвищення і очолив відділення спочатку в Констанці, а потім і у всій Добруджі. Хоча офіційно вона оголосила себе філією частини партії в Бухаресті, на практиці вона була автономною через складність контролю над цією філією за напруженим болгаро-румунським кордоном. Ця автономія призвела до того, що Залізна гвардія Добруджі працювала разом із місцевими парламентськими румунськими партіями, виходячи з того, що всі румуни мають працювати разом, на відміну від ПНР у Трансільванії - незручна ситуація з огляду на позицію Залізної гвардії по відношенню до старих парламентських партій в основній Румунії.\n\nПосилаючись на змову організації з іноземними елементами, затяту антиболгарську риторику та змову проти безпеки болгарської держави, влада остаточно розпустила її. У штаб-квартирі організації в Констанці було проведено поліцейський рейд, кілька її лідерів, включаючи самого Іонеску, було заарештовано, а її майно конфісковано. Заборона пройшла без значної критики в болгарському парламенті, але була зустрінута протестами румунської меншини в Добруджі."
 bulgariaflavour.3.a: "В добрий шлях."
 bulgariaflavour.3.b: "Колись, ми змінимо ситуацію."

 bulgariaflavour.4.t: "Великий етатистський проєкт"
 bulgariaflavour.4.d: "Державний інтервенціонізм у болгарській економіці існує з відновлення болгарського держави. Не маючи сильної місцевої промисловості чи матеріалів для її природного розвитку, Болгарія вдалася до стимулювання розвитку через державні управління, контролюючи розподіл ресурсів, встановлюючи сильні протекціоністські закони та контролюючи місцевий фінансовий сектор. Першим прем'єр-міністром, який повністю присвятив себе економічному розвитку, був Костянтин Стоїлов – і його цілі були амбітними. Бачачи як ідеал промислових титанів Північно-Західної Європи, він заявив, що Болгарія повинна якось стати "Бельгією на Балканах".\n\nНезважаючи на це, промисловий розвиток у Болгарії був недостатнім, а Балканські війни повністю його порушили. Тільки наприкінці 1920-х років почався новий промисловий бум, але навіть він був мізерним. У 1932 році уряд Народного блоку сформував раду з найшанованіших економістів Болгарії, тих, хто вірив у етатистську економічну систему, принаймні і доручив їм скласти план масштабного проекту проривної індустріалізації.\n\nУ цю раду увійшли такі постаті, як Тодор Владигерів, Костянтин Бобчев і Болгарське економічне суспільство, що під впливом історицизму. Хоча вони дещо сумнівалися у повному втручанні держави та закликали до необхідності включення до проекту приватної ініціативи, їхній проект є найповнішим документом про майбутнє болгарської економіки на сьогоднішній день – і був прийнятий Міністерством народного господарства як керівництво.\n\nПередбачаючи масштабний розвиток під керівництвом держави у галузі сільського господарства, промисловості, транспорту та міського дизайну, він по праву був названий "Великим етатистським проєктом"."
 bulgariaflavour.4.a: "Болгарія стане великою державою до 2040 року!"

 bulgariaflavour.5.t: "Амбіції Звенарів"
 bulgariaflavour.5.d: "За останні кілька днів було зметено останні залишки старої парламентської системи. Збори були розпущені, і абсолютна влада була зосереджена в руках невеликого кола цивільних та військових членів Звена. Їхні плани довгі, а амбіції великі - Звено не бачить себе ні черговою військовою клікою, ні просто диктатурою націонал-популістів, їх реформаторські цілі, якщо вірити їм, мають унікальний болгарський напрямок. Зі своєї вежі зі слонової кістки в Софії Звено уявляє собі корінну трансформацію болгарського суспільства, перетворення нації на часовий механізм. Ірраціональні традиції будуть викорчовані, безглузді відволікання будуть вичищені, дрібні тріщини та недоліки будуть зметені, і буде створено націю, ефективну як складальний конвеєр.\n\nВже зараз, однак, у політичному колі починають утворюватись крихітні розколи. Фракція Звена, очолювана Кімоном Георгієвим і Даменом Велчевим, розглядає свою ідеологію як засіб для встановлення повного контролю над державою, подолання навіть самого царя, якого вважають пережитком застарілого минулого, і встановлення республіки. Це вступає в пряму опозицію з консервативним крилом гуртка, очолюваним Пенчо Златєвим, яке складається здебільшого з цивільних політиків і генералів-аутсайдерів, найнятих для забезпечення успіху змови - їх амбіції не такі тоталітарні, і цар, як і раніше, фігурує в їх розрахунках.\n\nОстаннім фактором, який слід розглянути, є Союз болгарських національних легіонів, який попередньо уклав союз із Звеном і просуває свою справу політичної централізації у громадянському суспільстві - іноді за допомогою... досить жорстоких коштів. Хоча зараз вони не становлять загрози, великий крах суспільної легітимності може призвести до... чогось тривожного."
 bulgariaflavour.5.a: "Болгарія перетвориться на страшну, впорядковану машину."

 bulgariaflavour.6.t: "Болгарська орда"
 bulgariaflavour.6.d: "Традиційно болгарська історіографія дивиться на встановлене степове походження булгар із консерватизмом. Хоча хан Кубрат та його наступники заклали основи Першого Болгарського Царства, вони стверджують, що кочівники тюркського походження зрештою злилися з місцевими слов'янами та утворили болгарську націю, яка в основі своїй була слов'янською. Цієї думки не дотримується Дімітар Сусалов, історик – чи так він стверджує – який давно бореться за переосмислення болгарської національної ідентичності. Юрист за професією та ветеран Вельткріга, він зібрав невеликий елітарний гурток інтелектуалів та офіцерів під назвою 'Болгарська Орда' для поширення своїх ідей.\n\nЗгідно з Сусаловим, болгари - це не слов'яни, а скоріше окрема індоєвропейська гілка, яка відіграла ключову роль в історії Європи. Булгари та їхні предки, гуни, були тюрками чи просто кочовими племенами - швидше, вони були знаменостями давно забутої цивілізації, яка змогла кинути виклик Риму під час його розквіту і зрештою влаштувалася Болгарії. У продовженні своїх робіт Сусалов стверджує, що це легендарне гуннське походження вимагає від Болгарії повернення до свого коріння - надання всіх прерогатив царю, відмови від західного парламентаризму та створення традиційної, абсолютної держави.\n\nЙого історичні теорії є маргінальними і багатьма засуджуються як псевдонаукові - проте роботи Сусалова знайшли свій будинок серед болгарських ультраправих."
 bulgariaflavour.6.a: "Неймовірна історія!"

 bulgariaflavour.7.t: "Внутрішня фракійська революційна організація"
 bulgariaflavour.7.d: "З моменту нашої перемоги у Балканській війні та поразки Болгарії, провінції, які ми приєднали до неї, були непокірними. Болгарське населення відмовляється визнавати наше правління, а гориста місцевість Фракії означає, що організаціям опору належить нелегкий день, щоб організуватися і залишитися поза досяжністю наших сил.\n\nРеваншистський уряд Болгарії, схоже, навчився отримувати зиск із цього руху, і закликав колишнього офіцера болгарської армії Димитара Маджарова створити єдину організацію опору в південних провінціях. Натхненні успіхом ВМРО, борючись із плачевними умовами життя фракійських болгар, офіційно пропонуючи створити вільну фракійську державу, а насправді прагнучи повернути ці землі Болгарії, ВФРО влаштовує терористичні вибухи, вбивства та напади на села без обмежень."
 bulgariaflavour.7.a: "Трясця!"

 bulgariaflavour.8.t: "Югославізм Звена"
 bulgariaflavour.8.d: "Югославський рух, який прагнув об'єднати всіх південних слов'ян під однією нацією, пройшов через кілька втілень, чи то іллірійський рух, чи обмежений югославський ірредентизм, за який виступала Сербія. Однак поразка сербів у Вельткризі поставила під питання їхню роль як 'П'ємонту південних слов'ян', тоді як на Балканах виникла нова велика держава - Болгарське Царство, єдина незалежна і потужна південнослов'янська держава, що залишилася в Європі.\n\nБолгарія традиційно залишалася осторонь югославських національних планів через свою культурну віддаленість від інших південних слов'ян - та й самі болгари не горіли бажанням здаватися в полон більшої південнослов'янської ідентичності, оскільки їхня національна ідентичність і без цього досить міцна. Однак були політики та філософи, такі як Олександр Стамболійський та Іван Мештрович, які включали Болгарію до цього рівняння – та активісти, що становлять Звено, теж відносяться до цієї концепції, хоча й у менш... безкорисливому світлі.\n\nКімон Георгієв, Дамян Велчев та їхні колеги вважають югославізм кроком вперед для справжньої Великої Болгарії – прийнявши югославізм, вона зможе представити свої асиміляційні тенденції в західних провінціях як просто прагнення до югославської єдності, і навіть використовувати це як прапор для згуртування у боротьбі з австрійською гегемонією."
 bulgariaflavour.8.a: "Хай живе Бол... слов'янство!"

 bulgariaflavour.9.t: "Невиконані обіцянки"
 bulgariaflavour.9.d: "Хоча до влади в Болгарії прийшла конфедерація Власовдена, їх визвольні обіцянки виявилися лише обіцянками, а перерозподіл землі, на яку сподівалися тисячі селян, зупинився. На відміну від своїх колег по колишньому Вітчизняному фронту, синдикалісти не мають сильного репресивного апарату, за допомогою якого можна було б підтримувати стабільність у країні навіть у разі наростання внутрішніх заворушень – таким чином до влади прийшов репресивний апарат.\n\nФедерація анархістів-комуністів Болгарії, натхненний сорелійцями фронт анархістських подружжя, організований у горах Болгарії Василем Ікономовим, скористалася нестабільністю та стрімко захопила владу в Болгарії."
 bulgariaflavour.9.a: "Нам потрібна сильна рука, щоб урятувати Болгарію."

 bulgariaflavour.10.t: "Третій державний суд"
 bulgariaflavour.10.d: "Створений 1880 року Державний суд, або Суд держави, - це непостійна установа, покликана судити велику кількість нинішніх чи колишніх державних чиновників за кричущі злочини, скоєні проти держави. Протягом десятиліть він не працював, але тепер після публікації Закону про покарання винних у національній катастрофі був відроджений. Болгарський народ вимагає, щоб хтось заплатив за страждання, перенесені ним під час четвертої Балканської війни, хтось несе відповідальність за те, що країна не змогла запобігти катастрофі.\n\nБолгарська армія зазнала поразки у бою під час війни, і консервативні армійські офіцери вказують на широкомасштабні реформи, розпочаті прямо перед війною, як на винуватця. Вони кажуть, що реформи генерала Русі Русєва виявилися неадекватними в бою і викликали лише плутанину в армії в той момент, коли потрібні були перевірені та випробувані методи. Теодосі Даскалов, який командував збройними силами під час війни, також може опинитися у в'язниці, якщо переможе вісь, орієнтована на військових.\n\nІнша сторона стверджує, що саме громадянська адміністрація спричинила загибель Великої Болгарії. Політики, що розклалися та корумповані у міжвоєнні роки, засліпли, не помітивши переозброєння Сербії та Румунії до того, як стало надто пізно реагувати. Судді, які підтримують цей бік, закликають до масових репресій проти десятків опозиційних політичних діячів та повного чищення адміністрації, навіть якщо це означає, що наш державний економічний сектор, керований цими бюрократами, сильно постраждає."
 bulgariaflavour.10.a: "Наші генерали не виконали свого обов'язку і повинні піти у відставку."
 bulgariaflavour.10.b: "Наші політики не змогли вчасно розпізнати загрозу."
 bulgariaflavour.10.c: "Давайте не будемо шукати цапів-відбувайлів."

 bulgariaflavour.11.t: "Безпечна перемога на виборах"
 bulgariaflavour.11.d: "Термін повноважень Народних зборів минув, і народи Болгарії знову збираються в кабінах для голосування, щоб віддати свій голос за майбутнє своєї країни. На щастя, вибори в Болгарії більше не нагадують хаос парламентських років, а відбуваються під контролем та дисципліною під схвальним поглядом царя. Жодним партіям не дозволено брати участь у виборах, і лише незалежним кандидатам було дозволено виставляти свої кандидатури, розділившись на проурядовий та опозиційний табір.\n\nВибори дали переважну більшість прихильникам царя, і [BUL.GetLeader] привітав кабінет, що повернувся, з приголомшливою перемогою на виборах."
 bulgariaflavour.11.a: "Слава цареві та його прихильному уряду!"

 bulgariaflavour.12.t: "Третя Імперія"
 bulgariaflavour.12.d: "Прийшовши з півночі і промчавши через гори півострова, численні завойовники на Балканах намагалися захопити Константинополь і проголосити себе новим імператором ромеїв - з них мало хто досяг такого успіху, як Симеон Великий, який привів Першу Болгарську імперію до її найбільших територіальних розмірів. Визнаний православною церквою " імператором " , він був близький до того, щоб захопити сам Константинополь і поглинути Візантійську імперію, якби його нещасна смерть. Навіть сьогодні його пам'ятають як одного з найвидатніших царів Болгарії, і спадщина його претензій на Рим не забута.\n\nОднією з мрій Фердинанда I під час Балканських воєн було захопити Константинополь, об'єднати два береги протоки Босфор і відновити Візантійську імперію під болгарським початком. Хоча поразки у Балканській війні стримали ці амбіції, Четверта Балканська війна розгорілася знову.\n\nМало хто міг уявити, що Болгарія зможе так легко виграти війну - за кілька місяців, ні, тижнів, Белградський пакт був повністю переможений, а Османська Імперія, яка безглуздо чекала успіху свого удару в спину, була загнана за Мармурове море. Ослаблений, старіючий, але все ще амбітний цар прибув до Константинополя на парад перемоги - тут, за порадою своїх генералів, він вимовив коротку промову, проголосивши, що "те, що було відібрано у Симеона, він відновив". Сьогодні Болгарія перестала бути простим царством. Сьогодні вона заявила про свої претензії на статус імперії."
 bulgariaflavour.12.a: "Слава Третій Імперії!"

 bulgariaflavour.13.t: "Загальне Біле Братство"
 bulgariaflavour.13.d: "Засноване Петром Диновим після Вельткрига, Вселенське Біле Братство є рухом окультистсько-езотеричного християнства і заявляє про себе як про наступника та об'єднувача "трьох великих традицій болгарських земель" - давньогрецьких культів орфізму, праць Кирила та Мефодія та богомільського руху. "Загальне братство" у його назві - це шоста наднаціональна раса, яка буде організмом людських душ, що еволюціонували, і екстрасенсорних істот (ангелів), скоєних шляхом вивчення праць і дотримання догматів вчення Динова. Хоча вона також має расистський характер, стверджуючи, що душі білої раси, зокрема слов'ян, найбільш близькі до досягнення "шостої раси", вона не озвучує ці постулати.\n\nХоча існування такого псевдорелігійного братства нас би не турбувало, Нікола Недєв, один із провідних генералів болгарської армії, є особистим другом Динова і вже кілька років є членом Вселенського Білого Братства. Останнім часом генерал дедалі більше залучається до діяльності цієї організації та не виконує своїх обов'язків генерала, що, на думку деяких, негативно позначається на його здатності керувати. Чи маємо ми нарешті зробити щось, щоб зупинити зростання цього Братства, можливо, змусивши мерів міст відмовитися від проведення виступів Динова і змусити Недєва піти у відставку, чи це справді не проблема?"
 bulgariaflavour.13.a: "Це 'братство' має бути припинено."
 bulgariaflavour.13.b: "Генерал Недєв може належати до будь-якої організації, до якої забажає."

 bulgariaflavour.14.t: "Смерть Фердинанда"
 bulgariaflavour.14.d: "Фердинанд I, цар Третього Болгарського Царства, помер у віці 87 років у Царському палаці Софії. Активний, хоч і авторитарний монарх, Фердинанд керував найбурхливішим періодом в історії Болгарії, починаючи зі скромного початку як простий князівство під владою Османської Імперії і закінчуючи славетним підйомом до остаточного об'єднання всіх болгарських народів на Балканах. Хоча ця гегемонія на Балканах у результаті виявилася не настільки міцною, як здавалося, досягнення Фердинанда не можна недооцінювати. Чи любите ви його як найбільшого правителя Болгарії з часів середньовіччя або зневажаєте як самодержця, ви повинні визнати, що його правління залишило Болгарію зміненою вщент.\n\nКорону Болгарії успадкував його син Борис, що є плавним переходом, оскільки спадкоємець виконував більшу частину обов'язків свого батька протягом останніх двох десятиліть. Очікується, що Борис III правитиме в нову епоху болгарської історії, оскільки світ навколо нього знову змінюється, і його хвилі, безперечно, підхоплять і Балкани."
 bulgariaflavour.14.a: "Сподіватимемося, що він виявиться хорошим правителем."

 bulgariaflavour.15.t: "Балканський союз"
 bulgariaflavour.15.d: "Як і в решті Європи, дев'ятнадцяте століття було століттям націоналізму на Балканах, де серби, болгари, греки, албанці та інші стали мріяти про незалежні національні держави - та все ж, хай і слабка, концепція балканської федерації завжди зберігалася. Іноді вона набирала вузьку форму, обмежуючись південними слов'янами і таким чином вплітаючись у югославський проект, іноді, як у початковому реченні грецького революціонера Рігаса Ферайоса, як федерація всіх балканських держав. Іноді це пропонувалося як спосіб ослаблення етнічної напруженості в регіоні, особливо у зв'язку з македонським питанням, іноді як спосіб колективного опору балканських народів іноземної агресії.\n\nДо 1930-х років повноцінна федерація обмежується лише соціалістичним рухом – проте концепції балканської інтеграції все ще існують, і болгарські політики, такі як Олександр Стамболійський, Янко Саказов та Радикальна демократична партія висловлюються за неї. Скасовані сербсько-болгарські договори 1904 року стали можливим зразком економічної та політичної балканської інтеграції - відмова від торгових бар'єрів, встановлення дипломатичного співробітництва та об'єднання у військовий союз все ще можуть призвести до миру на Балканах.\n\nМожливо, колись балканські держави все ж таки зможуть об'єднатися в одну мирну наддержаву. Однак доти перемоги Болгарії у четвертій Балканській війні має бути достатньо, щоб змусити інші балканські держави піти на співпрацю."
 bulgariaflavour.15.a: "Сподіватимемося, що ми зможемо забезпечити мир..."

 bulgariaflavour.16.t: "Народження принца"
 bulgariaflavour.16.d1: "Царська родина Болгарії оголосила неймовірну новину - наслідний принц Борис та його дружина народили дитину, здорового хлопчика. Про народження дитини було оголошено гарматними пострілами і дзвоном у центрі Софії, а невдовзі після цього цар Фердинанд I проголосив оголошення - з нагоди народження онука, численні ув'язнені були амністовані або ним були скорочені терміни ув'язнення, всім школярам Болгарії будуть підвищені оцінки на одну одиницю, і нікому з них не доведеться повторювати уроки цього року.\n\nДля хрещення принца планувалося принести воду з річки Йордан, але через [BUL.BUL_war_status] виникли труднощі. Тим не менш, за церемонією спостерігали великі натовпи, і народ тріумфує. Хрещеним батьком був обраний генерал Данаїл Миколаїв."
 bulgariaflavour.16.d2: "Царська родина Болгарії оголосила неймовірну новину - у царя Бориса III та його дружини народилася дитина, здоровий хлопчик. Про народження дитини було оголошено гарматними пострілами та дзвоном у центрі Софії, а невдовзі після цього цар оголосив - з нагоди народження сина, численні в'язні були амністовані або ним були скорочені терміни ув'язнення, всім школярам Болгарії будуть підвищені оцінки на одну одиницю, і нікому з них не доведеться повторювати уроки цього року.\n\nДля хрещення кронпринца планувалося привезти воду з річки Йордан, але через [BUL.BUL_war_status] виникли труднощі. Тим не менш, за церемонією спостерігали великі натовпи, і народ тріумфує. Хрещеним батьком був обраний генерал Данаїл Миколаїв."
 bulgariaflavour.16.a: "Його назвуть Симеоном, на честь великого царя!"
 bulgariaflavour.16.b: "Його назвуть Кирилом, на честь його дядька!"
 bulgariaflavour.16.c: "Його назвуть Кубрат, на честь легендарного хана!"
 bulgariaflavour.16.e: "Його назвуть Данаїлом, на честь свого хрещеного батька!"
