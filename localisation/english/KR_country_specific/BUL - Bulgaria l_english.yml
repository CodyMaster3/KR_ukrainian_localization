## Chetniks content ##

 BUL_chetniks_decisions: "Печера гірського короля"
 BUL_chetniks_decisions_desc: "\nСербська організація четників, що колись боролася проти османського панування в Косово і Македонії, відродилася - колишні військовослужбовці сербської армії, до яких приєдналися повсталі селяни і молодь, вирішили продовжити боротьбу в горах Сербії, переходячи з регіону в регіон непоміченими. підготовки до повстання. Їх очолює §YДраголюб Михайлович§!, колишній генерал сербської армії, який став партизанським командиром.\n\nУ будь-який час один із сербських регіонів (включаючи Македонію), що належить безпосередньо нам чи нашим маріонеткам у §Y[SER.GetNameWithFlag]§! або §Y[MNT.GetNameWithFlag]§! буде відзначений як база §Yчетників§!, накладаючи на регіон сильні дебаффи, підвищуючи опір (якщо воно є) та пошкоджуючи будівлі. Кожен §Y90 днів§! четники будуть переміщатися в інший регіон, і там буде зіткнення - якщо в регіоні §Yбільше§! дивізій, ніж сил четників, вони будуть відбиті та втратять сили; якщо в регіоні §Yменше§!, вони перемагають і набирають сили.\n\nНавівши курсор на обличчя Михайловича, можна побачити статистику про рух четників - їх §Yмісце розташування§! та §Yсилу§!, виміряну за шкалою 1 і 10 і рівну кількості §Yдивізій§! якими вони володіють. Якщо сила четників досягне 1, це покладе край їхньому опору, а якщо досягне 10 або Болгарія вступить у війну, вони, нарешті, §Rповстануть...§!\n"
 BUL_chetniks_tooltip: "§YСербська організація четників§!\n\nБаза четників в даний час знаходиться в §Y[BUL.BUL_chetnik_location]§!.Після завершення повторної місії §YПереміщення бази четників§!, четники перемістяться в інший регіон.\n\nСила четників наразі перебуває на рівні §Y[?BUL.BUL_chetnik_strength]§!, рівному кількості дивізій, які піднімуться під час повстання четників."
