 BUL_manol_vasev: "Manol Vasev"
 BUL_manol_vasev_leader_desc: "§YBorn:§! §LSeptember 15th, 1897, in Kyustendil, Principality of Bulgaria§!\n§YBackground:§! §LOf his comrades, Manol Vasev stands out not just due to his dedication to anarchism and Syndicalism, but also his relative mystery. \"Manol Vasev\" is not his real name, it is Iordan Sotirov, and was born either in Kyustendil, or in the unidentified village of \"Tahandzhik\", in 1897. As a young man, Sotirov was involved in the tobacco worker trade union movement in Kyustendil and rose to lead the trade union movement in the region. After Konstantin Georgiev's rise to power, he organised strikes of tobacco workers and fled Kyustendil after crackdowns began. He was sheltered by fellow anarchist leader Delcho Vasilev in Haskovo — here, Sotirov erased his old identity and became Manol Vasev, once again involving himself in the revolutionary struggle.\n\nAfter the Georgiev era and the subsequent years of growing royal control, Bulgarian anarchists and syndicalists changed their strategy. The Bulgarian labour movement was too small and weak to build a revolution on — however, the impoverished peasantry was in constant threat of rebellion, and could be channelled to their needs. Mass peasant strikes in 1932 led to the establishment of the Agricultural Professional Confederation \"Vlasovden\", a congress modelled after trade union congresses in Western countries which was intended to prepare the Bulgarian peasantry for revolution. This Confederation also experimented with communal practice, establishing agricultural cooperatives under Syndicalist principles in the Haskovo region and drawing the ire of local authorities.\n\nArmed peasant militias, aligned with Vlasovden, played a key role in the revolution which overthrew the Tsar after the Fourth Balkan War - and for once, the Bulgarian syndicalists could finally put their theory in practice, showing the world that Syndicalism can be adapted far and wide, not just in the industrialised West.§!"

 BUL_georgi_dimitrov: "Georgi Dimitrov"
 BUL_georgi_dimitrov_leader_desc: "§YBorn:§! §LJune 18th, 1882, in Kovachevtsi, Pernik, Principality of Bulgaria§!\n§YBackground:§! §LGeorgi Dimitrov was born to the family of a Bulgarian refugee from the southern Balkans in the aftermath of the Treaty of San Stefano, fleeing to the newly established Principality. Here, they lived poor factory worker lives, and all of their sons eventually became socialists, although only Georgi survived. In 1900, he became secretary of the Sofia Union of Printers, and joined the newly established Narrow Socialist faction of the BRSDP in 1903. During the prewar period, he organised trade unions in Bulgaria, and was elected to the Sŭbranie on a socialist platform in 1915. Dimitrov's career as a parliamentarian was short, however, as he was stripped of immunity and arrested two years later for protesting the treatment of wounded soldiers.\n\nTwo years later, Dimitrov was released and went into exile, eventually reaching the Commune of France and reconnecting with the rest of the party leadership. Though the success of the French revolution was inspirational, Dimitrov soon turned into a critic of the Communard regime, publishing treatises on how the French system cannot be adapted by more backwards states, such as Bulgaria — if a revolution takes place in Bulgaria, then a strong revolutionary vanguard must first dedicate itself to the modernisation of the country, and only then progress towards \"Western socialism\". The Narrow Socialists adopted his theses.\n\nPersonality wise, Dimitrov is hardly a flattering picture, described as having \"the coarse and calculating realism of the Bulgarian peasant\" and changing his mind on who to flatter and who to criticise depending on who is in power. Still, however, he is a determined revolutionary, and the fall of the Tsardom allows him to pursue his vision for Bulgaria at last.§!"

