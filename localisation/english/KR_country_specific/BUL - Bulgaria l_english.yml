 BUL_boris_sakskoburggotski: "Boris Sakskoburggotski"
 BUL_boris_sakskoburggotski_regnal: "Boris III"
 BUL_boris_sakskoburggotski_leader_desc: "§YBorn:§! §LJanuary 30th, 1894, in Vrana Palace, Sofia, Principality of Bulgaria§!\n§YBackground:§! §LThe birth of Boris von Sachsen-Coburg-Gotha, the eldest son of Ferdinand I, was announced with 101 cannon shots on January 30th, 1894. From the moment of his birth, Crown Prince Boris was placed under the national spotlight to appease the overwhelmingly Orthodox nation which made him its prince. With the benediction of the Russian Empire, Ferdinand I ordered his son to be baptised in the Orthodox rite and given a Bulgarian name. The Crown Prince received a thorough and multi-disciplinary education during his childhood, including a full Bulgarian school curriculum, several languages, military officer training and even a course in the operation of a steam locomotive.\n\nThe Balkan Wars and the Weltkrieg affected the prince personally, as he commanded a regiment and later served as a liaison officer for the Chief of Staff of the Bulgarian Army. He personally visited trenches, got to witness cholera epidemics rolling through the oversized and poorly maintained Bulgarian armies, and grew more and more pacifistic over the years. It is said that his father placed him under house arrest for days because of Boris' disapproval of the decision to join the Weltkrieg, although this is mostly hearsay. Once the war concluded, he continued his duties as Crown Prince in a peaceful postwar environment. By then, his father was growing increasingly old and incapable, and more of his official duties needed to be represented by his heir. Now, Ferdinand's departure has finally placed Boris on the throne itself.\n\nBoris III is different from his father in several ways - while Ferdinand was authoritarian and arrogant, Boris is calm, collected, and protective of his image, able to make friends with almost anyone. While he may be more open to negotiation and concessions than his dear father, if the opportunity arises, Boris could be even more capable of subjugating the nation.§!"
 BUL_boris_sakskoburggotski_commander_desc: "§YBorn:§! §LJanuary 30th, 1894, in Vrana Palace, Sofia, Principality of Bulgaria§!"

 BUL_kyril_sakskoburggotski: "Kyril Sakskoburggotski"
 BUL_kyril_sakskoburggotski_regnal: "Kyril I"
 BUL_kyril_sakskoburggotski_leader_desc_body: "Prince Kyril was born the second son of Tsar Ferdinand of Bulgaria and became the Prince of Preslav. He graduated from the Vasil Levski National Military University and served as a liaison officer during the Balkan Wars and the Great War, receiving various awards for courage and becoming an Honorary Admiral of the German Imperial Navy.\n\nAfter the war he became fascinated by cars and has also studied agronomy in Prague for several years, returning to Bulgaria in 1926. A lifelong bachelor living a (literally) bohemian lifestyle, he was largely dismissed as a political afterthought - living in the shadow of his older brother Crown Prince Boris. Nevertheless, in the 1930s he received some senior (if likely mostly titular) appointments to Inspector of Infantry and Lieutenant General."
 BUL_kyril_sakskoburggotski_authdem_leader_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nThe death of Boris III in a brutal assassination and the ensuing republican revolution threw Bulgaria into chaos. The Tsar's loyalists however closed ranks and launched a successful counter-revolution, bringing the nation once again under monarchist control. With the situation still in flux, the royalists have decided to put the adult Prince Kyril onto the throne, bypassing the claim of Boris' young son. While Kyril and other traditionalists may have protested the decision in better times, the recent tragedy and upheaval have left even the new Tsar little choice but to fall in line with the regime."
 BUL_kyril_sakskoburggotski_natpop_leader_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nThe situation rapidly changed however, as military radicals outfoxed Boris and his allies, seizing power for themselves. In the aftermath, they have sought a more pliant monarch to appease the traditionalists while avoiding any threats to their power. As such, the hapless Kyril has been enthroned - a weak but dutiful Tsar for the new regime."
 BUL_kyril_sakskoburggotski_albania_leader_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nWith the Bulgarian military's successful occupation of Albania, the fate of the nation - long seen as impoverished and lawless by outsiders - was effectively theirs to decide. The Bulgarians, at the Tsar's urging, have decided to create a monarchy similar to their own and installed Kyril to head it. With the only other claimant, the former Prince Wilhelm of Albania, long disgraced and exiled after his disastrous six month rule in 1914, the throne was effectively vacant to the great powers who begrudgingly accepted the latest act of Bulgarian imperialism. Mostly cloistered in his palace out of fear of assassination, the new sovereign Prince is said to be conscientious but mostly a figurehead for occupation authorities."
 BUL_kyril_sakskoburggotski_puppet_leader_desc: "§YBorn:§! §LNovember 17th, 1895, in Vrana Palace, Sofia, Principality of Bulgaria§!\n§YBackground:§! §L$BUL_kyril_sakskoburggotski_leader_desc_body$\n\nThe utter defeat of Bulgaria shook the nation to its core. Both Ferdinand and Boris fled the country into exile, taking Boris's young son with them. Kyril was captured during the rout, and found himself joining the rump Bulgarian government in the difficult surrender negotiations. With occupying forces electing to retain the Bulgarian monarchy, but unwilling to deal with his notoriously stubborn family members, Kyril has been installed as the new Tsar. Though dismissed as a frivolous man, he does seem to take his job seriously but nevertheless is mostly a puppet of the new government."
