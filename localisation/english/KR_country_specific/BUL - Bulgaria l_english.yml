 BUL_KR_gathering_storm_desc: "\"Балканська Пруссія\" виграла свою останню битву в 1919 році - гамбіт царя Фердинанда виявився успішним, і Велика Болгарія була об'єднана назавжди. Однак останні двадцять років не були добрими для Болгарії - охоплена кризою та етнічними чварами, вона не готова до наступної неминучої війни, а надія на демократію стрімко згасає. Сформувалася нова Ліберальна концентрація на чолі з прем'єр-міністром Петко Стайновим, і у них є останній шанс захистити Тирновську конституцію - або дозволити їй зотліти в темряві."

### Intro Screen ###
 BUL_country_intro_background: "GFX_BUL_intro"
 BUL_country_intro_header: "Велика Болгарія"
 BUL_country_intro_content: "Болгарія вийшла з Вельткріга як один із переможців і отримала всі бажані землі на Балканах, таким чином, сталося об'єднання 'Великої Болгарії', яке було ключовою метою болгарської зовнішньої політики з часів Сан-Стефанського договору 1878 року. Однак об'єднання Великої Болгарії стало початком подальших неприємностей. Окупація нових територій обійшлася дорого, країна опинилася у величезному боргу, а політична сцена розколота.\n\nНа початку 1920-х років у Болгарії відбувалася політична боротьба між націонал-лібералами Василя Радославова та численними опозиційними партіями, такими як демократи, помірні аграрії та широкі соціалісти. Хоча це було продовженням періоду партизанства перед Вельткрігом, традиційні партії у Зборах не були впевнені у перемозі. У 1925 році англійська та сербська революції підбадьорили місцевих аграріїв та соціалістів у Зборах. У відповідь на це наслідний принц Борис підштовхнув свого старіючого батька висунути на посаду нового прем'єр-міністра генерала Костянтина Георгієва, свого фаворита. Георгієв запровадив військовий стан, обмежив діяльність антироялістських партій та ухвалив Закон про захист держави, який наділяв уряд авторитарними повноваженнями щодо підтримки громадського порядку.\n\nДемократична опозиція у Зборах змусила Георгієва піти у відставку 1928 року, перш ніж було встановлено повну диктатуру. Хоча воєнний стан було скасовано і демократія повернулася, вона була лише у тіні авторитарного закону. Так званий 'Народний блок' радикальних демократів, демократів та аграріїв 'Горобець' упав після кризи Creditanstalt у 1933 році. У відповідь націонал-ліберали і народні прогресисти сформували Другу ліберальну концентрацію, названу на честь ліберальної коаліції Василя Радославова. Створена за підтримки наслідного принца, ця коаліція має неміцну внутрішню та зовнішню політику. З початком 1936 року делегований ними прем'єр-міністр Петко Стаїнов має вирішити майбутнє Болгарії."

