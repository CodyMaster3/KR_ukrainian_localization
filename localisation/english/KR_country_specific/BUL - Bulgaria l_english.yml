 BUL_the_dream_of_yugoslavia: "Мрія про Югославію"
 BUL_the_dream_of_yugoslavia_desc: "Незважаючи на всі зусилля гнобителів у Відні та Будапешті, югославська мрія живе у серцях усіх південних слов'ян! Болгарія має знову нести смолоскип звільнення з самовідданою метою повалення німецько-угорської гегемонії над слов'янством."
 BUL_imperfect_union: "Недосконалий союз"
 BUL_imperfect_union_desc: "Югославія, можливо, і створена, але абсолютна більшість народу, як і раніше, бачить у ній не більше ніж болгарський імперіалістичний проект, нав'язаний їх безвільним південнослов'янським товаришам. Такі дурні думки мають бути придушені."
 BUL_austria_war_preparations: "Підготовка до війни проти Австрії"
 BUL_austria_war_preparations_desc: "Хоча немає такої сили, яку не можна перемогти за достатньої волі, перемога над Австрійською імперією вимагатиме багато волі. Ми не можемо кидатися в бій наосліп, не підготувавши план заздалегідь."

 BUL_wartime_directorates: "Директорати воєнного часу"
 BUL_military_credit: "Програма військового кредитування"
 BUL_military_credit_desc: "Система іноземних кредитів та приватних контрактів, що використовуються для фінансування переозброєння, була створена генералом Русі Русєвим, дозволяючи нам швидко нарощувати кількість озброєнь, поки ми все ще перебуваємо у стані миру. §YЦя ідея буде видалена, якщо ми опинимося у стані війни.§!"
 BUL_decisive_artillery_doctrine: "Вирішальна артилерійська битва"

 BUL_black_monday_idea: "Чорний Понеділок"
 BUL_black_monday_idea_desc: "Після краху Берлінської фондової біржі було лише питанням часу, коли ударні хвилі економічного спаду досягнуть Болгарії. Наша економіка дуже постраждала, рівень безробіття стрімко зростає, а серед населення наростають заворушення."
 BUL_btb_dominance: "Панування Болгарського комерційного банку"
 BUL_btb_dominance_desc: "Болгарський комерційний банк, чи БКБ, нині повністю домінує з усіх приватними банківськими операціями у Болгарії. Хоча це допомагає нам у придбанні капіталу для інвестицій та розширення, монополістичне удушення душить економіку, і населення ситуацією, що незадоволено склалася."

 BUL_modernization_drive: "Рух до модернізації"
 BUL_modernization_drive_desc: "Уся Болгарія присвячена великим національним зусиллям щодо модернізації та індустріалізації держави. Склавши всі наші зусилля разом, ми зможемо досягти рівня західних країн!"
