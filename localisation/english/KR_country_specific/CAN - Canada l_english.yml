### Bookmark ###
 CAN_KR_gathering_storm_desc: "Після революції 1925 року королівська родина та інші британські вигнанці знайшли притулок у Канаді. За підтримки консерваторів вони створили напівофіційний уряд у вигнанні, сподіваючись одного дня повернути собі Рідні Острови. Однак не все так добре. Канадці втомилися від британської присутності, і в 1931 році консервативний уряд поступився лібералам Маккензі Кінга, які тепер мають незначну більшість і прагнуть утвердити більший суверенітет Канади перед обличчям зростаючого тиску, щоб підготуватися до неминучої конфронтації між Антантою і Третім Інтернаціоналом."

### Intro Screen ###
 CAN_country_intro_header: "Поточна ситуація"
 CAN_country_intro_content: "Минуло одинадцять років з моменту краху Сполученого Королівства у 1925 році. За цей час король, залишки британського уряду та понад пів мільйона найкращих (і найбагатших) представників Імперії втекли до Канади... з чітким очікуванням, що незабаром буде організовано вторгнення для повернення Рідних Островів від синдикалістських узурпаторів.\n\nОднак швидко стало зрозуміло, що позиції синдикалістів значно міцніші, ніж очікувалося. Перші спроби вторгнення були відбиті, і за останнє десятиліття Союз Британії зміцнився та укріпився. Тим часом вигнанці, як їх називають у Канаді, залишилися у підвішеному стані, сповнені рішучості повернути свою батьківщину, але зіткнулися з політичною реальністю, що це може ніколи не статися."
 CAN_country_intro_content_1: "Хоча спочатку канадці зустріли їх з розкритими обіймами, думка про те, що це може стати довгостроковим влаштуванням, стає все менш приємною. Виникають звинувачення, і вказуються винні за крах Британії та подальшу нездатність виправити ситуацію. Зростає невдоволення вигнанцями, яких сприймають як 'вищий клас' у Домініоні, що стоїть понад законом.\n\nУ 1931 році, через рік після своїх виборів, уряд меншості Р.Б. Беннетта та його консерваторів розпався, і його замінив Маккензі Кінг та ліберали, які обіцяли зосередитися на суверенітеті Канади та тримати британський уряд у вигнанні на відстані, а не діяти так, ніби у відносинах нічого не змінилося."
 CAN_country_intro_content_2: "Цього року термін повноважень Маккензі Кінга та лібералів добігає кінця, і на тлі випробувань Великої депресії зростає критика щодо відсутності прогресу у вирішенні політичної ситуації.\n\nКороль Георг V лежить на смертному одрі, закликаючи вигнанців і консерваторів 'повернути Імперію на правильний шлях'. Його уряд часто конфліктує з лібералами, а канадське суспільство розділене між тими, хто хоче довести справу до кінця, та тими, хто волів би розірвати зв'язки з короною та французькими вигнанцями в Африці. Майбутні вибори виглядають як найбільш роз'єднуючі в історії Канади."

 CAN_guide: "§MЛіберали§! / §MЛіберально-CCF коаліція§! (§mРинкові ліберали§!)\n£white_dot На федеральних виборах 1936 року оберіть варіант, за якого ліберали перемагають із незначною більшістю, або варіант, за якого CCF та ліберали формують уряд (партії §lЛіберали§! та §SCCF§! об'єднаються в коаліції).\n\n§MКонсерватори§! / §MАвторитаризм§! (§cСоціальні консерватори§! / §gАвторитарні демократи§! / §PПатерналістські автократи§!)\n£white_dot На федеральних виборах 1936 року забезпечте незначну перемогу §cконсерваторам§!.\n£white_dot Пізніше, під час кризи з призовом у Квебеку, оберіть фокус "Запровадити Закон про військові повноваження", щоб перейти до §gАвторитарної демократії§!, а потім завершіть фокус "Відновити королівські прерогативи", щоб перейти до §PПатерналістської автократії§! (після того, як вигнанці залишать Канаду, країна повернеться до §cСоціального консерватизму§!).\n\n£white_dot На наступних виборах ви зможете обрати між §mЛібералами§!, якщо Маккензі Кінг не пішов у відставку, §lЛібералами§! або §SCCF§!, якщо він пішов, та §cКонсерваторами§!.\n Якщо ви вирішите залишити Імперію та завершите фокус "Прокладання нового шляху", на виборах також з'явиться можливість обрати §NНаціоналістів§!."

### Events ###
 canada.4.t: "Смерть короля Георга V"
 canada.4.d: "Останні кілька місяців король Георг страждав від хвороби, і його здоров'я невпинно погіршувалося. Цей факт приховувався від громадськості, щоб зберегти видимість стабільності, поки тривали спроби лікування, але, схоже, усе було марно. Вчора о 23:55 король помер після важкої лихоманки. Його старший син і спадкоємець, принц Едвард, успадкував трон як Едвард VIII і, як очікується, звернеться до нації протягом місяця. Офіційна коронація відбудеться через кілька місяців після завершення офіційного періоду жалоби за королем Георгом."
 canada.4.a: "Імперія оголошує жалобу..."

 canada.5.t: "Коронація короля Едварда"
 canada.5.d: "Король Едвард VIII став першим британським монархом, якого не коронували у Вестмінстерському абатстві. Натомість королівські планувальники організували урочисту церемонію в кафедральному соборі Христа, найбільшій англіканській церкві Оттави. Там архієпископ Кентерберійський, сам вигнанець із Британії, провів обряд відповідно до традицій, а натовпи журналістів уважно стежили за кожним кроком. Замість того щоб зробити свою першу публічну появу на балконі Букінгемського палацу, король Едвард з'явився на балконі Рідо-Голлу, офіційної королівської резиденції, де його вітали натовпи ентузіастичних канадців."
 canada.5.a: "Тепер це офіційно!"

 canada.6.t: "Перше звернення Короля"  
 canada.6.d: "Король Едвард готується до свого першого радіозвернення до Імперії, і він має обміркувати, яке послання передати. Його Таємна рада, звісно, наполягає на тому, щоб він закликав до відвоювання Домашніх островів. Р.Б. Беннет, лідер Консервативної партії та офіційної опозиції, пропонує йому використати свою платформу для підтримки їх на майбутніх виборах, кажучи, що це набагато краще слугуватиме справі війни. Інші ж пропонують підтримати чинного прем'єр-міністра та уряд, що значно сприятиме відновленню стосунків і збереженню стабільності... хоча це також може бути сприйнято як мовчазна підтримка позиції Ліберальної партії."  
 canada.6.a: "Він підготує націю до війни."  
 canada.6.b: "Він підтримає Консерваторів."  
 canada.6.c: "Він підтримає уряд Канади."  

 canada.7.t.war: "Король Едвард закликає до війни"
 canada.7.t.cons: "Король Едвард підтримує Беннетта"
 canada.7.t.gov: "Король Едвард підтримує уряд"
 canada.7.d.war: "У своєму радіозверненні король звернувся до нації та запалив її. Від Ванкувера до Сент-Джонса, від Торонто до Арктики, канадці скрізь переповнені ентузіазмом після почутого харизматичного та рішучого виступу, що засуджує синдикалізм і містить обіцянку короля завершити війну, яку почав його батько, і нарешті повернути Британію. Його послання було сприйняте як мовчазна підтримка британських вигнанців у Канаді та чіткий заклик до підготовки до війни, незважаючи на обережнішу політику чинного ліберального уряду."
 canada.7.d.cons: "У своєму радіозверненні король звернувся до нації та запалив її. Від Ванкувера до Сент-Джонса, від Торонто до Арктики, канадці скрізь переповнені ентузіазмом після почутого харизматичного виступу, що вихваляє канадську демократію. Король Едвард особливо відзначив довгу службу Р.Б. Беннетта та Консервативної партії і заявив, що як для Канади, так і для всієї Антанти, їхнє лідерство забезпечить перемогу у наступній війні."
 canada.7.d.gov: "У своєму радіозверненні король звернувся до нації та запалив її. Від Ванкувера до Сент-Джонса, від Торонто до Арктики, канадці скрізь переповнені ентузіазмом після почутого харизматичного виступу, що вихваляє канадський прогрес і потенціал. Король Едвард несподівано похвалив прем'єр-міністра Маккензі Кінга та роботу його уряду, закликавши канадців об'єднатися перед загрозою спільного ворога."
 canada.7.a: "Ми повинні звільнити наших братів у Британії!"
 canada.7.b: "Ці вибори визначать наше майбутнє!"
 canada.7.c: "XX століття стане століттям Канади!"

 canada.8.t: "Статус Таємної ради"
 canada.8.d: "Британський уряд у вигнанні діяв на основі надзвичайних повноважень протягом останніх десяти років, існуючи без виборів і не маючи реального впливу поза статусом Таємної ради короля. Однак нещодавно з'явилися ознаки, що час прем'єр-міністра Остена Чемберлена минув. Багато вигнанців вважають його частково відповідальним за втрату Рідних Островів і закликають короля Едварда замінити його. Ми можемо підштовхнути короля до призначення більш поміркованого кандидата або закликати до проведення виборів серед вигнанців, хоча легітимність такого мандата залишається під питанням."
 canada.8.a: "Нехай король вибере наступника Чемберлена."
 canada.8.b: "Ми повинні наполягати на поміркованому кандидатові."
 canada.8.c: "Потрібно організувати вибори серед вигнанців."

 canada.9.t: "Доля Сенату" 
 canada.9.d: "З моменту прибуття вигнанців до Канади, король Георг V призначив багатьох з них до Сенату Канади - здебільшого як нагороду за 'героїчну службу в обороні Імперії'. Після вступу на престол короля Едварда, призначення вигнанців тривали... до такої міри, що Сенат часто називають 'Канадською палатою лордів'. Багато членів уряду вважають, що настав час наполягати на реформі Сенату, ухваливши закон, який вимагає підтвердження призначень сенаторів Палатою громад. Оскільки Сенат має право відхиляти законопроєкти, це може призвести до протистояння з королем... якщо тільки він не вирішить, що краще не дратувати уряд країни, яка його прийняла в вигнанні." 
 canada.9.a: "Нам потрібна реформа негайно!" 
 canada.9.b: "Закликати короля призначати більше канадців" 
 canada.9.c: "Це прерогатива короля обирати, кого він забажає"

 canada.10.t: "Реформу Сенату відхилено" 
 canada.10.d: "За наполяганням [CAN_king_first_name] Сенат відхилив законопроєкт про реформу, надісланий їм Палатою громад, що започаткувало словесне протистояння між двома палатами, які сперечаються про формулювання та впровадження закону. Позиція короля полягає в тому, що 'в ці тривожні часи' він не може відмовитися від своїх королівських прерогатив... тож, ймовірно, жодної реформи не відбудеться. Дії короля не здобули популярності серед канадської громадськості, оскільки газети по всій країні зображують їх як зневагу до канадського суверенітету та демократії." 
 canada.10.a: "Що ж, ми спробували"

 canada.11.t: "Закон про реформу Сенату ухвалено" 
 canada.11.d: "Сенат неохоче ухвалив законопроєкт про реформу, надісланий їм Палатою громад, причому [CAN_king_first_name] не прокоментував цю справу. Очевидно, що прем'єр-міністр [GetBritishExilePM], глава британських вигнанців у Канаді, порадив королю, що конфронтація з канадським урядом на цей час була б недоцільною. Перше голосування в Палаті громад щодо наступного призначеного сенатора відбудеться протягом кількох тижнів, і вся країна з нетерпінням чекає першого за понад десятиліття сенатора, народженого в Канаді." 
 canada.11.a: "Чудово"

 canada.12.t: "Голова ВМС Канади" 
 canada.12.d: "У канадському уряді точиться запекла дискусія щодо того, кого офіційно призначити на посаду керівника ВМС Канади. До цього часу британський флот у вигнанні діяв більш-менш незалежно від канадського командування, але всі погоджуються, що це не може тривати. Британські вигнанці наполягають на призначенні сера Роджера Бекхауза, оскільки вони вважають, що це їхній флот. Міністри ж пропонують канадського адмірала Персі Неллеса, вважаючи, що він краще координуватиме дві сили." 
 canada.12.a: "Неллес має зайняти цю посаду" 
 canada.12.b: "Сер Бекхауз краще подбає про британський флот"

 canada.13.t: "Голова Армії" 
 canada.13.d: "Настав час обрати людину, яка поведе як британські, так і канадські сили до перемоги на землі. [CAN_king_first_name] та прем'єр-міністр [GetBritishExilePM] пропонують Гаррі Летсона, вважаючи, що його ідеї щодо механізації армії — це саме те, що нам потрібно. Однак канадський прем'єр-міністр не погоджується, стверджуючи, що ідеї Жоржа Ваньє про елітну та добре підготовлену армію найкраще підходять для Канадських збройних сил. Обидва кандидати є висококваліфікованими, і жоден з них не є поганим вибором, але вибір має бути зроблено." 
 canada.13.a: "Жорж Ваньє — це канадець, якого нам потрібно" 
 canada.13.b: "Гаррі Летсон — саме та людина"

 canada.14.t: "Головнокомандувач" 
 canada.14.d: "З війною проти синдикалістів на горизонті, [CAN_king_first_name] тисне на прем'єр-міністра, щоб той обрав, хто очолить канадські сили загалом. Ми повинні вибрати мудро. Британські командувачі кваліфіковані, і це задовольнить короля, оскільки він хоче бачити одного зі своїх на чолі вторгнення. Однак канадські командувачі будуть набагато популярнішими серед місцевого населення." 
 canada.14.a: "Айронсайд все ще наша людина!" 
 canada.14.b: "Монтгомері-Массінгберед приведе нас до Лондона!" 
 canada.14.c: "Гаррі Крерар — наш новий командувач!" 
 canada.14.e: "Кеннет Стюарт — це людина для Канади!"

 canada.20.t: "Кубок Стенлі [GetYear]" 
 canada.20.d: "Дві команди вийшли до фіналу Кубка Стенлі [GetYear]: Торонто Мейпл Ліфс, які роблять свою шосту спробу, та Детройт Ред Вінгс, для яких це другий фінал і вони все ще прагнуть здобути свій перший кубок. З невеликою перервою під час першої гри в Детройті, коли демонстрації Соціалістичної партії Америки порушили події біля стадіону, серія пройшла без проблем і захопила глядачів обох країн. Хто ж цього року забере кубок додому?" 
 canada.20.a: "Вперед, Торонто!" 
 canada.20.b: "Вперед, Детройт!"

 canada.21.t: "Детройт виграє Кубок Стенлі" 
 canada.21.d: "Детройт Ред Вінгс розгромили Торонто Мейпл Ліфс у боротьбі за Кубок Стенлі, вперше здобувши цей трофей. Ігри відбувалися в часи великого безладу, але, на один день, люди не бунтували через політичні розбіжності, вони бунтували через чемпіонат." 
 canada.21.a: "Гідна спроба, Торонто" 
 canada.21.b: "Кубок повернувся в Хокі-Таун! Ура!"

 canada.22.t: "Торонто виграє Кубок Стенлі" 
 canada.22.d: "Торонто переміг Детройт у серії з чотирьох ігор за Кубок Стенлі, принісши канадській команді четверту перемогу у фіналі. Ще раз Лінія Малюків у складі Чарлі Кончера, Гарві 'Бушера' Джексона та Джо Прімо принесла Кубок Стенлі до Торонто!" 
 canada.22.a: "О Канада! Наша рідна земля!" 
 canada.22.b: "Ми виграємо наступного року!"

 canada.23.t: "Чорний понеділок вдарив по Канаді"  
 canada.23.d: "Щойно ми думали, що майже пережили застій Великої депресії, німецькі економічні ринки зазнали величезного краху, який отримав назву 'Чорний понеділок'. Хоча канадська економіка не настільки пов'язана з німецькими ринками, як деякі інші, цей удар відчули в усьому світі... особливо в Сполучених Штатах, від яких ми значно залежимо. Це випробування важко прийняти, хоча прем'єр-міністр Кінг запевнив країну: 'Ми переживемо це, як і темні роки раніше! Тепер настав час об'єднатися і працювати, як ніколи раніше!'"
 canada.23.a: "Ще більше проблем? Оце так!"

 canada.24.t: "Видання наказу про вибори"  
 canada.24.d: "Палата громад видала наказ про проведення загальних виборів, які мають відбутися в жовтні цього року. І ліберали, і консерватори вже розпочали свої передвиборчі кампанії, і загальне відчуття таке, що ці вибори будуть надзвичайно важливими — чи країна рухатиметься до жорсткої конфронтації з Британським Союзом, чи обере обережніший підхід і зосередиться на зміцненні Канади та інших Домініонів? Ліберали виступають за останній варіант, тоді як консерватори та британські вигнанці рішуче підтримують перший."
 canada.24.a: "Нехай переможе найкраща партія!"

 canada.25.t: "Беннет звинувачує лібералів у бездіяльності"  
 canada.25.d: "З огляду на те, що наслідки Чорного понеділка все ще відчуваються в Канаді, Р.Б. Беннетт пішов у наступ і звинуватив Маккензі Кінга та лібералів у великій бездіяльності — не лише в управлінні економікою країни, але й у підготовці до 'неминучої війни, яка визначить долю не тільки Канади, але й усього світу'. Він каже, що Канада повинна активно готуватися до майбутньої війни, і якщо цього не зробити, 'Антанту знову застануть у слабкій і незахищеній позиції'. Судячи з великого натовпу, який зібрався на його останній промові в Галіфаксі, значна частина канадців погоджується з ним."
 canada.25.a: "Ось як?"

 canada.26.t: "ККФ звертається до безробітних"  
 canada.26.d: "Нещодавно сформована партія Федерації кооперативної співдружності під керівництвом Дж.С. Вудсворта значно зросла в популярності, оскільки Вудсворт виступає перед групами безробітних робітників і заводських працівників по всій країні. Демократична соціалістична платформа партії призвела до звинувачень у тому, що її фінансують і контролюють симпатики синдикалістів, але навіть так її заклики до полегшення страждань фермерів і робітників під капіталізмом знайшли відгук у людей. Незважаючи на це, найбільша її підтримка спостерігається на Заході Канади, і ймовірність того, що вона зможе сформувати уряд, залишається низькою."
 canada.26.a: "Демократичний соціалізм? У справжній Півночі?"

 canada.27.t: "Початок дебатів про призов"  
 canada.27.d: "Як і очікувалося, найбільш спірним питанням на виборах виявляється питання про призов. І ліберали, і консерватори запропонували законопроєкт, який отримав назву C-7, який визначатиме наші підготовки до війни на найближчі роки. Однак ключовим моментом є те, чи включає законопроєкт C-7 призов. Франко-канадці в Квебеку особливо рішуче виступають проти загального призову, який змусить їх воювати в 'британській війні', тому обіцянки лібералів не впроваджувати його дозволили їм значно зміцнити свої позиції в цій провінції. Консерватори ж заявляють, що Канада не має достатньо людських ресурсів для ведення війни без призову. Вони вважають, що війна, коли вона прийде, означатиме призов рано чи пізно — і, на їхню думку, для всіх нас краще, щоб це сталося раніше."
 canada.27.a: "Це може стати потворним"

 canada.28.t: "Демонстрація на виступі Кінга"  
 canada.28.d: "Зупинка кампанії Маккензі Кінга в Торонто сьогодні була зірвана великою демонстрацією, організованою Орденом оранжистів Канади. Орден, який святкує канадські зв'язки з Британською імперією і активно виступає за більш рішучі дії проти Союзу Британії, оголосив ліберальну позицію 'без призову' обурливою і такою, що загрожує самому виживанню Імперії. Бурхливі вигуки та крики не дозволили Кінгу продовжити свій виступ, а сутички між прихильниками лібералів та Оранжистами мало не переросли в бунт, перш ніж поліція зрештою втрутилася."
 canada.28.a: "Їм не слід було там бути"
 canada.28.b: "Вони були несправедливо спровоковані"

 canada.29.t: "Дюплессі перемагає на виборах у Квебеку"  
 canada.29.d: "Провівши кампанію на основі незадоволення квебекців економічним спадом та загрозою загального призову, Моріс Дюплессі та партія 'Національний союз' отримали більшість на виборах у Квебеку. Дюплессі пообіцяв боротися проти будь-якого плану щодо впровадження призову, а також є загрози проведення референдуму про майбутнє Квебеку в Конфедерації, якщо це станеться. Це чіткий знак того, наскільки серйозними стали розбіжності між англо-канадцями та франко-канадцями, коли їхня думка про роль Канади у майбутній війні настільки розійшлася."
 canada.29.a: "Це недобре"

 canada.30.t: "Марш проти призову"  
 canada.30.d: "Гігантський марш проти законопроєкту C-7 та перспективи загального призову відбувся в Монреалі та Квебек-Сіті, а менші марші пройшли в Оттаві та Ванкувері. Опозиція до призову наближається до кульмінації, і багато плакатів на маршах проголошують 'Вигнанці, забирайтеся!' та 'Ніякої війни для Канади!' англійською або французькою мовами. Члени Консервативної партії відкрито припускають, що марші організовані Союзом Британії з метою дестабілізації Антанти, але Маккензі Кінг і ліберали ставляться до них серйозно та подвоїли зусилля в опозиції до масового призову."
 canada.30.a: "Нічого собі!"

 canada.31.t: "Беннет нападає на репортера"
 canada.31.d: "Під час передвиборчої зупинки в Гамільтоні Р.Б. Беннету було агресивно поставлено питання французько-канадським репортером щодо планів консерваторів з приводу призову, який прямо натякав, що консерватори мають намір відправити франко-канадців на передову, щоб усунути їх як 'загрозу англомовному домінуванню'. Як і очікувалося, запальна реакція Беннета полягала в нападі на журналіста, що викликало майже бунт, який кілька днів домінував у газетах." 
 canada.31.a: "Він готовий боротися, і це добре!" 
 canada.31.b: "Беннет — це ганьба"

 canada.32.t: "Зростання Націоналістичної партії"
 canada.32.d: "Основним конкурентом лібералів серед тих, хто виступає проти призову, здається, стала Націоналістична партія Канади, очолювана Генрі Гербертом Стівенсом. Спочатку платформа партії була республіканською та антимонархічною, але згодом перетворилася на програму, яка передбачає повний вихід Канади з Антанти. Очікується, що Стівенс виграє в своєму окрузі в Британській Колумбії, але йому поки не вдалося здобути підтримку в Квебеку, де партія могла б послабити домінування лібералів." 
 canada.32.a: "Цікаво"

 canada.33.t: "Коментарі короля Едварда щодо війни"
 canada.33.d: "Король Едвард нещодавно з'явився в канадських газетах, коментуючи війну з [war_country.GetNameDef], заявивши: 'Це не кінець. Світовий порядок, встановлений після завершення Великої війни, тепер розпадається, і Імперія повинна бути готова. Ми не можемо ховати голову в пісок і бажати, щоб усе було інакше, бо так чи інакше війни за кордоном прийдуть і до наших берегів.' Коментарі короля були сприйняті як прихована підтримка Р.Б. Беннета та консерваторів, і багато канадців неохоче з цим погоджуються." 
 canada.33.a: "Зрозуміло."

 canada.34.t: "Скарги на умови праці в таборах"
 canada.34.d: "Табори економічної допомоги, створені урядом, останнім часом викликали значну критику, головним чином через низьку оплату праці робітників, а також через їхні умови життя. Безробітні, які працюють у цих таборах, стверджують, що вони не можуть заробити достатньо грошей, щоб повернутися до свого колишнього життя й знайти постійну роботу, що змушує їх залишатися в таборах невизначено довго. Рівень обурення зростає, і лунають вимоги до уряду щось зробити." 
 canada.34.a: "Час закрити табори" 
 canada.34.b: "Покращити умови в таборах" 
 canada.34.c: "Ці люди повинні бути вдячні, що взагалі мають роботу!"

 canada.35.t: "Марш на Оттаву"
 canada.35.d: "Скарги на оплату та умови в канадських таборах економічної допомоги тривають. Тепер працівники таборів організували 'Марш на Оттаву', і багато з них дісталися столиці, стрибаючи на поїзди! Велика група зібралася і зажадала зустрічі з міністром праці та прем'єр-міністром, представивши список вимог. Громадська підтримка робітників була високою, і багато газет публікували фотографії жахливих умов у таборах." 
 canada.35.a: "Добре, добре, ми закриємо табори" 
 canada.35.b: "Ми покращимо умови в таборах"

 canada.36.t: "Запропоновано страхування від безробіття"
 canada.36.d.camps: "Через постійні скарги на умови в трудових таборах члени ККФ у Палаті громад запропонували новий закон: страхування від безробіття замінить табори допомоги. Працівники та роботодавці будуть сплачувати внески до системи, а безробітні отримуватимуть допомогу, яка допоможе їм до того часу, поки вони знайдуть нову роботу. Це дороге рішення, але воно отримало значну підтримку." 
 canada.36.d.nocamps: "Трудові табори закрито, але основна проблема безробітних залишається... І тепер члени ККФ у Палаті громад запропонували новий закон: страхування від безробіття замінить потребу в таборах. Працівники та роботодавці будуть сплачувати внески до системи, а безробітні отримуватимуть допомогу, яка допоможе їм до того часу, поки вони знайдуть нову роботу. Це дороге рішення, але воно отримало значну підтримку." 
 canada.36.a: "Ухвалити закон" 
 canada.36.b: "Просто позбудьмося таборів" 
 canada.36.c: "Нам підходить система в її нинішньому вигляді"

 canada.37.t: "Антисиндикалізм на Імперській мовній службі"
 canada.37.d: "Імперська мовна служба була заснована сером Джоном Рейтом у 1925 році після Британської революції, коли його попередню організацію, Британську мовну корпорацію, захопили синдикалісти. Служба виявилася незамінною у підтримці лояльності по всій Британській імперії, а також як інструмент для маргіналізації синдикалізму в наших кордонах. Були пропозиції призначити Рейта керівником нової Канадської мовної корпорації для початку пропагандистської кампанії проти більш поміркованих соціалістів у країні. Інші пропонували використати Рейта для зовнішньоорієнтованої пропаганди, щоб підготувати наш народ до майбутньої боротьби з синдикалізмом." 
 canada.37.a: "Канадська мовна корпорація й так працює нормально" 
 canada.37.b: "Призначити Рейта керівником КМК" 
 canada.37.c: "Призначити Рейта керівником, якщо він зосередить увагу на наших закордонних ворогах"

 canada.38.t: "Біллі Бішоп критикує пріоритети"
 canada.38.d: "Біллі Бішоп, наш маршал авіації та давній герой військово-повітряних сил, розкритикував урядові пріоритети щодо військових витрат. Майбутня війна, за його словами, вирішуватиметься в повітрі... і якщо [Root.GetNameDef] має бути готова до неї, це означає, що більше коштів і робочої сили має бути витрачено на модернізацію ВПС. У нього є детальний план, і здається, що він може спрацювати, але це потребуватиме ресурсів з інших проєктів." 
 canada.38.a: "Бішоп — гарна людина, і я довіряю його методам" 
 canada.38.b: "ВПС не отримає більше пріоритету"

 canada.39.t: "Морські навчання в Атлантиці"
 canada.39.d: "З погіршенням міжнародної ситуації важливо продемонструвати нашу силу і реалізувати наше право на вільне пересування в Атлантиці. З цією метою Адміралтейство запланувало масштабні маневри флоту та військові ігри в Північній Атлантиці. Ми можемо діяти обережно, але в Адміралтействі вважають, що ми також можемо кинути виклик флоту приблизно рівної сили для невеликої гри... якщо вони приймуть виклик. Це буде ризиковано, але досвід для нашого флоту буде набагато більшим." 
 canada.39.a: "Провести масштабні навчання біля берегів Британії та Ірландії" 
 canada.39.b: "Провести масштабні навчання в Північному морі" 
 canada.39.c: "Провести масштабні навчання біля американського узбережжя" 
 canada.39.e: "Провести звичайні навчання у канадських територіальних водах"

 canada.40.t: "Виклик від канадського флоту?"
 canada.40.d: "Велика флотилія кораблів, що наблизилася небезпечно близько до наших територіальних вод, була ідентифікована як канадська. Ми не можемо бути впевнені, але здається, що вони тестують нашу реакцію... іншими словами, кидають нам виклик. Ми можемо відправити наш флот, щоб брязкати шаблями в маневрах, але ми були трохи захоплені зненацька. Якщо ми програємо, це буде принизливо для нас, хоча, можливо, не настільки, якби ми взагалі не діяли." 
 canada.40.a: "Вони хочуть пограти? Ми пограємо!" 
 canada.40.b: "Ігнорувати їх – це просто канадці"

 canada.41.t: "Програні морські маневри"
 canada.41.can: "Ми кинули виклик флоту [From.GetAdjective]... і, здається, програли. Вони крутилися навколо нас і змусили наших досвідчених капітанів виглядати як дурнів, поки ми не змушені були відступити."
 canada.41.oth: "Ми кинули виклик канадському флоту... і ми програли. Вони були готові до нашої появи й грали з нами в хованки на воді, змушуючи нас виглядати як дурнів." 
 canada.41.a: "Яке приниження"

 canada.42.t: "Перемога в морських маневрах"
 canada.42.can: "Ми кинули виклик флоту [From.GetAdjective]... і виграли день, природно. Наші досвідчені капітани обігнали [From.GetAdjective] кораблі та змусили їх виглядати як дурнів."
 canada.42.oth: "Ми кинули виклик канадському флоту... і, незважаючи на їх підготовку, виграли день. Наші досвідчені капітани обігнали їх флот і змусили їх шкутильгати назад до власних вод, як дурнів." 
 canada.42.a: "Ура!" 
 canada.42.b: "Що, навіть не вибачитеся?"

 canada.50.t: "Федеральні вибори [GetYear]"
 canada.50.d: "Настав момент, коли країна йде на вибори, щоб вирішити між лібералами на чолі з Вільямом Лайоном Маккензі Кінгом і консерваторами на чолі з Р.Б. Беннетом. У будь-якому випадку, це будуть напружені вибори, і якщо уряд меншості буде можливий, то, ймовірно, роль творця більшості припаде на Федерацію кооперативної співдружності, яка вже заявила, що підтримає уряд лібералів, якщо дійде до цього." 
 canada.50.a: "Ліберали виграють із невеликою більшістю!" 
 canada.50.b: "Консерватори ледве перемогли!" 
 canada.50.c: "Ліберали та ККФ формують уряд!"

 canada.51.t.lib: "Король Едвард вітає Маккензі Кінга"
 canada.51.t.con: "Король Едвард вітає Беннета"
 canada.51.d.lib: "Король виступив у радіоефірі, щоб висловити свою підтримку переможцям недавніх виборів, закликавши всіх канадців прийняти демократичний процес і оголосив свою повну підтримку Маккензі Кінгу та його лібералам. 'Народ висловив свою думку та відновив довіру до уряду', - заявив він. 'Я сподіваюся й вірю, що це був правильний вибір, і що разом ми зможемо рухатися вперед і знайти правильний шлях для Канади та Імперії в наступні роки.'"
 canada.51.d.libccf: "Король виступив у радіоефірі, щоб висловити свою підтримку переможцям недавніх виборів, закликавши всіх канадців прийняти демократичний процес і оголосив свою повну підтримку уряду Маккензі Кінга та коаліції лібералів і Федерації кооперативної співдружності. 'Народ висловив свою думку, і новий уряд буде компромісним,' - заявив він. 'Я сподіваюся й вірю, що це був правильний вибір, і що разом ми зможемо рухатися вперед і знайти правильний шлях для Канади та Імперії в наступні роки.'"
 canada.51.d.con: "Король виступив у радіоефірі, щоб висловити свою підтримку переможцям недавніх виборів, закликавши всіх канадців прийняти демократичний процес і оголосив свою повну підтримку Р.Б. Беннету та його консерваторам. 'Народ висловив свою довіру новому уряду,' - заявив він. 'Я сподіваюся й вірю, що це був правильний вибір, і що разом ми зможемо рухатися вперед і знайти правильний шлях для Канади та Імперії в наступні роки.'"
 canada.51.a: "Ми всі в одному човні"

 canada.52.t: "Початок дебатів щодо законопроєкту C-7"
 canada.52.d.cons: "Почалися дебати щодо запропонованого законопроєкту C-7, який обіцяє радикальні зміни в збройних силах Канади, промисловості та національній безпеці. З невеликою перевагою консерваторів у владі, ухвалення законопроєкту може виявитися складним завданням... і якщо закон буде відхилено, уряд може впасти, тому ухвалення законопроєкту має величезне значення. Прем'єр-міністру Беннету, можливо, доведеться розглянути компроміс із лояльною опозицією, але не настільки, щоб розгнівати своїх союзників."
 canada.52.d.lib: "Почалися дебати щодо запропонованого законопроєкту C-7, який обіцяє радикальні зміни в збройних силах Канади, промисловості та національній безпеці. З невеликою перевагою лібералів у владі, ухвалення законопроєкту може виявитися складним завданням... і якщо закон буде відхилено, уряд може впасти, тому ухвалення законопроєкту має величезне значення. Прем'єр-міністру Маккензі Кінгу, можливо, доведеться розглянути компроміс із лояльною опозицією, але не настільки, щоб розгнівати своїх союзників."
 canada.52.a: "Побачимо"

 canada.53.t: "Законопроєкт C-7: загальний призов"
 canada.53.d: "Мабуть, найважливішим питанням, яке охоплює законопроєкт, є призов. Консервативний уряд заявив, що має намір запровадити загальний призов по всій країні. Однак у партії є ті, хто висловив серйозне занепокоєння щодо реакції франко-канадців і запропонував більш обмежену форму призову — хоча вона все ще буде неприйнятною для французів, це принаймні не спровокує насильства й, можливо, отримає певну підтримку лібералів." 
 canada.53.a: "Ми обіцяли загальний призов, тож буде загальний" 
 canada.53.b: "Можливо, обмежений призов буде кращим"

 canada.54.t: "Законопроєкт C-7: загальний призов"
 canada.54.d: "Мабуть, найважливішим питанням, яке охоплює законопроєкт, є призов. Ліберальний уряд пообіцяв франко-канадцям, що взагалі не запровадить призов, але є ті, хто в партії погоджується з консерваторами, що людські ресурси Канади вже на катастрофічно низькому рівні. Зміна позиції може принести угоду з консерваторами щодо законопроєкту... хоча це майже напевно викличе звинувачення у зраді і, можливо, навіть деякі перебіжчики з ліберального боку Палати громад."
 canada.54.a: "Ми дотримуємося обіцянок: ніякого призову!"
 canada.54.b: "Можливо, обмежена форма призову буде кращою"
 canada.54.c: "У нас немає вибору: загальний призов"

 canada.55.t: "Обурення через зраду лібералів"
 canada.55.d.limccf: "Хоча пропозиція обмеженого призову вважається багатьма компромісом, члени Федерації кооперативної співдружності вважають це відвертою зрадою. Партія входить до коаліції з ліберальним урядом і пообіцяла виступити проти законопроєкту під час голосування. Лібералам доведеться дуже постаратися, щоб заручитися підтримкою консерваторів і зробити законопроєкт двопартійним."
 canada.55.d.limnoccf: "Хоча пропозиція обмеженого призову вважається багатьма компромісом, більш прогресивні члени партії вважають це відвертою зрадою й пообіцяли виступити проти законопроєкту під час голосування. Прем'єр-міністру Маккензі Кінгу доведеться дуже постаратися, щоб заручитися підтримкою консерваторів і зробити законопроєкт двопартійним."
 canada.55.d.fullccf: "Зміна позиції лібералів щодо призову стала шоком, особливо для депутатів-лібералів із Квебеку та депутатів Федерації кооперативної співдружності, які зараз перебувають у коаліції з ліберальним урядом. Багато з них назвали це зрадою, пообіцявши виступити проти законопроєкту під час голосування. Прем'єр-міністру Маккензі Кінгу доведеться дуже постаратися, щоб заручитися підтримкою консерваторів і зробити законопроєкт двопартійним."
 canada.55.d.fullnoccf: "Зміна позиції лібералів щодо призову стала шоком, особливо для депутатів-лібералів із Квебеку. Багато з них назвали це зрадою з боку партійної еліти й пообіцяли виступити проти законопроєкту під час голосування. Прем'єр-міністру Маккензі Кінгу доведеться дуже постаратися, щоб заручитися підтримкою консерваторів і зробити законопроєкт двопартійним."
 canada.55.a: "Так тому і бути!"

 canada.56.t: "Законопроєкт C-7: майбутнє промисловості Канади"
 canada.56.d: "Відновлення після Великої депресії залишило канадську промисловість у жалюгідному стані, і уряд наполягає на тому, що країна повинна індустріалізуватися неймовірно швидкими темпами, якщо вона сподівається кинути виклик могутності Британського Союзу. Ліберальний план, запропонований К.Д. Говом, передбачає зосередження на фінансуванні міської інфраструктури та цивільної економіки — ці заходи, разом зі стимулами, мають забезпечити необхідні військові інвестиції в довгостроковій перспективі. Консервативний план полягає в націоналізації необхідних збройових і військово-морських галузей уже зараз і розвитку їх за рахунок державного фінансування, навіть якщо решта промислової бази Канади відставатиме." 
 canada.56.a: "К.Д. Гов — міністр кабінету не даремно" 
 canada.56.b: "Нам потрібні озброєння зараз, а не пізніше" 
 canada.56.c: "Можливо, варто знайти компроміс між двома планами"

 canada.57.t: "Законопроєкт C-7: внутрішня безпека"
 canada.57.d: "Канаді вдалося уникнути гіркої класової війни, що охопила Британію після Великої війни, але конфлікт між канадцями та британськими вигнанцями зростає, як і синдикалістські настрої серед канадських профспілок. І консерватори, і ліберали запропонували надати ККК (Королівській канадській кінній поліції) широкі повноваження для придушення дисидентів, а також створити комітет у парламенті під головуванням міністра для нагляду за процесом. Консерватори запропонували на цю посаду Максвелла Найта, відомого жорсткістю та британського вигнанця. Ліберали ж заявили, що Ернест Лапуант впорається із завданням краще. Він, можливо, більш поміркований у своїх поглядах, але як депутат від Квебеку, набагато краще розуміє франко-канадців." 
 canada.57.a: "Найт — саме та людина, яка нам потрібна" 
 canada.57.b: "Лапуант впорається із завданням і справедливо" 
 canada.57.c: "Ніякої таємної поліції! Ми всі в одному човні!"

 canada.58.t: "Початок голосування щодо законопроєкту C-7"
 canada.58.d: "Оскільки дебати щодо законопроєкту C-7 добігають кінця, спікер Палати почав перекличку для початку голосування. Напруга зростає, і провал уряду тут був би катастрофічним." 
 canada.58.a: "Незабаром дізнаємось"

 canada.59.t: "Законопроєкт C-7 ухвалено"
 canada.59.d: "Голоси підраховані, і спікер Палати оголосив, що законопроєкт C-7 був ухвалений як у Палаті громад, так і в Сенаті. Не всі підтримують заходи, запропоновані в законопроєкті, але, схоже, обидві сторони прагнуть якнайшвидше впровадити нові закони і рухати Канаду вперед — разом." 
 canada.59.a: "Чудово!"

 canada.60.t: "Насильницькі демонстрації в Квебеку"
 canada.60.d.cons: "Хоча повний призов ще не було запроваджено, більш обмежена форма, введена консервативним урядом, все одно викликала сильну реакцію в Квебеку. По всій провінції спалахнули демонстрації, на яких носили плакати, що закликали до відокремлення Квебеку від Канади або смерті 'англійському королю'. Хоча ККК вдалося відновити порядок, кілька демонстрацій стали вкрай насильницькими... разом із обіцянками, що якщо буде впроваджено повний призов, ситуація стане набагато гіршою."
 canada.60.d.lib: "Хоча повний призов ще не було запроваджено, більш обмежена форма, введена ліберальним урядом, все одно викликала сильну реакцію в Квебеку. По всій провінції спалахнули демонстрації, на яких носили плакати, що закликали до відокремлення Квебеку або 'Геть ліберальних зрадників'. Хоча ККК вдалося відновити порядок, кілька демонстрацій стали вкрай насильницькими... разом із обіцянками, що якщо буде впроваджено повний призов, ситуація стане набагато гіршою." 
 canada.60.a: "Жахливо!"

 canada.61.t: "Законопроєкт C-7 провалено в Сенаті"
 canada.61.d: "Після кількох читань і поправок законопроєкт ледь пройшов голосування в Палаті громад... хоча не без значного невдоволення з обох сторін. Це було достатньо для того, щоб Сенат Канади виправдав вето на законопроєкт і повернув його до Палати, де фінальне голосування за поправки повністю провалилося. Законопроєкт C-7 вважається проваленим, разом із мандатом уряду." 
 canada.61.a: "О ні!"

 canada.62.t: "Уряд падає"
 canada.62.d.lib: "Провал законопроєкту C-7 призвів до вотуму недовіри в Палаті громад, а з ним і до падіння ліберального уряду Маккензі Кінга. [CAN_king_first_name] оголосив про нові вибори, які відбудуться через три місяці — повернення на виборчі дільниці, яке, безсумнівно, викличе нарікання канадців. Більше того, в газетах повідомляється, що цей хаос ставить під загрозу здатність Канади бути готовою до війни." 
 canada.62.d.cons: "Провал законопроєкту C-7 призвів до вотуму недовіри в Палаті громад, а з ним і до падіння уряду консерваторів на чолі з Беннетом. [CAN_king_first_name] оголосив про нові вибори, які відбудуться через три місяці — повернення на виборчі дільниці, яке, безсумнівно, викличе нарікання канадців. Більше того, в газетах повідомляється, що цей хаос ставить під загрозу здатність Канади бути готовою до війни." 
 canada.62.a: "Знову вибори??"

 canada.63.t: "Маніон змінює Беннета на посаді лідера консерваторів"
 canada.63.d.fallen: "З благословення [CAN_king_first_name], Р.Б. Беннет пішов з посади лідера Консервативної партії, і його замінив депутат від Онтаріо Роберт Маніон. Це сприймається як пряма відповідь на провал Беннета провести законопроєкт C-7, і король упевнений, що Маніон зможе відновити партію перед майбутніми виборами."
 canada.63.d.stepdown: "З благословення [CAN_king_first_name], Р.Б. Беннет пішов з посади прем'єр-міністра та лідера Консервативної партії, і його замінив депутат від Онтаріо Роберт Маніон. Кажуть, що Маніон входить до внутрішнього кола короля і значно більше схильний узгоджувати інтереси консерваторів з інтересами британських вигнанців."
 canada.63.d.challenge: "З благословення [CAN_king_first_name], Р.Б. Беннет пішов з посади лідера Консервативної партії, і його замінив депутат від Онтаріо Роберт Маніон. Кажуть, що Маніон входить до внутрішнього кола короля і обійняв посаду з надією відновити партію перед майбутніми виборами."
 canada.63.d: "Після поразки на останніх виборах не дивно, що Консервативна партія звернулася до нового керівництва. З благословення [CAN_king_first_name], депутат від Онтаріо Роберт Маніон взяв кермо партії в свої руки від Р.Б. Беннета."
 canada.63.a: "Подивимось, чи це покращить їхні позиції"

 canada.64.t: "Американська громадянська війна"
 canada.64.d: "[CAN_king_first_name] прокоментував спалах громадянської війни в Америці, сказавши: 'Очевидно, що здатність однієї з наймогутніших націй на Землі впасти під натиском синдикалізму повинна стати тривожним дзвінком для всіх канадців і всієї Імперії. Втрата Британії та Франції не була випадковістю, а швидше початком хвилі тиранії, яка захопить увесь світ, якщо ми не станемо проти неї на повну силу.'"
 canada.64.a: "Ми намагаємось, ваша Величносте!"

 canada.65.t: "Маккензі Кінг обіцяє 'Новий курс'"
 canada.65.d.lib: "Все ще оговтуючись від невдачі свого уряду ухвалити законопроєкт C-7, прем'єр-міністр Маккензі Кінг пообіцяв канадцям, що їхній переглянутий варіант стане 'новим курсом' для канадців по всій країні. Він підтвердив, що в новому законопроєкті не буде призову, жодних спеціальних повноважень для ККК, і що він буде тісно дотримуватись ліберального плану стимулів для економіки. 'Незалежно від війни, що чекає на нас,' він сказав натовпу в Монреалі, 'якщо Канада не є вільною та незалежною нацією, то вона вже програла.'"
 canada.65.d.cons: "Скориставшись падінням популярності консерваторів після їхньої невдачі ухвалити законопроєкт C-7, прем'єр-міністр Маккензі Кінг пообіцяв, що ліберальний законопроєкт стане 'новим курсом' для канадців по всій країні. Він підтвердив, що в новому законопроєкті не буде призову, жодних спеціальних повноважень для ККК, і що він буде тісно дотримуватись ліберального плану стимулів для економіки. 'Незалежно від війни, що чекає на нас,' він сказав натовпу в Монреалі, 'якщо Канада не є вільною та незалежною нацією, то вона вже програла.'"
 canada.65.a: "Цікаво"

 canada.66.t: "Маніон викладає план законопроєкту C-8"
 canada.66.d.cons: "Роберт Маніон швидко пояснив натовпу своїх прихильників у Торонто, що законопроєкт C-8, його заміна проваленого законопроєкту C-7, — це саме те, що Канаді потрібно — зараз як ніколи. Новий закон передбачатиме повний призов, націоналізацію основних збройових галузей країни та створення ККК, яка буде 'підтримувати мир вдома'. 'Канада повинна бути на передовій у нашому альянсі, сильнішою, ніж будь-коли раніше, і я знаю, що ми можемо це зробити. Працюючи пліч-о-пліч із нашими британськими друзями та родичами, ми зможемо протистояти синдикалістам фунт за фунт!'"
 canada.66.d.lib: "Роберт Маніон швидко пояснив натовпу своїх прихильників у Торонто, що законопроєкт C-8, його заміна проваленого ліберального законопроєкту C-7, — це саме те, що Канаді потрібно — зараз як ніколи. Новий закон передбачатиме повний призов, націоналізацію основних збройових галузей країни та створення ККК, яка буде 'підтримувати мир вдома'. 'Канада повинна бути на передовій у нашому альянсі, сильнішою, ніж будь-коли раніше, і я знаю, що ми можемо це зробити. Разом із консерваторами, працюючи пліч-о-пліч із нашими британськими друзями та родичами, ми зможемо протистояти синдикалістам фунт за фунт!'"
 canada.66.a: "Побачимо"

 canada.67.t: "Другі федеральні вибори"
 canada.67.d: "Удруге канадці йдуть на вибори, щоб обрати новий уряд. Хоча деякі побоюються, що новий уряд здобуде лише незначну більшість місць, більшість аналітиків майже впевнені, що одна з двох основних партій здобуде переконливу перемогу — або уряд отримає додатковий мандат, або опозиція зробить великий прорив на хвилі протестів." 
 canada.67.a: "Ліберали перемагають із більшістю" 
 canada.67.b: "Консерватори перемагають із більшістю"

 canada.68.t: "Ліберали ухвалюють 'Новий курс' — законопроєкт C-7"
 canada.68.d: "З мінімальними дебатами в Палаті громад більшість лібералів на чолі з Маккензі Кінгом провели переглянутий законопроєкт C-7 — їхній 'Новий курс', як назвав його Маккензі Кінг під час кампанії. Як і було обіцяно, він не містить положень про призов або таємну поліцію, і тісно дотримується первісного плану економічного субсидування К.Д. Гова. [CAN_king_first_name] порадив Сенату Канади ухвалити законопроєкт без зволікань, оскільки подальші затримки у функціонуванні уряду були б 'нещасливими для всіх нас'."
 canada.68.a: "Про час!"

 canada.69.t: "Консерватори ухвалюють законопроєкт C-8"
 canada.69.d: "З мінімальними дебатами в Палаті громад більшість консерваторів провели переглянутий законопроєкт C-8. Як і було обіцяно, він містить положення про повний призов, створення таємної поліції під керівництвом Максвелла Найта та націоналізацію основних збройових і військово-морських компаній. [CAN_king_first_name] порадив Сенату Канади ухвалити законопроєкт без зволікань, оскільки подальші затримки у функціонуванні уряду були б 'нещасливими для всіх нас'."
 canada.69.a: "Про час!"

 canada.70.t: "Маккензі Кінг йде у відставку"
 canada.70.d: "Сер Вільям Лайон Маккензі Кінг пішов у відставку, очолюючи Ліберальну партію Канади з 1919 року. Він уперше став прем'єр-міністром у 1925 році й, за повідомленнями, сказав: 'Настав час рухатися далі.' Його замінить Луї Сен-Лоран на посаді лідера партії, що сигналізує про явний зсув влади в бік прогресивнішого крила лібералів."
 canada.70.a: "Сподіваюся, він насолоджуватиметься пенсією, еге ж?"

 canada.71.t: "Річард Бедфорд Беннет йде у відставку"
 canada.71.d: "Сер Річард Бедфорд Беннет, стійкий традиціоналіст і лідер Консервативної партії Канади, пішов зі сцени політики, залишивши керівництво партією в руках Роберта Маніона."
 canada.71.a: "Сподіваюся, він насолоджуватиметься пенсією, еге ж?"

 canada.72.t: "Вудсворт програє вибори на лідерство в ККФ"
 canada.72.d: "Дж.С. Вудсворт, який очолював Федерацію кооперативної співдружності з моменту її заснування у 1932 році, програв вибори на посаду лідера партії — значною мірою, як кажуть, через його все менш популярну опозицію до війни проти синдикалістів. Його замінив молодший М.Дж. Колдвелл, який пообіцяв оживити партію та повернути їй колишню значущість."
 canada.72.a: "Подивимось на це"

 canada.75.t: "Вибори в Канаді [GetYear]"
 canada.75.d: "Знову ж таки, народ [Root.GetNameDef] йде на вибори, щоб обрати своїх депутатів у Палату громад. Переможець цих виборів — ..."
 canada.75.a: "Ліберали з більшістю"
 canada.75.b: "Консерватори з більшістю"
 canada.75.c: "ККФ з меншістю, підтримуваною лібералами"

 canada.76.t: "Консервативна партія ребрендована"
 canada.76.d: "Після поразки на останніх виборах консерватори відчули, що їхня партія на низькому рівні підтримки. Після збору вірних на щорічному з'їзді вони вирішили обрати прем'єр-міністра Манітоби Джона Бракена новим лідером — але він погодився повернутися до партії та служити лише за умови зміни назви партії на Прогресивних консерваторів. Вважається, що цей ребрендинг зробить партію більш прийнятною для виборців у Квебеку, до яких консерватори традиційно мали проблеми з апеляцією."
 canada.76.a: "Бажаємо удачі з цим"

 canada.77.t: "[CAN_king_first_name] змінює прем'єр-міністра Британії"
 canada.77.d: "Кілька нещодавніх конфліктів між прем'єр-міністром Великої Британії [GetBritishExilePM] і [CAN_king_first_name] зрештою призвели до того, що прем'єр-міністр оголосив про свою відставку. Король подякував йому за службу британській справі, а потім призначив на цю посаду Роберта Вансіттарта. Ця зміна стала найбільшим потрясінням у структурі влади британських вигнанців з моменту їхнього прибуття до Канади в 1925 році, і коли Вансітарт почав вносити зміни до кабінету Таємної ради у вигнанні, ці зрушення безсумнівно відчують в усьому уряді."
 canada.77.a: "Цікаво"

 canada.100.t: "Квебек у вогні"
 canada.100.d: "По всьому Квебеку франко-канадці масово вийшли на вулиці з протестами проти політики призову країни. Тільки в Монреалі величезний натовп заповнив вулицю Сент-Кетрін гучними вигуками проти як прем'єр-міністра, так і [CAN_king_first_name]. Це повторення кризи призову 1917 року, хоча цього разу, здається, франко-канадці втратили терпець. 'Знову й знову нас закликають проливати французьку кров заради англійських воєн у Європі!' — заявив прем'єр Квебеку Моріс Дюплессі перед великим і розлюченим натовпом у Квебек-Сіті. 'Ми кажемо ні, а нам кажуть, що ми мусимо! Квебек ніколи не буде вільним від англійського ярма, поки буде прислужником англійських політиків!'"
 canada.100.a: "Слід було це передбачити"

 canada.102.t.civ: "Більше насильства в [french_state.GetName]"
 canada.102.t.arms: "Вибухи в [french_state.GetName]"
 canada.102.t.riots: "Бунти в [french_state.GetName]"
 canada.102.t.ringleader: "Лідерів квебекців заарештовано"
 canada.102.d.civ: "Насильство проти уряду триває, цього разу в регіоні [french_state.GetName]. Велика група французько-канадських демонстрантів підпалила кілька фабрик, завдавши значної шкоди, перш ніж сили ККК змогли розігнати групу та відновити порядок у регіоні. Напруга в [french_state.GetName] залишається високою."
 canada.102.d.arms: "Цього тижня рятувальники були викликані до збройного заводу в [french_state.GetName] після того, як потужний вибух струсонув підприємство, завдавши значних збитків. Керівництво заводу звинувачує групу своїх французько-канадських працівників, хоча жодних доказів цього досі не було виявлено слідчими ККК."
 canada.102.d.riots: "Серія демонстрацій у [french_state.GetName] цього тижня переросла в насильство, що призвело до сутичок як з військовими, так і з силами ККК. У кількох містах запроваджено комендантську годину, і хоча неспокійний порядок нарешті було відновлено, шкода, завдана бунтівниками, залишила свій слід у регіоні."
 canada.102.d.ringleader: "Слідчі ККК з радістю повідомили, що група французько-канадських активістів була заарештована в [french_state.GetName], зокрема лідери недавньої серії насильницьких демонстрацій і вибухів. Арешти вже спровокували нову серію протестів, під час яких франко-канадці масово вийшли з вимогою до уряду негайно звільнити 'патріотичних' активістів."
 canada.102.a: "Неймовірно"
 canada.102.b: "Нарешті хороші новини!"

 canada.103.t: "Прем'єр-міністр Дюплессі засуджує уряд"
 canada.103.d: "Прем'єр-міністр Квебеку Моріс Дюплессі виступив із запальною промовою, в якій звинуватив уряд Канади в 'тиранії' щодо франко-канадців і закликав людей Квебеку 'не відступати' від своїх вимог щодо скасування закону про призов. На завершення своєї промови він прямо закликав до референдуму щодо незалежності Квебеку, якщо уряд не перегляне свою позицію."
 canada.103.a: "Це лише загрози?"

 canada.104.t: "Демонстрації в Оттаві"
 canada.104.d: "Масові демонстрації відбулися в центрі Оттави, де протестувальники проти призову закликали до зміни урядової політики. Ситуація стала ще складнішою, коли з'явилися групи, що підтримують законопроєкт C-7, і почалися зіткнення між прихильниками та противниками призову. Поліція була змушена втрутитися, і після кількох затримань порядок був відновлений."
 canada.104.a: "Завжди щось..."

 canada.105.t: "Спеціальний статус для Квебеку"  
 canada.105.d: "Нарешті досягнуто угоди щодо рішення, яке на даний момент зробить Квебек більш охочим учасником у досягненні цілей федерального уряду. Провінція отримала певні привілеї, що є унікальними для Квебеку — можливість контролювати імміграцію та регулювати використання французької мови, що зазвичай належить до повноважень федерального уряду. Хоча багато англо-канадців вважають це хабарем, і це ще потребуватиме довгого процесу внесення змін до конституції Канади, більшість задоволені тим, що конфлікт нарешті закінчився — принаймні наразі. Прем'єр Квебеку Моріс Дюплессі називає це перемогою та активно просуває її серед франко-канадців, тому, принаймні тимчасово, конфлікт із Квебеком, здається, завершився."  
 canada.105.a: "Слава Богу!"

 canada.106.t: "Придушення франко-канадців"  
 canada.106.d: "За наказом федерального уряду як ККК, так і канадські збройні сили у великій кількості були введені до Квебеку. Вулиці патрулюються, великі зібрання розганяються, і сила застосовується лише в разі крайньої необхідності для підтримання порядку. Фотографії насильства, які заполонили перші сторінки газет, не подобаються багатьом канадцям, але більшість визнає, що наразі немає іншого виходу. 'Ми не можемо вести переговори з насильством', — сказав прем'єр-міністр у Палаті громад, і на цьому все закінчилося."  
 canada.106.a: "Так тому і бути"

 canada.107.t: "Прем'єр Квебеку замінений"  
 canada.107.d: "По всьому Квебеку англомовні канадці тихо замінюють квебекців на важливих провінційних посадах — це culminates новими провінційними виборами, що призвели до поразки Моріса Дюплессі та обрання Аделара Годбу, лідера лібералів Квебеку, який набагато більше готовий співпрацювати з федеральним урядом. Були звинувачення, що федеральний уряд доклав зусиль, щоб тихо просувати Годбу та не допустити франко-канадців до голосування... але поки що ці звинувачення не були доведені і активно ігноруються."  
 canada.107.a: "Ласкаво просимо, прем'єр"

 canada.108.t: "Акт військових заходів"  
 canada.108.d.war: "Акт військових заходів, законодавство, яке надає федеральному уряду широкі повноваження обходити громадянські свободи та ігнорувати парламент, було ухвалено та зачитано в Палаті громад [CAN_king_first_name]. Він був ухвалений лише одного разу, у 1917 році під час Великої війни, і його ухвалено, нібито щоб вирішити поточну війну Канади... хоча більшість розуміє, що це головним чином для боротьби з безладами в Квебеку. Першим актом короля було відправити прем'єр-міністра у відставку та замінити його колишнім лідером консерваторів Артуром Мейгеном. У результаті король став фокусом багатьох канадців, які протестують проти цього рішення уряду, стверджуючи, що Акт військових заходів непотрібний і тиранічний."  
 canada.108.d.nowar: "Акт військових заходів, законодавство, яке надає федеральному уряду широкі повноваження обходити громадянські свободи та ігнорувати парламент, було ухвалено та зачитано в Палаті громад [CAN_king_first_name]. Він був ухвалений лише одного разу, у 1917 році під час Великої війни, і тепер використовується для боротьби з безладом у Квебеку. Першим актом короля було відправити прем'єр-міністра у відставку та замінити його колишнім лідером консерваторів Артуром Мейгеном. У результаті король став фокусом багатьох канадців, які протестують проти цього рішення уряду, стверджуючи, що Акт військових заходів непотрібний і тиранічний."  
 canada.108.a: "Боже, бережи короля!"

 canada.110.t: "Демонстрації по всій Канаді"  
 canada.110.d: "Чистка опозиції в Палаті громад і припинення дебатів викликали хвилю протестів по всій Канаді, з великими демонстраціями в Торонто та Ванкувері, де люди називають уряд антиканадським і припускають, що [CAN_king_first_name] використовує протести в Квебеку як привід для захоплення влади. 'Це не по-канадськи', — сказав Маккензі Кінг на протесті в Торонто, 'і це лише спроба відчайдушного британського уряду змусити Канаду підкоритися, коли вона найбільш вразлива.' Поки що ККК вдалося не допустити насильства під час демонстрацій, але обурення серед канадців глибоке."  
 canada.110.a: "Це зовсім недобре"

 canada.111.t: "Парламент призупинено"  
 canada.111.d: "Використовуючи королівську прерогативу, [CAN_king_first_name] зробив безпрецедентний крок, призупинивши роботу канадського парламенту та встановивши військовий уряд. Хоча на перший погляд король діє через консервативного прем'єр-міністра та його кабінет, очевидно, що британські вигнанці тепер твердо — навіть якщо неофіційно — контролюють країну. Дії короля широко розглядаються як вимушені надзвичайною ситуацією та як тимчасовий захід, спрямований на те, щоб провести Канаду через війну та остаточно повернути Домашні острови. Демонстрації проти короля були млявими й швидко придушені силами безпеки, і лише кілька газет висловили жаль з приводу того, що Канада знову стала 'колонією'."  
 canada.111.a: "Сміливий крок, ваша Величносте"

 canada.112.t: "Криза призову в Квебеку"
 canada.112.d: "Франкомовні канадці давно виступають проти призову, вважаючи ідею боротьби за британців образливою. Тепер, коли уряд Канади впровадив загальний призов у країні, реакція у франкомовній провінції Квебек була миттєвою: франко-канадці масово вийшли на вулиці з паралізуючими протестами.\nЦе повторення кризи призову 1917 року, але цього разу франко-канадці, здається, втратили терпець. 'Знову й знову нас закликають проливати французьку кров заради англійських воєн!' — сказав прем'єр Квебеку Моріс Дюплессі розлюченому натовпу в Квебек-Сіті. 'Ми кажемо ні, а нам кажуть, що ми мусимо! Квебек ніколи не буде вільним від англійського ярма, поки він залишається прислужником англійських політиків!'"
 canada.112.a: "Нещасний випадок"
 canada.112.b: "Знову проблеми в Канаді, здається"

 canada.113.t: "Канада запроваджує Акт військових заходів"
 canada.113.d: "Акт військових заходів, законодавство, яке надає канадському уряду широкі повноваження для обходу громадянських свобод і парламенту, був ухвалений у [CAN.GetNameDef] і зачитаний у Палаті громад [CAN_king_full_name]. Він був ухвалений лише один раз у 1917 році під час Великої війни, і нібито прийнятий для вирішення поточної війни Канади... хоча більшість розуміє, що він головним чином призначений для боротьби з масовими заворушеннями в Квебеку.\nПершим кроком [CAN_king_first_name] під новими повноваженнями стало звільнення прем'єр-міністра і призначення на його місце колишнього лідера консерваторів Артура Мейгена, прихильника жорсткої лінії та члена внутрішнього кола короля. У результаті король став об’єктом гніву багатьох канадців, які протестують проти дій уряду, стверджуючи, що Акт військових заходів є непотрібним і тиранічним."
 canada.113.a: "Тривожно"
 canada.113.b: "Канада рухається до авторитаризму,\nздається"

 canada.114.t: "Канадський парламент призупинено"
 canada.114.d: "Використовуючи королівську прерогативу, [CAN_king_full_name] зробив безпрецедентний крок, призупинивши роботу демократичного канадського парламенту та встановивши військовий уряд над нацією. Хоча на поверхні здається, що король діє через канадського прем'єр-міністра та його кабінет, очевидно, що тепер британський уряд у вигнанні твердо — хоча й неофіційно — контролює [CAN.GetNameDef]. Дії [CAN_king_first_name] широко розглядаються як викликані надзвичайною ситуацією та як тимчасовий захід, спрямований на те, щоб провести Канаду через війну та остаточно повернути Домашні острови. Демонстрації проти короля були млявими й швидко придушені канадськими силами безпеки, і лише кілька газет висловили жаль з приводу того, що країна знову стала 'колонією'."
 canada.114.a: "Отже, [CAN_king_first_name] тепер керує?"
 canada.114.b: "Тривожно"

 canada.115.t: "Напруженість між франко-канадцями та англо-канадцями спадає"
 canada.115.d: "Оскільки повний призов так і не був реалізований, напруженість між франко-канадцями та англо-канадцями поступово спадає. Хоча квебекці не довіряють канадському уряду в тому, що він не змінить своє рішення, наразі ситуація значно заспокоїлася."
 canada.115.a: "Це полегшення"

 canada.150.t: "Вода під мостом О'Коннелл"
 canada.150.d: "Правду кажучи, перспектива військової висадки у Великій Британії за останнє десятиліття не виглядає легшою. Хоча було складено плани на всі випадки, реальність така, що ми не можемо напевно розраховувати на те, що матимемо плацдарм навіть поблизу островів, і перспектива вторгнення через Атлантику нікого не приваблює. Висновок генерального штабу полягає в тому, що якщо є хоча б найменша можливість забезпечити присутність союзників поблизу Британії, ми повинні скористатися цією можливістю.\n\nІ така можливість може з’явитися, хоч і в найнеймовірнішому місці. Республіка Ірландія, здається, уникнула потрапляння до сфери впливу Німеччини під час відновлення після нещодавніх внутрішніх проблем і тепер займається зовнішніми справами. Основне питання — це відносини з соціалістичним урядом у Лондоні: існує значний страх, що вступ Ірландії у війну неминучий, і що для захисту їй потрібен союз. І, як це не дивно, здається, що Дублін готовий розглянути можливість вступу до альянсу Антанта, якщо це буде необхідно — або, принаймні, перші контакти не отримали однозначної відмови.\n\nХоча це було б великим досягненням, рішення не буде прийнято легко жодною зі сторін. Було чітко заявлено, що для досягнення цього союзу від нас вимагатимуть визнати анексію Північної Ірландії до складу республіки та назавжди відмовитися від наших претензій на неї. Це було б дуже важко прийняти як для нас, так і для лоялістів острова, які сподівалися, що домовленість, укладена після революції, буде тимчасовою. Тим не менш, як би дорого це не коштувало, це може бути необхідною умовою для шансу на визволення Британії — і ми зобов'язані нашим співвітчизникам розглянути всі варіанти."
 canada.150.a: "Якщо це ціна, то ми маємо її заплатити."
 canada.150.b: "Ми ніколи не поступимося цим підступним феніянам!"

 canada.151.t: "[From.GetNameDefCap] пропонує союз"
 canada.151.d: "Посланник від уряду [From.GetAdjective] прибув із пропозицією значного пакету фінансової допомоги в обмін на приєднання Ірландії до альянсу Антанте... що майже напевно означатиме війну з [ENG.GetNameDef].\n\nВони відчайдушно прагнуть мати місце для запуску свого вторгнення, і Ірландія знаходиться найближче до Британії, наскільки це можливо. Деякі члени уряду підтримують цю пропозицію, тоді як інші вважають, що британські правителі Канади майже напевно зрадять нас після війни — як це було завжди."
 canada.151.a: "Ми хочемо гарантії повної незалежності всієї Ірландії"
 canada.151.b: "Цей союз у наших інтересах"
 canada.151.c: "Нам не потрібна їхня пропозиція"

 canada.152.t: "[From.GetNameDefCap] приєднується до Антанте"
 canada.152.d: "Вдячний за нашу щедру допомогу та захист, ірландський уряд вирішив ратифікувати нашу угоду про допомогу та офіційно оформити їхнє членство в Антанті."
 canada.152.a: "Триразове ура для Канади, Ірландії та Антанте!"

 canada.153.t: "[From.GetNameDefCap] відхиляє нашу пропозицію"
 canada.153.d: "Ірландський уряд відхилив нашу пропозицію щодо допомоги та союзу, вважаючи за краще зберігати відносини між Канадою та Ірландією на комфортній дистанції."
 canada.153.a: "Як прикро!"

 canada.154.t: "Пакет допомоги Канади"
 canada.154.d: "Як частина підписаного договору про військовий доступ, канадці готові інвестувати великі кошти в економічну галузь на вибір Ірландії. Уряд має вирішити, як найкраще використати цю допомогу."
 canada.154.a: "Нехай допоможуть економіці."
 canada.154.b: "Військові потребують їхньої допомоги."
 canada.154.c: "Нехай допоможуть військово-морському флоту."

 canada.155.t: "[From.GetNameDefCap] хоче військового доступу"
 canada.155.d: "Уряд [From.GetAdjective] звернувся до [Root.Capital.GetCapitalVictoryPointName] з цікавим пропозицією — в обмін на надання їм військового та військово-морського доступу до Ірландії, звідки вони, ймовірно, почнуть свою війну проти [ENG.GetNameDef], вони готові зробити значні економічні інвестиції в будь-яку галузь на вибір уряду. Це, однак, розлютить уряд [ENG.GetAdjective]... навіть більше, ніж вже існуючий союз Ірландії з Німеччиною."
 canada.155.a: "Це звучить прийнятно"
 canada.155.b: "Ні — британцям не можна довіряти ні з одного боку Атлантики"

 canada.156.t: "[From.GetNameDefCap] погоджується"
 canada.156.d: "Ірландський уряд погодився на наш запит, і тепер їхні порти та бази відкриті для нас."
 canada.156.a: "Чудово!"

 canada.157.t: "[From.GetNameDefCap] відмовляється"
 canada.157.d: "Ірландський уряд відхилив нашу пропозицію щодо військового доступу. Очевидно, що вони нам не довіряють, незважаючи на наших спільних ворогів."
 canada.157.a: "Як прикро"

 canada.158.t: "Ольстер каже ні!"
 canada.158.d: "Після кількох місяців зростаючої напруженості після краху ірландської демократії лоялісти Північної Ірландії нарешті досягли своєї межі та піднялися на насильницьке повстання проти тиранії Дубліна. Хоча багато хто, звісно, хотів би негайно відправити війська до Белфаста, щоб допомогти вірним підданим Корони в їхній справі, існує побоювання, що будь-яка пряма участь може розглядатися як провокація з боку німців і режиму в Лондоні.\n\nОднак це не означає, що уряд не може допомогти їхньому повстанню менш офіційними способами, і вже готуються плани для надання зброї та радників, щоб змінити хід подій на нашу користь."
 canada.158.a: "Ми не можемо покинути Ольстер вдруге, ми мусимо діяти!"

 canada.159.t: "Смарагдовий острів стає червоним"
 canada.159.d: "Хоча відносини між Ірландією та британською короною, м’яко кажучи, не були найкращими за останні десятиліття, новини, які ми отримали за останній тиждень із Дубліна, викликали співчуття та жаль. Після хаосу, що спалахнув в Ольстері, і німецько підтриманого військового перевороту соціалісти на чолі з [ENG.GetLeader] та їх прибічники захопили владу в Ірландії в результаті власної революції.\n\nХоча багато хто може змиритися з відчаєм, відважні лоялісти Північної Ірландії пообіцяли не сидіти склавши руки й вже встановили контакт із канадськими спецслужбами для координації опору соціалістичному правлінню. Здається, що їхній план полягає в організації повстання, іронічно схожого на Пасхальне повстання, яке вони так ненавидять, з проханням про логістичну та матеріальну підтримку.\n\nХоча цей план може надати нам необхідний плацдарм для відновлення контролю над Британією, не всі підтримують ідею постачати зброю слабко організованим ополченцям, замість того, щоб відправити туди справжніх канадських солдатів. Потрібно вирішити, чи вартує це можливих ризиків."
 canada.159.a: "Лоялісти отримають нашу повну підтримку!"
 canada.159.a.tt: "§YКоли ми будемо у стані війни з Третьим Інтернаціоналом, Північна Ірландія повстане проти [IRE.GetNameDef] після нашого контакту.§!"
 canada.159.b: "На жаль, їм доведеться впоратися самостійно."
 canada.159.b.tt: "§YКоли ми будемо у стані війни з Третьим Інтернаціоналом, Північна Ірландія, ймовірно, повстане проти [IRE.GetNameDef] самостійно.§!"

 canada.170.t: "Пропозиція від [From.GetNameDef]"
 canada.170.d: "Уряд [From.GetAdjective] звернувся до нас із цікавою пропозицією: зважаючи на наші економічні труднощі, вони готові допомогти нам у відновленні, надавши великий пакет допомоги. В обмін ми повинні приєднатися до Антанте, скористатися їхнім захистом і дозволити їм використовувати наші території для вторгнення на [ENG.GetNameDef]. Хоча це вирішує кілька наших проблем, це також означає втягування в війну, яка нас не стосується."
 canada.170.a: "Ми не можемо відмовитися"
 canada.170.b: "З жалем мусимо відмовитися"

 canada.171.t: "[From.GetNameDefCap] погоджується"
 canada.171.d: "Хоча уряд [From.GetAdjective] неохоче втягуватися у війну, вони в досить скрутному становищі, щоб погодитися на нашу пропозицію."
 canada.171.a: "Чудово"

 canada.172.t: "[From.GetNameDefCap] відмовляється"
 canada.172.d: "Хоча уряд [From.GetAdjective] визнає свою складну ситуацію, вони стверджують, що вже на шляху до відновлення й не бажають ставати між нами та [ENG.GetNameDef]. Вони висловили подяку за нашу пропозицію, але, на жаль, відмовилися."
 canada.172.a: "Прикро"

 canada.173.t: "[From.GetAdjective] фонди для опору"
 canada.173.d: "Тихо, через непрямі канали, [From.GetNameDef] передав обладнання та фонди для руху опору проти синдикалістів."
 canada.173.a: "Щиро вдячні!"

 canada.174.t: "Уряд закликають до атаки"
 canada.174.d: "[CAN_king_first_name] останніми тижнями активно й публічно вимагав пояснити, чому атака на [ENG.GetNameDef] досі не розпочалася. 'Ми готові,' проголосив він. 'Більше того, чим довше ми чекаємо, тим більше синдикалісти стають готовими, тому ми ніколи не будемо готові більше, ніж зараз. Що б не сталося, атака має розпочатися!' Схоже, багато канадців із ним згодні, оскільки протягом кількох днів газети по всій країні публікують на першій шпальті заголовки на кшталт 'Почніть атаку!'"
 canada.174.a: "Можливо, він має рацію..."
 canada.174.b: "Ми атакуємо, коли будемо готові, не раніше"

 canada.175.t: "Повстання британських лоялістів"
 canada.175.d.scotland: "Наші спроби встановити контакт із лоялістами, які залишилися в [ENG.GetNameDef], увінчалися успіхом. Як ми й думали, вони збирали людей і спорядження з часів падіння імперії... і хоча в них немає сил самостійно боротися з синдикалістами, вони готові до повстання, тепер, коли ми закріпилися в [invasion_state.GetName]. Вони зібралися в горах північної Шотландії й готові атакувати за нашим наказом."
 canada.175.d.england: "Наші спроби встановити контакт із лоялістами, які залишилися в [ENG.GetNameDef], увінчалися успіхом. Як ми й думали, вони збирали людей і спорядження з часів падіння імперії... і хоча в них немає сил самостійно боротися з синдикалістами, вони готові до повстання, тепер, коли ми закріпилися в [invasion_state.GetName]. Вони зібралися в центральній Англії й готові атакувати за нашим наказом."
 canada.175.a: "Браво, джентльмени!"

 canada.176.t: "Повстання британських лоялістів"
 canada.176.d: "Після того, як [CAN.GetNameDef] закріпилися в [invasion_state.GetName], монархісти — про чию присутність серед нас ми знали, але мали значні труднощі вивести їх на світ — показали себе й підняли повстання. Їхня поява викликала шок у Британії, хоча міністри запевнили уряд, що ситуація має стабілізуватися за кілька місяців. З будь-яким везінням, це наша можливість знищити як канадців, так і лоялістів."
 canada.176.a: "Це лише незручність, нічого більше"

 canada.177.t: "Повстання північноірландських лоялістів"
 canada.177.d: "Ми отримали підтвердження, що партія зброї, відправлена до Північної Ірландії, прибула до Белфаста й уже розподілена серед добровольців Ольстеру, які готові почати діяти в будь-який момент.\n\nТепер залишається лише дочекатися фінального сигналу з Оттави, після чого почнеться їхнє повстання проти соціалістичної тиранії."
 canada.177.a: "За короля та країну, джентльмени!"

 canada.178.t: "Повстання північних лоялістів"
 canada.178.d: "Майже не дивно, що лоялісти Ольстера знову звернулися до британської корони, і за її допомоги їм вдалося захопити значну частину Північної Ірландії в результаті скоординованого удару проти ірландського правління. Як частина повстання, яке іронічно нагадує Пасхальне повстання, Ульстерські добровольці захопили будівлі по всіх шести графствах, зокрема й мерію Белфаста, де, імітуючи Ульстерський пакт 1912 року, вони підписали документ, проголосивши незалежність від Дубліна за підтримки Антанте й пообіцявши піднятися на захист 'вірних людей Ольстера' від 'синдикалістської та папської тиранії'.\n\nКатолики Півночі в багатьох районах, незважаючи на їхній консерватизм, чинять опір сепаратистам, які прагнуть їхнього підкорення, ірландська громадянська армія веде власну партизанську війну на захист своїх обложених громад, і навіть католики-прихильники Національної гвардії, подолавши сумніви, долучаються до опору проти Ульстерських добровольців, хоча й не без внутрішніх сутичок із громадянською армією.\n\nЦе повстання кинуло уряд у паніку, оскільки можливість висадки військ Антанте для підтримки їхніх реакційних лоялістських союзників і створення бази біля Великої Британії стала серйозною загрозою як для національної безпеки, так і для Інтернаціоналу загалом. Катаойрлех відповів промовою, оголосивши стан війни з Ульстерськими добровольцями, і зазначивши, що, хоча протестантів слід вважати такими ж трудящими, яких обманом змусила буржуазія виступити проти своїх братів, сили імперіалізму буде переможено."
 canada.178.a: "Ми придушимо їх, як і раніше!"

 canada.179.t: "Опір британців слабшає"
 canada.179.d: "Канадці наполегливо працювали під час окупації, щоб послабити синдикалістський опір, і на цей момент він фактично зник. У нас немає іншого вибору, окрім як змиритися з їхньою анексією."
 canada.179.a: "Сумний день для всіх нас..."

 canada.200.t: "Ситуація в Америці"
 canada.200.d: "Уряд усе більше турбується через кризу, що швидко розвивається в Сполучених Штатах, особливо через зростання Соціалістичної партії Америки. Синдикалістська нація на нашому південному кордоні була б немислимою. Насильство вже жахливе — настільки, що кілька губернаторів північно-східних штатів, не маючи впевненості у федеральному уряді, попросили нас втрутитися в разі громадянської війни. Поки ми не зобов'язані відповідати на їхнє прохання, але коли термін закінчиться, нас можуть змусити це зробити."
 canada.200.d.assass: "Уряд усе більше турбується через кризу, що швидко розвивається в Сполучених Штатах. Хоча вбивство Джека Ріда не дало Соціалістичній партії Америки зібратися для повстання — і це стало для канадського уряду справжнім полегшенням — досі здається немислимим, що американський уряд пішов на такі крайнощі, і багато хто замислюється, чи правдиві звинувачення Х'юї Лонга в корупції та тиранії. Навіть якщо це так, чи варто нам втручатися? Насильство вже жахливе — настільки, що кілька губернаторів північно-східних штатів, не маючи впевненості у федеральному уряді, попросили нас втрутитися в разі громадянської війни. Поки ми не зобов'язані відповідати на їхнє прохання, але коли термін закінчиться, нас можуть змусити це зробити."
 canada.200.d.peace: "Уряд усе більше турбується через кризу, що швидко розвивається в Сполучених Штатах. Хоча компроміс між урядом і Соціалістичною партією Америки означає, що загрози синдикалістського повстання більше немає — і це стало для канадського уряду справжнім полегшенням — все одно важко спостерігати за таким безжальним руйнуванням. Насильство вже жахливе — настільки, що кілька губернаторів північно-східних штатів, не маючи впевненості у федеральному уряді, попросили нас втрутитися в разі громадянської війни. Поки ми не зобов'язані відповідати на їхнє прохання, але коли термін закінчиться, нас можуть змусити це зробити."
 canada.200.a: "Неймовірно!"

 canada.201.t: "Перспектива втручання"  
 canada.201.d.csa: "Парламент розпочав напружені дебати про те, чи має уряд Канади визнати одну з воюючих фракцій на півдні 'справжньою' Америкою. Це складна ситуація, оскільки це розлютить інші фракції та потенційно залишить нас із ворожим переможцем на півдні... але ще гіршою є перспектива перемоги так званої [CSA.GetNameDef]. Хіба ми можемо очікувати, що будемо боротися в інших війнах, якщо на нашому південному кордоні буде сидіти синдикалістський уряд? На даний момент підтримка означає лише направлення Антанте на відправку добровольців і обладнання, але — якщо ми оберемо сторону — дехто вважає, що наше втягнення в конфлікт стане неминучим."  
 canada.201.d.nocsa: "Парламент розпочав напружені дебати про те, чи має уряд Канади визнати одну з воюючих фракцій на півдні 'справжньою' Америкою. Це складна ситуація, оскільки це розлютить інші фракції та потенційно залишить нас із ворожим переможцем на півдні... і, насправді, враховуючи, що страхи перед синдикалістською фракцією виявилися безпідставними, чи маємо ми взагалі підстави втручатися? Багато хто в уряді вважає, що нам слід не втручатися й дозволити подіям іти своїм шляхом. Однак дехто вважає, що ставка на переможця може принести нам дружнього союзника й, можливо, майбутнього члена Антанте."  
 canada.201.a: "Нам не варто втручатися"  
 canada.201.b: "Федеральний уряд, звісно, єдиний легітимний"  
 canada.201.c: "Ми визнаємо [PSA.GetNameDef] справжньою Америкою"  
 canada.201.e: "Ми підтримуємо Х'юї Лонга та [TEX.GetNameDef]"  
 canada.201.f: "Ми підтримуємо уряд Нової Англії"

 canada.202.t: "Біженці заповнюють [refugee_state.GetName]"  
 canada.202.d: "Оскільки ситуація в Америці погіршується, не дивно, що [Root.GetNameDef] стала головним напрямком для тих, хто тікає від насильства. Багато з іммігрантів є легальними, але все більше з них прибувають нелегально. Уже є кілька таборів для біженців у [refugee_state.GetName], багато з них прибувають із [flee_from_state.GetName], і їхня кількість створює значний тиск на наші ресурси. Спостерігачі зазначають, що ситуація, ймовірно, погіршиться, перш ніж покращиться."  
 canada.202.a: "Американські біженці? Яка іронія..."

 canada.203.t: "Ситуація з біженцями в [refugee_state.GetName] погіршується"  
 canada.203.d: "Хоча офіційні особи в [refugee_state.GetName] вже намагаються стримати кількість американських біженців, які перетинають кордон, нещодавно ситуація стала ще гіршою. Нова хвиля біженців, більшість із яких прибула з [flee_from_state.GetName], вже прибула та ще більше навантажила інфраструктуру провінції."  
 canada.203.a: "Сподіваємось, це скоро закінчиться"

 canada.204.t: "Криза біженців"  
 canada.204.d: "Кількість нелегальних біженців, які перетинають кордон із Америки, перетворилася на національну кризу, що впливає на стабільність [Root.GetNameDef] і можливості постачання, не кажучи вже про кількість солдатів, необхідних для підтримки порядку. Якщо поточний темп прибуття продовжиться, ситуація ще більше погіршиться. Парламент сперечається про те, що уряд повинен вирішити, що робити — і швидко."  
 canada.204.a: "Яка плутанина"

 canada.205.t: "Криза біженців поглиблюється"  
 canada.205.d: "Проігнорувавши попередні попередження, криза, викликана масовим прибуттям американських біженців, які втікають від громадянської війни на півдні, погіршилася. Насильство в і навколо таборів уздовж кордону посилилося, і їхня репутація така, що багато біженців тепер намагаються нелегально в’їхати в країну — де їх, безсумнівно, експлуатуватимуть безжальні ділки."  
 canada.205.a: "Треба щось робити"

 canada.206.t: "Торгівля з Америкою"  
 canada.206.d: "[Root.GetNameDefCap] значною мірою залежить від своїх торгових шляхів до Сполучених Штатів. Хоча громадянська війна принесла нам певну користь, а саме те, що замовлення на канадські товари з-за кордону зросли, оскільки американські джерела стають ненадійними, факт залишається фактом, що багато наших експортних товарів завжди йшли до самої Америки... і тепер, коли наш найбільший клієнт став ненадійним, наша економіка зазнала удару й намагається знайти вихід, доки громадянська війна не завершиться."  
 canada.206.a: "Немов нам бракувало проблем"

 canada.207.t: "Сутички у Віндзорі"  
 canada.207.d: "Місто Віндзор розташоване прямо навпроти Детройта, оплоту синдикалістів [CSA.GetName]. Ми вже певний час підозрюємо, що синдикалістські агенти таємно перетинали кордон, деякі разом із біженцями, і тепер, здається, наші підозри підтвердилися, оскільки місто охопили сутички між робітниками промислових підприємств і поліцією. Поліція стверджує, що цих 'симпатиків' підбурюють синдикалістські агенти. Чи є це правдою чи ні, насильство тривало кілька днів і лише зараз було взяте під контроль."  
 canada.207.a: "Синдикалісти в Канаді? Це неприпустимо!"

 canada.208.t: "Міліції переходять кордон до [473.GetName]"  
 canada.208.d: "Синдикалістське повстання в штаті Вашингтон поширилося через кордон, оскільки загони міліції використовують його для уникнення й обходу своїх противників. Це викликало значне занепокоєння в регіоні, оскільки канадські сили були змушені втрутитися й посилити безпеку, і вже відбулося кілька зіткнень уздовж південних шосе. Кілька інцидентів з атаками та грабунками на цивільні поселення охопили Британську Колумбію страхом, що будь-якої миті синдикалістські міліції можуть з’явитися нізвідки."  
 canada.208.a: "Недобре"

 canada.209.t: "Бунт у таборі Сент-Кетерінс"
 canada.209.d: "Насильство в таборах для біженців стало звичним явищем, головним чином через конфлікти між самими біженцями, а також із охоронцями, не кажучи вже про погані умови. Табір Сент-Кетерінс є одним із найбільш густонаселених у провінції, і, очевидно, умови там стали настільки жахливими, що повномасштабний бунт біженців спалахнув. Вони здолали охоронців, вибралися з табору та вирушили в околиці Торонто, де їх зрештою зупинила поліція Онтаріо. Побоюються, що це лише перший випадок такої масштабності, який ми побачимо."
 canada.209.a: "Це потрібно зупинити"

 canada.210.t: "Симпатичні страйки по всій Канаді"  
 canada.210.d.csa: "По всій країні численні профспілки влаштували симпатичні страйки на підтримку [CSA.GetNameDef]. Вони стверджують, що Соціалістичну партію Америки несправедливо звинувачують у тиранії, коли вона просто бореться з більшою тиранією капіталізму, що вийшов з-під контролю. Вони хочуть, щоб уряд Канади припинив 'навіювання страху' щодо синдикалістів. Страйки були неспокійними й руйнівними, і в кількох випадках призвели до жорстоких сутичок із ККК. Було заарештовано кілька осіб, і ККК пильно стежить за організаторами страйків."  
 canada.210.d.aus: "По всій країні численні групи влаштували 'симпатичні страйки' на підтримку [TEX.GetNameDef]. Вони створюють блокади та припиняють роботу в кількох містах, заявляючи, що роблять це на підтримку Х'юї Лонга. 'Його боротьба за пересічного американця — це та сама боротьба, з якою стикаються прості люди всюди', — сказав один з організаторів. Страйки були неспокійними й руйнівними, і в кількох випадках призвели до жорстоких сутичок із ККК. Було заарештовано кілька осіб, і ККК пильно стежить за організаторами страйків."  
 canada.210.a: "Цікаво"

 canada.211.t: "Нова домівка свободи"
 canada.211.d.nee: "Парламент охоплений суперечками щодо того, що робити з американськими біженцями. Нічого не робити — не варіант, але багато депутатів стверджують, що потрібна велика допомога для поліпшення умов у таборах. Витрати, кажуть вони, виправдані, оскільки 'американці — це наші брати й сестри, і ми повинні піклуватися про них у важкий для них час'. У тому ж дусі Луї Сен-Лоран запропонував проєкт 'Самаритянин' — ще ширший план допомоги, який передбачає розширення таборів і розміщення біженців у середньостатистичних канадських родинах. Там найбільш здатні будуть працювати разом із робітниками на фабриках, що значно краще, ніж бездіяльність у таборі. Тим часом, консерватори кажуть, що ризик для безпеки надто великий. Вони запропонували відправити більшість біженців до [NEE.GetNameDef], як і всіх новоприбулих. 'Це проблема Америки', — кажуть вони, — 'і її мають вирішувати американці'."
 canada.211.d.nonee: "Парламент охоплений суперечками щодо того, що робити з американськими біженцями. Нічого не робити — не варіант, але багато депутатів стверджують, що потрібна велика допомога для поліпшення умов у таборах. Витрати, кажуть вони, виправдані, оскільки 'американці — це наші брати й сестри, і ми повинні піклуватися про них у важкий для них час'. У тому ж дусі Луї Сен-Лоран запропонував проєкт 'Самаритянин' — ще ширший план допомоги, який передбачає розширення таборів і розміщення біженців у середньостатистичних канадських родинах. Там найбільш здатні будуть працювати разом із робітниками на фабриках, що значно краще, ніж бездіяльність у таборі. Тим часом, консерватори кажуть, що ризик для безпеки надто великий. Вони запропонували посилити сили безпеки за рахунок рекрутів і негайно закрити кордон."
 canada.211.a: "Наші потреби в безпеці мають першорядне значення — закрити кордон"
 canada.211.b: "Консерватори мають рацію — відправити їх до [NEE.GetNameDef]"
 canada.211.c: "Ми повинні допомогти біженцям, у розумних межах"
 canada.211.e: "Негайно впровадити проєкт 'Самаритянин'"

 canada.212.t: "Біженців відправлено з Канади"
 canada.212.d: "Немов у нас не було достатньо власних проблем із біженцями, тепер величезна кількість біженців була направлена ​​до [Root.GetNameDef] з [From.GetNameDef]. Їхнє пояснення, очевидно, полягає в тому, що це американська проблема, яку мають вирішувати американці. У нас немає іншого вибору, окрім як впоратися з цим якнайкраще."
 canada.212.a: "Дякую, Канадо"

 canada.213.t: "Рекрутинг біженців розпочався"
 canada.213.d: "По всій країні вербувальники зараз активні в таборах для біженців, пропонуючи найбільш здібним місце в армії. Більшість розуміє, що це тимчасове розташування — як тільки війна закінчиться, багато хто з них, ймовірно, залишить армію й повернеться додому. Тим часом наше добре ставлення до біженців призвело до того, що багато чоловіків вступили на службу. Вони кажуть, що боротимуться за країну, яка їх прийняла, навіть якщо це означає воювати проти своїх співвітчизників на батьківщині."
 canada.213.a: "Раді це чути"

 canada.214.t: "Біженці повертаються до Америки"
 canada.214.d.ceasefirecsa: "Перемир’я поклало край громадянській війні в Америці, принаймні на даний момент, і тому багато біженців почали повертатися додому. Однак багатьом не до вподоби той факт, що [CSA.GetNameDef] перемогла на сході. Ті, хто може, переважно їдуть до [PSA.GetNameDef], а інші вирішили залишитися в Канаді назавжди. Незалежно від того, куди вони прямують, схоже, криза біженців у Канаді закінчилася."
 canada.214.d.ceasefirenocsa: "Перемир’я поклало край громадянській війні в Америці, принаймні на даний момент, і тому переважна більшість біженців почала повертатися додому. Той факт, що перемир’я рано чи пізно закінчиться і конфлікт неминуче відновиться, не тішить багатьох, які вирішили залишитися в Канаді назавжди або вирушити в інші місця. Незалежно від того, куди вони прямують, схоже, криза біженців у Канаді закінчилася."
 canada.214.d.noceasefirecsa: "Громадянська війна в Америці закінчилася, і [CSA.GetNameDef] перемогла. Хоча багатьом біженцям це не до вподоби, багато хто вважає, що вони не мають іншого вибору, окрім як повернутися — адже найгірше насильство закінчилося, або принаймні так вони сподіваються. Багато інших вирішили залишитися в Канаді, заявивши, що Америка тепер синдикалістська і, отже, для них мертва. Незалежно від того, куди вони прямують, криза біженців у Канаді, здається, закінчилася."
 canada.214.d.noceasefirenocsa: "Громадянська війна в Америці закінчилася, і тому переважна більшість біженців вирішила повернутися додому — або для того, щоб зіткнутися зі справедливістю, або для участі у відбудові. Дехто вирішив залишитися в новому домі, але незалежно від того, куди вони вирушать, криза біженців у Канаді, здається, закінчилася."
 canada.214.a: "Бажане полегшення"

 canada.216.t: "Візит прем'єр-міністра Канади"  
 canada.216.d: "Прем'єр-міністр Канади здійснив державний візит до [Root.GetNameDef], привітавши президента з реформуванням Америки. На приватних зустрічах він висловив думку, що це не могло бути зроблено без допомоги Канади та Антанте, і, отже, сподівається, що між нашими країнами виникне більш постійний союз. Він запропонував передати будь-які захоплені території, на які претендує інша сторона, щоб уникнути майбутніх конфліктів, а також закликав [Root.GetNameDef] стати більш відданим і постійним членом Антанте. 'Наше — це особлива дружба', сказав він, 'і я вірю, що вона принесе користь усьому світу, якщо триватиме'."  
 canada.216.a: "Ми згодні — ця дружба важлива для нас"  
 canada.216.b: "Нас влаштовує статус-кво"

 canada.217.t: "[From.GetNameDefCap] погоджується"  
 canada.217.d: "Після візиту прем'єр-міністра кілька тривалих зустрічей із президентом [From.GetAdjective] завершилися успішно, що призвело до зобов'язань щодо дружби та майбутнього союзу між нашими двома країнами."  
 canada.217.a: "Чудово!"

 canada.218.t: "[From.GetNameDefCap] відмовляється"  
 canada.218.d: "Після візиту прем'єр-міністра кілька тривалих зустрічей із президентом [From.GetAdjective] завершилися без досягнення рішень. Президент заявив, що їх цілком влаштовує те, що відносини між [From.GetNameDef] і [Root.GetNameDef] залишаються такими, як є... тобто, вони вважають за краще зберегти певну дистанцію. Проте, візит пройшов у дружній атмосфері, і було досягнуто кілька вигідних торгових умов."  
 canada.218.a: "Ну, що ж"

 canada.219.t.usa: "Канада підтримує федеральний уряд"  
 canada.219.t.psa: "Канада підтримує тихоокеанський уряд"  
 canada.219.t.aus: "Канада підтримує уряд союзу"  
 canada.219.t.nee: "Канада підтримує уряд Нової Англії"  
 canada.219.d: "Сьогодні канадський уряд оголосив про підтримку [From.GetNameDef] як єдиного справжнього претендента на лідерство в Америці після їхньої громадянської війни. Хоча вони не пообіцяли прямого військового втручання, вони запропонували зміцнити [From.GetAdjective] сили обладнанням, добровольцями та низкою військових радників — радників, яких вони запросили з [Root.GetAdjective] армії. Канадці заявили, що Америка необхідна для підтримки світового порядку та запобігання розпаду однієї з великих держав світу в хаосі."  
 canada.219.a: "Ми готові"

 canada.220.t.usa: "Канада підтримує федеральний уряд"  
 canada.220.t.psa: "Канада підтримує тихоокеанський уряд"  
 canada.220.t.aus: "Канада підтримує уряд союзу"  
 canada.220.t.nee: "Канада підтримує уряд Нової Англії"  
 canada.220.d: "Сьогодні уряд Канади, а через нього й вигнані британські лідери та вся Антанте, оголосили про підтримку [Root.GetNameDef] як єдиного претендента на лідерство в Америці. Хоча вони не пообіцяли прямого військового втручання, вони запропонували зміцнити наші сили обладнанням, добровольцями, а також низкою військових радників для прискорення військового планування. Поки що вони нічого не просять натомість, заявляючи лише, що перемога стане благом для світового порядку."  
 canada.220.a: "Ми приймемо всю допомогу, яку можемо отримати!"

 canada.221.t.usa: "Канада підтримує федеральний уряд"  
 canada.221.t.psa: "Канада підтримує тихоокеанський уряд"  
 canada.221.t.aus: "Канада підтримує уряд союзу"  
 canada.221.t.nee: "Канада підтримує уряд Нової Англії"  
 canada.221.d: "Сьогодні уряд Канади, а через нього й вигнані британські лідери та вся Антанте, оголосили про підтримку [From.GetNameDef] як єдиного претендента на лідерство в Америці. Хоча вони не пообіцяли прямого військового втручання, вони запропонували зміцнити [From.GetAdjective] сили обладнанням, добровольцями та низкою військових радників. Їхня заява наголошувала лише, що Америка необхідна для підтримки світового порядку та запобігання розпаду однієї з великих держав світу в хаосі."  
 canada.221.a: "Як вони сміють втручатися в американські справи!"  
 canada.221.b: "Це може призвести до безладу"

 canada.222.t: "Канадське втручання"  
 canada.222.d: "Канада оголосила, що більше не буде сидіти склавши руки й спостерігати за громадянською війною, і тепер увела всю силу Антанте в збройний конфлікт. Вони приєдналися до громадянської війни на нашому боці, на краще чи на гірше."  
 canada.222.a: "Нарешті!"

 canada.223.t: "Наближається канадське втручання"  
 canada.223.d: "Надто налякані перспективою синдикалістської Америки біля свого південного кордону, канадці на півночі — разом зі своїми британськими господарями — готуються до втручання. Ми не можемо перешкодити цьому, але деякі вважають, що можливо затримати їх. Якби ми таємно зв’язалися та фінансували канадські робітничі рухи, щоб вони піднялися на страйки з очевидними синдикалістськими зв'язками, канадці могли б надто сильно параноїти, щоб вжити заходів, доки страйки не будуть зупинені. Це, в кращому разі, дасть нам кілька місяців, якщо ми продовжимо це робити. Інакше? Ми маємо підготуватися до вторгнення з півночі найближчим часом."  
 canada.223.a: "Так тому й бути."

 canada.224.t.first: "Починається загальнонаціональний страйк"  
 canada.224.t.later: "Триває загальнонаціональний страйк"  
 canada.224.d.first: "Лідери профспілок по всій країні закликали до страйків — достатньо, щоб паралізувати канадську економіку, спричинивши безлад від одного кінця країни до іншого. Дехто в нашому уряді припускає, що страйки занадто підозріло організовані… це, безсумнівно, спроба [CSA.GetNameDef] спровокувати революцію до того, як ми зможемо діяти. Незалежно від намірів, усі згодні, що страйки мають бути припинені, перш ніж ми зможемо думати про втручання на півдні."  
 canada.224.d.later: "Після короткої перерви страйки продовжилися по всій країні — їхні зусилля були посилені закликами до припинення переслідування синдикалізму Канадою. За словами Королівської канадської кінної поліції (ККК), промови, написані лідерами профспілок, цілком могли бути написані урядом [CSA.GetAdjective]. Вони кажуть, що незабаром матимуть докази, але до тих пір, доки не виявлять джерела фінансування страйків, нам доведеться боротися зі страйкарями та придушувати це дратівливе відволікання."  
 canada.224.a: "Як дратує."

 canada.227.t: "Квiд про кво?"  
 canada.227.d.owned: "Канадський уряд зв’язався з нами — спочатку привітав нас із перемогою в громадянській війні. Однак по-друге, вони натякнули, що наша перемога не була б можливою без їхнього втручання. Хоча вони не діяли виключно з цією метою, вони вважають, що від [Root.GetAdjective] уряду очікується певна поступка у відповідь, і формально запросили нас приєднатися до [From.GetFactionName], щоб допомогти їм у досягненні власних цілей. Натомість вони радо повернуть будь-які окуповані території, які вони охороняли з моменту початку громадянської війни. Хоча багато хто в нашому уряді погоджується, що канадське втручання було неоціненним, вони також сумніваються, чи варто [Root.GetNameDef] брати участь у чужих війнах у цей час."  
 canada.227.d: "Канадський уряд зв’язався з нами — спочатку привітав нас із перемогою в громадянській війні. Однак по-друге, вони натякнули, що наша перемога не була б можливою без їхнього втручання. Хоча вони не діяли виключно з цією метою, вони вважають, що від [Root.GetAdjective] уряду очікується певна поступка у відповідь, і формально запросили нас приєднатися до [From.GetFactionName], щоб допомогти їм у досягненні власних цілей. Хоча багато хто в нашому уряді погоджується, що канадське втручання було неоціненним, вони також сумніваються, чи варто [Root.GetNameDef] брати участь у чужих війнах у цей час."  
 canada.227.a: "Ми приєднаємося до [From.GetFactionName]"  
 canada.227.b: "Ми не просили їхньої допомоги, і ми не дамо свою"

 canada.228.t: "[From.GetNameDefCap] погоджується"  
 canada.228.d: "Уряд [From.GetAdjective] погоджується, що наше втручання у війну було неоціненним. Натомість вони погодилися взяти участь у нашому альянсі — хоча реконструкція може зайняти час, зрештою, міць [From.GetAdjective] армії буде повністю нам доступна."  
 canada.228.a: "Чудово!"

 canada.229.t: "[From.GetNameDefCap] відмовляється"  
 canada.229.d: "Хоча уряд [From.GetAdjective] визнає, що наша допомога була важливою для їхньої перемоги, вони нагадують нам, що не просили про це... більше того, реконструкція вимагатиме всієї уваги Америки, і вони не можуть дозволити собі брати участь у наших війнах, доки вона не завершиться. Проте вони уклали кілька вигідних торгових угод і пообіцяли покращувати відносини з нами в майбутні роки."  
 canada.229.a: "Ну що ж"

 canada.230.t: "Канада втручається в громадянську війну в Америці"  
 canada.230.d: "Вирішивши, що вони більше не можуть залишатися осторонь, поки американці охоплені руйнівною громадянською війною, [CAN.GetNameDef] вступили в конфлікт на боці [From.GetNameDef].\n\nКанадські війська вже перетнули кордон, і очікується, що союзники по Антанте незабаром приєднаються до них. Багато американців розглядають цей крок як акт агресії та порушення суверенітету Америки, хоча канадські офіційні особи заявили, що цей крок зроблений \"лише після ретельних обдумувань і з важким серцем\".\n\nЯк це вплине на перебіг масового конфлікту, ще належить з'ясувати."  
 canada.230.a: "Отже, час настав."  
 canada.230.b: "Вони отримають те, що заслуговують!"  
 canada.230.c: "Цікаво."

 canada.231.t: "[From.GetNameDefCap] захоплює Гренландію"  
 canada.231.d: "Посилаючись на надзвичайну ситуацію в [Root.GetNameDef], і очевидно, не бажаючи допустити можливості, щоб острів поблизу їхнього північного узбережжя контролювався ворогом, війська [From.GetAdjective] зайняли Гренландію. Маленький [Root.GetAdjective] гарнізон здався без бою, як і слід було очікувати."  
 canada.231.a: "Так тому й бути."

 canada.232.t: "Інтервенція Антанте в Америку?"  
 canada.232.d: "Сьогодні уряд [From.GetAdjective] консультується з урядом [Root.GetAdjective] щодо перспективи майбутнього втручання в громадянську війну в Америці. Вони заявляють, що Антанте не може допустити, щоб біля південного кордону Канади з'явилася синдикалістська Америка, але водночас вони побоюються, що їхня порада одній із воюючих фракцій призведе до подальших проблем, тому запитують нашу думку."  
 canada.232.a: "Антанте не повинна підтримувати жодну зі сторін"  
 canada.232.b: "Ми маємо підтримати федеральний уряд"

  
 canada.232.c: "Ми маємо підтримати тихоокеанський уряд"  
 canada.232.e: "Ми маємо підтримати уряд союзу Х'юї Лонга"  
 canada.232.f: "Ми маємо підтримати уряд Нової Англії"  
 canada.232.g: "Вони можуть самі вирішити, що робити"

 canada.300.t: "Від'їзд британських вигнанців"
 canada.300.d: "З відновленням [GBR.GetNameDef], багато британських вигнанців у Канаді почали повертатися додому — серед них британський прем'єр-міністр [GetBritishExilePM] та більшість його старших співробітників, а також велика кількість вигнанців, які були призвані до канадської армії, оскільки їхня присутність терміново потрібна на батьківщині для відновлення порядку. Решта, ймовірно, поїде протягом наступного року, що стане значним навантаженням на ресурси [Root.GetNameDef]. Проте більшість канадців радіють їх від'їзду. Адже це момент, на який Імперія чекала з 1925 року, і він відчувається як здобута важкою працею перемога."
 canada.300.a: "Знадобиться деякий час на адаптацію, але ми впораємось"

 canada.301.t: "Відновлення парламенту"
 canada.301.d: "З від'їздом британських вигнанців також закінчилась дія Акту військових заходів та відновлення повноцінного цивільного уряду. Консервативний уряд відновив контроль над парламентом, який було урочисто відкрито, поки назовні зібрався гучний натовп... багато з них протестували проти того, як керувалася країна під час надзвичайної ситуації, вимагаючи розслідування дій високопоставлених чиновників. Наразі уряд призначив нові вибори, які відбудуться протягом року."
 canada.301.a: "Слава Богу за це!"

 canada.302.t: "Генерал-губернатор Канади"
 canada.302.d: "Тепер, коли [CAN_king_first_name] повернувся до [GBR.GetNameDef], він більше не може особисто перебувати в Палаті громад Канади. Настав час призначити генерал-губернатора, який би представляв його в Канаді. Питання полягає в тому, кого призначити. Винагородити одного з наших генералів цією престижною посадою буде добре виглядати для нашої армії, але канадці можуть більше оцінити, якщо обрати когось із їхніх людей."
 canada.302.a: "Принц Альберт обійме посаду"
 canada.302.b: "Призначити лорда Маунтбаттена"
 canada.302.c: "Лорд Джон Верікер добре підійде для Канади"
 canada.302.e: "Нехай канадці самі оберуть свого представника"

 canada.303.t: "Новий генерал-губернатор"
 canada.303.d.albert: "Тепер, коли [CAN_king_first_name] повернувся до [GBR.GetNameDef], він більше не може особисто перебувати в Палаті громад Канади. Тому він призначив нового генерал-губернатора, і для цього вибрав принца Альберта. Багато канадців радіють тому, що такому високопоставленому члену королівської родини довірили цю посаду, і зустріли принца на вулицях Оттави з гучними оваціями. Проте багато хто сподівався, що британський уряд нарешті дозволить канадцеві обійняти цю посаду."
 canada.303.d.mountbatten: "Тепер, коли [CAN_king_first_name] повернувся до [GBR.GetNameDef], він більше не може особисто перебувати в Палаті громад Канади. Тому він призначив нового генерал-губернатора, і для цього вибрав лорда Луї Маунтбаттена, двоюрідного брата короля та шанованого адмірала британського флоту. Хоча багато канадців раді бачити такого високопоставленого члена королівської родини на цій посаді, багато хто сподівався, що посаду нарешті займе канадець, а не черговий британський військовий, тому натовп, який зустрічав лорда Маунтбаттена в Оттаві, був досить стриманим."
 canada.303.d.vereker: "Тепер, коли [CAN_king_first_name] повернувся до [GBR.GetNameDef], він більше не може особисто перебувати в Палаті громад Канади. Тому він призначив нового генерал-губернатора, і для цього вибрав лорда Джона Верікара, 6-го віконта Горта. Багато хто сподівався, що посаду обійме канадець, а не черговий британський військовий, тому натовп, який зустрічав лорда Верікара в Оттаві, був досить стриманим."
 canada.303.d.mcnaughton: "Тепер, коли [CAN_king_first_name] повернувся до [GBR.GetNameDef], він більше не може особисто перебувати в Палаті громад Канади. Тому він призначив нового генерал-губернатора, і для цього вибрав канадського генерала Ендрю Макнаутона. Канадці радіють тому, що нарешті один із їхніх співвітчизників зайняв цю посаду, і тому натовп, який зустрічав його в Оттаві, був великим і дуже схвильованим."
 canada.303.a: "Бажаємо новому генерал-губернатору всього найкращого"

 canada.304.t: "Початок дебатів щодо референдуму"
 canada.304.d: "Схоже, що багато канадців вважають, що британці занадто затрималися або що тепер Канада залишилася позаду, без нагороди та забута, що ідея проведення референдуму щодо майбутнього Канади в Співдружності швидко набула популярності. Франкомовні канадці в Квебеку найбільше підтримують розрив зв'язків із монархією, але цей настрій досить сильний і в інших частинах країни, тому національне голосування вважається необхідним. Дебати вже почалися, і це гостре питання — одне з тих, яке викликає глибокі та болючі суперечки між канадськими родинами. Одні вважають, що Канада має пишатися тим, що зробила для Імперії, а інші запитують: 'Що Імперія зробила для нас?'"
 canada.304.a: "Це може бути некрасиво"

 canada.305.t: "Демонстрації по всьому Квебеку"
 canada.305.d: "Національні дебати щодо референдуму цього тижня набрали обертів із проведенням анти-монархічних демонстрацій по всьому Квебеку. Найбільша з них відбулася в місті Квебек, де зібрався величезний натовп понад 100 000 осіб з усієї провінції, обурених тим гнобленням, яке вони пережили під час кризи з призовом, вірячи, що це сталося за наказом британської монархії. Чи це правда чи ні, але франкомовні канадці наполягають, що їхнє подальше місце в Канаді залежить від успіху референдуму. Лідери Квебеку, які вигукували 'Якщо референдум провалиться, для французів у Канаді немає майбутнього', зустріли гучні вигуки підтримки. Якщо натовп і був стриманим, то лише тому, що за демонстраціями уважно спостерігали тисячі канадських солдатів і поліцейських."
 canada.305.a: "То й до чого це придушення?"

 canada.306.t: "Марш на Рідо-Холл"
 canada.306.d: "Сьогодні величезний натовп рушив до Рідо-Холлу в Оттаві — будівлі, яка донедавна була домом для вигнаного британського короля та королівської родини. Розлючені протестувальники штурмували поліцейську лінію, яка захищала будівлю від пошкоджень, і з поважної причини, враховуючи загрози, висловлені анти-монархічними радикалами в попередні дні, спалити Рідо-Холл дотла. Після годин конфронтації поліцію викликали для розгону натовпу за допомогою сльозогінного газу, що призвело до того, що багато поміркованих спостерігачів заявили, що це був похмурий день в історії канадської демократії."
 canada.306.a: "Неприємне видовище"

 canada.307.t: "Марш на підтримку короля"
 canada.307.d: "У відповідь на хвилі гнівних протестів за останні кілька тижнів сьогодні в Торонто відбувся марш — на підтримку [CAN_king_first_name]. Хоча дехто зазначив, що натовп складався переважно з людей старшого віку та англомовних канадців, це все ж було серйозним нагадуванням про те, наскільки глибоко вкорінилися британські традиції в Канаді. Консервативні спікери нагадали натовпу, що без Британії Канада взагалі б не існувала... і натовп відповів гучними оплесками. Багато присутніх із теплотою згадували королівську родину та висловлювали огиду від того, що канадці взагалі можуть замислитися про такий легкий розрив із традицією."
 canada.307.a: "Цікаво"

 canada.308.t: "Радіозвернення короля"
 canada.308.d: "[CAN_king_first_name] сьогодні звернувся до канадців через радіо із Букінгемського палацу, подякувавши країні за роки праці та кров, пролиту на благо Імперії. 'Не думайте, що ми забули про службу Канади,' сказав він, 'бо цього не було й ніколи не буде. Канада довела, що вона набагато більше, ніж колонія, набагато спроможніша й відданіша, ніж ми могли собі уявити. Вона була безпечним притулком, а для багатьох із нас — домом.' Він попросив канадців добре подумати, перш ніж обирати долю без Співдружності, хоча й додав, що — якщо вони вирішать піти — британці будуть морально зобов’язані поважати їхнє рішення та лише сподіватимуться, що дві країни зможуть продовжувати довгу й плідну дружбу."
 canada.308.a: "Добре сказано!"

 canada.309.t: "Починається розслідування Флемінга"
 canada.309.d.wma: "Вважається, що час для цього розслідування був обраний вкрай невдало. Федеральне розслідування зловживань з боку уряду після впровадження Акту військових заходів, очолюване консервативним депутатом сером Дональдом Флемінгом, сьогодні оприлюднило свої попередні висновки. Хоча розслідування зазначило, що попереду ще багато свідчень та досліджень, воно наголосило, що наразі не знайшло жодних доказів того, що уряд вдався до дій, які виходять за рамки 'виправданих надзвичайними обставинами'. Для тих, хто розлючений канадським урядом за обхід демократії, це розслідування оголошено не інакше як прикриттям. Здається, що замість того, щоб вгамувати гнів, розслідування Флемінга лише розпалило його ще більше."
 canada.309.d.pataut: "Вважається, що час для цього розслідування був обраний вкрай невдало. Федеральне розслідування зловживань з боку уряду після розпуску парламенту за наказом короля, очолюване консервативним депутатом сером Дональдом Флемінгом, сьогодні оприлюднило свої попередні висновки. Хоча розслідування зазначило, що попереду ще багато свідчень та досліджень, воно наголосило, що наразі не знайшло жодних доказів того, що уряд вдався до дій, які виходять за рамки 'виправданих надзвичайними обставинами'. Для тих, хто розлючений тим, що вигнаний британський уряд взяв на себе контроль над Канадою, це розслідування оголошено не інакше як прикриттям. Здається, що замість того, щоб вгамувати гнів, розслідування Флемінга лише розпалило його ще більше."
 canada.309.a: "Вітаємо, містере Флемінг, ви самі собі нашкодили"

 canada.310.t: "Прем'єр-міністр закликає до єдності"
 canada.310.d: "Сьогодні прем'єр-міністр Канади виступив із телезверненням до країни, попередивши, що розрив зі 'спеціальними відносинами' між [CAN.GetNameDef] та [GBR.GetNameDef] стане катастрофічним для обох країн. Він зазначив, що уряд зберігав сильний рекорд демократії протягом війни, і що керівництво короля було неоціненним, не переступивши жодних меж, дозволених йому як законом, так і традицією. 'Після того, як ми пройшли такий довгий шлях, щоб відновити Сполучене Королівство та монархію, було б недоречно плювати в обличчя нашій власній історії. Це час для зцілення та відновлення, а не для створення подальших розколів і злості.'"
 canada.310.a: "Але чи дослухається Канада?"

 canada.311.t: "Наближається канадський референдум"
 canada.311.d: "З відновленням [GBR.GetNameDef] та поверненням [CAN_king_first_name] до Букінгемського палацу, [CAN.GetNameDef], очевидно, відчуває, що британці занадто затрималися... або що тепер Канада залишилася позаду, без нагороди та забута після завершення своєї місії. Країна обговорює національний референдум щодо майбутнього Співдружності, і якщо голосування буде позитивним, то Канада розірве зв'язки з монархією повністю. Що це означатиме для місця [CAN.GetNameDef] в Антанті, а також для зв'язків, які вона розвивала з іншими членами альянсу протягом років свого керівництва, наразі невідомо."
 canada.311.a: "Агітувати за провал голосування"
 canada.311.b: "Це їхнє рішення"
 canada.311.c: "Неймовірно!"

 canada.315.t: "Національний референдум"  
 canada.315.d: "День референдуму Канади настав, і мільйони канадців вирушають на виборчі дільниці по всій країні. Інтерес до голосування настільки високий, що виборчі дільниці не справляються з довгими чергами. Питання, яке постало перед нацією: чи мають вони розірвати зв'язки з британською монархією та Співдружністю, продовжуючи свій шлях як нація, яка сама керує своїм урядом і конституцією, або ж залишаться домініоном і близьким союзником [GBR.GetNameDef], при цьому монархія продовжить існувати як символ традиції та історії?"  
 canada.315.a: "Ми повинні розірвати зв'язки з монархією"  
 canada.315.b: "Ми відданий член Імперії"  

 canada.316.t: "Канада розриває зв'язки з монархією"  
 canada.316.d: "З відновленням [GBR.GetNameDef] і поверненням [CAN_king_first_name] у Букінгемський палац, [CAN.GetNameDef] тепер, очевидно, відчуває себе забутою та покинутою після завершення своєї місії. Протягом останнього місяця країна охоплена розбіжностями у дебатах щодо їхнього місця у Співдружності. Франкомовні канадці були категорично проти, тоді як англомовні традиціоналісти підтримували збереження зв'язків. Гнів через референдум призвів до насильницьких демонстрацій та майже до бунтів, завершившись сьогоднішнім голосуванням, на якому було сказано остаточне 'так'. Канада продовжить свій шлях, більше не будучи домініоном, а будучи незалежною нацією. Що це означатиме для її місця в Антанті, наразі невідомо."  
 canada.316.a: "Народ сказав своє слово"  
 canada.316.b: "Цікаво"

 canada.317.t: "Канадський референдум провалився"  
 canada.317.d: "З відновленням [GBR.GetNameDef] і поверненням [CAN_king_first_name] у Букінгемський палац, [CAN.GetNameDef] тепер, очевидно, відчуває себе забутою та покинутою після завершення своєї місії. Протягом останнього місяця країна охоплена розбіжностями у дебатах щодо їхнього місця у Співдружності. Франкомовні канадці були категорично проти, тоді як англомовні традиціоналісти підтримували збереження зв'язків. Гнів через референдум призвів до насильницьких демонстрацій та майже до бунтів, завершившись сьогоднішнім голосуванням, на якому було сказано остаточне 'ні'. Канада продовжить свій шлях як домініон у складі Імперії. Яким буде майбутнє Квебеку після цього референдуму, наразі невідомо."  
 canada.317.a: "Народ сказав своє слово"  
 canada.317.b: "Цікаво"

 canada.318.t: "Націоналісти Квебеку здобувають перемогу на виборах"  
 canada.318.d: "Через гнів франкомовних канадців щодо постійної лояльності англомовних канадців до [GBR.GetNameDef], останні провінційні вибори в Квебеку показали величезний сплеск підтримки партії Союз Національ із легким здобуттям більшості місць Морісом Дюплессі, заснованої на кампанії за суверенітет Квебеку. Тепер Дюплессі має мандат на реалізацію процесу відокремлення, хоча не зрозуміло, як саме це буде зроблено — або ж чи дозволить це федеральний уряд."  
 canada.318.a: "Здається, придушення було недостатньо"

 canada.319.t: "Питання суверенітету Квебеку"  
 canada.319.d: "Очевидно, що квебекці втратили довіру до Канадської конфедерації. Вони відчувають себе меншовартісним партнером, а гіркота до британської монархії та розбіжності між франкомовними та англомовними канадцями стали надто глибокими. Прем'єр Квебеку Моріс Дюплессі офіційно вимагав, щоб Квебеку дозволили відокремитися... хоча немає чітких механізмів для цього. Враховуючи, скільки англомовних канадців проживає в Квебеку, які, безсумнівно, стануть громадянами другого сорту після відокремлення, ми маємо всі підстави заблокувати спробу. Але з іншого боку, можливо, це покращить ситуацію в довгостроковій перспективі?"  
 canada.319.a: "Не можна дозволити їм відокремитися"  
 canada.319.b: "Надамо їм автономію, але не незалежність"  
 canada.319.c: "Нехай ідуть — ми залишимося друзями"

 canada.320.t: "Квебек відокремлюється від Канади"  
 canada.320.d.free: "Франкомовні та англомовні канадці були в конфлікті з моменту створення Канадської конфедерації в 1867 році. Тепер франкомовні Квебеку вирішили, що розбіжності, загострені зловживаннями британських вигнанців під час їхнього правління країною, не підлягають вирішенню.\nВони вимагали незалежності, і канадський уряд, можливо, вважаючи, що в інтересах стабільності буде краще їх відпустити, дозволив це. Розрив відбувся мирно, зберігаючи багато економічних та культурних зв'язків, але чи триватиме ця добра воля протягом наступних років — це ще належить з'ясувати. Наразі новообраний президент Моріс Дюплессі очолює найновішу націю у світі, вітаючи великі натовпи, які святкують у Квебек-Сіті, всі в захваті від того, що, здавалося б, неможливе стало реальністю."  
 canada.320.d.puppet: "Франкомовні та англомовні канадці були в конфлікті з моменту створення Канадської конфедерації в 1867 році. Тепер франкомовні Квебеку вирішили, що розбіжності, загострені зловживаннями британських вигнанців під час їхнього правління країною, не підлягають вирішенню.\nВони вимагали відокремлення, і канадський уряд, можливо, вважаючи, що в інтересах стабільності буде краще їх відпустити, надав їм автономію замість незалежності. Хоча це не все, чого прагнули квебекці, автономія дозволяє їм контролювати власну імміграцію та культуру, і новообраний президент Моріс Дюплессі пообіцяв, що з часом буде досягнута повна незалежність."  
 canada.320.a: "Це було необхідно зробити."  
 canada.320.b: "Вів ля Квебек лібре!"  
 canada.320.c: "Цікаво."

 canada.321.t: "Патріація Канадської Конституції"  
 canada.321.d: "Акт про Британську Північну Америку, який заснував Конфедерацію Канади в 1867 році, перебував під юрисдикцією Британського парламенту — насправді, навіть коли британський уряд був у вигнанні, вони все ще технічно залишалися господарями долі Канади. Тепер це більше не так, оскільки документ було офіційно патріовано й представлено канадському прем'єр-міністру на урочистій церемонії в Оттаві сьогодні. Прем'єр-міністр привітав натовп, що радісно вітав його, сказавши: 'Канада більше не колонія — разом ми здобули перемогу над синдикалістами та довели свою силу й витривалість як нація. Тепер, коли наша конституція належить нам, щоб змінювати її на власний розсуд, ми крокуємо вперед як справді незалежна держава!'"  
 canada.321.a: "Молодці, Канада!"  

 canada.322.t: "Народження канадського націоналізму"  
 canada.322.d: "Канадський націоналізм ніколи не був таким, як у їхніх американських сусідів на півдні. Завжди він більше був спрямований на ідею національної єдності, а не на доктрину про велику місію. Однак у столітті, коли Америка зазнала невдач, саме Канада піднялася на виклик... і тепер національна гордість починає проявлятися, коли канадці прагнуть довести свою незалежність і позбутися свого іміджу скромної країни, що існує на околицях Америки, паралельно зростає й незадоволеність їхніми зв'язками з — і рішеннями, прийнятими — Старою Імперією."  
 canada.322.a: "Не будемо занадто захоплюватися, гаразд?"  

 canada.323.t: "Канада виходить з Антанту"  
 canada.323.d: "Розірвавши зв'язки з британською монархією, було лише питанням часу, коли канадський уряд вирішить свою роль в альянсі Антанту — і тепер вони зробили це остаточно, оголосивши про свій вихід з усіх ролей в Антанті з сьогоднішнього дня. Враховуючи, що саме Канада багато років очолювала Антанту, військові лідери альянсу задаються питанням, що це означає для його майбутнього... і, дійсно, чи можна повністю розірвати зв'язки з Канадою.\n\nХоча британські чиновники висміювали Канаду за те, що вона залишила себе 'по-дурному ізольованою', канадці, здається, впевнені, що їхня роль як незалежної та сильної нації може принести лише подальший добробут."  
 canada.323.a: "Час настав."  
 canada.323.b: "Це їхнє рішення, хоча й нерозумне."  
 canada.323.c: "Антанта без Канади — важко уявити."  

 canada.324.t: "[From.GetNameDefCap] вимагає [claimed_state.GetName]"  
 canada.324.d: "На тлі сплеску націоналізму після розриву зв'язків з [GBR.GetNameDef], [From.GetNameDef] пред'явила претензії на штат [claimed_state.GetName], який наразі контролюється [Root.GetNameDef]. За словами уряду [From.GetAdjective], це частина їхньої 'великої долі'. Чи мають вони намір підкріпити свої претензії — ще належить з'ясувати."  
 canada.324.a: "Вони насмілилися!"  

 canada.325.t: "Зростання Націоналістичної партії"  
 canada.325.d: "Зростання канадського націоналізму мало низку наслідків, одним з яких стало швидке зростання Націоналістичної партії — яку до цього часу вважали крайнім угрупованням антибританських екстремістів — із великою кількістю перебіжчиків із Консервативної партії. Лідер партії, Генрі Герберт Стівенс, пообіцяв натовпу прихильників, який ентузіастично його підтримував, що вони приведуть Канаду до нової ери процвітання на наступних виборах."  
 canada.325.a: "Цікаво, але сумнівно"  

 canada.326.t: "Канадські інвестиції"  
 canada.326.d: "Після падіння Сполученого Королівства британські вигнанці кинулися до Канади зі своїми знаннями та грошима... а тепер, коли ми ті, хто намагається відновити розбиту економіку, відбувається зворотний процес. Канадські підприємці, багато з яких є британськими емігрантами, які вирішили залишитися у своєму новому домі, приїжджають до Великобританії, щоб скористатися численними можливостями, що існують тут. Це справді робить канадців багатими, але також значно допомагає нам. У нас так багато зв’язків між нами, так багато знайомих контактів, що ця асоціація є природною, і вона допомагає Великобританії відновлюватися швидше, ніж будь-коли раніше."  
 canada.326.a: "Ми вітаємо їхню присутність"  

 canada.327.t: "Нове покоління офіцерів"  
 canada.327.d: "Багато молодих канадських офіцерів проявили свою цінність під час відвоювання Сполученого Королівства, продемонструвавши свою хоробрість і командні здібності. Тепер, коли багато британських офіцерів повернулися додому, Рада Збройних сил підвищує багатьох цих канадців на вищі командні посади. Деяким із них також було надано важливі ролі в військових академіях, щоб їхній досвід допоміг сформувати майбутнє покоління тактиків, стратегів і лідерів."  
 canada.327.a: "Чудово"

 ### Flavour ###
 canada_flavour.1.t: "Міс Спокійна Ефективність"  
 canada_flavour.1.d: "Політичний істеблішмент Канади, безсумнівно, домінує чоловіками. Вкрай рідко можна побачити жінку на бюрократичній посаді, але Філліс Ґреґорі, прозвана «Міс Спокійна Ефективність», зламала ці бар’єри й здобула собі ім’я.\n\nНародившись у 1903 році в Новій Шотландії в скромній родині, вона швидко проявила себе як розумна дівчина. Ще дитиною вона навчилася грати на фортепіано і була відмінною ученицею. У 1925 році вона закінчила Університет Британської Колумбії, отримавши ступінь бакалавра з економіки та політології з відзнакою. Крім того, вона отримала стипендію імені Сьюзен Б. Ентоні, яка дозволила їй навчатися в Коледжі Брін-Мор у Пенсільванії, де вона здобула ступінь магістра. Пізніше вона переїхала до Німеччини й навчалася в Університеті Марбурга, де написала свою дисертацію.\n\nЗгодом вона повернулася додому, до Канади, і отримала посаду економіста в Оттаві. Її освіта, розум і неймовірні здібності дозволили їй піднятися по кар’єрних сходах, навіть ставши другом консерватора Р.Б. Беннетта.\n\nЗ початком Повернення та війни вона лише продовжувала сяяти. Спочатку її призначили радником з економічних питань у Раді цін і торгівлі воєнного часу. Після цього вона стала «Адміністратором жирів і олій», отримавши контроль над численними предметами, як-от мило, фарба, крохмаль, друкарська фарба, щоб назвати кілька прикладів. Її також доручили знайти нові джерела нафти для допомоги у воєнних зусиллях.\n\nСьогодні вона стала головним економістом Тарифної комісії — найвищою посадою, яку може обіймати жінка в Канаді. Розумна та елегантна жінка, яка здобула кожну свою посаду й відзнаку завдяки наполегливій праці та рішучості, вона є прикладом для всіх канадців того, чого можна досягти завдяки важкій праці та цілеспрямованості."  
 canada_flavour.1.a: "Справді чудова жінка"  

 canada_flavour.2.t: "Гобіт, або Туди й Назад"  
 canada_flavour.2.d: "Видавництво George Allen & Unwin випустило нову книгу британського емігранта Дж. Р. Р. Толкіна, який повернувся до Південної Африки після революції. Вона розповідає історію Більбо Торбина, дивної маленької істоти на ім’я Гобіт, який вирушає в пригоду з магами, гномами, велетнями, гоблінами та вогнедишним драконом, а потім повертається додому багатою людиною. Ця історія вже отримала широке визнання критиків, а Толкіна номінували на літературні премії. Є натяки, що він працює над чимось довшим і більшим, але сумнозвісна прихильність автора до досконалості може відкласти її публікацію."  
 canada_flavour.2.a: "Чудова історія!"  

 canada_flavour.3.t: "Помер Ґілберт К. Честертон"  
 canada_flavour.3.d: "Британський письменник Ґілберт Кіт Честертон помер сьогодні у вигнанні в Оттаві у віці 62 років. Плідний автор, найвідоміший своїм романом «Людина, яка була Четвергом», він був відданим римо-католиком і християнським апологетом, дві причини, які змусили його залишити Британію, щоб уникнути переслідувань після Синдикалістської революції."  
 canada_flavour.3.a: "Принц Парадоксу помер."  

 canada_flavour.4.t: "Помер Едмунд Алленбі"  
 canada_flavour.4.d: "Генерал Алленбі помер сьогодні у вигнанні в Оттаві у віці 75 років. Він вийшов у відставку в 1925 році, але найбільше був відомий як головнокомандувач британських експедиційних сил на Близькому Сході. Після досягнення значних перемог завдяки арабській допомозі, як-от захоплення Єрусалиму, він був змушений відступити, коли справи Британії у Великій війні погіршилися. Віддаючи йому шану державними похоронами, [CAN_king_full_name] хоче продемонструвати своє бажання помсти."  
 canada_flavour.4.a: "Сьогодні помер герой війни."

### Entente Events ###
 entente.1.t: "Створено ІЕРР"  
 entente.1.d: "Імперська економічна рада розвитку (ІЕРР) була створена для сприяння тіснішій економічній співпраці в рамках Антанти. За вказівкою уряду [Root.GetAdjective], члени Антанти можуть бути запрошені до ІЕРР, де їх щороку спонукають зробити внесок політичної влади в спільний фонд. Цей внесок надає їм доступ до радників ІЕРР, а накопичена політична влада використовується головою ради для інвестування назад у членів."  
 entente.1.a: "Чудова ініціатива!"  

 entente.2.t: "Запрошення до ІЕРР"  
 entente.2.d: "Делегація уряду [From.GetAdjective] сьогодні прибула з офіційним запрошенням для [Root.GetNameDef] приєднатися до Імперської економічної ради розвитку (ІЕРР). ІЕРР була створена для сприяння економічній співпраці в рамках Антанти, із щорічними (і добровільними) внесками політичної влади, які інвестуються назад у держави-члени на розсуд [From.GetNameDef]. Деякі в уряді стурбовані тим, чи побачить [Root.GetNameDef] реальну віддачу від своїх інвестицій, але добровільний характер внесків має гарантувати довговічність ІЕРР."  
 entente.2.a: "Приєднатися та інвестувати £pol_power 25 політичної влади"  
 entente.2.b: "Приєднатися та інвестувати £pol_power 50 політичної влади"  
 entente.2.c: "Приєднатися та інвестувати £pol_power 100 політичної влади"  
 entente.2.e: "Нас не цікавить ІЕРР"  

 entente.3.t: "[From.GetNameDefCap] погоджується приєднатися"  
 entente.3.d: "Уряд [From.GetAdjective] зрозумів мудрість нашої пропозиції та погодився приєднатися до ІЕРР, зробивши початковий внесок у розмірі £pol_power [?From.iedc_contribution] політичної влади. Перші економісти та інженери вже почали прибувати до [Root.GetNameDef]."  
 entente.3.a: "Чудово!"  

 entente.4.t: "[From.GetNameDefCap] відмовляється приєднатися"  
 entente.4.d: "Можливо, вважаючи, що Антанта не зможе вплинути на їхню економіку значним чином, або просто не довіряючи уряду [Root.GetAdjective], [From.GetNameDef] відмовився приєднатися до ІЕРР."  
 entente.4.a: "Розчаровує"  

 entente.5.t: "Радники ІЕРР"  
 entente.5.d: "Наш внесок у ІЕРР дає нам можливість скористатися їхнім пулом радників – їхні переваги тим більші, чим більше ми інвестували. Як ми будемо використовувати їх протягом наступного року?"  
 entente.5.a: "Нехай допоможуть із нашою економікою"  
 entente.5.b: "Нам потрібні їхні інженери флоту"  
 entente.5.c: "Інженери з будівництва будуть дуже корисними"  

 entente.6.t: "Інвестиції ІЕРР"  
 entente.6.d.head: "ІЕРР готова інвестувати в [Root.GetNameDef], хоча вони не будують заводи в жодному конкретному [Root.GetAdjective] штаті, а натомість підвищують нашу загальну промислову потужність через економічну співпрацю в рамках Антанти. Ці заводи залишатимуться, доки ми братимемо участь у союзі. В якому напрямку ми направимо ці нові інвестиції?"  
 entente.6.d.member: "ІЕРР готова інвестувати в [Root.GetNameDef], хоча вони не будують заводи в жодному конкретному [Root.GetAdjective] штаті, а підвищують нашу загальну промислову потужність завдяки економічній співпраці. Ці заводи залишатимуться доти, доки ми беремо участь у союзі. Куди спрямувати ці інвестиції?"  
 entente.6.a: "Інвестувати в цивільні заводи"  
 entente.6.b: "Інвестувати в збройні заводи"  
 entente.6.c: "Інвестувати в суднобудівні потужності"  

 entente.10.t: "Щорічний огляд ІЕРР"  
 entente.10.d: "Прийшов час переглянути нашу участь у ІЕРР і зробити наш щорічний внесок в організацію."  
 entente.10.a: "Інвестувати £pol_power 100 політичної влади"  
 entente.10.b: "Інвестувати £pol_power 50 політичної влади"  
 entente.10.c: "Інвестувати £pol_power 25 політичної влади"  
 entente.10.e: "Поки не інвестувати"  
 entente.10.f: "Інвестувати £pol_power 250 політичної влади"  

 entente.12.t: "Вихід з ІЕРР"  
 entente.12.d: "Оскільки ми більше не є членом Антанти, ми також не можемо залишатися частиною ІЕРР. Наші інженери та радники вже покидають [iedc_leader.GetNameDef]."  
 entente.12.a: "Нехай буде так!"  

 entente.13.t: "ІЕРР припиняє роботу"  
 entente.13.d: "Без членів організації ІЕРР нарешті вирішила розпуститися. Кілька членів ради стверджували, що ІЕРР могла б бути корисною навіть для [Root.GetNameDef], координуючи зусилля в середині країни, але для більшості було зрозуміло, що організація не виконала своєї місії."  
 entente.13.a: "Шкода"  

 entente.15.t: "Заснування ІНАС"  
 entente.15.d: "[ENT.GetNameDef] створив Імперську наукову та академічну раду (ІНАС) — організацію, покликану об’єднати науково-дослідні зусилля Антанти для швидкого поширення важливих технологічних проривів і усунення дублюючих зусиль. Нас, як членів альянсу, було запрошено взяти участь в ініціативі."  
 entente.15.a: "Чудова ініціатива!"

 entente.20.t: "Звернення [CAN_king_first_name]"
 entente.20.d.home_isles: "[CAN_king_full_name] сьогодні звернувся до націй Антанти через радіо, привітавши їх із успішними зусиллями щодо повернення Домашніх островів та подякувавши за підтримку у найтемніші роки Британії. 'Незважаючи на втрати та руйнування, ми повинні знайти в собі сили радіти, адже повернення додому – це мрія, в яку деякі втратили віру. Однак, надія завжди була нашим найсильнішим союзником. Вона супроводжує нас на морях і йде з нами на поле бою. І саме до неї ми повинні звертатися, коли разом крокуємо в нову еру нашого спільного альянсу.'"
 entente.20.d.war_eng: "[CAN_king_full_name] сьогодні звернувся до націй Антанти через радіо, коментуючи стан альянсу тепер, коли війна з [ENG.GetNameDef] офіційно почалася. 'Ми ведемо цю війну з важким серцем, знаючи, що боремося проти власних співвітчизників, проливаючи британську кров на британську землю. Проте ми рішучі, бо тиранія синдикалізму не повинна панувати над жодною вільною людиною... особливо над жителями нашого Сполученого Королівства. Хоча деякі кажуть, що наш альянс має мало шансів на успіх, ми знаємо краще, бо ті, хто бореться за свободу, завжди мають силу двадцяти.'"
 entente.20.d.war_ger: "[CAN_king_full_name] сьогодні звернувся до націй Антанти через радіо, коментуючи стан альянсу тепер, коли війна з [GER.GetNameDef] офіційно почалася. 'Ми не мали наміру повторювати події Великої війни, але тепер, коли війна з німцями почалася, ми боротимемося всім серцем, щоб уникнути колишніх помилок. Цього разу ми здобудемо перемогу. Ми йдемо в бій із розумінням, що кайзер воює заради влади та завоювань, тоді як ми боремося заради добра всього людства. Це знання надасть нам всю необхідну силу.'"
 entente.20.d.war_acw: "[CAN_king_full_name] сьогодні звернувся до націй Антанти через радіо, коментуючи стан альянсу, оскільки він був втягнутий у громадянську війну в Америці. 'Ми не можемо просто спостерігати, як доля Америки визначає й долю нашого альянсу,' сказав він. '[CAN.GetNameDefCap] має довгий та вразливий кордон із американцями, і залишається надія, що наше втручання може відновити мирний і демократичний уряд, а можливо, навіть і союзника. Наші серця з тими американцями та канадцями, які неминуче втягнуті в цей конфлікт, борючись лише за свободу, якою вони так довго насолоджувалися.'"
 entente.20.d.france_taken: "[CAN_king_full_name] сьогодні звернувся до націй Антанти через радіо, привітавши їх із успішними зусиллями щодо звільнення французької території. 'Побачити, як французькі солдати знову марширують вулицями Парижа, а французькі громадяни радіють своєму звільненню від тиранії синдикалізму, вселяє надію в нас усіх. Багато чого ще треба зробити у [NFA.GetNameDef], але наш альянс крокує в майбутнє з радістю, знаючи, що наша перемога – це удар на користь свободи й добробуту всього людства.'"
 entente.20.d.france_mainland: "[CAN_king_full_name] сьогодні звернувся до націй Антанти через радіо, привітавши їх із успішними зусиллями щодо повернення вигнаного французького уряду на материк. 'Париж усе ще залишається поза нашим контролем,' сказав він, 'але ми можемо радіти, що французькі солдати знову крокують вулицями Марселя, що є ще одним кроком до їхньої остаточної мети – звільнення всіх громадян [NFA.GetNameDef], які люблять свободу. Наш альянс тяжко працював заради цієї перемоги, і хоча попереду ще багато справ, ми повинні визнати, що досягли цього разом, як спільний альянс, що прагне лише добра для всього людства.'"
 entente.20.d.india_united: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, привітавши їх із успішними зусиллями щодо об'єднання [RAJ.GetNameDef]. 'З часу жахливої громадянської війни, яка розколола Індію,' сказав він, 'ми трималися за відчайдушну надію, що одного дня ця нація знову стане єдиною. І ось ця перемога нарешті досягнута. Ми дякуємо індійському уряду за ту роль, яку вони так благородно відіграли в рамках Співдружності, і бажаємо їм успіхів на наступному етапі їхньої подорожі, коли вони почнуть процес загоєння, який досі розділяє людей цієї великої нації. Нехай наш альянс пам’ятає, чого можна досягти, коли ми прагнемо здійснити те, що багато хто вважав назавжди недосяжним.'"
 entente.20.d.italy_united: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, привітавши їх із успішними зусиллями щодо відновлення італійської материкової частини під владою [SRD.GetNameDef]. 'Так багато націй було розколото війною та синдикалістськими заворушеннями після завершення Великої війни,' сказав він, 'і тут ми ще раз нагадуємо, що існує шлях до відновлення... для хоробрих сардинців, для італійців, звільнених від тиранії синдикалізму, і для нас усіх. Як альянс, наша сила полягає в єдності та в рішучості, що тільки разом ми можемо завдати удару проти сил, які прагнуть пригнічувати вільні народи нашого світу.'"
 entente.20.d.india_defeated: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, застерігаючи їх не піддаватися відчаю після падіння Домініону Індії. 'Наш альянс існує, щоб запропонувати шлях до відновлення та свободи для кожного з наших членів,' сказав він, 'але ми розуміємо, що не кожна битва буде виграна, і не кожен брат чи сестра вийдуть з цього війни неушкодженими. Однак ми маємо бути рішучими. Ми слабші через втрату Індії, так, але ми не зламані, і якщо залишимося разом, то матимемо сили для досягнення остаточної перемоги.'"
 entente.20.d.aus_syndicalist: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, застерігаючи їх не піддаватися відчаю після падіння Австралазії під владу синдикалістських сил. 'Один із наших членів піддався розбрату та тиранії,' сказав він, 'і тому ми схиляємо голови в смутку перед битвою, яка тепер стоїть перед австралійськими борцями за свободу. Ми кажемо їм не втрачати надію, бо британська корона бачить їхню боротьбу, і Антанта ще не завершила свого шляху. Настане день, коли наш альянс висадиться на береги Антиподів і раз і назавжди покладе край синдикалістській загрозі.'"
 entente.20.d.wif_syndicalist: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, застерігаючи їх не піддаватися відчаю після падіння Вест-Індії під владу синдикалістів. 'Ми сподівалися, що кожен із чоловіків і жінок нашого великого альянсу уникне тиранії, яку приносить синдикалістське правління,' сказав він, 'але ми знаємо, що цього не судилося. Захопникам Вест-Індії ми можемо сказати лише те, що вони повинні готуватися, бо Антанта не заспокоїться, не зупиниться, доки її корумпований і несправедливий уряд не буде повалено, а вест-індійці, які так хоробро борються проти них, не отримають свою свободу. Це місія нашого альянсу, і ця невдача не знижує нашу силу, а навпаки, дає нам чіткість мети. Це урок, який усі ми повинні засвоїти в цю годину.'"
 entente.20.d.acw_begins: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, виголошуючи сумну заяву щодо початку другої громадянської війни в Америці. 'Наші серця йдуть до цих благородних американців, яких тепер закликають боротися проти сил тиранії та гноблення у власній батьківщині,' сказав він, 'бо ми знаємо добре, які наслідки матиме їхня поразка, а також страшну ціну для душі, коли ворог — це власні співвітчизники. Наш альянс не може лише оплакувати руйнування, однак. Ми повинні бути готовими діяти, адже доля Америки нерозривно пов'язана з нашою. Якщо Америка впаде під владу синдикалізму, то за нею впаде [CAN.GetNameDef], а згодом і ми всі. Якби нам не довелося розглядати таку серйозну можливість, як втручання, ми б цього не робили, але ми повинні розглянути це — заради блага всього людства.'"
 entente.20.d.war: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, закликаючи їх присвятити свої спільні сили воєнним зусиллям. 'Ми — альянс націй, пов'язаних не лише традиціями, але й спільним інтересом у свободі та блазі людства. Наша мета благородна, і ми щодня дякуємо за те, що в нашому союзі залишилися союзники з такою стійкістю, які все ще борються проти виснажливої хвилі гноблення та синдикалізму. Ми повинні тримати голову високо і знати, що є світло в кінці тунелю. Ця війна закінчиться, і ми повинні пройти через неї... разом.'"
 entente.20.d.peace1: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, закликаючи їх підготуватися до майбутньої війни проти [ENG.GetNameDef]. 'Усі ми прагнемо миру,' сказав він, 'але водночас знаємо, що необхідно зробити. Мільйони наших співвітчизників борються проти синдикалістської тиранії, жахливої хвилі, яка загрожує потопити не лише британців і французів, але й увесь світ. Лише з хоробрими серцями та рішучістю ми рухаємося вперед як одне ціле, поки не настане день, коли наші сили знову будуть випробувані. У нас є всі підстави вірити, що в цей день наші хоробрі чоловіки та жінки доведуть, що вони сильніші через усі випробування та труднощі, з якими кожен із нас стикався.'"
 entente.20.d.peace2: "[CAN_king_full_name] сьогодні звернувся до націй Антанти по радіо, попереджаючи, що — навіть у цей мирний час — альянс має бути готовим зустріти невідоме. 'Союз Британії переможений,' сказав він, 'але наш мир хиткий, і лише завдяки пильності ми можемо зберегти нашу свободу. Ще багато належить зробити в цьому світі, багато що вимагає нашої уваги, і, оскільки наш альянс довів свою силу за всіма можливими мірками, я з упевненістю знаю, що ми й надалі будемо справлятися з цими викликами з тією грацією та муж
 entente.20.a: "Хай живе король!"
 entente.20.b: "Слава Співдружності!"
 entente.20.c: "Антанта готова!"

 entente.21.t: "[CAN_king_first_name] здійснює турне по [Root.GetNameDef]"
 entente.21.d.high: "Виступаючи перед великою та шалено схвильованою юрбою в столиці, [CAN_king_full_name] висловив подяку [Root.GetAdjective] за внесок у Антанту і розпочав своє тримісячне турне по країні. [CAN_king_first_name] планує зустрітися з безліччю високопосадовців по всій [Root.GetNameDef] – навіть королівський персонал вже перевантажений запитами на аудієнцію. На кожному етапі заплановані величезні натовпи, зокрема велетенський парад у [parade_state.GetName] на честь короля. Чиновники [Root.GetAdjective] дуже задоволені візитом короля, і, схоже, жодних зусиль для червоної доріжки не буде пошкодовано."
 entente.21.d.med: "Виступаючи перед великою юрбою в столиці, [CAN_king_full_name] висловив подяку [Root.GetAdjective] за внесок у Антанту і розпочав своє тримісячне турне по країні. [CAN_king_first_name] планує зустрітися з чиновниками та високопосадовцями по всій [Root.GetNameDef], причому в його честь заплановано принаймні один парад у [parade_state.GetName]. Очікується, що на кожній ключовій зупинці будуть великі натовпи, і лідери [Root.GetAdjective] військових також раді зустрічі з представниками короля для координації зусиль Антанти."
 entente.21.d.low: "Виступаючи перед невеликою й не дуже активною юрбою в столиці, [CAN_king_full_name] висловив подяку [Root.GetAdjective] за внесок у Антанту і розпочав своє тримісячне турне по країні. [CAN_king_first_name] планує зустрітися з чиновниками та високопосадовцями по всій [Root.GetNameDef], причому в його честь заплановано принаймні один парад у [parade_state.GetName]. Оскільки популярність короля залишається низькою, очікується, що відвідуваність не буде дуже високою... хоча деякі все ще з нетерпінням чекають на присутність короля, а лідери [Root.GetAdjective] військових з нетерпінням очікують зустрічі для координації зусиль Антанти."
 entente.21.a: "Вітаємо Його Величність"
 entente.21.b: "Зробіть це швидко"
 entente.21.c: "Ми постараємося поводитися якнайкраще..."

 entente.23.t: "[CAN_king_first_name] у королівському скандалі"
 entente.23.d: "Під час турне [tour_country.GetNameDef] [CAN_king_first_name] опинився в центрі скандалу – нібито за участю одруженої спадкоємиці [tour_country.GetAdjective]. Хоча прямих доказів, окрім кількох розмитих фотографій, немає, спроби зам’яти скандал не вдалися, і він вже кілька тижнів є головною темою в газетах [tour_country.GetAdjective]. Король каже, що його турне продовжиться, хоча багато хто вважає, що досягнуте раніше схвалення вже майже повністю розвіялося."
 entente.23.a: "Як жахливо!""

 entente.24.t: "[CAN_king_first_name] у великому королівському скандалі"
 entente.24.d: "Під час турне [tour_country.GetNameDef] [CAN_king_first_name] опинився у центрі великого скандалу. Виявляється, що короля було почуто в приватній розмові з його помічниками, і зміст був настільки провокаційним, що негайно потрапив у заголовки газет [tour_country.GetAdjective]... заголовки, які потім підтвердили анонімні джерела серед персоналу короля і які згодом розійшлися по газетах у всій Антанті. Спочатку [CAN_king_first_name] наполягав на продовженні турне, але згодом припинив його та заявив, що 'візьме трохи часу', перебуваючи у своєму приватному маєтку [KR_king_base.GetAdjective]. Це, безсумнівно, щоб дати скандалу час вщухнути, хоча шкода його репутації – і позитивне ставлення, яке він отримав під час турне – вже завдано."
 entente.24.a: "Як жахливо!"

 entente.25.t: "Спроба замаху на [CAN_king_first_name]"
 entente.25.d: "Під час параду у [tour_country.GetNameDef] нападник у натовпі стріляв у королівську карету, що спричинило серйозну паніку, яка мало не перетворилася на тисняву. Король не постраждав, але був швидко евакуйований, і вже розпочато полювання на потенційного вбивцю. [CAN_king_first_name] змушений був припинити своє турне, отримавши щире вибачення від уряду [tour_country.GetAdjective]... хоча, окрім незручностей, спричинених діями сил безпеки [tour_country.GetAdjective], громадськість не втратила прихильності до короля. Навпаки, газети оголосили лише похвалу на його адресу, і король заявив, що зробить кількамісячну перерву в публічних виступах, щоб оговтатися від пережитого."
 entente.25.a: "Оце так! Ледь не сталося!"

 entente.26.t: "Королівське турне перервано"
 entente.26.d: "Турне [CAN_king_first_name] по [tour_country.GetNameDef] було перервано через хворобу короля, хоча королівський персонал стверджує, що нічого серйозного не сталося, і це, найімовірніше, втома. Громадськість [tour_country.GetAdjective] явно розчарована рішенням, хоча побажання швидкого одужання вже надходять у королівську резиденцію з моменту оголошення. Невідомо, скільки часу королю знадобиться для відновлення, але для турне [tour_country.GetAdjective] це означає, що доброзичливість, яку воно породило, не триватиме так довго, як сподівалися."
 entente.26.a: "Принаймні Його Величність у порядку"

 entente.27.t: "Королівський виступ добре сприйнятий"
 entente.27.d: "Виступ [CAN_king_first_name] під час його турне по [tour_country.GetNameDef], у якому він підкреслив цінність Антанти та необхідність відновлення порядку в хаотичному світі, отримав особливо сильну підтримку серед жителів [tour_country.GetAdjective] та був висвітлений багатьма національними газетами. Короля хвалять за його красномовство та захист інтересів альянсу, що справляє позитивне враження в останні дні [tour_country.GetAdjective] турне."
 entente.27.a: "Молодець!"

 entente.28.t: "Королівський виступ погано сприйнятий"
 entente.28.d: "Виступ [CAN_king_first_name] під час його турне по [tour_country.GetNameDef] вийшов з-під контролю, коли король не зміг впоратися з кількома провокаторами в натовпі. Було чути, як він зробив кілька критичних зауважень щодо 'неввічливості' тих, хто перебував у натовпі, і, як виявилося, ці люди були ветеранами, які отримали поранення на війні... ця історія була підхоплена багатьма газетами [tour_country.GetAdjective] і призвела до того, що [CAN_king_first_name] опинився в доволі невигідному становищі. Це не скандал, принаймні, але це залишає гіркий присмак, оскільки [tour_country.GetAdjective] турне короля наближається до завершення."
 entente.28.a: "Ну що ж, буває"

 entente.30.t: "Керівництво британськими вигнанцями"  
 entente.30.d.low: "Вигнанці наразі не мають значного впливу в [Root.GetNameDef]. Ті, хто були призначені в [Root.GetAdjective] уряд, здебільшого вже використали свої послуги, а британські промисловці в країні все ще консолідують своє багатство. Вони готові підтримати [CAN_king_first_name] протягом наступного року будь-якими засобами, які він вважатиме необхідними, хоча більшість з них вважають, що їхній вплив на [Root.GetNameDef] спочатку повинен зрости."  
 entente.30.d.med: "Вигнанці наразі зайняли видатні позиції як в уряді [Root.GetAdjective], так і в корпоративному секторі, і вони готові підтримати [CAN_king_first_name] протягом наступного року будь-якими засобами, які він вважатиме необхідними."  
 entente.30.d.high: "Вигнанці наразі займають впливові позиції в уряді [Root.GetAdjective], а їхні промисловці міцно тримають контроль над індустріальною економікою [Root.GetAdjective]. Вони готові підтримати [CAN_king_first_name] протягом наступного року будь-якими засобами, які він вважатиме необхідними, і наразі мають силу впливати на ситуацію."  
 entente.30.a: "Нехай вони працюють над збільшенням свого впливу"  
 entente.30.b: "Вони повинні допомогти уряду [Root.GetAdjective]"  
 entente.30.c: "Промисловість [Root.GetAdjective] потребує допомоги"  
 entente.30.e: "Вони повинні працювати над популярністю короля"  

 entente.31.t: "Вигнанці за роботою"  
 entente.31.d: "Британські вигнанці наполегливо працюють у [Root.GetNameDef], намагаючись розширити промислову базу країни своїм капіталом та досвідом. Вони запитали уряд [Root.GetAdjective], на чому слід зосередити їхні зусилля."  
 entente.31.a: "Зосередитися на цивільних проєктах"  
 entente.31.b: "Зосередитися на зброї та обладнанні"  

 entente.52.t: "Арешт британського вигнанця"  
 entente.52.d.king: "Багатий британський вигнанець, який також є високопоставленим членом найближчого кола [CAN_king_first_name], нещодавно був заарештований за вбивство своєї дружини, яка також є вигнанкою, що живе в [Root.GetNameDef]. Звинувачення викликає кілька складних питань, не в останню чергу, чи мають [Root.GetAdjective] суди юрисдикцію над британським громадянином. Інші емігранти були заарештовані в минулому, але ніколи не хтось із таким високим профілем, а [Root.GetAdjective] преса ухопилася за скандал до такої міри, що громадськість жадібно стежить за кожним днем, читаючи сенсаційні заголовки. [CAN_king_first_name] готовий особисто втрутитися на захист цієї людини, хоча це коштуватиме королю великої частки його репутації, і є інші, хто вважає, що настав час втрутитися уряду."  
 entente.52.d.noking: "Багатий британський вигнанець, який також є високопоставленим членом найближчого кола [CAN_king_first_name], нещодавно був заарештований за вбивство своєї дружини, яка також є вигнанкою, що живе в [Root.GetNameDef]. Звинувачення викликає кілька складних питань, не в останню чергу, чи мають [Root.GetAdjective] суди юрисдикцію над британським громадянином. Інші емігранти були заарештовані в минулому, але ніколи не хтось із таким високим профілем, а [Root.GetAdjective] преса ухопилася за скандал до такої міри, що громадськість жадібно стежить за кожним днем, читаючи сенсаційні заголовки. [CAN_king_first_name] сказав, що він був би готовий особисто втрутитися на захист цієї людини, але репутація короля і так досить погана – якщо він це зробить, почнуться заворушення. Тому багато хто каже, що настав час втрутитися уряду."  
 entente.52.a: "Якщо король хоче втрутитися, то нехай"  
 entente.52.b: "Дозволити судовому процесу тривати"  
 entente.52.c: "Уряд [Root.GetAdjective] повинен втрутитися"  

 entente.53.t: "Британський вигнанець підозрюється у шпигунстві"  
 entente.53.d.king: "Кілька днів тому був заарештований низькорівневий чиновник у Таємній раді [CAN_king_first_name] за звинуваченням у шпигунстві — шпигун, який, здається, почав співпрацювати з чиновниками з [ENG.GetNameDef] після приїзду до [Root.GetNameDef]. Історія стала публічною, і преса [Root.GetAdjective] роздмухує її як зраду країни самими Вигнанцями... полум’я підживлюють нещодавні коментарі короля, який захищав чиновника як особистого друга. Тепер у нас є вибір: дозволити судовому процесу тривати під пильним поглядом громадськості, дати [CAN_king_first_name] можливість втрутитися, попри шкоду для монархії, або втрутитися самим і передати справу британському уряду у вигнанні для тихого вирішення, незважаючи на обурення, яке це викличе."  
 entente.53.d.noking: "Кілька днів тому був заарештований низькорівневий чиновник у Таємній раді [CAN_king_first_name] за звинуваченням у шпигунстві — шпигун, який, здається, почав співпрацювати з чиновниками з [ENG.GetNameDef] після приїзду до [Root.GetNameDef]. Історія стала публічною, і преса [Root.GetAdjective] роздмухує її як зраду країни самими Вигнанцями... полум’я підживлюють нещодавні коментарі короля, який захищав чиновника як особистого друга. Тепер у нас є вибір: дозволити судовому процесу тривати під пильним поглядом громадськості або втрутитися самим і передати справу британському уряду у вигнанні для тихого вирішення, незважаючи на обурення, яке це викличе."  
 entente.53.a: "Дозволити королю втрутитися"  
 entente.53.b: "Судовий процес має відбутися у суді [Root.GetAdjective]"  
 entente.53.c: "Втрутитися та передати справу британцям"

 entente.54.t: "Конфлікт із британськими вигнанцями"  
 entente.54.d.1: "Прем'єр-міністр [GetBritishExilePM], голова британських вигнанців у [Root.GetNameDef], зараз перебуває в центрі словесної війни з прем'єр-міністром [Root.GetAdjective] щодо стану [Root.GetAdjective] армії та її загальної готовності до повернення на Британські острови... конфлікт, який починає просочуватися в національну пресу, яка вже готова назвати вигнанців 'невдячними квартирантами'."  
 entente.54.d.2: "Останній закон, що розглядається урядом [Root.GetAdjective] щодо правового статусу британських емігрантів у [Root.GetNameDef], зустрічає серйозний опір з боку [CAN_king_first_name] та його Таємної ради, які погрожують скористатися королівським правом на вето, що є їхнім законним правом, хоча це коштуватиме дорого, враховуючи те, як вигнанці іноді сприймаються громадськістю [Root.GetAdjective]. Деякі члени уряду відчайдушно намагаються знайти компроміс."  
 entente.54.d.3: "Суперечка поступово набирає обертів у військових колах [Root.GetAdjective] - а саме щодо того, хто має остаточне командування над британськими емігрантами, які зараз підтримуються і розміщені у [Root.GetAdjective] збройних силах. Зазвичай вигнанці та уряд [Root.GetAdjective] співпрацюють у таких питаннях, але існує кілька суперечливих моментів, які не зникають, і жодна зі сторін не готова поступитися."  
 entente.54.d.4: "Кілька нещодавніх заяв прем'єр-міністра [GetBritishExilePM], голови британських вигнанців у [Root.GetNameDef], були сприйняті як втручання в наступні вибори [Root.GetAdjective], і деякі члени уряду [Root.GetAdjective] обурилися - до такої міри, що звернулися до преси [Root.GetAdjective] зі скаргами на те, що вони бачать як підрив суверенітету [Root.GetNameDef]. Є побоювання, що цей конфлікт може легко вийти з-під контролю."  
 entente.54.d.5: "Поточний вплив британських вигнанців у [Root.GetAdjective] уряді останнім часом став предметом занепокоєння для опозиційних партій, деякі з членів яких звернулися до преси — навівши кілька прикладів, коли Таємна рада короля відкинула рішення уряду щодо важливих питань, особливо якщо вважалося, що це затягне терміни повернення [Root.GetNameDef] на Британські острови. Преса [Root.GetAdjective] готова взятися за це питання, і якщо його не вирішити найближчим часом, це може призвести до збільшення антипатій до британців у країні."  
 entente.54.d.6: "Кілька впливових бізнесменів [Root.GetAdjective] висловлюють невдоволення протекцією, яку отримують британські вигнанці в [Root.GetNameDef]. Вони кажуть, що британські промисловці мають преференційні умови на контрактах і навіть можуть уникати деяких правових вимог, які є обов'язковими для звичайних громадян [Root.GetAdjective]. Ці скарги починають набирати обертів у пресі [Root.GetAdjective], і якщо їх не вирішити, це може перетворитися на серйознішу проблему."  
 entente.54.d.7: "Щонайменше один великий британський промисловець, вигнанець у [Root.GetNameDef] та член найближчого оточення [CAN_king_first_name], гучно скаржиться на численні, як він називає, 'довільні' обмеження, накладені на британських вигнанців щодо ведення бізнесу в країні. 'Ми робимо все можливе,' - заявив він пресі [Root.GetAdjective], - 'і наша допомога справді потрібна для воєнних зусиль!' Уряд, зі свого боку, стверджує, що не може дозволити британським вигнанцям отримати несправедливі переваги у бізнес-колах. Король розглядає можливість втручання, тож це питання краще вирішити раніше, ніж пізніше."  
