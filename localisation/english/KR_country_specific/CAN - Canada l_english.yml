 entente.261.t: "[CAN_king_first_name] повертається до [From.GetNameDef]"  
 entente.261.d: "Дивовижно, але ситуація в [From.GetNameDef] покращилася... настільки, що [CAN_king_first_name] і королівська родина повернулися з вигнання в [king_come_from.GetNameDef].\n\nКороль радісно махав зібраним [From.GetAdjective] громадянам, усі з яких були в захваті від того, що знову побачили свого суверена на [From.GetAdjective] землі. Більшість думала, що вони ніколи більше не побачать короля, і цей день став історичним, коли всі скептики були вражені."  
 entente.261.a: "Ми радо вітаємо його вдома!"  
 entente.261.b: "Ми бажаємо йому прощання!"  
 entente.261.c: "Ура!"  
 entente.261.e: "Тимчасова невдача"  
 entente.261.f: "Цікаво"  

 entente.275.t: "Запит Антанти"  
 entente.275.d: "Чиновники уряду [From.GetAdjective] офіційно попросили дозволити використовувати наші портові споруди на півдні Африки, які їм дуже потрібні для ведення війни з [SAF.GetNameDef]. Ми завжди були в добрих стосунках із британцями, але чи хочемо ми втручатися в цей конфлікт?"  
 entente.275.a: "Звісно!"  
 entente.275.b: "Ми не хочемо втручатися"  

 entente.276.t: "[From.GetNameDefCap] погоджується"  
 entente.276.d: "На щастя, уряд [From.GetAdjective] погодився на наш запит. Їхні бази на півдні Африки тепер у нашому розпорядженні."  
 entente.276.a: "Це полегшення"  

 entente.277.t: "[From.GetNameDefCap] відмовляється"  
 entente.277.d: "Уряд [From.GetAdjective] відмовив у нашому запиті на доступ до їхніх баз на півдні Африки. Вони не бажають втручатися."  
 entente.277.a: "Прикро"  

 entente.278.t: "Переговори про американське суднобудування?"  
 entente.278.d.gbrexists: "Хоча Сполучене Королівство відновлене, королівський флот досі значно ослаблений після Британської революції. Історично склалося так, що флот імперії завжди будували на верфях Великої Британії, але в нещодавній ситуації ми покладалися більше на нашого південного сусіда в Сполучених Штатах. Їхні верфі допомогли нам завершити будівництво деяких великих лінкорів, які ми змогли отримати від революціонерів наприкінці громадянської війни. Оскільки верфі в Європі зайняті відновленням флоту для [GBR.GetNameDef], можливо, ми повинні звернутися до нашого союзника в [361.owner.GetNameDef] із пропозицією про оренду їхніх верфей, щоб зміцнити власні сили?"  
 entente.278.d.gbrdoesnotexist: "Після Британської революції верфі, які століттями виробляли кораблі для Королівського флоту, опинилися в руках ворога. У порівнянні з ними місцеве канадське суднобудування не може зрівнятися з домом. Якщо ми хочемо повернути Сполучене Королівство, нам потрібен великий флот. Наш південний сусід має набагато більше можливостей для цього, ніж ми. Подібно до того, як їхні верфі були орендовані для завершення будівництва лінкорів King George і King David, чи не варто нам звернутися до [361.owner.GetNameDef] щодо оренди верфі Brooklyn для зміцнення нашого флоту?"  
 entente.278.a: "Гідна справа."  
 entente.278.b: "Імперія може виробляти достатньо."  
 entente.278.c: "Зараз у нас немає ресурсів, але це приваблива ідея."  

 entente.279.t: "[CAN.GetNameDefCap] запитує оренду верфі Brooklyn"  
 entente.279.d.gbrexists: "Хоча канадці та їхні британські вигнанці успішно повернули Сполучене Королівство, Королівський флот отримав найкритичніший удар з часів битви при Ютландії під час Першої світової війни. Безперечно, знадобляться роки, щоб відновити Королівський флот до його довоєнного рівня. Оскільки верфі на рідних островах зайняті відновленням британського флоту, канадці звернулися до нас із можливістю орендувати наші верфі. Попри значне збільшення суднобудівних потужностей, розвинених під час вигнання, наші верфі все ще можуть значно перевершити канадські. Якщо ми погодимося орендувати канадцям верфі Brooklyn, вони пропонують нам підтримку у відновленні нації."  
 entente.279.d.gbrdoesnotexist: "Коли пил після Другої американської громадянської війни осідає, до нас звернулися канадці з привабливою пропозицією. В обмін на оренду верфі Brooklyn вони нададуть фінансування та інші ресурси, щоб допомогти нам відбудувати зруйновану війною країну. Якщо канадці та британські вигнанці збираються відвоювати Сполучене Королівство, їм знадобиться потужний флот; флот, який можуть побудувати наші верфі. Це також може прокласти шлях до майбутньої співпраці між нашими двома країнами у суднобудуванні. Наша допомога у будівництві кораблів для участі в 'Поверненні додому' заробила б нам значну вдячність від наших північних сусідів."  
 entente.279.a: "Ми приймаємо умови"  
 entente.279.b: "Ми зберігаємо верф для себе"  

 entente.280.t: "[FROM.GetNameDefCap] погоджується орендувати верф Brooklyn"  
 entente.280.d: "З 1801 року верф Brooklyn служила інтересам ВМС США, надаючи їм сучасні верфі, сухі доки та інші потужності для будівництва та вдосконалення деяких найбільших і найпотужніших бойових кораблів американського флоту. У роки перед Великою війною верф Brooklyn допомагала будувати лінкори класу Connecticut, хоча кількість робітників верфі значно скоротилася внаслідок Великої депресії.\n\nПід час Другої американської громадянської війни район Бруклін став полем для одних із найінтенсивніших боїв війни. Коли [FROM.GetNameDefCap] встановили свій повний контроль над Нью-Йорком, верф Brooklyn була врешті-решт відновлена та модернізована (незважаючи на значні воєнні пошкодження), щоб виконувати свої суднобудівні функції. Через необхідність підтримки Королівського флоту наш уряд звернувся до [FROM.GetNameDef] щодо оренди верфі. Схоже, що наші аргументи дали результати, оскільки вони висловили готовність орендувати верф Brooklyn, щоб дозволити нам розширити наші військово-морські сили."  
 entente.280.a: "Чудово!"  

 entente.281.t: "[FROM.GetNameDefCap] відмовляється орендувати верф Brooklyn"  
 entente.281.d: "З 1801 року верф Brooklyn служила інтересам ВМС США, надаючи їм сучасні верфі, сухі доки та інші потужності для будівництва та вдосконалення деяких найбільших і найпотужніших бойових кораблів американського флоту. У роки перед Великою війною верф Brooklyn допомагала будувати лінкори класу Connecticut, хоча кількість робітників верфі значно скоротилася внаслідок Великої депресії.\n\nПід час Другої американської громадянської війни район Бруклін став полем для одних із найінтенсивніших боїв війни. Коли [FROM.GetNameDefCap] встановили свій повний контроль над Нью-Йорком, верф Brooklyn була відновлена та модернізована, щоб виконувати свої суднобудівні функції. На жаль, нашу пропозицію відхилено. Уряд [FROM.GetNameDefCap] заявив, що їхні власні потреби у верфі є пріоритетними і, попри нашу допомогу в Громадянській війні, вони не готові надавати американську землю для наших потреб. Отже, ми повинні продовжувати розвивати власні можливості на нашій території."  
 entente.281.a: "Прикро!"

