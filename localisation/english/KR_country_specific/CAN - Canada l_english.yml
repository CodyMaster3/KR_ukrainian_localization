 CAN_create_naval_research_group: "Створити спільну морську програму"  
 entente.284.t: "Створено спільну морську програму"  
 entente.284.d: "І ВМС США, і Королівський флот відомі своєю довгою історією та досвідом по всьому світу. Королівський флот завжди був провідним флотом світу, особливо у питанні підтримки контролю та захисту колишньої Британської імперії. Після Британської революції більшість досвідчених командувачів колишнього Сполученого Королівства змогли втекти до Канади з великою частиною свого флоту. Відтоді вони підтримували якість і традиції Королівського флоту, що робить їх гідними спадкоємцями колишнього британського флоту.\n\nВМС США давно стали гордістю своїх збройних сил. Вони були створені під час Війни за незалежність США і залишалися однією з найбільших і найсучасніших частин американських збройних сил до Другої американської громадянської війни. Більшість командирів флоту [FROM.GetNameDefCap] здобули безцінний досвід, воюючи на морях або беручи участь у блокадних операціях під час громадянської війни.\n\nЗ метою зміцнення зв’язків між нашими двома країнами та модернізації флотів обох країн уряд Канади та [FROM.GetNameDefCap] домовилися створити новий морський науковий центр. Це співробітництво має на меті не лише модернізувати флоти Антанти, але й обмінюватися ідеями щодо розробки нових кораблів і тактик за допомогою наших інженерів і корабелів. Разом ми зможемо розширити межі можливого та забезпечити свободу і безпеку на морях."  
 entente.284.a: "Разом до перемоги!"  

 entente.300.t: "Співпраця з Антантою?"  
 entente.300.d: "Багато наших військових експертів вважають, що наша війна проти Третього Інтернаціоналу буде важкою без додаткових сил, які б тиснули на синдикалістів. На щастя, експерти [From.GetNameDef] згодні з цим. Вони запропонували зустрітися з лідерами [From.GetFactionName], тепер коли вони теж воюють із [FRA.GetNameDef], і обговорити можливість співпраці. Союз, звісно, виключений. Але питання полягає в тому, наскільки корисною буде їхня співпраця, враховуючи, що їм однаково доведеться воювати із синдикалістами."  
 entente.300.a: "Давайте зустрінемось - ми допоможемо, як зможемо"  
 entente.300.b: "Нам не потрібна їхня допомога"  

 entente.301.t: "Німеччина відмовляється говорити"  
 entente.301.d: "Німці, очевидно, вважають, що їм не потрібна наша допомога, або вважають, що обговорення не мають значення, оскільки ми однаково повинні боротися з синдикалістами. Незалежно від причини, вони відмовилися зустрітися з нами для обговорення співпраці. Ідея закінчилася, не встигнувши розпочатися."  
 entente.301.a: "Що ж"  

 entente.302.t: "Німеччина погоджується на переговори"  
 entente.302.d: "Очевидно, уряд [From.GetAdjective] вважає так само, як і ми: співпраця між тими, хто має спільних ворогів, може виявитися корисною. Вони зустрінуться з нами та іншими лідерами Антанти в [CAN.GetConferenceLocation] через тиждень."  
 entente.302.a: "Чудово"  

 entente.303.t: "Антанта та Райхспакт зустрінуться"  
 entente.303.d: "Оскільки і Антанта, і Райхспакт тепер воюють із Третім Інтернаціоналом, [ENT.GetNameDef] скликали конференцію між їхніми лідерами в [ENT.GetAdjective] місті [ENT.GetConferenceLocation], щоб обговорити можливість співпраці... і [GER.GetNameDef] погодилися. Хоча наразі незрозуміло, наскільки далеко зайде ця 'співпраця', спроба варта того. Представника від [This.GetNameDef] запросили на зустріч."  
 entente.303.a: "Ми будемо там!"  

 entente.304.t: "Конференція в [ENT.GetConferenceLocation]"  
 entente.304.d: "Сьогодні в [ENT.GetConferenceLocation] зібралися лідери Антанти та Райхспакту, щоб обговорити можливість співпраці у війні проти Третього Інтернаціоналу. Було неважко визначити, що складатиме цю співпрацю: військовий і морський доступ між усіма членами, але - що важливіше для Антанти - готовність Райхспакту триматися подалі від Франції та Великої Британії після завершення війни. Це дозволило б урядам французьких і британських вигнанців швидко повернутися до Європи, що є їхньою кінцевою метою, але зараз над конференцією нависає одне питання: чи погодяться [GER.GetNameDef] на такі умови, і якщо так, то що вони попросять натомість?"  
 entente.304.a: "Це справді чудове запитання"  

 entente.305.t: "Наші вимоги"  
 entente.305.d: "Уникати як Франції, так і Великої Британії на мирній конференції після нашої майбутньої перемоги означало б, що [GER.GetNameDef] залишаться після довгої та дорогої війни майже ні з чим - і, можливо, з двома відновленими сусідами, яких ми раніше перемогли та які не мають жодної причини нас любити. Ми не можемо покладатися на їхню вдячність... тож чи варто взагалі розглядати цю ідею? Що ми попросимо натомість?"  
 entente.305.t.return: "Чи вимагати більше?"  
 entente.305.d.return: "Ми дійшли до цього моменту в переговорах. Чи вимагати більше поступок від Антанти, чи ми вже успішно завершили договір?"  
 entente.305.a: "Французи повинні публічно відмовитися від своїх претензій на Ельзас-Лотарингію"  
 entente.305.b: "Після повернення до Парижа французи повинні приєднатися до Міттельєвропи"  
 entente.305.c: "Вони повинні визнати свої колишні колонії в Африці та Азії нашими"  
 entente.305.e: "Британці повинні відмовитися від своїх претензій на Північну Ірландію"  
 entente.305.f: "Перейдемо до підписання договору"  
 entente.305.g: "Ця дискусія безглузда - ми ніколи не будемо співпрацювати"  

 entente.306.t: "Конференція заходить в глухий кут"  
 entente.306.d: "Здається, делегати даремно приїхали до [ENT.GetConferenceLocation]. Хоча спочатку німці були готові говорити, ідея повністю триматися подалі від Франції та Великої Британії їм не сподобалася. Вони заявили, що вийдуть із тривалої та дорогої війни ні з чим, і жоден із делегатів не зміг їх переконати, що будь-яка пропозиція Антанти буде для них вартою уваги. Делегати Райхспакту вже повертаються додому, і конференцію в [ENT.GetConferenceLocation] визнано повним провалом."  
 entente.306.a: "Вони хотіли надто багато!"  
 entente.306.b: "Даремна трата часу"

 entente.307.t: "Конференція в [ENT.GetConferenceLocation]: Ельзас-Лотарингія"  
 entente.307.d: "Німецькі делегати на конференції в [ENT.GetConferenceLocation] висунули вимогу в обмін на їхню співпрацю: наш уряд повинен публічно відмовитися від будь-яких майбутніх претензій на Ельзас-Лотарингію. Це не стало несподіванкою, і хоча після війни нам ніхто не завадить знову заявити про свої права, такий крок виглядатиме як нелегітимний акт. Наші союзники можуть навіть не підтримати нас у цьому. Або ж німці просто хочуть принизити нас, змусивши відмовитися від того, що кожен знає як наше, в обмін на співпрацю, яка їм, мабуть, потрібна так само, як і нам."  
 entente.307.a: "Ми ніколи не відмовимося від Ельзас-Лотарингії!"  
 entente.307.b: "Добре, ми погоджуємося"  

 entente.308.t: "[NFA.GetNameDefCap] Відмовляє"  
 entente.308.d: "Очікувано, делегат [NFA.GetAdjective] відмовився відмовитися від своїх претензій на Ельзас-Лотарингію, навіть заради допомоги, яка їм життєво необхідна для повернення на континент. Вони занадто горді, щоб відмовитися від претензій на те, що вони не можуть повернути."  
 entente.308.a: "От і все для конференції"  
 entente.308.b: "Поки відкладемо це питання"  

 entente.309.t: "[NFA.GetNameDefCap] Відмовляється від Ельзас-Лотарингії"  
 entente.309.d: "На подив, делегати [NFA.GetAdjective] погодилися - після тривалих обговорень із німцями - публічно відмовитися від своїх претензій на Ельзас-Лотарингію, якщо німці погодяться на договір про співпрацю на конференції в [ENT.GetConferenceLocation]. Враховуючи приниження для французів, яке пов’язане з цим рішенням, це багато говорить про те, наскільки вони вірять у важливість договору для їхнього повернення на континент."  
 entente.309.a: "Це полегшення"  
 entente.309.b: "Приємне визнання з їхнього боку"  
 entente.309.c: "Ми не маємо іншого вибору"  
 entente.309.e: "Як несподівано"  
 entente.309.f: "Заради французів в інших місцях ми маємо..."  

 entente.310.t: "Конференція в [ENT.GetConferenceLocation]: Міттельєвропа"  
 entente.310.d: "Німецькі делегати на конференції в [ENT.GetConferenceLocation] висунули вимогу в обмін на їхню співпрацю: як тільки ми повернемося в Париж, ми приєднаємося до Міттельєвропи - німецького економічного союзу. Безсумнівно, вони хочуть забезпечити своє економічне домінування над нами, поки ми відновлюємо країну... хоча відбудова йтиме набагато швидше за їхньої допомоги. Чи проковтнемо ми цю пігулку? Неправдоподібно, але ми можемо відмовитися, коли Париж буде наш, хоча це, безумовно, матиме наслідки."  
 entente.310.a: "Ні, ми не поступимося своєю незалежністю"  
 entente.310.b: "Добре, ми погоджуємося"  

 entente.311.t: "[NFA.GetNameDefCap] Відмовляє"  
 entente.311.d: "Здається, французи навіть не приймуть протягнуту руку допомоги, вважаючи, що членство в Міттельєвропі дозволить нам економічно домінувати в їхній країні. І вони, звісно, мають рацію. Невже вони думали, що ми дозволимо Франції відновитися без того, щоб мати над нею якийсь контроль? Тепер ми повинні вирішити, чи варте це того, щоб зірвати конференцію."  
 entente.311.a: "Звичайно, варте!"  
 entente.311.b: "Ні, ми повинні йти вперед"  

 entente.312.t: "[NFA.GetNameDefCap] Погоджується приєднатися до Міттельєвропи"  
 entente.312.d: "Німецька делегація висунула вимогу, щоб [NFA.GetNameDef] погодилася приєднатися до Міттельєвропи, німецького економічного союзу, після повернення Парижа. Більшість присутніх на конференції вважають, що німці мають намір отримати певний економічний контроль над французами, коли ті відновлюватимуть свою країну, але, можливо, їхня пропозиція має добрі наміри. Незалежно від мотивації, французька делегація погодилася: коли настане час, вони приєднаються до Міттельєвропи, як того вимагають німці."  
 entente.312.a: "Ах, добре"  
 entente.312.b: "Ми повіримо в це, коли побачимо"  
 entente.312.c: "Як принизливо"  
 entente.312.e: "Цікаво"  
 entente.312.f: "На жаль, це ціна за повернення додому..."  

 entente.313.t: "Конференція в [ENT.GetConferenceLocation]: Наші колишні колонії"  
 entente.313.d: "Німецькі делегати на конференції висунули вимогу: щоб британські та французькі колонії в Африці та Південно-Східній Азії, які Німеччина отримала після Першої Світової війни, були визнані її власністю. Це, мабуть, символічний крок, але німці хочуть запобігти будь-яким спробам з нашого боку відновити наші старі імперії в цих регіонах, коли наша міць буде відновлена. Важко уявити, що ми будемо готові воювати за наші далекі колонії, але, навіть так, ідея повної відмови від них болісна."  
 entente.313.a: "Ми не відмовимося від наших колоній"  
 entente.313.b: "Вони вже втрачені"  

 entente.314.t: "[From.GetNameDefCap] Відмовляє"  
 entente.314.d: "Цікаво, але, незважаючи на те, що британські та французькі колонії в Африці та Південно-Східній Азії були втрачені десятки років тому, [From.GetNameDef] все одно відмовився від них відмовитися. Вони вважають це 'зрадою' своїх колишніх підопічних і не бажають відмовлятися навіть від морального права на ці колонії. Тепер ми повинні вирішити, чи варте це того, щоб зірвати конференцію. Адже їхня відмова визнавати наші колонії не означає, що вони більше не наші."  
 entente.314.a: "Очевидно, що вони не хочуть співпраці"  
 entente.314.b: "Це незначне питання - рухаймось далі"  

 entente.315.t: "Визнання німецьких колоній"  
 entente.315.d: "Французькі та британські колонії, захоплені німцями після Першої світової війни, стали каменем спотикання - деякі анексовані, інші тимчасово окуповані через 'нездатність компетентного уряду' керувати ними. Тепер німці вимагають, щоб колонії в Африці та Південно-Східній Азії були офіційно визнані їхніми, щоб запобігти подальшим спробам їх відновлення, і Антанта погодилася. Це, мабуть, символічний жест, але такий, що може запобігти значним конфліктам у майбутньому."  
 entente.315.a: "Це того варте"  
 entente.315.b: "Добре"  
 entente.315.c: "Просто доставте нас до Парижа"  
 entente.315.e: "Цікаво"  

 entente.316.t: "Конференція в [ENT.GetConferenceLocation]: Північна Ірландія"  
 entente.316.d: "Німецькі делегати зробили щось несподіване: після обговорення зі своїми ірландськими союзниками вони висунули вимогу до нас - британський уряд повинен відмовитися від майбутніх претензій на Північну Ірландію. Це не дрібниця, фактично анулювати Акти про Унію та остаточно розділити Сполучене Королівство. Оскільки ірландці ніколи не збиралися поступатися цією землею без війни, можливо, краще вирішити це питання зараз."  
 entente.316.a: "Ми не дозволимо Німеччині нас змусити"  
 entente.316.b: "Так тому й бути, ми погоджуємось"

 entente.317.t: "[From.GetNameDefCap] Відмовляє"  
 entente.317.d: "Британський уряд відмовився погодитися на питання Північної Ірландії. Вони заявили, що анулювання Актів про Унію, які створили Сполучене Королівство, є надто важливим питанням, щоб вирішувати його тут і зараз – британські делегати запитують, чи взагалі мають вони повноваження робити таку обіцянку. Ірландські делегати, звісно ж, розлючені."  
 entente.317.a: "Шкода, ми закінчили"  
 entente.317.b: "Ми не припинимо це заради Ірландії"  

 entente.318.t: "Британці відмовляються від Північної Ірландії"  
 entente.318.d: "Сьогодні викликало значний переполох на конференції в [ENT.GetConferenceLocation]: німецькі делегати, діючи від імені своїх ірландських союзників, вимагали, щоб британці відмовилися від усіх претензій на Північну Ірландію. Незважаючи на те, що це фактично анулювало Акти про Унію, які створили Сполучене Королівство, британські делегати погодилися це зробити. Вони не хочуть війни з ірландцями, і хоча вони заявили, що це питання в кінцевому підсумку повинно вирішуватися громадянами Північної Ірландії, вони особисто не будуть відстоювати британські претензії."  
 entente.318.a: "Це потрібно було зробити"  
 entente.318.b: "Не можу повірити, що вони на це погодилися"  
 entente.318.c: "Ха! Я впевнений, вони відмовляться від цієї угоди!"  
 entente.318.e: "Складне рішення"  
 entente.318.f: "Дивовижно!"  

 entente.319.t: "Рейхспакт і Антанта будуть співпрацювати"  
 entente.319.d: "Після зустрічі на конференції в [ENT.GetConferenceLocation], представники Антанти та Рейхспакту домовилися про співпрацю у своїй війні проти Третього Інтернаціоналу. Основні умови договору включають надання взаємного військового та військово-морського доступу між обома сторонами, але, що важливіше для Антанти, [GER.GetNameDef] погодилися не претендувати на території у Франції чи Великій Британії після перемоги, дозволяючи таким чином урядам вигнанців повернутися до Європи.\n\nДжерела на конференції в [ENT.GetConferenceLocation] кажуть, що німці виторгували чимало обіцянок від лідерів Антанти, хоча залишається питання, чи мають обидві сторони намір дотримуватися цих домовленостей після війни."  
 entente.319.a: "Ура!"  
 entente.319.b: "Це полегшить справи"  
 entente.319.c: "Є надія"  
 entente.319.e: "Марне заняття, яке не принесе нікому користі"  
 entente.319.f: "Війна робить дивних союзників, схоже"  

 entente.320.t: "Провал конференції в [ENT.GetConferenceLocation]"  
 entente.320.d.alsace: "Представники Антанти та Рейхспакту зустрілися цього тижня в місті [ENT.GetConferenceLocation], сподіваючись досягти домовленості щодо співпраці між обома сторонами у війні проти Третього Інтернаціоналу. Хоча спочатку було досягнуто певного прогресу, остаточною точкою розриву стала вимога німців, щоб французи відмовилися від своїх претензій на Ельзас-Лотарингію, втрачену у 1871 році. Французи покинули [ENT.GetConferenceLocation] у гніві, незабаром за ними вирушили й німці, і конференція була оголошена невдалою. Війна проти синдикалістів продовжиться, але кожна сторона діятиме окремо, підозріло дивлячись на іншу як на старого та можливого майбутнього ворога."  
 entente.320.d.mittel: "Представники Антанти та Рейхспакту зустрілися цього тижня в місті [ENT.GetConferenceLocation], сподіваючись досягти домовленості щодо співпраці між обома сторонами у війні проти Третього Інтернаціоналу. Хоча спочатку було досягнуто певного прогресу, остаточною точкою розриву стала вимога німців, щоб [NFA.GetNameDef] приєдналися до Міттельєвропи після повернення до Парижа. Французи покинули [ENT.GetConferenceLocation] у гніві, незабаром за ними вирушили й німці, і конференція була оголошена невдалою."  
 entente.320.d.colonies: "Представники Антанти та Рейхспакту зустрілися цього тижня в місті [ENT.GetConferenceLocation], сподіваючись досягти домовленості щодо співпраці між обома сторонами у війні проти Третього Інтернаціоналу. Хоча спочатку було досягнуто певного прогресу, остаточною точкою розриву стала вимога німців, щоб колонії, захоплені ними після Першої світової війни, були офіційно визнані їхніми. Німці покинули конференцію в [ENT.GetConferenceLocation] у гніві, і вона була оголошена невдалою."  
 entente.320.d.northire: "Представники Антанти та Рейхспакту зустрілися цього тижня в місті [ENT.GetConferenceLocation], сподіваючись досягти домовленості щодо співпраці між обома сторонами у війні проти Третього Інтернаціоналу. Хоча спочатку було досягнуто певного прогресу, остаточною точкою розриву стала вимога німців (на прохання їхніх ірландських союзників), щоб британці відмовилися від претензій на Північну Ірландію. Британці покинули [ENT.GetConferenceLocation] у гніві, незабаром за ними вирушили й німці, і конференція була оголошена невдалою."  
 entente.320.a: "Ми були так близько"  
 entente.320.b: "Це було не варте поїздки"  
 entente.320.c: "Могло бути краще"  
 entente.320.e: "Ха! Вони не можуть домовитися, навіть щоб врятувати власні життя"  
 entente.320.f: "Навряд чи це дивує"

 entente.322.t: "Повернення французької території"
 entente.322.d: "Згідно з умовами конференції в [ENT.GetConferenceLocation], які ми погодили, територія, яку ми отримали у Франції, повинна бути справедливо повернена Антанті."
 entente.322.a: "Гаразд, гаразд"
 entente.322.b: "Конференція? Яка конференція?"

 entente.323.t: "Повернення британської території"
 entente.323.d: "Згідно з умовами конференції в [ENT.GetConferenceLocation], які ми погодили, територія, яку ми отримали у Великій Британії, повинна бути справедливо повернена Антанті."
 entente.323.a: "Якщо треба"
 entente.323.b: "Не пам'ятаю, щоб я подорожував до [ENT.GetConferenceLocation], як дивно..."

 entente.324.t: "[From.GetAdjective] Зрада"
 entente.324.d: "Раптова, але неминуча зрада [From.GetNameDef] очевидна - вони відмовилися віддати свою новонабуту територію, незважаючи на обіцянки, зроблені на конференції в [ENT.GetConferenceLocation]."
 entente.324.a: "Як ми цього не помітили?"

 entente.329.t: "Німеччина виконує угоду"
 entente.329.d.british: "Згідно з умовами конференції в [ENT.GetConferenceLocation], територія у Великій Британії по праву належить нам... і сьогодні німецький уряд виконав цю обіцянку, повернувши всі британські території."
 entente.329.d.french: "Згідно з умовами конференції в [ENT.GetConferenceLocation], територія у Франції по праву належить нам... і сьогодні німецький уряд виконав цю обіцянку, повернувши всі французькі території."
 entente.329.a: "Справжнє полегшення"

 entente.330.t: "Угода [ENT.GetConferenceLocation]"
 entente.330.d.gex: "Хоча німецький уряд продовжує перебувати у вигнанні, вважається, що угода про співпрацю, укладена на конференції в [ENT.GetConferenceLocation], була анульована з капітуляцією Німеччини в Європі. На даний момент [GEX.GetNameDef] залишилася одна в Африці і більше не очолює Рейхспакт. Уряд [ENT.GetAdjective] бажає їм успіхів, але тепер Антанта повинна боротися за власне існування без німецької допомоги."
 entente.330.d.nogex: "З крахом Німецької імперії в Європі вважається, що угода про співпрацю, укладена на конференції в [ENT.GetConferenceLocation], була анульована. Антанта залишилася самотньою."
 entente.330.a: "Це буде нелегко..."

 entente.332.t: "Обіцянки конференції в [ENT.GetConferenceLocation]"
 entente.332.d: "З огляду на наш стан війни, здається, що обіцянки, які ми дали на конференції в [ENT.GetConferenceLocation], більше не потрібно дотримуватися. Можливо, ми мали краще знати, ніж домовлятися з ненадійними старими ворогами."
 entente.332.a: "Хай буде так!"

 entente.340.t: "Вкрадена земля"
 entente.340.d.british: "До нас дійшла інформація, що [ENT_demand.GetNameDef] контролює землю, яка по праву належить Британії, і має бути повернена негайно."
 entente.340.d.french: "До нас дійшла інформація, що [ENT_demand.GetNameDef] контролює землю, яка по праву належить Франції, і має бути повернена негайно."
 entente.340.d.both: "До нас дійшла інформація, що [ENT_demand.GetNameDef] контролює землю, яка по праву належить або Британії, або Франції, і має бути повернена негайно."
 entente.340.a: "Це, мабуть, просто канцелярська помилка."
 entente.340.b: "Нам байдуже."

 entente.341.t: "Запит [From.GetAdjective]"
 entente.341.d: "Уряд [From.GetAdjective] звернувся з проханням до [Root.GetNameDef] передати всі землі й підданих, які справедливо належать вигнаним урядам, які є нашими союзниками в Антанті. Невиконання цього значно ускладнить наші шанси залишитися в альянсі."
 entente.341.a: "Гаразд, ми зробимо так, як вони просять."
 entente.341.b: "Ні за що!"

 entente.342.t: "[From.GetNameDefCap] Відмовляє"
 entente.342.d: "Уряд [From.GetAdjective] відмовився повернути контрольовані землі. Очевидно, вони просто використовували наш альянс як привід для завоювання."
 entente.342.a: "Вони за це заплатять!"

 entente.343.t: "Пропозиція миру Антанті"
 entente.343.d: "Війна за Гонконг триває вже деякий час. Враховуючи, що місто перебуває під нашим контролем вже кілька місяців, дипломатичний корпус припускає, що Антанта може погодитися на мир. Це дозволить нам знову отримати доступ до їхніх ринків і легітимізувати наш контроль над Гонконгом."
 entente.343.a: "Давайте зв'яжемося з [ENT.Capital.GetCapitalVictoryPointName]!"
 entente.343.b: "Ні, ми продовжимо війну!"

 entente.344.t: "[FROM.GetNameDefCap] Пропонує мир"
 entente.344.d: "[FROM.GetNameDefCap] захопила Гонконг, і стає очевидним, що ми не зможемо повернути місто без значних зусиль. Багато хто в нашому уряді сумнівається в можливості цього, і оскільки китайці пропонують мир, зараз може бути найкращий час для нашого уряду зберегти обличчя."
 entente.344.a: "Гаразд, ми приймаємо"
 entente.344.b: "Ми продовжимо битися!"

 entente.345.t: "[ENT.GetNameDefCap] приймає нашу пропозицію миру!"
 entente.345.d: "З Гонконгом міцно під нашим контролем і перспективою малоймовірного вторгнення Антанти, [ENT.GetAdjective] прийняли нашу пропозицію миру. Вони поступляться Гонконгом і визнають нашу владу над містом. Дні іноземного імперіалізму в Китаї добігають кінця!"
 entente.345.a: "Чудово."

 entente.346.t: "[ENT.GetNameDefCap] відкидає нашу пропозицію миру!"
 entente.346.d: "Незважаючи на наш контроль над Гонконгом, керівництво [ENT.GetAdjective] категорично відхилило нашу пропозицію миру. Вони вважають, що можуть повернути місто і зберегти контроль над старим британським договірним портом. Ми повинні готуватися до неминучого вторгнення, щоб захистити суверенітет Китаю!"
 entente.346.a: "Гаразд."

 entente.347.t: "Пропозиція миру Антанті"
 entente.347.d: "Війна за Тихий океан триває вже деякий час. Втрата Австралії та Нової Зеландії знищила контроль Антанти в Азіатсько-Тихоокеанському регіоні, залишивши кілька життєздатних баз для оборони. З кожним місяцем втрачаючи все більше можливостей, дипломатичний корпус припускає, що Антанта може погодитися на мир. Це дозволить нам створити легітимні уряди в їхніх колишніх колоніях і відновити потік торгівлі в Тихому океані."
 entente.347.a: "Давайте зв'яжемося з [ENT.Capital.GetCapitalVictoryPointName]!"
 entente.347.b: "Ні, ми продовжимо війну!"

 entente.348.t: "[FROM.GetNameDefCap] Пропонує мир"
 entente.348.d: "[FROM.GetNameDefCap] витіснила нас із Тихого океану, і стає очевидним, що ми не зможемо повернути свої позиції в регіоні без значних зусиль. Багато хто в нашому уряді сумнівається в можливості цього, і оскільки [FROM.GetAdjective] уряд пропонує мир, зараз може бути найкращий час для нашого уряду зберегти обличчя."
 entente.348.a: "Гаразд, ми приймаємо"
 entente.348.b: "Ми продовжимо битися!"

 entente.349.t: "[ENT.GetNameDefCap] приймає нашу пропозицію миру!"
 entente.349.d: "З Тихим океаном міцно під нашим контролем і перспективою малоймовірного контрнаступу Антанти, [ENT.GetAdjective] прийняли нашу пропозицію миру. Вони поступляться своїми володіннями на Сході та визнають нашу владу над їхніми колишніми колоніями. Дні іноземного імперіалізму в Тихому океані добігають кінця!"
 entente.349.a: "Чудово."

 entente.350.t: "[ENT.GetNameDefCap] відкидає нашу пропозицію миру!"
 entente.350.d: "Незважаючи на наш контроль над Тихим океаном, [ENT.GetAdjective] категорично відхилили нашу пропозицію миру. Вони вважають, що можуть повернути контроль над своїми колишніми укріпленнями та зберегти свою гегемонію в Тихому океані. Ми повинні підготуватися до тривалішої війни та завершити цю битву за свободу Тихого океану!"
 entente.350.a: "Гаразд."

 entente.351.t: "[FROM.FROM.GetNameDefCap] підписує мир з Антантою"
 entente.351.d: "Війна, що вирувала по всьому Тихому океану протягом місяців між розваленою Британською імперією та її союзниками по Антанті та новою державою [FROM.FROM.GetName], закінчилася переконливою поразкою Британії. Завдяки блискучим координаційним морським і повітряним вторгненням, [FROM.FROM.GetAdjective], які були принижені лише кілька десятиліть тому своїми колишніми союзниками та ворогами, успішно витіснили сили світової Антанти з басейну Тихого океану. Побиті переможені, які оговтуються від поразки, тепер повинні покласти свої надії виключно на відвоювання Європи, але в дипломатичних центрах влади вже звично говорити, що сонце нарешті сіло над Британською імперією."
 entente.351.a: "Західний імперіалізм зазнав поразки."
 entente.351.b: "Ми зазнаємо чергової поразки..."
 entente.351.c: "Важка поразка."
 entente.351.e: "Антанта руйнується!"

 entente.352.t: "Недолік Альберта"
 entente.352.d: "Ні для кого не секрет, що у принца Альберта, герцога Йоркського, є проблеми. Народжений у сумний день для королівської родини і, здавалося б, під поганим знаком, Альберт завжди жив у тіні свого брата Едварда. Однак неминучим фактом є те, що через сильний тиск на вигнанців і численні недоліки його брата, Альберт не може дозволити собі нічого менше, ніж повну відданість справі. \n\nХоча він справедливо відомий своєю старанністю та скромністю, його історія хвороб, ненависть до публічних виступів і сумнозвісна вада мовлення несправедливо затьмарили його репутацію як лідера. Проте, подолавши труднощі, щоб гідно служити своїй країні в минулому, він налаштований зробити все можливе, щоб допомогти своїй родині та народу в їхню найважчу годину. \n\nПісля чергового невдалого плану лікування королівська пара знову шукає спеціалістів. Однак це потрібно робити тихо, щоб не втратити авторитет в очах занепокоєної громадськості. \n\nЇхнім найкращим шансом на конфіденційність є продовження пошуків допомоги в середовищі вигнанців і збирання наукового гуртка колишніх фахівців з Гарлі-стріт, але, можливо, варто було б розглянути нову перспективу? \n\nТим часом Торонтський університет розпочав плани з вдосконалення та стандартизації вивчення «мовної терапії». Канадські фахівці є очевидною альтернативою, і це також може допомогти продемонструвати повагу до наших господарів. Однак через особистого секретаря свого батька Альберт нещодавно дізнався про австралійського актора-аматора та логопеда, який викликав фурор серед ветеранів в Онтаріо завдяки своїм методам лікування. Незважаючи на його благородні зусилля, багато наших більш усталених експертів відкидають його як шарлатана й опортуніста."
 entente.352.a: "Ми не повинні втрачати віру в наших співвітчизників, зберімо гурток фахівців."
 entente.352.b: "Подивімося, яких успіхів досягли наші канадські кузени."
 entente.352.c: "Система нас підвела, негайно викликайте цього австралійця!"

 entente.353.t: "Рим не будувався за один день..."
 entente.353.d: "У медицині нічого не буває швидко, особливо коли йдеться про таку складну річ, як мовлення. Адже якби мозок був таким простим, що ми могли б його зрозуміти, ми були б настільки простими, що не могли б. \n\nХоча герцог, природно, роздратований повільним прогресом і неохоче продовжує лікування, призначені вигнані фахівці впевнені, що прорив настане з часом. Хоча вони можуть бути не найсучаснішими експертами, вони мають століття досвіду між собою, і коли всі погоджуються на курс дій, використовують лише найкращі перевірені методи.\n\nПрогрес Його Величності може бути повільним, але він міг би бути й гіршим."
 entente.353.a: "Чорт би побрав цих старих дурнів і їхні безглузді методи..."

 entente.354.t: "Лайонел Лог"  
 entente.354.d: "За місяці, що герцог Йоркський зустрічався з містером Логом, він виявив, що його поради неоціненні, і швидко звик до ексцентричного 'логопеда' та його аматорських театральних вправ. Хоча спочатку його вважали шарлатаном, його самонавчені методи та надлюдське терпіння дали чудові результати, і більше того, між ними зав'язалася дружба. \n\nНе лише публічні виступи Його Величності покращилися, а й його впевненість та світогляд. Лайонел Лог став знайомою постаттю в королівській родині, і він та його сім'я навіть були присутні на різдвяній вечері з королівською родиною. Хоча новаторські методи Лога були важливі для забезпечення цього прогресу, це любов і підтримка його дружини Єлизавети та його сім'ї зробили все можливим. \n\nНавіть у похмурій ситуації, з якою стикаються британські вигнанці, Альберт полегшено відчуває особистий прогрес і готовий як ніколи виконати свій обов'язок. \n\nКоли Лайонел просить ще один раунд декламації Шекспіра та кладе навушники на голову герцога, Альберт робить глибокий вдих..."  
 entente.354.a: "Нині зима нашого невдоволення зробилась ясним літом завдяки сонцю Йорка"  
 entente.354.a.tt: "Якщо Альберт опиниться на посаді з більшою відповідальністю, він буде краще підготовлений до тягаря лідерства."  

 entente.355.t: "Небезпечна витік інформації"  
 entente.355.d: "Хоча спочатку відвідини фахівців з факультету Торонтського університету здавалися багатообіцяючими, вони не залишилися непоміченими. Це було очікувано до певної міри, і хоча більшість канадських і британських журналістів не поспішають публікувати будь-які витікання, американські та франкомовні статті на цю тему легко доступні. \n\nНа додаток до неприємностей, здається, що докторант психолога, який допомагав, надав інформацію пресі про проблеми Альберта з мовленням і навіть деякі деталі його дитинства! \n\nРазом із суперечливими висловлюваннями Едварда та чутками про розгульний спосіб життя Джорджа це сильно пошкодило королівську традицію стриманого керівництва. \n\nХоча голова факультету приніс найглибші вибачення, а студента належним чином покарали, Альберт та його персонал тепер не впевнені в доцільності продовження відносин з університетом. Поки що здається, що він і герцогиня Йоркська повертаються до початкової точки..."  
 entente.355.a: "На побудову університету потрібен рік, а на створення традиції – 100 років..."  

 entente.356.t: "Готовий до лідерства"  
 entente.356.d: "Берті Віндзор, який пережив стільки труднощів у своєму житті і від якого ніколи не очікували великої відповідальності, тепер є моральним лідером, символом і охоронцем для мільйонів людей. Хоча він часто боявся бути в такій ролі, і його ненависть до публічних виступів залишається, він черпає силу з неоціненної терапії Лайонела Лога, любові та підтримки своєї родини та власної впертої рішучості робити все можливе."  
 entente.356.a: "Англія очікує, що кожен зробить свій обов'язок."

