 entente.57.t: "Стрімке погіршення становища британських вигнанців"  
 entente.57.d.1: "Один із найвідоміших британських промисловців, що наразі проживає в [Root.GetNameDef], член найближчого кола [CAN_king_first_name], сьогодні був змушений оголосити про банкрутство після кількох місяців зниження доходів — і, за чутками, у зв’язку з майбутнім скандалом, пов'язаним з інсайдерською торгівлею. Хоча деякі співчувають промисловцю, який був змушений залишити значну частину свого багатства на Британських островах, це не змінює того факту, що ця подія сильно вплинула на становище британських вигнанців."  
 entente.57.d.2: "Одна із заможних родин британських емігрантів, що живе в [Root.GetNameDef], які втекли з Союзу Британії невдовзі після його приходу до влади, помітно розірвала свої зв’язки з [CAN_king_first_name] останніми місяцями після дуже публічної суперечки між патріархом родини та королем. Оскільки раніше цю родину вважали невід'ємною частиною найближчого кола [CAN_king_first_name], розрив цих стосунків, безсумнівно, завдав шкоди становищу британських вигнанців."  
 entente.57.d.3: "Один із ключових британських міністрів, член Таємної ради короля, останнім часом став фігурантом низки скандалів у медіа [Root.GetAdjective], починаючи з розкриття роману та закінчуючи звинуваченнями в хабарництві та кумівстві. [CAN_king_first_name] сьогодні припинив цю справу, звільнивши його з посади, хоча зрозуміло, що шкода, завдана загальному впливу британських вигнанців у [Root.GetNameDef], вже нанесена."  
 entente.57.d.4: "Сьогодні помер видатний член уряду [Root.GetAdjective]. Він був відомий своєю особистою дружбою з [CAN_king_first_name] і був одним із перших, хто привітав британських вигнанців у [Root.GetNameDef]. Його наступником став чоловік, більше відомий своєю критикою британського впливу на уряд [Root.GetAdjective]... і тому його втрата вважається серйозним ударом для справи британських вигнанців."  
 entente.57.d.5: "Останнім часом громадська думка в [Root.GetNameDef] починає обертатися проти британських вигнанців, після того як прем'єр-міністр [GetBritishExilePM] провів катастрофічне інтерв'ю на національному радіо [Root.GetAdjective], під час якого його слова прозвучали як звинувачення народу [Root.GetAdjective] у тому, що вони 'надто ліниві', щоб перемогти Союз Британії. Прем'єр-міністр пізніше наполегливо пояснив, що мав на увазі зовсім інше, але шкода вже була заподіяна."  
 entente.57.d.6: "Останнім часом промова політика [Root.GetAdjective], якого вважали майже нікчемою без шансів потрапити до парламенту, отримала національну увагу, ймовірно, через його гнівну заяву про те, що настав час 'дати копняка' британським вигнанцям, яких він назвав 'п'явками, що залежать від доброї волі [Root.GetAdjective]'. Увага швидко б зникла, якби [CAN_king_first_name] не дав публічний коментар, в якому зневажливо розкритикував 'брак лояльності' політика — що викликало значне обурення та ще більше висвітлення в пресі протягом кількох місяців."  
 entente.57.d.7: "Останнім часом кілька засідань щодо державної політики уряду [Root.GetAdjective] завершилися поразкою британських вигнанців. Відомі члени Таємної ради короля - і навіть сам [CAN_king_first_name] - були присутні на цих зустрічах у спробі підтримати свою справу, але їхня присутність завдала більше шкоди, ніж користі, і була сприйнята як спроба чинити надмірний вплив на суверенітет [Root.GetNameDef]. Британські вигнанці сумлінно припинили участь у цих засіданнях останніми тижнями, хоча вже зрозуміло, що шкода їхньому іміджу вже завдана."  
