 entente.282.t: "[FROM.GetNameDefCap] повертає верф Brooklyn"  
 entente.282.d: "Завершивши свій закордонний конфлікт, канадський уряд офіційно звернувся до нас сьогодні щодо статусу верфі Brooklyn. Вони надзвичайно вдячні за допомогу, яку ми надали їм, дозволивши використовувати наші суднобудівні потужності для їхніх власних будівельних потреб, і найбільше вдячні за те, що робоча сила, яка допомагала їм, походила з американської нації. Однак, оскільки їхній конфлікт зараз закінчився, вони більше не мають потреби підтримувати контроль над верф'ю. У дусі нашого міцного альянсу вони офіційно завершили свою оренду верфі Brooklyn, повертаючи цю цінну верф свободи американській нації."  
 entente.282.a: "Борг сплачено!"

 #CAN - ACW ends lease
 entente.283.t: "[FROM.GetNameDefCap] реквізує верф Brooklyn"  
 entente.283.d: "Сьогодні надійшло повідомлення від уряду США, що наша оренда верфі Brooklyn тепер розірвана. Це стало результатом того, що нинішній стан війни в [FROM.GetNameDef] вимагає максимальної використання всіх їхніх військово-морських потужностей для масового будівництва бойових кораблів, підводних човнів та авіаносців для відродженого американського флоту. Таким чином, хоча вони цінують нашу дружбу та союз, вони зазначили, що їхні поточні зусилля вимагають припинення нашої оренди, оскільки їм потрібні всі сили для майбутніх викликів. Хоча це прикро чути, ми бажаємо їм успіху в їхніх починаннях і зробимо все можливе, щоб допомогти їм у їхньому конфлікті."  
 entente.283.a: "Зрозуміло, враховуючи обставини."

