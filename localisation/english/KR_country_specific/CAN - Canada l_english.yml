 CAN_develop_ontario_coal_mines: "Розробити вугільні шахти в [FROM.GetName]"
 CAN_develop_ontario_coal_mines_desc: "Ми виявили вугільні поклади в Онтаріо, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_alberta_oil_wells: "Розробити нафтові родовища в [FROM.GetName]"
 CAN_develop_alberta_oil_wells_desc: "Ми виявили нафту на преріях, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_ontario_aluminium_mines: "Розробити алюмінієві шахти в [682.GetName]"
 CAN_develop_ontario_aluminium_mines_desc: "Ми виявили алюмінієві поклади в Онтаріо, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_alberta_oil_wells2: "Подальший розвиток нафтових родовищ у [FROM.GetName]"
 CAN_develop_alberta_oil_wells2_desc: "Ми виявили додаткові поклади нафти в Альберті, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_sask_oil_wells: "Розробити нафтові родовища в [FROM.GetName]"
 CAN_develop_sask_oil_wells_desc: "Ми виявили нафту в Саскачевані, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_yukon_oil_wells: "Розробити нафтові родовища в [FROM.GetName]"
 CAN_develop_yukon_oil_wells_desc: "Ми виявили невеликі нафтові поклади на території Юкон, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_quebec_tungsten_mines: "Розробити вольфрамові шахти в [FROM.GetName]"
 CAN_develop_quebec_tungsten_mines_desc: "Ми виявили вольфрамові поклади в північному Квебеку, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_newbrun_tungsten_mines: "Розробити вольфрамові шахти в [FROM.GetName]"
 CAN_develop_newbrun_tungsten_mines_desc: "Ми виявили вольфрамові поклади в Нью-Брансвіку, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_labrador_iron_mines: "Розробити залізорудні шахти в [FROM.GetName]"
 CAN_develop_labrador_iron_mines_desc: "Ми виявили залізні поклади в Лабрадорі, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_quebec_aluminium_mines: "Розробити алюмінієві шахти в [FROM.GetName]"
 CAN_develop_quebec_aluminium_mines_desc: "Ми виявили алюмінієві поклади в Квебеку, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_ontario_chromium_mines: "Розробити хромові шахти в [FROM.GetName]"
 CAN_develop_ontario_chromium_mines_desc: "Ми виявили хромові поклади в північному Онтаріо, і їхня розробка вимагатиме певного часу та зусиль."
 CAN_develop_quebec_chromium_mines: "Розробити хромові шахти в [FROM.GetName]"
