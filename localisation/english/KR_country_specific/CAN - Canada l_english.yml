 CAN_bastion_of_the_old_order: "Бастіон старого порядку"  
 CAN_bastion_of_the_old_order_desc: "Вигнані зі своєї домівки та змушені шукати притулку на наших землях, вигнанці можуть лише спостерігати, як Британія страждає під ярмом соціалістичної тиранії. Але навіть якщо вони тимчасово зломлені, ми докладемо всіх зусиль, щоб це тривало недовго. В Оттаві, Монреалі, Торонто та по всій Канаді старі й нові прапори майорять тріумфально, і щодня чоловіки Домініону готуються до фінальної боротьби, щоб покласти край синдикалістській загрозі. Одного дня розплата буде відправлена через океан; імперія завдасть удару у відповідь."  

 CAN_divided_nation: "Розділена нація"  
 CAN_divided_nation_desc: "Нація розділена між консерваторами та британськими емігрантами з одного боку, які сподіваються примусити імперію підготуватися до війни в Європі, та лібералами Маккензі Кінга з іншого, які ставлять суверенітет Канади на перше місце і не бажають втягувати країну в катастрофічну війну. Сподіваються, що майбутні вибори остаточно вирішать цю проблему."  

 CAN_anglo_french_tensions_1: "Англо-французькі напруження"  
 CAN_anglo_french_tensions_1_desc: "Більшість французького населення Канади зосереджена в східній провінції Квебек, і традиційна недовіра між квебекцями та англоканадцями посилилася через останні розмови про підштовхування країни до війни. З усіх канадців квебекці найбільше виступають проти призову та ідеї жертвувати своїми життями у далекій війні за суверена, якого вони не вважають своїм."  

 CAN_anglo_french_friendship: "Англо-французький мир"  
 CAN_anglo_french_friendship_desc: "Напруження було знято, і зараз відносини між англо- та франко-канадцями найкращі за останні десятиліття. Є ймовірність, що ситуація знову погіршиться, але наразі франкофони охоче марширують поряд з рештою своїх співвітчизників."  

 CAN_great_depression_1: "Велика депресія"  
 CAN_great_depression_1_desc: "Наша відбудова після Великої депресії йшла добре, доки Чорний понеділок не досяг наших берегів. На щастя, економіка Канади не настільки пов’язана з німецькими ринками, як у деяких інших, і економісти кажуть, що невдовзі ми подолаємо цю додаткову перешкоду."  

 CAN_great_depression_2: "Велика депресія"  
 CAN_great_depression_2_desc: "Хоча Канада набагато швидше відновилася після депресії, ніж їхні американські сусіди на півдні, їхня економіка багато в чому залежить від південного торгівельного обміну, і тому повне відновлення буде можливим лише після відновлення американців. Проте ситуація швидко покращується, і економісти кажуть, що повне відновлення вже зовсім близько."  

 CAN_imp_advisors_1: "Імперські радники"  
