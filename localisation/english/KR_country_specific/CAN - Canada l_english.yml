 entente.59.t: "Зростання популярності монархії"  
 entente.59.d.1: "Нещодавнє весілля у широкому колі королівської родини захопило уяву народу [Root.GetAdjective]. Можливо, стан світу та країни такий, що громадськість шукає відволікання... і тому газети [Root.GetAdjective] з радістю висвітлюють королівське весілля. Роялісти з радістю майорять британськими прапорами, радіючи моменту перепочинку."  
 entente.59.d.2: "Нещодавнє інтерв'ю з [CAN_king_first_name], проведене виданням [Root.GetAdjective], було сприйняте позитивно. Стаття вважається рідкісним поглядом на особисте життя та думки короля, і громадськість [Root.GetAdjective] відреагувала з ентузіазмом."  
 entente.59.d.3: "[CAN_king_first_name] цього тижня завершив візит на військову базу [Root.GetAdjective], і хоча деякі скаржилися, що це був очевидний піар-хід, фотографії короля, який тисне руки солдатам, що виглядають схвильованими й вдячними, сильно покращили його репутацію. 'Він дійсно здається таким, що дбає про нас,' - сказав один із солдат. 'Я пишаюся тим, що воюю в його ім’я.'"  
 entente.59.d.4: "[CAN_king_first_name] нещодавно знайшов час у своєму щільному графіку для відвідування лікарні [Root.GetAdjective], провівши день із хворими та літніми людьми. Візит, очевидно, не був запланований для публічності, оскільки король заборонив присутність камер і репортерів, але інформація про це все ж просочилася. Більшість із тих, кого він відвідав, дали королю чудові відгуки, заявивши, що 'він такий добрий і турботливий чоловік'. Деякі цинічно припустили, що це був піар-хід, але — якщо так — він, безперечно, покращив репутацію короля."  
 entente.59.d.5: "Нещодавня смерть у широкому колі королівської родини — молодого кузена [CAN_king_first_name], який служив у війську [Root.GetAdjective] — привернула велику увагу й викликала співчуття у громадськості [Root.GetAdjective]. Багато хто вважає, що члени королівської родини є справжньою частиною [Root.GetNameDef], готовою проливати кров разом із солдатами [Root.GetAdjective] заради спільної мети."  
 entente.59.d.6: "Останнім часом у [Root.GetNameDef] спостерігається зростання монархічних настроїв, незважаючи на — або, можливо, завдяки — пропаганді синдикалістів. Деякі зображення королівської родини в газетах [Root.GetAdjective] показують їх як простих і доступних людей, що є новою територією для традиційно відсторонених монархів, але, схоже, це працює на їхню користь."  
 entente.59.d.7: "[CAN_king_first_name] останнім часом дуже зайнятий, відвідуючи публічні заходи, освячуючи новий корабель, відвідуючи церкву, особисто сидячи на своєму місці в будівлях парламенту [Root.GetAdjective]... це залишило короля втомленим, але це підвищило його популярність серед народу [Root.GetAdjective]. На даний момент вони, здається, дуже його люблять."  
 entente.59.a: "Чудово!"

 entente.60.t: "[CAN_king_first_name] бере перерву"  
 entente.60.d.1: "Після недавнього занепокоєння лікарів короля щодо його здоров'я [CAN_king_first_name] повідомив уряд [Root.GetAdjective], що він бере особисту перерву від своїх публічних обов'язків на кілька наступних місяців."  
 entente.60.d.2: "[CAN_king_first_name] нещодавно скоротив кількість своїх публічних появ і інших обов'язків, заявляючи, що йому необхідно зайнятися особистими справами на своєму маєтку в [Root.GetAdjective]. Він сказав принаймні одному репортеру, що не слід хвилюватися, хоча це не зупинило газети від спекуляцій."  
 entente.60.d.3: "Нещодавні проблеми в королівській родині призвели до того, що [CAN_king_first_name] скоротив свої публічні появи та зменшив свої урядові зобов'язання, щонайменше на кілька наступних місяців. Він сказав принаймні одному репортеру, що не слід хвилюватися, хоча це не зупинило газети від спекуляцій."  
 entente.60.a: "Зрозуміло."  

 entente.61.t: "[CAN_king_first_name] оглядає військові частини"  
 entente.61.d: "[CAN_king_first_name] провів останні кілька тижнів, відвідуючи військові бази [Root.GetAdjective], оглядаючи війська та зустрічаючись із генералами щодо готовності армії [Root.GetAdjective]. Він загалом залишився задоволений, хоча не настільки, як були задоволені солдати [Root.GetAdjective] від зустрічі з королем — багато хто мав можливість потиснути йому руку та обмінятися кількома словами, а вся поїздка отримала позитивний відгук у пресі [Root.GetAdjective]."  
 entente.61.a: "Чудово"  

 entente.62.t: "Гулянки короля Едуарда"  
 entente.62.d.nothome: "З моменту сходження на трон після свого батька, король Едуард став яскравою фігурою у світському житті [Root.GetAdjective], влаштовуючи вечірки у королівському маєтку та регулярно спілкуючись із світськими людьми. Насправді новий король, здається, настільки насолоджується своїм новим статусом, що це спричинило зростаючу критику у газетах [Root.GetAdjective], що Едуард не сприймає свою роль з тією серйозністю, якої дехто очікував від британського вигнанця. 'Я бачив його, як він сміявся і розважався з лордами та леді,' — сказав один зі свідків. 'Здавалося, що йому ні про що не треба турбуватися, ніби він знову опинився в Лондоні.' Монархісти швидко стали на захист короля, кажучи, що його публічні появи є цілком нормальними і мають бути вітати після довгого періоду усамітнення Георга V після вигнання королівської родини з Британії."  
 entente.62.d.home: "З моменту сходження на трон після свого батька, король Едуард став яскравою фігурою у світському житті [Root.GetAdjective], влаштовуючи вечірки у Букінгемському палаці та регулярно спілкуючись із світськими людьми. Насправді новий король, здається, настільки насолоджується своїм новим статусом, що це спричинило зростаючу критику у газетах [Root.GetAdjective], що Едуард не сприймає свою роль з тією серйозністю, якої дехто очікував. 'Я бачив його, як він сміявся і розважався з лордами та леді,' — сказав один зі свідків. 'Здавалося, що йому ні про що не треба турбуватися, ніби він щойно не повернувся до країни, яка колись вигнала його родину.' Монархісти швидко стали на захист короля, кажучи, що його публічні появи є ознакою того, як змінилася ситуація в [Root.GetNameDef]."  
 entente.62.a: "Ой лишенько"  

 entente.63.t: "Король Едуард вітає американських біженців"  
 entente.63.d: "Оскільки тисячі американських біженців прямують на північ, Канада зазнає великих труднощів у роботі з ними. Однак король Едуард нещодавно взяв на себе особисту місію вітати їх і робити все, щоб вони почувалися бажаними гостями — принаймні на якийсь час. Після кількох візитів до таборів в Онтаріо та Квебеку, король влаштував розкішну садову вечірку в Монреалі, щоб зустрітися з більш видатними американцями, багатими елітами та знаменитостями, які змогли втекти на північ відразу після початку громадянської війни. Дехто звинувачує короля в тому, що він використовує це як черговий привід для розширення своїх соціальних контактів, але не можна заперечувати, що більшість американців були в захваті від свого прийому та ставилися до короля з усією повагою та пошаною, на яку можна було очікувати."  
 entente.63.a: "Молодець"  

 entente.64.t: "Король Едуард помічений з американською знаменитістю"  
 entente.64.d.nee: "Фасцинація короля Едуарда американськими знаменитостями, здається, продовжується, оскільки він все частіше відвідує заходи, пов'язані з біженцями, та подорожує до Нової Англії — зокрема, нещодавня поїздка до Бостона, де короля бачили у компанії американської актриси на ім'я Констанс Беннетт. Це вже третій раз, коли короля Едуарда і місіс Беннетт — яка наразі одружена з французьким кінорежисером Анрі де ла Фале, хоча нещодавні повідомлення свідчать про їх розлучення після початку громадянської війни — бачили разом, і ширяться чутки, що король закоханий. Чутки про передбачуваний роман заповнили газети по всій Канаді та Новій Англії, і королівська установа поки що мовчить на цю тему."  
 entente.64.d.nonee: "Фасцинація короля Едуарда американськими знаменитостями, здається, продовжується, оскільки він все частіше відвідує заходи, пов'язані з американцями, що втекли на північ — зокрема, нещодавній гала-вечір у Торонто, де короля бачили у компанії американської актриси на ім'я Констанс Беннетт. Це вже третій раз, коли короля Едуарда і місіс Беннетт — яка наразі одружена з французьким кінорежисером Анрі де ла Фале, хоча за повідомленнями вони розлучилися після її втечі до Канади — бачили разом, і ширяться чутки, що король закоханий. Чутки про передбачуваний роман заповнили газети по всій Канаді, і королівська установа поки що мовчить на цю тему."  
 entente.64.d.noacw: "Фасцинація короля Едуарда американськими знаменитостями, здається, продовжується, оскільки він все частіше відвідує заходи за їх участю — зокрема, нещодавній гала-вечір у Торонто, де короля бачили у компанії американської актриси на ім'я Констанс Беннетт. Це вже третій раз, коли короля Едуарда і місіс Беннетт — яка наразі одружена з французьким кінорежисером Анрі де ла Фале, хоча за повідомленнями вони розлучилися після її втечі до Канади — бачили разом, і ширяться чутки, що король закоханий. Чутки про передбачуваний роман заповнили газети по всій Канаді, і королівська установа поки що мовчить на цю тему."  
 entente.64.a: "Скандально!"  

 entente.65.t: "Король Едуард оголошує про намір одружитися"  
 entente.65.d.norm: "У заяві, яка приголомшила уряд [Root.GetAdjective], король Едуард сьогодні оголосив, що має намір одружитися з американською кінозіркою Констанс Беннетт. Заява з'явилася після місяців спекуляцій щодо їхніх стосунків, і джерела зазначають, що король 'так закоханий у Констанс, що ніби напідпитку'. Проблема із заявою короля полягає в тому, що Констанс Беннетт, хоча й має невизначену релігійну приналежність, є двічі розлученою жінкою, яка все ще юридично одружена зі своїм третім чоловіком, Анрі де ла Фале. Як номінальний глава Англіканської церкви, яка не дозволяє розлученим вступати в шлюб з живим колишнім подружжям, це явно неприйнятно для короля... і вже зараз [Root.GetNameDef] та рештки імперії роздираються через те, що це може означати."  
 entente.65.d.pataut: "У заяві, яка приголомшила уряд [Root.GetAdjective], король Едуард сьогодні оголосив, що має намір одружитися з американською кінозіркою Констанс Беннетт. Заява з'явилася після місяців спекуляцій щодо їхніх стосунків, і джерела зазначають, що король 'так закоханий у Констанс, що ніби напідпитку'. Проблема із заявою короля полягає в тому, що Констанс Беннетт, хоча й має невизначену релігійну приналежність, є двічі розлученою жінкою, яка все ще юридично одружена зі своїм третім чоловіком, Анрі де ла Фале. Як номінальний глава Англіканської церкви, яка не дозволяє розлученим вступати в шлюб з живим колишнім подружжям, це явно неприйнятно для короля... однак протести не мають значення, оскільки король Едуард наразі править [Root.GetNameDef] з абсолютною владою. Король вже заявив, що має намір якомога швидше рухатися вперед із шлюбом."  
 entente.65.a: "Неймовірно!"  

 entente.66.t: "Грецька принцеса"  
 entente.66.d: "Схоже, що дні гулянок короля Едуарда добігають кінця — не через його вік, як дехто міг би подумати, а через повідомлення про роман із принцесою Кетрін Грецькою та Данською, дочкою та наймолодшою дитиною короля Костянтина I Грецького. Кажуть, що їх познайомили родичі, і між ними зав’язалися добрі стосунки. Насправді, Едуард, схоже, проводить час лише з нею, і пару неодноразово бачили разом на різних вечірках у [Root.GetNameDef]. Спекуляції про можливе королівське весілля захопили громадськість [Root.GetAdjective]."  
 entente.66.a: "Добрий вибір"

 entente.67.t: "Королівське весілля"  
 entente.67.d: "Незважаючи на початкову кризу, спричинену вибором нареченої королем Едуардом, до тієї міри, що він майже був змушений зректися престолу, схоже, що любов перемогла... і сьогодні король Едуард VIII одружився з американською кінозіркою Констанс Беннетт, тепер титулованою королевою-консортом Кетрін Сполученого Королівства.\n\nПишність королівського весілля захопила уяву громадськості в [Root.GetNameDef] і по всій імперії, а парад через столицю став величною подією, яка тривала майже три години, після чого Едуард і його нова наречена полетіли в невідоме місце на медовий місяць, сподіваючись залишити позаду всі спогади про майже політичну кризу."  
 entente.67.a: "Вітання, Вашій Величності!"  

 entente.68.t: "Королівське весілля"  
 entente.68.d: "Після багатьох спекуляцій сьогодні король Едуард VIII і принцеса Кетрін Грецька та Данська — тепер титулована королевою-консортом Кетрін Сполученого Королівства — одружилися на розкішній церемонії, за якою пішов довгий парад у столиці [Root.GetAdjective], де обидва новоспечені подружжя вітали громадськість і журналістів з усієї імперії.\n\nВесілля захопило уяву громадськості [Root.GetAdjective], розпалюючи новий інтерес до британської монархії та ентузіазм, а для багатьох це вважається початком нового розділу в історії монархії. Уже почалися спекуляції щодо того, коли Едуард і Кетрін очікуватимуть на свого первістка."  
 entente.68.a: "Нового принца незабаром? Побачимо!"  

 entente.69.t: "Тріщини в королівському шлюбі?"  
 entente.69.d.constance: "Після кількох років шлюбу король Едуард і королева Констанс досі не мають дітей — і, за словами джерел у королівському домі, їхній шлюб стає дедалі відчуженішим через це. Королева Констанс багато часу проводить на заходах окремо від короля, відвідуючи своє рідне місто Бостон протягом кількох тижнів, і кажуть, що вона неохоче повертається до короля. Деякі звинувачують у відсутності дітей самого Едуарда, інші ж стверджують, що вони ніколи не повинні були одружуватися, і що королівське розлучення — немислиме в будь-яку іншу епоху — може незабаром стати реальністю."  
 entente.69.d.katherine: "Після кількох років шлюбу король Едуард і королева Кетрін досі не мають дітей — і, за словами джерел у королівському домі, їхній шлюб стає дедалі відчуженішим через це. Королева Кетрін багато часу проводить на заходах окремо від короля, а нещодавно здійснила тривалу поїздку до своєї батьківщини Греції, перш ніж неохоче повернутися до свого чоловіка. Деякі звинувачують у відсутності дітей самого Едуарда, інші ж стверджують, що вони ніколи не повинні були одружуватися, і що королівське розлучення — немислиме в будь-яку іншу епоху — може незабаром стати реальністю."  
 entente.69.a: "На жаль"  

 entente.70.t: "Промова короля"  
 entente.70.d: "Король Альберт сьогодні виступив із радіозверненням до [Root.GetNameDef], закликавши народ імперії зберігати віру у війну проти [war_country.GetNameDef]. 'Можливо, попереду темні дні,' попередив він, 'і війна більше не обмежується полем бою, але ми можемо лише робити правильно, як бачимо це правильним, і благоговійно покласти нашу справу в руки Бога.' Промова була добре сприйнята як урядом [Root.GetAdjective], так і громадськістю, і вже зараз його називають саме тим королем, якого імперія потребує у ці важкі часи."  
 entente.70.a: "Чудово!"  

 entente.71.t: "Спадкоємиця престолу"  
 entente.71.d: "Принцеса Єлизавета, старша дочка короля Альберта і його спадкоємиця, поступово стає своєрідною знаменитістю в [Root.GetNameDef], оскільки вступає у свої підліткові роки. Вона вже подорожує країною, закликаючи народ [Root.GetAdjective] зберігати віру, а її підтримка різних благодійних організацій для допомоги у війні не залишилася непоміченою. Хоча деякі сумнівалися в сходженні короля на престол через відсутність спадкоємця чоловічої статі, тепер зрозуміло, що принцеса своєю простотою завойовує прихильність публіки."  
 entente.71.a: "Чудово!"  

 entente.72.t: "Королівське святкування"  
 entente.72.d: "Король Альберт і вся королівська родина сьогодні взяли участь у масштабному святкуванні в столиці [Root.GetAdjective], яке мало на меті підкреслити все хороше, що робить королівська родина для країни. Величезні натовпи вишикувалися на вулицях, щоб побачити проїжджаючий кортеж, а король неодноразово зупиняв парад, щоб він і обидві його дочки могли вийти з автомобілів і привітати людей особисто. Промова короля наприкінці параду все ще є головною темою міста, і газети [Root.GetAdjective] не поскупилися на похвалу."  
 entente.72.a: "Хай живе король!"  

 entente.73.t: "Промова короля"  
 entente.73.d: "Король Генріх сьогодні виступив із радіозверненням до [Root.GetNameDef], закликавши народ імперії зберігати віру у війну проти [war_country.GetNameDef]. 'Можливо, попереду темні дні,' попередив він, 'і війна більше не обмежується полем бою, але ми можемо лише робити правильно, як бачимо це правильним, і благоговійно покласти нашу справу в руки Бога.' Промова була урочистою та сповнена згадок про жахи війни, з попередженням народу [Root.GetAdjective] зберігати вірність уряду та справі порядку. Вона була добре сприйнята більшістю, хоча наступного дня в газетах були кілька коментарів про те, що Генріху бракує харизми, і з'явилися нарікання на втрату 'жвавого Едуарда'."  
 entente.73.a: "Чудово!"  

 entente.74.t: "Злет королеви Аліси"  
 entente.74.d: "Відтоді як король Генріх зійшов на трон, його дружина королева Аліса активно зайнялася громадською діяльністю — вона приєдналася до жіночої допоміжної служби [Root.GetAdjective], щоб підтримати війська, і закликала інших жінок [Root.GetAdjective] зробити те ж саме. Репортери газет хвалили її за те, що вона однаково охоче міняє автомобільні шини, як і доглядає за пораненими солдатами, і її рішучий характер завоював прихильність багатьох людей. Дійсно, деякі кажуть, що королева стала популярнішою за самого короля Генріха, що він із сміхом визнає на майже кожному публічному заході."  
 entente.74.a: "Прекрасно"  

 entente.75.t: "Народження спадкоємця"  
 entente.75.d: "[Root.GetNameDefCap] і вся імперія святкують сьогодні, коли королева Аліса народила сина, якого назвали принц Вільям. Молодий принц є першою дитиною короля Генріха та його спадкоємцем, і всі зараз з полегшенням зітхають, що королівську спадкоємність нарешті забезпечено. Королева Аліса, яку деякі вважали занадто старою для пологів, повідомляється, перебуває у чудовому здоров'ї та настрої, жартуючи, що дитина 'на щастя схожа на її рідню', що король Генріх радо підтвердив."  
 entente.75.a: "Хай живе молодий принц!"

 entente.76.t: "Промова короля"  
 entente.76.d: "Король Георг сьогодні виступив із радіозверненням до [Root.GetNameDef], закликавши народ імперії зберігати віру у війні проти [war_country.GetNameDef]. 'Можливо, попереду темні дні,' попередив він, 'і війна більше не обмежується полем бою, але ми можемо лише робити правильно, як бачимо це правильним, і благоговійно покласти нашу справу в руки Бога.' Промова була пристрасною, сповненою осуду ворогів і похвали [Root.GetAdjective] доблесті, і ще кілька днів після цього громадськість захоплювалася очевидною чарівністю молодого короля."  
 entente.76.a: "Чудово!"  

 entente.77.t: "Королівський спадкоємець"  
 entente.77.d: "Хоча принц Едуард, старший син короля Георга і спадкоємець престолу, ще молодий хлопець, він вже став своєрідною знаменитістю в [Root.GetAdjective]. Репортери газет слідують за ним скрізь, де б він не був, а громадськість захоплюється історіями про його витівки. Майже такий же невгамовний і чарівний, як і його батько, принц Едуард відомий своїми несподіваними візитами до будівель парламенту [Root.GetAdjective] під час сесії, а також під час зустрічей з іноземними дипломатами... на втіху громадськості."  
 entente.77.a: "Він буде чудовим королем одного дня"  

 entente.78.t: "Король Георг пережив авіакатастрофу"  
 entente.78.d: "Сьогодні король пережив жахливу авіакатастрофу після того, як керував невеликим особистим літаком для розваги з двома високопосадовцями [Root.GetAdjective] на борту. Обидва пасажири загинули, коли літак потрапив у несподіваний повітряний потік, який затягнув транспортний засіб у скелі поблизу, але короля Георга витягли з уламків і доставили до лікарні, де він залишається в критичному, але стабільному стані. Його виживання вважається майже дивом, і лікарі кажуть, що все було на межі. Наразі за ним доглядають королева Марина та решта його родини, і очікується, що він не зможе виконувати свої обов'язки щонайменше кілька місяців."  
 entente.78.a: "Нічого собі!"  

 entente.90.t: "Королівське весілля"  
 entente.90.d: "Незважаючи на початкову кризу, спричинену вибором королем Едуардом нареченої, до тієї міри, що він майже був змушений зректися престолу, схоже, що любов перемогла... і сьогодні король Едуард VIII одружився з американською кінозіркою Констанс Беннетт, тепер титулованою королевою-консортом Кетрін Сполученого Королівства.\n\nПишність королівського весілля захопила уяву громадськості в [wedding_country.GetNameDef] і по всій імперії, а парад через столицю був величною подією, яка тривала майже три години, після чого Едуард і його нова наречена полетіли в невідоме місце на медовий місяць, сподіваючись залишити позаду всі спогади про майже політичну кризу."  
 entente.90.a: "Хай живе король!"  
 entente.90.b: "Цікаво"  

 entente.91.t: "Королівське весілля"  
 entente.91.d: "Після багатьох спекуляцій сьогодні король Едуард VIII і принцеса Кетрін Грецька та Данська — тепер титулована королевою-консортом Кетрін Сполученого Королівства — одружилися на розкішній церемонії, за якою відбувся тривалий парад у столиці [wedding_country.GetAdjective], де молодята вітали громадськість і репортерів з усієї імперії. Весілля захопило уяву громадськості [wedding_country.GetAdjective], викликавши новий інтерес і ентузіазм щодо британської монархії, і для багатьох це вважається початком нового розділу в історії монархії. Уже почалися спекуляції щодо того, коли Едуард і Кетрін очікуватимуть свого першого спадкоємця."  

 entente.100.t: "Криза зречення"  
 entente.100.d.exiles: "І уряд [Root.GetAdjective], і британський уряд у вигнанні опинилися в кризі совісті після оголошення про заручини короля. Багато хто пропонує королю Едуарду зректися престолу, якщо він хоче укласти цей шлюб. Дійсно, навіть британські вигнанці — зазвичай непохитні прихильники короля майже в будь-якому питанні — розділені: одні стверджують, що імперія не витримає зречення, а інші кажуть, що дотримання традицій є єдиним, що утримує імперію живою. Велика частина громадськості бурхливо протестує, і наразі прем'єр-міністр [Root.GetAdjective] звертається за порадою до інших лідерів імперії."  
 entente.100.d.home: "Британський уряд охоплений кризою совісті після оголошення про заручини короля, і багато хто пропонує королю Едуарду зректися престолу, якщо він хоче укласти цей шлюб. Деякі стверджують, що повернення на Британські острови є занадто недавнім, а ситуація занадто нестабільна, щоб витримати зречення, тоді як інші кажуть, що дотримання традицій є єдиним, що утримує імперію живою. Велика частина громадськості бурхливо протестує, і наразі прем'єр-міністр [Root.GetAdjective] звертається за порадою до інших лідерів імперії."  
 entente.100.a: "Ой лишенько!"  

 entente.101.t: "Криза зречення"  
 entente.101.d: "У [From.GetNameDef] розвивається дедалі серйозніша ситуація: король Едуард оголосив про намір одружитися з американською кінозіркою Констанс Беннетт. Проблема із заручинами короля полягає в тому, що Констанс Беннетт, хоча й має невизначену релігійну приналежність, є двічі розлученою жінкою, яка все ще юридично одружена зі своїм третім чоловіком, Анрі де ла Фале. Як номінальний глава Англіканської церкви, яка не дозволяє розлученим вступати в шлюб з живим колишнім подружжям, це явно неприйнятно для короля. Прем'єр-міністр [From.GetAdjective] звернувся до уряду [Root.GetAdjective] за порадою: чи варто зберігати британську традицію, попри можливе порушення імперської стабільності через зречення?"  
 entente.101.a: "Ми підтримуємо короля Едуарда, що б не сталося"  
 entente.101.b: "Якщо він переслідує цей шлюб, він повинен зректися"  
 entente.101.c: "Нас не цікавить втручання в цю справу"

 entente.102.t: "[From.GetNameDefCap] підтримує короля"
 entente.102.d: "Уряд [From.GetAdjective] звернувся до нас, висловлюючи свою підтримку королю Едуарду та його наміру одружитися. Хоча це, можливо, є проблемою для Англіканської церкви, вони вважають, що безперервність правління короля є важливішою для стабільності імперії."
 entente.102.a: "Добре знати!"

 entente.103.t: "[From.GetNameDefCap] підтримує зречення"
 entente.103.d: "Уряд [From.GetAdjective] звернувся до нас, висловлюючи занепокоєння тим, що король ставить свої особисті бажання вище потреб імперії. Вони вважають монархію важливою для [From.GetNameDef], але її повинен очолювати монарх, якого вони всі можуть поважати."
 entente.103.a: "Добре знати!"

 entente.104.t: "Звернення короля"
 entente.104.d: "У міру загострення кризи навколо його заручин із Констанс Беннетт цього тижня, коли кілька членів його власної Таємної ради закликали його або скасувати обіцянку, або зректися престолу, король Едуард сьогодні публічно звернувся до народу Британської імперії через національне радіо [Root.GetAdjective]. У своєму зверненні король заявив, що його любов до Констанс справжня, як і її любов до нього. Ніхто з них не вважає нинішній шлюб Констанс перешкодою, і, більше того, король вважає, що в ці 'сучасні часи' заборона Англіканської церкви не повинна перешкоджати йому служити своєму народові з чистою совістю. Оскільки криза незабаром досягне кульмінації в парламенті, залишається з'ясувати, чи принесе звернення короля на радіо бажаний результат."
 entente.104.a: "Побачимо..."

 entente.105.t: "Підтримка короля зростає"
 entente.105.d: "У відповідь на радіозвернення короля Едуарда громадськість [Root.GetAdjective] — а також громадяни імперії в інших країнах — вийшла на вулиці у великій кількості, демонструючи свою підтримку монарху, що перебуває в складному становищі. З такою великою кількістю громадського тиску на уряд, здається неможливим, що тепер короля можуть змусити зректися престолу. Як наслідок, Англіканська церква поспіхом видала указ про надання Констанс Беннетт прощення... у разі королівського весілля. Вірні громадяни по всій країні раділи, а газети друкували заголовки з фотографією короля Едуарда та 'королеви' Констанс, які вперше обіймалися публічно."
 entente.105.a: "Хай живе король!"

 entente.106.t: "Втручання британських вигнанців"
 entente.106.d: "Попри внутрішні розбіжності у Таємній раді короля, британський уряд у вигнанні все ще має значний вплив у [Root.GetNameDef]. Оскільки голосування щодо зречення наближається, а вигнанці передбачають міжнародний скандал у разі зречення Едуарда, вони використали всі наявні ресурси та змусили уряд [Root.GetAdjective] погодитися на королівські заручини... незалежно від думки громадськості чи імперії. Англіканська церква видала спеціальний указ про надання Констанс Беннетт прощення, коли й якщо весілля відбудеться. Громадськість роздратована таким результатом, і газети по всій країні оголосили, що це робить монархію нелегітимною."
 entente.106.a: "Але Едуард все ще король, чи не так?"

 entente.107.t: "Питання зречення"
 entente.107.d: "Питання зречення короля Едуарда досягло апогею. Оскільки король відмовляється відмовитися від своїх заручин за будь-яких обставин, уряд [Root.GetAdjective] тепер має вирішити: чи варто змусити його зректися престолу? Едуард висловив готовність піти, якщо уряд змусить його до цього, хоча він стверджує, що зробить це з жалем... і з великою тривогою за долю імперії. Інших менше хвилює доля імперії, хоча у короля все ще є прихильники по всій країні, які рішуче підтримують його в час кризи."
 entente.107.a: "Для блага імперії він має зректися"
 entente.107.b: "Едуард наш король, і він залишиться ним!"

 entente.108.t: "Спадкоємець короля"
 entente.108.d.george: "Після зречення Едуарда з'явилося питання про те, хто його наслідуватиме. Логічним вибором є принц Альберт — він старший спадкоємець і улюбленець покійного короля Георга, хоча є занепокоєння щодо його здоров'я та явної соціальної незграбності. Чи є він правильним вибором для управління імперією? Оскільки нормальну спадкоємність уже відкинуто, можливо, буде обраний інший принц. Принц Генріх вважається покірним і має військовий досвід, що було б дуже корисним. Принц Георг, наймолодший, але харизматичний, і вже має сина, що забезпечує наступного спадкоємця."
 entente.108.d.nogeorge: "Після зречення Едуарда з'явилося питання про те, хто його наслідуватиме. Логічним вибором є принц Альберт — він старший спадкоємець і улюбленець покійного короля Георга, хоча є занепокоєння щодо його здоров'я та явної соціальної незграбності. Чи є він правильним вибором для управління імперією? Оскільки нормальну спадкоємність уже відкинуто, можливо, буде обраний принц Генріх. Генріх вважається покірним чоловіком, який легко піддається впливу уряду і має значний військовий досвід."
 entente.108.a: "Альберт — спадкоємець, і він стане новим королем"
 entente.108.b: "Генріх — найкращий вибір для цієї епохи війни"
 entente.108.c: "Молодий Георг — саме те, що потрібно імперії"

 entente.110.t: "Король Едуард пережив кризу зречення"
 entente.110.d: "Після оголошення королем Едуардом VIII про заручини з американською кінозіркою Констанс Беннетт — жінкою, яка не лише двічі розлучена, але й досі перебуває в шлюбі з французьким режисером Анрі де ла Фале — уряд [From.GetAdjective] зазнав краху. Король Едуард є номінальним главою Англіканської церкви, інституції, яка не дозволяє розлученим вступати в шлюб, і тому скандал навколо такого шлюбу був надто великим для багатьох. Попри це, популярність короля в імперії перемогла. Його радіозвернення до народу спровокувало серію демонстрацій, які зрештою змусили уряд відмовитися від будь-якої думки про зречення Едуарда."
 entente.110.a: "Хай живе король!"
 entente.110.b: "Кінозірка як британська королева? Неймовірно!"
 entente.110.c: "Монархія показує свої тріщини"

 entente.111.t: "Король Едуард зрікається трону"
 entente.111.d.albert: "У кроці, який багато хто вважав неминучим, король Едуард VIII сьогодні оголосив через радіозвернення, що зрікся престолу на користь свого молодшого брата, принца Альберта. Едуард відмовляється від престолу, щоб одружитися з американською кінозіркою Констанс Беннетт, яку він зустрів у Канаді, коли вона втекла туди під час Громадянської війни в США. Двічі розлучена і досі заміжня, Беннетт вважалася непридатною для короля, який також є главою Англіканської церкви, яка не дозволяє розлученим одружуватися повторно, і Едуард не бажав відмовлятися від неї за будь-яких обставин.\n\nПринц Альберт, якого багато хто вважає тихим і соціально незграбним, має бути коронований як король Альберт I і успадкувати правління над Британською імперією, яка значно відрізняється від імперії його діда."
 entente.111.d.henry: "У кроці, який багато хто вважав неминучим, король Едуард VIII сьогодні оголосив через радіозвернення, що зрікся престолу на користь свого молодшого брата, принца Генріха. Едуард відмовляється від престолу, щоб одружитися з американською кінозіркою Констанс Беннетт, яку він зустрів у Канаді, коли вона втекла туди під час Громадянської війни в США. Двічі розлучена і досі заміжня, Беннетт вважалася непридатною для короля, який також є главою Англіканської церкви, яка не дозволяє розлученим одружуватися повторно, і Едуард не бажав відмовлятися від неї за будь-яких обставин.\n\nПринц Генріх, який не є спадкоємцем, але обраний за свій військовий досвід, має бути коронований як король Генріх IX і успадкувати правління над Британською імперією, яка значно відрізняється від імперії його діда."
 entente.111.d.george: "У кроці, який багато хто вважав неминучим, король Едуард VIII сьогодні оголосив через радіозвернення, що зрікся престолу на користь свого наймолодшого брата, принца Георга. Едуард відмовляється від престолу, щоб одружитися з американською кінозіркою Констанс Беннетт, яку він зустрів у Канаді, коли вона втекла туди під час Громадянської війни в США. Двічі розлучена і досі заміжня, Беннетт вважалася непридатною для короля, який також є главою Англіканської церкви, яка не дозволяє розлученим одружуватися повторно, і Едуард не бажав відмовлятися від неї за будь-яких обставин.\n\nПринц Георг, не спадкоємець, але обраний за молодість і те, що він уже має сина, має бути коронований як король Георг VI і успадкувати правління над Британською імперією, яка значно відрізняється від імперії його діда."
 entente.111.a: "Хай живе король!"
 entente.111.b: "Новий британський король? Неймовірно!"
 entente.111.c: "Один король не кращий за іншого"

 entente.112.t: "Принц Генріх призначений генерал-губернатором"
 entente.112.d: "Принц Генріх, який служив у війську [Root.GetAdjective] з часу падіння Сполученого Королівства в 1925 році, тепер призначений новим генерал-губернатором [AST.GetNameDef]. Члени королівської родини зібралися на летовищі, щоб побажати йому успіхів, коли він вирушив через Тихий океан на новий континент для виконання нових обов'язків."
 entente.112.a: "Дякуємо за службу"

 entente.113.t: "[windsor.GetName] буде коронований"
 entente.113.d: "[windsor.GetName] несподівано обраний новим королем Британської імперії. Він негайно має відмовитися від своїх обов'язків як генерал-губернатор [Root.GetAdjective] і повернутися до [From.GetNameDef]. Посаду займе губернатор Нового Південного Уельсу, сер Александер Хор-Ратвен."
 entente.113.a: "Наш генерал-губернатор став королем! Неймовірно!"

 entente.200.t: "Запрошення на Імперську конференцію"
 entente.200.d: "Після коронації короля Едуарда VIII уряд [From.GetAdjective] готовий скликати 8-му Імперську конференцію. Нас запросили взяти участь у конференції в [From.GetNameDef], щоб обговорити цілі та майбутнє розкиданих домініонів Британської імперії. Було б невірно, якби [Root.GetNameDef] не мав голосу на конференції."
 entente.200.a: "Звичайно, ми будемо присутні!"

 entente.201.t: "Імперська конференція [GetYear]"
 entente.201.d: "У той час як 8-ма Імперська конференція ось-ось розпочнеться, прем'єр-міністр має вирішити, на чому слід зосередити нашу увагу – чи варто заявляти, що [Root.GetNameDef] найкраще підходить для якнайшвидшого повернення Британських островів? Або ж слід зосередитися на покращенні різних домініонів імперії, щоб вони краще підготувалися до війни в довгостроковій перспективі?"
 entente.201.a: "Канада — ключ до повернення Британських островів"
 entente.201.b: "Спочатку ми повинні покращити інші домініони"

 entente.202.t: "Імперська конференція [GetYear]"
 entente.202.d.isles: "Сьогодні розпочалася Імперська конференція, на якій зібралися лідери, що представляють залишки Британської імперії в Канаді. Після церемонії відкриття, яку очолив прем'єр-міністр [GetBritishExilePM], глава британського уряду у вигнанні, першим виступив прем'єр-міністр Канади з палкою промовою. 'Британську імперію не можна назвати британською без звільнення наших співвітчизників від жахів і тиранії, що панують у так званому Союзі Британії.' Для цього він закликав усі домініони підтримати Канаду в зміцненні її могутності, щоб протистояти цьому виклику."
 entente.202.d.dominion: "Сьогодні розпочалася Імперська конференція, на якій зібралися лідери, що представляють залишки Британської імперії в Канаді. Після церемонії відкриття, яку очолив король Едуард VIII, прем'єр-міністр Канади виступив з палкою промовою, під час якої наголосив, що, хоча остаточною метою залишається повернення Британських островів, це не може статися без зміцнення різних домініонів імперії. Наразі допомога їм — це перший і головний пріоритет Канади."
 entente.202.a: "Браво, прем'єр-міністре!"
 entente.202.b: "Гідна справа!"
 entente.202.c: "А як щодо решти з нас?"

 entente.203.t: "Наш час виступити"
 entente.203.d: "Делегат від [Root.GetAdjective] готується до виступу на Імперській конференції. На чому йому слід зосередитися?"
 entente.203.a: "Отримати допомогу в будівництві нашої армії"
 entente.203.b: "Ми повинні покращити нашу економіку"
 entente.203.c: "Дослідження мають бути нашим головним пріоритетом"

 entente.204.t: "[From.GetAdjective] делегат виступає"
 entente.204.d.adv_first: "Наступним виступив делегат від [From.GetNameDef], який розповів про те, що військові сили [From.GetAdjective] гостро потребують належної підготовки та модернізації стрілецької зброї. Без цього, він побоюється, що [From.GetNameDef] буде погано підготовленим для допомоги у віддаленій війні проти синдикалістів, і він просить домініони надіслати будь-яких можливих радників для допомоги."
 entente.204.d.adv: "Наступним виступив делегат від [From.GetNameDef], який заявив, що військові сили [From.GetAdjective] також потребують допомоги. Хоча його нація не єдина, хто потребує такої підтримки, він висловив надію, що [CAN.GetNameDef] знайде можливість надіслати необхідних радників... і що в майбутньому [From.GetNameDef] зробить те саме."
 entente.204.d.inv_first: "Наступним виступив делегат від [From.GetNameDef], який розповів про гостру потребу в інвестиціях та капіталі. Британські вигнанці спрямували значну частину своїх коштів на допомогу Канаді під час Великої депресії, і він вважає, що, можливо, частину цих коштів можна було б направити на підтримку економіки [Root.GetAdjective]."
 entente.204.d.inv: "Наступним виступив делегат від [From.GetNameDef], який заявив, що економіка [From.GetAdjective] також потребує допомоги. 'Схоже, усі ми в скрутному становищі,' додав він із посмішкою, 'але я впевнений, що інвестицій вистачить на всіх, і що в наступні роки ми не тільки відновимося, але й побачимо швидке зростання, готуючись до війни.'"
 entente.204.d.res_first: "Наступним виступив делегат від [From.GetNameDef], який довго говорив про необхідність інвестицій у науку. Він сказав, що економіка потребує сучасної науки, щоб не продовжувати стагнацію, а армії потрібна найсучасніша зброя. Він попросив Домініони надіслати наукову допомогу [From.GetNameDef], щоб краще підготуватися до війни."
 entente.204.d.res: "Наступним виступив делегат від [From.GetNameDef], який погодився, що дослідження є найкращим шляхом для домініонів. 'Ми ніколи не переможемо синдикалістів лише силою,' сказав він, 'але замість цього за допомогою технологій, щоб проектувати нашу могутність за кордоном, а також завдяки перевазі в техніці та якості. Це шлях, яким імперія поверне Британські острови.'"
 entente.204.a: "Чудова думка!"
 entente.204.b: "Наші найкращі радники вже в дорозі"
 entente.204.c: "Ми зробимо все можливе, щоб допомогти"
 entente.204.e: "Ми допоможемо їхнім дослідженням, як зможемо"

 entente.205.t: "Кінець конференції"
 entente.205.d: "Імперська конференція [GetYear] завершена. Тепер ми можемо зосередитися на реалізації рішень, ухвалених на конференції. Є надія, що це ознаменує початок нової ери для домініонів і зміцнення зв'язків, але тільки час покаже."
 entente.205.a: "Боже, бережи короля!"

 entente.210.t: "Програма навчання пілотів Антанти"
 entente.210.d: "Міністр закордонних справ та командування ВПС запропонували розширити програму підготовки пілотів домініонів, щоб включити до неї пілотів з союзних країн, назвавши це 'Програмою навчання пілотів Антанти'. Вони стверджують, що це допоможе зміцнити наш союз політично, а також підвищити якість наших пілотів."
 entente.210.a: "Чудова ініціатива!"

 entente.211.t: "Програма навчання пілотів Антанти"
 entente.211.d: "Уряд Канади запросив нас приєднатися до великомасштабної багатонаціональної програми підготовки пілотів на канадській землі. Це зміцнить наш союз і покращить навички наших пілотів, але це також може бути сприйнято як поступка домінуванню Канади в Антанті."
 entente.211.a: "Прерії — ідеальне місце для тренування наших пілотів"
 entente.211.b: "Що вони можуть навчити нас про польоти?"

 entente.212.t: "Програма навчання пілотів Антанти розширюється!"
 entente.212.d: "[From.GetNameDefCap] вирішив приєднатися до нашої програми навчання пілотів. Уже молоді [From.GetAdjective] пілоти прибувають на канадські прерії для участі в програмі, а більш досвідчені маршали авіації приїхали разом із ними, щоб поділитися своїми методами та порадами з нашими директорами."
 entente.212.a: "Чудово"

 entente.213.t: "Корпорація Королівської Атлантичної Аеронавтики"
 entente.213.d: "Уряд [CAN.GetAdjective] вирішив профінансувати створення нової компанії, яка встановить авіаційне сполучення між нашими двома країнами за допомогою далекомагістральних гідропланів. Корпорація Королівської Атлантичної Аеронавтики, або RAAC, буде базуватися на аеродромах у Бермуді, Андросі, Ямайці та Джорджтауні та надаватиме пасажирські та вантажні перевезення. Крім того, що це зблизить Канаду та Федерацію Вест-Індії, це, безсумнівно, стимулюватиме розвиток аеронавтики в нашій країні."
 entente.213.a: "Ми вдячні нашим канадським союзникам"

 entente.250.t: "Заклик до зброї"
 entente.250.d: "Після того, як війська [invader.GetAdjective] увійшли на територію [Root.GetAdjective], [CAN_king_full_name] сьогодні звернувся до громадськості [Root.GetAdjective] через радіо з похмурим посланням — він закликав їх піднятися і боротися з [invader.GetNameDef], чинити опір, знаючи, що це остання битва Британської імперії. Саме тут, у [Root.GetNameDef], буде вирішено питання свободи. 'Ми не повинні впасти', — закликав він, і [Root.GetAdjective] по всій країні об’єдналися на його боці в цей найвідчайдушніший час."
 entente.250.a: "Ми повинні боротися!"

 entente.251.t.flees: "[CAN_king_first_name] тікає з [Root.GetNameDef]"
 entente.251.t.captured: "[CAN_king_first_name] захоплений"
 entente.251.d.fleesandtransfer: "У ситуації, що дедалі більше погіршується в [Root.GetNameDef], [CAN_king_first_name] і королівська родина втекли разом із високопоставленими вигнанцями до [king_flees_to.GetNameDef], де вони сподіваються знайти прихисток і організувати якийсь спротив. Військове керівництво [Root.GetAdjective] зустрічається з генералами [entente_transfer_to.GetAdjective] і сподівається створити нове командування Антанти в [entente_transfer_to.GetNameDef].\n\nВажко переоцінити удар, завданий втратою [Root.GetNameDef], але король закликав своїх вірних підданих, які залишаються на волі, не втрачати надії."
 entente.251.d.fleesandcollapse: "У ситуації, що дедалі більше погіршується в [Root.GetNameDef], [CAN_king_first_name] і королівська родина втекли разом із високопоставленими вигнанцями до [king_flees_to.GetNameDef], де вони сподіваються знайти прихисток... принаймні тимчасово.\n\nЗ повним крахом військового командування [Root.GetAdjective], а разом з ним і командування Антанти, здається, що будь-яка можливість повернути Британські острови тепер назавжди втрачена."
 entente.251.d.flees: "У ситуації, що дедалі більше погіршується в [Root.GetNameDef], [CAN_king_first_name] і королівська родина втекли разом із високопоставленими вигнанцями до [king_flees_to.GetNameDef], де вони сподіваються знайти прихисток.\n\nКороль надіслав послання решті альянсу Антанти, що, хоча втрата [Root.GetNameDef] є серйозним ударом, не вся надія втрачена."

 entente.251.d.capturedandtransfer: "У ситуації, що дедалі більше погіршується в [Root.GetNameDef], [CAN_king_first_name] і королівська родина намагалися втекти з країни... але були захоплені ворожими силами до того, як їхній літак зміг злетіти.\n\nБільшість військового командування Антанти безпечно втекли до [entente_transfer_to.GetNameDef], де генерали [Root.GetAdjective] присягнули, що боротьба триватиме. Однак із полоненим королем та невизначеним майбутнім надії на успіх Антанти, здається, стають усе більш примарними."
 entente.251.d.capturedandcollapse: "У ситуації, що дедалі більше погіршується в [Root.GetNameDef], [CAN_king_first_name] і королівська родина намагалися втекти з країни... але були захоплені ворожими силами до того, як їхній літак зміг злетіти.\n\nНовини про це надійшли одночасно з визнанням командування Антанти, що вони переживають повний колапс. Мрія повернути Британські острови й відновити Сполучене Королівство, схоже, отримала остаточний і незворотний удар."
 entente.251.d.captured: "У ситуації, що дедалі більше погіршується в [Root.GetNameDef], [CAN_king_first_name] і королівська родина намагалися втекти з країни... але були захоплені ворожими силами до того, як їхній літак зміг злетіти.\n\nЗ [CAN_king_first_name] у в’язниці та невизначеним майбутнім, будь-яка можливість повернення Британських островів і відновлення британської монархії, схоже, отримала остаточний і незворотний удар."
 canada.251.a: "О ні!"
 
 entente.253.t: "Найтемніша година"  
 entente.253.d: "Після того, як війська [invader.GetAdjective] увійшли на територію [Root.GetAdjective], військове командування Антанти сьогодні звернулося до громадськості [Root.GetAdjective] через радіо з похмурим посланням — вони сказали, що війська [invader.GetNameDef] мають бути відбиті, інакше весь альянс розвалиться, і вони закликали кожного здорового чоловіка та жінку зробити свій внесок.\n\n'Це найтемніша година [Root.GetNameDef], і ми повинні перемогти, інакше будь-яка надія на відновлення порядку в світі загине разом із нами.'"  
 entente.253.a: "Ми повинні боротися!"  

 entente.254.t: "Крах [Root.GetAdjective]"  
 entente.254.d.transfer: "У ситуації, що дедалі більше погіршується в [Root.GetNameDef], старше військове керівництво [Root.GetAdjective] втекло з країни та перенесло свою базу операцій до [entente_transfer_to.GetNameDef].\n\nЗвідти вони сподіваються відновити опір Антанти та, можливо, навіть повернутися, якщо це буде можливо. Однак у [Root.GetNameDef] мало хто зберігає надію, оскільки їхня капітуляція є неминучою."  
 entente.254.d.collapse: "Ситуація в [Root.GetNameDef] погіршується з кожною хвилиною, і — не маючи більше куди звернутися — старше військове керівництво [Root.GetAdjective] вказало, що вони готові здатися.\n\nЗі згортанням [Root.GetNameDef] руйнується надія на весь альянс Антанти, члени якого тепер залишені самі по собі."  
 entente.254.a: "О ні!"  

 entente.255.t: "Крах [From.GetAdjective]"  
 entente.255.d: "У ситуації, що дедалі більше погіршується в [From.GetNameDef], старше військове керівництво [From.GetAdjective] втекло з країни та перенесло свою базу операцій до [entente_transfer_to.GetNameDef].\n\nЗвідти вони сподіваються відновити опір Антанти та, можливо, навіть повернутися, якщо це буде можливо. Однак у [From.GetNameDef] мало хто зберігає надію, оскільки їхня капітуляція є неминучою."  
 entente.255.a: "Здається, Антанта тепер у наших руках..."  
 entente.255.b: "Ми зробимо все можливе, щоб боротися далі."  
 entente.255.c: "Дійсно, жодної надії!"  
 entente.255.e: "Це удар по надіях Антанти."  

 entente.256.t: "Крах Антанти"  
 entente.256.d: "Ситуація в [From.GetNameDef] погіршувалася з кожною хвилиною, і — не маючи більше куди звернутися — старше військове керівництво [From.GetAdjective] вказало, що вони готові здатися.\n\nЗі згортанням [From.GetNameDef] руйнується надія на весь альянс Антанти, і тепер її члени залишені самі по собі."  
 entente.256.a: "Чудові новини!"  
 entente.256.b: "Антанта переможена? Назавжди?"  

 entente.257.t: "Крах Антанти"  
 entente.257.d: "Ситуація в [From.GetNameDef] погіршувалася з кожною хвилиною, і — не маючи більше куди звернутися — старше військове керівництво [From.GetAdjective] вказало, що вони готові здатися.\n\nЗі згортанням [From.GetNameDef] руйнується надія на весь альянс Антанти, і тепер ми залишені самі по собі."  
 entente.257.a: "Сумний день, безумовно."  

 entente.259.t: "[CAN_king_first_name] тікає з [From.GetNameDef]"  
 entente.259.d.transfer: "У ситуації, що дедалі більше погіршується в [From.GetNameDef], [CAN_king_first_name] і королівська родина втекли разом із високопоставленими вигнанцями до [king_flees_to.GetNameDef], де вони сподіваються знайти прихисток і організувати якийсь спротив.\n\nВійськове керівництво [From.GetAdjective] зустрічається з генералами [entente_transfer_to.GetAdjective], і вони сподіваються створити нове командування Антанти в [entente_transfer_to.GetNameDef].\n\nКороль оголосив у радіозверненні, що важко переоцінити удар, завданий втратою [From.GetNameDef], але він закликав своїх вірних підданих не втрачати надії."  
 entente.259.d.collapse: "У ситуації, що дедалі більше погіршується в [From.GetNameDef], [CAN_king_first_name] і королівська родина втекли разом із високопоставленими вигнанцями до [king_flees_to.GetNameDef], де вони сподіваються знайти прихисток... принаймні тимчасово.\n\nЗ повним крахом військового командування [From.GetAdjective], а разом із цим і командування Антанти, здається, що будь-яка можливість повернути Британські острови й відновити британську монархію тепер назавжди втрачена."  
 entente.259.d.notleader: "У ситуації, що дедалі більше погіршується в [From.GetNameDef], [CAN_king_first_name] і королівська родина втекли разом із високопоставленими вигнанцями до [king_flees_to.GetNameDef], де вони сподіваються знайти прихисток.\n\nКороль надіслав послання решті альянсу Антанти, що, хоча втрата [From.GetNameDef] є серйозним ударом, не вся надія втрачена. Однак війська в [From.GetNameDef] здаються на межі капітуляції."  
 entente.259.a: "Здається, Антанта тепер у наших руках..."  
 entente.259.b: "Ми зробимо все можливе, щоб боротися далі."  
 entente.259.c: "Він може бігти, але не сховається."  
 entente.259.e: "Цікаво."  

 entente.260.t: "[CAN_king_first_name] захоплений"  
 entente.260.d.transfer: "У ситуації, що дедалі більше погіршується в [From.GetNameDef], [CAN_king_first_name] і королівська родина намагалися втекти з країни... але були захоплені ворожими силами до того, як їхній літак зміг злетіти. Більшість військового командування Антанти безпечно втекли до [entente_transfer_to.GetNameDef], де генерали [From.GetAdjective] присягнули, що боротьба триватиме.\n\nОднак із полоненим королем та невизначеним майбутнім надія на майбутнє Антанти виглядає примарною."  
 entente.260.d.collapse: "У ситуації, що дедалі більше погіршується в [From.GetNameDef], [CAN_king_first_name] і королівська родина намагалися втекти з країни... але були захоплені ворожими силами до того, як їхній літак зміг злетіти. Новини про це надійшли одночасно з визнанням командування Антанти, що вони переживають повний колапс.\n\nМрія британської монархії повернути Британські острови та відновити Сполучене Королівство, схоже, отримала остаточний і незворотний удар."  
