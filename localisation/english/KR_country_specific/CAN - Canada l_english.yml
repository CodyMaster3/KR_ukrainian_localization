 CAN_imp_trade: "Імперська торгівля"  
 CAN_professional_army: "Професійна армія"
 CAN_professional_army_desc: "Деякі армії можуть пишатися великою кількістю бійців із гвинтівками, але ми пишаємося тим, що маємо одну з найбільш дисциплінованих і організованих армій у світі. Там, де масові мобілізовані німці чи синдикалістські міліції тікають від кількох залпів, ми стоїмо проти самого пекла з твердою витримкою."
 CAN_mounties_1: "Кінна поліція"
 CAN_mounties_1_desc: "Королівська канадська кінна поліція, або 'Маунті', отримала широкі повноваження для спостереження та затримання підозрюваних дисидентів по всій країні. Хоча багато хто тепер бачить їх як таємну поліцію, не можна заперечувати їх ефективності у запобіганні заворушенням та інакомисленню."
 CAN_billc7_tory: "Економічний план Торі"
 CAN_billc7_liberal: "Економічний план Лібералів"
 CAN_billc7_mix: "Компромісний економічний план"
 CAN_quebec_in_flames_idea: "Квебек у полум'ї"
 CAN_quebec_in_flames_idea_desc: "Запровадження загального призову спричинило відкрите насильство та опір англійському правлінню по всій провінції Квебек.\n\n§YПРИМІТКА: Ця ідея не має ефектів, але є маркером для ефектів у Квебеку, які зменшують ресурси та місцевий людський ресурс.§!"
 CAN_expanded_conscription_idea: "Розширені призовні політики"
 CAN_exiles_active_idea: "Мобілізовано британських емігрантів"
 CAN_work_camps: "Табори економічної допомоги"
 CAN_work_camps_desc: "Називайте це трудовими таборами, якщо хочете, але ці табори створені для того, щоб забезпечити безробітних роботою, житлом і їжею. Незважаючи на умови, це набагато краще, ніж вони могли б сподіватися, залишаючись на вулиці без роботи."
 CAN_unemployment_insurance_idea: "Страхування від безробіття"
 CAN_cbc_idea: "Канадська телерадіомовна корпорація"
 CAN_cbc_idea_desc: "Канадська телерадіомовна корпорація є природним продовженням наших зусиль зі створення поважної національної радіослужби, особливо після підкорення BBC синдикалістами та недостатньої уваги до Imperial Broadcasting Corporation у Канаді."
 CAN_cbc_propaganda_idea: "Канадська телерадіомовна корпорація"
 CAN_cbc_propaganda_idea_desc: "Успіх Канадської телерадіомовної корпорації дозволив нам використовувати її як інструмент пропаганди для підтримки військових зусиль."
 CAN_uoftoronto_idea: "Університет Торонто"
 CAN_uoftoronto_idea_desc: "Університет Торонто є провідним навчальним закладом Канади, зроблений ще кращим завдяки присутності британських учених та інтелектуалів, які втекли після падіння Великої Британії. Якщо Британія буде відновлена, вони, ймовірно, повернуться, але наразі їхня присутність у Торонто надзвичайно корисна."
 CAN_aircanada_idea: "Trans-Canada Airlines"
 CAN_aircanada_idea_desc: "Заснування національної авіакомпанії, здатної зв'язати всю Канаду повітряними шляхами, є непростим завданням. Але простий аеродром дозволяє обійти необхідність у гігантських інфраструктурних проєктах. Набуті навички також можуть бути застосовані до загальних повітряних доктрин."
 CAN_air_training_plan_idea: "План підготовки авіаторів Антанти"
 CAN_air_training_plan_idea_desc: "Підготовка пілотів настільки ж складна, як і повітряний бій, для якого вона призначена. Забезпечуючи правильне навчання з самого початку, ми гарантуємо, що наші пілоти перевершуватимуть своїх суперників. Спільне навчання з нашими союзниками лише покращує цей результат."
 CAN_air_focus: "Зосередження на Королівських ВПС Канади (RCAF)"
 CAN_navy_focus: "Зосередження на Королівському Військово-Морському Флоті Канади (RCN)"
 CAN_davie_contract: "Контракт із Davie Shipbuilding"
 CAN_davie_contract_desc: "Davie Shipbuilding є найбільшим підрядником у Канаді, посиленим припливом коштів від британських емігрантів. Вигідний контракт із канадським урядом забезпечить нашим кораблям пріоритетність та доступ до найсучасніших технологій для ремонту та модернізації."
 CAN_shipbuilding_plan_1: "Канадський план будівництва кораблів"
 CAN_exile_admiralty_idea: "Британське Адміралтейство"
 CAN_exile_admiralty_idea_desc: "Королівський Військово-Морський Флот Великої Британії має одних із найдосвідченіших офіцерів у світі та довгу морську традицію, яка тепер передана Канаді. Адмірали залишаться тут, поки Батьківщина не буде звільнена, тому до того часу ми маємо максимально використовувати їхній досвід."
 CAN_navy_games_won: "Перемога у військово-морських маневрах"
 CAN_navy_games_lost: "Поразка у військово-морських маневрах"
 CAN_legacy_of_britain: "Спадщина Британії"
 CAN_legacy_of_britain_desc: "Більше пів мільйона британських емігрантів переїхали до Канади після падіння Британських островів, серед них велика кількість ветеранів і охочих рекрутів."
 CAN_invasion_plans_1: "Фокус на вторгненні"
 CAN_invasion_plans_1_desc: "Поки Батьківщина не буде звільнена, увесь наш флот повинен бути спрямований на вторгнення — наші кораблі мають здійснювати далекі походи та бути готовими до амфібійних операцій за першої можливості."
 CAN_invasion_plans_2: "Фокус на вторгненні"
 CAN_invasion_plans_2_desc: "Ми встановили контакт із опором у Союзі Британії, отримавши мережу інформації про їхні операції, якої ніхто інший не зміг би отримати. Крім того, ми підготовлені до тактики амфібійного вторгнення. Наші кораблі були модернізовані для збільшення дальності. Ми готові."
 CAN_loyalist_uprising: "Повстання лоялістів"
 CAN_loyalist_uprising_desc: "Ми завжди знали, що серед нас є лоялісти до Старого Порядку, які чекали свого часу. Тепер, коли вони піднялися, ми можемо стерти їх з лиця Британії!"
 CAN_special_branch_idea: "Спеціальний підрозділ"
 CAN_special_branch_idea_desc: "Спеціальний підрозділ ККП є частиною національної поліції, створеною для проведення операцій контррозвідки в Канаді. Декілька його директорів раніше працювали в MI5 у Великій Британії, що забезпечило підрозділу фору в конкурентній боротьбі з іншими службами розвідки світу."
 CAN_motor_industry_idea: "Канадська автомобільна промисловість"
 CAN_adv_training_idea_1: "Розширена підготовка армії"
 CAN_munitions_idea_1: "Канадська промисловість боєприпасів"
 CAN_army_focus: "Зосередження на армії"
 CAN_all_hands_on_deck_idea: "Усі на палубу"
 CAN_all_hands_on_deck_idea_desc: "Війна проти синдикалістів почалася — тепер ми потребуємо участі кожного, поки робота не буде завершена."
 CAN_darkest_hour: "Найтемніша година"
 CAN_darkest_hour_desc: "Як лідер Антанти, ми не повинні впасти!"
 CAN_war_of_1812_idea: "[CAN_war_idea]"
 CAN_war_of_1812_idea_1: "Американська інтервенція"
 CAN_war_of_1812_idea_2: "Наближення війни"
 CAN_war_of_1812_idea_desc: "Перспектива інтервенції в Громадянську війну в Америці лякає всю націю. Якщо це станеться, це означатиме битви на канадській землі вперше за понад століття проти противника, який може перевершити нас за чисельністю. Ми маємо бути готові."
 CAN_refugee_crisis_1: "Американська криза біженців"  
 CAN_refugee_crisis_1_desc: "Потік біженців, що прибувають до Канади з півдня, створює значне навантаження на наші системи підтримки, а також на здатність армії підтримувати порядок."  
 CAN_refugee_crisis_sec: "Американські біженці під охороною"  
 CAN_refugee_crisis_sec_desc: "Це означає збільшення чисельності провінційної поліції – людей, які могли б стати солдатами, – але це дозволить тримати табори під суворою охороною та запобігати подальшим проблемам."  
 CAN_refugee_crisis_help: "Допомога американським біженцям"  
 CAN_refugee_crisis_help_desc: "Табори завжди будуть джерелом проблем для нас, але ми доклали всіх зусиль, щоб забезпечити біженцям належний догляд і харчування. Сподіваємося, що війна скоро закінчиться."  
 CAN_refugee_crisis_sam: "Проєкт «Самаритянин»"  
 CAN_refugee_crisis_sam_desc: "Табори ліквідовуються, а американських біженців інтегрують у канадські міста та залучають до роботи. Це дорога ініціатива, але вона цілком відповідає канадським цінностям."  
