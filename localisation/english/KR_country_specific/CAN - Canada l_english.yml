 entente.58.t: "[CAN_king_first_name] у центрі королівського скандалу"  
 entente.58.d.1: "Газети [Root.GetAdjective] повні нових деталей про останній ймовірний роман [CAN_king_first_name] — цього разу з британською аристократкою, яка вже одружена. Хоча обидві сторони заперечують звинувачення, їх кілька разів бачили разом, і більше ніж одне джерело з королівського дому стверджує, що чутки абсолютно правдиві. Скандал завдав значної шкоди популярності [CAN_king_first_name] у [Root.GetNameDef], а громадськість засуджує поведінку короля як 'ганебну'."  
 entente.58.d.2: "Член британської королівської родини опинився в центрі королівського скандалу, і заголовки газет [Root.GetAdjective] сповнені звинувачень у невірності та обмані. Хоча сам [CAN_king_first_name] не є учасником цього скандалу, це негативно позначилося на монархії загалом."  
 entente.58.d.3: "Останні викриття, повідомлені в національній газеті [Root.GetAdjective], стверджують, що [CAN_king_first_name] використав нечесні методи, щоб призначити особистого друга на привілейовану політичну посаду в уряді [Root.GetAdjective]. Ситуацію не покращує той факт, що королівський друг вихвалявся отриманими від королівської сім'ї привілеями, і вся нещодавня увага негативно позначилася на іміджі монархії."  
 entente.58.d.4: "Суперечка в британській королівській родині стала публічною, і, хоча всі сторони, що брали участь, заперечують конфлікт, газети [Root.GetAdjective] наповнені історіями з посиланням на 'неназвані джерела' в королівському домі. Громадськість [Root.GetAdjective], яку потішили королівські скандали, з інтересом стежить за заголовками... а різка реакція [CAN_king_first_name] ймовірно завдала монархії більше шкоди, ніж користі."  
 entente.58.d.5: "Останнім часом у [Root.GetNameDef] спостерігається зростання антимонархічних настроїв, ймовірно, через пропаганду синдикалістів... але цьому також не сприяють газетні повідомлення, в яких британську королівську родину зображують такими, що живуть у розкоші та ведуть своє повсякденне життя так, ніби нічого не змінилося. Ці газетні історії були спрямовані на підвищення популярності королівської сім'ї через 'внутрішній погляд' на їхній стиль життя, але, схоже, це дало зворотний ефект."  
 entente.58.d.6: "Публічна сварка між [CAN_king_first_name] та досить відомим членом британської аристократії переросла у щось некрасиве. Кажуть, що аристократ відрікся від монархії, а його родина покидає [Root.GetNameDef] у невідомому напрямку... і король настільки розлютився, що публічно назвав їх 'зрадниками' та навіть гіршими в одній з газет [Root.GetAdjective]. Однак громадськість вважає, що вся ця справа більше погано впливає на монархію, ніж на аристократа."  
 entente.58.d.7: "Нещодавнє інтерв'ю з [CAN_king_first_name], проведене виданням [Root.GetAdjective], було сприйняте негативно, оскільки кілька коментарів короля були сприйняті громадськістю [Root.GetAdjective] як 'відірвані від реальності'... особливо з огляду на труднощі, які останніми роками переживає народ [Root.GetAdjective]. Королівська установа вже запропонувала пояснення та вибачення, тож галас у пресі поступово згасає, але загальне відчуття полягає в тому, що шкода репутації монархії вже заподіяна."  
