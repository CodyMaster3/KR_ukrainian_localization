 entente.56.d.1: "Кілька відомих британських промисловців, які наразі проживають у [Root.GetNameDef], члени найближчого оточення [CAN_king_first_name], останнім часом дуже успішні. Їхні інвестиції в економіку [Root.GetAdjective] приносять значні прибутки, і таким чином їхній потенційний внесок у загальний вплив вигнанців відповідно збільшився."  
 entente.56.d.2: "Багата родина британських емігрантів, що проживає в [Root.GetNameDef], яка втекла з Союзу Британії незабаром після його приходу до влади, останнім часом часто з'являлася в компанії [CAN_king_first_name]. Подейкують, що вони були прийняті до найближчого оточення короля. Якщо чутки правдиві, вплив британських вигнанців швидко зростає."  
 entente.56.d.3: "Один із членів Таємної ради [CAN_king_first_name] останнім часом став улюбленцем медіа [Root.GetAdjective]. Після свого публічно відомого шлюбу з актрисою [Root.GetAdjective], його промови збирають велику аудиторію, і багато хто вважає його майбутньою зіркою... уряд [Root.GetAdjective] навіть уважно слухає, коли він виступає."  
 entente.56.d.4: "Сьогодні помер видатний член уряду [Root.GetAdjective]. Він був добре відомий своїми публічними виступами щодо важливості суверенітету [Root.GetAdjective] перед британською присутністю і був переконаним республіканцем. Його заміна є набагато поміркованішою фігурою, а також другом [CAN_king_first_name]. У багатьох колах визнають, що це є великим плюсом для справи британських вигнанців у [Root.GetNameDef]."  
 entente.56.d.5: "Останнім часом громадська думка в [Root.GetNameDef] починає схилятися на користь британських вигнанців, прем'єр-міністр [GetBritishExilePM] провів кілька інтерв'ю на національному радіо [Root.GetAdjective], у яких описав Повернення як справу, від якої ще не можна відмовлятися. Протягом кількох тижнів численні інші емігранти виходили в ефір, щоб регулярно розповідати зворушливі історії про колишню Велику Британію, пропонуючи вигнанцям ще більше громадської симпатії."  
 entente.56.d.6: "Нещодавно помер видатний член британської аристократичної родини, що проживає в [Root.GetNameDef], і його похорон викликав великий суспільний резонанс - включаючи його останню заяву, в якій чоловік довго пояснював, що його останнім бажанням було ще раз пройтися по землях родових маєтків своєї родини. Похорон викликав значну громадську симпатію до долі інших британських вигнанців."  
