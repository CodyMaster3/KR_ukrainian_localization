### Focuses ###
 CAN_kings_speech: "Королівська промова"
 CAN_kings_speech_desc: "Едвард, принц Уельський, буде коронований королем, тоді як політичний ландшафт Канади складається з двох основних фракцій: одна очолюється ліберальним прем'єр-міністром Маккензі Кінгом, інша – консерватором Р.Б. Беннеттом та вигнаною британською аристократією. Після коронації Імперія чекатиме його радіозвернення, в якому він має оголосити напрямок своєї політики."
 CAN_privy_council: "Статус Таємної ради"
 CAN_privy_council_desc: "Британський уряд у вигнанні керував країною, користуючись надзвичайними повноваженнями з моменту падіння Британії, спираючись лише на свій статус як Таємної ради короля. Однак минуло вже понад десять років, і багато хто вважає, що настав час змін."
 CAN_imperial_conference: "Імперська конференція"
 CAN_imperial_conference_desc: "З часу падіння Британських островів Домініони не збиралися разом, але вирішено, що настав відповідний момент – навіть якщо за столом голова тепер Канада, а не Сполучене Королівство. Домініони повинні працювати разом, якщо ми хочемо перемогти синдикалістів."
 CAN_fate_of_the_senate: "Доля Сенату"
 CAN_fate_of_the_senate_desc: "Канадський Сенат складається з осіб, призначених сувереном, і з часу падіння Сполученого Королівства більшість із них є британськими вигнанцями. Враховуючи, що Сенат має остаточний контроль над законами, прийнятими Палатою громад, чи настав час нарешті провести реформу Сенату?"
 CAN_draft_bill_c7: "Проєкт Закону C-7"
 CAN_draft_bill_c7_desc: "Тепер, коли вибори закінчилися, уряд повинен зосередитися на Законі C-7, який визначить політику країни щодо призову, військової промисловості та національної безпеки. Дебати розпочнуться одразу після його представлення в Палаті громад і триватимуть доти, доки закон не буде ухвалений."

 CAN_quebec_in_flames: "Квебек у вогні"
 CAN_quebec_in_flames_desc: "Терпіння квебекців щодо англійської Канади остаточно вичерпалося. По всій східній провінції демонстрації та навіть заворушення зруйнували соціальний порядок... саме тоді, коли Канада найменше може собі це дозволити. Якось це потрібно вирішити."
 CAN_montreal_conference: "Монреальська конференція"
 CAN_montreal_conference_desc: "Придушення квебекців було б не лише неканадським, а й контрпродуктивним. Ми повинні сісти за стіл переговорів і обговорити, що потрібно зробити, щоб вони брали участь у житті країни не лише як громадяни, а й як її захисники."
 CAN_official_bilingualism: "Офіційна двомовність"
 CAN_official_bilingualism_desc: "Французька мова завжди була другою мовою в Канаді, але головна вимога квебекців – зробити її офіційною на рівні з англійською на всіх рівнях уряду та гарантувати її захист у самій провінції Квебек."
 CAN_new_quebec_status: "Новий статус Квебеку"
 CAN_new_quebec_status_desc: "Щоб вирішити ситуацію в Квебеку, ми повинні змінити його статус у Конфедерації. Це не просто чергова провінція – Квебек має унікальний статус і, відповідно, унікальні потреби. Надання йому більшої автономії у питаннях імміграції та політики, що безпосередньо впливає на регіон, покаже, що ми серйозно ставимося до рівності."
 CAN_suppress_quebecois: "Придушити квебекців"
 CAN_suppress_quebecois_desc: "Досить. Одне – враховувати інтереси квебекців, але дозволяти їм самим вирішувати, коли вони є частиною цієї країни, а коли – ні? Це абсурд. Якщо вони хочуть говорити, вони зможуть це зробити лише після того, як Кінна поліція та армія відновлять порядок."
 CAN_promote_anglophones: "Підтримати англомовне населення"
 CAN_promote_anglophones_desc: "Не варто забувати, що в провінції Квебек проживає значна кількість англомовних канадців. Монреаль майже наполовину англомовний, і всі ці люди опинилися втягнутими в конфлікт, ініційований франкомовною спільнотою. Ми повинні забезпечити їхні права та не допустити, щоб вони стали громадянами другого сорту у власній країні."
 CAN_surete_du_quebec: "Поліція Квебеку"
 CAN_surete_du_quebec_desc: "Настав час відбудувати провінційну поліцію Квебеку, щоб вона змогла підтримувати порядок і здійснювати належний нагляд за франкомовним населенням. Коли Квебек і Канада знову будуть у мирі, тоді ми зможемо говорити про їхні претензії."
 CAN_war_measures_act: "Запровадити Закон про воєнний стан"
 CAN_war_measures_act_desc: "Суть Закону про воєнний стан проста: у часи війни федеральний уряд має право призупинити громадянські права канадців. Він мусить мати змогу вживати будь-яких заходів, які вважатиме за необхідні, без перешкод у вигляді демократичних процедур, щоб запобігти руйнуванню громадського порядку."
 CAN_purge_the_opposition: "Контролювати Палату громад"
 CAN_purge_the_opposition_desc: "Лояльна опозиція в Палаті громад – це добре, але після запровадження Закону про воєнний стан у нас немає ані часу, ані бажання вести нескінченні дебати та заспокоювати обурення лібералів. Ми мусимо припинити суперечки й перейти до справи."
 CAN_assert_royal_prerogatives: "Утвердити королівські прерогативи"
 CAN_assert_royal_prerogatives_desc: "Монарх має рідко використовуване право розпуску Парламенту, якщо вважатиме це за потрібне. За достатнього впливу та популярності в Канаді це можна зробити без загрози масового повстання… і, можливо, це необхідний крок для нашої перемоги."

 CAN_crown_corporations: "Державні корпорації"
 CAN_crown_corporations_desc: "Підприємства, засновані та керовані державою, так звані 'державні корпорації', дозволяють нам розвивати й зберігати доступ до стратегічних ресурсів і технологій, які могли б бути занедбані або проігноровані ринком. На жаль, не всі промислові магнати бачать сенс у інвестуванні у військові ресурси… принаймні поки що."
 CAN_cn_rail_expansion: "Розширення CN Rail"
 CAN_cn_rail_expansion_desc: "Залізнична мережа є артерією Канади, і найбільшою її складовою є державна компанія Canadian National Railway. Розширення цієї мережі зміцнить країну та стане критично важливим у разі потреби в транспортуванні військових вантажів і військ під час війни."
 CAN_cp_rail_expansion: "Розширення CP Rail"
 CAN_cp_rail_expansion_desc: "Саме обіцянка створення трансконтинентальної залізниці залучила західні провінції до Домініону. Підтримка та розширення цієї мережі допоможе нам зберегти контроль над регіоном і забезпечить ефективний транспорт між обома океанами у разі війни."
 CAN_invest_resources: "Інвестувати в природні ресурси"
 CAN_invest_resources_desc: "Багатство нації значною мірою приховане в її нерозвіданих природних ресурсах. Видобуток цих покладів у пустелях і диких землях Канади займе час, але ми можемо використати ці багатства для зміцнення нашої могутності та незалежності."
 CAN_prairie_oil: "Нафтова перспектива прерій"
 CAN_prairie_oil_desc: "У преріях Альберти та Саскачевану вже деякий час ведеться невеликий видобуток нафти. Але, можливо, там є набагато більше цього стратегічного ресурсу? Можливо, ми сидимо на нафтових родовищах, які могли б зрівнятися з американськими?"
 CAN_explore_the_north: "Дослідити Північ"
 CAN_explore_the_north_desc: "Перш ніж ми зможемо щось добувати, ми мусимо це знайти. Хоча цивільні дослідники вже вивчили густі ліси, лише державні геологічні експедиції наважаться проникнути в арктичні та субарктичні регіони, щоб визначити найкращі місця для видобутку корисних копалин."
 CAN_create_iedc: "Створити ІЕДК"
 CAN_create_iedc_desc: "Є пропозиції створити Імперську раду економічного розвитку (ІЕДК), яка зміцнить промисловий потенціал Антанти, об’єднавши її членів для спільної роботи в економічній сфері. Фінансована Канадою, найсильнішим членом Імперії, ІЕДК допоможе нам впоратися з викликами майбутнього."
 CAN_public_works: "Відкрити федеральні трудові табори"
 CAN_public_works_desc: "Велика депресія ще не відступила – по всій країні безробітні чоловіки живуть у злиднях або звертаються до злочинності. Найкраще, що ми можемо зробити, – це зібрати їх у 'табори економічного порятунку'. Там вони отримуватимуть платню та їжу, а також будуть використані як робоча сила для загальнонаціональних проєктів."
 CAN_economic_recovery: "Економічне відновлення"
 CAN_economic_recovery_desc: "Наші ініціативи нарешті дали плоди: ера Великої депресії закінчилася, і ми знову можемо рухатися до процвітання!"
 CAN_national_housing_act: "Закон про національне житло"
 CAN_national_housing_act_desc: "Житло – це не лише основна потреба, а й головне джерело економічної активності. Надання стимулів для будівництва та придбання житла сприятиме розвитку ключових галузей промисловості та розширенню економіки загалом."
 CAN_polymer_corp: "Корпорація Polymer"
 CAN_polymer_corp_desc: "Корпорація Polymer (Polycorp) є державною компанією, відповідальною за розробку та виробництво нових матеріалів, таких як нейлон і синтетична гума. Ці матеріали дозволять нам знаходити нові способи виготовлення обладнання, яке раніше було проблемним для нашої промисловості, роблячи його дешевшим і швидшим у виробництві."
 CAN_create_isac: "Створити ІСАК"
 CAN_create_isac_desc: "Група університетських ректорів і наукових лідерів, які зібралися в Торонто, закликала створити нову організацію для координації наукових досліджень серед держав Антанти. Завданням Імперської ради з науки та академічних досліджень (ІСАК) буде налагодження співпраці між членами альянсу під керівництвом і фінансуванням Канади."
 CAN_national_research_council: "Національна рада з досліджень"
 CAN_national_research_council_desc: "Національна рада з досліджень була заснована під час Світової війни для консультування канадського уряду у сфері науки та технологій. Збільшивши фінансування цієї установи, ми зможемо розширити технологічну базу для розвитку як промисловості, так і збройних сил."
 CAN_found_cbc: "Заснувати CBC"
 CAN_found_cbc_desc: "Запропоновано розширити Канадську радіомовну комісію, перетворивши її на повноцінну національну радіомережу – Канадську телерадіомовну корпорацію (CBC). Це допоможе згуртувати націю та обмежити вплив потенційно підривних іноземних трансляцій."
 CAN_electronics_training: "Програма навчання електроніці"
 CAN_electronics_training_desc: "Ми повинні створити спеціалізовану навчальну програму для підготовки фахівців, які обслуговуватимуть радіозв’язок, РЛС і сучасну електронну зброю. РЛС – це складна технологія, яка потребує кваліфікованих інженерів і операторів для максимально ефективної роботи, особливо коли ми нарощуємо кількість станцій."
 CAN_university_of_toronto: "Університет Торонто"
 CAN_university_of_toronto_desc: "Університет Торонто – один із найстаріших навчальних закладів Канади, який значно виріс після прибуття найкращих британських науковців, які втекли до країни. Ця концентрація інтелекту є ресурсом, який ми повинні використовувати, збільшуючи фінансування державних наукових проєктів."
 CAN_we_need_industry: "Нам потрібна промисловість"
 CAN_we_need_industry_desc: "Наш найнагальніший виклик – розширення промислової бази Канади. Ми ніколи не зможемо зрівнятися з американцями на півдні через нашу меншу чисельність населення, але ми мусимо спробувати."
 CAN_we_need_munitions: "Нам потрібні боєприпаси"
 CAN_we_need_munitions_desc: "Нам потрібні заводи, які вироблятимуть зброю та боєприпаси у небачених раніше масштабах… навіть якщо доведеться будувати їх з нуля."
 CAN_we_need_ships: "Нам потрібні кораблі"
 CAN_we_need_ships_desc: "Наші вороги знаходяться за океаном. Ми не можемо покладатися на старі британські кораблі – нам потрібно розвивати свій флот, модернізувати його та замінювати втрачені судна."

 CAN_expand_air_force: "Розширити Повітряні сили"
 CAN_expand_air_force_desc: "Королівські канадські повітряні сили (RCAF) відзначилися під час Великої війни, але відтоді зазнали серйозного занепаду. Ми більше не можемо дозволити собі відставати в цій критичній сфері, адже втрата контролю над небом стане катастрофою."
 CAN_airspace_defense: "Нічна варта"
 CAN_airspace_defense_desc: "Національна рада з досліджень (NRC) запропонувала створити прототип радарної системи раннього попередження під кодовою назвою 'Нічна варта'. Окрім стратегічної користі, цей проєкт значно просуне наші дослідження РЛС та її інтеграцію у військову доктрину."
 CAN_imperial_air_training_plan: "Імперський план підготовки пілотів"
 CAN_imperial_air_training_plan_desc: "Найкращий літак нічого не вартий без вправного пілота. Велика й добре організована програма підготовки допоможе нам забезпечити постійний потік нових льотчиків. А розширення цієї ініціативи на інші країни Антанти дозволить нам об'єднати знання та підняти наших союзників до нашого рівня майстерності."
 CAN_royal_atlantic_aero_corp: "Заснувати RAAC"
 CAN_royal_atlantic_aero_corp_desc: "Лідери авіаційної промисловості запропонували створити нову корпорацію, яка забезпечить регулярні авіаперельоти між Канадою та Федерацією Вест-Індії. Це зміцнить зв’язки між двома країнами та стимулюватиме розвиток авіаційних технологій."
 CAN_transcanada_airlines: "Авіакомпанія Trans Canada"
 CAN_transcanada_airlines_desc: "Заснування національної авіакомпанії, що зможе пов’язати всю Канаду повітряним сполученням, – нелегке завдання. Але оскільки для з’єднання міст достатньо одного летовища, це дозволить нам уникнути масштабних інфраструктурних проєктів. Досвід, отриманий у цьому процесі, стане в пригоді у розробці військової авіації."
 CAN_cfb_gander: "Розширити авіабазу RCAF Гандер"
 CAN_cfb_gander_desc: "Авіабаза в Гандері – невеликому портовому містечку на півночі Лабрадору – є ключем до контролю повітряного простору над нашими північно-східними узбережжями. Вона також слугуватиме основним пунктом дозаправки для авіації, що перетинає Атлантику. Ми мусимо зробити її максимально ефективною."
 CAN_cfb_north_bay: "Розширити авіабазу RCAF Норт-Бей"
 CAN_cfb_north_bay_desc: "Авіабаза в Норт-Бей, розташована неподалік Торонто та Оттави, є однією з найважливіших для оборони країни. Вона охоплює понад половину населення Канади й ключові промислові центри. Крім того, це головний навчальний центр RCAF. Ми повинні забезпечити її належне оснащення та розвиток."
 CAN_fighter_programme: "Програма винищувачів"
 CAN_fighter_programme_desc: "Настав час модернізувати наші винищувачі. Конкурс серед провідних авіаконструкторів допоможе нам знайти найкращий дизайн і водночас сприятиме розвитку нашої аерокосмічної галузі."
 CAN_bomber_programme: "Програма бомбардувальників"
 CAN_bomber_programme_desc: "Настав час модернізувати наші бомбардувальники. Конкурс серед провідних авіаконструкторів допоможе нам знайти найкращий дизайн і водночас сприятиме розвитку нашої аерокосмічної галузі."
 CAN_focus_on_rcaf: "Зосередитися на RCAF"
 CAN_focus_on_rcaf_desc: "Серед трьох гілок наших збройних сил найбільше уваги потребують Повітряні сили. Якщо ми контролюватимемо небо, Канада стане неприступною фортецею."
 CAN_jet_propulsion: "Ініціатива з реактивного двигуна"
 CAN_jet_propulsion_desc: "Хоча технологія турбореактивних літаків є дорогою та ще недостатньо розвиненою, вона може кардинально змінити повітряні бої. Ми повинні заснувати компанію Turbo Research Inc. як державну корпорацію та зосередитися на розробці цієї технології. Якщо наші теоретики мають рацію, швидкість цих літаків буде вражаючою."
 CAN_chalk_river_labs: "Лабораторія Чок-Рівер"
 CAN_chalk_river_labs_desc: "Атомні технології мають величезний потенціал для промисловості та військової справи. Заснування лабораторії для досліджень у цій галузі допоможе нам зберегти конкурентну перевагу. Ми можемо зробити прорив у сфері атомної енергетики або, як припускають деякі вчені, закласти основи створення атомної зброї."

 CAN_overhaul_navy: "Оновлення флоту"
 CAN_overhaul_navy_desc: "Найбільші залишки Королівського флоту зараз знаходяться в гавані Галіфаксу, повільно старіючи та залишаючись під командуванням Британського адміралтейства у вигнанні. Вони досі не інтегровані до канадської системи командування, але це не може продовжуватися. Канадський та британський флоти повинні діяти як єдине ціле."
 CAN_state_of_british_fleet: "Стан британського флоту"
 CAN_state_of_british_fleet_desc: "Якщо Канада хоче захистити себе, а тим більше повернути Британські острови, вона повинна створити першокласний флот. На щастя, спадщина колись великого Королівського флоту є ідеальним фундаментом, а початок майже з нуля дозволяє створити найсучасніший флот."
 CAN_cfb_halifax: "Розширення ВМС Галіфаксу"
 CAN_cfb_halifax_desc: "Гавань Галіфаксу є одним із найкращих портів у світі та нашим виходом до Атлантики та Європи. Проте вона вже перевантажена необхідністю обслуговувати Королівський флот у вигнанні протягом останнього десятиліття. Час розширити її можливості для обслуговування ще більшої кількості кораблів."
 CAN_cfb_esquimalt: "Розширення ВМС Есквімолта"
 CAN_cfb_esquimalt_desc: "Наша військово-морська база на західному узбережжі острова Ванкувер є воротами до Тихого океану. Ми не можемо застрягнути у переконанні, що війна прийде лише зі сходу. Ми повинні підготуватися до захисту і нашого західного узбережжя."
 CAN_deal_with_admiralty: "Угода з Адміралтейством"
 CAN_deal_with_admiralty_desc: "Адмірали британського вигнання мають багато чого навчити канадський флот. Ми повинні скористатися їхньою присутністю та спробувати залагодити суперечності, що виникли між нашими службами."
 CAN_davie_shipbuilding: "Контракт із Davie Shipbuilding"
 CAN_davie_shipbuilding_desc: "Суднобудівні можливості Канади ледве достатні для обслуговування колишнього Королівського флоту, не кажучи вже про його розширення до колишньої могутності. Для досягнення морської переваги потрібна національна програма інтенсивного розширення верфей."
 CAN_naval_bomber_programme: "Програма морських бомбардувальників"
 CAN_naval_bomber_programme_desc: "FAA була заснована незабаром після Великої війни як авіаційний підрозділ Королівського флоту, і її офіцери просувають нову теорію морської війни, в якій авіаносець є головною зброєю флоту. Морські бомбардувальники можуть загрожувати будь-якому флоту, і літаки стають все більш грізною зброєю війни."
 CAN_new_officers: "Нові військово-морські офіцери"
 CAN_new_officers_desc: "Хоча офіцери Королівського флоту можуть багато чого нас навчити, їм також є чому повчитися. Морська війна швидко змінюється, і настав час оновити наші методи та залучити нове покоління до адміралтейства."
 CAN_upgrade_fleet: "Модернізація флоту"
 CAN_upgrade_fleet_desc: "Будівництво нових кораблів є проблемою для невеликої канадської суднобудівної промисловості. Тому ми повинні зосередитися на модернізації наявних кораблів, дослідженні нових компонентів та гармат і навчитися швидко встановлювати їх на корпуси."
 CAN_canadian_destroyers: "Канадські малі кораблі"
 CAN_canadian_destroyers_desc: "Наш флот есмінців і підводних човнів є основою нашого військово-морського флоту та найімовірнішими кандидатами на заміну силами нашої суднобудівної галузі. Ми повинні підтримувати їх на найвищому рівні технологій."
 CAN_canadian_cruisers: "Канадські крейсери"
 CAN_canadian_cruisers_desc: "Крейсери — це середні кораблі, і коли Королівський флот повернеться додому, вони стануть найбільшими кораблями, які ми зможемо будувати та обслуговувати."
 CAN_canadian_carriers: "Канадські авіаносці"
 CAN_canadian_carriers_desc: "Авіаносець довів свою ефективність як найпотужніша зброя на морі. Надзвичайно важливо продовжувати дослідження та розробку в цій сфері, а також розглянути можливість значного розширення нашого флоту авіаносців, щоб наші літаки могли досягти кожного куточка світу."
 CAN_canadian_battleships: "Канадські лінкори"
 CAN_canadian_battleships_desc: "Ми повинні докласти зусиль, щоб залишатися на передовій у проєктуванні лінкорів. Наші військово-морські інженери мають кілька пропозицій, які заслуговують на увагу, і ми повинні також розглянути можливість впровадження нових модулів, таких як РЛС, радіостанції або важкі зенітні гармати."
 CAN_focus_on_rcn: "Зосередження на ВМС Канади"
 CAN_focus_on_rcn_desc: "Із трьох гілок нашої армії флот потребує найбільшої уваги. Якщо ми контролюємо моря, ми контролюємо торгівлю та можемо запобігти висадкам ворожих військ на наші береги."

 CAN_address_army: "Звернутися до армії"
 CAN_address_army_desc: "Сучасна канадська армія є дивним поєднанням національного ополчення та ядра з британських професіоналів у вигнанні. Війна вже маячить на горизонті, і настав час реорганізувати Канадську армію в єдину бойову силу, надихаючись спадщиною великої Британської армії та її досягненнями у Великій війні."
 CAN_preparations_for_war: "Підготовка до війни"
 CAN_preparations_for_war_desc: "Ми чекали понад десятиліття другого шансу, щоб виступити проти синдикалістських зрадників. Настав час серйозно замислитися над тим, що нам потрібно зробити та чим пожертвувати для досягнення цієї мети."
 CAN_rally_exiles: "Згуртувати вигнанців"
 CAN_rally_exiles_desc: "У Канаді нині проживає понад пів мільйона британських вигнанців. Ми повинні згуртувати їх і залучити кожного боєздатного британця до армії — це їхня батьківщина, за яку ми боремося. Якщо вони хочуть, щоб їхні діти й онуки виросли у Сполученому Королівстві, їм потрібно діяти вже зараз!"
 CAN_within_arms_reach: "У межах досяжності"
 CAN_within_arms_reach_desc: "Найбільша перешкода на шляху до повернення Британських островів, окрім протидії самих синдикалістів, — це величезна відстань через Атлантику, яку нам потрібно подолати. Ми повинні або збільшити наші можливості досягнення, або знайти місця ближче до Британії для підготовки вторгнення."
 CAN_project_plough: "Проєкт Plough"
 CAN_project_plough_desc: "Для проведення вторгнення нам потрібен доступ не лише до сучасних десантних суден, а й до дивізії Королівських морських піхотинців, які очолять атаку."
 CAN_special_branch: "Створення Спеціального Відділу"
 CAN_special_branch_desc: "Існує ще один фронт війни поза полем бою: було запропоновано створити Спеціальний Відділ Королівської канадської кінної поліції за участю ветеранів MI5, що живуть у Канаді, щоб наші контррозвідувальні зусилля не мали собі рівних."
 CAN_contact_loyalists: "Зв'язок із лоялістами"
 CAN_contact_loyalists_desc: "Не всі прихильники монархії змогли або захотіли втекти з Британії. Багато хто залишився вдома, очікуючи на можливість взятися за зброю за нашу справу... або, можливо, навіть більш корисно — передавати нам інформацію про плани та розташування синдикалістів."
 CAN_letson_plan: "План Летсона"
 CAN_letson_plan_desc: "Завдяки своїй кар'єрі в інженерній справі між війнами, Г.Ф.Г. Летсон вважає, що статична окопна війна, яка домінувала під час Великої війни, стала застарілою завдяки сучасним технологіям. Летсон пропонує зробити акцент на швидкій, високомобільній війні, де танки та моторизована піхота здійснюють прориви та оточують ворожі лінії."
 CAN_infantry_motorization: "Моторизація піхоти"
 CAN_infantry_motorization_desc: "Автомобільні технології пройшли довгий шлях з часів Великої війни. Використовуючи можливості масового виробництва транспортних засобів, ми можемо створити цілі дивізії, здатні швидко розгортатися та підтримувати бронетанкові прориви. Швидкість на полі бою тепер визначається кінськими силами двигунів."
 CAN_bring_on_valentine: "Запровадження танків Valentine"
 CAN_bring_on_valentine_desc: "Танк — це швидкий, відносно слабоозброєний і броньований транспорт, призначений для проривів ворожих ліній і швидкого просування. У певному сенсі це духовний наступник кавалерійської атаки, що, безсумнівно, приваблює наших генералів."
 CAN_motor_industry: "Автомобільна промисловість Канади"
 CAN_motor_industry_desc: "Канада має швидкозростаючу автомобільну промисловість у регіоні Торонто та Віндзор на півдні Онтаріо. Ми повинні використати цей промисловий потенціал для військових потреб, збільшуючи випуск транспорту та бронетехніки."
 CAN_vanier_plan: "План Ваньє"
 CAN_vanier_plan_desc: "Жорж Ваньє, шанований командир Канадського корпусу під час Великої війни, пропонує теорію війни, розроблену на основі його досвіду на Західному фронті. Його підхід робить акцент на якості підготовки та обладнання, щоб кожен наш солдат був вартий трьох ворожих."
 CAN_organic_support_elements: "Органічні підрозділи підтримки"
 CAN_organic_support_elements_desc: "Сучасна індустріальна армія дедалі більше потребує спеціалізованих підрозділів підтримки, таких як інженери та розвідники. Ми повинні зосередити зусилля на розвитку цих можливостей і забезпечити їх найкращим обладнанням."
 CAN_expand_training: "Розширення навчальних закладів"
 CAN_expand_training_desc: "Щоб план Ваньє спрацював, ми повинні зосередити зусилля на розширенні навчальних закладів і перетворенні наших солдатів на дисципліновану бойову силу."
 CAN_better_guns: "Краща зброя, кращі кулі"
 CAN_better_guns_desc: "Наші плани з підготовки марні, якщо наше обладнання не відповідає сучасним стандартам. З найкращими технологіями та навчанням наші солдати зможуть упевнено стояти серед найкращих армій світу."
 CAN_focus_on_army: "Зосередження на армії"
 CAN_focus_on_army_desc: "Серед трьох гілок нашої армії найбільшої уваги потребує саме сухопутна. Усі гармати та кораблі світу нічого не варті, якщо ми не маємо якісної робочої сили для захисту нації."
 CAN_war_propaganda: "Військова пропаганда"
 CAN_war_propaganda_desc: "Нова Канадська телерадіомовна корпорація стала величезним успіхом. Вона охоплює всю країну, і тепер є пропозиції використовувати це для агітації канадців до боротьби за нашу справу!"
 CAN_new_warfare: "Нова війна"
 CAN_new_warfare_desc: "Поле бою змінюється настільки швидко, що надзвичайно важливо, щоб наші генерали встигали за останніми досягненнями, що відбуваються у світі."
 CAN_update_enfield: "Модернізація Enfield"
 CAN_update_enfield_desc: "Наша стрілецька зброя демонструє свій вік — необхідно докласти зусиль, щоб удосконалити конструкцію гвинтівки Enfield та вивести її на сучасний рівень і далі."
 CAN_expand_artillery: "Розширення артилерійської потужності"
 CAN_expand_artillery_desc: "На сучасному індустріальному полі бою артилерія — це король. Це було доведено під час Великої війни, і гармати міжвоєнного періоду стають ще більшими та більш смертоносними. Ми повинні модернізувати наше артилерійське озброєння, якщо сподіваємося протистояти ворогам."
 CAN_new_munitions_plants: "Нові боєприпасні заводи"
 CAN_new_munitions_plants_desc: "Тепер наше економічне відродження може бути спрямоване на збільшення виробництва необхідних боєприпасів. Нашим солдатам потрібні як зброя, так і набої, і у великих кількостях!"
 CAN_foreign_contractors: "Іноземні підрядники"
 CAN_foreign_contractors_desc: "Канада має обмежену промислову базу. Якщо ми хочемо вийти за її межі, нам доведеться координувати дії з військовими постачальниками в інших країнах Антанти."
 CAN_self_propelled_guns: "Самохідні гармати"
 CAN_self_propelled_guns_desc: "Мобільна армія потребує мобільної вогневої підтримки. Встановивши артилерійські гармати на ті ж платформи, що і танки, ми можемо економічно забезпечити широкий спектр можливостей для наших механізованих дивізій і забезпечити точкову вогневу підтримку, яка стане вирішальною в більшості бронетанкових операцій."
 CAN_munitions_industry: "Боєприпасна промисловість Канади"
 CAN_munitions_industry_desc: "Наша боєприпасна промисловість усе ще має простір для зростання. Серія економічних стимулів повинна зацікавити інвесторів і змусити ці заводи працювати з небаченою продуктивністю."

 CAN_americans_at_war: "Американці у війні"
 CAN_americans_at_war_desc: "Сталося немислиме: Сполучені Штати знову занурилися в громадянську війну, яка може розірвати їхню націю... і цілком може розірвати й нашу."
 CAN_intervention_debate: "Дебати про інтервенцію"
 CAN_intervention_debate_desc: "У Палаті громад було підняте питання про те, щоб визнати одну зі сторін у громадянській війні в Америці та надати їм підтримку у вигляді добровольців і зброї. Це, безперечно, розлютить інші сторони конфлікту, але стояти осторонь і нічого не робити — це ризикувати катастрофою."
 CAN_eyes_to_the_south: "Погляд на Південь"
 CAN_eyes_to_the_south_desc: "Схоже, що ми втручатимемося у громадянську війну в Америці. Проте перш ніж ми це зробимо, ми повинні підготувати свою оборону та зменшити ризик того, що таке втручання перетвориться на марну витрату ресурсів."
 CAN_crossing_the_border: "Перетин кордону"
 CAN_crossing_the_border_desc: "Час настав. Ми повинні підготуватися до перетину південного кордону та зануритися в хаос, на який перетворилися Сполучені Штати. Ми не можемо стояти осторонь, але також повинні пам'ятати, що часи змінилися з часів війни 1812 року. Цього разу ми зіткнемося з ворогом, який переважає нас за чисельністю та вогневою потужністю."
 CAN_quid_pro_quo: "Послуга за послугу"
 CAN_quid_pro_quo_desc: "Ми втрутилися в громадянську війну в Америці, і переможець багато в чому стоїть завдяки нашій допомозі. Ми сподіваємося, що вони це визнають і розглянуть можливість приєднання до нашого альянсу та допомоги нам у відповідь."
 CAN_new_england_question: "Питання Нової Англії"
 CAN_new_england_question_desc: "Ми відгукнулися на прохання про інтервенцію в Новій Англії, але тепер перед Парламентом стоїть питання: що нам робити із землями, які ми зараз окупуємо?"
 CAN_new_home_of_the_free: "Нова домівка свободи"
 CAN_new_home_of_the_free_desc: "Який іронічний поворот долі — тепер саме Канада очолює Північну Америку як 'Домівка свободи'. Біженці стікаються до нас у пошуках безпеки та підтримки, але їх так багато, що вони загрожують перевантажити нашу систему. Ми повинні швидко вирішити цю нагальну проблему."
 CAN_american_recruitment: "Набір американців"
 CAN_american_recruitment_desc: "Є одне джерело рекрутів, яке ми ще не використовували: самі американці, які живуть на нашому порозі. Ми допомогли їм, тепер їхня черга боротися за нашу справу."
 CAN_union_of_interests: "Союз інтересів"
 CAN_union_of_interests_desc: "Нова Англія тепер стоїть на чолі об'єднаної Америки, значною мірою завдяки нашим зусиллям. Настав час підійти до них і зміцнити наші відносини — обмінятися територіями, які ми наразі контролюємо один у одного, і прокласти шлях до теплого партнерства в майбутньому."

 CAN_return_of_the_king: "Повернення короля"
 CAN_return_of_the_king_desc: "Лондон знову у наших руках — столиця та саме серце Британської імперії! Нарешті ми можемо відновити Сполучене Королівство та монархію!"
 CAN_canadian_referendum: "Канадський референдум"
 CAN_canadian_referendum_desc: "Багато хто в Канаді вважає, що британські вигнанці зловживали своїм перебуванням у нашій країні — і таких голосів чимало. Достатньо для того, щоб був оголошений національний референдум, який вирішить, чи повинна Канада залишитися Домініоном і частиною Імперії, чи ж обрати новий шлях, як це колись зробила Америка."
 CAN_canadian_constitution: "Канадська Конституція"
 CAN_canadian_constitution_desc: "Акт про Британську Північну Америку все ще підпорядковується британському парламенту. Хоча це переважно символічний акт, перенесення Конституції до Канади офіційно покладе край нашому колоніальному минулому."
 CAN_new_path: "Прокладання нового шляху"
 CAN_new_path_desc: "Канадський націоналізм — нове явище, але, як і Америка до нас, ми усвідомлюємо себе вільною країною в новому світі. Канада має власну долю, і ми готові її прийняти."
 CAN_loyalty_to_the_empire: "Вірність Імперії"
 CAN_loyalty_to_the_empire_desc: "Тепер, коли Сполучене Королівство відновлене, дехто може засумніватися у нашому місці в Британській імперії. Ми — ні. Канада пишається тим, що виконала свій обов'язок і стала рівноправним партнером для колишнього метрополії. Відтепер ми працюватимемо разом задля досягнення спільних цілей."
 CAN_british_investments: "Британські інвестиції"
 CAN_british_investments_desc: "Британія — країна в руїнах, яка відчайдушно намагається відновитися. Тепер настав час зробити для них те, що вони зробили для нас: канадські підприємці скористаються можливостями, що відкриваються на Британських островах, приносячи користь обом країнам."
 CAN_god_save_canada: "Боже, храни Канаду"
 CAN_god_save_canada_desc: "Наші інвестиції в Британію повинні тривати — особливо у відновлення потужної британської суднобудівної промисловості. Ми перебуваємо в унікальному становищі, коли канадські бізнеси можуть процвітати, допомагаючи нашим братам і сестрам через океан."
 CAN_new_canadian_officers: "Нові канадські офіцери"
 CAN_new_canadian_officers_desc: "Багато молодих канадських офіцерів проявили свою цінність під час відвоювання Британії, показавши свою мужність і командні здібності. Тепер, коли багато британських офіцерів повернулися додому, Рада Збройних Сил вирішила підвищити їх для заповнення цієї прогалини."
 CAN_filling_the_void: "Заповнення прогалини"
 CAN_filling_the_void_desc: "Багато в чому канадська військова структура трималася завдяки досвіду британських вигнанців. Тепер, коли вони пішли, перед нами стоїть завдання заповнити цю прогалину своїми досвідченими командирами."
 CAN_true_north: "Справжня Північ"
 CAN_true_north_desc: "Жодна країна не пройшла такий шлях так швидко — від колонії до переможця у війні з потужними противниками. Ми відновили Сполучене Королівство, змужніли як нація, і ми маємо пишатися цим."

