### Decisions ###
 AN_political_decisions: "Канадські політичні рішення"
 CAN_bring_king_home: "Повернути [CAN_king_first_name] додому"
 CAN_bring_king_home_desc: "Законне місце [CAN_king_first_name] – у [Root.GetNameDef]. Тепер, коли ми відновили себе, настав час повернути його на його законне місце."
 CAN_enact_full_conscription: "Запровадити повний призов"
 CAN_enact_full_conscription_desc: "Ми більше не можемо дотримуватися обмежень, накладених на наші закони про призов – незалежно від наслідків, нам потрібна робоча сила в канадській армії вже зараз!"
 CAN_suppress_quebec: "Придушити квебекців у [466.GetName]"
 CAN_suppress_quebec_desc: "Ми не можемо дозволити квебекським дисидентам дестабілізувати Канаду. Настав час ввести армію та відновити порядок!"
 CAN_suppress_stlawrence: "Придушити квебекців у [468.GetName]"
 CAN_suppress_montreal: "Придушити квебекців у [832.GetName]"
 CAN_emergency_draft: "Оголосити надзвичайний призов"
 CAN_emergency_draft_desc: "У Канаді є багато британських вигнанців, які або занадто старі для служби в армії, або не бажають воювати. Старе покоління може стати наставниками для нового, а ті, хто не хоче воювати, повинні боротися за свою батьківщину, подобається їм це чи ні. Настав час закликати їх до служби."
 CAN_expand_conscription_policies: "Розширити політику призову"
 CAN_expand_conscription_policies_desc: "Нам більше не потрібно хвилюватися про аргументи опозиції – настав час пом’якшити наші правила щодо призову, щоб отримати більше солдатів швидше. Відкиньмо бюрократію та просто зробімо це!"
 CAN_expand_secret_police: "Розширити таємну поліцію"
 CAN_expand_secret_police_desc: "Контроль за правопорядком удома – це перша лінія нашого захисту. Надаймо Королівській канадській кінній поліції інструменти, які їм потрібні, навіть якщо канадцям такий крок не сподобається."
 CAN_consolidate_power: "Консолідувати владу"
 CAN_consolidate_power_desc: "З подоланням парламенту ми можемо взяти владу в країні там, де це вважається необхідним."
 CAN_expand_labour_camps: "Розширити трудові табори"
 CAN_expand_labour_camps_desc: "«Табори економічного порятунку» забезпечують нас робочою силою для будівництва та видобутку ресурсів. Якби ці табори були більшими та вміщували ширший контингент людей, ми могли б досягти набагато більшого за коротший термін."
 CAN_increase_factory_prod: "Збільшити виробництво на заводах"
 CAN_increase_factory_prod_desc: "Подолання бюрократії, яка заважає заводам працювати на повну потужність – наприклад, хвилювання про зарплати робітників або про джерело робочої сили – дозволить нам випередити синдикалістів."
 CAN_fund_the_military: "Фінансувати армію"
 CAN_fund_the_military_desc: "Є багато місць, де можна скоротити витрати – тому що армія потребує нашої уваги, як ніколи."
 CAN_call_emergency_reserves: "Оголосити надзвичайну мобілізацію"
 CAN_call_emergency_reserves_desc: "Ми наближаємося до точки неповернення – настав час залучити наші останні резерви."
 CAN_claim_alaska: "Відкинути договір Гея-Герберта"
 CAN_claim_alaska_desc: "Кордон між Канадою та Аляскою було визначено на користь американців, оскільки британський уряд того часу прагнув покращити відносини зі Сполученими Штатами. Канадські інтереси були відсунуті на другий план. Оскільки договір був схвалений урядом, якому ми більше не підкоряємося, ми відкидаємо цей кордон і арбітраж. Канада має природне право на Аляску, і вона повинна була належати нам із самого початку."
 CAN_core_alaska: "Аляска – це канадська земля"
 CAN_core_alaska_desc: "Тепер, коли територія Аляски перебуває в наших руках, не повинно бути складно встановити повний контроль – і поступово канадизувати її населення."
 CAN_claim_washington: "Відкинути Орегонський договір"
 CAN_claim_washington_desc: "Орегонський договір визначив кордон між США та Канадою, коли британці поступилися південними землями Колумбії американцям, аби уникнути війни. Це був договір, укладений ще до того, як Канада стала справжньою нацією, і ми не бачимо причин дотримуватися його зараз."
 CAN_claim_maine: "Відкинути договір Вебстера-Ашбертона"
 CAN_claim_maine_desc: "Договір Вебстера-Ашбертона визначив кордон між штатом Мен і провінцією Нью-Брансвік, але він був укладений британцями, і ми не бачимо підстав дотримуватися його зараз."

 CAN_construct_1_civ_decision: "Побудувати державну корпорацію в [From.GetName]"
 CAN_construct_2_civ_decision: "Побудувати державну корпорацію в [From.GetName]"
 CAN_construct_1_mil_decision: "Побудувати військовий завод у [From.GetName]"
 CAN_construct_2_mil_decision: "Побудувати військовий завод у [From.GetName]"
 CAN_construct_dockyard_decision: "Розширити верфі в [From.GetName]"

 CAN_meet_with_germany: "Зустріч із [From.GetFactionName]"
 CAN_meet_with_germany_desc: "І Антанта, і [From.GetFactionName] ведуть війну проти Третього Інтернаціоналу. У керівництві Антанти точаться розмови про можливу співпрацю між нашими сторонами… хоча деякі вважають, що ціна буде надто високою. Проте варто зустрітися з [From.GetAdjective] урядом, щоб зрозуміти, чи можлива така співпраця."
 CAN_access_to_portugal: "Запросити доступ до Південної Африки"
 CAN_access_to_portugal_desc: "Наша війна проти [SAF.GetNameDef] буде складною без баз ближче до їхніх територій. На щастя, [From.GetNameDef] – це традиційний британський союзник, який усе ще зберігає території поблизу. Ми повинні попросити у них військовий та морський доступ від імені всієї Антанти."

 CAN_returning_home_decisions: "Домашні острови"
 CAN_returning_home_decisions_desc: "Наша головна мета – звільнити Британські острови з рук синдикалістів і повернути їх під владу Сполученого Королівства. Це наш обов’язок як лідерів Антанти, як підданих [CAN_king_full_name] і як другої батьківщини для понад пів мільйона британських вигнанців. Завдання буде непростим, але ми мусимо знайти вихід."
 CAN_erode_uob_legitimacy: "Підірвати легітимність синдикалістів"
 CAN_erode_uob_legitimacy_desc: "Ми повинні переконати британський народ, що уряд [ENG.GetName] завжди був нелегітимним утворенням і є справжнім гнобителем. Якщо їхня воля боротися на боці синдикалістів ослабне, відновлення Сполученого Королівства стане реальністю."
 CAN_attack_uob: "Відвоювати Британські острови"
 CAN_attack_uob_desc: "Ми повинні ретельно вибрати момент для атаки, адже [From.GetNameDef] та їхні союзники значно сильніші за нас у військовому плані. Проте ми не можемо чекати вічно. У якийсь момент обережність потрібно відкинути, бо доля сприяє сміливим!"
 CAN_all_hands_on_deck: "Усі до боротьби!"
 CAN_all_hands_on_deck_desc: "Боротьба з синдикалістами вимагатиме всього, що ми маємо – а це означає розширення нашої призовної бази як ніколи раніше."
 CAN_contact_british_loyalists: "Зв’язатися з британськими лоялістами"
 CAN_contact_british_loyalists_desc: "Як тільки ми закріпимося на британській землі, лоялісти, з якими ми були на зв’язку, будуть готові піднятися та боротися на нашому боці."
 CAN_contact_northern_irish_loyalists: "Зв’язатися з лоялістами Ольстеру"
 CAN_contact_northern_irish_loyalists_desc: "Оранжистський орден готовий воювати за нас проти синдикалістів у Північній Ірландії – усе, що потрібно, це встановити зв’язок і надати їм необхідні ресурси."
 CAN_rally_the_country: "Згуртувати країну"
 CAN_rally_the_country_desc: "Країну вторглися, і тепер ми повинні боротися, як ніколи раніше, щоб не бути знищеними!"
 CAN_approach_ireland: "Звернутися до [IRE.GetNameDef]"
 CAN_approach_ireland_desc: "Ірландці вже відкрито союзничають із німцями, але вони все ще можуть погодитися надати нам дозвіл використовувати їхню країну як плацдарм для вторгнення до Британії – за умови, що вони довірятимуть британському уряду у вигнанні достатньо, щоб співпрацювати."
 CAN_reconcile_with_ireland: "Примиритися з [IRE.GetNameDef]"
 CAN_reconcile_with_ireland_desc: "Ірландія є найзручнішим місцем для вторгнення в Британію – якщо ми зможемо домовитися про доступ, це буде величезна перевага. Ірландці досить давно стурбовані існуванням Союзу, тож союз із ними не є неможливим, навіть якщо це вимагатиме певних поступок."
 CAN_bailout_iceland: "Підтримати [ICE.GetNameDef] фінансово"
 CAN_bailout_iceland_desc: "Чорний понеділок спустошив економіку Ісландії, і вони відчайдушно намагаються оговтатися. Проте це невелика країна, тому фінансова допомога з нашого боку не стане надто великим тягарем – і, можливо, переконає їх приєднатися до Антанти, забезпечивши нам стратегічний плацдарм для вторгнення до Британії."
 CAN_fund_icelandic_resistance: "Фінансувати ісландський рух опору"
 CAN_fund_icelandic_resistance_desc: "[From.GetNameDefCap] наразі перебуває під контролем [ENG.GetAdjective], але з деякою фінансовою підтримкою ситуація може швидко змінитися."
 CAN_seize_greenland: "Захопити Гренландію"
 CAN_seize_greenland_desc: "Оскільки [From.GetNameDef] опинилася у кризі, ми повинні діяти швидко, щоб захистити власні кордони – острів Гренландія розташований надто близько, щоб дозволити там з’явитися ворожій присутності."
 CAN_build_base_greenland: "Розширити військово-морську базу в Готхобі"
 CAN_build_base_greenland_desc: "Гренландія – не найзручніше місце для контролю над Атлантикою, але вона нам знадобиться."

 CAN_kings_influence_decisions: "Вплив монархії"
 CAN_kings_influence_decisions_desc: "[CAN_kings_influence]"
 kings_influence_home: "Правлячий монарх у §Y[Root.GetNameDef]§! – §Y[CAN_king_full_name]§!, символ традицій та Європи, «якою вона повинна бути». Він залишається потужною фігурою, особливо зараз, коли Британські острови відновлені.\n\n§CПопулярність§! [CAN_king_full_name]: [CAN_king_popularity]"
 kings_influence_exile: "Попри втрату Британських островів, §Y[CAN_king_full_name]§! залишається важливою постаттю в Імперії та Антанті. Він є символом традицій та Європи «якою вона повинна бути», а його вигнанці становлять значну політичну силу у §Y[Root.GetNameDef]§!.\n\n§CВплив§! британських вигнанців: [CAN_king_influence]\n§CПопулярність§! [CAN_king_full_name]: [CAN_king_popularity]"
 CAN_royal_visit: "Королівський візит до [From.GetNameDef]"
 CAN_royal_visit_desc: "Ми можемо відправити [CAN_king_full_name] у турне по [From.GetNameDef], щоб підвищити підтримку військових зусиль Антанти та здобути прихильність [From.GetAdjective] уряду. Враховуючи всі обов’язки короля, такий візит можливий лише раз на рік."
 CAN_royal_speech: "Королівське звернення до Антанти"
 CAN_royal_speech_desc: "Нехай [CAN_king_full_name] виступить із радіозверненням до всієї Антанти. Це займе місяць підготовки, але допоможе згуртувати союзників і зміцнити єдність."
 CAN_tour_home_country: "Почати королівське турне по [Root.GetAdjective]"
 CAN_tour_home_country_desc: "Ми можемо відправити [CAN_king_full_name] у турне по [Root.GetNameDef], щоб підвищити патріотичний дух і підтримку війни серед [Root.GetAdjective] народу. Враховуючи всі обов’язки короля, це можна робити лише раз на рік."
 CAN_direct_exiles: "Спрямувати вигнанців"
 CAN_direct_exiles_desc: "Британські вигнанці відіграють важливу роль у [Root.GetNameDef]. Раз на рік [CAN_king_full_name] може спрямувати їхні зусилля на зміцнення власного впливу, підвищення своєї популярності, збільшення політичної сили та стабільності країни або будівництво фабрики за межами основних територій."
 CAN_suppress_exiles: "Придушити вплив вигнанців"
 CAN_suppress_exiles_desc: "Великий вплив британських вигнанців у [Root.GetNameDef] не є в наших інтересах. Ми повинні почати власні заходи для обмеження їхньої сили та впливу на [Root.GetAdjective] уряд."
 CAN_support_government: "Підтримати [Root.GetAdjective] прем’єр-міністра"
 CAN_support_government_desc: "[CAN_king_full_name] настільки популярний, що може впливати на громадську думку, закликаючи [Root.GetAdjective] народ підтримати чинний уряд."
 CAN_adds_ws_based_on_pop: "Додасть §CПідтримку війни§! у [Root.GetNameDef] та всіх союзних країнах залежно від §Yпопулярності [CAN_king_full_name]§!.\n"
 CAN_direct_exiles_tt: "Спрямування британських вигнанців може: підвищити їхній власний вплив, збільшити популярність короля, зміцнити політичну владу і стабільність країни або побудувати віддалену фабрику. Кожен із цих заходів триває рік або потребує річного підготовчого періоду. У всіх випадках, крім збільшення їхнього впливу, рівень впливу вигнанців зменшується.\n"
 CAN_tour_effect_ROOT_tt: "Збільшить §Yстабільність, підтримку війни, швидкість мобілізації та мораль армії§! у §Y[Root.GetNameDef]§! до року. Під час турне §Y[CAN_king_full_name]§! також можуть відбуватися додаткові події.\n"
 CAN_tour_effect_FROM_tt: "Збільшить §Yстабільність, підтримку війни, швидкість мобілізації та мораль армії§! у §Y[From.GetNameDef]§! до року. Під час турне §Y[CAN_king_full_name]§! також можуть відбуватися додаткові події.\n"

 CAN_iedc_decisions: "ІЕДК"
 CAN_iedc_decisions_desc: "Імперська рада економічного розвитку дозволяє її членам об’єднувати економічні ресурси під керівництвом уряду [iedc_leader.GetAdjective]. Усі витрати політичної влади на рішення ІЕДК беруться з загального фонду.\n\nЧлени ІЕДК: [CAN_iedc1][CAN_iedc2][CAN_iedc3][CAN_iedc4][CAN_iedc5][CAN_iedc6][CAN_iedc7][CAN_iedc8][CAN_iedc9][CAN_iedc10][CAN_iedc11][CAN_iedc12][CAN_iedc13][CAN_iedc14][CAN_iedc15]\n\nПоточна політична влада ІЕДК: £pol_power §Y[?global.iedc_pp]§!"
 CAN_invite_into_iedc: "Запросити [From.GetNameDef] до ІЕДК"
 CAN_invite_into_iedc_desc: "Ми повинні запросити уряд [From.GetAdjective] приєднатися до ІЕДК."
 CAN_iedc_economic_investment: "Інвестиції ІЕДК у [From.GetNameDef]"
 CAN_iedc_economic_investment_desc: "Об’єднання наших ресурсів дозволить країнам-членам отримати доступ до більшої промислової бази, але лише поки вони залишаються в Антанті. Це рішення можна використовувати кілька разів для країн із великою промисловістю.\n\nОстанній внесок у ІЕДК: £pol_power §Y[?From.iedc_contribution]§!"
 CAN_iedc_economic_investment_home: "Інвестиції ІЕДК у [Root.GetNameDef]"
 CAN_iedc_economic_investment_home_desc: "Об’єднання промислових ресурсів Антанти допоможе розширити промислову базу [Root.GetNameDef], але ми повинні бути обережними – інші члени ІЕДК можуть розлютитися, якщо ми приділятимемо надто багато уваги власній економіці, не ділячись ресурсами."

 CAN_entente_decisions: "Альянс Антанти"
 CAN_join_ISAC_decision: "Приєднатися до ІСАК"
 CAN_join_ISAC_decision_desc: "Імперська рада з науки та академічних досліджень є провідною установою в Антанті. Приєднавшись до неї, ми зможемо скористатися її всесвітньо відомими науковими можливостями."

 CAN_american_civil_war_decisions: "Громадянська війна в Америці"
 CAN_american_civil_war_decisions_desc: "Сталося немислиме – наші південні сусіди занурилися в хаос. Ще гірше, що на наших кордонах може з’явитися потужна синдикалістська держава, яка загрожуватиме нашим планам щодо повернення в Європу. Ми мусимо діяти негайно."
 CAN_reinforce_ottawa: "Укріпити Оттаву"
 CAN_reinforce_ottawa_desc: "З огляду на те, що синдикалісти стоять біля наших південних кордонів, перспектива війни на території Канади стає дедалі реальнішою. Ми мусимо зміцнити оборону Оттави, готуючись до можливого наземного штурму."
 CAN_reinforce_montreal: "Укріпити Монреаль"
 CAN_reinforce_montreal_desc: "З огляду на те, що синдикалісти стоять біля наших південних кордонів, перспектива війни на території Канади стає дедалі реальнішою. Ми мусимо зміцнити оборону острова, на якому розташований Монреаль, щоб запобігти можливому вторгненню."
 CAN_reinforce_vancouver: "Укріпити Ванкувер"
 CAN_reinforce_vancouver_desc: "З огляду на те, що синдикалісти стоять біля наших південних кордонів, перспектива війни на території Канади стає дедалі реальнішою. Ми мусимо укріпити Ванкувер – наше найважливіше місто на Тихоокеанському узбережжі – перед загрозою атаки."
 CAN_reinforce_halifax: "Укріпити Галіфакс"
 CAN_reinforce_halifax_desc: "З огляду на те, що синдикалісти стоять біля наших південних кордонів, перспектива війни на території Канади стає дедалі реальнішою. Ми мусимо зміцнити оборону Галіфакса – нашого найкращого порту та ключового міста на Атлантичному узбережжі."
 CAN_intervene_in_ACW_USA: "Втрутитися у громадянську війну"
 CAN_intervene_in_ACW_USA_desc: "Наші союзники у громадянській війні в США починають втрачати позиції. Якщо ми не втрутимося зараз, то ризикуємо отримати об’єднану й ворожу Америку на наших кордонах. Час діяти – ми маємо негайно повідомити нашим союзникам про вступ у війну!"
 CAN_declare_war_on_CSA: "Зупинити південних синдикалістів"
 CAN_declare_war_on_CSA_desc: "Схоже, що [CSA.GetNameDef] перебуває на межі перемоги у громадянській війні. Хоча вони сильні, ми повинні зіткнутися з ними зараз… або пізніше, коли вони відновляться й зміцніють. Ми не можемо дозволити Інтернаціоналу мати світову державу на наших кордонах. Нехай Бог пробачить нас за те, що ми мусимо зробити, але час для вторгнення настав!"
 CAN_invite_PSA_ceasefire: "Запросити [PSA.GetNameDef] до Антанти"
 CAN_invite_PSA_ceasefire_desc: "[ACW_ceasefire_name] залишає [PSA.GetNameDef] у скрутному становищі: вони контролюють Захід, але [CSA.GetNameDef] володіє промисловим центром і Східним узбережжям. Їм буде складно перемогти у війні після закінчення перемир’я, тому зараз саме час запропонувати їм членство в Антанті. Це означатиме нашу неминучу війну з CSA, але, правду кажучи, це все одно було лише питанням часу."

 CAN_new_england_decisions: "Нова Англія"
 CAN_new_england_decisions_desc: "[CAN_new_england_dec_categ]"
 CAN_new_england_category_norebel: "Наше втручання у громадянську війну в Америці призвело до окупації Нової Англії – що може стати як перевагою, так і прокляттям, залежно від того, як ми вирішимо поводитися з цією територією та її мешканцями."
 CAN_new_england_category_rebel: "Наше втручання у громадянську війну в Америці призвело до окупації Нової Англії – і наразі це створює великі труднощі, оскільки так званий Янкійський заколот відкрито називає нашу присутність ворожим актом війни проти всіх американців.\n\n§RЯнкійський заколот§! наразі активний у: §Y[?CAN.CAN_yankee_rebellion]§! штатах"
 CAN_put_down_rebellion: "Придушити янкійських повстанців у [FROM.GetName]"
 CAN_put_down_rebellion_desc: "Так званий 'Янкійський заколот' завдає нам значних проблем. У нас немає іншого вибору, окрім як ввести війська та придушити його, перш ніж ситуація вийде з-під контролю."
 CAN_put_down_rebellion_desc: "The so-called 'Yankee Rebellion' is costing us dearly. We have little choice but to send in forces and deal with the situation, before it gets out of hand."
 # CAN_nee_recruitment1 already defined above as an idea
 CAN_nee_recruitment1_desc: "Завдяки повному контролю над Новою Англією настав час розпочати кампанію з набору серед американських громадян. Серед них є достатньо людей, які нас підтримують і мають військовий досвід, що дозволить нам сформувати значну місцеву армію протягом кількох місяців."
 CAN_nee_recruitment2: "Продовжити набір у Новій Англії"
