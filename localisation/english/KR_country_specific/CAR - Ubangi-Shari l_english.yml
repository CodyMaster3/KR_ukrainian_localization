### Events ###
 cea.1.t: "Емірат Шарі?"
 cea.1.d: "Бен Аісса, колишній командир Аскарі в Бангі, повністю захопив контроль над містом після розвалу ланцюга командування. У нього і його марокканських аскарі є підтримка німецьких і мусульманських елементів у місті, а те, що Біньямін стає Еміром Убанга-Шарі, є не більше ніж формальним підтвердженням доконаного факту."
 cea.1.a: "Чудово."
 
 cea.2.t: "Побудувати королівський палац"
 cea.2.d: "Якщо ми хочемо узаконити наше правління як еміра Шарі, нам, безумовно, потрібен палац, гідний короля."
 cea.2.a: "Палац? Звучить непогано."
 
 cea.3.t: "Династія Аісса"
 cea.3.d: "Мілорде, звісно, як новопризначений емір, багато питань потребують вашої уваги. Проте, ми повинні бути впевнені, що у нас не буде династичної кризи, коли ви підете в сади; таким чином, ідеально буде створити офіційний гарем з місцевих жінок, лише для вас. Вони, безсумнівно, вважатимуть за честь зустрітися з вами."
 cea.3.a: "Добре бути еміром."
 
 cea.4.t: "Рука допомоги Єгипту"
 cea.4.d: "Садік, ми повинні забезпечити, щоб наші зусилля зі зміцнення вашого правління не були марними. Таким чином, ми повинні прагнути до укладення договору з Королівством Єгипет, нашими могутніми сусідами, які досі нам так багато допомагали."
 cea.4.a: "Зроби це!"
 
 cea.5.t: "Емір Шарі пропонує договір"
 cea.5.d: "Незабаром після того, як німецький контроль над Африкою було порушено, марокканський офіцер аскарі на ім'я Біньямін Аісса, проголосив себе еміром Чарі, за чималої підтримки місцевих мешканців і його людей, які хотіли, щоб насамперед підтримувався громадський порядок. Тепер, коли він встановив стабільне володіння над своїми землями, він пропонує вступити в наш альянс за допомогою договору. Така угода значно зміцнить нашу субсахарську позицію і дасть змогу нам і далі відновлювати порядок у колишніх німецьких колоніях."
 cea.5.a: "Як і планувалося."
 cea.5.b: "Навіщо нам потрібен договір із нахабним заколотником?"