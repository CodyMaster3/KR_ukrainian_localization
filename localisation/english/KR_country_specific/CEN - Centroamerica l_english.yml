### Focuses ###
 CEN_congress: "Перший Центральноамериканський конгрес"
 CEN_congress_desc: "Ми об'єднали всі держави Центральної Америки під одним прапором, але тепер ми повинні вирішити, як керувати цією країною.\nМи закличемо всіх членів конгресу і проведемо Перший Центральноамериканський конгрес!"
 CEN_congress_totalist: "Максимісти"
 CEN_congress_totalist_desc: "Тоталісти безкарно панують!"
 CEN_totalist1: "Атеїстичний соціалізм"
 CEN_totalist1_desc: "Богу немає місця в управлінні нацією, тільки люди.\nМи запевнимо, що всі підуть істинним соціалістичним шляхом, атеїстичним шляхом."
 CEN_totalist2: "Забезпечення лояльності офіцерів"
 CEN_totalist2_desc: "Є й такі, що не погоджуються з нашими методами.\nДля того, щоб наша країна рухалася без перешкод, ми повинні гарантувати, що всі будуть слідувати за нами, з силою чи без неї."
 CEN_totalist3: "Очищення від іноземного впливу"
 CEN_totalist3_desc: "Не тільки зсередини, але й ззовні намагаються підірвати нашу владу.\nВжиття заходів для того, щоб жодна іноземна держава або, що ще гірше, капіталісти не спричинили хаосу, має вирішальне значення."
 CEN_totalist4: "Наш Верховний Голова"
 CEN_totalist4_desc: "Центральним стовпом нашого товариства є голова Венасіо Кальєхас.\nВін подорожуватиме країною, переконуючись, що всі знають, хто допоміг нам вийти з темної ночі у світлий день!"
 CEN_congress_syndicalist: "Синдикалісти"
 CEN_congress_syndicalist_desc: "Синдикалісти правлять для всіх!"
 CEN_give_natives_some_love: "Права корінних народів"
 CEN_give_natives_some_love_desc: "Ми не самотні в цьому світі і в цій країні.\nМи повинні усвідомити це і залишити будь-які імперіалістичні думки позаду.\nВстановлення прав корінних народів забезпечить зростання нашої бази."
 CEN_promote_trade_unionism: "Сприяння профспілкам"
 CEN_promote_trade_unionism_desc: "Працівники є основою будь-якої нації. Сприяння розвитку профспілок гарантує, що працівники залишатимуться щасливими і, що більш важливо, лояльними."
 CEN_european_model: "Європейська модель"
 CEN_european_model_desc: "Синдикалізм має європейське коріння, і ми повинні йти їхнім шляхом, якщо хочемо досягти успіху."
 CEN_central_american_identity: "Центральноамериканська ідентичність"
 CEN_central_american_identity_desc: "Щоб наша нація вижила довше, ніж кілька десятиліть, ми повинні зробити так, щоб наші люди бачили себе не сальвадорцями чи гватемальцями, а центральноамериканцями.\nМи всі - брати"
 CEN_empower_chairman: "Надання повноважень голові"
 CEN_empower_chairman_desc: "Щоб змінити світ на краще, нам потрібна одна людина, яка представлятиме нас. Наявність голови повністю відповідає цій меті."
 CEN_empower_congress: "Надання повноважень конгресу"
 CEN_empower_congress_desc: "Правління виборного конгресу гарантує, що наша країна залишиться бастіоном соціалізму.\nОдна людина не може керувати нацією, але багато хто може."
 CEN_consolidate_army: "Консолідація армії"
 CEN_consolidate_army_desc: "Будучи новою нацією, народженою з багатьох, ми маємо розрізнену армію. Ми повинні консолідувати її, щоб забезпечити компетентну оборону."
 CEN_retain_militias: "Збереження ополчення"
 CEN_retain_militias_desc: "Ліси, гори та узбережжя - у нас є все. Кожен регіон знає свою територію найкраще, а збереження розрізненої природи означає, що ми готові скрізь."
 CEN_socialist_breadbasket: "Соціалістична житниця"
 CEN_socialist_breadbasket_desc: "Основою будь-якої нації є фермерські господарства, аграрії! Забезпечення того, щоб цей кістяк залишався міцним, означає, що ми можемо підтримати велику націю!"
 CEN_a_step_forward: "Крок вперед"
 CEN_a_step_forward_desc: "Якщо ми хочемо зберегти актуальність, ми повинні йти в ногу з часом та індустріалізуватися. Заводи - це майбутнє!"
 CEN_peoples_elections: "Всенародні вибори"
 CEN_peoples_elections_desc: "Саме для людей існує наш уряд, і саме волею народу буде обраний наш уряд. Давайте залишимо часи автократії позаду і відкриємо нову еру для Центральної Америки, коли держава служитиме народу, а не навпаки."
 CEN_congress_elections: "Вибори Конгресу"
 CEN_congress_elections_desc: "Люди не повинні перейматися вибором того, хто буде лідером. Політика - це складне павутиння, і люди повинні зосередити свої зусилля на власному житті."
 CEN_congress_radical_socialist: "Революціонери"
 CEN_congress_radical_socialist_desc: "Радикальні соціалісти були очевидним вибором для управління нашою країною, і тому зараз вони керують Конгресом і всіма державними справами!"
 CEN_religious_socialism: "Релігійний соціалізм"
 CEN_religious_socialism_desc: "Протягом століть релігія відігравала важливу роль. Щоб керувати народом, ми повинні включити її в нашу соціалістичну політику."
 CEN_hispanfication: "Іспанізація"
 CEN_hispanfication_desc: "Ми повинні бути єдиними, і найкращий підхід - це мати однакову, вищу культуру: розмовляти іспанською, мати однакові традиції, однакові свята і так далі. Ми повинні прагнути до цього ідеалу, зупинити іноземців від блуду і розбещення іспаномовної раси.\nХочуть вони того чи ні.\nЦентральноамериканські аборигени можуть чинити опір, але з цією проблемою ми розберемося пізніше!"
 CEN_militarization: "Висока мілітаризація"
 CEN_militarization_desc: "Вороги соціалізму оточують нас з усіх боків, і ми повинні бути готові будь-якої миті взяти в руки зброю і захистити нашу націю!\nДуже важливо, щоб наші люди це зрозуміли."
 CEN_spreading_light_god: "Поширення Божого світла"
 CEN_spreading_light_god_desc: "Інші, менш освічені народи повинні зрозуміти, що їхні шляхи застарілі, неправильні.\nПоказуючи їм світло нашого Господа, мирним чи силовим шляхом, ми виправимо це."
 CEN_congress_moderate: "Модерадос"
 CEN_congress_moderate_desc: "Народна партія править справедливо!"
 CEN_universal_suffrage: "Загальне виборче право"
 CEN_universal_suffrage_desc: "Ми представляємо всіх людей, чоловіків і жінок. Ми повинні представляти це і дозволити кожному голосувати!"
 CEN_stand_small_man: "Відстоювання інтересів маленької людини"
 CEN_stand_small_man_desc: "Багатьма країнами керують корпорації та люди з глибокими кишенями. Ми, однак, відрізняємося від багатьох країн і гарантуємо, що від найнижчого з найнижчих до найбагатшого з найбагатших представлені всі."
 CEN_education_reform: "Реформи освіти"
 CEN_education_reform_desc: "Реформування освіти зробить все наше населення щасливим, грамотним і допоможе нашій країні стати більш розвиненою, ніж вона була раніше!"
 CEN_food_distribution: "Розподіл продуктів харчування"
 CEN_food_distribution_desc: "Доведено, що нестача їжі в дитинстві призводить до відставання в розвитку дітей. Ми повинні подбати про те, щоб усі діти мали достатньо їжі, і наша нація стала такою ж сильною, як і вони."
 CEN_healthcare: "Забезпечення національної охорони здоров'я"
 CEN_healthcare_desc: "Один із способів забезпечити здоров'я нації - це забезпечити здоров'я її населення. Створення Національної системи охорони здоров'я гарантує, що жодна дитина, чоловік чи жінка не залишиться без лікування в майбутньому."
 CEN_own_socialism: "Власний соціалізм"
 CEN_own_socialism_desc: "Для того, щоб ми могли керувати нашим народом, ми повинні забезпечити власний соціалізм. Ми будемо надихатися, але не копіювати Європу, і представляти себе і свій народ в повній мірі."
 CEN_into_world: "В світ"
 CEN_into_world_desc: "Ми зміцнили нашу владу. Тепер ми можемо зосередитися на справах за межами наших кордонів, не відволікаючись на внутрішні проблеми."

 CEN_agricultural_union: "Аграрний союз"
 CEN_agricultural_union_desc: "Ми вирішили зосередити нашу націю на маленькій людині, фермері."
 CEN_internationale_exports: "Експорт до Інтернаціоналу"
 CEN_internationale_exports_desc: "Якщо ми зосередимося на експорті деяких наших товарів до Інтернаціоналу, ми зможемо реінвестувати прибутки та вдосконалити власне виробництво."
 CEN_big_ol_railway: "Центральноамериканський шлях"
 CEN_big_ol_railway_desc: "Старі ґрунтові дороги не принесуть нам багато користі в наші дні. Ми повинні створити велику центральноамериканську дорогу, яка з'єднає нашу націю."
 CEN_agricultural_reform: "Аграрна реформа"
 CEN_agricultural_reform_desc: "Навіть якщо ми зосередимося на сільському господарстві, ми не повинні сидіти на місці. Реформа сільського господарства дозволить більшій кількості чоловіків працювати на наших заводах."
 CEN_cash_crop_boom: "Бум товарних культур"
 CEN_cash_crop_boom_desc: "Товарні культури стають все більш цінними. Ми можемо скористатися цими змінами і підняти нашу власну економіку, зосередившись на цих культурах!"
 CEN_military_production: "Розширення військового виробництва"
 CEN_military_production_desc: "Хоча виробляти більше врожаю - це добре, ми не можемо захистити нашу країну за допомогою кукурудзи.\nМи також повинні розширювати наше військове виробництво, якщо ми хочемо залишатися в безпеці в майбутньому."
 CEN_working_conditions: "Покращення умов праці"
 CEN_working_conditions_desc: "Щасливі працівники - це продуктивні працівники. Якщо ми виснажуватимемо свою націю до знемоги, ми будемо нічим не кращими за тих автократів. Нова політика скорочення робочого тижня та підвищення заробітної плати надзвичайно допоможе нашій нації."
 CEN_self_suffeciency: "Встановлення самодостатності"
 CEN_self_suffeciency_desc: "Хоча друзі та союзники є необхідними, на них не можна покладатися повністю. Ми повинні гарантувати, що зможемо вижити в майбутньому без імпорту чи інших зовнішніх джерел."
 CEN_peoples_defense: "Народна оборона"
 CEN_peoples_defense_desc: "Основою нашого суспільства, навіть нації, є люди. Ми повинні гарантувати, що вони будуть захищені за будь-яку ціну."
 CEN_improving_production: "Покращення рослинництва"
 CEN_improving_production_desc: "Нещодавні іноземні винаходи покращили продуктивність їхніх садів та фермерських господарств. Ми не повинні залишатися позаду і впроваджувати їх у своїй країні."
 CEN_profit_rakein: "Отримання прибутку"
 CEN_profit_rakein_desc: "Широкомасштабні реформи в нашій країні значно збільшили виробництво нашої країни, а разом з ним і її прибутки. Хоча ми є нацією для свого народу, нам теж дещо потрібно."
 CEN_central_american_university: "Центральноамериканський університет"
 CEN_central_american_university_desc: "Тепер, коли на наших фермах працює менше людей, ми можемо створити університет для найрозумніших і виробляти більше знань, ніж будь-коли раніше!"
 CEN_preparing_future_crisis: "Підготовка до майбутньої кризи"
 CEN_preparing_future_crisis_desc: "Наша нація може бути сильною, але не безгрішною. Ми повинні готуватися до нашого майбутнього, будь-якого майбутнього, поганого чи хорошого."

 CEN_beginning_industrialization: "Початок індустріалізації"
 CEN_beginning_industrialization_desc: "Давайте почнемо довгий процес переходу в 20 століття!"
 CEN_airports: "Зв'язок через повітря"
 CEN_airports_desc: "Не тільки земля, але й повітря стає все більш важливим. Ми повинні це усвідомити і будувати авіабази!"
 CEN_socialist_funding: "Соціалістична фінансова підтримка"
 CEN_socialist_funding_desc: "Відновлення промисловості - справа не з дешевих. Треба спробувати знайти кошти на майбутні проекти!"
 CEN_readjusting_budget: "Коригування промислового бюджету"
 CEN_readjusting_budget_desc: "Ми витрачаємо надто багато грошей на несуттєві речі. Якщо ми скоригуємо наш бюджет, то зможемо досягти набагато більших успіхів!"
 CEN_arming_military: "Озброєння армії"
 CEN_arming_military_desc: "Як би ми не хотіли, ми не можемо озброїти армію гайковими ключами. Якщо ми хочемо захистити свою країну, нам потрібні заводи, які вироблятимуть зброю, боєприпаси та інше."
 CEN_farmers_factories: "Переміщення фермерів на заводи"
 CEN_farmers_factories_desc: "Якщо всі наші чоловіки будуть вирощувати кукурудзу, ми не отримаємо ніякої індустрії землі. Ми повинні перемістити чоловіків із сіл до міст!"
 CEN_road_project: "Зв'язок на землі"
 CEN_road_project_desc: "Якщо ми не зможемо переміщати наші верстати, гайкові ключі та зброю в нашій країні, ми нікуди не дійдемо. Ми повинні розпочати інфраструктурні проекти, щоб забезпечити собі можливість рухатися швидше, ніж равлик у нашій країні."
 CEN_extend_road_north: "Продовження шляху на північ"
 CEN_extend_road_north_desc: "Ми досягли значного прогресу в реалізації наших інфраструктурних проектів, але ми не повинні зупинятися на досягнутому. Північ залишається не підключеною до нашої нової мережі, і ми повинні це виправити!"
 CEN_statewide_projects: "Загальнодержавні проєкти"
 CEN_statewide_projects_desc: "Зосередження на дрібних речах за один раз ні до чого не призведе. Ми повинні розпочати серію великих загальнодержавних проектів, які дійсно змінять ситуацію!"
 CEN_ports: "Зв'язок через море"
 CEN_ports_desc: "Останній з трьох шляхів, морський, залишився недоторканим. Можливо, у нас немає великого флоту, але ніколи не пізно це змінити!"
 CEN_normalize_budget: "Нормалізація бюджету"
 CEN_normalize_budget_desc: "Тепер, коли більшість наших реформ завершено, ми можемо нарешті нормалізувати бюджет і переконатися, що жоден сектор не залишиться обділеним. Це потребуватиме певних зусиль, але має забезпечити довгострокове виживання!"
 CEN_school_projects: "Сприяння освіті"
 CEN_school_projects_desc: "Якщо все, що ми виробляємо - це застаріле обладнання, ми нікуди не прийдемо, тому ми повинні працювати над тим, щоб наші знання також відповідали сучасності і виробляти зброю, автомобілі та машини, які відповідають потребам нашої нації!"
 CEN_minor_mines: "Використання малих шахт"
 CEN_minor_mines_desc: "Нам завжди не вистачатиме ресурсів, яких ми хочемо, але ми можемо принаймні полегшити деякі наші потреби, використовуючи більше невеликих шахт, які розкидані по всій нашій землі!"

 CEN_peoples_army: "Народна армія"
 CEN_peoples_army_desc: "Наша армія перебуває в легкому безладі після злиття наших націй, і ми повинні швидко реорганізувати наші збройні сили, щоб захистити нас від тих, хто хоче зруйнувати соціалізм."
 CEN_formalize_general_staff: "Формалізація Генерального штабу"
 CEN_formalize_general_staff_desc: "Ми повинні обрати найкомпетентніших центральноамериканців на чолі наших сил, і нехай вони реорганізують армію!"
 CEN_moving_from_jungle: "Поза межами джунглів"
 CEN_moving_from_jungle_desc: "Сучасна армія воює в повітрі і на полях, а не тільки в джунглях. Ми повинні адаптувати нашу доктрину до цього факту!"
 CEN_arming_forces: "Озброєння наших військ"
 CEN_arming_forces_desc: "Ми хочемо мати більшу армію, але без зброї ми просто підемо на смерть. Ми можемо використати частину списаної зброї, щоб заповнити цю прогалину."
 CEN_foreign_design: "Використання зарубіжних зразків"
 CEN_foreign_design_desc: "Заклопотані возз'єднанням Центральної Америки під соціалістичним прапором, ми забули про дослідження нової стрілецької зброї. Ми можемо надолужити згаяне, але, можливо, доведеться покладатися на європейський дизайн. Зрештою, кулі є кулі."
 CEN_imports: "Покращення комунікації"
 CEN_imports_desc: "Використання бігунів не підходить для країни нашої величі, і навіть моторизовані транспортні засоби стають занадто повільними. Ми повинні інвестувати в електронні комунікації, щоб об'єднати нашу націю!"
 CEN_military_academy: "Військова академія"
 CEN_military_academy_desc: "Сподіватися на те, що наші офіцери навчаються за застарілими книжками та польовими тренуваннями, марно. Ми повинні створити належну академію, щоб наші нові сили були належним чином очолені новим поколінням офіцерів!"
 CEN_gotta_go_fast: "Фокус на швидкості"
 CEN_gotta_go_fast_desc: "Наша країна має довжину понад 1500 км. Марширування або використання застарілих вантажівок не підходить для країни такої довжини. Ми повинні інвестувати в нову моторизовану техніку, щоб залишатися мобільною армією."
 CEN_forces_spread_revolution: "Сила для поширення революції"
 CEN_forces_spread_revolution_desc: "Ми не просто армія Центральної Америки, ми - армія революції. Наші вороги повинні зрозуміти, що ми йдемо, щоб поширити її на них, але спочатку це повинні зробити наші власні солдати!"
 CEN_new_generation: "Нове покоління генералів"
 CEN_new_generation_desc: "Нова академія, нова доктрина - все це приносить свої плоди, і ми дійсно можемо сказати, що виростили нове покоління генералів, які можуть належним чином захищати нашу Центральну Америку."

 CEN_peoples_liberation_force: "Народно-визвольні сили"
 CEN_peoples_liberation_force_desc: "Армія для народу повинна складатися з народу. Використовуючи досвід кожної людини, ми створимо визвольну силу, якої будуть боятися вороги соціалізму!"
 CEN_evolving_guerilla: "Розвиток партизанської доктрини"
 CEN_evolving_guerilla_desc: "Старі методи є такими, якими вони є, старими і застарілими. Ми повинні розвивати нашу доктрину, якщо хочемо залишатися на передовій війни."
 CEN_training_generals: "Інтенсифікація навчання"
 CEN_training_generals_desc: "Солдати їдять як королі, і вони повинні знати, що ми робимо з королями. Переведення наших військ на нові тренування (і дієту) має допомогти зменшити споживання припасів і зменшити ймовірність голоду, якщо ми коли-небудь потрапимо в оточення!"
 CEN_increase_conscription: "Збільшення призову до армії"
 CEN_increase_conscription_desc: "Зброя, набої, снаряди - все це ми можемо виробляти на заводах. Чоловіків, однак, важче виробляти швидко; ми повинні збільшити призов, якщо хочемо поширювати революцію, тільки не кажіть їм про дієту..."
 CEN_overwhelm_enemy: "Перемога над ворогом"
 CEN_overwhelm_enemy_desc: "З якоїсь дошки оголошень нам сказали, що оточення - це чудово. Якщо ми хочемо наслідувати цю військову стратегію, ми повинні забезпечити готовність механізованих підрозділів!"
 CEN_foreign_legion: "Погляд на процес навчання"
 CEN_foreign_legion_desc: "Наш навчальний процес застарів, базується на старих принципах і був створений для диктаторів. Ми повинні використати наші накопичені знання і перебудувати процес з нуля, зробивши його швидшим та ефективнішим!"
 CEN_conserving_ammunition: "Модернізація обладнання"
 CEN_conserving_ammunition_desc: "Окрім тренувального процесу, ми також повинні модернізувати наше спорядження. Спрямування зусиль на нову стрілецьку зброю дуже допоможе у війні."
 CEN_rumble_in_the_jungle: "Утримання висот"
 CEN_rumble_in_the_jungle_desc: "Розуміння місцевості - це ключ до перемоги над ворогом. Якщо вони прийдуть за нами, ми сховаємося в пагорбах, горах і сільській місцевості. Кожен ворог революції впаде до рук солдатів, яких він ніколи не побачить, бо ми вміємо ховатися."
 CEN_all_terrain: "Високомобільні війська"
 CEN_all_terrain_desc: "Центральна Америка є домом для багатьох типів місцевості: пагорби, гори, джунглі, рівнини. Ми повинні пристосуватися до всіх і зробити так, щоб жоден з наших солдатів не залишився на поталу природі."
 CEN_defending_home: "Захист нашого дому"
 CEN_defending_home_desc: "Наша нація в безпеці завдяки нашій армії, наша революція в безпеці завдяки нашій армії. Наш народ може спати спокійно, знаючи, що ми зосереджені не лише на поширенні революції, але й на захисті кожного чоловіка, жінки та дитини, які коли-небудь носили ім'я центральноамериканця!"

 CEN_a_new_air_force: "Ejército del Aire"
 CEN_a_new_air_force_desc: "Ми повинні організувати велику зустріч між усіма родами військово-повітряних сил, щоб реорганізувати і визначити структуру нашого об'єднаного Ejércite del Aire de Centroamérica!"
 CEN_air_combine: "Об'єднані ВПС"
 CEN_air_combine_desc: "Будучи союзом націй, наші військово-повітряні сили також повинні бути об'єднані. Ми зосередимо наші авіабази в столиці і забезпечимо можливість відправити великі сили в будь-яку точку, де ворог може напасти!"
 CEN_air_spread: "Розпорошені ВПС"
 CEN_air_spread_desc: "Кожна нація найкраще знає свою місцевість. Ми дозволимо кожному регіону створювати свої власні підрозділи ВПС для захисту повітряного простору!"
 CEN_air_construction: "Будівництво аеродромів"
 CEN_air_construction_desc: "Забезпечити частину нашої країни авіабазами недостатньо. Ми повинні докласти організованих зусиль, щоб прискорити будівництво нових злітно-посадкових смуг, ангарів і всього іншого, необхідного для функціонування військово-повітряних сил!"
 CEN_air_officers: "Офіцери ВПС"
 CEN_air_officers_desc: "Нашим військово-повітряним силам не вистачає компетентних офіцерів. Ми будемо шукати компетентних офіцерів у сухопутних військах та місцевих коледжах. Як тільки ми заповнимо наші ряди, ми зможемо досягти кращого прогресу в нашій доктрині!"
 CEN_air_aa: "Протиповітряна оборона"
 CEN_air_aa_desc: "Захищати повітряний простір нашої країни можна не лише з повітря. Побудувавши зенітні гармати в м.[Root.Capital.GetCapitalVictoryPointName], ми можемо спати спокійно, знаючи, що наша столиця захищена з повітря!"
 CEN_air_fighters: "Фокус на винищувачах"
 CEN_air_fighters_desc: "Контроль повітряного простору - ключ до збереження життя нашої армії. Зосередженість на дослідженнях винищувачів гарантує, що наші літаки завжди матимуть перевагу над ворожими."
 CEN_air_cas: "Фокус на штурмовиках"
 CEN_air_cas_desc: "Допомога нашим бійцям на полі бою - найважливіший елемент повітряної війни. Зрештою, війну виграють не лише літаки.\nЗосередження на наших дослідженнях штурмовиків дозволить нашим літакам зробити наші армії ще більш ефективними!"
 CEN_air_radar: "Виявлення ворога"
 CEN_air_radar_desc: "Яка користь від великих гармат і швидких літаків, якщо ми навіть не можемо виявити ворога!\n\nМи будемо більше досліджувати радіолокаційні технології і виявляти цих ворогів революції ще краще!"
 CEN_air_paratrooper: "Fuerzas Aerotransportadas"
 CEN_air_paratrooper_desc: "У нашому десантному корпусі їх не вистачало, в основному використовували старі скатертини та шпагат, щоб відпрацьовувати приземлення, стрибаючи зі столів.\nТак більше не може тривати, і ми повинні реформувати корпус у щось таке, чого буде боятися ворог.\nРозробка нових парашутів і відповідних гармат, легких і коротких, буде вартим зусиль!"
 CEN_air_soc_airforce: "Захист Батьківщини"
 CEN_air_soc_airforce_desc: "Наші військово-повітряні сили нарешті реформовані.\nНаші льотчики сповнені гордості, коли сідають у літаки!\nНаші хлопці на землі посміхаються, коли бачать наш хоровод у небі!\nВсі вороги революції повинні здригнутися від страху, коли почують гуркіт наших літаків!"

 CEN_naval_start: "Armada Centroamericana"
 CEN_naval_start_desc: "Для об'єднання Центральної Америки під нашим соціалістичним прапором наявність великого військово-морського флоту не була необхідною умовою. Тепер, коли ми це зробили, ми можемо нарешті зосередитися на створенні великої армади для захисту і поширення соціалізму."
 CEN_naval_bases: "Розвиток суднобудування"
 CEN_naval_bases_desc: "Ми не можемо змусити кораблі існувати, тому ми повинні зосередитися на будівництві верфей, щоб реалізувати наше бачення великої армади!"
 CEN_naval_doctrine: "Розвиток військово-морської доктрини"
 CEN_naval_doctrine_desc: "Багато офіцерів не мають жодного уявлення про те, як правильно розробляти стратегію з більш ніж одним кораблем, це жахливо! Ми маємо це виправити і почати докладати зусиль до навчання наших офіцерів!"
 CEN_naval_marines: "Infantería de Marina"
 CEN_naval_marines_desc: "Війни виграють не лише кораблі, але ми можемо використовувати їх для того, щоб поставити чоботи на землю. Ця революційна ідея ще не спадала на думку нашим офіцерам, але тепер, коли вони нарешті почали використовувати свою освіту, ми можемо модернізувати наші морські підрозділи!"
 CEN_naval_heavy: "Океанський флот"
 CEN_naval_heavy_desc: "Будівництво великого флоту займе багато часу і буде дуже дорогим. Цей великий флот на блакитних водах забезпечить набагато більшу потужність і контроль у порівнянні з якимись крихітними есмінцями!"
 CEN_naval_battleship: "Los Acorazados"
 CEN_naval_battleship_desc: "Ключовим елементом військово-морського флоту на блакитній воді є бойові кораблі. Нам катастрофічно не вистачає сучасних кораблів, і ми повинні докласти великих зусиль, щоб виправити це!"
 CEN_naval_battlecruiser: "Los Cruceros de Batalla"
 CEN_naval_battlecruiser_desc: "Наявність легших бойових кораблів, бойових крейсерів поряд з нашими великими суднами стане сильним поєднанням, як довела наша нещодавно досліджена доктрина!"
 CEN_naval_heavy_production_focus: "Покращення доків"
 CEN_naval_heavy_production_focus_desc: "Незважаючи на те, що було докладено багато зусиль для будівництва нових грандіозних кораблів, воно не йде так швидко, як ми сподівалися.\nЗбільшення розмірів та покращення робочого процесу на наших верфях дозволить швидше будувати більше кораблів!"
 CEN_naval_lighter: "Флот для боротьби з торгівлею"
 CEN_naval_lighter_desc: "Прагнення мати великий флот - це добре, але нездійсненно для країни, яка кілька років тому ледве трималася на воді.\nЯкщо ми прагнемо створити флот для переслідування торгівлі, то есмінці і крейсери будуть простішими у будівництві і, що найважливіше, дешевшими!"
 CEN_naval_cruiser: "Los Cruceros"
 CEN_naval_cruiser_desc: "Майже нічого не знаючи про крейсери, наші офіцери вирішили провести невелику відпустку на американському узбережжі, як вони сказали, для огляду визначних пам'яток.\n\nФотографії, з якими вони повернулися, показують чимало американської краси!"
 CEN_naval_destroyer: "Los Destructores"
 CEN_naval_destroyer_desc: "Менші кораблі, такі як есмінці, мають вирішальне значення для захисту наших вод від підводних човнів та подібних підступних авторитарних тактик!"
 CEN_naval_light_production: "Розширення сухих доків"
 CEN_naval_light_production_desc: "Більшість наших сухих доків пристосовані для менших суден або крейсерів. Ми перепрофілюємо і розширимо їх, щоб вони підходили для більших кораблів, необхідних для нашої великої соціалістичної армади!"
 CEN_naval_sub_over_dubs: "Submarinos de la Armada Centroamericana"
 CEN_naval_sub_over_dubs_desc: "Поки ми вище підступної авторитарної тактики, ми можемо використовувати її, ховаючись під водою, поки нічого не підозрюючі ворожі кораблі пропливають повз нас!\nПідводні човни мають вирішальне значення для того, щоб тримати ворога подалі від наших берегів!"
 CEN_naval_planes: "Морські літаки"
 CEN_naval_planes_desc: "Спільними зусиллями аерокосмічних інженерів та військово-морських інженерів були розроблені деякі плани щодо нових військово-морських літаків. У нас немає носіїв, на яких їх можна було б розмістити, але головне - це ідея!"
 CEN_naval_carrier: "Придбання старого авіаносця"
 CEN_naval_carrier_desc: "Здобуття нарешті досвіду у створенні авіаносця не означає, що він з'явиться сам по собі, як за помахом чарівної палички. Поки ми чекаємо, поки його побудують, ми можемо поцікавитися в американців, чи не завалялася у них старіша модель, яку ми могли б придбати!"
 CEN_join_internationale: "Вступ до Інтернаціоналу"
 CEN_join_internationale_desc: "Ми нарешті привели до ладу всі національні справи і можемо подивитися, що ми можемо зробити для решти світу.\nІнтернаціонал підтримує наші цінності, і ми повинні приєднатися до них, якщо хочемо, щоб соціалізм переміг у ці бурхливі часи!"

### Events

 centro.001.t: "Founding of the Central American Congress"
 centro.001.d: "Socialists from all over the country are coming together to determine the future and foundations of the united socialist Centroamérica! The most prominent are the ones who resisted the hardest against the various military dictators and enemies of socialism, but not all can reach the top as they might wish they can. We'll see in the coming weeks just who manages to make themselves known."
 centro.001.a: "To a new future!"

 centro.002.t: "Partido Nacional Revolucionario"
 centro.002.d: "The Partido Nacional Revolucionario has been founded by Sandino, and is gathering a small group of Guatemalans under his cause, leaving his previous partner Moreno out largely on his own. They desire a unified Central American Identity and wish to spread this identity and the revolution to more of Latin America. Many are calling Sandino a monster for leaving Moreno, who was key in his revolution in Nicaragua in the dirt, but his popularity is still steadily rising."
 centro.002.a: "The splits begin to show."

 centro.003.t: "Partido Maximista"
 centro.003.d: "Venancia Callejas has formed the Partido Maximista. His vision is that of a strong chairman, who leads Centroamérica forwards into a bright future, spreading his vision of socialism across Latin America. With his main and only real base of support located in Honduras, he is seen as an unlikely candidate to actually come out on top in the future of our new nation, but he claims he 'Just may surprise us'."
 centro.003.a: "A very dangerous party indeed..."

 centro.004.t: "Partido Sindicalista"
 centro.004.d: "The Partido Sindicalista, led by Agustín Martí, is founded on the ideals of European Syndicalism, created by the Brits and the French. They want to provide a government by and for the people; a safe place for future generations and especially natives, as a large amount of their base of support comes from the indigenous population located within our union. Besides overall native support, Martí enjoys admiration in his home country of El Salvador which sees him as their liberator."
 centro.004.a: "The European model could work after all..."

 centro.005.t: "Partido Popular"
 centro.005.d: "The Partido Popular, led by Silverio Ortiz, wants to take a moderate point. Making sure that people have food in their belly and get the education they need. Seen by some as too moderate, and might encounter resistance from people who believe they don't follow true Socialism. Serving as a Guatemalan based party, they hope to ensure the Maximistas cannot wrestle control even if they don't win, claiming they are a greater threat then the military dictators before them"
 centro.005.a: "A man of the people!"

 centro.006.t: "Partido Popular"
 centro.006.d: "The Partido Popular, led by Rafael Calderón, aims to save his people from a lack of plenty, wants to implement a better healthcare system. To nay-sayers, accusing him of catering to liberals, he says that his unique form of moderate socialism will keep the country intact, running and alive!"
 centro.006.a: "A man of the people!"

 centro.007.t: "Moreno, Lost and Found"
 centro.007.d: "With Moreno being left in the dust by Sandino, Moreno has been looking for a new home in the political spectrum. Many predict he is going to be forced into subordination under Sandino, but others think he could stab him in the back for his betrayal and join the Guatemalans in the Partido Popular. Anything is possible, but he decides to side with..."
 centro.007.a: "He sways them to the Partido Nacional Revolucionario!"
 centro.007.b: "He makes Partido Popular sound quite appealing!"

 centro.008.t: "Calling of the Congress"
 centro.008.d: "Representatives from all over the country have arrived and are getting ready to start the grand debates in a week!"
 centro.008.a: "Let us begin."

 centro.009.t: "Status of Power"
 centro.009.d: "Congress or the Chairman. Some argue that power should never lie with one man, others argue that any nation needs a figurehead, who can lead them during the dark times. After many days of debating, the parties have finally agreed on an answer."
 centro.009.a: "The congress will always remain important."
 centro.009.b: "The chairman is the final factor."

 centro.010.t: "Status of the Army"
 centro.010.d: "An union of nations brings forth a few problems: each had their own army, their own structure. Should they all be incorporated into a singular large force, a professional army, or should they remain separate, a band of militias spread throughout the country and working more autonomous?"
 centro.010.a: "The militias are our own roots!"
 centro.010.b: "Maybe it is time to create consolidated army!"

 centro.011.t: "Status of Industry"
 centro.011.d: "While the industrial revolution is far behind us, we have yet to entirely switch over. Some call for this to never change, and to focus on becoming the Socialist Breadbasket, ensuring full bellies. Others propose a more radical change for industrialisation, arguing that less people need to work in the fields these days and more can work in the factories, producing luxury goods and arms!"
 centro.011.a: "For a stronger future, industrialisation!"
 centro.011.b: "For a better people, agrarianism!"

 centro.012.t: "Status of the Future Elections"
 centro.012.d: "If the people are working in the factories and the fields, they cannot concern themselves with politics, at least, that is what the Maximistas and Sindicalistas are reasoning. Others argue that no matter what, the people must vote, because is them who they are representing. Otherwise, what are they but impostors for the revolution!"
 centro.012.a: "The council is the backbone of the union."
 centro.012.b: "The people are the true deciders here!"

 centro.013.t: "The Maximistas have won!"
 centro.013.d: "The results are in! The Maximistas have proven themselves as the victors of the elections, and have already begun to implement their controversial reforms. With this, we can expect a centralisation of power resisted by other socialist cliques."
 centro.013.a: "Victory!"

 centro.014.t: "The Sindicalistas have won!"
 centro.014.d: "The results are in! The Partido Sindicalista have found itself on top in the congress, and have already begun to take office under Martí. Loud cheers can be heard from those who want Centroamérica to play a larger role in socialist politics and especially from the native population. What comes next however, is yet to be seen."
 centro.014.a: "For Socialism!"

 centro.015.t: "The Revolutionaries have won!"
 centro.015.d: "The results are in! The Partido Nacional Revolucionario has come out on top within our nation, as many seemed to expect. Sandino has always been a popular choice among the people due to his initial success in Nicaragua, and many expect it to be not so different now. What lies next in his political career is yet to been, but many look on in anticipation."
 centro.015.a: "For the Revolution!"

 centro.016.t: "The Moderados have won!"
 centro.016.d: "The results are in! Seen as socialist as you can get without entering the liberal camp, the Moderados wish to see the people be the main decider within our new union over petty politicians, along with ensuring their safety and everyday needs be met. Other politicians look on in contempt at what they see as filthy moderates, but today the people are the ones who rejoice."
 centro.016.a: "For the people!"

 centro.017.t: "Deadlock!"
 centro.017.d: "After weeks of debating the congress hasn't been able to make a clear winner. Another vote will have to be held, hopefully now with a clearer result. Who wins the new result?"
 centro.017.a: "The Moderados."
 centro.017.b: "The Maximistas."
 centro.017.c: "The Sindicalistas."
 centro.017.e: "The Revolutionaries."

 centro.018.t: "The Capital Debate"
 centro.018.d: "A new nation requires a, possibly, new capital. We must decide if we want to move our capital to a new location, more fitting to our new government, or if we will stay put. In the end, the new congress decides and their choice left the doors just now!"
 centro.018.a: "San Salvador will do nicely."
 centro.018.b: "Tegucigalpa will do nicely."
 centro.018.c: "Guatemala will do nicely."
 centro.018.e: "Managua will do nicely."
 centro.018.f: "San Jose will do nicely."

 centro.019.t: "Our Funding?"
 centro.019.d: "We cannot rebuilt a country on just promises.\n\nFrom somewhere we must get the funding for our extensive projects. We can open our own coffers, but we have more bills to pay, so if we want to avoid spending even more money, we could appropriate some factories from their owners to give us some more assets to use, however, it won't make people that happy."
 centro.019.a: "We will have to open the coffers."
 centro.019.b: "We can just borrow some factories."

 centro.020.t: "Cater to the 'dirty' Moderados?"
 centro.020.d: "There are some in our midst that think we should sympathise more with the other factions, and try and include their ideas into ours. Others call this idea filthy, and call those who hold them 'dirty' moderates. We could try and be more inclusive, giving us a bit of stability, at the cost at angering the current Moderados, or we could just ignore them and try and expel the people that would argue for this!"
 centro.020.a: "They're called dirty for a reason."
 centro.020.b: "We rule for everyone!"

 centro.021.t: "Finally, Prosperity!"
 centro.021.d: "Our new policies have paid off! Our hard work trying to improve the living is paying its dividend, but we are far from done yet. While we can focus on the whole nation, it might be better to focus on a single state. This might anger some of the states left behind, but will result in larger improvements..."
 centro.021.a: "Focus further on Guatemala."
 centro.021.b: "Focus further on Nicaragua."
 centro.021.c: "Focus further on El Salvador."
 centro.021.e: "Focus further on Honduras."
 centro.021.f: "Focus further on Costa Rica!"
 centro.021.g: "Focus on the whole country!"

 centro.022.t: "Hard work pays off"
 centro.022.d: "The work we have done months ago finally pays off. The people in [CEN_prosper_state.GetName] rejoice as we today open the new factories!"
 centro.022.a: "Ah, the fruits of labour."

 centro.023.t: "Sandino's followers"
 centro.023.d: "More and more people flock to Sandino's words, not befitting of a socialist nation...\n\nThey call themselves the Sandiniastas, and have been becoming more vocal in their support of Sandino instead of the government. We must decide whether to stop this in its tracks, or to let him go on and risk this growing out of our control..."
 centro.023.a: "Curb his growth!"
 centro.023.b: "Let him have his fun!"

 centro.024.t: "Resistance to change"
 centro.024.d: "Process does not come without sacrifices. We must purge all non-Hispanic influences that are currently holding us back. There has been some resistance to our advances.\n\nWe could silence them and push through our way, or we could listen to them, and take it a bit slower..."
 centro.024.a: "They will have to live with it."
 centro.024.b: "Maybe we should listen."

 centro.025.t: "Central American Hispanicisation"
 centro.025.d: "Centroamérica has been making worrying strides towards Hispanicisation, forcing marriages to be broken, expelling immigrants and banning any tradition that is not part of the Hispanic culture.\n\nMany in our nation are watching with weary eyes towards the south, and awaiting a denouncement..."
 centro.025.a: "Denounce it."
 centro.025.b: "Not our issue."

 centro.026.t: "The problem up north!"
 centro.026.d: "For too long we, as Centroamericans, have tolerated [MEX.GetName]. Now that they have donned an authoritarian cap, we can no longer stand for that. We must strike soon, for otherwise we might find ourselves at the losing end of a war with [MEX.GetName]..."
 centro.026.a: "We can prepare for WAR!"

 centro.027.t: "Sandino's cult grows"
 centro.027.d: "We have been careless, and the Sandiniastas have been gaining more and more followers...\n\nWe can still act, and ban the organisation, but it will cost us greatly, and anger Sandino even more. However, if we don't, Sandino might get ideas and try and pull even more power towards him self, bringing danger to the revolution.\n\nWe must decide quickly!"
 centro.027.a: "He is too powerful now..."
 centro.027.b: "Let us root him out for the last time!"

 centro.028.t: "The Native Question"
 centro.028.d: "There have been people in these lands for a long time. The natives have been looking at the new congres s, not sure what to think. A representative came to us a few days ago, looking for a statement on their status.\n\nIf they would still be respected and seen as full citizens? We gave them a swift answer: "
 centro.028.a: "We welcome new and old residents!"
 centro.028.b: "We have no need for you!"

 centro.029.t: "The Central American Identity"
 centro.029.d: "With us welcoming the natives with open arms, relations have warmed up a good amount. A group of natives has taken initiative and formed the Central-American Identity. They are spreading the thought that we are all Central-American, not Guatemalan, Nicaraguan or El Salvadorian!\n\nThis will surely bring greater unity to our nation!"
 centro.029.a: "We stand for all Central-Americans."

 centro.030.t: "European Trade"
 centro.030.d: "If we want to improve our trade and go beyond our own continent, we will have to make connections within Europe. We will send out trade ambassadors to try and find a nation willing to establish trade ties and hope that once one nation has been swayed, more will follow!"
 centro.030.a: "Lets Establish Trade routes."

 centro.031.t: "The Moderados resist!"
 centro.031.d: "Members of the Moderados are taking to the street, protesting to our recent policies. They claim that we are taking away free speech, not representing the true revolution and more preposterous claims which they could never prove!\n\nHowever, the are still disrupting public life and we must decide what to do?"
 centro.031.a: "We rule, and we rule alone."
 centro.031.b: "Maybe we should tone it down a bit."

 centro.032.t: "The Revolucionarios resist!"
 centro.032.d: "Members of the Revolucionarios are taking to the street, protesting to our recent policies. They claim that we are taking away free speech, not representing the true revolution and more preposterous claims which they could never prove!\n\nHowever, the are still disrupting public life and we must decide what to do?"
 centro.032.a: "We rule, and we rule alone."
 centro.032.b: "Maybe we should tone it down a bit."

 centro.033.t: "The Sindicalistas resist!"
 centro.033.d: "Members of the Sindicalistas are taking to the street, protesting to our recent policies. They claim that we are taking away free speech, not representing the true revolution and more preposterous claims which they could never prove!\n\nHowever, the are still disrupting public life and we must decide what to do?"
 centro.033.a: "We rule, and we rule alone."
 centro.033.b: "Maybe we should tone it down a bit."

 centro.034.t: "The Moderados are plotting a coup..."
 centro.034.d: "One of our infiltrators in the Moderados has brought shocking news...\n\nThey are plotting a coup against us! These enemies of the revolutions are trying to undermine our attempts are bringing glory to this nation! These rats must be driven out of this country, before these moderates bring our downfall...\n\nBut... more Centroamerican blood is not something we desire to spill, so what direction shall we choose?"
 centro.034.a: "Let them try their best!"
 centro.034.b: "We must work together!"

 centro.035.t: "The Coup"
 centro.035.d: "The day started calmly, with Callejas working at his desk. Soon the doors busted open and armed men rushed into the room.\n\nSoon Callejas was in cuffs and led out of the building.\n\nThe army officers were working together with the Moderados to coup the Maximistas and ensure that the enemies of the revolutions would be taken down and a government loyal to socialism would be installed.\n\nThe nations communications were swiftly taken over and the same message was broadcast all over the nation: "
 centro.035.a: "A new light shines at the horizon!"

