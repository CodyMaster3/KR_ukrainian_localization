 CEN_invite_country_to_faction: "Запросити [FROM.GetNameDef] до [ROOT.GetFactionName]"
 CEN_invite_country_to_faction_desc: "[CEN_invite_country_to_faction_desc_text]"

 CEN_invite_country_to_faction_GUA_socialist: "Гватемалі вдалося покласти край трьом десятиліттям військового застою, і вона готова рухатися в майбутнє. Разом ми звільнимо Центральну Америку."
 CEN_invite_country_to_faction_ELS_socialist: "Гондурас, незважаючи на те, що дехто ставить під сумнів їхні методи правління, став жертвою революції і є необхідним членом фронту."
 CEN_invite_country_to_faction_HON_socialist: "Сальвадор, маючи одного з найжорстокіших диктаторів у всій Центральній Америці, зумів звільнитися від кайданів, що їх зв'язували. Їх участь на фронті необхідна."
 CEN_invite_country_to_faction_NIC_socialist: "Нікарагуа служила бастіоном центральноамериканської революції з 1933 року і буде важливим членом фронту."

 CEN_invite_country_to_faction_GUA_liberal: "Гватемалі вдалося завершити свою боротьбу за свободу та ідеали об'єднання Центральної Америки, і вона готова приєднатися до нас у нашій боротьбі за свободу."
 CEN_invite_country_to_faction_ELS_liberal: "Зараз Сальвадор є законною президентською республікою, яка бачить світло демократії та ідеалів лібералізму."
 CEN_invite_country_to_faction_HON_liberal: "Гондурасу вдалося мирно перейти до періоду демократії, і, здається, він готовий приєднатися до нас у нашій боротьбі проти тих, хто нам протистоїть."
 CEN_invite_country_to_faction_NIC_liberal: "Нікарагуа вдалося позбутися особистих кайданів як соціалізму, так і Сполучених Штатів, і вона готова стояти разом з нами за кращу Центральну Америку."

 CEN_invite_country_to_faction_GUA_military: "Десятирічне президентство Гватемали вдалося утримати кров'ю, потом і сльозами, і вона готова забезпечити збереження статус-кво раз і назавжди."
 CEN_invite_country_to_faction_ELS_military: "Сальвадор, переживши свою другу революцію, вважає, що готовий викорінити соціалізм і лібералізм, щоб запобігти ще більшій кількості смертей серед свого народу."
 CEN_invite_country_to_faction_HON_military: "Гондурасу вдалося зберегти статус-кво протягом минулого року, довівши свою готовність захищати свій народ від самого себе в Народному авангарді."
 CEN_invite_country_to_faction_NIC_military: "Нікарагуа змогла стати незалежною після окупації Гондурасу і вважає, що готова допомогти нам у нашій справі."

 CEN_attack_country: "[CEN_attack_country_title]"
 CEN_attack_country_desc: "[CEN_attack_country_description]"

 CEN_attack_country_socialist_vs_liberal: "Покінчити з дрібним лібералізмом"
 CEN_attack_country_socialist_vs_liberal_desc: "Хоча лібералізм і не становить такої прямої загрози, як диктатори навколо нас, він є дуже небезпечною причиною, оскільки слугує нашою прямою протидією. Він також повинен бути викорінений."

 CEN_attack_country_socialist_vs_military: "Повалити диктаторів"
 CEN_attack_country_socialist_vs_military_desc: "Ці диктатори занадто довго перешкоджали розвитку соціалізму, і тепер це закінчиться."

 CEN_attack_country_liberal_vs_socialist: "Викорінити радикалів"
 CEN_attack_country_liberal_vs_socialist_desc: "Соціалізм є прямою загрозою свободі та самовизначенню народу і становить таку ж загрозу, як і деспотичні диктатори."

 CEN_attack_country_liberal_vs_military: "Відновити нашу долю"
 CEN_attack_country_liberal_vs_military_desc: "Наші давні суперники, військові та диктатори Центральної Америки, нарешті будуть притягнуті до відповідальності раз і назавжди нашими власними руками."

 CEN_attack_country_military_vs_socialist: "Викорінити соціалізм"
 CEN_attack_country_military_vs_socialist_desc: "З напруженістю, готовою вибухнути будь-якої хвилини в Центральній Америці, можливо, настав час розпалити конфлікт з соціалістами?"

 CEN_attack_country_military_vs_liberal: "Покласти край загрозі лібералізму"
 CEN_attack_country_military_vs_liberal_desc: "Лібералізм загрожував нашому виду досить довго, і коли ситуація вже досягла точки кипіння, чому б не почати все це з лібералів?"

