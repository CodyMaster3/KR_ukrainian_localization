## SocCon
 CEN_DEM_Soc_Con: "Перемога Юніоністської партії"
 CEN_DEM_Soc_Con_desc: "Юніоністській партії вдалося здобути перемогу на виборах! Обіцяючи більш централізовану країну, їхні реформи неодмінно призведуть до зменшення автономії окремих націй на користь більш ефективного центрального уряду."
 CEN_DEM_cen_man: "Культивація спільної культури"
 CEN_DEM_cen_man_desc: "Наші народи колись давно були розділені штучними кордонами, що призвело до створення на субконтиненті, здавалося б, окремих культур. Однак тепер, коли ми об'єдналися, ці штучні кордони повинні бути зруйновані, щоб принести єдність нашій нації. Ми повинні почати черпати найкраще з кожної субкультури і створити нову культуру, яку ми зможемо викладати в наших школах і пропагувати в засобах масової інформації."
 CEN_DEM_kill_ufc: "Знищення впливу UFC"
 CEN_DEM_kill_ufc_desc: ""United Fruit Company", давній ворог Юніоністської партії Гватемали, тепер у нашій владі. З допомогою наших центральноамериканських братів ми завдамо остаточного удару по цій віроломній корпорації і звільнимо нашу країну від їхнього впливу раз і назавжди!"
 CEN_DEM_sideline_military: "Військові як об'єднавчий чинник"
 CEN_DEM_sideline_military_desc: "Саме завдяки військовій силі наші народи змогли вистояти проти радикалізму та авторитаризму, і ми повинні гідно винагородити наших героїв за їхню службу. Збройні сили мають стати об'єднуючою силою для нашої нації та отримати належні привілеї для неї."
 CEN_DEM_boost_civilian_eco: "Інвестиції в промисловість"
 CEN_DEM_boost_civilian_eco_desc: "Якщо ми хочемо покращити економіку нашої країни, ми повинні почати інвестувати в промисловість. Хоча ми не такі амбітні, як ліберали, наявність додаткової промисловості стане в нагоді для утвердження нашої позиції на континенті як регіональної держави та стимулювання нашої економіки."
 CEN_DEM_no_big_guys: "Зміцнення політичної незалежності"
 CEN_DEM_no_big_guys_desc: "Поважаючи Сенат і Депутатську палату, ми повинні почати зміцнювати незалежність правлячої партії від цих органів, щоб дозволити їй проводити більш масштабні реформи без необхідності мати справу з тижнями марних дебатів з простих питань. Ми повинні почати приймати закони, які розширюють виконавчу владу Президента і надають правлячій партії додаткові важелі впливу на політичну сцену."
 CEN_DEM_more_cen_love: "Центральноамериканська мрія"
 CEN_DEM_more_cen_love_desc: "Після возз'єднання наших народів сотні нових інженерів, науковців, техніків і дослідників тепер можуть працювати разом у спільних проектах, щоб допомогти нашій нації, замість того, щоб відволікатися на дрібні регіональні проекти, які принесуть користь лише небагатьом. Ми спрямуємо ці здібні уми на роботу для нашого уряду в проекти, які справді сприятимуть нашому спільному прогресу."
 CEN_DEM_lost_brothers: "Наші південні брати"
 CEN_DEM_lost_brothers_desc: "Хоча більшість вважає, що об'єднання Центральної Америки вже відбулося, ми вважаємо, що це ще не кінець. На півдні все ще залишаються дві країни, що входять до складу субконтиненту, які повинні бути приведені до єдності, інакше..."
 CEN_DEM_get_costa_rica: "Відновлення Союзу у повному обсязі"
 CEN_DEM_get_costa_rica_desc: "Коста-Рика була частиною первісної Центральноамериканської Федерації ще в 19 столітті, і з її сильними демократичними традиціями, цілком правильно, що ми просимо їх приєднатися до нас, враховуючи, що вони матимуть належне представництво в нашій системі, і у них не буде причин відмовити нам у цьому."
 CEN_DEM_get_panama: "Запрошення Панами"
 CEN_DEM_get_panama_desc: "Панама - ще один член субконтиненту, який зараз перебуває в ізоляції через громадянську війну в США. Щоб захистити їх від зовнішніх загроз, ми запропонуємо їм офіційно приєднатися до нашого союзу, де вони отримають представництво серед рівних і захист своїх братів."
 CEN_DEM_integrate_panama: "Інтеграція Панами"
 CEN_DEM_integrate_panama_desc: "Тепер, коли Панама твердо стоїть у складі нашої країни, ми повинні пройти через процес інтеграції їхніх інституцій до наших, щоб офіційно привітати їх як рівноправного члена союзу."
 CEN_DEM_integrate_costa_rica: "Інтеграція Коста-Рики"
 CEN_DEM_integrate_costa_rica_desc: "Тепер, коли Коста-Рика міцно стоїть у складі нашої країни, ми повинні пройти через процес інтеграції їхніх інституцій до наших, щоб офіційно привітати їх як рівноправного члена союзу."
 CEN_DEM_more_centralisation: "Консолідація республіки"
 CEN_DEM_more_centralisation_desc: "Республіканська система в нашій країні має бути розширена порівняно з регіональними системами, які існували в колишніх центральноамериканських країнах. Наразі наші республіканські інституції виконують радше консультативну роль при місцевих органах влади. Ми зосередимося на розширенні їхніх повноважень, що ще більше централізує наш уряд і дозволить нам позбутися непотрібної бюрократичної тяганини."
 CEN_DEM_power_judges: "Верховний суд Центральної Америки"
 CEN_DEM_power_judges_desc: "Судова гілка влади зараз працює незалежно в окремих регіонах, замість того, щоб мати вищий керівний орган, який би контролював їх. Ми створимо Верховний суд Центральної Америки, щоб задовольнити цю потребу і розглядати справи, які стосуються національних справ, а не провінційних."
 CEN_DEM_power_law: "Нав'язування республікам федеральних законів"
 CEN_DEM_power_law_desc: "Наразі ми маємо набір федеральних керівних принципів для кодексів законів у наших країнах, які частково впроваджуються в наших провінціях. Ми не задоволені нинішньою системою і вважаємо, що дотримання федерального законодавства в точності до букви з одночасною інтеграцією місцевого законодавства до регіональних кодексів буде більш мудрим кроком у довгостроковій перспективі і допоможе нам зміцнити федеральний уряд як справжній орган управління."

 CEN_DEM_integrate_infrastructure: "Об'єднання дорожньої мережі"
 CEN_DEM_integrate_infrastructure_desc: "Центральноамериканські транзитні мережі нечисленні і розташовані далеко один від одного, а ті, що є, навіть не використовують однакову ширину залізничної колії! Нам доведеться створити нову залізничну адміністрацію і розпочати реформи, щоб адаптуватися до нової стандартної ширини колії та розширити залізничні колії і дороги по всій країні."
 CEN_DEM_support_diverse_industry: "Стимулювання національних корпорацій"
 CEN_DEM_support_diverse_industry_desc: "З відродженням нашої держави як регіональної потуги, ми також повинні зміцнити нашу економічну позицію. Набір тарифів і зниження податків для нашої місцевої промисловості забезпечить зростання нашої промисловості, а наші місцеві промисловці будуть більше цінувати наш режим."
 CEN_DEM_central_american_oath: "Присяга на вірність республіці"
 CEN_DEM_central_american_oath_desc: "З припиненням існування окремих націй, які колись складали Центральну Америку, ми повинні прийняти нову присягу на вірність. Люди нашої нації більше не будуть присягати своїм окремим прапорам, а нашій нації в цілому, щоб захищати своїх братів від будь-якого іноземного ворога."
 CEN_DEM_usurp_power: "Зменшення провінційної автономії"
 CEN_DEM_usurp_power_desc: "Провінції в межах нашої держави мали відносно децентралізовану виконавчу структуру, що дозволяло їм керувати своїми внутрішніми справами, але абсолютно блокувало будь-які спроби співпраці. Ми повинні зменшити їхню загальну автономію, щоб збільшити наші можливості співпраці на національному рівні."
 CEN_DEM_cen_railway: "З'єднання прикордонних регіонів"
 CEN_DEM_cen_railway_desc: "Ми розпочнемо проект Via Centroamericana, який охопить кілька наших провінцій і покращить нашу загальну згуртованість з іншими провінціями шляхом покращення інфраструктури, що об'єднує регіони."
 CEN_DEM_friendly_islands: "Наші зв'язки з архіпелагом"
 CEN_DEM_friendly_islands_desc: "Карибський архіпелаг може виявитися важливим економічним союзником, враховуючи нестабільність у Сполучених Штатах. Ми підготуємо низку пропозицій про дружбу, які слугуватимуть мостом для посилення наших дипломатичних та економічних зв'язків."
 CEN_DEM_foreign_relations: "Відстоювання наших інтересів"
 CEN_DEM_foreign_relations_desc: "Коли наші внутрішні реформи наближаються до завершення, ми можемо почати дивитися на зовнішній світ. Зі зростанням радикалізму в усьому світі ми повинні зайняти позицію у світових справах і взяти до рук зброю заради свободи і демократії!"

## SocLib
 CEN_DEM_Soc_Lib: "Перемога Ліберальної партії"
 CEN_DEM_Soc_Lib_desc: "Ліберальна партія здобула перемогу на виборах! З їхнім баченням автаркічної Центральної Америки, їхні реформи, безсумнівно, піднімуть індустріалізацію на нові висоти."
 CEN_DEM_industrialise_no_matter_the_cost: "4-річний план"
 CEN_DEM_industrialise_no_matter_the_cost_desc: "Президент затвердив 4-річний план, в якому передбачено досягнення кількох цілей індустріалізації. Хоча деякі з цілей здаються раціональними для розвинених країн, вони можуть бути недосяжними для такої країни, як наша..."
 CEN_DEM_do_it_harder: "Залучення корпорацій"
 CEN_DEM_do_it_harder_desc: "Любіть їх чи ненавидьте, але не можна заперечувати, що великі корпорації, такі як Krupp чи United Fruit Company, своїми грошима та впливом змінюють світ. Ми повинні стати на їхній бік і користуватися їхніми прибутками, якщо ми коли-небудь сподіваємося досягти економічної незалежності."
 CEN_DEM_reverse_brain_drain: "Залучення іноземних інженерів"
 CEN_DEM_reverse_brain_drain_desc: "Однією з головних проблем усіх країн Центральної Америки є брак кваліфікованої робочої сили, і, незважаючи на десятиліття освітніх зусиль, більшість фахівців, які закінчили наші навчальні заклади, просто пакують валізи і відпливають до більш процвітаючих країн. Ми повинні повернути їх назад, і тому ми запропонуємо привабливу заробітну плату іноземним фахівцям, щоб вони надали свої послуги нашій країні."
 CEN_DEM_just_kill_my_workers_already: "Податкові пільги для промисловості"
 CEN_DEM_just_kill_my_workers_already_desc: "Для того, щоб залучити більше іноземних інвестицій та стимулювати малий бізнес до зростання, ми запровадимо низку щедрих знижень промислових податків, щоб більше галузей промисловості могли розміститися на наших територіях."
 CEN_DEM_i_hate_cash_crops: "Суворе оподаткування товарних культур"
 CEN_DEM_i_hate_cash_crops_desc: "Грошові культури є прокляттям Центральної Америки, що змушує наше населення стати залежним від цих дешевих у виробництві товарів. Щоб позбавити населення стимулів до їх використання, ми запровадимо суворий податок на їх споживання, а надлишок, отриманий від нових доходів, інвестуватимемо в ринок споживчих товарів."
 CEN_DEM_need_the_bank: "Центральноамериканський банк"
 CEN_DEM_need_the_bank_desc: "Досі у нас існувала коаліція банків, які залишилися після об'єднання. Ця коаліція, яка утримувала державні кошти кожної провінції, зараз добігає кінця. Ми почнемо організовувати їх об'єднання в одну гігантську державну структуру, яка забезпечить наш уряд фінансуванням і фінансовою радою, необхідними для управління країною."
 CEN_DEM_loan_extravaganza: "Дешеві кредити для місцевої промисловості"
 CEN_DEM_loan_extravaganza_desc: "Дух підприємництва в Центральній Америці живий і процвітає. Однак великі компанії в нашій країні ускладнюють його розвиток. Ми розпочнемо програму дешевих промислових кредитів, в рамках якої ми будемо стягувати дуже низькі відсоткові ставки з місцевих виробників для заснування власного бізнесу з гнучкою системою фінансових платежів. Сподіваємося, це дасть нам перевагу в місцевій промисловості, щоб одного дня перестати залежати від іноземних компаній."
 CEN_DEM_soclib_costa_rica: "Договір про дружбу з Коста-Рикою"
 CEN_DEM_soclib_costa_rica_desc: "Ми не бажаємо костариканцям зла, але їхні нещодавні дії викликають у нас занепокоєння щодо можливості нападу з півдня. Хоча ми б не хотіли розпочинати війну так скоро після возз'єднання, ми не можемо дозволити їм завдати нам удару в спину саме тоді, коли ми вже майже досягли наших цілей. Ми підготуємо пропозицію про дружбу і подивимося, чи є ще шлях до мирного врегулювання..."
 CEN_DEM_soclib_kill_costa_rica: "Знищення ворогів на півдні"
 CEN_DEM_soclib_kill_costa_rica_desc: "Відмова Коста-Рики обурила громадськість, і після такого принизливого прояву дипломатії з'явилися побоювання нападу. Костариканці не залишили нам вибору, і тепер ми змушені завдати превентивного удару, щоб убезпечити свою позицію. Можливо, з часом вони зрозуміють, що були неправі..."
 CEN_DEM_we_fed_up: "Поміркованість - ключ до успіху"
 CEN_DEM_we_fed_up_desc: "Тепер, коли ми нарешті усвідомили шкоду, яку завдає автаркія, ми не можемо заперечувати переваги, які принесла нашій країні індустріалізація. Можливо, ще не все втрачено, і ми все ще можемо перетворити Центральну Америку на індустріальну державу, навіть якщо вона не буде самодостатньою, як ми планували..."
 CEN_DEM_back_to_bananas: "Скасування жорсткої політики щодо товарних культур"
 CEN_DEM_back_to_bananas_desc: "Податкова політика щодо "живого товару" знекровила багатьох наших фермерів і призвела до злиднів багатьох наших селян. Ми шкодуємо, що так склалися обставини, але ще є час все виправити, і тому ми скасовуємо попередню податкову політику."
 CEN_DEM_more_friends: "Усвідомлення помилок нашої політики"
 CEN_DEM_more_friends_desc: "Незважаючи на всі наші зусилля, ми не досягли основних цілей Чотирирічного плану, і наші прогнози показують, що навіть якщо ми продовжимо йти цим шляхом, ми все одно ніколи не зможемо досягти їх. Настав час взяти на себе відповідальність і почати реформи, щоб адаптуватися до нашої реальної ситуації..."
 CEN_DEM_live_up_to_the_name: "Розширення прав робітників"
 CEN_DEM_live_up_to_the_name_desc: "Робітники стали однією з найбільш безправних груп за часів чотирирічного плану, що дозволило іноземним компаніям експлуатувати їх для задоволення своїх забаганок. Тепер, коли ми не потребуємо їхніх інвестицій так сильно, ми можемо забезпечити нашим робітникам гарантії зайнятості та кращі правила безпеки, щоб поставити їх на більш вигідне становище порівняно з промисловцями."
 CEN_DEM_back_to_taxing: "Підвищення податків на промисловість"
 CEN_DEM_back_to_taxing_desc: "Промисловість стала важливою частиною центральноамериканської економіки, але оскільки більша її частина побудована на податкових пільгах і державних позиках, ми не отримуємо стільки прибутку, скільки колись сподівалися. Ми запровадимо суворіші податки для нашого промислового сектору, що, сподіваємося, дасть нам надлишок коштів для інвестицій в інші галузі."

## MarLib
 CEN_DEM_Mar_Lib: "Перемога Партії демократичного об'єднання"
 CEN_DEM_Mar_Lib_desc: "Партія демократичного об'єднання перемогла на виборах! З їхнім баченням нейтральної Центральної Америки, їхні реформи будуть зосереджені на покращенні дипломатичної позиції країни на світовій арені, забезпеченні різноманітних торговельних партнерів та реінвестуванні прибутку від торгівлі в місцеву інфраструктуру."
 CEN_DEM_trade_buddies: "Диверсифікація торговельних партнерів"
 CEN_DEM_trade_buddies_desc: "Однією з головних помилок попередніх центральноамериканських країн було довіряти свою економіку єдиному торговельному партнеру, яким були Сполучені Штати. Після їхнього розпаду в результаті громадянської війни наші економіки сильно постраждали, і ми повинні уникати таких жорстких відносин з будь-якою конкретною країною в майбутньому. Таким чином, ми почнемо контактувати з країнами по всьому світу і дамо їм знати, що ми відкриті для бізнесу."
 CEN_DEM_marlib_sideline_military: "Повне знеособлення військових"
 CEN_DEM_marlib_sideline_military_desc: "Збройні сили були найбільшою небезпекою для центральноамериканської демократії з початку століття, і ми не хочемо ризикувати нашою свободою заради безпеки. Ми почнемо встановлювати конституційні гарантії проти військових і зменшимо їхню виконавчу владу, щоб вони могли діяти лише від імені уряду."
 CEN_DEM_were_not_centralist: "Єдність у розмаїтті"
 CEN_DEM_were_not_centralist_desc: "Центральна Америка - країна контрастів. Корінні жителі, африканські та іспанські нащадки живуть у гармонії в межах наших кордонів, навіть якщо закони попередніх урядів не відображали цього. Ми почнемо наполягати на більш ліберальних реформах, щоб визнати кожного центральноамериканця рівним перед законом."
 CEN_DEM_promote_civ_industry: "Сприяння розвитку цивільної промисловості"
 CEN_DEM_promote_civ_industry_desc: "Однією з наших головних цілей є підвищення рівня життя в Центральній Америці, і хоча ми не так радикально зацікавлені в індустріалізації, як ліберали, ми все ж визнаємо потенціал розширення в цьому секторі, і ми почнемо використовувати його якомога швидше."
 CEN_DEM_railroad_grants: "Залізничні проєкти для всіх республік"
 CEN_DEM_railroad_grants_desc: "Одна з наших головних цілей - зблизити республіки, які відповідають стандартам Центральної Америки, шляхом просування великих інфраструктурних проектів. Ми почнемо фінансове шаленство, щоб сприяти розширенню автомобільних доріг і залізниць приватними підприємствами. Від Белізу до Сан-Карлоса наші дороги та залізниці об'єднають всіх наших людей!"
 CEN_DEM_more_federation: "Консолідація принципів федерації"
 CEN_DEM_more_federation_desc: "Установчий з'їзд встановив низку принципів для нашої молодої Федерації. Однак ці нові ідеї поки що не мають реальної юридичної ваги. Ми зосередимося на тому, щоб змінити цю ситуацію і переконатися, що жодна фракція в Центральній Америці не зможе вирішити, що Федерація більше не відповідає їхнім потребам..."
 CEN_DEM_peace_please: "Мир у наш час"
 CEN_DEM_peace_please_desc: "За останні кілька років Центральна Америка побачила надто багато бойових дій. Люди, які колись були мирними сусідами, перетворилися на запеклих ворогів, здавалося б, за одну ніч. З нашого народу досить, і ми будемо підтримувати мир, який ми з таким трудом вибороли, до кінця свого правління. Якщо така воля народу, то ми зобов'язані її виконати..."
 CEN_DEM_were_wusses: "Дружба в Центральній Америці"
 CEN_DEM_were_wusses_desc: "Країни Центральної Америки повинні відчувати загрозу через розвиток подій у нашому регіоні субконтиненту. Лише за кілька років наші країни зіткнулися в жорстокій боротьбі, і вони мудро остерігаються нас на випадок, якщо ми захочемо втягнути їх у свій хаос. Однак зараз все заспокоїлося, і настав час почати будувати мости між нами заради миру."
 CEN_DEM_more_freedom: "Закріплення наших свобод"
 CEN_DEM_more_freedom_desc: "Багатьом з наших співвітчизників довелося жити в умовах авторитарного режиму принаймні один раз за останнє десятиліття. Ці чоловіки і жінки не хотіли б, щоб у них знову забрали свободу, і тому ми почнемо приймати закони для захисту свободи слова, преси та зібрань від будь-кого, хто може захотіти посягнути на неї, як публічно, так і приватно."
 CEN_DEM_ancapistan: "Сприяння бізнесу"
 CEN_DEM_ancapistan_desc: "Шлях вперед для Центральної Америки - стати яскравим маяком процвітання для всього світу. Для досягнення цієї амбітної мети ми повинні прийняти низку законів, сприятливих для ведення бізнесу, щоб заохотити іноземні компанії оселитися в нашій країні і принести такий необхідний для нас капітал для реінвестування в нашу економіку."
 CEN_DEM_a_promising_future: "Перспективне майбутнє"
 CEN_DEM_a_promising_future_desc: "Повільно, але впевнено, ситуація в нашій країні починає покращуватися після хаосу, який був на субконтиненті не так давно. Завдяки чарам процвітання та любові до свободи ми поступово стаємо привабливим місцем для багатьох ліберальних інтелектуалів з усього світу, і зараз ми отримуємо вигоду від цієї професійної імміграції."
 CEN_DEM_become_switserland: "Спроба досягнення нейтралітету"
 CEN_DEM_become_switserland_desc: "Єдиний спосіб забезпечити мир у довгостроковій перспективі - це змусити світові держави визнати нас нейтральною державою і запропонувати підтримку у випадку, якщо проти нас спалахне конфлікт. Ми надішлемо пропозиції найближчим регіональним державам, які можуть бути зацікавлені в підтримці нашого нейтралітету."

## SocDem
 CEN_DEM_Soc_Dem: "Перемога Лейбористської партії"
 CEN_DEM_Soc_Dem_desc: "Лейбористська партія перемогла на виборах! Маючи на меті створення середнього класу та розширення освітніх закладів по всій країні, вони зобов'язані покращити рівень життя робітничого класу та повернути в країну необхідних експертів."
 CEN_DEM_university_expansion: "Фінансування університетів Центральної Америки"
 CEN_DEM_university_expansion_desc: "Наразі в Центральній Америці бракує вищих навчальних закладів для підвищення якості нашої робочої сили. Ми повинні розпочати фінансове шаленство, щоб створити нові університети і розпочати реформування існуючих, щоб надати їм таку необхідну операційну автономію."
 CEN_DEM_selfmade_entrepreneurs: "Заохочення самозайнятих"
 CEN_DEM_selfmade_entrepreneurs_desc: "Малих підприємств у Центральній Америці небагато і вони розташовані далеко один від одного. Ми не можемо нехтувати самозайнятими, оскільки вони є основою будь-якої сучасної економіки, і ми будемо намагатися субсидувати їхню діяльність, щоб сприяти їхньому становленню та зростанню."
 CEN_DEM_tax_the_rich: "Прогресивне оподаткування"
 CEN_DEM_tax_the_rich_desc: "Ми не можемо оподатковувати безробітних так само, як ми оподатковуємо заможних. Ми повинні створити податкову систему, яка справді адаптується до реальності громадян нашої країни, щоб вони могли робити внесок у державу в тій мірі, в якій вони можуть. Саме для цього ми повинні запровадити прогресивну систему оподаткування, щоб жоден бідний не став надто бідним завдяки державі, а жоден олігарх не став надто багатим через недбалість."
 CEN_DEM_standard_oil_is_bad: "Сильне антимонопольне законодавство"
 CEN_DEM_standard_oil_is_bad_desc: "Корпоративні монополії не лише завдали шкоди центральноамериканській демократії в минулому, але й десятиліттями завдавали шкоди новонародженому малому бізнесу в нашому регіоні. Ми повинні встановити сильні антимонопольні закони, щоб уникнути процвітання корпоративних монополій в нашій країні і перешкоджати прогресу наших підприємців."
 CEN_DEM_federalism_is_socialism: "Розширення прав республік"
 CEN_DEM_federalism_is_socialism_desc: "Пером чи мечем були об'єднані всі республіки, що входили до складу Центральної Америки. Це не означає, що між нами повинні існувати якісь образи, або що вони повинні ненавидіти деспотичний центральний уряд, який нав'язує їм свою владу. Ми створимо низку законів для захисту автономії внутрішніх регіонів, на превелику огиду уніоністів."
 CEN_DEM_army_is_nerfed: "Реформа командної структури армії"
 CEN_DEM_army_is_nerfed_desc: "Армія занадто довго мала занадто багато виконавчої влади, що призводило до переворотів, змов та репресій. Ми не дамо їм шансу знову зірватися з урядового повідка, а тому запровадимо жорсткі обмеження автономії Збройних Сил."
 CEN_DEM_decentralised_economy: "Децентралізована економіка"
 CEN_DEM_decentralised_economy_desc: "Ми не повинні намагатися централізувати економіку під центральним урядом, натомість ми повинні дозволити окремим регіонам управляти своїми регіональними автономіями так, як вони вважають за потрібне. Таким чином ми зможемо забезпечити гнучку та вільну економіку, водночас підтримуючи місцеві органи влади."
 CEN_DEM_general_rotation: "Ротація військових кадрів"
 CEN_DEM_general_rotation_desc: "Офіцери з великим стажем служби в армії довели свою зрадливість у минулому, і саме з огляду на це ми запровадимо щорічну ротацію кадрів. З одного боку, це зменшить шанси будь-якого офіцера стати надто впливовим, а з іншого - дозволить офіцерам нижчих рангів частіше обіймати кращі посади, набуваючи таким чином більше досвіду."
 CEN_DEM_expanding_middle_class: "Збільшення середнього класу"
 CEN_DEM_expanding_middle_class_desc: "Зі зростанням кількості підприємців у нашій країні ми нарешті досягли нашої мети - створення невеликого, але функціонального середнього класу. Ми не повинні зупинятися на досягнутому і повинні заохочувати кожного представника робітничого класу наполегливо працювати, щоб досягти успіху своїх співвітчизників і таким чином розширити наш середній клас."
 CEN_DEM_inequality_no_more: "Огидної нерівності - більше немає"
 CEN_DEM_inequality_no_more_desc: "У минулому Центральна Америка була відома як субконтинент з величезним контрастом між стилями життя багатих і бідних. Однак зараз ми нарешті змогли подолати розрив між ними і створити суспільство, яке є більш справедливим і більш інклюзивним, ніж те, яке ми успадкували. Наші реформи можна вважати успішними, і прибутки від нашого успіху починають надходити."
 CEN_DEM_stealthy_acquisition: "Слушна нагода"
 CEN_DEM_stealthy_acquisition_desc: "Центральна Америка повинна бути пильною щодо своїх ворогів. Наше об'єднання може закінчитися, але наші вороги не заспокояться, знаючи, що ми знову стали на ноги. Ми повинні перейти в наступ і завдати удару раніше за них."
 CEN_DEM_i_love_canada: "Зближення з Антантою"
 CEN_DEM_i_love_canada_desc: "Антанта бере до рук зброю за свободу і демократію в усьому світі, і ми не повинні дозволити їм залишитися наодинці в цій боротьбі! Ми вимагатимемо, щоб Канада могла приєднатися до їхніх лав на рівних."
 CEN_DEM_local_judges: "Верховенство місцевої юрисдикції"
 CEN_DEM_local_judges_desc: "Федеральний уряд має свої обов'язки, а кожна республіка - свої. Саме тому ми не підтримуємо верховенство федеральних законів над місцевим законодавством. Ми будемо зміцнювати набір федеральних керівних принципів, які ми маємо для місцевого законодавства, але ми також будемо заохочувати різні регіони розробляти свої законодавчі кодекси так, як вони вважають за потрібне."
 CEN_DEM_ubico_sucks: "Приборкання армії"
 CEN_DEM_ubico_sucks_desc: "Армія завжди була загрозою для центральноамериканської демократії, і ми більше, ніж будь-яка інша фракція, будемо боротися за стримування цього жахливого інституту, щоб він служив лише інтересам держави і захисту нашого суверенітету."
 CEN_DEM_workers_plight: "Становище робітників"
 CEN_DEM_workers_plight_desc: "Робітники нашої країни десятиліттями страждали від жорстоких зловживань, і зараз ми вступаємо в нову епоху, коли ця недбалість може виявитися небезпечною. Ми докладемо всіх зусиль для створення держави загального добробуту, щоб кожен чоловік міг прогодувати свою сім'ю, і щоб кожен міг насолоджуватися рівним і повноцінним життям."
 CEN_DEM_no_more_evasion: "Боротьба з ухиленням від сплати податків"
 CEN_DEM_no_more_evasion_desc: "Дивно, але ухилення від сплати податків у Центральній Америці є однією з найбільших втрат капіталу, який має наш уряд, і тепер, коли ми почали створювати державу загального добробуту, цей капітал міг би стати в нагоді для покращення нашого бюджету. Ми створимо податкову службу і почнемо боротися з ухилянням від сплати податків, зменшуючи податки для тих, хто співпрацює, і суворо караючи тих, хто намагається обманом вийти з-під контролю системи."
 CEN_DEM_bourgeousie_begone: "Боротьба з корупцією"
 CEN_DEM_bourgeousie_begone_desc: "Корупція була прокляттям центральноамериканських країн, коли величезні компанії, такі як United Fruit Company, витягали з тіні цілі нації. Ми не дозволимо, щоб нашою країною так легко маніпулювали, і почнемо полювання на тих, хто наважується продавати своїх співвітчизників за гроші."
 CEN_DEM_minimum_wage: "Гарантована мінімальна заробітна плата"
 CEN_DEM_minimum_wage_desc: "У Центральній Америці десятиліттями не було мінімальної заробітної плати, що дозволяло компаніям експлуатувати селян і робітників країни. Ми повинні запровадити мінімальну заробітну плату, щоб захистити наш робітничий клас і переконатися, що місцеві органи влади поважають її як орієнтир для своїх регіонів."
 CEN_DEM_military_is_not_politics: "Забезпечення поділу державних органів"
 CEN_DEM_military_is_not_politics_desc: "Конституція, яку ми розробили, передбачає, що Центральноамериканська Республіка матиме законодавчу, виконавчу та судову владу, з окремими органами, які повинні працювати незалежно. Наразі вони функціонують за призначенням, але ніщо не заважає цій відносній гармонії розвалитися в майбутньому. Ми почнемо приймати закони, які збільшать автономію кожної гілки влади від іншої, щоб не допустити домінування жодної з них."
 CEN_DEM_money_for_old_people: "Забезпечення гідної пенсії"
 CEN_DEM_money_for_old_people_desc: "Наслідуючи ідеали сальвадорського інтелектуала Масферрера, ми спробуємо дати кожній людині в країні шанс на краще життя, а для цього найкраще почати з того, щоб люди могли дозволити собі пенсії. Ми не можемо допустити, щоб жоден житель Центральної Америки залишився без даху над головою!"
 CEN_DEM_small_welfare: "Молода держава загального добробуту"
 CEN_DEM_small_welfare_desc: "Після завершення реформ ми можемо з гордістю сказати, що Центральна Америка досягла того, що колись здавалося неможливим: Держава, яка дбає про добробут робітників, зберігаючи при цьому заклинання процвітання та конкурентоспроможності, які зробили наші республіки економічно успішними в минулому."

## Radsoc (you hate yourself don't you)
 CEN_DEM_Rad_Soc: "Перемога Націонал-революціонерів"
 CEN_DEM_Rad_Soc_desc: "Національно-революційна партія зуміла перемогти на виборах, незважаючи ні на що! Обіцяючи земельну реформу та реформи заради рівності, їхні реформи неодмінно викличуть опозицію з боку інших партій..."
 CEN_DEM_lol_i_won: "Народ висловився"
 CEN_DEM_lol_i_won_desc: "Інші партії заперечують нашу перемогу, але ми перемогли чесно і справедливо, і ми зробимо всі необхідні перевірки, щоб довести, що перемогли легітимно. Вони можуть не погоджуватися з нашою ідеологією, але вони не можуть не погоджуватися з системою, з якою ми всі погодилися не так давно!"
 CEN_DEM_forget_about_it: "Відкинення ідеалу Центральної Америки"
 CEN_DEM_forget_about_it_desc: "Один з головних страхів нашої опозиції полягає в тому, що ми просто намагатимемося покінчити з нашою демократією, яку ми так важко виборювали, і створити нову диктатуру пролетаріату. Ми повинні дистанціюватися в очах громадськості від соціалістів-радикалів і показати їм, що ми дійсно віддані демократії і готові йти на компроміс з усіма, хто хоче з нами працювати."
 CEN_DEM_were_all_equal: "Сприяння рівності між расами"
 CEN_DEM_were_all_equal_desc: "Чим більше змінилося в Центральній Америці, тим більше залишилося незмінним. Корінне населення продовжує перебувати під гнітом креолів, а африканських нащадків продовжують ігнорувати в нашому суспільстві. Тепер, коли ми прийшли до влади, ми не лише заохочуватимемо рівність, але й забезпечуватимемо її. Серія законів, що стверджують рівність усіх громадян Центральної Америки та тяжкість расових злочинів, може зробити цю роботу..."
 CEN_DEM_more_schools: "Шкільна освіта для кожного"
 CEN_DEM_more_schools_desc: "Рівень неписьменності в Центральній Америці огидно високий, як на наш смак. Ми почнемо інвестувати в нові школи, щоб усі жителі Центральної Америки, від Белізу до Нікарагуа, могли отримати хоча б базову освіту."
 CEN_DEM_no_big_guys_radsoc_edition: "Відмова від військових альянсів"
 CEN_DEM_no_big_guys_radsoc_edition_desc: "Центральна Америка вже пережила достатньо воєн. Вступати у військові альянси для участі у світових хрестових походах нас більше не цікавить. Ми дамо зрозуміти основним угрупуванням, що їхні справи нас не цікавлять, і займемося своїми внутрішніми справами."
 CEN_DEM_oh_no_the_socialists: "Ухвалення закону про націоналізацію"
 CEN_DEM_oh_no_the_socialists_desc: "Для того, щоб продовжити наші реформи, ми повинні створити законодавчу базу, яка дозволить націоналізувати ключові галузі промисловості. Цей крок неодмінно викличе жорстку реакцію наших опонентів, але чим швидше ми це зробимо, тим краще."
 CEN_DEM_telephone_for_everyone: "Націоналізація телефонної галузі"
 CEN_DEM_telephone_for_everyone_desc: "Телефонна галузь нашої країни є життєво важливим активом, і ми вважаємо, що не можемо дозволити, щоб її контролювали приватні компанії, оскільки вони можуть відрізати значну частину нашого населення від зв'язку заради отримання прибутку. Ми націоналізуємо їхні активи і створимо власну телефонну компанію, щоб забезпечити наших громадян телефонним зв'язком."
 CEN_DEM_all_your_railroads_are_belong_to_us: "Націоналізація залізниць"
 CEN_DEM_all_your_railroads_are_belong_to_us_desc: "Залізниці є життєво важливими для нашої країни, і ми не можемо довірити розвиток такої життєво важливої інфраструктури приватному підприємству. Ми створимо державну структуру, яка опікуватиметься національними залізницями, і націоналізуємо ті, що вже побудовані на нашій території."
 CEN_DEM_ze_land_reform: "Земельна реформа"
 CEN_DEM_ze_land_reform_desc: "Нерівність у сільській місцевості в нашій країні набула загрозливих масштабів. Невелика олігархія володіє більшою частиною, якщо не всією землею в країні, в той час як багато наших селян ледве можуть мати власні наділи. Ми повинні розпочати національну земельну реформу, щоб усі наші селяни могли насолоджуватися гідним життям під нашою владою."
 CEN_DEM_lost_brothers_radsoc_edition: "Торгові партнери в затоці"
 CEN_DEM_lost_brothers_radsoc_edition_desc: "Оскільки наші сусіди ставляться до нас з підозрою, можливо, найкращим варіантом для налагодження кращих зовнішньоекономічних зв'язків будуть країни Карибського басейну. Крах Сполучених Штатів вплинув і на них, і вони, безсумнівно, захочуть співпрацювати з нами як на дипломатичному, так і на економічному рівнях."
 CEN_DEM_i_love_mexico: "Підвищення податкової стелі"
 CEN_DEM_i_love_mexico_desc: "Багато заможних промисловців і землевласників зуміли накопичити величезні статки за рахунок своїх робітників. Хоча ми не можемо забрати їхнє багатство безпосередньо, ми можемо збільшити податки, які вони сплачують, щоб перерозподілити частину цього доходу на користь бідних і нужденних в нашій країні. Для цього ми повинні провести податкову реформу, яка дозволить підняти податкову стелю."
 CEN_DEM_i_love_csa: "Сільськогосподарські субсидії"
 CEN_DEM_i_love_csa_desc: "Сільське господарство - це життєва сила Центральної Америки, незалежно від того, що думають ліберали. Звичайно, ми не хочемо, щоб наші фермери боялися злетів і падінь спільного ринку, тому ми почнемо субсидіювати їхню діяльність, щоб забезпечити відчуття безпеки і заохотити розширення нашого сільськогосподарського сектору."
 CEN_DEM_southern_republics: "Інвестиції в державні компанії"
 CEN_DEM_southern_republics_desc: "Ми не можемо сподіватися на те, що вільний ринок зробить всю роботу за нас. Якщо ми хочемо процвітати, нам потрібна власна промислова база, тому ми повинні почати інвестувати у формування ключових державних галузей, щоб покращити наше промислове виробництво."
 CEN_DEM_islands: "Незначний рівень безробіття"
 CEN_DEM_islands_desc: "До нашого правління сотні, якщо не тисячі людей сиділи б у центрах міст по всій країні в пошуках неіснуючої роботи, щоб прогодувати себе. Хоча, можливо, в нашій країні все ще є кілька безробітних чоловіків, можливості працевлаштування значно зросли завдяки нашим зусиллям з націоналізації та гарантуванню зайнятості, і тому наші реформи можна вважати успішними для населення в цілому."

### Economic Tree

### Army
 CEN_DEM_Federal_Army: "Федеративна армія"
 CEN_DEM_Federal_Army_desc: "Конституційний конвент вирішив, що шлях розвитку Центральноамериканської армії - це федералізована професійна армія, що складається з солдатів з усієї нашої країни, і наші офіцери почнуть проводити необхідні реформи."
 CEN_DEM_Draw_From_All_Corners: "Призов з усіх куточків"
 CEN_DEM_Draw_From_All_Corners_desc: "З усіх куточків країни ми будемо залучати підтримку та досвід для нашої армії. Нашою метою буде створення згуртованої сили, що складатиметься з усіх центральноамериканців, де кожен зможе відчути себе корисним для нашої країни та її громадян."
 CEN_DEM_CA_Recruit_Training: "Універсальна підготовка рекрутів"
 CEN_DEM_CA_Recruit_Training_desc: "Ми створимо національний резерв, який матиме універсальний стандарт підготовки та систему набору. Хоча ця гілка буде служити лише під час конфлікту, ці групи резервістів збільшать нашу робочу силу на випадок, якщо ми захочемо швидко розширити наші збройні сили."
 CEN_DEM_Forging_Uniformity: "Кування однорідності"
 CEN_DEM_Forging_Uniformity_desc: "Зараз наші збройні сили являють собою змішаний мішок з підрозділів з різним рівнем підготовки та стандартів оснащення. Для того, щоб створити федеральну армію, нам потрібно буде створити стандарт для всієї армії і спробувати зробити так, щоб вся наша армія відповідала цим стандартам, перш ніж ми продовжимо будь-які подальші реформи."
 CEN_DEM_Complete_Integration: "Завершення інтеграції"
 CEN_DEM_Complete_Integration_desc: "Маючи армію за стандартом, нам тепер просто потрібно інтегрувати місцевий офіцерський корпус в єдину меритократичну систему, намагаючись адаптувати офіцерів до нової ієрархії, щоб правильно присвоювати їм звання на основі їхнього досвіду і знань, а не будь-якого іншого випадкового стандарту, який існував у попередніх республіках."
 CEN_DEM_One_Army_One_Head: "Командири об'єднаного командування"
 CEN_DEM_One_Army_One_Head_desc: "Наразі наша армія має окремі плани, що складаються з різних офіцерів з різних академій, розкиданих по всьому регіону. Замість того, щоб працювати окремо, ми намагатимемося налагодити тісну співпрацю між цими плановими комісіями і досягти справжньої об'єднаної командної структури як для наступального, так і для оборонного планування."
 CEN_DEM_Longterm_Planning: "Довгострокове планування"
 CEN_DEM_Longterm_Planning_desc: "Оскільки наша армія готова до бою, було б мудрим кроком почати підготовку кількох планів оборони і нападу на випадок нападу іноземної держави на нашу країну, не набагато відрізняючись від того, як США готують свої "Плани веселки". Ми повинні зв'язатися з нашою національною об'єднаною радою планування, щоб розпочати підготовку."
 CEN_DEM_Learn_To_Dig: "Тренування з окопування"
 CEN_DEM_Learn_To_Dig_desc: "Суворий рельєф Центральної Америки робить мистецтво риття окопів набагато складнішим, ніж на європейських полях битв. Ми розпочинаємо навчальну програму, щоб підготувати наших солдатів до вдосконалення їхніх навичок риття окопів, створюючи кращі та безпечніші укріплення, які можуть протистояти постійним дощам та вологості, що так характерні для центральноамериканської погоди."
 CEN_DEM_extensive_games: "Широкомасштабні військові ігри"
 CEN_DEM_extensive_games_desc: "Тільки практика може підготувати нас, якщо конфлікт коли-небудь знову загрожуватиме центральноамериканській демократії, і саме тому ми розпочинаємо амбіційну серію військових ігор, щоб підготувати наші війська до бою в усіх можливих умовах. Від джунглів поблизу Белізу до вулканів і пагорбів Сальвадору, наші війська будуть готові битися зубами і нігтями за кожен дюйм землі!"
 CEN_DEM_long_conscription: "Встановлення тривалого строку призову"
 CEN_DEM_long_conscription_desc: "Наші солдати безцінні, і їхній досвід зараз важливіший, ніж будь-коли раніше. Ми не можемо дозволити, щоб цей досвід марнувався на цивільному фронті, якщо він не потрібен, і тому ми збільшимо термін призову. Таким чином ми зможемо зберегти більше досвідчених солдатів на довший час, перш ніж їх замінять свіжі резерви."
 CEN_DEM_United_Force: "Центральноамериканська оперативна група"
 CEN_DEM_United_Force_desc: "Конституційний конвент вирішив, що шлях розвитку центральноамериканської армії - це змішані сили з місцевими ополченцями та елітною федеральною армією, і наші офіцери розпочнуть проведення необхідних реформ."
 CEN_DEM_Power_To_Local_officers: "Автономія на всіх рівнях командування"
 CEN_DEM_Power_To_Local_officers_desc: "Для того, щоб успішно реформувати нашу армію в змішану структуру з федеральною та місцевою структурою, ми не можемо використовувати будь-які фіксовані стандарти для наших офіцерів, тому ми будемо діяти в протилежному напрямку. Ми надамо їм необхідну автономію, щоб вони могли виконувати свої обов'язки у військах так, як вони вважають за потрібне, поклавши на них відповідальність за стан своїх солдатів та їхню боєздатність."
 CEN_DEM_Support_Groups: "Інтеграція команд підтримки"
 CEN_DEM_Support_Groups_desc: "Елітний підрозділ - це не просто група ветеранів, які виконують накази. Це мають бути інженери, які допомагають їм просуватися по пересіченій місцевості, та розвідники, які допомагають їм обходити ворожі опорні пункти та атакувати слабкі місця противника. Саме для того, щоб створити такі роти підтримки, ми будемо інвестувати в інтеграцію цих команд до складу наших елітних сил."
 CEN_DEM_Artillery_Corps: "Включення артилерії в доктрину"
 CEN_DEM_Artillery_Corps_desc: "З нашою системою ми не можемо покладатися на чисельну перевагу, щоб перемогти ворога. На щастя, одним з найбільших винаходів у 20-му столітті для ведення війни стала артилерія, яка дозволяє нам обстрілювати ворожі позиції з відносної безпеки доти, доки ми можемо випередити ворожу артилерію. Для того, щоб завжди мати перевагу над їхньою артилерією, ми повинні почати інвестувати в кращі моделі артилерії."
 CEN_DEM_Unified_Special_Forces: "Кращі з кращих"
 CEN_DEM_Unified_Special_Forces_desc: "Центральноамериканська федеральна оперативна група, або Fuerzas Especiales de CentroAmérica (FECA), буде створена за зразком американської морської піхоти або німецької штурмової групи і складатиметься з найкращих солдатів, яких може запропонувати наша країна."
 CEN_DEM_tanks: "Придбання конструкцій танків"
 CEN_DEM_tanks_desc: "Жодна сучасна армія не може недооцінювати важливість бронетехніки в бою, про що свідчать прориви, які ці машини здійснили під час Вельткригу. Ми розпочнемо власну програму бронетехніки і запросимо іноземних експертів для нагляду за нашими новими розробками, щоб вони були і дешевими, і ефективними."
 CEN_DEM_motorised: "Початок моторизації"
 CEN_DEM_motorised_desc: "З підвищенням швидкості автомобілів за останні кілька десятиліть не можна недооцінювати військову важливість моторизованого та механізованого транспорту. Ми почнемо інвестувати в моделі моторизованого транспорту для наших військ, що, сподіваємось, допоможе нашій армії стати не лише найсильнішою, але й найшвидшою на континенті."
 CEN_DEM_speed: "Швидкість - ключ до успіху"
 CEN_DEM_speed_desc: "Армії, які не можуть швидко здобути перемогу, неминуче втягуються у тривалі війни на виснаження, які є дорогими та неефективними. Ми не можемо дозволити собі бути втягнутими в такий конфлікт з нашими новими збройними силами, і саме тому ми повинні зосередитися на досягненні швидкої перемоги над нашими ворогами, а не втягувати себе у війну на виснаження."
 CEN_DEM_combined_arms: "Загальновійськова підготовка"
 CEN_DEM_combined_arms_desc: "Теорія загальновійськового бою стає все більш актуальною, оскільки використання радіо дозволяє покращити координацію між армією, бронетанковими військами і військово-повітряними силами для більш ефективної боротьби з ворогом. Ми зосередимося на розробці нашої тактики, щоб включити ці нові доктрини в наш стиль ведення бойових дій."
 CEN_DEM_True_Confed: "Розділення республіканських армій"
 CEN_DEM_True_Confed_desc: "Конституційний конвент вирішив, що шлях вперед для Центральноамериканської армії - це децентралізація армії, і наші офіцери почнуть проводити необхідні реформи."
 CEN_DEM_Divided_But_Equal: "Розділені, але рівні"
 CEN_DEM_Divided_But_Equal_desc: "Наші армії можуть залишатися розділеними з точки зору структури, але до них будуть ставитися як до рівних перед законом, і жоден регіон не повинен вважати війська свого брата гіршими за свої власні."
 CEN_DEM_Watch_The_Watchmen: "Спостерігачі армії"
 CEN_DEM_Watch_The_Watchmen_desc: "Федеральний уряд збереже невеликий символічний контингент, який гарантуватиме, що жодна місцева армія не зможе порушити спокій нашої нації заради егоїстичної провінційної вигоди. Ці миротворчі сили будуть займатися переважно міжармійськими відносинами і працюватимуть більше як військова поліція, ніж справжня таємна поліція."
 CEN_DEM_conscription_propaganda: "Добровільний, але заохочуваний призов"
 CEN_DEM_conscription_propaganda_desc: "Добровольців до армії раніше було небагато, головним чином тому, що армія мала погану репутацію притулку для тиранів і погані умови життя для пересічного солдата. Ми повинні покінчити з такими уявленнями і почати пропагувати службу в армії як почесну справу, а також значно підвищити заробітну плату для залучення менш ідеалістично налаштованих рекрутів..."
 CEN_DEM_decentralised_plans: "Міжреспубліканські плани війни"
 CEN_DEM_decentralised_plans_desc: "Лише завдяки практиці ми зможемо утримати перевагу кількох внутрішніх армій у разі іноземного вторгнення. Для того, щоб відпрацювати відповідні навички, ми організуємо серію військових ігор для наших армій, щоб відпрацювати маневри та вогневу практику в умовах обмеженого простору, щоб вони були готові у разі конфлікту."
 CEN_DEM_social_works: "Армійські інфраструктурні проєкти"
 CEN_DEM_social_works_desc: "Армія може бути власністю провінцій, але логістика - це відповідальність центрального уряду. Ми розпочнемо низку інфраструктурних проектів для покращення транспортування постачання по всій країні, щоб жоден підрозділ не відчував дефіциту, де б він не знаходився."
 CEN_DEM_no_nepotism: "Протидія кумівству"
 CEN_DEM_no_nepotism_desc: "Кумівство є практично ендемічним явищем у більшості країн Центральної Америки, і хоча ми розуміємо, що "краще диявол, якого ти знаєш, ніж диявол, якого ти не знаєш" має своє застосування у військовій сфері, ми не можемо дозволити собі створення військових династій у нашій армії, які не ґрунтуються на заслугах. Ми повинні запровадити суворі меритократичні заходи, щоб обмежити генералів у просуванні по службі членів їхніх родин, якщо вони не мають необхідної кваліфікації для обіймання посад, які вони обіймають."
 CEN_DEM_military_parades: "Військові паради"
 CEN_DEM_military_parades_desc: "Одним із способів виховання гордості за наші збройні сили є проведення щорічних військових парадів по всій країні, щоб дати можливість кожній місцевій армії продемонструвати як вдома, так і перед рештою країни досягнення, яких вони досягли в плані дисципліни за такий короткий час. Ми видаємо указ про проведення військового параду, який набуває чинності негайно, і який має стати щорічним."
 CEN_DEM_learn_to_democracy: "Прищеплення демократії"
 CEN_DEM_learn_to_democracy_desc: "Демократії треба навчати кожного солдата і офіцера, треба показати, що демократія - це система, яка тримає нашу націю разом, і саме за демократію наші солдати будуть готові боротися і вмирати на фронті!"
 CEN_DEM_loyalty: "Найвідданіша армія Конфедерації"
 CEN_DEM_loyalty_desc: "Наші армії, окрім індивідуальної лояльності до своєї нації, також несуть відповідальність на національному рівні за захист своїх братів і сестер від інших членів Конфедерації, так само, як вони захищали б свій власний народ. Саме це почуття братерства забезпечує нашому федеральному уряду лояльність його солдатів, яка перевищує лояльність окремих провінцій, оскільки кожен солдат знає, що на кону стоїть щось більше, ніж просто його провінція."

## Air Tree
 CEN_DEM_Skies_Unknown: "Випробування літаків"
 CEN_DEM_Skies_Unknown_desc: "Центральноамериканська Федерація розпочала реалізацію своїх планів зі створення нових військово-повітряних сил для самозахисту. Для того, щоб розпочати це складне завдання, розпочалися перші випробування нових літаків, щоб перевірити здатність нашої країни розробляти та експлуатувати ці потужні двигуни."
 CEN_DEM_Back_to_base_ics: "Будівництво аеродромів"
 CEN_DEM_Back_to_base_ics_desc: "Для того, щоб наші літаки могли літати, вони повинні мати можливість безпечно приземлятися і злітати. З цієї причини Центральноамериканська федерація розпочала будівництво нових аеродромів для використання нашими новими військово-повітряними силами. Це дозволить нам використовувати більше літаків одночасно і успішно захищати наш повітряний простір від нападників."
 CEN_DEM_Shatter_their_Skies: "Удосконалення зенітних гармат"
 CEN_DEM_Shatter_their_Skies_desc: "Наші кораблі потребують нового озброєння, щоб залишатися конкурентоспроможними. Ми повинні вдосконалювати наші технології зенітних гармат і встановлювати їх на наші кораблі, щоб підвищити їхню бойову міць та ефективність у бою. Ці гармати надзвичайно допоможуть нашому флоту."
 CEN_DEM_Three_kinds_of_Aces: "Пілотна ініціатива"
 CEN_DEM_Three_kinds_of_Aces_desc: "Моральний дух і ефективність наших Повітряних сил зростатимуть в геометричній прогресії, якщо наші пілоти матимуть героїв, на яких можна рівнятися і яких можна наслідувати. Ми повинні знайти пілотів, які готові зробити все для своєї країни, пілотів, які перевершують те, що всі вважають можливим. Сподіваємось, це допоможе нам знайти нових пілотів-асів, які стануть обличчям наших нових Повітряних Сил."
 CEN_DEM_Seek_Strength: "Гонка озброєнь - винищувачі"
 CEN_DEM_Seek_Strength_desc: "Ми не повинні сидіти склавши руки, поки інші країни розробляють кращі і досконаліші винищувачі, які легко перевершать наші. Ми повинні залишатися конкурентоспроможними і наполегливо працювати над розробкою і введенням в експлуатацію нових і досконаліших моделей винищувачів. Над цим повинні працювати наші найкращі уми."
 CEN_DEM_Live_For_Pride: "Тренування собачих боїв"
 CEN_DEM_Live_For_Pride_desc: "Наші пілоти повинні бути навчені тому, що можна назвати мистецтвом собачих боїв. Вони повинні інтенсивно тренуватися у всіх видах ситуацій, щоб завжди бути здатними випередити ворога. Якщо ми навчимо їх стати справжніми героями собачих боїв, наші ВПС стануть грізними лише завдяки якості наших пілотів."
 CEN_DEM_Read_The_Tide_of_Battle: "Виявлення на великій відстані"
 CEN_DEM_Read_The_Tide_of_Battle_desc: "Радари стають все більш поширеними завдяки новим розробкам, таким як дециметровий радар, що дозволяє більш точно відстежувати повітряні об'єкти у визначеному повітряному просторі. Для нас очевидно, що така технологія стане життєво важливою для захисту нашого повітряного простору від будь-кого, хто може наважитися перетнути небо над Центральною Америкою, і саме тому ми почнемо інвестувати в ці інноваційні технології."
 CEN_DEM_Multirole_Bombers: "Багатоцільові бомбардувальники"
 CEN_DEM_Multirole_Bombers_desc: "Наші Військово-повітряні сили, що швидко модернізуються, потребують нового типу літаків. Нам потрібні бомбардувальники, пристосовані не лише для виконання одного конкретного завдання, але й більш гнучкі у застосуванні, щоб задовольнити наші різноманітні потреби. З цієї причини ми повинні зосередитися на розробці багатоцільових бомбардувальників, які, безсумнівно, допоможуть нам у разі війни."
 CEN_DEM_Fighter_Bombers: "Винищувачі-бомбардувальники"
 CEN_DEM_Fighter_Bombers_desc: "Наш нинішній бомбардувальний флот не може належним чином захистити себе, а наш винищувальний флот не може належним чином завдати шкоди ворогу. Ми повинні ввести новий тип літака в наші ВПС - винищувач-бомбардувальник. Ці літаки матимуть як бойові, так і бомбардувальні можливості і дозволять нам завоювати небо і обрушити вогонь на тих, хто хоче загрожувати нашій демократії."
 CEN_DEM_Sea_Bomber_Trials: "Випробування морських бомбардувальників"
 CEN_DEM_Sea_Bomber_Trials_desc: "Нашим нинішнім військово-повітряним силам не вистачає потужності, щоб завдавати шкоди ворожим кораблям. Нам потрібно розробити спеціалізовані морські бомбардувальники, які зможуть бомбити ворожі кораблі набагато ефективніше. Така спеціалізація дозволить нам запобігти появі ворожих кораблів біля наших берегів, які можуть загрожувати нашій демократії."

## Naval Tree
 CEN_DEM_Propose_Naval_Ventures: "Військово-морські проєкти"
 CEN_DEM_Propose_Naval_Ventures_desc: "Наш нинішній військово-морський флот слабкий. Тому ми повинні розглянути можливість зосередити наші військові зусилля на його розширенні. Якщо ми цього не зробимо, то станемо іграшкою для інших великих держав. Маючи флот, ми можемо успішно захищати наші береги від тих, хто намагатиметься повалити нашу ліберальну демократію."
 CEN_DEM_Merhcant_Fleets: "Торговельний флот"
 CEN_DEM_Merhcant_Fleets_desc: "Нашій країні не вистачає офіційного торгового флоту, щоб говорити про нього, і якщо ми навіть хочемо розглянути можливість створення офіційного військового флоту, то, можливо, нам слід спочатку потурбуватися про придбання цивільного флоту. Ми купимо кілька транспортних кораблів на світовому ринку, а потім інвестуємо в кілька невеликих верфей, щоб підтримувати цей невеликий торговий флот."
 CEN_DEM_Training_Next_Gen: "Наступне покоління морських офіцерів"
 CEN_DEM_Training_Next_Gen_desc: "Наш військово-морський флот, що розширюється, потребує офіцерів, які можуть належним чином керувати екіпажами та ефективно контролювати наші кораблі. Без належного офіцерського корпусу наші кораблі будуть не більше, ніж великими шматками плаваючого металу. Ми повинні підготувати нове покоління офіцерів, щоб належним чином укомплектувати наші нові кораблі і підтримувати ефективність нашого флоту."
 CEN_DEM_New_Drydocks: "Нові доки"
 CEN_DEM_New_Drydocks_desc: "Для того, щоб реалізувати наші плани розширення військово-морського флоту, нам потрібні нові суднобудівні доки, які допоможуть нам у будівництві нових кораблів. Ці доки є дорогими, і ми повинні зосередити наші зусилля на створенні належного місця для суднобудівної промисловості."
 CEN_DEM_Convoy_Defense_Fleet: "Флот конвойної оборони"
 CEN_DEM_Convoy_Defense_Fleet_desc: "Найважливіше на морі - це захист нашої торгівлі. Ми повинні захищати наші торгові конвої, а для цього ми повинні шукати кораблі, які будуть виконувати це завдання належним чином. Ми не можемо дозволити собі витрачати занадто багато ресурсів на інші речі."
 CEN_DEM_Sea_Lane_Defense: "Морські патрулі"
 CEN_DEM_Sea_Lane_Defense_desc: "З нашим нещодавно придбаним торговим флотом ми ризикуємо втратити ці дорогоцінні вантажні судна через непомітні підводні човни та есмінці-ізгої. Ми не можемо дозволити їм загрожувати нашому торговельному флоту, і щоб захистити ці кораблі, ми профінансуємо розробку нової моделі крейсера, яка допоможе нам захистити наші морські шляхи після того, як вони будуть побудовані."
 CEN_DEM_Military_Fleet_Expansion: "Розширення військового флоту"
 CEN_DEM_Military_Fleet_Expansion_desc: "Щоб реалізувати наші військово-морські амбіції, ми повинні зосередитися на розширенні нашого військового флоту. Він абсолютно не відповідає нашим нинішнім стратегічним потребам, а це означає, що ми повинні його розширити. Ми повинні будувати нові військові кораблі для захисту наших конвоїв і охорони наших берегів."
 CEN_DEM_Civilian_Fleet_Focus: "Фокус на цивільному флоті"
 CEN_DEM_Civilian_Fleet_Focus_desc: "У нас є багато товарів, якими ми торгуємо зі світом, і для того, щоб розширити нашу торгівлю, ми повинні побудувати сильний і надійний флот. З цієї причини ми повинні зосередитися на розширенні нашого військово-морського конвойного флоту."
 CEN_DEM_Fleet_Mainstay: "Основа флоту"
 CEN_DEM_Fleet_Mainstay_desc: "Наш флот може мати есмінці та крейсери, але ці кораблі можуть зазнати одного-двох ударів і будуть змушені відступити до дружніх портів. Нам потрібні кораблі, здатні витримати більш серйозні пошкодження і продовжувати боротьбу, якщо ми хочемо мати шанс у морській битві в майбутньому."
 CEN_DEM_Flagship_Designs: "Проекти флагману"
 CEN_DEM_Flagship_Designs_desc: "Оскільки наші реформи майже завершені, ми гостро потребуємо флагманського корабля для наших ВМС. Не лише через його символічне значення, але й тому, що флагманський корабель стане мечем і щитом нашого флоту, слугуватиме командною платформою для координації дій решти флоту і буде грізним супротивником для будь-яких ворожих кораблів у бою."

