 central_america_unification_events.9.d.military: "Ми отримали петицію від [From.GetNameDefCap] про приєднання до Народного авангарду. Вони стверджують, що в цю жорстоку епоху жоден режим не є безпечним, і що тільки працюючи разом для збереження стабільності, ми можемо ефективно протистояти зростаючій хвилі лібералізму і соціалізму. Вони кажуть, що без співпраці країни Центральної Америки одна за одною впадуть до революції. Ми повинні вирішити, чи варто приєднуватися до їхньої справи."
