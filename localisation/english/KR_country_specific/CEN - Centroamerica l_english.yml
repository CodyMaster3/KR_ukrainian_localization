### Intro Screen ###
 CEN_guide: "[ROOT.CEN_GetCountryGuideContent]"

 CEN_pre_guide: "We will get one of the following, depending in our current ruling ideology when we complete de decision £decision_icon_small §Y$CEN_unite_central_america$§!:\n\n$CEN_guide_soc$\n------------------------------------------\n$CEN_guide_dem$\n------------------------------------------\n$CEN_guide_mil$"

 CEN_guide_soc: "§MCentroamerican Congress§! ($radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$)\n£white_dot Some time after completing §YThe First Central American Congress§! focus, 4 events concerning our internal matters will appear (\"$central_america_socialist_events.009.t$\", \"$central_america_socialist_events.010.t$\", \"$central_america_socialist_events.011.t$\", and \"$central_america_socialist_events.012.t$\")\n£white_dot To have the §SModerados§! get in power, choose to empower the congress, create a consolidated army, maintain an agrarian economy and have the people decide future elections.\n£white_dot To have the §RRevolutionarios§! get in power, choose to empower the chairman, maintain the militia, maintain an agrarian economy and have the people decide future elections.\n£white_dot To have the §rConfedearción Obrera§! get in power, choose to empower the congress, maintain the militia, industrialise the economy and have the council decide future elections.\n£white_dot To have the $totalist_coloured$ get in power, choose to empower the chairman, create a consolidated army, industrialise the economy and have the council decide future elections.\n\n£white_dot If none of the parties have a majority, the two biggest will enter into a deadlock and we will be force to pick one."

 CEN_guide_dem: "§MCentral American Elections§! ($social_conservative_coloured$ / $market_liberal_coloured$ / $social_liberal_coloured$ / $social_democrat_coloured$)\n£white_dot After the focus §YStart the Constitutional Convention§! is completed, a snap election will occur, with the §SPartido del Trabajo§!, the §lPartido Liberal§!, the §mPartido de la Unificación Democratica§!, the §cPartido Unionista§! and the §SPartido Nacional Revolucionario§! being able to be elected.\n£white_dot After this, elections will be held every 4 years with the same parties.\n\n§MForeign Policy§!\n§MEntente§!\nEither:\n£white_dot Complete the focus §YDefending Our Interests§!.\n£white_dot If the West Indies Federation is in the Entente; complete the decision £decision_icon_small §Y$CENdem_status_british_honduras$§! and choose any option in the proceeding event.\n£white_dot Complete the decision £decision_icon_small §YJoin the Entente§! to join the faction.\n\n£white_dot Or, complete the focus §YApproach the Entente§! and choose any of the option in the proceeding event.\n\n§MDemocratic Alliance of the Caribbean§!\n£white_dot Complete any of the following focuses: §YDefending Our Interests§!, §YFriendship in Central America§!, §YPounce at the Right Opportunity§! or §YFor the Defence of the Caribbean§!.\n£white_dot Complete the decision £decision_icon_small §Y$CENdem_form_faction$§! to gain access to decision to invite all democratic Central American, Caribbean and northern South American nations into our faction."

 CEN_guide_mil: "§MCentral American Military Congress§! ($authoritarian_democrat_coloured$ / $paternal_autocrat_coloured$ / $national_populist_coloured$)\n§CNote: Should Martínez and the §nPNPP§! had been overthrown in El Salvador, he will not be able to be become our leader and the options that boost $national_populist_coloured$ support will also not appear.§!\n\n£white_dot After beginning the §YMilitary Congress§! focus, 4 events concerning our internal matters will appear (\"The Economy of Central America\", \"A new Head for the Interior Ministry\", \"A new Foreign Minister\" and \"Reforming the Army\"), with all of them having 3 options.\n£white_dot To have Somoza and the §aModerates§! get in power, select at least three times the options that give $authoritarian_democrat_coloured$ support.\n£white_dot To have Ubico and the §PMilitarists§! get in power, select at least three times the options that give $paternal_autocrat_coloured$ support.\n£white_dot To have Martínez and the §nRadicals§! get in power, select at least three times the options that give $national_populist_coloured$ support.\n\n£white_dot If none of the factions managed to get enough support, we will be able to select which of the three factions gets in power.\n\n§MForeign Policy§!\n£white_dot To have access to our foreign policy decision, we must complete the following focus depending on our path: §YLasting Regime§!, §YPolitical Domination§! or §YNational Monopoly§!.\n§MReichspakt§!\n£white_dot Complete the decision £decision_icon_small §Y$CENmil_protection_GER$§! and after receiving a guarantee from them, complete the decision £decision_icon_small §YJoin the Reichspakt§!.\n§MEntente§!\n£white_dot Complete the decision £decision_icon_small §YThe Status of Belize§! and choose either option in the following event.\n£white_dot Complete the decision £decision_icon_small §Y$CENmil_protection_ENT$§! and after receiving a guarantee from them, complete the decision £decision_icon_small §YJoin the Entente§!.\n§MUnited States§!\n£white_dot Have a non-socialist America win their civil war for the decision £decision_icon_small §Y$CENmil_protection_US$§! to appear, complete it. Wait until they join or create a faction for a decision to join said faction to appear and complete it."

