### Decisions ###
 Forming_Central_America: "Центральноамериканська політика"
 Forming_Central_America_desc: "Політика в Центральній Америці часом може бути складною. Вона глибоко пов'язана з грою один проти одного, залишаючись при цьому на хорошому боці тих, хто поклав око на регіон, і в ній потрібно буде ретельно орієнтуватися."

 CEN_unite_central_america: "[CEN_unite_central_america_title]"
 CEN_unite_central_america_desc: "[CEN_unite_central_america_description]"

 CEN_core_COS_PAN_states: "Націоналізувати [FROM.GetName]"
 CEN_core_COS_PAN_states_desc: "Ці нові землі, розташовані ближче до Панамського перешийка, потребують нових державних інституцій, якщо вони збираються стати частиною Конфедерації"

 CEN_unite_central_america_socialist: "Створити Центральну Америку"
 CEN_unite_central_america_socialist_desc: "Революція перемогла! Кайдани військового уряду і тих, хто виступає проти соціалізму, було скинуто з наших законних земель, залишивши по собі лише звільнені землі. Це був би ідеальний час для створення об'єднаної Центральної Америки, щоб назавжди захиститися від іноземного впливу."

 CEN_unite_central_america_liberal: "Створити Центральноамериканську Конфедерацію"
 CEN_unite_central_america_liberal_desc: "Після усунення корумпованих військових урядів і радикальних соціалістів, все, що залишилося в Центральній Америці - це ідея лібералізму. Разом ми звільнимо народи Центральної Америки як від самих себе, так і від зовнішніх загроз."

 CEN_unite_central_america_military: "Створити Центральноамериканську Республіку"
 CEN_unite_central_america_military_desc: "Зараз ми стоїмо вище за всіх інших як військові уряди, орієнтовані на Америку, з ідеями лібералізму та соціалізму, які були ретельно придушені. Тепер ми можемо сформувати центральноамериканську націю, щоб принести користь нації, а також допомогти американцям у їхньому скрутному становищі."

 CEN_conflict_escalates_mission: "Битва за Центральну Америку"
 CEN_conflict_escalates_mission_desc: "Те, що колись здавалося таким достатком, скоро залишиться в минулому. Мир - це те, чого ми не знатимемо деякий час, оскільки весь регіон вступає в конфлікт. Безсумнівним є те, що Центральна Америка зміниться назавжди, і саме від нас залежить, чи зміниться вона на краще. Доля регіону лежить на шальках терезів..."

 CEN_form_ties: "Налагодити зв'язки з [FROM.GetNameDef]"
 CEN_form_ties_desc: "[CEN_form_ties_desc_text]"

 CEN_form_ties_GUA_socialist: "Гватемальцям нарешті вдалося повалити попередні три десятиліття військового правління, забезпечивши державу для себе. Хоча Гватемала все ще перебуває в коаліції з Партією єдності, сьогодні великий день для Гватемали, з яким ми повинні їх привітати."
 CEN_form_ties_ELS_socialist: "Сальвадор зумів помститися за різанину 1932 року, усунувши від влади занепадницьку партію "Про-Патріа". Їхній народ більше не буде забитий, як свині, натомість бачить нове світле життя в майбутньому, в яке ми можемо крокувати разом."
 CEN_form_ties_HON_socialist: "Хоча "революція" в Гондурасі кілька років тому була дещо світлішою порівняно зі старим диктатором, селянська рада виявилася лише ще однією замаскованою диктатурою. Однак це не надовго, адже гондураський народ звільнився і крокує до нового світла для Центральної Америки, до якого ми підемо разом з ним."
 CEN_form_ties_NIC_socialist: "З 1932 року Нікарагуа слугує домівкою для ідеалів центральноамериканського соціалізму, і вони не підвели нас. Залишаючись завжди вірними революції, ми тепер крокуватимемо до світла пліч-о-пліч з ними, щоб звільнити решту Центральної Америки."

 CEN_form_ties_GUA_liberal: "Гватемалі вдалося вийти з коаліції з соціалістами, на чолі якої стала Партія єдності. Тепер Гватемала має слугувати маяком демократичної єдності Центральної Америки, і ми повинні стати її союзником."
 CEN_form_ties_ELS_liberal: "Сальвадору вдалося відновити посаду президента після правління партії "Про-Патріа". Ми повинні переконатися, що залишимося на їхньому боці у випадку майбутніх конфліктів."
 CEN_form_ties_HON_liberal: "Гондурасу вдалося провести свої перші по-справжньому відкриті вибори після розпаду Америки, що відкриває можливість створення нового демократичного бастіону в Центральній Америці. Ми повинні зробити так, щоб він таким і залишився."
 CEN_form_ties_NIC_liberal: "Нікарагуа несподіваним поворотом подій вдалося усунути Сандіно з Нікарагуа і встановити "Справжню революційну республіку", засновану на ідеалах лібералізму. Ми повинні приєднатися до них у святкуванні цієї трансформації."

 CEN_form_ties_GUA_military: "Завдяки загальній наполегливості та рішучості Ліберальна партія Гватемали утримала владу, незважаючи на революційну загрозу. Ми повинні зробити так, щоб вони ніколи більше не опинилися під загрозою."
 CEN_form_ties_ELS_military: "Диктатура в Сальвадорі зуміла пережити другу революцію за останнє десятиліття, довівши свою стійкість. Ми повинні забезпечити подальшу співпрацю з ними в майбутньому."
 CEN_form_ties_HON_military: "Нова влада Гондурасу в 30-х роках зуміла зберегти себе, переживши важкі випробування, які принесла Громадянська війна в США. В ім'я запобігання нової кризи, подібної до цієї, ми повинні забезпечити тіснішу співпрацю між нашими країнами."
 CEN_form_ties_NIC_military: "Нікарагуа вдалося опинитися на задвірках війни проти Гондурасу, де до влади прийшла вигнана Гвардія. Можливо, нам варто відправити туди посланця, щоб привітати їх?"

 CEN_found_revolutionary_pact: "Заснувати Революційний фронт"
 CEN_found_revolutionary_pact_desc: "Обговоривши це з багатьма нашими політиками, ми дійшли висновку, що нам потрібно укласти пакт між нинішніми і майбутніми соціалістичними країнами Центральної Америки, щоб протистояти лібералам і диктаторам, які виступають проти нас."

 CEN_found_liberal_pact: "Заснувати Ліберальний пакт"
 CEN_found_liberal_pact_desc: "Ідея пакту між ліберальними країнами Центральної Америки - це те, що ми повинні розглянути, щоб протистояти військовим урядам і соціалістичним революціонерам разом з іншими країнами в майбутньому."

 CEN_found_military_pact: "Заснувати Народний авангард"
 CEN_found_military_pact_desc: "Народний авангард, покликаний захистити центральноамериканців від зовнішніх загроз, намагається чинити опір революції за будь-яку ціну."

