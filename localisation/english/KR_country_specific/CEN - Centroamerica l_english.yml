 CEN_join_faction_desc_socialist: "Революційний фронт, заснований однодумцями, які сподіваються об'єднатися, щоб принести соціалізм у Центральну Америку. Наше завдання - приєднатися до нього заради наших братів за кордоном."
 CEN_join_faction_desc_military: "Народний авангард був заснований у спробі захистити людей від них самих, і це, безумовно, те, до чого нам варто було б приєднатися."
 CEN_join_faction_desc_liberal: "Ліберальний пакт був заснований демократичною країною, готовою повалити як соціалістичні, так і автократичні режими в ім'я народу."

