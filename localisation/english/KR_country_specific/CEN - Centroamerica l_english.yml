 CEN_state_aligned: "Власник повинен бути або суб'єктом §Y[Root.GetNameDef]§! або союзною центральноамериканською країною, яка не перебуває у стані війни"

### Events ###
 cend.1.t: "[From.GetNameDefCap] надсилає посольство"

 cend.1.d.GUA_socialist: "Завдяки успіху коаліції соціалістів-єдності нам вдалося вирватися з обіймів Убіко та Орельяни, незважаючи ні на що. Це дозволило відкрити дипломатію з іншими революційними націями-однодумцями, найсвіжішим прикладом яких є [From.GetNameDefCap]. Вони сподіваються налагодити зв'язки з нами та іншими, щоб звільнити решту Центральної Америки від того, від чого ми також страждали. Сподіваємося, що це може означати тіснішу співпрацю між нашими країнами в майбутньому."
 cend.1.d.GUA_liberal: "Відколи ми досягли більшої демократії, наші ліберальні друзі з [From.GetNameDefCap] звернулися до нас з пропозицією встановити тісніші зв'язки. Це великий жест, який ми не можемо проігнорувати. Ми повинні співпрацювати з нашими друзями для подальшого розвитку демократії в решті Центральної Америки."
 cend.1.d.GUA_military: "До нас звернулися [From.GetNameDefCap]. Вони знають про нашу боротьбу, і після того, як ми успішно залишилися при владі, вони прийшли до нас з пропозицією дружби. Ми не можемо відмовитися, оскільки нам завжди загрожує революція."

 cend.1.d.ELS_socialist: "Успіх Марті в революції проти корумпованої військової диктатури дозволив йому отримати повний контроль над Сальвадором і по-справжньому звільнити народ. Це помітила сусідня революційна країна [From.GetNameDefCap], сподіваючись налагодити з нами зв'язки, щоб звільнити решту Центральної Америки від того, від чого ми також страждали. Сподіваємося, що це може означати тіснішу співпрацю між нашими країнами в майбутньому."
 cend.1.d.ELS_liberal: "[From.GetNameDefCap] надіслали делегацію для встановлення тісніших зв'язків після відновлення нашого головування. Це свідчить про серйозну добру волю, яку ми повинні повернути у відповідь. Ми встановимо міцну дружбу разом, щоб, сподіваємось, мати змогу зміцнити демократію в усій Центральній Америці."
 cend.1.d.ELS_military: "Тепер, коли ми пережили другу революцію, [From.GetNameDefCap] прийшли до нас як друзі. Ми повинні скористатися цією можливістю, щоб налагодити тісніші зв'язки, щоб бути єдиними, коли нам знову загрожуватиме небезпека революції, що постійно насувається."

 cend.1.d.HON_socialist: "Незважаючи на те, що багато хто ставить під сумнів легітимність нашого соціалізму в Центральній Америці, загальновизнано, що ми стоїмо пліч-о-пліч з нашими центральноамериканськими партнерами в революції. Як наслідок, [From.GetNameDefCap] відправила посольство, яке привітало наш новий уряд з успіхом революції і сподівається на подальшу співпрацю в майбутньому."
 cend.1.d.HON_liberal: "Після успішного проведення наших перших по-справжньому відкритих виборів, наші демократичні друзі з [From.GetNameDefCap] прийшли до нас, щоб встановити більш тісні зв'язки. Це чудова пропозиція, і ми будемо разом працювати над зміцненням демократії в обох наших країнах, а також у решті Центральної Америки."
 cend.1.d.HON_military: "Тепер, коли ми твердо стоїмо при владі, [From.GetNameDefCap] запропонував розвивати тісніші зв'язки. Ми повинні прийняти цю пропозицію, щоб ми могли працювати разом, щоб запобігти поширенню революції по всій Центральній Америці. Ми не хочемо, щоб інші падали, тому що, коли впаде один, вони, безсумнівно, будуть прагнути повалити наступного."

 cend.1.d.NIC_socialist: "Оскільки нам вдалося вижити під час шторму американської окупації та центральноамериканської кризи, ми є дуже бажаним союзником серед революціонерів у Центральній Америці. [From.GetNameDefCap] визнала це, надіславши нам посольство, щоб забезпечити подальшу співпрацю між нашими країнами."
 cend.1.d.NIC_liberal: "Після нашої ліберальної трансформації [From.GetNameDefCap] звернулася до нас, щоб привітати з нашим досягненням і запропонувати розвивати тісніші зв'язки. Ми, звичайно, приймемо цю пропозицію і встановимо міцні дружні зв'язки між центральноамериканськими країнами з метою зміцнення демократії."
 cend.1.d.NIC_military: "[From.GetNameDefCap] прийшли до нас, щоб розвивати кращі відносини. Ми не можемо відмовити їм у цьому, оскільки ми завжди ризикуємо бути поглинутими революцією, такою є природа нашого режиму. Розвиток тісніших зв'язків з такими країнами, як ми, гарантує, що революція не пошириться по всій Центральній Америці."

 cend.1.a: "Соціалістична єдність виявляється сильнішою."
 cend.1.b: "У скрутні часи ми об'єднуємося."
 cend.1.c: "Разом ми стоїмо проти революції."

 cend.5.t: "Формування Революційного фронту"
 cend.5.d.socialist: "Революційний фронт, заснований [From.GetNameDefCap], має на меті об'єднати чоловіків Центральної Америки проти тих, хто їх гнобить. Лібералів, які стільки разів зраджували нас у минулому, військових диктаторів, які завдавали нам болю, та іноземних гнобителів, які їх підтримують. Настав час скинути ці кайдани раз і назавжди!"
 cend.5.d.liberal: "Революційний фронт, заснований [From.GetNameDefCap], має на меті об'єднати чоловіків Центральної Америки проти тих, хто їх гнобить. Лібералів, які стільки разів зраджували нас у минулому, військових диктаторів, які завдавали нам болю, та іноземних гнобителів, які їх підтримують. Настав час скинути ці кайдани раз і назавжди!"
 cend.5.d.military: "Революційний фронт, заснований [From.GetNameDefCap], має на меті об'єднати чоловіків Центральної Америки проти тих, хто їх гнобить. Лібералів, які стільки разів зраджували нас у минулому, військових диктаторів, які завдавали нам болю, та іноземних гнобителів, які їх підтримують. Настав час скинути ці кайдани раз і назавжди!"
 cend.5.a: "Шанс для соціалізму..."
 cend.5.b: "Виникає нова загроза."
 cend.5.c: "Це загроза нашому існуванню!"

 cend.6.t: "Формування Ліберального пакту"
 cend.6.d.socialist: "Ліберальний пакт був заснований [From.GetNameDefCap]! Вони стверджують, що покращать життя своїх співвітчизників, але насправді вони просто розширюють повноваження вже багатих і могутніх, як і військові диктатури, які вони так люблять критикувати. Більше того, вони стверджують, що Пакт буде бастіоном проти соціалістичних революціонерів. Ми повинні перешкодити їм поставити під загрозу нашу революцію!"
 cend.6.d.liberal: "[From.GetNameDefCap] заснував Ліберальний пакт! Він покликаний об'єднати ліберальні країни Центральної Америки, щоб протистояти зловісному зростанню військових диктатур і соціалістичних революціонерів. Ті, хто приєднається до нього, будуть захищати один одного і дбати про те, щоб його члени залишалися демократичними."
 cend.6.d.military: "[From.GetNameDefCap] заснувала Ліберальний пакт! Вони прагнуть об'єднати те, що вони називають ліберальними націями Центральної Америки. Однак вони не здатні побачити, що вони просто слабкодухі та слабкодухі. Ми повинні перешкодити їм створити коаліцію для повалення нашого режиму."
 cend.6.a: "Ця банда не гірша за військових."
 cend.6.b: "Настав час для справжньої демократії!"
 cend.6.c: "Військову демократію неможливо перемогти!"

 cend.7.t: "Формування Народного авангарду"
 cend.7.d.socialist: "Крива диктатура [From.GetNameDefCap] сформувала Народний авангард. Вони прагнуть ізолювати себе від революції, працюючи разом з іншими диктатурами! Ми цього не допустимо. Ми повинні запобігти створенню їхньої коаліції і докласти всіх зусиль, щоб не дати їм покінчити з революцією в Центральній Америці. Якщо вони отримають те, що хочуть, вся наша робота може виявитися марною!"
 cend.7.d.liberal: "Оскільки позбавити власний народ свободи недостатньо, [From.GetNameDefCap] створив Народний авангард. Його мета - захистити себе від будь-яких зовнішніх викликів їхньому правлінню. Ми знаємо, що такий неліберальний пакт незабаром зазнає краху, але ми повинні переконатися, що вони не зможуть остаточно задушити факел свободи в решті Центральної Америки. Ми повинні зробити все можливе, щоб запобігти їхньому нападу на нашу демократію!"
 cend.7.d.military: "[From.GetNameDefCap] заснував Народний авангард! Як і ми, вони віддають перевагу сильному типу правління, і тому багато хто заздрить і прагне повалити наші уряди. Вони прагнуть покласти цьому край, працюючи разом, щоб захистити Центральну Америку від наростаючої хвилі революції."
 cend.7.a: "Найбільша загроза для нас."
 cend.7.b: "Вони довго не протримаються."
 cend.7.c: "Разом ми будемо сильними!"

 cend.8.t: "[From.GetNameDefCap] приєднується до [ROOT.GetFactionName]!"
 cend.8.d.socialist: "З моменту заснування Революційного фронту, він залучив багатьох до спільної роботи над звільненням наших братів у різних країнах. Першим на цей заклик відгукнувся [From.GetNameDefCap], приєднавшись до нас у нашій боротьбі проти гноблення і брехні."
 cend.8.d.liberal: "Наша робота не була марною, адже [From.GetNameDefCap] приєднався до Ліберального пакту! Разом ми будемо сильнішими, ніж поодинці, і разом ми зможемо захистити наші спільні цінності та нашу демократію. Разом ми зможемо захистити те, що належить нам, від військових диктаторів і соціалістичних революціонерів, які хочуть це у нас забрати."
 cend.8.d.military: "Наші друзі з [From.GetNameDefCap] приєдналися до Народного авангарду. Ми більше не стоїмо наодинці в нашій боротьбі за стримування революції в Центральній Америці. Ми будемо працювати разом з ними, щоб не допустити, щоб будь-яка іскра загрожувала стабільності нашого правління. Разом ми будемо ще сильнішими в умовах ізоляції лібералів і соціалістів."
 cend.8.a: "Разом - до перемоги!"
 cend.8.b: "Смолоскип свободи не згасає."
 cend.8.c: "Статус-кво буде збережено."

 cend.9.t: "[From.GetNameDefCap] звернувся до нас"
 cend.9.a: "[CEN_petition_accept_option]"
 cend.9.b: "[CEN_petition_refuse_option]"

 cend.9.d.socialist: "До нас звернулися з проханням приєднатися до Революційного фронту, пакту, заснованого [From.GetNameDefCap]! Вони попросили нас приєднатися до їхньої революційної боротьби, щоб допомогти згуртувати чоловіків і жінок Центральної Америки для справжнього визволення всіх нас. Вони кажуть, що ми можемо протистояти нашим гнобителям лише разом. Якщо ми об'єдналися в цьому пакті, то тепер ми повинні вирішити, чи є їхня боротьба також і нашою боротьбою."
 CEN_petition_accept_socialist: "Разом - до перемоги!"
 CEN_petition_refuse_socialist: "Перемогу доведеться шукати самостійно."

 cend.9.d.liberal: "[From.GetNameDefCap] попросив нас приєднатися до Ліберального пакту. Його метою є просування лібералізму і демократії в Центральній Америці. Об'єднавшись у військовому пакті, ми стримуватимемо будь-яких опортуністичних соціалістичних революціонерів і військові режими, які намагатимуться напасти на нашу демократію. Але ми також більше не будемо повністю вільні у виборі власного шляху. Ми повинні вирішити, який варіант найкраще підходить для нашої країни."
 CEN_petition_accept_liberal: "За свободу! За народ!"
 CEN_petition_refuse_liberal: "Свобода належить одній країні, а не багатьом."

 cend.9.d.military: "Ми отримали петицію від [From.GetNameDefCap] про приєднання до Народного авангарду. Вони стверджують, що в цю жорстоку епоху жоден режим не є безпечним, і що тільки працюючи разом для збереження стабільності, ми можемо ефективно протистояти зростаючій хвилі лібералізму і соціалізму. Вони кажуть, що без співпраці країни Центральної Америки одна за одною впадуть до революції. Ми повинні вирішити, чи варто приєднуватися до їхньої справи."
 CEN_petition_accept_military: "Співпраця є ключовим фактором у скрутні часи."
 CEN_petition_refuse_military: "Ми можемо стояти на своєму."

 cend.10.t: "[From.GetNameDefCap] приєднується до [ROOT.GetFactionName]"
 cend.10.d.socialist: "[From.GetNameDefCap] погодилися приєднатися до нашого пакту. Тепер ми стоїмо разом з ними в нашій революційній боротьбі за визволення Центральної Америки! Не тільки наші сили об'єднані, і ми будемо краще підготовлені до війни з нашими ворогами, але й наш дух також об'єднаний, що, безсумнівно, допоможе просуванню революційного мислення в нашій країні! Слава нашим новим братам і сестрам!"
 cend.10.d.liberal: "[From.GetNameDefCap] прийняв наш запит на приєднання до Ліберального пакту. Вони прийняли чудове рішення, адже разом ми зможемо створити довготривалий вплив на наш куточок світу та захистити демократію для наступних поколінь! Об'єднавшись, ми подбаємо про те, щоб факел свободи не згас. Ми захистимо їх, а вони захистять нас."
 cend.10.d.military: "[From.GetNameDefCap] прийняв мудре рішення і прислухався до нашої петиції. Таким чином, ми переконаємося, що разом будемо боротися проти лібералів і соціалістів, які прагнуть повалити наші законно встановлені режими. Ми боремося за народ, більше, ніж будь-коли зроблять революціонери. За допомогою [From.GetNameDefCap] ми будемо тримати революцію на відстані витягнутої руки."
 cend.10.a: "Разом - до перемоги!"
 cend.10.b: "Ми переможемо."

 cend.11.t: "[From.GetNameDefCap] відмовляється"
 cend.11.d.socialist: "Боягузи з [From.GetNameDefCap] відхилили нашу петицію. Замість того, щоб приєднатися до наших сил, щоб посилити революцію, вони вирішили відкинути нас і піти власним шляхом, таким чином зрадивши нашу революцію. Але наш дух сильний, і навіть без допомоги наших співвітчизників з Центральної Америки ми можемо протистояти нашим гнобителям. Ми не дозволимо їхній відмові від співпраці вплинути на нас."
 cend.11.d.liberal: "[From.GetNameDefCap] відхилив нашу петицію! Це прикро, оскільки ми не можемо бути впевнені, що свобода залишиться в їхній країні. Вони вразливі перед опортуністами цього світу, і ми не маємо їхньої підтримки в нашій майбутній боротьбі. Але ми не слабкі, ми маємо силу захистити себе навіть без них, і ми не забудемо про наші цілі щодо збереження та поширення демократії!"
 cend.11.d.military: "[From.GetNameDefCap] зробив помилку, відмовившись приєднатися до Народного авангарду. Вони, і тільки вони, відчують наслідки, оскільки ми будемо міцно стояти в Народному Авангарді, щоб утримати революцію на відстані. Без них у нас все ще є сила нашого народу, щоб протистояти тим, хто прагне повалити наші уряди. Ми не здамося."
 cend.11.a: "Перемога буде здобута і без них."
