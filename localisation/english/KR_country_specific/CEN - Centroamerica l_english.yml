 CENmil_politicc: "Decisions of [CEN.GetLeader]"
 CENmil_politicc_desc: "After the resounding victory of his party in the Military Congress of Central America, [CEN.GetLeader] is prepared to transform the Union into what he thinks it should look like. By manipulating foreign powers, the foreign investors and companies, and the population of Central America, the dream of a strong Central America under a strong leader is reachable.\n"
