### Events ###
 central_america_unification_events.1.t: "[From.GetNameDefCap] надсилає посольство"

 central_america_unification_events.1.d.GUA_socialist: "Завдяки успіху коаліції соціалістів-єдності нам вдалося вирватися з обіймів Убіко та Орельяни, незважаючи ні на що. Це дозволило відкрити дипломатію з іншими революційними націями-однодумцями, найсвіжішим прикладом яких є [From.GetNameDefCap]. Вони сподіваються налагодити зв'язки з нами та іншими, щоб звільнити решту Центральної Америки від того, від чого ми також страждали. Сподіваємося, що це може означати тіснішу співпрацю між нашими країнами в майбутньому."
 central_america_unification_events.1.d.GUA_liberal: "Відколи ми досягли більшої демократії, наші ліберальні друзі з [From.GetNameDefCap] звернулися до нас з пропозицією встановити тісніші зв'язки. Це великий жест, який ми не можемо проігнорувати. Ми повинні співпрацювати з нашими друзями для подальшого розвитку демократії в решті Центральної Америки."
 central_america_unification_events.1.d.GUA_military: "До нас звернулися [From.GetNameDefCap]. Вони знають про нашу боротьбу, і після того, як ми успішно залишилися при владі, вони прийшли до нас з пропозицією дружби. Ми не можемо відмовитися, оскільки нам завжди загрожує революція."

 central_america_unification_events.1.d.ELS_socialist: "Успіх Марті в революції проти корумпованої військової диктатури дозволив йому отримати повний контроль над Сальвадором і по-справжньому звільнити народ. Це помітила сусідня революційна країна [From.GetNameDefCap], сподіваючись налагодити з нами зв'язки, щоб звільнити решту Центральної Америки від того, від чого ми також страждали. Сподіваємося, що це може означати тіснішу співпрацю між нашими країнами в майбутньому."
 central_america_unification_events.1.d.ELS_liberal: "[From.GetNameDefCap] надіслали делегацію для встановлення тісніших зв'язків після відновлення нашого головування. Це свідчить про серйозну добру волю, яку ми повинні повернути у відповідь. Ми встановимо міцну дружбу разом, щоб, сподіваємось, мати змогу зміцнити демократію в усій Центральній Америці."
 central_america_unification_events.1.d.ELS_military: "Тепер, коли ми пережили другу революцію, [From.GetNameDefCap] прийшли до нас як друзі. Ми повинні скористатися цією можливістю, щоб налагодити тісніші зв'язки, щоб бути єдиними, коли нам знову загрожуватиме небезпека революції, що постійно насувається."

 central_america_unification_events.1.d.HON_socialist: "Незважаючи на те, що багато хто ставить під сумнів легітимність нашого соціалізму в Центральній Америці, загальновизнано, що ми стоїмо пліч-о-пліч з нашими центральноамериканськими партнерами в революції. Як наслідок, [From.GetNameDefCap] відправила посольство, яке привітало наш новий уряд з успіхом революції і сподівається на подальшу співпрацю в майбутньому."
 central_america_unification_events.1.d.HON_liberal: "Після успішного проведення наших перших по-справжньому відкритих виборів, наші демократичні друзі з [From.GetNameDefCap] прийшли до нас, щоб встановити більш тісні зв'язки. Це чудова пропозиція, і ми будемо разом працювати над зміцненням демократії в обох наших країнах, а також у решті Центральної Америки."
 central_america_unification_events.1.d.HON_military: "Тепер, коли ми твердо стоїмо при владі, [From.GetNameDefCap] запропонував розвивати тісніші зв'язки. Ми повинні прийняти цю пропозицію, щоб ми могли працювати разом, щоб запобігти поширенню революції по всій Центральній Америці. Ми не хочемо, щоб інші падали, тому що, коли впаде один, вони, безсумнівно, будуть прагнути повалити наступного."

 central_america_unification_events.1.d.NIC_socialist: "Оскільки нам вдалося вижити під час шторму американської окупації та центральноамериканської кризи, ми є дуже бажаним союзником серед революціонерів у Центральній Америці. [From.GetNameDefCap] визнала це, надіславши нам посольство, щоб забезпечити подальшу співпрацю між нашими країнами."
 central_america_unification_events.1.d.NIC_liberal: "Після нашої ліберальної трансформації [From.GetNameDefCap] звернулася до нас, щоб привітати з нашим досягненням і запропонувати розвивати тісніші зв'язки. Ми, звичайно, приймемо цю пропозицію і встановимо міцні дружні зв'язки між центральноамериканськими країнами з метою зміцнення демократії."
 central_america_unification_events.1.d.NIC_military: "[From.GetNameDefCap] прийшли до нас, щоб розвивати кращі відносини. Ми не можемо відмовити їм у цьому, оскільки ми завжди ризикуємо бути поглинутими революцією, такою є природа нашого режиму. Розвиток тісніших зв'язків з такими країнами, як ми, гарантує, що революція не пошириться по всій Центральній Америці."

 central_america_unification_events.1.a: "Соціалістична єдність виявляється сильнішою."
 central_america_unification_events.1.b: "У скрутні часи ми об'єднуємося."
 central_america_unification_events.1.c: "Разом ми стоїмо проти революції."

 central_america_unification_events.5.t: "Формування Революційного фронту"
 central_america_unification_events.5.d.socialist: "Революційний фронт, заснований [From.GetNameDefCap], має на меті об'єднати чоловіків Центральної Америки проти тих, хто їх гнобить. Лібералів, які стільки разів зраджували нас у минулому, військових диктаторів, які завдавали нам болю, та іноземних гнобителів, які їх підтримують. Настав час скинути ці кайдани раз і назавжди!"
 central_america_unification_events.5.d.liberal: "Революційний фронт, заснований [From.GetNameDefCap], має на меті об'єднати чоловіків Центральної Америки проти тих, хто їх гнобить. Лібералів, які стільки разів зраджували нас у минулому, військових диктаторів, які завдавали нам болю, та іноземних гнобителів, які їх підтримують. Настав час скинути ці кайдани раз і назавжди!"
 central_america_unification_events.5.d.military: "Революційний фронт, заснований [From.GetNameDefCap], має на меті об'єднати чоловіків Центральної Америки проти тих, хто їх гнобить. Лібералів, які стільки разів зраджували нас у минулому, військових диктаторів, які завдавали нам болю, та іноземних гнобителів, які їх підтримують. Настав час скинути ці кайдани раз і назавжди!"
 central_america_unification_events.5.a: "Шанс для соціалізму..."
 central_america_unification_events.5.b: "Виникає нова загроза."
 central_america_unification_events.5.c: "Це загроза нашому існуванню!"

 central_america_unification_events.6.t: "Формування Ліберального пакту"
 central_america_unification_events.6.d.socialist: "Ліберальний пакт був заснований [From.GetNameDefCap]! Вони стверджують, що покращать життя своїх співвітчизників, але насправді вони просто розширюють повноваження вже багатих і могутніх, як і військові диктатури, які вони так люблять критикувати. Більше того, вони стверджують, що Пакт буде бастіоном проти соціалістичних революціонерів. Ми повинні перешкодити їм поставити під загрозу нашу революцію!"
 central_america_unification_events.6.d.liberal: "[From.GetNameDefCap] заснував Ліберальний пакт! Він покликаний об'єднати ліберальні країни Центральної Америки, щоб протистояти зловісному зростанню військових диктатур і соціалістичних революціонерів. Ті, хто приєднається до нього, будуть захищати один одного і дбати про те, щоб його члени залишалися демократичними."
 central_america_unification_events.6.d.military: "[From.GetNameDefCap] заснувала Ліберальний пакт! Вони прагнуть об'єднати те, що вони називають ліберальними націями Центральної Америки. Однак вони не здатні побачити, що вони просто слабкодухі та слабкодухі. Ми повинні перешкодити їм створити коаліцію для повалення нашого режиму."
 central_america_unification_events.6.a: "Ця банда не гірша за військових."
 central_america_unification_events.6.b: "Настав час для справжньої демократії!"
 central_america_unification_events.6.c: "Військову демократію неможливо перемогти!"

 central_america_unification_events.7.t: "Формування Народного авангарду"
 central_america_unification_events.7.d.socialist: "Крива диктатура [From.GetNameDefCap] сформувала Народний авангард. Вони прагнуть ізолювати себе від революції, працюючи разом з іншими диктатурами! Ми цього не допустимо. Ми повинні запобігти створенню їхньої коаліції і докласти всіх зусиль, щоб не дати їм покінчити з революцією в Центральній Америці. Якщо вони отримають те, що хочуть, вся наша робота може виявитися марною!"
 central_america_unification_events.7.d.liberal: "Оскільки позбавити власний народ свободи недостатньо, [From.GetNameDefCap] створив Народний авангард. Його мета - захистити себе від будь-яких зовнішніх викликів їхньому правлінню. Ми знаємо, що такий неліберальний пакт незабаром зазнає краху, але ми повинні переконатися, що вони не зможуть остаточно задушити факел свободи в решті Центральної Америки. Ми повинні зробити все можливе, щоб запобігти їхньому нападу на нашу демократію!"
 central_america_unification_events.7.d.military: "[From.GetNameDefCap] заснував Народний авангард! Як і ми, вони віддають перевагу сильному типу правління, і тому багато хто заздрить і прагне повалити наші уряди. Вони прагнуть покласти цьому край, працюючи разом, щоб захистити Центральну Америку від наростаючої хвилі революції."
 central_america_unification_events.7.a: "Найбільша загроза для нас."
 central_america_unification_events.7.b: "Вони довго не протримаються."
 central_america_unification_events.7.c: "Разом ми будемо сильними!"

 central_america_unification_events.8.t: "[From.GetNameDefCap] приєднується до [ROOT.GetFactionName]!"
 central_america_unification_events.8.d.socialist: "З моменту заснування Революційного фронту, він залучив багатьох до спільної роботи над звільненням наших братів у різних країнах. Першим на цей заклик відгукнувся [From.GetNameDefCap], приєднавшись до нас у нашій боротьбі проти гноблення і брехні."
 central_america_unification_events.8.d.liberal: "Наша робота не була марною, адже [From.GetNameDefCap] приєднався до Ліберального пакту! Разом ми будемо сильнішими, ніж поодинці, і разом ми зможемо захистити наші спільні цінності та нашу демократію. Разом ми зможемо захистити те, що належить нам, від військових диктаторів і соціалістичних революціонерів, які хочуть це у нас забрати."
 central_america_unification_events.8.d.military: "Наші друзі з [From.GetNameDefCap] приєдналися до Народного авангарду. Ми більше не стоїмо наодинці в нашій боротьбі за стримування революції в Центральній Америці. Ми будемо працювати разом з ними, щоб не допустити, щоб будь-яка іскра загрожувала стабільності нашого правління. Разом ми будемо ще сильнішими в умовах ізоляції лібералів і соціалістів."
 central_america_unification_events.8.a: "Разом - до перемоги!"
 central_america_unification_events.8.b: "Смолоскип свободи не згасає."
 central_america_unification_events.8.c: "Статус-кво буде збережено."

 central_america_unification_events.9.t: "[From.GetNameDefCap] звернувся до нас"
 central_america_unification_events.9.a: "[CEN_petition_accept_option]"
 central_america_unification_events.9.b: "[CEN_petition_refuse_option]"

 central_america_unification_events.9.d.socialist: "До нас звернулися з проханням приєднатися до Революційного фронту, пакту, заснованого [From.GetNameDefCap]! Вони попросили нас приєднатися до їхньої революційної боротьби, щоб допомогти згуртувати чоловіків і жінок Центральної Америки для справжнього визволення всіх нас. Вони кажуть, що ми можемо протистояти нашим гнобителям лише разом. Якщо ми об'єдналися в цьому пакті, то тепер ми повинні вирішити, чи є їхня боротьба також і нашою боротьбою."
 CEN_petition_accept_socialist: "Разом - до перемоги!"
 CEN_petition_refuse_socialist: "Перемогу доведеться шукати самостійно."

 central_america_unification_events.9.d.liberal: "[From.GetNameDefCap] попросив нас приєднатися до Ліберального пакту. Його метою є просування лібералізму і демократії в Центральній Америці. Об'єднавшись у військовому пакті, ми стримуватимемо будь-яких опортуністичних соціалістичних революціонерів і військові режими, які намагатимуться напасти на нашу демократію. Але ми також більше не будемо повністю вільні у виборі власного шляху. Ми повинні вирішити, який варіант найкраще підходить для нашої країни."
