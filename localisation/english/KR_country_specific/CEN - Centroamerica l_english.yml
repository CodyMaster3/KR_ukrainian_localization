 cenmil.1.t: "The New Union"
 cenmil.1.d: "Ever since the Federal Republic of Central America collapsed in 1843, there has been no successful attempt at reuniting Central America under a single flag.\n\nGuided by the armed forces of the various nations of Central America, our new Union shall not follow the same path as the attempts during the last century. As the Nicaraguan Revolution has finally come to an end and as the borders between our nations disappear, our Union shall remain a bastion of freedom and liberty, under guidance of the strongmen of the military.\n\nWe, as an union of nations, shall stand united against Syndicalism and everything that threatens our way of life."
 cenmil.1.a: "Long live the Republic!"

 cenmil.2.t: "The New Union"
 cenmil.2.d: "Ever since the Federal Republic of Central America collapsed in 1843, there has been no successful attempt at reuniting Central America under a single flag.\n\nAs the disease called Syndicalism spreads throughout the world, even Central America isn't saved. Nicaragua, which has fallen victim to the Internationale's promises, has become the epicentre for Syndicalism in Central America, aided by the Mexicans.\n\nIn order to save Central America from Syndicalism, Guatemala and El Salvador have signed a treaty of unification that shall create an anti-Syndicalist fortress. It is our duty to expand southward, and to destroy the remains of Syndicalism in our hemisphere."
 cenmil.2.a: "Long live the Republic!"

 cenmil.3.t: "Opening of the Military Congress"
 cenmil.3.d: "With Central America reorganised and unified, it is now time to choose a new regime to lead us into the future! For this purpose, the militaries of the former Central American states have met for a first session today in the President's Palace in Guatemala City. The Military Congress of Central America will be tasked with writing a new constitution for our Union as well as select ministers and a new President."
 cenmil.3.a: "Long Live the Republic!"

 cenmil.4.t: "The Economy of Central America"
 cenmil.4.d.yes.martinez: "Ever since the first American businessmen landed in Costa Rica, the United Fruit Company and many other foreign companies and investors have controlled our economies. However, with the revolution in Nicaragua and the political chaos that reigned in the Northern nations, the economy has been severely damage and is strongly weakened. Now that the revolution has been suppressed and that the political situation has stabilised, the Congress needs to decide on an unified economic plan and a head minister in charge of the reforms.\nBoth supporters of laissez-faire capitalism, the AM has suggested Juan Manuel Gálvez and the PU has suggested Aldana Sandoval to this position, while the PN has suggested the interventionist Joaquín Valdéz."
 cenmil.4.d.no.martinez: "Ever since the first American businessmen landed in Costa Rica, the United Fruit Company and many other foreign companies and investors have controlled our economies. However, with the revolution in Nicaragua and the political chaos that reigned in the Northern nations, the economy has been severely damage and is strongly weakened. Now that the revolution has been suppressed and that the political situation has stabilised, the Congress needs to decide on an unified economic plan and a head minister in charge of the reforms.\nBoth supporters of laissez-faire capitalism, the AM has suggested Juan Manuel Gálvez and the PU has suggested Aldana Sandoval to this position."
 cenmil.4.a: "Juan Manuel Gálvez' Laissez-Faire Policies."
 cenmil.4.b: "Aldana Sandoval's Laissez-Faire Policies."
 cenmil.4.c: "Joaquín Valdéz' Interventionism."

 cenmil.5.t: "A new Foreign Minister"
 cenmil.5.d.yes.martinez: "As a newly formed nation, our Republic will need to quickly align itself on the world stage. While we will remain with our old allies in the United States and in the anti-Syndicalists factions, we must quickly take action to establish favourable deals. As the foreign ministry holds large power due to how influential foreign powers are in our nation, the factions are fighting hard to get the position.\nAbraham Williams Calderón is the AM's candidate, Juan Federico Ponce Vaides that of the PU and Salvador Peña Trejo is running for the PN."
 cenmil.5.d.no.martinez: "As a newly formed nation, our Republic will need to quickly align itself on the world stage. While we will remain with our old allies in the United States and in the anti-Syndicalists factions, we must quickly take action to establish favourable deals. As the foreign ministry holds large power due to how influential foreign powers are in our nation, the factions are fighting hard to get the position.\nAbraham Williams Calderón is the AM's candidate, and Juan Federico Ponce Vaides is running for the PU."
 cenmil.5.a: "Abraham Williams Calderón."
 cenmil.5.b: "Juan Federico Ponce Vaides."
 cenmil.5.c: "Salvador Peña Trejo."

 cenmil.6.t: "A new Head for the Interior Ministry"
 cenmil.6.d.yes.martinez: "Despite the major internal threats and problems that the young Republic has to face at the moment, we still don't possess an organised, centralised institute that defends our way of life. As we can't rely on the unorganised police forces of the former nations to handle things forever, we need to reform our interior ministry. The ministry will need a head to run the show, and such an influential position is highly wanted.\nCarlos Hartling runs for the AM, Francisco Javier Arana is the PU's candidate, and the PN has brought forth Fidel Cristino Garay."
 cenmil.6.d.no.martinez: "Despite the major internal threats and problems that the young Republic has to face at the moment, we still don't possess an organised, centralised institute that defends our way of life. As we can't rely on the unorganised police forces of the former nations to handle things forever, we need to reform our interior ministry. The ministry will need a head to run the show, and such an influential position is highly wanted.\nCarlos Hartling runs for the AM, and the PU has brought forth Francisco Javier Arana."
 cenmil.6.a: "Carlos Hartling."
 cenmil.6.b: "Francisco Javier Arana."
 cenmil.6.c: "Fidel Cristino Garay."

 cenmil.7.t: "Somoza's Speech"
 cenmil.7.d: "Anastasio Somoza García, leader of the Administración Militar, the moderate faction of the military congress, has taken to the balcony of the President's Palace of Guatemala to hold a speech in front of a large crowd. As many military men have feared, he wishes to use the fact that his faction is the most moderate to convince the population of his cause, even though he doesn't actively practice what he preaches.\n\nDespite the warnings and threats made by the more radical PU and PN, the speech has also been transmitted via radio.\n\n'People of Guatemala, people of El Salvador, people of Honduras, people of Nicaragua, now we are all people of the Central American Republic. Syndicalists have tried to oppress us, but no more! Our nation is now free of the Syndicalist menace, thanks to the efforts of every single Central American patriot. Now that the holy task has been completed, your voice should be heard, and will be heard!'\n\nOn the next meeting, the military congress was so angry at Somoza that multiple congressmen took to the podium and screamed that Somoza should be court-martialled for high treason."
 cenmil.7.a: "Maybe his ideas aren't that wrong..."
 cenmil.7.b: "Somoza needs to be court-martialled indeed!"

 cenmil.8.t: "Reforming the Army"
 cenmil.8.d.yes.martinez: "The military has been the driving force behind the unification of Central America, but to spell it in singular is quite wrong. Due to the differences between the former nations of Central America, our army is currently a chaotic mix and depending on what nationality you have, you follow different military doctrines and use different equipment. The army currently has none less than 5 different modifications of the Mauser rifle in use!\nThe AM and the PN have both presented plans to regularise and professionalise the armed forces, meanwhile the PU has suggested a major militarisation policy to expand the army as much as possible to defend the union."
 cenmil.8.d.no.martinez: "The military has been the driving force behind the unification of Central America, but to spell it in singular is quite wrong. Due to the differences between the former nations of Central America, our army is currently a chaotic mix and depending on what nationality you have, you follow different military doctrines and use different equipment. The army currently has none less than 5 different modifications of the Mauser rifle in use!\nThe AM has presented plans to regularise and professionalise the armed forces, meanwhile the PU has suggested a major militarisation policy to expand the army as much as possible to defend the union."
 cenmil.8.a: "Somoza's Professionalisation Reforms."
 cenmil.8.b: "Ubico's Militarisation Reforms."
 cenmil.8.c: "Martinez' Reforms of Discipline."

