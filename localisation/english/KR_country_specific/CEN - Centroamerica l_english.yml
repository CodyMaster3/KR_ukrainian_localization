### EVENTS ###
 cendem.1.t: "Конфедерація народилася!"
 cendem.1.d: "Після того, як зі зрадниками покінчено, а Центральну Америку утримують наші війська, ми можемо сміливо проголосити Конфедерацію Центральної Америки. Мрія про об'єднання наших народів під владою демократії, сформованої з кожної нації-члена, більше не є пережитком минулого. Однак, попереду ще довгий шлях. Оскільки наша територія значно розширилася, наш уряд вирішив делегувати виконавчу владу новоствореної нації Центральноамериканському конституційному конвенту, доки нові партії не реорганізуються з урахуванням новопридбаних територій, і вирішить долю Центральноамериканської конфедерації, коли на конвенті з'являться партії, що мають найбільшу кількість членів."
 cendem.1.a: "Хай живе Конфедерація!"

 cendem.2.t: "Утворення Юніоністської партії"
 cendem.2.d: "Юніоністська партія, що виникла з багатьох партій Центральної Америки, які прагнули об'єднання континенту, провела своє перше засідання в Сьюдад-де-Гватемала. Готуючись до об'єднання Центральної Америки протягом багатьох років, вони стали першою партією, яка представила себе на з'їзді, і тимчасово перебрала на себе владу, доки інші партії не організуються і не відбудеться з'їзд, на якому буде визначено напрямок руху країни.\n\nОчолювана гватемальським політиком Хосе Перфекто Азмітіа Гонсалесом, Юніоністська партія дотримується консервативних поглядів і вже заявила у своєму маніфесті, що їхньою метою є перетворення Конфедерації на більш звичну форму республіки і створення центральноамериканської ідентичності, що охоплює всі культури Центральної Америки. Вони також відкидають втручання іноземців у національні справи, і це може означати кінець впливу UFC в країні..."
 cendem.2.a: "Сподіваємось, перша з багатьох партій."

 cendem.3.t: "Утворення Партії демократичного об'єднання"
 cendem.3.d: "Партія демократичного об'єднання провела своє перше засідання в якості офіційної партії Конфедерації. Зустріч, що відбулася в гондураському місті Тегусігальпа, об'єднала багатьох лібералів вільного ринку, які відчувають антагонізм щодо автаркічних пропозицій Сакаси, і випустила маніфест про політику, яку вони готові проводити. Серед них - співпраця з іноземними компаніями, такими як UFC, та відкриття центральноамериканської торгівлі для світу. Однак вони стверджують, що не хочуть покладатися на якусь конкретну іноземну державу, оскільки вбачають у цьому одну з причин, чому Центральна Америка була вкинута в хаос, коли Сполучені Штати потрапили у вогонь громадянської війни.\n\nНа жаль, не всі питання були вирішені під час зустрічі, оскільки фракція, очолювана беззаперечним обличчям лібералізму в Гондурасі Хосе Анхелем Зунігою, зіткнулася з опозицією з боку фракції, очолюваної нікарагуанцем Хосе Марією Монкадою. Для того, щоб вирішити питання проголошення партійного лідера, Партія демократичного об'єднання вирішила провести внутрішні вибори серед своїх членів, переможець яких очолить партію на майбутніх виборах."
 cendem.3.a: "Хосе Анхель Зуніга залишається незмінно популярним."
 cendem.3.b: "Хосе Марія Монкада лідирує в партійних опитуваннях!"

 cendem.4.t: "Утворення Ліберальної партії"
 cendem.4.d: "У той час як політичний ландшафт Центральноамериканської конфедерації починає формуватися, з'явилася ще одна партія, яка кине виклик юніоністам на наступних виборах. Ліберальна партія була офіційно заснована в Манагуа, а її головою став старий нікарагуанський ліберал Хуан Баутіста Сакаса, і стала офіційною партією Конфедерації. Ліберали обіцяють економічну незалежність для Центральної Америки і перехід від старої сільськогосподарської експортно-орієнтованої економіки до індустріальної. Незважаючи на цю передумову, вони заявили, що більш ніж готові співпрацювати з іноземними компаніями для досягнення цієї мети, що зменшило занепокоєння серед іноземних інвесторів, зокрема, з боку United Fruit Company, які побоювалися, що їхні активи можуть бути захоплені."
 cendem.4.a: "Полум'я лібералізму продовжує горіти в Центральній Америці!"

 cendem.5.t: "Утворення Лейбористської партії"
 cendem.5.d: "У той час як партії з великими амбіціями, такі як ліберали чи юніоністи, розпочинають свою політичну кампанію, у Сан-Сальвадорі сформувалася Лейбористська партія - об'єднання багатьох лівоцентристських політиків і мислителів, які, погоджуючись у багатьох аспектах з іншими партіями, більше зосереджені на допомозі селянам Центральної Америки, які борються за своє існування, ніж на великих амбіціях процвітання. Серед багатьох змін, які Лейбористська партія хоче привнести в конфедерацію, є створення певної форми соціальної держави, земельна реформа і створення середнього класу, якого в нашій країні майже не існує.\n\nОднак, незважаючи на об'єднання багатьох партій з різних країн, незрозуміло, хто очолить партію під час виборів, оскільки ортодоксальна соціал-демократія, представлена фракцією на чолі з Франсіско Секейра Морено, конфліктує з багатьма прихильниками "Віталізму" Артуро Араужо, варіанту соціал-демократії, створеного сальвадорським політиком Альберто Масферрером. Були оголошені вибори до партійних осередків, переможець яких представлятиме партію на з'їзді та під час наступних виборів."
 cendem.5.a: "Троянда приживеться в Центральній Америці разом з ідеалами Араухо."
 cendem.5.b: "Троянда приживеться в Центральній Америці разом з ідеалами Морено."

 cendem.6.t: "Розпочався Конституційний конвент"
 cendem.6.d: "Без визнаного центрального органу влади організувати конституційний конвент між представниками всіх новостворених партій було складно. Не було досягнуто консенсусу щодо того, в якому місті слід провести з'їзд, тому врешті-решт було обрано місто Сан-Сальвадор, оскільки його географічне розташування було близьким до центру Конфедерації, місто мало інфраструктуру для проведення масштабних політичних демонстрацій, а також було символічним місцем для незалежності Центральної Америки, оскільки саме тут було прийнято Грамоту про незалежність (Primer Grito de la Independencia). З прибуттям делегацій з'являються пропозиції щодо того, як має виглядати Конфедерація в найближчому майбутньому, і члени конвенту мають обов'язок вирішити, яким має бути майбутнє країни."
 cendem.6.a: "Ми вітаємо вас усіх."

 cendem.7.t: "Дебати про долю наших ворогів"
 cendem.7.d: "До того, як конвент прийме рішення з будь-якого питання щодо конституції, юніоністи вважають за доцільне розпочати конституційний конвент з обговорення того, що буде зроблено з радикалами, які поставили собі за мету знищити демократію в Центральній Америці. Хоча зрозуміло, що всі учасники конвенції не підтримують смертну кару, вони все ж повинні вирішити, яке покарання буде прийнятним для радикалів. ПДО запропонувала вислати лідерів і всіх, хто не визнає федеральний уряд легітимним, що вважається найбільш м'яким рішенням, але воно дозволяє багатьом злочинцям вільно розгулювати на свободі. Уніоністи просто пропонують ув'язнити їх до кінця життя, що, хоча і є досить простим рішенням, може становити небезпеку для нашої нації в разі втечі. З іншого боку, Партія праці запропонувала пропозицію, згідно з якою злочинці можуть бути ув'язнені, але в обмін на скорочення терміну ув'язнення вони зможуть працювати в імпровізованих будівельних загонах, які будуть життєво необхідні під час реконструкції та покращення нашої країни. Перш ніж Конвенція рухатиметься далі, це питання має бути вирішене заради короткострокової стабільності нашої країни."
 cendem.7.a: "Пропозиція Партії демократичного об'єднання є правильною."
 cendem.7.b: "Юніоністи мають рацію, ці злочинці не повинні розгулювати на свободі!"
 cendem.7.c: "Злочинці повинні заслужити прощення!"

 cendem.8.t: "Дебати про виконавчу владу: Влада президента"
 cendem.8.d: "Одне з головних занепокоєнь, висловлених, зокрема, сальвадорською делегацією ЛП, полягає в тому, що надання президенту занадто великої влади може зашкодити конфедерації в довгостроковій перспективі, і тому його влада повинна бути зменшена, щоб конгрес міг скасувати рішення президента більшістю у дві третини голосів, і вони стверджують, що в іншому випадку це відкриє можливість для встановлення авторитарного режиму. Однак юніоністи стверджують, що для утримання конфедерації необхідна сильна виконавча влада, оскільки саме неефективне правління попередньої конфедерації призвело до її остаточного розпаду. Після кількаденних дебатів члени конвенту знову готові проголосувати з цього питання."
 cendem.8.a: "Президент матиме абсолютне право вето."
 cendem.8.b: "Конгрес зможе подолати вето більшістю у дві третини голосів."

 cendem.9.t: "Питання про верховенство Конституції"
 cendem.9.d: "Оскільки національна конституція починає формуватися, ми повинні вирішити, яку роль цей документ відіграватиме для нашої профспілки. Хоча з'їзд може внести в документ положення про верховенство конституції, що зробить все місцеве законодавство марним, якщо воно суперечить конституції, представники Лейбористської партії стверджують, що це зменшить автономію провінцій до небезпечного рівня, водночас розширивши повноваження федерального уряду. Замість цього вони пропонують використовувати конституцію як орієнтир для місцевих законів, які повинні діяти вільно, якщо вони поважають деякі основні принципи федеральної конституції. Що має обрати Конвент?"
 cendem.9.a: "Конституція повинна мати пріоритет над будь-яким надокучливим провінційним законом."
 cendem.9.b: "Конституція повинна слугувати орієнтиром для місцевого законодавства."

 cendem.10.t: "Централізація столиці"
 cendem.10.d: "Одне з головних питань, висунутих лібералами, полягає в тому, що конфедерація повинна намагатися утримувати своїх членів у рівних умовах, і оскільки конвент має обрати остаточну столицю для нації, вони висунули пропозицію розділити три влади республіки на різні міста, щоб символічно децентралізувати націю. Чи повинні члени конвенту розглянути їхню пропозицію?"
 cendem.10.a: "Ні, централізувати Конфедерацію."
 cendem.10.b: "Так, розділити повноваження між різними містами."

 cendem.11.t: "Вибір столиці"
 cendem.11.d: "Після відхилення пропозиції лібералів настав час вирішити, яке місто стане столицею нашої новонародженої нації. Серед наших варіантів - стара столиця Гватемали Сьюдад-де-Гватемала, яка була місцем народження першої конфедерації; Сан-Сальвадор, місце, де понад сто років тому пролунав Перший клич про незалежність; Тегусігальпа, первісна столиця Центральноамериканської республіки 1880 року; і Манагуа, стара столиця Нікарагуа і одне з найбільших міст Центральної Америки. Коли учасники з'їзду роз'їжджаються з президентського будинку в Сан-Сальвадорі, щоб відпочити до наступного раунду переговорів, радіо оголошує, що новою столицею буде..."
 cendem.11.a: "Гватемала."
 cendem.11.b: "Сан-Сальвадор."
 cendem.11.c: "Тегусігальпа."
 cendem.11.e: "Манагуа."

 cendem.12.t: "Вибір виконавчої столиці"
 cendem.12.d: "Після прийняття ліберальної пропозиції настав час вирішити, яке місто стане виконавчою столицею нашої новонародженої нації. Серед наших варіантів - стара столиця Гватемали Сьюдад-де-Гватемала, яка була місцем народження першої конфедерації; Сан-Сальвадор, місце, де понад сто років тому пролунав Перший клич про незалежність; Тегусігальпа, первісна столиця Центральноамериканської республіки 1880 року; і Манагуа, стара столиця Нікарагуа та одне з найбільших міст Центральної Америки. Коли учасники з'їзду роз'їжджаються з президентського будинку в Сан-Сальвадорі, щоб відпочити до наступного раунду переговорів, радіо оголошує, що новою виконавчою столицею буде..."
 cendem.12.a: "Гватемала."
 cendem.12.b: "Сан-Сальвадор."
 cendem.12.c: "Тегусігальпа."
 cendem.12.e: "Манагуа."

 cendem.13.t: "Вибір судової столиці"
 cendem.13.d: "Після обрання виконавчої столиці з'їзд тепер має обрати судову столицю, яка має стати місцем, де буде розміщений верховний суд."
 cendem.13.a: "Гватемала."
 cendem.13.b: "Сан-Сальвадор."
 cendem.13.c: "Тегусігальпа."
 cendem.13.e: "Манагуа."

 cendem.14.t: "Вибір законодавчої столиці"
 cendem.14.d: "Після того, як обрано столицю виконавчої та судової влади, ми маємо вирішити, в якому місті буде розміщено Сенат та більшу частину законодавчого органу."
 cendem.14.a: "Гватемала."
 cendem.14.b: "Сан-Сальвадор."
 cendem.14.c: "Тегусігальпа."
 cendem.14.e: "Манагуа."

 cendem.15.t: "Статус Збройних сил"
 cendem.15.d: "Після поразки багатьох військових реакційних елементів, які колись тримали наших громадян під своїм чоботом, ми повинні вирішити, що робити з силою, яка колись дала їм владу покінчити з тим, що колись було вільними націями. Всі партії визнають, що для забезпечення нашого суверенітету необхідні сили національної безпеки, але кожна партія має свій підхід до збройних сил. Уніоністи пропонують створити федеральну армію, підпорядковану федеральній виконавчій владі і з частиною під прямим контролем президента, яка намагатиметься прагнути до професіоналізму і кращої тактики там, де це можливо. Лейбористська партія виступила з іншою пропозицією, спрямованою на створення регіональних армійських структур, подібних до тих, що існували до утворення нашої держави, вони пропонують конфедерацію з окремими арміями, які б об'єднувалися в разі війни, але в іншому випадку мали б дуже обмежену виконавчу владу і підпорядковувалися б виконавчій владі кожної провінції, а не федеральному урядові. Партія демократичного об'єднання запропонувала золоту середину, з федеральною армією за підтримки регіональних ополчень, подібно до системи, яку має армія Бразилії. Учасники з'їзду ще раз проголосують, щоб вирішити майбутнє наших збройних сил."
 cendem.15.a: "Конфедеративна армія з обмеженою владою обрана як найкращий варіант."
 cendem.15.b: "Компроміс - це таке ж старе мистецтво, як і політика, і воно вкотре доводить свою успішність."
 cendem.15.c: "Федеральна армія знову захистить інтереси Центральної Америки."

 cendem.16.t: "Формування тимчасового уряду"
 cendem.16.d: "Останнім рішенням Ради буде призначення тимчасового президента до проведення перших виборів. Всі партії висунули своїх представників на цю посаду, поки народне волевиявлення не вирішить, хто очолить країну. Поки тимчасовий президент обирається на з'їзді, вибори вже офіційно призначені на найближчий час, що дає тимчасовим представникам достатньо часу, щоб забезпечити наявність кабін для голосування та бюлетенів по всій країні."
 cendem.16.a: "Це тимчасове рішення, яке влаштовує всіх."

 cendem.18.t: "Утворення Національно-революційної партії"
 cendem.18.d: "Народжена з попелу того, що залишилося від кількох соціалістичних рухів у Центральній Америці, сьогодні в Кецальтенанго утворилася Національно-революційна партія. Очолювана гватемальцем Сільверіо Ортісом, партія є досить поміркованим варіантом соціалізму порівняно з соціалістами старої школи, такими як Сандіно чи Марті, які були прямо заборонені іншими партіями до участі у виборах. Партія була змушена дати клятву іншим партіям не пов'язувати себе з радикалами, які колись занурили Центральну Америку в хаос, щоб дозволити їм брати участь у політиці. Їхня платформа земельної реформи, добробуту для робітничого класу та кращих прав для корінних жителів отримала неочікувану підтримку, і, незважаючи на поразку соціалізму в Центральній Америці, НРП все ще може стати значущою силою в Конфедерації."
 cendem.18.a: "Тільки час покаже, чи будуть вони такими ж сильними, як колись."

 cendem.19.t: "Позачергові вибори в Центральній Америці [GetYear] р."
 cendem.19.d: "У той час як бюлетені для голосування готуються в кожному місті нашої країни, наші громадяни задаються питанням, хто ж стане партією, яка буде керувати країною протягом наступних чотирьох років. Коли день виборів добігає кінця, бюлетені підраховуються, і результат..."
 cendem.19.a: "Коаліція на чолі з ЛП/НРП отримує голоси виборців!"
 cendem.19.b: "Коаліція на чолі з ЛП/ПДО перемагає!"
 cendem.19.c: "Коаліція на чолі з ПДО/ЛП здобуває перемогу!"
 cendem.19.e: "Коаліція на чолі з ЮП/ЛП перемагає з великим відривом!"
 cendem.19.f: "Коаліція на чолі з НРП/ЛП повертається!"

 cendem.20.t: "Вибори в Центральній Америці [GetYear] р."
 cendem.20.d: "У той час як бюлетені для голосування готуються в кожному місті нашої країни, наші громадяни задаються питанням, хто ж стане партією, яка буде керувати країною протягом наступних чотирьох років. Коли день виборів добігає кінця, бюлетені підраховуються, і результат..."
 cendem.20.a: "Коаліція на чолі з ЛП/НРП отримує голоси виборців!"
 cendem.20.b: "Коаліція на чолі з ЛП/ПДО перемагає!"
 cendem.20.c: "Коаліція на чолі з ПДО/ЛП здобуває перемогу!"
 cendem.20.e: "Коаліція на чолі з ЮП/ЛП перемагає з великим відривом!"
 cendem.20.f: "Коаліція на чолі з НРП/ЛП повертається!"

 cendem.30.t: "Внутрішні вибори в Лейбористській партії"
 cendem.30.d: "Після багатьох років майже гегемонії у правлячій партії Морено і Моралес були відсунуті на другорядні партійні позиції, оскільки популярність двох гватемальців Аревало і Арбенса стрімко зростає в партії. Обидва пропонують унікальний погляд на політику партії, але, схоже, вони не можуть дійти згоди щодо спільної позиції на майбутнє. Саме через це були призначені вибори, щоб вирішити, хто очолить Лейбористську партію на наступні роки."
 cendem.30.a: "Якобо Арбенц."
 cendem.30.b: "Хуан Хосе Аревало."

 cendem.31.t: "Внутрішні вибори в Ліберальній партії"
 cendem.31.d: "Протягом останніх років, у міру поширення лібералізму в Центральній Америці, майже беззаперечна гегемонія Сакаси в Ліберальній партії наближається до свого кінця. Останні опитування вказують на зростання популярності сальвадорця Альфонсо Кіньонеса Моліни, суперечливої фігури в Центральній Америці, оскільки він був відповідальним за створення політичної династії в Сальвадорі, сповненої корупції та зловживань. Однак він роками очищав своє ім'я, і його обіцянки поступово відвертають лібералів від Сакаси. Заклики до внутрішніх виборів у партії останнім часом лунали досить часто, і Сакаса дослухався до цих вимог. Тепер внутрішні вибори мають вирішити, хто очолить лібералів у найближчому майбутньому."
 cendem.31.a: "Сакаса зберігає свою позицію лідера."
 cendem.31.b: "Моліна здобуває несподівану перемогу!"

 cendem.32.t: "Внутрішні вибори в Лейбористській партії"
 cendem.32.d: "Посилаючись на свій похилий вік і загальну втому від політики, Артуро Араухо вирішив піти з посади лідера Лейбористської партії, щоб назавжди відійти від публічного життя. Оскільки один з останніх перших віталістів залишає громадське життя, партія призначила внутрішні вибори, щоб вирішити, хто буде новим лідером партії відтепер. У той час як Франсіско Секейра Морено все ще залишається важливою фігурою в партії, молодий гондураський медик Рамон Вілья Моралес стає все більш і більш популярним в партії, що робить його головним кандидатом на виборах. Поки партія підраховує бюлетені на внутрішніх виборах, результати..."
 cendem.32.a: "Рамон Вілья Моралес здобуває несподівану перемогу і змінює Араухо в партії."
 cendem.32.b: "Франсіско Секейра Морено отримує винагороду за своє терпіння і змінює Араужо в партії."

 cendem.33.t: "Смерть Сакаси та її наслідки для Ліберальної партії"
 cendem.33.d: "Ліберальну партію спіткала трагедія: у Манагуа помер Хуан Баутіста Сакаса. З його смертю Ліберальна партія опинилася в хаосі, оскільки не було жодного конкретного лідера, який міг би очолити партію після смерті Сакаси. Партія призначила нові внутрішні вибори, які оберуть нове обличчя Ліберальної партії на найближчі роки і вшанують спадщину Сакаси та багатьох ліберальних мислителів до нього."
 cendem.33.a: "Абелардо Куадра здобуває несподівану перемогу."
 cendem.33.b: "Моліна стає новим лідером партії."

 cendem.34.t: "Якобо Арбенс стає лідером Національно-революційної партії"
 cendem.34.d: "Після поразки на виборах від ЛП Якобо Арбенс познайомився з Хосе Мануелем Фортуні, молодим соціалістом, який був вражений пропозиціями Арбенса в Лейбористської партії. Коли вони стали близькими друзями, "Че Мануель" запропонував Арбенсу приєднатися до Національно-революційної партії, де, незважаючи на те, що він не поділяв загальних соціалістичних ідеалів більшості членів НРП, він здобув величезну популярність і повагу завдяки своїй компромісній натурі та турботі про добробут громадян по всій Центральній Америці. На виборах, що відбулися в НРП, Хакобо Арбенс здобув перемогу з переважною більшістю голосів і стане новим лідером партії на наступних виборах."
 cendem.34.a: "Чи піде НРП далі вправо? Чи Арбенц піде далі вліво?"

 cendem.35.t: "Смерть Моліни"
 cendem.35.d: "Альфонсо Кіньйонес Моліна помер у своєму будинку в Сан-Сальвадорі. Ексцентрична людина і правитель Сальвадору під час одного з найбільших економічних підйомів, зараз він оплакується багатьма лібералами по всій країні. За відсутності серйозних кандидатів, які могли б кинути йому виклик, здається, що Абелардо Куадра став єдиним кандидатом і де-факто лідером Ліберальної партії."
 cendem.35.a: "Абелардо Куадра приведе лібералів до перемоги!"

 cendem.36.t: "Смерть Азмії"
 cendem.36.d: "Азмітія Гонсалес померла від раптової зупинки серця. Його тлінні останки стали об'єктом численних вшанувань з боку Юніоністської партії та багатьох громадян нашої країни, які прагнули возз'єднання до того, як наші народи нарешті знову стануть єдиним цілим. Тепер він буде похований на Головному кладовищі міста Гватемала під прапором юніонізму, але його смерть не є кінцем для юніоністів. Вони призначили нові внутрішні вибори, щоб визначити наступника Азмітії, і два основні кандидати, гватемалець Хуліо Домінго Б'янкі Смоут і нікарагуанець Еміліано Чаморро Варгас, вже представили свої пропозиції щодо майбутнього партії. У той час як Б'янкі хоче продовжити спадщину Асмітії, Чаморро хоче реформувати юніоністів у більш традиційну консервативну партію, і настав час членам партії вирішити, яким має бути майбутнє Юніоністської партії."
 cendem.36.a: "Б'янкі перемагає і успішно змінює свого попередника."
 cendem.36.b: "Чаморро перемагає на виборах і реформує партію."

 cendem.37.t: "Лейбористська партія протестує!"
 cendem.37.d: "Після відновлення армії як символу гордості Центральної Америки, Лейбористської партія висловила публічний протест, закликаючи людей об'єднатися проти цього прояву того, що вони називають "сходинкою до нової автократії". Хоча їхні образи навряд чи зашкодили нашій позиції, багато людей, які побоюються, що військові можуть прийняти такі ж антидемократичні рішення, які вони приймали в останні роки, вступили до Лейбористської партії, щоб протистояти цьому впливу."
 cendem.37.a: "Наша армія потребує покращення іміджу."

 cendem.39.t: "Центральна Америка вимагає нашої інтеграції"
 cendem.39.d: "Сьогодні до Сан-Хосе прибула делегація Центральноамериканської Нації з наміром провести переговори про інтеграцію нашої країни до їхньої конфедерації. Хоча це викликало неоднозначну реакцію серед нашого населення, саме нам належить вирішити, що ми будемо робити щодо об'єднання з нашими колишніми братами."
 cendem.39.a: "Погодьтеся на їхню пропозицію і почніть працювати над об'єднавчими заходами."
 cendem.39.b: "Погодьтеся на їхню пропозицію, але вимагайте автономії в рамках союзу."
 cendem.39.c: "Відмовтеся від їхньої пропозиції."

 cendem.40.t: "Коста-Рика погоджується на інтеграцію"
 cendem.40.d: "Уряд Коста-Рики погодився знову інтегруватися в нашу країну. Коли червоно-синьо-білий прапор востаннє майорить над Коста-Рикою, народ радіє з того, що останній член колишньої федерації знову приєднався до нашої нації на правах рівних."
 cendem.40.a: "Це історичний день для Центральної Америки!"

 cendem.41.t: "Коста-Рика просить зберегти автономію в рамках союзу"
 cendem.41.d: "Наша делегація в Коста-Риці повідомила нам, що костариканці зацікавлені у приєднанні до центральноамериканської нації. Однак вони просять надати їм більшу автономію, ніж та, яку ми надали іншим членам конфедерації, до такої міри, що ми навряд чи матимемо над ними виконавчу владу. Якою має бути наша відповідь?"
 cendem.41.a: "Ми приймаємо їхні умови."
 cendem.41.b: "Відкликати делегацію. Ми вирішимо це силою!"

 cendem.42.t: "Коста-Рика відмовляється приєднуватися!"
 cendem.42.d: "Уряд Коста-Рики відхилив нашу пропозицію і відмовляється приєднатися до нашої нації. У той час як багато гарячих голів у партії уніоністів закликають до війни, щоб вирішити цю ситуацію, інші партії вважають таке рішення абсолютно огидним і просять залишити Коста-Рику в спокої. Однак, це може бути наш останній шанс об'єднати всіх членів колишньої Федеративної Республіки Центральної Америки, і ми повинні ретельно зважити наші варіанти."
 cendem.42.a: "Доброзичливо прийміть їхнє рішення і намагайтеся зберегти дружні стосунки."
 cendem.42.b: "Відкликати делегацію. Ми вирішимо це силою!"

 cendem.43.t: "Центральна Америка приймає наш запит"
 cendem.43.d: "Наші центральноамериканські брати прийняли умови нашої угоди, і тепер ми робимо крок до завершення нашої інтеграції в їхню країну."
 cendem.43.a: "Magnifico!"

 cendem.44.t: "Коста-Рика приєднується до Центральної Америки"
 cendem.44.d: "Коста-Рика вирішила приєднатися до центральноамериканських країн і вийшла з нашого альянсу. У нас немає причин не відпускати їх, щоб зберегти добрі стосунки з центральноамериканським народом."
 cendem.44.a: "Дуже добре."

 cendem.46.t: "Центральна Америка вимагає нашої інтеграції"
 cendem.46.d: "Сьогодні до Сьюдад-де-Панама прибула делегація центральноамериканської нації з наміром провести переговори про інтеграцію нашої країни до їхньої конфедерації. Хоча це викликало неоднозначну реакцію серед нашого населення, саме нам належить вирішити, що ми будемо робити щодо об'єднання з нашими потенційними братами."
 cendem.46.a: "Погодьтеся на їхню пропозицію і почніть працювати над об'єднавчими заходами."
 cendem.46.b: "Погодьтеся на їхню пропозицію, але вимагайте автономії в рамках союзу."
 cendem.46.c: "Відмовтеся від їхньої пропозиції."

 cendem.47.t: "Панама погоджується на інтеграцію"
 cendem.47.d: "Уряд Панами погодився знову інтегруватися в нашу націю. Коли червоно-синьо-білий прапор востаннє майорить над Панамою, люди з ентузіазмом дивляться на наших нових братів, і ми входимо в нове завтра."
 cendem.47.a: "Ще одна дипломатична перемога нашої держави!"

 cendem.48.t: "Панама вимагає автономії в рамках союзу!"
 cendem.48.d: "Наша делегація в Панамі повідомила нам, що панамці зацікавлені у приєднанні до центральноамериканської нації. Однак вони просять надати їм більшу автономію, ніж та, яку ми надали іншим членам конфедерації, до такої міри, що ми майже не матимемо над ними жодної виконавчої влади. Якою має бути наша відповідь?"
 cendem.48.a: "Ми приймаємо їхні умови."
 cendem.48.b: "Відкликати делегацію. Ми вирішимо це силою!"

 cendem.49.t: "Панама відмовляється приєднуватися!"
 cendem.49.d: "Уряд Панами відхилив нашу пропозицію і відмовляється приєднатися до нашої нації. У той час як багато гарячих голів в партії уніоністів закликають до війни, щоб вирішити цю ситуацію, інші партії вважають таке рішення абсолютно огидним і просять залишити Панаму в спокої. Однак, це може бути наш останній шанс нарешті об'єднати всю Центральну Америку, і ми повинні ретельно зважити наші варіанти."
 cendem.49.a: "Доброзичливо прийміть їхнє рішення і намагайтеся зберегти дружні стосунки."
 cendem.49.b: "Відкликати делегацію. Ми вирішимо це силою!"

 cendem.50.t: "Центральна Америка приймає наш запит"
 cendem.50.d: "Наші нові центральноамериканські брати прийняли умови нашої угоди, і тепер ми робимо крок до завершення нашої інтеграції в їхню країну."
 cendem.50.a: "Ми приєднаємося до них!"

 cendem.51.t: "Панама приєднується до Центральної Америки!"
 cendem.51.d: "Панама вирішила приєднатися до центральноамериканських країн і вийшла з нашого альянсу. У нас немає причин не відпускати їх, щоб зберегти добрі стосунки з центральноамериканським народом."
 cendem.51.a: "Дуже добре."

 cendem.100.t: "Universidad Zamorano"
 cendem.100.d: "Сьогодні Університет Заморано був заснований в Гондурасі за допомогою американського бізнесмена Семюеля Земуррея, одного з найвпливовіших акціонерів UFC. Магнат, який потребував більш кваліфікованих кадрів для своєї компанії, щедро заснував університет для нас, щоб ми могли користуватися ним за умови, що ми визнаємо цю установу приватною. Для того, щоб зміцнити свій персонал, він запросив відомого американського ботаніка Вілсона Попено, вдівця археолога Дороті Попено, який буде наглядати за всіма подіями в університеті і допомагати студентам швидше інтегруватися в робочі стандарти UFC."
 cendem.100.a: "Ще один крок до покращення нашої держави."

 cendem.101.t: "Universidad Centroamericana"
 cendem.101.d: "Compañía de Jesús вирішило зробити свій внесок у розвиток нашої країни, профінансувавши створення нового університету в Нікарагуа. Проект, який очолює священик-єзуїт Леон Паллес Годой, відкрив свої двері сьогодні, і наша партія вже запропонувала профінансувати кілька їхніх кар'єр, щоб зробити освіту доступною для більшої кількості нікарагуанців."
 cendem.101.a: "Ми вдячні."

 cendem.102.t: "Ciudad Universitaria 'Dr. Fabio Castillo Figueroa'"
 cendem.102.d: "Університет Сальвадору потребував розширення, і з часів, коли їхньою країною правив тиран Мартінес, університет був більш ніж готовий співпрацювати з урядом. Ми залучимо їх на свій бік, профінансувавши придбання садиби Сан-Карлос і розпочавши розширення їхніх приміщень. Сподіваємося, що це допоможе зберегти підтримку ЛП в Сальвадорі, а також покращити якість нашої професійної робочої сили в майбутньому."
 cendem.102.a: "Сан-Сальвадор стане місцем знань!"

 cendem.103.t: "Автономність Universidad Nacional de Honduras"
 cendem.103.d: "Національний університет Гондурасу перебуває під контролем католицької церкви з моменту його створення у 1847 році, коли він був відкритий за сприяння єпископа Франциско де Паула Кампоя-і-Переса. Наш уряд вирішив, що найкращий шлях вперед - це забезпечити секуляризацію наших приміщень і ухвалити "Органічний закон про Національний автономний університет Гондурасу", який поставить заклад під прямий контроль уряду і виділить йому річний бюджет, щоб дозволити більшій кількості студентів долучитися до пошуку вищої освіти."
 cendem.103.a: "У Гондурасі освіта нарешті звільнилася від утисків."

 cendem.104.t: "Інші сторони протестують проти нашого втручання!"
 cendem.104.d: "Реакція після оголошення війни була негайною. Оскільки війна була оголошена без повідомлення Конгресу, інші партії об'єдналися на знак протесту проти наших дій і активно закликають громадян Центральної Америки спалити свої призовні картки та вийти на вулиці на знак протесту проти наших дій. Навіть наші власні прихильники повільно відходять від нашої партії після цього необдуманого рішення, і у нас немає іншого вибору, окрім як прийняти наслідки наших дій."
 cendem.104.a: "Трясця твоїй матері! Так не повинно було бути!"

 cendem.105.t: "Автономність Universidad Nacional de Guatemala"
 cendem.105.d: "Гватемальські тирани, такі як Орельяна та Убіко, протягом багатьох років перетворили старий Національний університет Гватемали на державну маріонетку іноземних компаній, виганяючи студентів, які не погоджувалися з їхнім режимом, та сповільнюючи навчання деяких інших, щоб змусити їх підкоритися. Щоб запобігти цьому в майбутньому, ми проголошуємо повну автономію Університету. Відтепер Університет буде офіційно називатися Університетом Сан-Карлос де Гватемала і матиме власну виборчу систему та річний бюджет, який ми будемо коригувати відповідно до його потреб та проектів."
 cendem.105.a: "Ще один слід тиранії, стертий з нашої нації."

 cendem.106.t: "Вийшла книга "El Señor Presidente""
 cendem.106.d: "Гватемальський письменник Мігель Анхель Астуріас нарешті опублікував те, що багато хто вважає його шедевром. Автор стверджує, що закінчив книгу в 1933 році, змушений роками приховувати свій твір від авторитарних режимів, які піддавали його цензурі. Його книга, переймаючи деякі характеристики жанру магічного реалізму, досліджує природу диктатури та її вплив на суспільство в цілому. Багато хто проводить паралелі між книгою та спостереженнями Астуріаса за урядом Кабребри в Гватемалі, і вона швидко стає хітом як у нашій країні, так і в решті Латинської Америки, і навіть інші відомі письменники називають її "точкою відліку" для латиноамериканської літератури в цілому."
 cendem.106.a: "Майстерний літературний твір!"

 cendem.107.t: "Вартість нового паспорта для наших громадян"
 cendem.107.d: "Оскільки структура центральноамериканської нації стає сильнішою з кожним днем, ми вирішили позбутися старих паспортів старих індивідуальних членів федерації, і ми запровадимо центральноамериканський паспорт, щоб усі, хто подорожує світом, були відомі як центральноамериканці, а не як частина штучної конструкції, як це було з попередніми націями."
 cendem.107.a: "Ще один крок до об'єднання нашої нації."

 cendem.108.t: "Засновано Центральноамериканський банк!"
 cendem.108.d: "Після тривалих переговорів з кількома державними банківськими установами різних країн, всі сторони дійшли згоди створити Центральноамериканський банк, фактично ліквідувавши всі попередні державні банківські установи та передавши їхні активи, як державні, так і приватні, під юрисдикцію нової установи. Цей крок, безумовно, допоможе зменшити бюрократію і полегшить фінансування проектів по всій країні, оскільки тепер нам потрібно буде звертатися лише до одного банку замість того, щоб збирати кошти з кількох інших для одного проекту. Це об'єднання також дозволило нам отримати значний додатковий капітал, який стане в нагоді для проведення майбутніх реформ."
 cendem.108.a: "Об'єднавши наші зусилля, ми дійсно можемо досягти величі."

 cendem.109.t: "Наші фермери страждають від нашої автаркії"
 cendem.109.d: "Оскільки ми дозволяємо іноземним компаніям входити в нашу країну, сільські райони країни спостерігають масовий відтік до міст, де багато нових галузей промисловості гостро потребують працівників. Фермерські господарства та плантації не можуть конкурувати із заробітною платою, яку пропонує промисловий сектор, і це спричиняє гострий дефіцит робочої сили в аграрному секторі, знижуючи рівень виробництва та завдаючи шкоди сільському селянству."
 cendem.109.a: "Це - ціна прогресу."

 cendem.110.t: "Експедиції, які шукали ресурси, закінчилися невдачею"
 cendem.110.d: "Щоб досягти повної автаркії, ми відправили кілька експедицій на розвідку ресурсів по всій нашій країні. Однак наші експедиції повернулися, і нових ресурсів майже не знайдено, жодного, який можна було б експлуатувати на промисловому рівні. На жаль, ми змушені приймати іноземні ресурси, оскільки не можемо забезпечити себе власними ресурсами."
 cendem.110.a: "Тоді нам доведеться зосередитися на промисловості..."

 cendem.111.t: "Галузевий звіт про останні реформи"
 cendem.111.d: "Оскільки наші промислові інвестиції почали звітувати про прибутки, ці звіти є невтішними порівняно з нашими прогнозами, коли ми розпочинали проект. Здається, що, незважаючи на те, скільки ми інвестуємо в промисловість та інфраструктуру, ми не можемо повністю досягти автаркії, оскільки це шкодить нашому сільському селянству, а промисловість залежить від імпорту іноземної сировини, щоб працювати. Однак промислові інвестиції принесли значні статки населенню наших міст, і хоча автаркія зараз все більше і більше виявляється неможливою, ми все ще отримуємо вигоду від наших інвестицій."
 cendem.111.a: "Що ж, відтепер нам доведеться збалансувати нашу систему."

 cendem.112.t: "Рівні закони для рівних людей"
 cendem.112.d: "Просуваючи нове законодавство по всій країні, ми помічаємо все більше і більше регіональних законів, які підривають життєдіяльність чорношкірого та корінного населення нашої країни. Вступаючи в нову епоху для нашого субконтиненту, ми докладаємо всіх зусиль, щоб очиститися від залишків цих деспотичних законів і по-справжньому прийняти ідеали громадянського націоналізму, дозволивши цим меншинам по-справжньому брати участь у прийнятті рішень і повсякденних справах нашої нації. Для цього президент [Root.GetLeader] видав указ про скасування всіх старих упереджень, що випливають зі старих законів, а також про дотримання нових федеральних законів в окремих регіонах. Враховуючи децентралізований підхід НРП, це стало несподіванкою для ЛП, але це крок, який підтримують ЛП і ЮП, що дозволяє ухвалити законодавство без подальших проблем."
 cendem.112.a: "Різноманітність - це не слабкість, а сила!"

 cendem.113.t: "Обмеження військових"
 cendem.113.d: "Після десятиліть авторитаризму, які пережила Центральна Америка, президент [Root.GetLeader] вирішив провести низку законодавчих реформ, щоб обмежити військову владу суто національною обороною, і запропонував внести до конституції кілька запобіжників, щоб запобігти повторенню військового перевороту."
 cendem.113.a: "Ми прагнемо уникнути помилок минулого."

 cendem.114.t: "Розпочалися судові процеси над корупціонерами"
 cendem.114.d: "Після тривалих дебатів з ЛП, конгрес нарешті санкціонував проведення судових процесів над корупціонерами. Розпочато поглиблене національне розслідування, в ході якого були названі імена кількох важливих компаній, включаючи United Fruit Company. Ці особи будуть притягнуті до відповідальності за скоєні ними злочини, на їхні товари буде накладено ембарго, а в крайньому випадку їм загрожує тюремне ув'язнення. Сподіваємося, що цей процес завершиться досить скоро і без серйозних наслідків."
 cendem.114.a: "Гроші не врятують вас від швидкого молота правосуддя!"

 cendem.115.t: "Закони про націоналізацію викликають суперечки"
 cendem.115.d: "Після того, як наші закони про націоналізацію вдалося ухвалити дуже незначною більшістю голосів, кілька представників Юніоністської партії та Ліберальної партії зібралися разом, щоб висловити своє невдоволення таким поворотом подій, навіть звинувативши нас у спробі колективізації економіки. Хоча ці образи - не більше ніж гучні слова, ми усвідомлюємо, що цей закон викликає суспільне занепокоєння, і ми повинні намагатися обмежити його застосування лише ключовими секторами економіки."
 cendem.115.a: "Потрібно акуратно нанизувати нитки."

 cendem.116.t: "Корупційні судові процеси завершилися"
 cendem.116.d: "Після того, як кілька сотень співробітників і небайдужих громадян дали свідчення і були представлені вагомі докази, близько 500 осіб, серед яких були високопоставлені політики, промислові та сільські барони, були викриті в розтраті коштів і незаконному збагаченні, і були засуджені до штрафу в 4 мільйони доларів і різних термінів ув'язнення в залежності від тяжкості їхніх злочинів. Хоча на місцевому рівні, ймовірно, все ще існує багато корупції, загальна мета партії була досягнута. Хоча боротьба з корупцією триватиме, вона буде вестися повільніше і буде делегована окремим штатам."
 cendem.116.a: "Майбутнє стало трохи світлішим."

 cendem.201.t: "[FROM.FROM.GetNonIdeologyNameDef] хоче підписати Договір про дружбу"
 cendem.201.d: "[FROM.FROM.GetNameDefCap] зв'язався сьогодні з нашим посольством, щоб ми розглянули договір про дружбу, який схвалила їхня палата депутатів. У самій пропозиції детально описані дипломатичні запевнення, що обидві країни обіцяють захищати одна одну у випадку вторгнення, а також зниження тарифів на торгівлю між нашою та їхньою країнами, і навіть заявлено, що вони готові створити зону вільної торгівлі в майбутньому, якщо договір буде прийнято. Що ж нам робити?"
 cendem.201.a: "Прийняти їхню пропозицію."
 cendem.201.b: "Скажіть їм, що ми не можемо, ми..."

 cendem.202.t: "Договір про дружбу з [FROM.GetNonIdeologyName] прийнято"
 cendem.202.d: "[FROM.GetAdjective]ий уряд погодився на нашу пропозицію і готовий продовжити подальші переговори щодо покращення відносин між нашими країнами в найближчому майбутньому."
 cendem.202.a: "Ми цінуємо, що наші брати знову поруч."

 cendem.203.t: "Договір про дружбу з [FROM.GetNonIdeologyName] відхилено"
 cendem.203.d: "[FROM.GetAdjective]ий уряд відхилив нашу дипломатичну пропозицію, і хоча вони заявили, що готові продовжувати дипломатичні відносини з нашою країною, їхня відмова від нашої пропозиції, безумовно, відкинула наші відносини назад в осяжному майбутньому."
 cendem.203.a: "Як шкода."

 cendem.225.t: "Протести проти соціалістів"
 cendem.225.d: "Після підрахунку голосів на виборах перемогу здобула соціалістична НРП. Це одразу ж викликало протести з боку Юніоністської партії, яка заявила, що вибори були сфальсифіковані, і що соціалісти збираються привести республіку до катастрофи. Хоча їхні протести завдають нам публічної шкоди, ми все ще утримуємо слабкий контроль над депутатською палатою за допомогою ЛП, але нам доведеться діяти обережно, щоб уникнути об'єднання проти нас юніоністської та ліберальної партій, оскільки це призведе до блокування наших законів як у Сенаті, так і в Палаті депутатів."
 cendem.225.a: "Ми виграли народне голосування чесно і справедливо, і вони повинні це поважати."

 cendem.226.t: "[FROM.GetNonIdeologyName] надсилає запит на приєднання до [ROOT.GetFactionName]"
 cendem.226.d: "Сьогодні до нашої столиці прибула делегація з Центральної Америки, яка офіційно звернулася з проханням приєднатися до [ROOT.GetFactionName]. Хоча центральноамериканська країна має досить невеликі військові сили і дуже обмежені ресурси, наявність ще одного союзника в Центральній Америці може виявитися корисною для нашої справи, оскільки з їхньою допомогою ми зможемо обійти Панамський канал. Що ми повинні їм сказати?"
 cendem.226.a: "Привітайте їх."
 cendem.226.b: "Центральна Америка нам не потрібна."

 cendem.227.t: "[FROM.GetNonIdeologyNameDefCap] приймає"
 cendem.227.d: "[FROM.GetNonIdeologyNameDefCap] погодився на наш запит, і ми приєднуємося до лав [FROM.GetFactionName]. Це великий дипломатичний крок для нашої новонародженої нації!"
 cendem.227.a: "Тепер ми стоїмо разом."

 cendem.228.t: "[FROM.GetNonIdeologyNameDefCap] відмовляється"
 cendem.228.d: "[FROM.GetNonIdeologyNameDefCap] відхилили наш запит, і хоча вони бажають підтримувати добрі дипломатичні відносини, вони не зацікавлені у подальшому розвитку військових зв'язків з нами."
 cendem.228.a: "Доведеться обійтися без них."

 cendem.235.t: "Центральна Америка просить підтримати їхній нейтралітет"
 cendem.235.d: "Центральноамериканська нація нещодавно оголосила про свій нейтралітет у світових справах і звернулася до нашого уряду з проханням визнати їхню позицію та захистити їх у разі виникнення конфлікту. Хоча Центральна Америка знаходиться у відносно безпечному місці на Центральноамериканському субконтиненті, ми не повинні недооцінювати агресивність її сусідів, тому ми повинні ретельно розглянути це прохання..."
 cendem.235.a: "Прийняти їхнє прохання."
 cendem.235.b: "Ми не можемо втручатися у справи Центральної Америки, відмовлятися від їхньої пропозиції."

 cendem.236.t: "Канада погоджується підтримати наш нейтралітет"
 cendem.236.d: "Канада вирішила визнати наш нейтралітет і висловила готовність втрутитися, якщо іноземна держава вирішить оголосити війну нашій мирній нації."
 cendem.236.a: "Ми дуже вдячні."

 cendem.237.t: "Канда відмовляється підтримувати наш нейтралітет"
 cendem.237.d: "Канада вирішила не підтримувати наш нейтралітет у світових справах, і хоча вони висловили свою готовність зробити це, вони заявили, що наразі не мають достатніх сил, щоб гарантувати нам його дотримання."
 cendem.237.a: "Доведеться шукати когось іншого..."

 cendem.238.t: "Центральна Америка просить підтримати їхній нейтралітет"
 cendem.238.d: "Центральноамериканська нація нещодавно оголосила про свій нейтралітет у світових справах і звернулася до нашого уряду з проханням визнати їхню позицію та захистити їх у разі виникнення конфлікту. Хоча Центральна Америка знаходиться у відносно безпечному місці на Центральноамериканському субконтиненті, ми не повинні недооцінювати агресивність її сусідів, тому ми повинні ретельно розглянути це прохання..."
 cendem.238.a: "Прийняти їхню пропозицію."
 cendem.238.b: "Ми не можемо втручатися у справи Центральної Америки, відмовтеся від їхньої пропозиції."

 cendem.239.t: "Сполучені Штати згодні підтримати наш нейтралітет"
 cendem.239.d: "Сполучені Штати вирішили визнати наш нейтралітет і висловили готовність втрутитися, якщо іноземна держава вирішить оголосити війну нашій мирній нації."
 cendem.239.a: "Доведеться обійтися без них."

 cendem.240.t: "США відмовляються підтримувати наш нейтралітет"
 cendem.240.d: "Сполучені Штати вирішили не підтримувати наш нейтралітет у світових справах, і хоча вони висловили свою готовність зробити це, вони заявили, що наразі не мають достатньо сил, щоб гарантувати нам його дотримання."
 cendem.240.a: "Доведеться шукати когось іншого..."

 cendem.241.t: "Військові паради"
 cendem.241.d: "Після кількох днів підготовки і пропаганди, сьогодні ми нарешті святкуємо центральноамериканський патріотизм: кожна регіональна армія організовує паради в своїх регіональних столицях, а делегації від кожної нації беруть участь у параді з цієї особливої нагоди. Маршируючи під звуки таких пісень, як "Amor Patrio" або "Marcha de Gerardo Barrios", ми стоїмо по-справжньому об'єднані як одна нація, навіть якщо ми цінуємо наші відмінності."
 cendem.241.a: "Ми святкуємо заради кращого завтра разом."

 cendem.242.t: "Центральна Америка готується до вторгнення"
 cendem.242.d: "Наша розвідка повідомляє, що центральноамериканська країна накопичує свої війська на наших кордонах. Хоча вони, можливо, ще не заявили про свої дипломатичні наміри, очевидно, що напруженість висока і напад може статися будь-якої миті."
 cendem.242.a: "Нам треба підготуватися."

