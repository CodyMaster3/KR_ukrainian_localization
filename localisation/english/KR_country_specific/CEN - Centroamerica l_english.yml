 cenmil.246.d: "The Armada Republicana Centroamericana will need a main naval base to operate from in the Caribbean Sea, as our current ports are unsuited for the needs of the navy."
 cenmil.246.a: "Puerto Barrios."
 cenmil.246.b: "Puerto Castilla."
 cenmil.246.c: "Ciudad de Belize."
