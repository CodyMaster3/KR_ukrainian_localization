 cenmil.9.t: "Maximiliano Hernandez' Speech"
 cenmil.9.d: "Maximiliano Hernandez Martinez, the leader of the Partido Nacional, the most radical faction in the congress, has reserved an hour of speech time in front of the congress. Known for his immense hate for Syndicalists and opponents in general, he is most (in)famous for his actions in the 1932 peasant uprising.\n\n'Dear Congressmen, dear men who have let us to victory against the godless Syndicalist, the crusade against Syndicalism is not over! Our Mexican neighbours suffer from an extensive case of Syndicalism, and our neighbours to the south are being tempted into the hands of the Internationale. As a beacon of liberty and prosperity, the Central American Republic needs a powerful, strong and unifying leader to lead us in the eternal struggle against the godless traitors! Our men will fight in the jungle, in the hills, in the mountains and in the cities, and we will never surrender to those who wish the foundations of society destroyed!'"
 cenmil.9.a: "Martinez will lead us to victory!"
 cenmil.9.b: "Martinez will lead us to ruins..."

 cenmil.10.t: "Jorge Ubico holds a Patriotic Speech"
 cenmil.10.d.yes.martinez: "Maximiliano Hernandez' speech has left quite an impression on the members of the congress, however not everyone was happy with his terms and conditions. Jorge Ubico, the leader of the Partido de Unificación, has written his own speech to counter Hernandez', and has presented it in front of the congress, while also transmitting it to the entire Union via radio.\n\n'Central America has been often seen as backwards by the outside world. Our roads have been described as lethal, our nations as corrupt and violent, and our economies as inefficient and underdeveloped.\nNo longer, the glorious Union and shall prove to the world that Central America is the land of the brave, strong and innovative! No longer will we suffer under the traitorous Syndicalist regimes, no longer will we suffer from corrupt officials, no longer will we suffer under division!\nWe need a strong, powerful regime, with a strong powerful leader, to finally reach the future, so to every congressman, to every citizen of the Union, to everyone I say, I will bring prosperity to our glorious Union! Only the brave and strong will achieve greatness, only those with willpower will go down in history, only those who lead their nation to glory will be remembered forever!\n\nThe Central American Republic shall march towards civilisation! Long live the Union and long live every Central American citizen!'"
 cenmil.10.d.no.martinez: "Jorge Ubico, the leader of the Partido de Unificación, has written a highly patriotic speech, hoping to convince the people for his own cause, and has presented it in front of the congress, while also transmitting it to the entire Union via radio.\n\n'Central America has been often seen as backwards by the outside world. Our roads have been described as lethal, our nations as corrupt and violent, and our economies as inefficient and underdeveloped.\nNo longer, the glorious Union and shall prove to the world that Central America is the land of the brave, strong and innovate! No longer will we suffer under the traitorous Syndicalist regimes, no longer will we suffer from corrupt officials, no longer will we suffer under division!\nWe need a strong, powerful regime, with a strong powerful leader, to finally reach the future, so to every congressman, to every citizen of the Union, to everyone I say, I will bring prosperity to our glorious Union! Only the brave and strong will achieve greatness, only those with willpower will go down in history, only those who lead their nation to glory will be remembered forever!\n\nThe Central American Republic shall march towards civilisation! Long live the Union and long live every Central American citizen!'"
 cenmil.10.a: "Jorge Ubico will solve the problems that plague our Union!"
 cenmil.10.b: "Napoleon failed in the end, and Ubico seems to be going the same route..."

 cenmil.11.t: "Voting Commences"
 cenmil.11.d: "For multiple weeks the Military Congress of Central America has been meeting in Guatemala City to discuss and decide the future of the Union. Speeches, arguments, disputes and bribery have been common place in order to convince (or force) congressmen to join and vote for one of the factions, and the three strongmen who lead them respectively have been doing their best to secure as many votes as possible. The last meeting of the congress will be held in a few days, and it will decide the future of the Union as the new president will be elected to lead."
 cenmil.11.a: "Exciting!"

 cenmil.12.t.somoza: "Presidential Elections - AM Victory"
 cenmil.12.t.ubico: "Presidential Elections - PU Victory"
 cenmil.12.t.martinez: "Presidential Elections - PN Victory"
 cenmil.12.t.draw: "Presidential Elections - Draw"
 cenmil.12.d.somoza: "The last meeting of the Military Congress of Central America has been called to an end today. For hours, congressmen have cast their votes, bets have been concluded and bribes have been exchanged. The voting has ended after multiple long and exhausting hours, and more painful hours have followed as the votes have been counted by independent military men.\nIn the end, Somoza Garcia has been able to get a majority of the votes in the first turn, rendering him the first president of the Central America Republic."
 cenmil.12.d.ubico: "The last meeting of the Military Congress of Central America has been called to an end today. For hours, congressmen have cast their votes, bets have been concluded and bribes have been exchanged. The voting has ended after multiple long and exhausting hours, and more painful hours have followed as the votes have been counted by independent military men.\nIn the end, Jorge Ubico has been able to get a majority of the votes in the first turn, rendering him the first president of the Central America Republic."
 cenmil.12.d.martinez: "The last meeting of the Military Congress of Central America has been called to an end today. For hours, congressmen have cast their votes, bets have been concluded and bribes have been exchanged. The voting has ended after multiple long and exhausting hours, and more painful hours have followed as the votes have been counted by independent military men.\nIn the end, Maximiliano Hernandez has been able to get a majority of the votes in the first turn, rendering him the first president of the Central America Republic."
 cenmil.12.d.draw: "The last meeting of the Military Congress of Central America has been called to an end today. For hours, congressmen have cast their votes, bets have been concluded and bribes have been exchanged. The voting has ended after multiple long and exhausting hours, and more painful hours have followed as the votes have been counted by independent military men.\nIn the end, no candidate has been able to get a majority, meaning that the various factions will have to form a coalition government to rule the Central America Republic."
 cenmil.12.a: "Long live President Somoza Garcia!"
 cenmil.12.b: "Long live President Jorge Ubico!"
 cenmil.12.c: "Long live President Maximiliano Hernandez!"
 cenmil.12.a.draw: "A coalition is formed under Somoza Garcia"
 cenmil.12.b.draw: "A coalition is formed under Jorge Ubico"
 cenmil.12.c.draw: "A coalition is formed under Maximiliano Hernandez"
 cenmil.12.liegnitz: "We have ceased to be a military regime."

 cenmil.13.t: "Dealing with the other Military Factions"
 cenmil.13.d: "An One-Party State, as the name implies, has to be dominated and controlled by a single party. It will be an easy task to get rid of the democratic and syndicalist opposition, however the other military factions will not surrender. Now that we have been victorious in the Congress, we will need to get rid of our opponents..."
 cenmil.13.a: "Destroy them."
 cenmil.13.b: "The military sticks together!"

 cenmil.14.t: "Military Rivalries Appear"
 cenmil.14.d: "It seems as that our move to destroy opposition inside the military has left it disorganised and split. Despite careful planning, many brigades have declared their loyalty to their former commanders before the unification has been completed."
 cenmil.14.a: "Dismiss the disloyal brigades."

 cenmil.15.t: "Dedicate More Manpower to the Police?"
 cenmil.15.d: "With the passing of the new, harsher laws, we're now finding ourselves with a dismal lack of police officers to enforce them. While we could draw from our Army's manpower pool to resolve this issue, it may just fan the flames of civilian discontent who may see this as a militarisation of the police."
 cenmil.15.a: "Yes, Dedicate More Manpower"
 cenmil.15.b: "No, We Don't Need to Anger the Public Further"

 cenmil.16.t: "The Civilian Puppet State"
 cenmil.16.d: "The AM has been victorious in the congress thanks to the major support from the population, however now they expect us to fulfil our promises. Betraying them would risk an open rebellion, however Somoza has never actually planned to hand over any power to the civilian population. In order to avoid a second revolution, a civilian state has to be created, while being controlled by the military. However, in order to achieve legitimacy, how much are we willing to negotiate with the civilian politicians?"
 cenmil.16.a: "Lift the ban on opposition parties but only approve loyal politicians."
 cenmil.16.b: "Permit some civilian opposition but only led be controllable politicians."
 cenmil.16.c: "Solidify our power with bribes and threats!"

 cenmil.17.t: "Presidential Elections"
 cenmil.17.d: "The people do not seem satisfied by the liberties and freedoms we have given to them, as they are demonstrating in favour of new elections. However, unlike the congress election, the people want to vote themselves and decide their own president. Those demands are quite crazy, but we shouldn't risk a second revolution.\n\nAfter countless hours of voting and waiting, the election bureaus have finally closed their doors and the votes have been revealed to the election commission. There has been no reported incidents of bribery or election rigging... at least none that the military would permit to be reported."
 cenmil.17.a: "The winner is Somoza García!"
 cenmil.17.b: "The AM has received an absolute majority!"
 cenmil.17.c: "Somoza García has secured a second term!"

 cenmil.18.t: "Denunciation of the Elections"
 cenmil.18.d: "The streets of Central America have been filled with protestors and traitors who believe that the president election has been rigged in favour of the Somoza García and the AM!"
 cenmil.18.a: "Nonsense..."

 cenmil.36.t: "Ubico's Inauguration"
 cenmil.36.d: "The Partido de Unificación under the leadership of General Jorge Ubico Castañeda has solidified their position in charge of the Central American Republic.\n\nUbico, now the first president of the Union, has been forced to combat Syndicalist revolutionaries, democratic agitators and traitors in the military, however he has proven his adamancy and his incorruptibility during the times of troubles that now lie behind us. Jorge Ubico, who has often referred to himself as the Napoleon of Central America, has proven to the citizens of Central America that he is ready to 'march towards civilisation', as he had promised during his most famous radio transmission. Crowds have gathered today in Guatemala City for the inauguration of Jorge Ubico, and throughout the Union, the same sentence could be heard..."
 cenmil.36.a: "Long Live Jorge Ubico, Long Live the Republic!"

 cenmil.37.t: "Jorge Ubico travels the Union"
 cenmil.37.d: "As a true president of the people, Jorge Ubico has announced today that he will be travelling across Central America, visiting every larger and smaller city as well as the beautiful country sides of the Union. He will be crossing the Union by car and plane, in order to be able to meet as many citizens of the Republic and to so that he can see every corner of our beautiful union. He will be leaving today for Quetzaltenango, after which he will continue to the disputed region of Belize. Along his route, which has been published in all major newspapers of the Union, crowds of cheerful and loyal citizens have gathered in order to see and meet the president personally."
 cenmil.37.a: "Onwards!"

 cenmil.38.t: "Jorge Ubico arrives in Belize"
 cenmil.38.d: "On the second destination of his tour of the Republic, Jorge Ubico has arrived in Belize City.\n\nBelize, a former British colony under control of Guatemala and later the Central American Republic since the collapse of the British Empire, has remain a claim of the West Indies Federation, despite being no longer under British control for almost two decades. Jorge Ubico's visit, which was greeted with a flood of Republican flags, proves that the people of Belize truly feel as a part of the Union, and not part of the rotten federation across the sea.\n\nThe next destination is the Honduran border city of San Pedro Sula, which now is the main Atlantic port of Central America."
 cenmil.38.a: "Ubico truly unites our Republic."

 cenmil.39.t: "Jorge Ubico crosses the Honduran country side"
 cenmil.39.d: "Honduras, the former bastion against the Syndicalist traitors of Nicaragua, has suffered under the status of frontier against an hostile force. The country side is the home to much of the poor population of Honduras, who can just keep themselves over water with the little they have. Jorge Ubico, who is currently travelling from San Pedro Sula towards Matagalpa, Nicaragua, has taken a major detour to visit as much of rural Honduras as possible. No matter where he arrives, the commonly illiterate citizens greet him with the utmost respect and hospitality, waving the Republican flag along his route. Jorge Ubico has promised to aid every man, woman and child of Central America, no matter their social class or rank, and has kept his promise along the way. By listening to the needs and demands of the common man, Ubico has gained much popularity in the country side, which will aid him in his 'march towards civilisation'."
 cenmil.39.a: "How could anyone not support Ubico?"

 cenmil.40.t: "Syndicalist traitors attack Ubico!"
 cenmil.40.d: "On route towards Managua, the capital of Nicaragua, a group of Syndicalist traitors and terrorists have attempted to ambush Ubico, and end the life of our great president!\n\nLuckily, the Syndicalists, just like their ideology, were not smart enough to cover up their plans, and have been discovered by brave loyalists! As the group of traitors was preparing to ambush the president's car using multiple French rifles, loyalist police forces have overwhelmed and arrested the terrorists. Jorge Ubico and his companions have not been present during the combat between the loyalists and traitors, and as such have not been hurt.\n\nDespite the risks that Ubico has taken, travelling in an open top car through the homeland of Central American Syndicalism, no threatening attacks have happened so far."
 cenmil.40.a: "Good Riddance."

 cenmil.41.t: "Jorge Ubico crosses El Salvador by train"
 cenmil.41.d: "The railway, the symbol of the industrialisation and of westernisation, only passes through limited parts of Central America. One of the largest tracks are located in El Salvador, connecting the ports of Acajutla and Cutuco and passing through San Salvador and San Miguel. Today, a special train has carried Jorge Ubico from San Miguel to the Salvadorian capital. Stopping in Usulutan, Zacatecoluga, San Vincente and other stations along the railway, at each point has he been greeted by cheerful crowds and the Republican flag. Upon his arrival in San Salvador, he announced that he will be providing more funding and incentives for a Trans-Central American railway, which will also be open for civilian transportation."
 cenmil.41.a: "The railway will be a cornerstone of the March Towards Civilisation."

 cenmil.42.t: "Jorge Ubico is back in Guatemala City"
 cenmil.42.d: "After more than a month of touring Central America, visiting all corners of the Union and all social classes, Jorge Ubico has arrived in Guatemala City. The tour has proven to be a genius marketing stunt, and Jorge Ubico's popularity has increased drastically throughout all regions of the Union. In front of the presidential palace, a massive crowd has greeted Jorge Ubico, who later made a radio broadcasted speech. During the tour, Ubico has promised many reforms, and the people are convinced that he will go through with all of them."
 cenmil.42.a: "Welcome Back!"

 cenmil.43.t: "Jorge Ubico's Statue is completed"
 cenmil.43.d: "President Jorge Ubico, the hero of the Guatemalan Civil War, the saviour Central America from the Syndicalist traitors, will now forever watch the President's Palace.\n\nThe construction of his statue, which dominates the plaza in front of the palace, has been started when the Guatemalan flag was still on top of the palace's flag pole, when Central America was still divided due to the Syndicalist traitors.\n\nHowever now, the beautiful flag of the united Republic is guarding the entrance of the palace, all thanks to our hero, Jorge Ubico. The inauguration, on this beautiful day of June, has been declared a holiday so that all workers, students and intellectuals of Central America have the possibility of honouring our great leader.\n\nThe crowds which have gathered to see the statue are estimated at more than twenty thousand brave citizens, and the Republican flag is waving in every street of Guatemala City on this blessed day."
 cenmil.43.a: "An impressive statue for an impressive leader."

 cenmil.200.t: "Supporting a side in the Civil War"
 cenmil.200.d: "The United States of America have fallen into a second civil war, more destructive than the first one. Central America has always been deeply connected with the United States due to the United Fruit Company and similar businesses, however the military is divided on who to help. Some are advocating to aid the official United States government, while others would rather support the new American Union State. Depending on which side we choose, the victory or defeat of said faction could have severe consequences."
 cenmil.200.a: "Help the official regime!"
 cenmil.200.b: "Support the Union State!"

 cenmil.201.t: "The Central American Republic asks for protection"
 cenmil.201.d: "The Central American Republic has put forth a request to our nation to protect it from their enemies who threaten the integrity and survival of the Republic. Accepting their request would ultimately lead to them joining our faction, however committing ourselves to their defence could upset the already fragile balance of power of the region."
 cenmil.201.a: "Guarantee their Independence."
 cenmil.201.b: "Where is Central America again?"

 cenmil.202.t: "The Central American Republic asks to join our faction"
 cenmil.202.d: "The Central American Republic has put forth a request to join our military faction. While we could receive an additional ally who could potentially control the Panama Canal in the future, the balance of power of the region could be destroyed through such a move."
 cenmil.202.a: "Accept their Demand."
 cenmil.202.b: "Central America is by Brazil, right?"

 cenmil.203.t: "The Status of Belize"
 cenmil.203.d: "Occupied during the British Revolution of 1925, British Honduras, or as it is now known as Belize, has been part of Guatemala ever since. Now that Guatemala has evolved into the Central American Republic, Belize remains a part of our nation. However, the British, better said the West Indies Federation, still claim Belize as a rightful part of their nation, which renders the full integration of Belize impossible. Our only possibility to set up ties with the Entente is to return the land, but this would severely hurt our international prestige. Keeping will however forever lock us from the Entente."
 cenmil.203.a: "Return Belize."
 cenmil.203.b: "Offer a Deal to the Federation."

 cenmil.204.t: "Central America demands that we revoke our Belizean claim"
 cenmil.204.d: "The Central American government has sent us a deal concerning the former colony of Belize. They demand that we renounce our claim on Belize and recognise its ownership by Central America, and in exchange our two nations will sign favourable trade deals to revive business ties."
 cenmil.204.a: "Accept the Deal."
 cenmil.204.b: "Crazy and unacceptable terms!"

 cenmil.205.t: "The Federation has refused our terms!"
 cenmil.205.d: "The West Indies Federation have refused to revoke their claim on Belize and have called our terms crazy and unacceptable!"
 cenmil.205.a: "Back off and maintain the Status-Quo."
 cenmil.205.b: "Place an Embargo on the Federation!"

 cenmil.206.t: "Central America embargoes us!"
 cenmil.206.d: "Angry about our adamant position concerning the status of Belize, the Central American government has placed an embargo against us! They have promised to improve trade ties, but now they have made the opposite. While this will hurt both of our economies, giving in now would be a political humiliation."
 cenmil.206.a: "We will have to accept their terms."
 cenmil.206.b: "What is there even to trade with Central America?"

 cenmil.207.t: "The Federation has cut all ties with us!"
 cenmil.207.d: "The West Indies Federation has ignored our warnings, and is now ignoring our embargo! It seems like the dispute over Belize will never end..."
 cenmil.207.a: "Maintain the Embargo."

 cenmil.208.t: "The Federation has revoked their claim!"
 cenmil.208.d: "The West Indies Federation has finally accepted to revoke their claims on Belize, which will open the path for its full integration."
 cenmil.208.a: "Great!"

 cenmil.209.t: "Our request has been accepted"
 cenmil.209.d: "We have secured the guarantee we have requested and now are protected from the enemies of the Republic."
 cenmil.209.a: "Great!"

 cenmil.210.t: "Our request has been denied"
 cenmil.210.d: "We have failed to secure the guarantee we have requested and now remain alone against the enemies of the Republic."
 cenmil.210.a: "Disappointing."

 cenmil.211.t: "Our request has been accepted"
 cenmil.211.d: "We have been formally accepted into the faction and can now participate in the international crusade against Syndicalism!"
 cenmil.211.a: "Great!"

 cenmil.212.t: "Our request has been denied"
 cenmil.212.d: "We have not been accepted into the faction, but we will continue our struggle against Syndicalism on our own."
 cenmil.212.a: "Disappointing."

 cenmil.220.t: "The Status of the IRCA"
 cenmil.220.d: "The International Railways of Central America, short IRCA, has held the monopoly on rail transportation and the ownership of most railway tracks in Central America since 1912. The IRCA, now part of the United Fruit Company, will be a major partner or obstacle in our quest to lay the railway from Guatemala to Panama. Previous Guatemalan administrations have signed various deals with the IRCA, and it is now up to us if we respect these signatures or break the deals in favour of a state-controlled railway."
 cenmil.220.a: "Grant them a monopoly as long as they follow our orders."
 cenmil.220.b: "Respect the previous deals."
 cenmil.220.c: "Nationalise the IRCA."

 cenmil.221.t: "The Planning of the Railway"
 cenmil.221.d: "Building a railway across the harsh terrain of Central America is not an easy task, and a proper railway suited for all kinds of transportation needs will be very expensive. As the Trans-Central American railway is a major prestige project for the government, some advocate that the government takes over the entire cost of the railway. While very costly, that would also guarantee state control of the rails. At the same time, foreign investors are also interested in the construction of the railway and could take over part of the costs."
 cenmil.221.a: "Let the investors handle the costs."
 cenmil.221.b: "Take over parts of the bill."
 cenmil.221.c: "Fund the project only with government money."

 cenmil.222.t: "Lack of funding for the next rail section"
 cenmil.222.d: "While the expansion of the already existing IRCA tracks was relatively cheap, the extension towards Tegucigalpa has proven to be very costly. The budget planned for this section has already been exceeded and the railway is still a long distance from the Honduran city. The hilly terrain has caused major delays, and now the construction organisers are asking for additional funding."
 cenmil.222.a: "Let our corporate partners pay."
 cenmil.222.b: "Increase our funding."

 cenmil.223.t: "Passing through Syndicalist land"
 cenmil.223.d: "The next section of the Trans-Central American railway will be passing through Nicaragua, which still hasn't fully recovered from the Syndicalist revolution. The construction organisers have made their fears clear over potential Syndicalist sabotage and attacks, and have asked for additional manpower from the army to guard the construction sites."
 cenmil.223.a: "What could possibly go wrong."
 cenmil.223.b: "Increase the manpower of the guarding forces."

 cenmil.224.t: "Syndicalist Attack on the Railway"
 cenmil.224.d: "Syndicalist partisans have kidnapped multiple construction planners who have been sent out to plan the railway section passing through the hills near the city of León, and have demanded an important ransom for their release. In order to get our men back, we were forced to pay the ransom, and the Syndicalists are most likely using the money to buy up equipment for future operations."
 cenmil.224.a: "So this is what could go wrong?"

 cenmil.225.t: "Passing into Costa Rica"
 cenmil.225.d.costa.exists: "Despite Syndicalist harassment, the Trans-Central American railway has reached Managua in time. The next section of the railway however will be passing through Costa Rican land, so we will either need to ask their government for permission of the construction, which they will most likely refuse, or wait until we have finally captured Costa Rica."
 cenmil.225.d.costa.no.exists: "Despite Syndicalist harassment, the Trans-Central American railway has reached Managua in time. The next section of the railway will be passing into the recently pacified Costa Rica, where we expect minor resistance to the construction."
 cenmil.225.a: "Next Year in San José."
 cenmil.225.b: "Next Year in San José, with permission."
 cenmil.225.c: "Next Year in San José, once it is part of the Union."
 cenmil.225.e: "We have reached our destination: Managua."

 cenmil.226.t: "Central America asks for permission for a Railway Project"
 cenmil.226.d: "The Central American government has asked us for permission to construct the section of the Trans-Central American railway passing through Costa Rica. The railway, once finished, will increase cross-border trade with the rest of Central America, however large parts of the government fear that the railway will not be used for trade, but to integrate us into Central America once the time is right."
 cenmil.226.a: "Grant Permission."
 cenmil.226.b: "Refuse."

 cenmil.227.t: "Costa Rica has given permission!"
 cenmil.227.d: "The Costa Rican government has granted us permission to continue the Trans-Central American railway to San José"
 cenmil.227.a: "Next Year in San José!"

 cenmil.228.t: "Costa Rica has refused"
 cenmil.228.d: "The Costa Rican government has refused to give us permission to continue the Trans-Central American railway to San José"
 cenmil.228.a: "Next Year in San José, once it is part of the Union."
 cenmil.228.b: "Declare Managua the end station."

 cenmil.229.t: "Going to the Canal"
 cenmil.229.d.panama.exists: "As San José now lies to connected to the rest of Central America, the last section of the Trans-Central American railway is in planning. The Panama Canal is the single most important sea way in the Americas and connects the Pacific with the Caribbean Sea, but it also separates the major urban regions of Panama from the rest of Central America. The last section will connect San José, passing through David, with the western bank of the Canal. However, we will need the permission of the Panamanian government to construct the railway."
 cenmil.229.d.panama.no.exists: "As San José now lies to connected to the rest of Central America, the last section of the Trans-Central American railway is in planning. The Panama Canal is the single most important sea way in the Americas and connects the Pacific with the Caribbean Sea, but it also separates the major urban regions of Panama from the rest of Central America. The last section will connect San José, passing through David, with the western bank of the Canal."
 cenmil.229.a: "Next Year at the Canal."
 cenmil.229.b: "Next Year at the Canal, with permission."
 cenmil.229.c: "Next Year at the Canal, once it is part of the Union."
 cenmil.229.e: "We have reached our destination: San José."

 cenmil.230.t: "Central America asks for permission for a Railway Project"
 cenmil.230.d: "The Central American government has asked us for permission to construct the final section of the Trans-Central American railway, which would connect San José with the western bank of the Panama Canal. While this would improve the infrastructure of western Panama, large parts of the government fear that the railway will be used for military purposes in order to integrate us into the Central American Republic."
 cenmil.230.a: "Grant Permission."
 cenmil.230.b: "Refuse."

 cenmil.231.t: "Panama has given permission!"
 cenmil.231.d: "The Panamanian government has granted us permission to construct the last section of the Trans-Central American railway"
 cenmil.231.a: "Next Year on the Canal!"

 cenmil.232.t: "Panama has refused"
 cenmil.232.d: "The Panamanian government has refused to grant us permission to construct the last section of the Trans-Central American railway"
 cenmil.232.a: "Next Year at the Canal, once it is part of the Union."
 cenmil.232.b: "Declare San José the end station."

 cenmil.233.t: "Costa Rica is ours now!"
 cenmil.233.d: "As Costa Rica is finally part of the Central American Republic, we can continue the Trans-Central American railway to San José."
 cenmil.233.a: "Next Year in San José."
 cenmil.233.b: "It isn't worth it."

 cenmil.234.t: "Panama is ours now!"
 cenmil.234.d: "As Panama is finally part of the Central American Republic, we can construct the last section of the Trans-Central American railway."
 cenmil.234.a: "Next Year at the Canal."
 cenmil.234.b: "It isn't worth it."

 cenmil.240.t: "New main Pacific Port"
 cenmil.240.d: "In order to improve our trade capacities with the rest of the nations bordering the Pacific, the government has decided to select a main trading port on the Pacific and to expand its capacities. Which port shall it be?"
 cenmil.240.a: "Puerto Quetzal."
 cenmil.240.b: "Acajutla."
 cenmil.240.c: "Amalpa."

 cenmil.241.t: "New main Atlantic Port"
 cenmil.241.d: "Much less developed than the Pacific coast, our Atlantic coast is missing an important trading port, which reduces our trade capacities with the Caribbean nations and the eastern United States. Which Atlantic port will receive the honour of being the new main trading port?"
 cenmil.241.a: "Puerto Barrios."
 cenmil.241.b: "Puerto Castilla."
 cenmil.241.c: "Let us reconsider."

 cenmil.242.t: "Fighters for the FARCA"
 cenmil.242.d: "The Fuerza Area Republicana de Centroamérica is in need of new fighter aircraft to fly interception missions, and as we have no domestic aircraft designers and producers, we will need to buy foreign designs."
 cenmil.242.a: "The Fokker D.XXI."
 cenmil.242.b: "Many Fokker D.XXI."
 cenmil.242.c: "The Nakajima Ki-27."
 cenmil.242.e: "Let us reconsider."

 cenmil.243.t: "CAS Aircraft for the FARCA"
 cenmil.243.d: "The Fuerza Area Republicana de Centroamérica is in need of new close air support aircraft to aid our troops on the ground, and as we have no domestic aircraft designers and producers, we will need to buy foreign designs."
 cenmil.243.a: "The Kawasaki Ki-32."
 cenmil.243.b: "The Blohm/Voss Ha 137."
 cenmil.243.c: "The Fairy Battle."
 cenmil.243.e: "Let us reconsider."

 cenmil.244.t: "Bombers for the FARCA"
 cenmil.244.d: "The Fuerza Area Republicana de Centroamérica is in need of new bomber aircraft to attack enemy industrial and infrastructural targets, and as we have no domestic aircraft designers and producers, we will need to buy foreign designs."
 cenmil.244.a: "The Mitsubishi Ki-21."
 cenmil.244.b: "The Fokker T.V."
 cenmil.244.c: "The Dornier Do-19."
 cenmil.244.e: "Let us reconsider."

 cenmil.245.t: "Naval Bombers for the FARCA"
 cenmil.245.d: "The Fuerza Area Republicana de Centroamérica is in need of new naval bomber aircraft to support our naval forces, and as we have no domestic aircraft designers and producers, we will need to buy foreign designs."
 cenmil.245.a: "The G3M1 Model 11."
 cenmil.245.b: "The Arado Ar 195."
 cenmil.245.c: "Let us reconsider."

