 central_america_unification_events.10.t: "[From.GetNameDefCap] приєднується до [ROOT.GetFactionName]"
 central_america_unification_events.10.d.socialist: "[From.GetNameDefCap] погодилися приєднатися до нашого пакту. Тепер ми стоїмо разом з ними в нашій революційній боротьбі за визволення Центральної Америки! Не тільки наші сили об'єднані, і ми будемо краще підготовлені до війни з нашими ворогами, але й наш дух також об'єднаний, що, безсумнівно, допоможе просуванню революційного мислення в нашій країні! Слава нашим новим братам і сестрам!"
 central_america_unification_events.10.d.liberal: "[From.GetNameDefCap] прийняв наш запит на приєднання до Ліберального пакту. Вони прийняли чудове рішення, адже разом ми зможемо створити довготривалий вплив на наш куточок світу та захистити демократію для наступних поколінь! Об'єднавшись, ми подбаємо про те, щоб факел свободи не згас. Ми захистимо їх, а вони захистять нас."
 central_america_unification_events.10.d.military: "[From.GetNameDefCap] прийняв мудре рішення і прислухався до нашої петиції. Таким чином, ми переконаємося, що разом будемо боротися проти лібералів і соціалістів, які прагнуть повалити наші законно встановлені режими. Ми боремося за народ, більше, ніж будь-коли зроблять революціонери. За допомогою [From.GetNameDefCap] ми будемо тримати революцію на відстані витягнутої руки."
 central_america_unification_events.10.a: "Разом - до перемоги!"
 central_america_unification_events.10.b: "Ми переможемо."

 central_america_unification_events.11.t: "[From.GetNameDefCap] відмовляється"
 central_america_unification_events.11.d.socialist: "Боягузи з [From.GetNameDefCap] відхилили нашу петицію. Замість того, щоб приєднатися до наших сил, щоб посилити революцію, вони вирішили відкинути нас і піти власним шляхом, таким чином зрадивши нашу революцію. Але наш дух сильний, і навіть без допомоги наших співвітчизників з Центральної Америки ми можемо протистояти нашим гнобителям. Ми не дозволимо їхній відмові від співпраці вплинути на нас."
 central_america_unification_events.11.d.liberal: "[From.GetNameDefCap] відхилив нашу петицію! Це прикро, оскільки ми не можемо бути впевнені, що свобода залишиться в їхній країні. Вони вразливі перед опортуністами цього світу, і ми не маємо їхньої підтримки в нашій майбутній боротьбі. Але ми не слабкі, ми маємо силу захистити себе навіть без них, і ми не забудемо про наші цілі щодо збереження та поширення демократії!"
 central_america_unification_events.11.d.military: "[From.GetNameDefCap] зробив помилку, відмовившись приєднатися до Народного авангарду. Вони, і тільки вони, відчують наслідки, оскільки ми будемо міцно стояти в Народному Авангарді, щоб утримати революцію на відстані. Без них у нас все ще є сила нашого народу, щоб протистояти тим, хто прагне повалити наші уряди. Ми не здамося."
 central_america_unification_events.11.a: "Перемога буде здобута і без них."
 central_america_unification_events.11.b: "Смолоскип все одно не згасне."
 central_america_unification_events.11.c: "Авангард ще може вистояти."

 central_america_unification_events.34.t: "[From.GetNameDefCap] готується до війни"
 central_america_unification_events.34.desc: "[From.GetNameDefCap] загрожує війною! Ми повинні переконатися, що ми готові зустріти їх на полі бою. Ми повинні мобілізувати нашу націю, наших чоловіків і жінок та всіх, хто може воювати. Тільки якщо ми підготуємось належним чином, у нас є шанс перемогти їх."
 central_america_unification_events.34.a: "Ми маємо забезпечити перемогу!"

