### Focuses ###
 CEN_congress: "Перший Центральноамериканський конгрес"
 CEN_congress_desc: "Ми об'єднали всі держави Центральної Америки під одним прапором, але тепер ми повинні вирішити, як керувати цією країною.\nМи закличемо всіх членів конгресу і проведемо Перший Центральноамериканський конгрес!"
 CEN_congress_totalist: "Максимісти"
 CEN_congress_totalist_desc: "Тоталісти безкарно панують!"
 CEN_atheistic_socialism: "Атеїстичний соціалізм"
 CEN_atheistic_socialism_desc: "Богу немає місця в управлінні нацією, тільки люди.\nМи запевнимо, що всі підуть істинним соціалістичним шляхом, атеїстичним шляхом."
 CEN_ensure_loyal_officers: "Забезпечення лояльності офіцерів"
 CEN_ensure_loyal_officers_desc: "Є й такі, що не погоджуються з нашими методами.\nДля того, щоб наша країна рухалася без перешкод, ми повинні гарантувати, що всі будуть слідувати за нами, з силою чи без неї."
 CEN_purging_foreign_influence: "Очищення від іноземного впливу"
 CEN_purging_foreign_influence_desc: "Не тільки зсередини, але й ззовні намагаються підірвати нашу владу.\nВжиття заходів для того, щоб жодна іноземна держава або, що ще гірше, капіталісти не спричинили хаосу, має вирішальне значення."
 CEN_our_supreme_chairman: "Наш Верховний Голова"
 CEN_our_supreme_chairman_desc: "Центральним стовпом нашого товариства є голова Венасіо Кальєхас.\nВін подорожуватиме країною, переконуючись, що всі знають, хто допоміг нам вийти з темної ночі у світлий день!"
 CEN_congress_syndicalist: "Синдикалісти"
 CEN_congress_syndicalist_desc: "Синдикалісти правлять для всіх!"
 CEN_give_natives_some_love: "Права корінних народів"
 CEN_give_natives_some_love_desc: "Ми не самотні в цьому світі і в цій країні.\nМи повинні усвідомити це і залишити будь-які імперіалістичні думки позаду.\nВстановлення прав корінних народів забезпечить зростання нашої бази."
 CEN_promote_trade_unionism: "Сприяння профспілкам"
 CEN_promote_trade_unionism_desc: "Працівники є основою будь-якої нації. Сприяння розвитку профспілок гарантує, що працівники залишатимуться щасливими і, що більш важливо, лояльними."
 CEN_european_model: "Європейська модель"
 CEN_european_model_desc: "Синдикалізм має європейське коріння, і ми повинні йти їхнім шляхом, якщо хочемо досягти успіху."
 CEN_central_american_identity: "Центральноамериканська ідентичність"
 CEN_central_american_identity_desc: "Щоб наша нація вижила довше, ніж кілька десятиліть, ми повинні зробити так, щоб наші люди бачили себе не сальвадорцями чи гватемальцями, а центральноамериканцями.\nМи всі - брати"
 CEN_empower_chairman: "Надання повноважень голові"
 CEN_empower_chairman_desc: "Щоб змінити світ на краще, нам потрібна одна людина, яка представлятиме нас. Наявність голови повністю відповідає цій меті."
 CEN_empower_congress: "Надання повноважень конгресу"
 CEN_empower_congress_desc: "Правління виборного конгресу гарантує, що наша країна залишиться бастіоном соціалізму.\nОдна людина не може керувати нацією, але багато хто може."
 CEN_consolidate_army: "Консолідація армії"
 CEN_consolidate_army_desc: "Будучи новою нацією, народженою з багатьох, ми маємо розрізнену армію. Ми повинні консолідувати її, щоб забезпечити компетентну оборону."
 CEN_retain_militias: "Збереження ополчення"
 CEN_retain_militias_desc: "Ліси, гори та узбережжя - у нас є все. Кожен регіон знає свою територію найкраще, а збереження розрізненої природи означає, що ми готові скрізь."
 CEN_socialist_breadbasket: "Соціалістична житниця"
 CEN_socialist_breadbasket_desc: "Основою будь-якої нації є фермерські господарства, аграрії! Забезпечення того, щоб цей кістяк залишався міцним, означає, що ми можемо підтримати велику націю!"
 CEN_a_step_forward: "Крок вперед"
 CEN_a_step_forward_desc: "Якщо ми хочемо зберегти актуальність, ми повинні йти в ногу з часом та індустріалізуватися. Заводи - це майбутнє!"
 CEN_peoples_elections: "Всенародні вибори"
 CEN_peoples_elections_desc: "Саме для людей існує наш уряд, і саме волею народу буде обраний наш уряд. Давайте залишимо часи автократії позаду і відкриємо нову еру для Центральної Америки, коли держава служитиме народу, а не навпаки."
 CEN_congress_elections: "Вибори Конгресу"
 CEN_congress_elections_desc: "Люди не повинні перейматися вибором того, хто буде лідером. Політика - це складне павутиння, і люди повинні зосередити свої зусилля на власному житті."
 CEN_congress_radical_socialist: "Революціонери"
 CEN_congress_radical_socialist_desc: "Радикальні соціалісти були очевидним вибором для управління нашою країною, і тому зараз вони керують Конгресом і всіма державними справами!"
 CEN_develop_core_of_country: "Develop the Core of the Country"
 CEN_develop_core_of_country_desc: "Nicaragua and Honduras are the most underdeveloped regions of the union.\nCorruption from foreign influences never allowed the region to flourish, but we will rectify this by bringing swift reforms, relieve for the farmers and the complete redistribution of all formerly UFC lands."
 CEN_religious_socialism: "Релігійний соціалізм"
 CEN_religious_socialism_desc: "Протягом століть релігія відігравала важливу роль. Щоб керувати народом, ми повинні включити її в нашу соціалістичну політику."
 CEN_hispanfication: "Іспанізація"
 CEN_hispanfication_desc: "Ми повинні бути єдиними, і найкращий підхід - це мати однакову, вищу культуру: розмовляти іспанською, мати однакові традиції, однакові свята і так далі. Ми повинні прагнути до цього ідеалу, зупинити іноземців від блуду і розбещення іспаномовної раси.\nХочуть вони того чи ні.\nЦентральноамериканські аборигени можуть чинити опір, але з цією проблемою ми розберемося пізніше!"
 CEN_militarization: "Висока мілітаризація"
 CEN_militarization_desc: "Вороги соціалізму оточують нас з усіх боків, і ми повинні бути готові будь-якої миті взяти в руки зброю і захистити нашу націю!\nДуже важливо, щоб наші люди це зрозуміли."
 CEN_spreading_light_god: "Поширення Божого світла"
 CEN_spreading_light_god_desc: "Інші, менш освічені народи повинні зрозуміти, що їхні шляхи застарілі, неправильні.\nПоказуючи їм світло нашого Господа, мирним чи силовим шляхом, ми виправимо це."
 CEN_congress_moderate: "Модерадос"
 CEN_congress_moderate_desc: "Народна партія править справедливо!"
 CEN_universal_suffrage: "Загальне виборче право"
 CEN_universal_suffrage_desc: "Ми представляємо всіх людей, чоловіків і жінок. Ми повинні представляти це і дозволити кожному голосувати!"
 CEN_stand_small_man: "Відстоювання інтересів маленької людини"
 CEN_stand_small_man_desc: "Багатьма країнами керують корпорації та люди з глибокими кишенями. Ми, однак, відрізняємося від багатьох країн і гарантуємо, що від найнижчого з найнижчих до найбагатшого з найбагатших представлені всі."
 CEN_education_reform: "Реформи освіти"
 CEN_education_reform_desc: "Реформування освіти зробить все наше населення щасливим, грамотним і допоможе нашій країні стати більш розвиненою, ніж вона була раніше!"
 CEN_food_distribution: "Розподіл продуктів харчування"
 CEN_food_distribution_desc: "Доведено, що нестача їжі в дитинстві призводить до відставання в розвитку дітей. Ми повинні подбати про те, щоб усі діти мали достатньо їжі, і наша нація стала такою ж сильною, як і вони."
 CEN_healthcare: "Забезпечення національної охорони здоров'я"
 CEN_healthcare_desc: "Один із способів забезпечити здоров'я нації - це забезпечити здоров'я її населення. Створення Національної системи охорони здоров'я гарантує, що жодна дитина, чоловік чи жінка не залишиться без лікування в майбутньому."
 CEN_own_socialism: "Власний соціалізм"
 CEN_own_socialism_desc: "Для того, щоб ми могли керувати нашим народом, ми повинні забезпечити власний соціалізм. Ми будемо надихатися, але не копіювати Європу, і представляти себе і свій народ в повній мірі."
 CEN_into_world: "В світ"
 CEN_into_world_desc: "Ми зміцнили нашу владу. Тепер ми можемо зосередитися на справах за межами наших кордонів, не відволікаючись на внутрішні проблеми."

 CEN_agricultural_union: "Аграрний союз"
 CEN_agricultural_union_desc: "Ми вирішили зосередити нашу націю на маленькій людині, фермері."
 CEN_internationale_exports: "Експорт до Інтернаціоналу"
 CEN_internationale_exports_desc: "Якщо ми зосередимося на експорті деяких наших товарів до Інтернаціоналу, ми зможемо реінвестувати прибутки та вдосконалити власне виробництво."
 CEN_big_ol_railway: "Центральноамериканський шлях"
 CEN_big_ol_railway_desc: "Старі ґрунтові дороги не принесуть нам багато користі в наші дні. Ми повинні створити велику центральноамериканську дорогу, яка з'єднає нашу націю."
 CEN_agricultural_reform: "Аграрна реформа"
 CEN_agricultural_reform_desc: "Навіть якщо ми зосередимося на сільському господарстві, ми не повинні сидіти на місці. Реформа сільського господарства дозволить більшій кількості чоловіків працювати на наших заводах."
 CEN_cash_crop_boom: "Бум товарних культур"
 CEN_cash_crop_boom_desc: "Товарні культури стають все більш цінними. Ми можемо скористатися цими змінами і підняти нашу власну економіку, зосередившись на цих культурах!"
 CEN_military_production: "Розширення військового виробництва"
 CEN_military_production_desc: "Хоча виробляти більше врожаю - це добре, ми не можемо захистити нашу країну за допомогою кукурудзи.\nМи також повинні розширювати наше військове виробництво, якщо ми хочемо залишатися в безпеці в майбутньому."
 CEN_working_conditions: "Покращення умов праці"
 CEN_working_conditions_desc: "Щасливі працівники - це продуктивні працівники. Якщо ми виснажуватимемо свою націю до знемоги, ми будемо нічим не кращими за тих автократів. Нова політика скорочення робочого тижня та підвищення заробітної плати надзвичайно допоможе нашій нації."
 CEN_self_suffeciency: "Встановлення самодостатності"
 CEN_self_suffeciency_desc: "Хоча друзі та союзники є необхідними, на них не можна покладатися повністю. Ми повинні гарантувати, що зможемо вижити в майбутньому без імпорту чи інших зовнішніх джерел."
 CEN_peoples_defense: "Народна оборона"
 CEN_peoples_defense_desc: "Основою нашого суспільства, навіть нації, є люди. Ми повинні гарантувати, що вони будуть захищені за будь-яку ціну."
 CEN_improving_production: "Покращення рослинництва"
 CEN_improving_production_desc: "Нещодавні іноземні винаходи покращили продуктивність їхніх садів та фермерських господарств. Ми не повинні залишатися позаду і впроваджувати їх у своїй країні."
 CEN_profit_rakein: "Отримання прибутку"
 CEN_profit_rakein_desc: "Широкомасштабні реформи в нашій країні значно збільшили виробництво нашої країни, а разом з ним і її прибутки. Хоча ми є нацією для свого народу, нам теж дещо потрібно."
 CEN_central_american_university: "Центральноамериканський університет"
 CEN_central_american_university_desc: "Тепер, коли на наших фермах працює менше людей, ми можемо створити університет для найрозумніших і виробляти більше знань, ніж будь-коли раніше!"
 CEN_preparing_future_crisis: "Підготовка до майбутньої кризи"
 CEN_preparing_future_crisis_desc: "Наша нація може бути сильною, але не безгрішною. Ми повинні готуватися до нашого майбутнього, будь-якого майбутнього, поганого чи хорошого."

 CEN_beginning_industrialization: "Початок індустріалізації"
 CEN_beginning_industrialization_desc: "Давайте почнемо довгий процес переходу в 20 століття!"
 CEN_airports: "Зв'язок через повітря"
 CEN_airports_desc: "Не тільки земля, але й повітря стає все більш важливим. Ми повинні це усвідомити і будувати авіабази!"
 CEN_socialist_funding: "Соціалістична фінансова підтримка"
 CEN_socialist_funding_desc: "Відновлення промисловості - справа не з дешевих. Треба спробувати знайти кошти на майбутні проекти!"
 CEN_readjusting_budget: "Коригування промислового бюджету"
 CEN_readjusting_budget_desc: "Ми витрачаємо надто багато грошей на несуттєві речі. Якщо ми скоригуємо наш бюджет, то зможемо досягти набагато більших успіхів!"
 CEN_arming_military: "Озброєння армії"
 CEN_arming_military_desc: "Як би ми не хотіли, ми не можемо озброїти армію гайковими ключами. Якщо ми хочемо захистити свою країну, нам потрібні заводи, які вироблятимуть зброю, боєприпаси та інше."
 CEN_farmers_factories: "Переміщення фермерів на заводи"
 CEN_farmers_factories_desc: "Якщо всі наші чоловіки будуть вирощувати кукурудзу, ми не отримаємо ніякої індустрії землі. Ми повинні перемістити чоловіків із сіл до міст!"
 CEN_road_project: "Зв'язок на землі"
 CEN_road_project_desc: "Якщо ми не зможемо переміщати наші верстати, гайкові ключі та зброю в нашій країні, ми нікуди не дійдемо. Ми повинні розпочати інфраструктурні проекти, щоб забезпечити собі можливість рухатися швидше, ніж равлик у нашій країні."
 CEN_extend_road_north: "Продовження шляху на північ"
 CEN_extend_road_north_desc: "Ми досягли значного прогресу в реалізації наших інфраструктурних проектів, але ми не повинні зупинятися на досягнутому. Північ залишається не підключеною до нашої нової мережі, і ми повинні це виправити!"
 CEN_statewide_projects: "Загальнодержавні проєкти"
 CEN_statewide_projects_desc: "Зосередження на дрібних речах за один раз ні до чого не призведе. Ми повинні розпочати серію великих загальнодержавних проектів, які дійсно змінять ситуацію!"
 CEN_ports: "Зв'язок через море"
 CEN_ports_desc: "Останній з трьох шляхів, морський, залишився недоторканим. Можливо, у нас немає великого флоту, але ніколи не пізно це змінити!"
 CEN_normalize_budget: "Нормалізація бюджету"
 CEN_normalize_budget_desc: "Тепер, коли більшість наших реформ завершено, ми можемо нарешті нормалізувати бюджет і переконатися, що жоден сектор не залишиться обділеним. Це потребуватиме певних зусиль, але має забезпечити довгострокове виживання!"
 CEN_school_projects: "Сприяння освіті"
 CEN_school_projects_desc: "Якщо все, що ми виробляємо - це застаріле обладнання, ми нікуди не прийдемо, тому ми повинні працювати над тим, щоб наші знання також відповідали сучасності і виробляти зброю, автомобілі та машини, які відповідають потребам нашої нації!"
 CEN_our_own_fuel: "Використання малих шахт"
 CEN_our_own_fuel_desc: "Нам завжди не вистачатиме ресурсів, яких ми хочемо, але ми можемо принаймні полегшити деякі наші потреби, використовуючи більше невеликих шахт, які розкидані по всій нашій землі!"

 CEN_peoples_army: "Народна армія"
 CEN_peoples_army_desc: "Наша армія перебуває в легкому безладі після злиття наших націй, і ми повинні швидко реорганізувати наші збройні сили, щоб захистити нас від тих, хто хоче зруйнувати соціалізм."
 CEN_formalize_general_staff: "Формалізація Генерального штабу"
 CEN_formalize_general_staff_desc: "Ми повинні обрати найкомпетентніших центральноамериканців на чолі наших сил, і нехай вони реорганізують армію!"
 CEN_moving_from_jungle: "Поза межами джунглів"
 CEN_moving_from_jungle_desc: "Сучасна армія воює в повітрі і на полях, а не тільки в джунглях. Ми повинні адаптувати нашу доктрину до цього факту!"
 CEN_arming_forces: "Озброєння наших військ"
 CEN_arming_forces_desc: "Ми хочемо мати більшу армію, але без зброї ми просто підемо на смерть. Ми можемо використати частину списаної зброї, щоб заповнити цю прогалину."
 CEN_foreign_design: "Використання зарубіжних зразків"
 CEN_foreign_design_desc: "Заклопотані возз'єднанням Центральної Америки під соціалістичним прапором, ми забули про дослідження нової стрілецької зброї. Ми можемо надолужити згаяне, але, можливо, доведеться покладатися на європейський дизайн. Зрештою, кулі є кулі."
 CEN_imports: "Покращення комунікації"
 CEN_imports_desc: "Використання бігунів не підходить для країни нашої величі, і навіть моторизовані транспортні засоби стають занадто повільними. Ми повинні інвестувати в електронні комунікації, щоб об'єднати нашу націю!"
 CEN_military_academy: "Військова академія"
 CEN_military_academy_desc: "Сподіватися на те, що наші офіцери навчаються за застарілими книжками та польовими тренуваннями, марно. Ми повинні створити належну академію, щоб наші нові сили були належним чином очолені новим поколінням офіцерів!"
 CEN_gotta_go_fast: "Фокус на швидкості"
 CEN_gotta_go_fast_desc: "Наша країна має довжину понад 1500 км. Марширування або використання застарілих вантажівок не підходить для країни такої довжини. Ми повинні інвестувати в нову моторизовану техніку, щоб залишатися мобільною армією."
 CEN_forces_spread_revolution: "Сила для поширення революції"
 CEN_forces_spread_revolution_desc: "Ми не просто армія Центральної Америки, ми - армія революції. Наші вороги повинні зрозуміти, що ми йдемо, щоб поширити її на них, але спочатку це повинні зробити наші власні солдати!"
 CEN_new_generation: "Нове покоління генералів"
 CEN_new_generation_desc: "Нова академія, нова доктрина - все це приносить свої плоди, і ми дійсно можемо сказати, що виростили нове покоління генералів, які можуть належним чином захищати нашу Центральну Америку."

 CEN_peoples_liberation_force: "Народно-визвольні сили"
 CEN_peoples_liberation_force_desc: "Армія для народу повинна складатися з народу. Використовуючи досвід кожної людини, ми створимо визвольну силу, якої будуть боятися вороги соціалізму!"
 CEN_evolving_guerilla: "Розвиток партизанської доктрини"
 CEN_evolving_guerilla_desc: "Старі методи є такими, якими вони є, старими і застарілими. Ми повинні розвивати нашу доктрину, якщо хочемо залишатися на передовій війни."
 CEN_training_generals: "Інтенсифікація навчання"
 CEN_training_generals_desc: "Солдати їдять як королі, і вони повинні знати, що ми робимо з королями. Переведення наших військ на нові тренування (і дієту) має допомогти зменшити споживання припасів і зменшити ймовірність голоду, якщо ми коли-небудь потрапимо в оточення!"
 CEN_increase_conscription: "Збільшення призову до армії"
 CEN_increase_conscription_desc: "Зброя, набої, снаряди - все це ми можемо виробляти на заводах. Чоловіків, однак, важче виробляти швидко; ми повинні збільшити призов, якщо хочемо поширювати революцію, тільки не кажіть їм про дієту..."
 CEN_overwhelm_enemy: "Перемога над ворогом"
 CEN_overwhelm_enemy_desc: "З якоїсь дошки оголошень нам сказали, що оточення - це чудово. Якщо ми хочемо наслідувати цю військову стратегію, ми повинні забезпечити готовність механізованих підрозділів!"
 CEN_foreign_legion: "Погляд на процес навчання"
 CEN_foreign_legion_desc: "Наш навчальний процес застарів, базується на старих принципах і був створений для диктаторів. Ми повинні використати наші накопичені знання і перебудувати процес з нуля, зробивши його швидшим та ефективнішим!"
 CEN_conserving_ammunition: "Модернізація обладнання"
 CEN_conserving_ammunition_desc: "Окрім тренувального процесу, ми також повинні модернізувати наше спорядження. Спрямування зусиль на нову стрілецьку зброю дуже допоможе у війні."
 CEN_rumble_in_the_jungle: "Утримання висот"
 CEN_rumble_in_the_jungle_desc: "Розуміння місцевості - це ключ до перемоги над ворогом. Якщо вони прийдуть за нами, ми сховаємося в пагорбах, горах і сільській місцевості. Кожен ворог революції впаде до рук солдатів, яких він ніколи не побачить, бо ми вміємо ховатися."
 CEN_all_terrain: "Високомобільні війська"
 CEN_all_terrain_desc: "Центральна Америка є домом для багатьох типів місцевості: пагорби, гори, джунглі, рівнини. Ми повинні пристосуватися до всіх і зробити так, щоб жоден з наших солдатів не залишився на поталу природі."
 CEN_defending_home: "Захист нашого дому"
 CEN_defending_home_desc: "Наша нація в безпеці завдяки нашій армії, наша революція в безпеці завдяки нашій армії. Наш народ може спати спокійно, знаючи, що ми зосереджені не лише на поширенні революції, але й на захисті кожного чоловіка, жінки та дитини, які коли-небудь носили ім'я центральноамериканця!"

 CEN_a_new_air_force: "Ejército del Aire"
 CEN_a_new_air_force_desc: "Ми повинні організувати велику зустріч між усіма родами військово-повітряних сил, щоб реорганізувати і визначити структуру нашого об'єднаного Ejércite del Aire de Centroamérica!"
 CEN_air_combine: "Об'єднані ВПС"
 CEN_air_combine_desc: "Будучи союзом націй, наші військово-повітряні сили також повинні бути об'єднані. Ми зосередимо наші авіабази в столиці і забезпечимо можливість відправити великі сили в будь-яку точку, де ворог може напасти!"
 CEN_air_spread: "Розпорошені ВПС"
 CEN_air_spread_desc: "Кожна нація найкраще знає свою місцевість. Ми дозволимо кожному регіону створювати свої власні підрозділи ВПС для захисту повітряного простору!"
 CEN_air_construction: "Будівництво аеродромів"
 CEN_air_construction_desc: "Забезпечити частину нашої країни авіабазами недостатньо. Ми повинні докласти організованих зусиль, щоб прискорити будівництво нових злітно-посадкових смуг, ангарів і всього іншого, необхідного для функціонування військово-повітряних сил!"
 CEN_air_officers: "Офіцери ВПС"
 CEN_air_officers_desc: "Нашим військово-повітряним силам не вистачає компетентних офіцерів. Ми будемо шукати компетентних офіцерів у сухопутних військах та місцевих коледжах. Як тільки ми заповнимо наші ряди, ми зможемо досягти кращого прогресу в нашій доктрині!"
 CEN_air_aa: "Протиповітряна оборона"
 CEN_air_aa_desc: "Захищати повітряний простір нашої країни можна не лише з повітря. Побудувавши зенітні гармати в м.[Root.Capital.GetCapitalVictoryPointName], ми можемо спати спокійно, знаючи, що наша столиця захищена з повітря!"
 CEN_air_fighters: "Фокус на винищувачах"
 CEN_air_fighters_desc: "Контроль повітряного простору - ключ до збереження життя нашої армії. Зосередженість на дослідженнях винищувачів гарантує, що наші літаки завжди матимуть перевагу над ворожими."
 CEN_air_cas: "Фокус на штурмовиках"
 CEN_air_cas_desc: "Допомога нашим бійцям на полі бою - найважливіший елемент повітряної війни. Зрештою, війну виграють не лише літаки.\nЗосередження на наших дослідженнях штурмовиків дозволить нашим літакам зробити наші армії ще більш ефективними!"
 CEN_air_radar: "Виявлення ворога"
 CEN_air_radar_desc: "Яка користь від великих гармат і швидких літаків, якщо ми навіть не можемо виявити ворога!\n\nМи будемо більше досліджувати радіолокаційні технології і виявляти цих ворогів революції ще краще!"
 CEN_air_paratrooper: "Fuerzas Aerotransportadas"
 CEN_air_paratrooper_desc: "У нашому десантному корпусі їх не вистачало, в основному використовували старі скатертини та шпагат, щоб відпрацьовувати приземлення, стрибаючи зі столів.\nТак більше не може тривати, і ми повинні реформувати корпус у щось таке, чого буде боятися ворог.\nРозробка нових парашутів і відповідних гармат, легких і коротких, буде вартим зусиль!"
 CEN_air_soc_airforce: "Захист Батьківщини"
 CEN_air_soc_airforce_desc: "Наші військово-повітряні сили нарешті реформовані.\nНаші льотчики сповнені гордості, коли сідають у літаки!\nНаші хлопці на землі посміхаються, коли бачать наш хоровод у небі!\nВсі вороги революції повинні здригнутися від страху, коли почують гуркіт наших літаків!"

 CEN_naval_start: "Armada Centroamericana"
 CEN_naval_start_desc: "Для об'єднання Центральної Америки під нашим соціалістичним прапором наявність великого військово-морського флоту не була необхідною умовою. Тепер, коли ми це зробили, ми можемо нарешті зосередитися на створенні великої армади для захисту і поширення соціалізму."
 CEN_naval_bases: "Розвиток суднобудування"
 CEN_naval_bases_desc: "Ми не можемо змусити кораблі існувати, тому ми повинні зосередитися на будівництві верфей, щоб реалізувати наше бачення великої армади!"
 CEN_blood_of_navy: "The Blood of the Navy"
 CEN_blood_of_navy_desc: "Oil is one of the most important resources for running a navy and sadly, we have a severe of lack it.\nHowever, our northern neighbour is in control of some decent sized oil fields in their southern regions. Perhaps, we could reach an agreement with them to have access to some of theirs."
 CEN_naval_doctrine: "Розвиток військово-морської доктрини"
 CEN_naval_doctrine_desc: "Багато офіцерів не мають жодного уявлення про те, як правильно розробляти стратегію з більш ніж одним кораблем, це жахливо! Ми маємо це виправити і почати докладати зусиль до навчання наших офіцерів!"
 CEN_naval_marines: "Infantería de Marina"
 CEN_naval_marines_desc: "Війни виграють не лише кораблі, але ми можемо використовувати їх для того, щоб поставити чоботи на землю. Ця революційна ідея ще не спадала на думку нашим офіцерам, але тепер, коли вони нарешті почали використовувати свою освіту, ми можемо модернізувати наші морські підрозділи!"
 CEN_naval_heavy: "Океанський флот"
 CEN_naval_heavy_desc: "Будівництво великого флоту займе багато часу і буде дуже дорогим. Цей великий флот на блакитних водах забезпечить набагато більшу потужність і контроль у порівнянні з якимись крихітними есмінцями!"
 CEN_naval_battleship: "Los Acorazados"
 CEN_naval_battleship_desc: "Ключовим елементом військово-морського флоту на блакитній воді є бойові кораблі. Нам катастрофічно не вистачає сучасних кораблів, і ми повинні докласти великих зусиль, щоб виправити це!"
 CEN_naval_battlecruiser: "Los Cruceros de Batalla"
 CEN_naval_battlecruiser_desc: "Наявність легших бойових кораблів, бойових крейсерів поряд з нашими великими суднами стане сильним поєднанням, як довела наша нещодавно досліджена доктрина!"
 CEN_naval_heavy_production_focus: "Покращення доків"
 CEN_naval_heavy_production_focus_desc: "Незважаючи на те, що було докладено багато зусиль для будівництва нових грандіозних кораблів, воно не йде так швидко, як ми сподівалися.\nЗбільшення розмірів та покращення робочого процесу на наших верфях дозволить швидше будувати більше кораблів!"
 CEN_naval_lighter: "Флот для боротьби з торгівлею"
 CEN_naval_lighter_desc: "Прагнення мати великий флот - це добре, але нездійсненно для країни, яка кілька років тому ледве трималася на воді.\nЯкщо ми прагнемо створити флот для переслідування торгівлі, то есмінці і крейсери будуть простішими у будівництві і, що найважливіше, дешевшими!"
 CEN_naval_cruiser: "Los Cruceros"
 CEN_naval_cruiser_desc: "Майже нічого не знаючи про крейсери, наші офіцери вирішили провести невелику відпустку на американському узбережжі, як вони сказали, для огляду визначних пам'яток.\n\nФотографії, з якими вони повернулися, показують чимало американської краси!"
 CEN_naval_destroyer: "Los Destructores"
 CEN_naval_destroyer_desc: "Менші кораблі, такі як есмінці, мають вирішальне значення для захисту наших вод від підводних човнів та подібних підступних авторитарних тактик!"
 CEN_naval_light_production: "Розширення сухих доків"
 CEN_naval_light_production_desc: "Більшість наших сухих доків пристосовані для менших суден або крейсерів. Ми перепрофілюємо і розширимо їх, щоб вони підходили для більших кораблів, необхідних для нашої великої соціалістичної армади!"
 CEN_naval_submarines: "Submarinos de la Armada"
 CEN_naval_submarines_desc: "Поки ми вище підступної авторитарної тактики, ми можемо використовувати її, ховаючись під водою, поки нічого не підозрюючі ворожі кораблі пропливають повз нас!\nПідводні човни мають вирішальне значення для того, щоб тримати ворога подалі від наших берегів!"
 CEN_naval_planes: "Морські літаки"
 CEN_naval_planes_desc: "Спільними зусиллями аерокосмічних інженерів та військово-морських інженерів були розроблені деякі плани щодо нових військово-морських літаків. У нас немає носіїв, на яких їх можна було б розмістити, але головне - це ідея!"
 CEN_naval_carrier: "Придбання старого авіаносця"
 CEN_naval_carrier_desc: "Здобуття нарешті досвіду у створенні авіаносця не означає, що він з'явиться сам по собі, як за помахом чарівної палички. Поки ми чекаємо, поки його побудують, ми можемо поцікавитися в американців, чи не завалялася у них старіша модель, яку ми могли б придбати!"
 CEN_join_internationale: "Вступ до Інтернаціоналу"
 CEN_join_internationale_desc: "Ми нарешті привели до ладу всі національні справи і можемо подивитися, що ми можемо зробити для решти світу.\nІнтернаціонал підтримує наші цінності, і ми повинні приєднатися до них, якщо хочемо, щоб соціалізм переміг у ці бурхливі часи!"

### Events
 central_america_socialist_events.001.t: "Founding of the Central American Congress"
 central_america_socialist_events.001.d: "Socialists from all over the country are coming together to determine the future and foundations of the united socialist Centroamérica! The most prominent are the ones who resisted the hardest against the various military dictators and enemies of socialism, but not all can reach the top as they might wish they can. We'll see in the coming weeks just who manages to make themselves known."
 central_america_socialist_events.001.a: "To a new future!"

 central_america_socialist_events.002.t: "Partido Nacional Revolucionario"
 central_america_socialist_events.002.d: "The Partido Nacional Revolucionario has been founded by Sandino, and is gathering a small group of Guatemalans under his cause, leaving his previous partner Sequeira out largely on his own. They desire a unified Central American Identity and wish to spread this identity and the revolution to more of Latin America. Many are calling Sandino a monster for leaving Sequeira, who was key in his revolution in Nicaragua in the dirt, but his popularity is still steadily rising."
 central_america_socialist_events.002.a: "The splits begin to show."

 central_america_socialist_events.003.t: "Partido Maximista"
 central_america_socialist_events.003.d: "Juan Wainwright has formed the Partido Maximista. His vision is that of a strong chairman, who leads Centroamérica forwards into a bright future, spreading his vision of socialism across Latin America. With his main and only real base of support located in Honduras, he is seen as an unlikely candidate to actually come out on top in the future of our new nation, but he claims he 'Just may surprise us'."
 central_america_socialist_events.003.a: "A very dangerous party indeed..."

 central_america_socialist_events.004.t: "Confederación Obrera de Centro América"
 central_america_socialist_events.004.d: "The Confederación Obrera de Centro América, led by Agustín Martí, is founded on the ideals of European Syndicalism, created by the Brits and the French. They want to provide a government by and for the people; a safe place for future generations and especially natives, as a large amount of their base of support comes from the indigenous population located within our union. Besides overall native support, Martí enjoys admiration in his home country of El Salvador which sees him as their liberator."
 central_america_socialist_events.004.a: "The European model could work after all..."

 central_america_socialist_events.005.t: "Partido Popular"
 central_america_socialist_events.005.d: "The Partido Popular, led by Silverio Ortiz, wants to take a moderate point. Making sure that people have food in their belly and get the education they need. Seen by some as too moderate, and might encounter resistance from people who believe they don't follow true Socialism. Serving as a Guatemalan based party, they hope to ensure the Maximistas cannot wrestle control even if they don't win, claiming they are a greater threat then the military dictators before them"
 central_america_socialist_events.005.a: "A man of the people!"

 central_america_socialist_events.006.d: "The Partido Popular, led by Rafael Calderón, aims to save his people from a lack of plenty, wants to implement a better healthcare system. To nay-sayers, accusing him of catering to liberals, he says that his unique form of moderate socialism will keep the country intact, running and alive!"

 central_america_socialist_events.007.t: "Sequeira, Lost and Found"
 central_america_socialist_events.007.d: "With Sequeira being left in the dust by Sandino, Sequeira has been looking for a new home in the political spectrum. Many predict he is going to be forced into subordination under Sandino, but others think he could stab him in the back for his betrayal and join the Guatemalans in the Partido Popular. Anything is possible, but he decides to side with..."
 central_america_socialist_events.007.a: "He sways them to the Partido Nacional Revolucionario!"
 central_america_socialist_events.007.b: "He makes the Partido Popular sound quite appealing!"

 central_america_socialist_events.008.t: "Calling of the Congress"
 central_america_socialist_events.008.d: "Representatives from all over the country have arrived and are getting ready to start the grand debates in a week!"
 central_america_socialist_events.008.a: "Let us begin."

 central_america_socialist_events.009.t: "Status of Power"
 central_america_socialist_events.009.d: "Congress or the Chairman. Some argue that power should never lie with one man, others argue that any nation needs a figurehead, who can lead them during the dark times. After many days of debating, the parties have finally agreed on an answer."
 central_america_socialist_events.009.a: "The congress will always remain important."
 central_america_socialist_events.009.b: "The chairman is the final factor."

 central_america_socialist_events.010.t: "Status of the Army"
 central_america_socialist_events.010.d: "A union of nations brings forth a few problems: each had their own army, their own structure. Should they all be incorporated into a singular large force, a professional army, or should they remain separate, a band of militias spread throughout the country and working autonomously?"
 central_america_socialist_events.010.a: "The militias are our own roots!"
 central_america_socialist_events.010.b: "Maybe it is time to create a consolidated army!"

 central_america_socialist_events.011.t: "Status of Industry"
 central_america_socialist_events.011.d: "While the industrial revolution is far behind us, we have yet to entirely switch over. Some call for this to never change, and to focus on becoming the Socialist Breadbasket, ensuring full bellies. Others propose a more radical change for industrialisation, arguing that less people need to work in the fields these days and more can work in the factories, producing luxury goods and arms!"
 central_america_socialist_events.011.a: "For a stronger future, industrialisation!"
 central_america_socialist_events.011.b: "For a better people, agrarianism!"

 central_america_socialist_events.012.t: "Status of the Future Elections"
 central_america_socialist_events.012.d: "If the people are working in the factories and the fields, they cannot concern themselves with politics, at least, that is what the Maximistas and Confederación Obrera are reasoning. Others argue that no matter what, the people must vote, because is them who they are representing. Otherwise, what are they but impostors for the revolution!"
 central_america_socialist_events.012.a: "The council is the backbone of the union."
 central_america_socialist_events.012.b: "The people are the true deciders here!"

 central_america_socialist_events.013.t: "The Maximistas Have Won!"
 central_america_socialist_events.013.d: "The results are in! The Maximistas have proven themselves as the victors of the elections, and have already begun to implement their controversial reforms. With this, we can expect a centralisation of power resisted by other socialist cliques."
 central_america_socialist_events.013.a: "Victory!"

 central_america_socialist_events.014.t: "The Confederación Obrera de Centro América Have Won!"
 central_america_socialist_events.014.d: "The results are in! The Confederación Obrera de Centro América have found itself on top in the congress, and have already begun to take office under Martí. Loud cheers can be heard from those who want Centroamérica to play a larger role in socialist politics and especially from the native population. What comes next however, is yet to be seen."
 central_america_socialist_events.014.a: "For Socialism!"

 central_america_socialist_events.015.t: "The Revolutionaries Have Won!"
 central_america_socialist_events.015.d: "The results are in! The Partido Nacional Revolucionario has come out on top within our nation, as many seemed to expect. Sandino has always been a popular choice among the people due to his initial success in Nicaragua, and many expect it to be not so different now. What lies next in his political career is yet to been, but many look on in anticipation."
 central_america_socialist_events.015.a: "For the Revolution!"

 central_america_socialist_events.016.t: "The Moderados Have Won!"
 central_america_socialist_events.016.d: "The results are in! Seen as socialist as you can get without entering the liberal camp, the Moderados wish to see the people be the main decider within our new union over petty politicians, along with ensuring their safety and everyday needs be met. Other politicians look on in contempt at what they see as filthy moderates, but today the people are the ones who rejoice."
 central_america_socialist_events.016.a: "For the people!"

 central_america_socialist_events.017.t: "Deadlock!"
 central_america_socialist_events.017.d: "After weeks of debating the congress hasn't been able to make a clear winner. Another vote will have to be held, hopefully now with a clearer result. Who wins the new result?"
 central_america_socialist_events.017.a: "The Moderados."
 central_america_socialist_events.017.b: "The Maximistas."
 central_america_socialist_events.017.c: "The Confederación Obrera."
 central_america_socialist_events.017.e: "The Revolutionaries."

 central_america_socialist_events.018.t: "The Capital Debate"
 central_america_socialist_events.018.d: "A new nation requires a, possibly, new capital. We must decide if we want to move our capital to a new location, more fitting to our new government, or if we will stay put. In the end, the new congress decides and their choice left the doors just now!"
 central_america_socialist_events.018.a: "San Salvador will do nicely."
 central_america_socialist_events.018.b: "Tegucigalpa will do nicely."
 central_america_socialist_events.018.c: "Guatemala will do nicely."
 central_america_socialist_events.018.e: "Managua will do nicely."
 central_america_socialist_events.018.f: "San Jose will do nicely."

 central_america_socialist_events.019.t: "Our Funding?"
 central_america_socialist_events.019.d: "We cannot rebuilt a country on just promises.\n\nFrom somewhere we must get the funding for our extensive projects. We can open our own coffers, but we have more bills to pay, so if we want to avoid spending even more money, we could appropriate some factories from their owners to give us some more assets to use, however, it won't make people that happy."
 central_america_socialist_events.019.a: "We will have to open the coffers."
 central_america_socialist_events.019.b: "We can just borrow some factories."

 central_america_socialist_events.020.t: "Budget Readjustments"
 central_america_socialist_events.020.d: "It is time to decide to what level should the budget be revised and used for furthering our industrial goals."
 central_america_socialist_events.020.a: "Let's plan around a high budget."
 central_america_socialist_events.020.b: "Let's plan around a medium budget."
 central_america_socialist_events.020.c: "Let's plan around a low budget."

 central_america_socialist_events.021.t: "Focus of Our Industrial Budget"
 central_america_socialist_events.021.d: "With the amount of the budget decided, the only thing left is to choose on what to spend it."
 central_america_socialist_events.021.a: "Let's focus in improving our research capabilities."
 central_america_socialist_events.021.b: "Let's focus in construction."
 central_america_socialist_events.021.c: "Let's focus in mass production."

 central_america_socialist_events.022.t: "Approaching Yucatan"
 central_america_socialist_events.022.d: "Seeing as Yucatan had a socialist government similar to ours, we decided to prepare a meeting. There, something was made very clear, their desire to join into our nation and help to expand socialism in the rest of central america.\nNaturally, we accepted such opportunity and have already begun to prepare multiple projects to increase their integration to the wider union."
 central_america_socialist_events.022.a: "Is a great day for socialism."
 central_america_socialist_events.022.b: "We should ask their overlord first."
 central_america_socialist_events.022.c: "We should ask their overlord first and offer a small compensation."

 central_america_socialist_events.023.t: "Centroamerica Asks for a Union with Yucatan"
 central_america_socialist_events.023.d: "A representative from the Centroamerican government has arrive today, asking for permission to unite with our Yucatan puppet.\nThey argue that an agreement has already been reach between the two and that denying this would be a violation of the desires of the people living there, but we still have the last word in this matter and we can do as we please."
 central_america_socialist_events.023.a: "Let's give it to them, not much to lose anyway."
 central_america_socialist_events.023.b: "They should have fought for it themselves."

 central_america_socialist_events.024.t: "Our Request Has Been Accepted"
 central_america_socialist_events.024.d: "Yucatan's master has seen reason and accepted our request to annex them."
 central_america_socialist_events.024.a: "A union destine to last for sure."

 central_america_socialist_events.025.t: "Our Request Has Been Denied"
 central_america_socialist_events.025.d: "Yucatan's master has rejected our request to annex them."
 central_america_socialist_events.025.a: "There is nothing more we can do."

 central_america_socialist_events.026.t: "Central American Troops Are Amassing on the Border"
 central_america_socialist_events.026.d: "Recon squads have reported a rather large amount of Central American troops along our border. It is clear to the military that Central America is planning on attacking us in order to force us into the Union. As this information has been published in the newspapers, many patriotic men have signed up to defend the nation, but the independence of Costa Rica lies in grave danger."
 central_america_socialist_events.026.a: "We shall defend our homeland, no matter what the cost may be!"

 central_america_socialist_events.027.t: "Central American Ships Spotted by David"
 central_america_socialist_events.027.d: "The Coast Guard has reported strange Central American naval movements around Panama recently, and the general activity of the FNCA has increased in a scary fashion. It is clear to the military that Central America is planning on invading Panama in order to incorporate us into the Union."

 central_america_socialist_events.028.d: "A massive amount of troop movement was noticed on our southern border, with some Centroamerican messengers carrying letters directed at the last socialist remains in our country, instigating them to rise up against our \"authoritarian\" government, with promises to restore the previous democratic revolutionary regime back to power.\nWe thankfully captured them, but is clear that an invasion is imminent."
 central_america_socialist_events.028.a: "We shall defend our homeland once again from the socialist!"

 central_america_socialist_events.029.t: "Integrating Yucatan"
 central_america_socialist_events.029.d.mex: "With our recent victory against our northern neighbour, a restoration of a revolutionary democratic regime followed.\n\nBut, there is still a lot fear and uncertainty as this new democracy could fall just like the last one. That is why, a large group of people in our country and the region of Yucatan believe that we should annex the region, to protect the people and natives from further injustices.\n\nAlthough, some think of annexing the regions of Chiapas and Tabasco to have a much shorter and defensible border."
 central_america_socialist_events.029.d.yuc: "With our recent victory against our northern neighbour, it was decided to establish a new Yucatanese sister republic and to restore a revolutionary democracy in Mexico.\n\nBut, there is still a lot fear and uncertainty as this new democracy could fall just like the last one. That is why, a large group of people in our country and the region of Yucatan believe that we should annex the region, to protect the people and natives from further injustices.\n\nAlthough, some think of annexing the regions of Chiapas and Tabasco to have a much shorter and defensible border."
 central_america_socialist_events.029.a: "Maybe more dangerous, but is the best for the people."
 central_america_socialist_events.029.b: "We need more security from further Mexican threats."

 central_america_socialist_events.030.t: "Furthering Our Naval Capacity"
 central_america_socialist_events.030.d: "With our, pretty modest, naval plans finally over. Today, our naval experts surprise us, coming to with a plan to further increase our naval capabilities even more, but with most of the naval budget already spend, they have ask for more resources to be allocated to make this dream of even greater naval armada that will bring complete domination of the seas come true.\n\nThis would hurt our other productive sectors, but they argued that we need to catch up to the other powers of the region and that the plan has been crafted to use its resources as effient as possible."
 central_america_socialist_events.030.a: "Dominance of the seas is of utmost importance."
 central_america_socialist_events.030.b: "Let's politely turn down their offer."

 central_america_socialist_events.031.t: "Continue Diverting Resources to the Navy?"
 central_america_socialist_events.031.d: "After a year, the results of the programme have bring great mixed results, but haven't hurt us as much as we thought it would.\n\nBut our experts assure us that continuing this plan will keep our navy completive with other powers and even surpass them."
 central_america_socialist_events.031.a: "No cost too great for a top quality navy."
 central_america_socialist_events.031.b: "Let's put an end to this drain of resources."

 central_america_socialist_events.032.t: "Negotiating Oil Concessions with Mexico"
 central_america_socialist_events.032.d: "Our plans for a big navy have found another problem and that is our lack of oil to keep our navy running for more than small coastal defence mission. Thankfully, our northern neighbour has a vast amount of oil deposits in all their country, while they are more plenty in the north and centre of theri country, it is much easier to transport oil from the ones found in Chiapas and Yucatan, so let's proceed to ask them and hope for the best."
 central_america_socialist_events.032.a: "Approach them with our best smile."
 central_america_socialist_events.032.b: "Offer some economic concessions in return."

 central_america_socialist_events.033.t: "Centroamerica Asks for a Small Oil Lease"
 central_america_socialist_events.033.d: "We have been approached by our southern neighbours, asking for the lease of a small amount of oil deposits in the south of our nation. They claim this will be use to fuel their navy in the future which seems a rather suspicious reason, but with how backwards their economy is, it is hard to see them using it for anything that could threaten us."
 central_america_socialist_events.033.a: "Reject their agreement."
 central_america_socialist_events.033.b: "Share just a little of it."
 central_america_socialist_events.033.c: "Give them what they ask."
 central_america_socialist_events.033.e: "Their generosity should reciprocated, by giving them a little more oil."

 central_america_socialist_events.034.t: "Mexico Rejects Our Agreement"
 central_america_socialist_events.034.d: "Mexico has turn down our proposed agreement over fears of our 'real' intentions for their oil and general distrust of our government."
 central_america_socialist_events.034.a: "So much for socialist solidarity."
 central_america_socialist_events.034.b: "Expected response from reactionary scum."

 central_america_socialist_events.035.t: "Mexico Accepts Our Agreement"
 central_america_socialist_events.035.d: "Mexico has accepted our agreement and has lease some of the oil coming from their south, this has obviously come with a small fee."
 central_america_socialist_events.035.a: "We are grateful for their cooperation."
 central_america_socialist_events.035.b: "What kind of game are they playing on us?"

 central_america_socialist_events.036.t: "Centroamerica Wants to Increase Its Oil Lease"
 central_america_socialist_events.036.d: "Centroamerica has call us today to increase the amount of oil they have access to in our country. They are willing to increase to also increase their fees to compensate, so, what should we say?"
 central_america_socialist_events.036.a: "Proceed with the deal."
 central_america_socialist_events.036.b: "Maintain the current levels."

 central_america_socialist_events.037.t: "Mexico's Response"
 central_america_socialist_events.037.d.oil: "Mexico has agreed to us having more access to their oil fields."
 central_america_socialist_events.037.d.noil: "Mexico rejected our deal and preferred to maintain the current levels oil."
 central_america_socialist_events.037.a: "Great!"
 central_america_socialist_events.037.b: "Darn."

 central_america_socialist_events.038.t: "Centroamerica Wants to Decrease Its Oil Fees"
 central_america_socialist_events.038.d: "Centroamerica has call us today to decrease the their fees, also lowering the amount of oil they receive, so, what should we say?"

 central_america_socialist_events.039.d.less: "Mexico has agreed to lowering our fees and amount of oil with it."
 central_america_socialist_events.039.d.no: "Mexico rejected our deal and preferred to maintain the current fees."

 central_america_socialist_events.100.t: "Cater to the 'Dirty' Moderados?"
 central_america_socialist_events.100.d: "There are some in our midst that think we should sympathise more with the other factions, and try and include their ideas into ours. Others call this idea filthy, and call those who hold them 'dirty' moderates. We could try and be more inclusive, giving us a bit of stability, at the cost at angering the current Moderados, or we could just ignore them and try and expel the people that would argue for this!"
 central_america_socialist_events.100.a: "They're called dirty for a reason."
 central_america_socialist_events.100.b: "We rule for everyone!"

 central_america_socialist_events.101.t: "Finally, Prosperity!"
 central_america_socialist_events.101.d: "Our new policies have paid off! Our hard work trying to improve the living is paying its dividend, but we are far from done yet. While we can focus on the whole nation, it might be better to focus on a single state. This might anger some of the states left behind, but will result in larger improvements..."
 central_america_socialist_events.101.a: "Focus further on Guatemala."
 central_america_socialist_events.101.b: "Focus further on Nicaragua."
 central_america_socialist_events.101.c: "Focus further on El Salvador."
 central_america_socialist_events.101.e: "Focus further on Honduras."
 central_america_socialist_events.101.f: "Focus further on Costa Rica!"
 central_america_socialist_events.101.g: "Focus on the whole country!"

 central_america_socialist_events.102.t: "Hard Work Pays Off"
 central_america_socialist_events.102.d: "The work we have done months ago finally pays off. The people in [CEN_prosper_state.GetName] rejoice as we today open the new factories!"
 central_america_socialist_events.102.a: "Ah, the fruits of labour."

 central_america_socialist_events.103.t: "Ortiz Celebrates Our Victory"
 central_america_socialist_events.103.d: "Silverio Ortiz, previous leader of the party, has send a message from Guatemala, congratulating our victory and hoping the best for our rule as he will focus in his home province."
 central_america_socialist_events.103.a: "From north to south, we will bring prosperity to all."

 central_america_socialist_events.104.t: "Sequeira Shows Support for Our Education Reforms"
 central_america_socialist_events.104.d: "Today, in the streets of Managua, a large group of people were seen with Sequeira at the front. After hearing about the government's new education reforms, he decided to use his popularity to encourage everyone to send their kids to one of the many new schools made.\nHe finished his message saying that he will go to every Nicaraguan village to spread awareness of the news and help the future generation have opportunities we could only dreamt of."
 central_america_socialist_events.104.a: "Still a man of the people."

 central_america_socialist_events.200.t: "Sandino's Followers"
 central_america_socialist_events.200.d: "More and more people flock to Sandino's words, not befitting of a socialist nation...\n\nThey call themselves the Sandiniastas, and have been becoming more vocal in their support of Sandino instead of the government. We must decide whether to stop this in its tracks, or to let him go on and risk this growing out of our control..."
 central_america_socialist_events.200.a: "Curb his growth!"
 central_america_socialist_events.200.b: "Let him have his fun!"

 central_america_socialist_events.201.t: "Resistance to Change"
 central_america_socialist_events.201.d: "Process does not come without sacrifices. We must purge all non-Hispanic influences that are currently holding us back. There has been some resistance to our advances.\n\nWe could silence them and push through our way, or we could listen to them, and take it a bit slower..."
 central_america_socialist_events.201.a: "They will have to live with it."
 central_america_socialist_events.201.b: "Maybe we should listen."

 central_america_socialist_events.202.t: "Central American Hispanicisation"
 central_america_socialist_events.202.d: "Centroamérica has been making worrying strides towards Hispanicisation, forcing marriages to be broken, expelling immigrants and banning any tradition that is not part of the Hispanic culture.\n\nMany in our nation are watching with weary eyes towards the south, and awaiting a denouncement..."
 central_america_socialist_events.202.a: "Denounce it."
 central_america_socialist_events.202.b: "Not our issue."

 central_america_socialist_events.203.t: "Discontent in Honduras"
 central_america_socialist_events.203.d: "Our new and more open stance in our religious position has angered the Maximistas in Honduras. They have started rallies in Tegucigualpa, saying that only men can rule other men and that a god is just another tool to control the population.\nThe people have reacted with apathy towards them, so there is not any apparent immediate threat, but it would be wise to keep them in check."
 central_america_socialist_events.203.a: "They are not worth the time."
 central_america_socialist_events.203.b: "Let's \"silently\" crack down on them."

 central_america_socialist_events.204.t: "Sandino's Cult Grows"
 central_america_socialist_events.204.d: "We have been careless, and the Sandiniastas have been gaining more and more followers...\n\nWe can still act, and ban the organisation, but it will cost us greatly, and anger Sandino even more. However, if we don't, Sandino might get ideas and try and pull even more power towards him self, bringing danger to the revolution.\n\nWe must decide quickly!"
 central_america_socialist_events.204.a: "He is too powerful now..."
 central_america_socialist_events.204.b: "Let us root him out for the last time!"

 central_america_socialist_events.300.t: "The Native Question"
 central_america_socialist_events.300.d: "There have been people in these lands for a long time. The natives have been looking at the new congress, not sure what to think. A representative came to us a few days ago, looking for a statement on their status.\n\nIf they would still be respected and seen as full citizens? We gave them a swift answer:"
 central_america_socialist_events.300.a: "We welcome new and old residents!"
 central_america_socialist_events.300.b: "We have no need for you!"

 central_america_socialist_events.301.t: "The Central American Identity"
 central_america_socialist_events.301.d: "With us welcoming the natives with open arms, relations have warmed up a good amount. A group of natives has taken initiative and formed the Central-American Identity. They are spreading the thought that we are all Central-American, not Guatemalan, Nicaraguan or El Salvadoran!\n\nThis will surely bring greater unity to our nation!"
 central_america_socialist_events.301.a: "We stand for all Central-Americans."

 central_america_socialist_events.302.t: "Following the European Lead"
 central_america_socialist_events.302.d: "In these last months, our government has tried even harder to align our values and institutions to the ones in the Commune of France.\nWorks to quickly industrialise and propaganda efforts to increase the amount of people who join unions have been on rise and our leader, Farabundo Martí, has announced his future plan to distance ourselves from his original idea of \"socialism according to Central American conditions\" as the circumstance slowly evolve to allow us to be like more like our western European allies."
 central_america_socialist_events.302.a: "Everything to bring a brighter future."

 central_america_socialist_events.303.d: "$central_america_socialist_events.302.d$\nBut, after the \"Totalists\" came in power in the last election, it is uncertain if our current actions will suffice to align with this more radical regime in Paris."
 central_america_socialist_events.303.a: "Let's just hope this doesn't darkens our prosperity."

 central_america_socialist_events.400.t: "Protest over new Religious laws"
 central_america_socialist_events.400.d: "Multiple rallies against the new laws are taking place across the nation.\nThe Partido Popular has use all the protest to claim that more violations against the individual freedoms will continue under our rule.\n\nThis has caused multiple deadlocks in the congress as most of it is against us, saying that they \"stand for the people\".\nAll of this have left no choice, but to have to slightly turn down our laws for now."
 central_america_socialist_events.400.a: "We should be more careful in the future..."

 central_america_socialist_events.401.t: "Beginning to Consolidate our Rule"
 central_america_socialist_events.401.d: "Since enough time has passed for most of the controversy surrounding our religious law to go away, the discussion over our centralisation laws has begun again, but many party members have voiced multiple opinion on how we should go around them.\n\nSome believe that there is no point to even trying because the other parties will rally the people against us and remove us from power, to keep the little regional power they have left after.\n\nA majority believe that we could strike a deal with Martí and his party, giving us enough power to be most of the time the majority at the congress, which will give us enough support to apply our laws in the other two administrations.\n\nBut some others still want to go through with the original plans, by first making ourself more friendly to the people and the congressmen to have a bigger chance of our laws passing."
 central_america_socialist_events.401.a: "Is better to leave it here."
 central_america_socialist_events.401.b: "Let's try to ally with the Confederación Obrera."
 central_america_socialist_events.401.c: "We begun our rule with a goal and if it ends completing it, so be it."

 central_america_socialist_events.402.t: "Approaching the Confederación Obrera"
 central_america_socialist_events.402.d: "The meeting began uneventfully, but we decided to quickly bring the topic at hand, an alliance between both of us to not have as much constrains and rule with a shared vision.\n\nOf course, first we had to create said shared vision. The first point was in religion, while they helped the deadlocks, they explained that it was just to keep the support of the people and that if our alliance actually came to be, they will switch to support our atheistic vision.\n\nThe second one was about the status of the native americans, we don't feel strongly either way about them, so we agree to keep the current stances that the Confederación Obrera have.\n\nFinally, we both had similar visions of a strong central government to rule the nation, so that was a non-issue too.\n\nIn the end, it seems that we share more that we have against each other, so an alliance seems rather possible."
 central_america_socialist_events.402.a: "We will not bend our ideals to gain their support."
 central_america_socialist_events.402.b: "Perfect, this will serve to partially accomplish our goals."

 central_america_socialist_events.403.t: "Gathering Support in Guatemala"
 central_america_socialist_events.403.d: "Almost everything is set up to begin our talk in Ciudad de Guatemala, but which will be the topic that we focus on?\n\nSome have propose to attack their seemingly very idealistic policies either putting more emphasis in the toll that this had taken in their local economy or how in little of their goal they have actually achieve.\n\nWhile others talk of temporally adopt their welfare or just lie about doing it to convince the locals and shift more of them under us."
 central_america_socialist_events.403.a: "Focus on attacking their idealistic goals."
 central_america_socialist_events.403.b: "Focus more in the immediate economic problems"
 central_america_socialist_events.403.c: "Welfare will win the people over to our side."
 central_america_socialist_events.403.e: "Give a void promise of help."

 central_america_socialist_events.404.t: "Gathering Support in El Salvador"
 central_america_socialist_events.404.d: "Almost everything is set up to begin our talk in San Salvador, but which will be the topic that we focus on?\n\nSome have propose to attack how Faraundo's own ideas of socialism are perversive and not true to what socialism is or how their industrialisation programs are too extreme and could bring harm to the people.\n\nWhile others talk about rushing our own industrialisation programs to offer them as a better and government endorsed plan."
 central_america_socialist_events.404.a: "Focus on attacking Martí's way of socialism."
 central_america_socialist_events.404.b: "Focus more on how the reckless industrialisation will affect the people."
 central_america_socialist_events.404.c: "We are more capable of bring new industry."
 central_america_socialist_events.404.e: "Promise to bring more industry but don't do anything yet."

 central_america_socialist_events.405.t: "Gathering Support in Nicaragua"
 central_america_socialist_events.405.d: "Almost everything is set up to begin our talk in Managua, but which will be the topic that we focus on?\n\nSome have propose to attack the militaristic ambitions of Sandino who even has claim that he will bring all of latin america in a union, or his fervorous takes on religion that he even has tried to spread to his loyal militia.\n\nWhile others talk about offering support to the farmers, the main support base of Sandino, through providing better conditions and infrastructure."
 central_america_socialist_events.405.a: "Focus on attacking Sandino's militarism."
 central_america_socialist_events.405.b: "Focus more on how unhinged his ideas of religion are."
 central_america_socialist_events.405.c: "We will be the champion of the farmers."
 central_america_socialist_events.405.e: "Promise to relieve to the farmers but don't do anything yet."

 central_america_socialist_events.406.t: "Moderados Make Their Move"
 central_america_socialist_events.406.d: "The day started calmly, with Wainwright working at his desk. Soon the doors busted open and armed men rushed into the room.\n\nSoon Wainwright was in cuffs and led out of the building.\n\nThe army officers were successfully convinced to work together with the Moderados to coup the Maximistas and ensure a new government beneficial for the people and not only for itself."
 central_america_socialist_events.406.a: "Let's stir Centroamerica back to its correct direction."

 central_america_socialist_events.408.t: "Moderados Motion a Coup"
 central_america_socialist_events.408.d: "With all our papers clear, we called for a new congress to assemble.\n\nBut when it came time to pass our laws, most of them were turned down swiftly. We were prepare to leave the congress, but then the Moderados called for a final resolution, in which they would assume the position of the chairman and make many of our laws void; surprisingly, the other parties accepted this, it seems that our aggressive and antagonist behaviour towards them left us without any public or political support and without it, we had no other but to accept."
 central_america_socialist_events.408.a: "Let's stir Centroamerica back to its correct direction."

 central_america_socialist_events.409.t: "A Successful Consolidation of Power"
 central_america_socialist_events.409.d: "With all our papers clear, we called for a new congress to assemble.\n\nWith the amount of support we were able to gather, our laws passed without much problems. With so much control under our hands now, we are able to finally deal with the strong grip the local governments had in the other provinces, it will take time, but we will finally create the vision of a strong and organised union that we always envisioned."
 central_america_socialist_events.409.a: "A true and strong union emerges today."

