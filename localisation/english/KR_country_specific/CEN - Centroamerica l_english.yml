### Decisions ###
 CENmil_political_decisions: "Decisions of [CEN.GetLeader]"
 CENmil_political_decisions_desc: "After the resounding victory of his party in the Military Congress of Central America, [CEN.GetLeader] is prepared to transform the Union into what he thinks it should look like. By manipulating foreign powers, the foreign investors and companies, and the population of Central America, the dream of a strong Central America under a strong leader is reachable.\n"
 CENmil_combat_corruption: "Combat Corruption"
 CENmil_combat_corruption_desc: "Corruption is what destroys Central America. Without an honest, functioning administration that completes its tasks with a strong sense of duty, our Union will slowly but surely break up into the former, corrupt nations."
 CENmil_more_ubiquistas: "Install more Ubiquistas"
 CENmil_more_ubiquistas_desc: "The Ubiquistas is the name given to bureaucrats installed and loyal to our President Ubico, and we need more of them. Unlike the old guard bureaucrats, the Ubiquistas are incorruptible and have a very strong sense of duty and loyalty."
 CENmil_public_works: "Public Works"
 CENmil_public_works_desc: "Public works are a win-win for everyone involved: These large construction projects help reduce unemployment and create jobs for undereducated people, and at the same time the buildings are of a high prestige value and represent the greatness of our union."
 CENmil_travel_casual: "Travel to communities of the Union"
 CENmil_travel_casual_desc: "A President is doing a bad job of serving his people if he remains in the President's Palace all day long. By visiting all corners of the union, the people will see in Ubico a president who truly cares about them."
 CENmil_travel_big_time: "Travel throughout the entire Union"
 CENmil_travel_big_time_desc: "President Ubico plans to visit every city, every village and every farm in Central America on a month long trip as a massive PR stunt and to outdo any other president in the history of any nation of Central America."
 CENmil_visit_US: "Visit the United States"
 CENmil_visit_US_desc: "Our most important ally and trade partner is also our most important major backer. By visiting this beautiful nation, Somoza can gain additional reputation points which can come in handy through his presidency."
 CENmil_visit_GER: "Visit the German Empire"
 CENmil_visit_GER_desc: "The German Empire might be days away from Central America on ship, but that doesn't stop us from touring the nation of sauerkraut, sausages and superficially long words. Gaining Berlin's support will be worth the cost."
 CENmil_visit_ENT: "Visit [ENT.GetName]"
 CENmil_visit_ENT_desc: "The [ENT.GetAdjective]s might not be strongest major power in the world, however their strength is enough to protect us from our enemies. Their nation is very beautiful, so a short political vacation there will not hurt anyone."
 CENmil_backing_from_world_power: "Receive Backing from Major Nations"
 CENmil_backing_from_world_power_desc: "With the backing of the major nations of the world, no one can question our policies."
 CENmil_replace_ministers: "Replace disloyal Ministers"
 CENmil_replace_ministers_desc: "Loyalty is the most important thing in any relationship, and being related to the president makes any minister remain loyal. However, disloyal ministers who aren't part of the Somoza family tree need to go..."
 CENmil_block_enemies: "Block Enemies Economically"
 CENmil_block_enemies_desc: "By controlling the means of production and transportation, we can refuse service to people disloyal towards the regime and force opposition members to kneel in front of us."
 CENmil_eat_more_land: "Put more Land under Somoza's control"
 CENmil_eat_more_land_desc: "By controlling the railways, we can make sure that no farmer hostile to the regime can transport his goods to the ports. By owning the land he manages, we can make sure no farmer is hostile to the regime in the first place."
 CENmil_soft_loans: "Hand out Soft Loans"
 CENmil_soft_loans_desc: "Soft loans represents a government or an organisation providing money for private development projects and the like for very small interests rates. No one can say we don't try to help our people."
 CENmil_affordable_housing: "Construct Affordable Housing"
 CENmil_affordable_housing_desc: "Vagrancy should be combatted by all means, as a homeless person cannot contribute to society. Affordable housing projects will help get poor people off the streets."
 CENmil_combat_debt: "Reduce National Debt"
 CENmil_combat_debt_desc: "We don't owe anything to any other nation and we have constructed every bit of prosperity and wealth in Central America on our own! We still actually do owe money to foreign nations, but not for long."
 CENmil_combat_crime: "Combat Crime"
 CENmil_combat_crime_desc: "Criminality needs to be eradicated from Central America, for crime doesn't create wealth or prosperity, it destroys it."

 CENmil_economic_decisions: "Economic Affairs"
 CENmil_economic_decisions_desc: "The economy of Central America is mostly built around the agricultural sector, controlled by foreign companies, most notably the United Fruit Company. In order to improve the state of the union and of its people, the economy needs to be prioritised. Investments, land grants and the like will improve the economic situation or help our government deal with the issues faced by the Union.\n"
 CENmil_major_strike_decision: "Dealing with the Major Strike"
 CENmil_major_strike_decision_desc: "The major general strike has paralysed our union. While we could wait the strikers out, most land owners in Central America urge us to take action immediately."
 CENmil_major_port_strike_decision: "Dealing with the Major Port Strike"
 CENmil_major_port_strike_decision_desc: "The major port strikes has paralysed our union. While we could wait the strikers out, the export companies in Central America urge us to take action immediately"
 CENmil_major_rail_strike_decision: "Dealing with the Major Rail Strike"
 CENmil_major_rail_strike_decision_desc: "The major rail strike has paralysed our union. While we could wait the strikers out, the rail companies in Central America urge us to take action immediately"
 CENmil_land_grants: "Land Grants"
 CENmil_land_grants_desc: "Corporations produce large amounts of wealth and prosperity in Central America and create many vital jobs. In exchange for further political support, we should give more land to our corporate allies."
 CENmil_promote_investments: "Promote Investments"
 CENmil_promote_investments_desc: "Using beneficial deals, tax breaks and other tools, the government can urge foreign companies to invest more into the Central American economy."
 CENmil_buy_up_stuff: "Buy up Foreign Assets"
 CENmil_buy_up_stuff_desc: "Companies and investors are all good and beneficial, but every bit of land owned by them is a bit of land not owned by a Central American. Buying up foreign assets will strengthen our economic position."
 CENmil_nationalize_stuff: "Nationalise Foreign Assets"
 CENmil_nationalize_stuff_desc: "Our economy is in a chaotic state, which is just the right time to undergo a large scale nationalisation programme. While we will permanently alienate our corporate allies, it will strongly strengthen the government."

 CENmil_infrastructure_decisions: "Infrastructural Projects"
 CENmil_infrastructure_decisions_desc: "The infrastructure of Central America is poorly maintained and many regions remain inaccessible to heavier vehicles and transport. In order to revitalise the Central American economy, it must be a priority to build new railways and roads throughout the nation so that every city and village can be reached by truck and train.\n"
 CENmil_clarify_irca: "Clarify the Status of the IRCA"
 CENmil_clarify_irca_desc: "The International Railways of Central America, IRCA for short, maintains a monopoly on rail transportation and track ownership in Guatemala and El Salvador. While some tracks are under government control, we need to clarify the status of those under IRCA ownership in order to start our railway expansion programmes."
 CENmil_plan_trans_central_american_rail: "Plan the Trans-Central American Railway"
 CENmil_plan_trans_central_american_rail_desc: "The Trans-Central American Railways is highly expensive and ambitious, and the project will need to pass through jungles and mountains in order to connect Guatemala City to the Panama Canal as planned."
 CENmil_expand_irca_rails: "Expand the tracks of the IRCA"
 CENmil_expand_irca_rails_desc: "The IRCA tracks are well suited for the fruit transportation needs of its parent company, the United Fruit Company, however they are unsuited for the demands of the Trans-Central American railway, which shall be built to European standards."
 CENmil_tegucigalpa_rails: "Continue the Railway to Tegucigalpa"
 CENmil_tegucigalpa_rails_desc: "Tegucigalpa is the first section target for the Trans-Central American Railway. This section will be very expensive per kilometre due to the hilly nature of the terrain, but reaching the city will show our will to connect north and south."
 CENmil_managua_rails: "Continue the Railway to Managua"
 CENmil_managua_rails_desc: "Managua is the second section target for the Trans-Central American Railway. Having to pass the former revolutionary Nicaraguan lands, the guarding forces are on high alert for any Syndicalist attacks and sabotage."
 CENmil_san_jose_rails: "Continue the Railway to San José"
 CENmil_san_jose_rails_desc: "San José is the third section target for the Trans-Central American Railway."
 CENmil_panama_rails: "Continue the Railway to the Panama Canal"
 CENmil_panama_rails_desc: "The Panama Canal is the last section target for the Trans-Central American Railway. The Canal is the largest and most important waterway in Central America and is a vital axis for Pacific and Atlantic trade."
 CENmil_belize_rails: "Connect Belize to the Railway Grid"
 CENmil_belize_rails_desc: "The former British colony of Belize is virtually inaccessible by land from our urban regions on the Pacific Coast, yet it is one of the most rebellious regions. A railway will permit vital troop transports to reach Belize quickly in case of a rebellion."
 CENmil_atlantic_rails: "Expand the Railway along the Atlantic"
 CENmil_atlantic_rails_desc: "The Atlantic regions of Central America are the least developed parts of the Republic, and as such lack proper infrastructure with large throughput capacities. A railway from Belize to Managua along the Atlantic Coast will fix this issue."
 CENmil_central_american_highway_1: "The Northern Central American Highway"
 CENmil_central_american_highway_1_desc: "As levels of prosperity increase in Central America, more and more people will be able to afford private cars, and as such we will need more roadways across the nation. A highway from Quetzaltenango to Managua will be the axis of our road system."
 CENmil_central_american_highway_2: "The Southern Central American Highway"
 CENmil_central_american_highway_2_desc: "The Central American Highway has become a vital infrastructural axis in the Northern parts of Central America, however the highway stops in Managua which limits its ability to be the main road axis of Central America. An extension to the Panama Canal is needed."

 CENmil_foreign_policy_decisions: "Foreign Policy"
 CENmil_foreign_policy_decisions_desc: "In the times of troubles that we find ourselves in, we can't remain un-aligned forever. While the world burns as Syndicalism destroys more and more nations, we must stay vigilant and gain the support of the anti-Syndicalist world powers. Our union shall not be irrelevant no more!"
 CENmil_civil_war_volunteers: "Send Volunteers to the American Civil War"
 CENmil_civil_war_volunteers_desc: "The American Civil War is currently raging on, and it is our duty to aid our allies who have helped us during the last decades. However, we will need to choose a side wisely."
 CENmil_protection_US: "Request American Protection"
 CENmil_protection_US_desc: "The United States have been our natural ally for the last decades, helping us develop with American funding and know-how. As Syndicalism is spreading throughout the Americas, we will need their protection."
 CENmil_join_faction_US: "Join the Americans"
 CENmil_status_british_honduras: "The Status of Belize"
 CENmil_status_british_honduras_desc: "The former British colony of Belize is now firmly under Central American control, however the West Indies Federation still claims the territory as theirs. If we don't solve this dispute, we will be unable to join the Entente or fully integrate Belize."
 CENmil_protection_ENT: "Request Entente Protection"
 CENmil_protection_ENT_desc: "The remnants of the British Empire might not be as strong as before the Weltkrieg, however their strong navies and air forces can nonetheless protect us from the tentacles of Syndicalism."
 CENmil_join_faction_ENT: "Join the Entente"
 CENmil_protection_GER: "Request German Protection"
 CENmil_protection_GER_desc: "The German Empire has become the hegemon in Europe and is fighting in the first line against the Syndicalist disease. In their struggle against Syndicalism, they will protect their allies dearly."
 CENmil_join_faction_GER: "Join the Reichspakt"

 CENmil_foreign_equipment_purchases: "Foreign Equipment Purchases"
 CENmil_buy_guns: "Buy Foreign Guns"
 CENmil_buy_guns_desc: "Our army is underequipped and is still using outdated guns. As our industrial base is little, we'll need to rely on imports in order to gain modern, reliable weapons."
 CENmil_buy_artillery: "Buy Foreign Heavy Guns"
 CENmil_buy_artillery_desc: "Heavy guns such as artillery pieces are not as easy to produce as infantry weapons, and as our heavy industry is still in its infancy, we will need to rely on foreign imports."
 CENmil_buy_tanks: "Buy Foreign Armour"
 CENmil_buy_tanks_desc: "Already at the Somme, the tank has proven that it will become a vital asset in the war of the future. While expensive, importing modern tanks will help us defend our people."
 CENmil_buy_planes: "Buy Foreign Aircraft"
 CENmil_buy_planes_desc: "The aircraft has revolutionised warfare, as we can now attack not only from the ground and the sea, but from the air too. We need modern aircraft for our newly formed air force."

 CENmil_restoring_the_old_union_decisions: "Restoring the Old Union"
 CENmil_restoring_the_old_union_decisions_desc: "In the past century, there have been many attempts at uniting Central America under a single flag, however they have all failed after a few years.\nOur new union will not follow the same faith! We shall do right what our ancestors did wrong, and our union shall stretch from the Mexican border to the Colombian, like it should be!"
 CENmil_core_british_honduras: "Integrate Belize"
 CENmil_core_british_honduras_desc: "The former British colony of Belize has resisted our attempts of integration so far. However, as the West Indies Federation now recognises that it can't recapture their colony, the people of Belize have no choice but to surrender to our administration."
 CEN_core_matagalpa: "Reintegrate Eastern Nicaragua"
 CEN_core_matagalpa_desc: "The Eastern provinces of Nicaragua have resisted our attempts of introducing conscription into the area. Due to the chaos in the aftermath of the end of the American occupation and the following Nicaraguan revolution, the region is still not under our full administrative control."
 CENmil_take_costa_rica: "Reorganise Costa Rica"
 CENmil_take_costa_rica_desc: "Costa Rica has proclaimed itself as a beacon of democracy, but it has fallen victim to the Syndicalist menace. We need to free it from itself."
 CENmil_take_panama: "Seize Panama"
 CENmil_take_panama_desc: "Unlike the other Central American nations, Panama has abandoned their true identity and has fallen victim to Colombian imperialism and selfish nationalism. We need to seize them for their own good."

