### Events ###
 central_america_dictatorship_events.1.t: "The New Union"
 central_america_dictatorship_events.1.d: "Ever since the Federal Republic of Central America collapsed in 1843, there has been no successful attempt at reuniting Central America under a single flag.\n\nGuided by the armed forces of the various nations of Central America, our new Union shall not follow the same path as the attempts during the last century. As the Nicaraguan Revolution has finally come to an end and as the borders between our nations disappear, our Union shall remain a bastion of freedom and liberty, under guidance of the strongmen of the military.\n\nWe, as a union of nations, shall stand united against Syndicalism and everything that threatens our way of life."
 central_america_dictatorship_events.1.a: "Long live the Republic!"

 central_america_dictatorship_events.3.t: "Opening of the Military Congress"
 central_america_dictatorship_events.3.d: "With Central America reorganised and unified, it is now time to choose a new regime to lead us into the future! For this purpose, the militaries of the former Central American states have met for a first session today in the President's Palace in Guatemala City. The Military Congress of Central America will be tasked with writing a new constitution for our Union as well as select ministers and a new President."
 central_america_dictatorship_events.3.a: "Long Live the Republic!"

 central_america_dictatorship_events.4.t: "The Economy of Central America"
 central_america_dictatorship_events.4.d_shared: "Ever since the first American businessmen landed in Costa Rica, the United Fruit Company and many other foreign companies and investors have controlled our economies. However, with the revolution in Nicaragua and the political chaos that reigned in the Northern nations, the economy has been severely damaged and is strongly weakened. Now that the revolution has been suppressed and that the political situation has stabilised, the Congress needs to decide on an unified economic plan and a head minister in charge of the reforms.\nBoth supporters of laissez-faire capitalism, the PLN has suggested Juan Manuel Gálvez and the PLP has suggested Aldana Sandoval to this position"
 central_america_dictatorship_events.4.d.yes.martinez: "$central_america_dictatorship_events.4.d_shared$, while the PNPP has suggested the interventionist Joaquín Valdéz."
 central_america_dictatorship_events.4.d.no.martinez: "$central_america_dictatorship_events.4.d_shared$."
 central_america_dictatorship_events.4.a: "Juan Manuel Gálvez' Laissez-Faire Policies."
 central_america_dictatorship_events.4.b: "Aldana Sandoval's Laissez-Faire Policies."
 central_america_dictatorship_events.4.c: "Joaquín Valdéz' Interventionism."

 central_america_dictatorship_events.5.t: "A New Foreign Minister"
 central_america_dictatorship_events.5.d_shared: "As a newly formed nation, our Republic will need to quickly align itself on the world stage. While we will remain with our old allies in the United States and in the anti-Syndicalists factions, we must quickly take action to establish favourable deals. As the foreign ministry holds large power due to how influential foreign powers are in our nation, the factions are fighting hard to get the position.\nAbraham Williams Calderón is the PLN's candidate,"
 central_america_dictatorship_events.5.d.yes.martinez: "$central_america_dictatorship_events.5.d_shared$ Juan Federico Ponce Vaides that of the PLP and Salvador Peña Trejo is running for the PNPP."
 central_america_dictatorship_events.5.d.no.martinez: "$central_america_dictatorship_events.5.d_shared$ and Juan Federico Ponce Vaides is running for the PLP."
 central_america_dictatorship_events.5.a: "Abraham Williams Calderón."
 central_america_dictatorship_events.5.b: "Juan Federico Ponce Vaides."
 central_america_dictatorship_events.5.c: "Salvador Peña Trejo."

 central_america_dictatorship_events.6.t: "A New Head for the Interior Ministry"
 central_america_dictatorship_events.6.d_shared: "Despite the major internal threats and problems that the young Republic has to face at the moment, we still don't possess an organised, centralised institute that defends our way of life. As we can't rely on the unorganised police forces of the former nations to handle things forever, we need to reform our interior ministry. The ministry will need a head to run the show, and such an influential position is highly wanted.\nCarlos Hartling runs for the PLN,"
 central_america_dictatorship_events.6.d.yes.martinez: "$central_america_dictatorship_events.6.d_shared$ Francisco Javier Arana is the PLP's candidate, and the PNPP has brought forth Fidel Cristino Garay."
 central_america_dictatorship_events.6.d.no.martinez: "$central_america_dictatorship_events.6.d_shared$ and the PLP has brought forth Francisco Javier Arana."
 central_america_dictatorship_events.6.a: "Carlos Hartling."
 central_america_dictatorship_events.6.b: "Francisco Javier Arana."
 central_america_dictatorship_events.6.c: "Fidel Cristino Garay."

 central_america_dictatorship_events.7.t: "Somoza's Speech"
 central_america_dictatorship_events.7.d: "Anastasio Somoza García, leader of the Partido Liberal Nacionalista, the moderate faction of the military congress, has taken to the balcony of the President's Palace of Guatemala to hold a speech in front of a large crowd. As many military men have feared, he wishes to use the fact that his faction is the most moderate to convince the population of his cause, even though he doesn't actively practice what he preaches.\n\nDespite the warnings and threats made by the more radical PLP and PNPP, the speech has also been transmitted via radio.\n\n'People of Guatemala, people of El Salvador, people of Honduras, people of Nicaragua, now we are all people of the Central American Republic. Syndicalists have tried to oppress us, but no more! Our nation is now free of the Syndicalist menace, thanks to the efforts of every single Central American patriot. Now that the holy task has been completed, your voice should be heard, and will be heard!'\n\nOn the next meeting, the military congress was so angry at Somoza that multiple congressmen took to the podium and screamed that Somoza should be court-martialled for high treason."
 central_america_dictatorship_events.7.a: "Maybe his ideas aren't that wrong..."
 central_america_dictatorship_events.7.b: "Somoza needs to be court-martialled indeed!"

 central_america_dictatorship_events.8.t: "Reforming the Army"
 central_america_dictatorship_events.8.d_shared: "The military has been the driving force behind the unification of Central America, but to spell it in singular is quite wrong. Due to the differences between the former nations of Central America, our army is currently a chaotic mix and depending on what nationality you have, you follow different military doctrines and use different equipment. The army currently has no less than 5 different modifications of the Mauser rifle in use!\n"
 central_america_dictatorship_events.8.d.yes.martinez: "$central_america_dictatorship_events.8.d_shared$The PLN and the PNPP have both presented plans to regularise and professionalise the armed forces, meanwhile the PLP has suggested a major militarisation policy to expand the army as much as possible to defend the union."
 central_america_dictatorship_events.8.d.no.martinez: "$central_america_dictatorship_events.8.d_shared$The PLN has presented plans to regularise and professionalise the armed forces, meanwhile the PLP has suggested a major militarisation policy to expand the army as much as possible to defend the union."
 central_america_dictatorship_events.8.a: "Somoza's Professionalisation Reforms."
 central_america_dictatorship_events.8.b: "Ubico's Militarisation Reforms."
 central_america_dictatorship_events.8.c: "Martínez' Reforms of Discipline."

 central_america_dictatorship_events.9.t: "Martínez's Speech" # This event only appears if Martínez ain't dead so no need for dynamic loc
 central_america_dictatorship_events.9.d: "Maximiliano Hernández Martínez, the leader of the Partido Nacional Pro-Patria, the most radical faction in the congress, has reserved an hour of speech time in front of the congress. Known for his immense hate for Syndicalists and opponents in general, he is most (in)famous for his actions in the 1932 peasant uprising.\n\n'Dear Congressmen, dear men who have led us to victory against the godless Syndicalist, the crusade against Syndicalism is not over! Our Mexican neighbours suffer from an extensive case of Syndicalism, and our neighbours to the south are being tempted into the hands of the Internationale. As a beacon of liberty and prosperity, the Central American Republic needs a powerful, strong and unifying leader to lead us in the eternal struggle against the godless traitors! Our men will fight in the jungle, in the hills, in the mountains and in the cities, and we will never surrender to those who wish the foundations of society destroyed!'"
 central_america_dictatorship_events.9.a: "Martínez will lead us to victory!"
 central_america_dictatorship_events.9.b: "Martínez will lead us to ruins..."

 central_america_dictatorship_events.10.t: "Jorge Ubico holds a Patriotic Speech"
 central_america_dictatorship_events.10.d_shared: "'Central America has been often seen as backwards by the outside world. Our roads have been described as lethal, our nations as corrupt and violent, and our economies as inefficient and underdeveloped.\nNo longer, the glorious Union shall prove to the world that Central America is the land of the brave, strong and innovative! No longer will we suffer under the traitorous Syndicalist regimes, no longer will we suffer from corrupt officials, no longer will we suffer under division!\nWe need a strong, powerful regime, with a strong powerful leader, to finally reach the future, so to every congressman, to every citizen of the Union, to everyone I say, I will bring prosperity to our glorious Union! Only the brave and strong will achieve greatness, only those with willpower will go down in history, only those who lead their nation to glory will be remembered forever!\n\nThe Central American Republic shall march towards civilisation! Long live the Union and long live every Central American citizen!'"
 central_america_dictatorship_events.10.d.yes.martinez: "Maximiliano Hernández Martínez's speech has left quite an impression on the members of the congress, however not everyone was happy with his terms and conditions. Jorge Ubico, the leader of the Partido Liberal Progresista, has written his own speech to counter Martínez's, and has presented it in front of the congress, while also transmitting it to the entire Union via radio.\n\n$central_america_dictatorship_events.10.d_shared$"
 central_america_dictatorship_events.10.d.no.martinez: "Jorge Ubico, the leader of the Partido Liberal Progresista, has written a highly patriotic speech, hoping to convince the people for his own cause, and has presented it in front of the congress, while also transmitting it to the entire Union via radio.\n\n$central_america_dictatorship_events.10.d_shared$"
 central_america_dictatorship_events.10.a: "Jorge Ubico will solve the problems that plague our Union!"
 central_america_dictatorship_events.10.b: "Napoleon failed in the end, and Ubico seems to be going the same route..."

 central_america_dictatorship_events.11.t: "Voting Commences"
 central_america_dictatorship_events.11.d: "For multiple weeks the Military Congress of Central America has been meeting in Guatemala City to discuss and decide the future of the Union. Speeches, arguments, disputes and bribery have been commonplace in order to convince (or force) congressmen to join and vote for one of the factions, and the three strongmen who lead them respectively have been doing their best to secure as many votes as possible. The last meeting of the congress will be held in a few days, and it will decide the future of the Union as the new president will be elected to lead."
 central_america_dictatorship_events.11.a: "Exciting!"

 central_america_dictatorship_events.12.t.somoza: "Presidential Elections - PLN Victory"
 central_america_dictatorship_events.12.t.ubico: "Presidential Elections - PLP Victory"
 central_america_dictatorship_events.12.t.martinez: "Presidential Elections - PNPP Victory"
 central_america_dictatorship_events.12.t.draw: "Presidential Elections - Draw"
 central_america_dictatorship_events.12.d_shared: "The last meeting of the Military Congress of Central America has been called to an end today. For hours, congressmen have cast their votes, bets have been concluded and bribes have been exchanged. The voting has ended after multiple long and exhausting hours, and more painful hours have followed as the votes have been counted by independent military men.\nIn the end,"
 central_america_dictatorship_events.12.d.somoza: "$central_america_dictatorship_events.12.d_shared$ Somoza García has been able to get a majority of the votes in the first turn, rendering him the first president of the Central American Republic."
 central_america_dictatorship_events.12.d.ubico: "$central_america_dictatorship_events.12.d_shared$ Jorge Ubico has been able to get a majority of the votes in the first turn, rendering him the first president of the Central American Republic."
 central_america_dictatorship_events.12.d.martinez: "$central_america_dictatorship_events.12.d_shared$ Maximiliano Hernández Martínez has been able to get a majority of the votes in the first turn, rendering him the first president of the Central American Republic."
 central_america_dictatorship_events.12.d.draw: "$central_america_dictatorship_events.12.d_shared$ no candidate has been able to get a majority, meaning that the various factions will have to form a coalition government to rule the Central American Republic."
 central_america_dictatorship_events.12.a: "Long live President Somoza García!"
 central_america_dictatorship_events.12.b: "Long live President Jorge Ubico!"
 central_america_dictatorship_events.12.c: "Long live President Maximiliano Hernández Martínez!"
 central_america_dictatorship_events.12.a.draw: "A coalition is formed under Somoza García."
 central_america_dictatorship_events.12.b.draw: "A coalition is formed under Jorge Ubico."
 central_america_dictatorship_events.12.c.draw: "A coalition is formed under Maximiliano Hernández Martínez."

 central_america_dictatorship_events.13.t: "Dealing with the Other Military Factions"
 central_america_dictatorship_events.13.d: "An One-Party State, as the name implies, has to be dominated and controlled by a single party. It will be an easy task to get rid of the democratic and syndicalist opposition, however the other military factions will not surrender. Now that we have been victorious in the Congress, we will need to get rid of our opponents..."
 central_america_dictatorship_events.13.a: "Destroy them."
 central_america_dictatorship_events.13.b: "The military sticks together!"

 central_america_dictatorship_events.14.t: "Military Rivalries Appear"
 central_america_dictatorship_events.14.d: "It seems as that our move to destroy opposition inside the military has left it disorganised and split. Despite careful planning, many brigades have declared their loyalty to their former commanders before the unification has been completed."
 central_america_dictatorship_events.14.a: "Dismiss the disloyal brigades."

 central_america_dictatorship_events.15.t: "Dedicate More Manpower to the Police?"
 central_america_dictatorship_events.15.d: "With the passing of the new, harsher laws, we're now finding ourselves with a dismal lack of police officers to enforce them. While we could draw from our Army's manpower pool to resolve this issue, it may just fan the flames of civilian discontent who may see this as a militarisation of the police."
 central_america_dictatorship_events.15.a: "Yes, Dedicate More Manpower"
 central_america_dictatorship_events.15.b: "No, We Don't Need to Anger the Public Further"

 central_america_dictatorship_events.16.t: "The Civilian Puppet State"
 central_america_dictatorship_events.16.d: "The PLN has been victorious in the congress thanks to the major support from the population, however now they expect us to fulfil our promises. Betraying them would risk an open rebellion, however Somoza has never actually planned to hand over any power to the civilian population. In order to avoid a second revolution, a civilian state has to be created, while being controlled by the military. However, in order to achieve legitimacy, how much are we willing to negotiate with the civilian politicians?"
 central_america_dictatorship_events.16.a: "Lift the ban on opposition parties but only approve loyal politicians."
 central_america_dictatorship_events.16.b: "Permit some civilian opposition but only led be controllable politicians."
 central_america_dictatorship_events.16.c: "Solidify our power with bribes and threats!"

 central_america_dictatorship_events.17.t: "Presidential Elections"
 central_america_dictatorship_events.17.d: "The people do not seem satisfied by the liberties and freedoms we have given to them, as they are demonstrating in favour of new elections. However, unlike the congress election, the people want to vote themselves and decide their own president. Those demands are quite crazy, but we shouldn't risk a second revolution.\n\nAfter countless hours of voting and waiting, the election bureaus have finally closed their doors and the votes have been revealed to the election commission. There has been no reported incidents of bribery or election rigging... at least none that the military would permit to be reported."
 central_america_dictatorship_events.17.a: "The winner is Somoza García!"
 central_america_dictatorship_events.17.b: "The PLN has received an absolute majority!"
 central_america_dictatorship_events.17.c: "Somoza García has secured a second term!"

 central_america_dictatorship_events.18.t: "Denunciation of the Elections"
 central_america_dictatorship_events.18.d: "The streets of Central America have been filled with protestors and traitors who believe that the president election has been rigged in favour of the Somoza García and the PLN!"
 central_america_dictatorship_events.18.a: "Nonsense..."

 central_america_dictatorship_events.36.t: "Ubico's Inauguration"
 central_america_dictatorship_events.36.d: "The Partido Liberal Progresista under the leadership of General Jorge Ubico Castañeda has solidified their position in charge of the Central American Republic.\n\nUbico, now the first president of the Union, has been forced to combat Syndicalist revolutionaries, democratic agitators and traitors in the military, however he has proven his adamancy and his incorruptibility during the times of troubles that now lie behind us. Jorge Ubico, who has often referred to himself as the Napoleon of Central America, has proven to the citizens of Central America that he is ready to 'march towards civilisation', as he had promised during his most famous radio transmission. Crowds have gathered today in Guatemala City for the inauguration of Jorge Ubico, and throughout the Union, the same sentence could be heard..."
 central_america_dictatorship_events.36.a: "Long Live Jorge Ubico, Long Live the Republic!"

 central_america_dictatorship_events.37.t: "Jorge Ubico Travels the Union"
 central_america_dictatorship_events.37.d: "As a true president of the people, Jorge Ubico has announced today that he will be travelling across Central America, visiting every larger and smaller city as well as the beautiful country sides of the Union. He will be crossing the Union by car and plane, in order to be able to meet as many citizens of the Republic and to so that he can see every corner of our beautiful union. He will be leaving today for Quetzaltenango, after which he will continue to the disputed region of Belize. Along his route, which has been published in all major newspapers of the Union, crowds of cheerful and loyal citizens have gathered in order to see and meet the president personally."
 central_america_dictatorship_events.37.a: "Onwards!"

 central_america_dictatorship_events.38.t: "Jorge Ubico Arrives in Belize"
 central_america_dictatorship_events.38.d: "On the second destination of his tour of the Republic, Jorge Ubico has arrived in Belize City.\n\nBelize, a former British colony under control of Guatemala and later the Central American Republic since the collapse of the British Empire, has remain a claim of the West Indies Federation, despite being no longer under British control for almost two decades. Jorge Ubico's visit, which was greeted with a flood of Republican flags, proves that the people of Belize truly feel as a part of the Union, and not part of the rotten federation across the sea.\n\nThe next destination is the Honduran border city of San Pedro Sula, which now is the main Atlantic port of Central America."
 central_america_dictatorship_events.38.a: "Ubico truly unites our Republic."

 central_america_dictatorship_events.39.t: "Jorge Ubico Crosses the Honduran Country Side"
 central_america_dictatorship_events.39.d: "Honduras, the former bastion against the Syndicalist traitors of Nicaragua, has suffered under the status of frontier against an hostile force. The country side is the home to much of the poor population of Honduras, who can just keep themselves over water with the little they have. Jorge Ubico, who is currently travelling from San Pedro Sula towards Matagalpa, Nicaragua, has taken a major detour to visit as much of rural Honduras as possible. No matter where he arrives, the commonly illiterate citizens greet him with the utmost respect and hospitality, waving the Republican flag along his route. Jorge Ubico has promised to aid every man, woman and child of Central America, no matter their social class or rank, and has kept his promise along the way. By listening to the needs and demands of the common man, Ubico has gained much popularity in the country side, which will aid him in his 'march towards civilisation'."
 central_america_dictatorship_events.39.a: "How could anyone not support Ubico?"

 central_america_dictatorship_events.40.t: "Syndicalist Traitors Attack Ubico!"
 central_america_dictatorship_events.40.d: "On route towards Managua, the capital of Nicaragua, a group of Syndicalist traitors and terrorists have attempted to ambush Ubico, and end the life of our great president!\n\nLuckily, the Syndicalists, just like their ideology, were not smart enough to cover up their plans, and have been discovered by brave loyalists! As the group of traitors was preparing to ambush the president's car using multiple French rifles, loyalist police forces have overwhelmed and arrested the terrorists. Jorge Ubico and his companions have not been present during the combat between the loyalists and traitors, and as such have not been hurt.\n\nDespite the risks that Ubico has taken, travelling in an open top car through the homeland of Central American Syndicalism, no threatening attacks have happened so far."
 central_america_dictatorship_events.40.a: "Good Riddance."

 central_america_dictatorship_events.41.t: "Jorge Ubico Crosses El Salvador by Train"
 central_america_dictatorship_events.41.d: "The railway, the symbol of the industrialisation and of westernisation, only passes through limited parts of Central America. One of the largest tracks are located in El Salvador, connecting the ports of Acajutla and Cutuco and passing through San Salvador and San Miguel. Today, a special train has carried Jorge Ubico from San Miguel to the Salvadoran capital. Stopping in Usulutan, Zacatecoluga, San Vincente and other stations along the railway, at each point has he been greeted by cheerful crowds and the Republican flag. Upon his arrival in San Salvador, he announced that he will be providing more funding and incentives for a Trans-Central American railway, which will also be open for civilian transportation."
 central_america_dictatorship_events.41.a: "The railway will be a cornerstone of the March Towards Civilisation."

 central_america_dictatorship_events.42.t: "Jorge Ubico Is Back in Guatemala City"
 central_america_dictatorship_events.42.d: "After more than a month of touring Central America, visiting all corners of the Union and all social classes, Jorge Ubico has arrived in Guatemala City. The tour has proven to be a genius marketing stunt, and Jorge Ubico's popularity has increased drastically throughout all regions of the Union. In front of the presidential palace, a massive crowd has greeted Jorge Ubico, who later made a radio broadcasted speech. During the tour, Ubico has promised many reforms, and the people are convinced that he will go through with all of them."
 central_america_dictatorship_events.42.a: "Welcome Back!"

 central_america_dictatorship_events.43.t: "Jorge Ubico's Statue is Completed"
 central_america_dictatorship_events.43.d: "President Jorge Ubico, the hero of the Guatemalan Civil War, the saviour Central America from the Syndicalist traitors, will now forever watch the President's Palace.\n\nThe construction of his statue, which dominates the plaza in front of the palace, has been started when the Guatemalan flag was still on top of the palace's flag pole, when Central America was still divided due to the Syndicalist traitors.\n\nHowever now, the beautiful flag of the united Republic is guarding the entrance of the palace, all thanks to our hero, Jorge Ubico. The inauguration, on this beautiful day of June, has been declared a holiday so that all workers, students and intellectuals of Central America have the possibility of honouring our great leader.\n\nThe crowds which have gathered to see the statue are estimated at more than twenty thousand brave citizens, and the Republican flag is waving in every street of Guatemala City on this blessed day."
 central_america_dictatorship_events.43.a: "An impressive statue for an impressive leader."

 central_america_dictatorship_events.201.t: "The Central American Republic Asks for Protection"
 central_america_dictatorship_events.201.d: "The Central American Republic has put forth a request to our nation to protect it from their enemies who threaten the integrity and survival of the Republic. Accepting their request would ultimately lead to them joining our faction, however committing ourselves to their defence could upset the already fragile balance of power of the region."
 central_america_dictatorship_events.201.a: "Guarantee their Independence."
 central_america_dictatorship_events.201.b: "Where is Central America again?"

 central_america_dictatorship_events.202.t: "The Central American Republic Asks to Join Our Faction"
 central_america_dictatorship_events.202.d: "The Central American Republic has put forth a request to join our military faction. While we could receive an additional ally who could potentially control the Panama Canal in the future, the balance of power of the region could be destroyed through such a move."
 central_america_dictatorship_events.202.a: "Accept their demand."
 central_america_dictatorship_events.202.b: "Central America is by Brazil, right?"

 central_america_dictatorship_events.203.t: "The Status of Belize"
 central_america_dictatorship_events.203.d: "Occupied during the British Revolution of 1925, British Honduras, or as it is now known as Belize, has been part of Guatemala ever since. Now that Guatemala has evolved into the Central American Republic, Belize remains a part of our nation. However, the British, better said the West Indies Federation, still claim Belize as a rightful part of their nation, which renders the full integration of Belize impossible. Our only possibility to set up ties with the Entente is to return the land, but this would severely hurt our international prestige. Keeping will however forever lock us from the Entente."
 central_america_dictatorship_events.203.a: "Return Belize."
 central_america_dictatorship_events.203.b: "Offer a Deal to the Federation."

 central_america_dictatorship_events.204.t: "Central America Demands That We Revoke Our Belizean Claim"
 central_america_dictatorship_events.204.d: "The Central American government has sent us a deal concerning the former colony of Belize. They demand that we renounce our claim on Belize and recognise its ownership by Central America, and in exchange our two nations will sign favourable trade deals to revive business ties."
 central_america_dictatorship_events.204.a: "Accept the deal."
 central_america_dictatorship_events.204.b: "Crazy and unacceptable terms!"

 central_america_dictatorship_events.205.t: "The Federation Has Refused Our Terms!"
 central_america_dictatorship_events.205.d: "The West Indies Federation have refused to revoke their claim on Belize and have called our terms crazy and unacceptable!"
 central_america_dictatorship_events.205.a: "Back off and maintain the Status-Quo."
 central_america_dictatorship_events.205.b: "Place an Embargo on the Federation!"

 central_america_dictatorship_events.206.t: "Central America Embargoes Us!"
 central_america_dictatorship_events.206.d: "Angry about our adamant position concerning the status of Belize, the Central American government has placed an embargo against us! They have promised to improve trade ties, but now they have made the opposite. While this will hurt both of our economies, giving in now would be a political humiliation."
 central_america_dictatorship_events.206.a: "We will have to accept their terms."
 central_america_dictatorship_events.206.b: "What is there even to trade with Central America?"

 central_america_dictatorship_events.207.t: "The Federation Has Cut All Ties With Us!"
 central_america_dictatorship_events.207.d: "The West Indies Federation has ignored our warnings, and is now ignoring our embargo! It seems like the dispute over Belize will never end..."
 central_america_dictatorship_events.207.a: "Maintain the embargo."

 central_america_dictatorship_events.208.t: "The Federation Has Revoked Their Claim!"
 central_america_dictatorship_events.208.d: "The West Indies Federation has finally accepted to revoke their claims on Belize, which will open the path for its full integration."
 central_america_dictatorship_events.208.a: "Great!"

 central_america_dictatorship_events.209.t: "Our Request Has Been Accepted"
 central_america_dictatorship_events.209.d: "We have secured the guarantee we have requested and now are protected from the enemies of the Republic."
 central_america_dictatorship_events.209.a: "Great!"

 central_america_dictatorship_events.210.t: "Our Request Has Been Denied"
 central_america_dictatorship_events.210.d: "We have failed to secure the guarantee we have requested and now remain alone against the enemies of the Republic."
 central_america_dictatorship_events.210.a: "Disappointing."

 central_america_dictatorship_events.211.d: "We have been formally accepted into the faction and can now participate in the international crusade against Syndicalism!"

 central_america_dictatorship_events.212.d: "We have not been accepted into the faction, but we will continue our struggle against Syndicalism on our own."

 central_america_dictatorship_events.220.t: "The Status of the IRCA"
 central_america_dictatorship_events.220.d: "The International Railways of Central America, short IRCA, has held the monopoly on rail transportation and the ownership of most railway tracks in Central America since 1912. The IRCA, now part of the United Fruit Company, will be a major partner or obstacle in our quest to lay the railway from Guatemala to Panama. Previous Guatemalan administrations have signed various deals with the IRCA, and it is now up to us if we respect these signatures or break the deals in favour of a state-controlled railway."
 central_america_dictatorship_events.220.a: "Grant them a monopoly as long as they follow our orders."
 central_america_dictatorship_events.220.b: "Respect the previous deals."
 central_america_dictatorship_events.220.c: "Nationalise the IRCA."

 central_america_dictatorship_events.221.t: "The Planning of the Railway"
 central_america_dictatorship_events.221.d: "Building a railway across the harsh terrain of Central America is not an easy task, and a proper railway suited for all kinds of transportation needs will be very expensive. As the Trans-Central American railway is a major prestige project for the government, some advocate that the government takes over the entire cost of the railway. While very costly, that would also guarantee state control of the rails. At the same time, foreign investors are also interested in the construction of the railway and could take over part of the costs."
 central_america_dictatorship_events.221.a: "Let the investors handle the costs."
 central_america_dictatorship_events.221.b: "Take over parts of the bill."
 central_america_dictatorship_events.221.c: "Fund the project only with government money."

 central_america_dictatorship_events.222.t: "Lack of Funding for the Next Rail Section"
 central_america_dictatorship_events.222.d: "While the expansion of the already existing IRCA tracks was relatively cheap, the extension towards Tegucigalpa has proven to be very costly. The budget planned for this section has already been exceeded and the railway is still a long distance from the Honduran city. The hilly terrain has caused major delays, and now the construction organisers are asking for additional funding."
 central_america_dictatorship_events.222.a: "Let our corporate partners pay."
 central_america_dictatorship_events.222.b: "Increase our funding."

 central_america_dictatorship_events.223.t: "Passing Through Syndicalist Land"
 central_america_dictatorship_events.223.d: "The next section of the Trans-Central American railway will be passing through Nicaragua, which still hasn't fully recovered from the Syndicalist revolution. The construction organisers have made their fears clear over potential Syndicalist sabotage and attacks, and have asked for additional manpower from the army to guard the construction sites."
 central_america_dictatorship_events.223.a: "What could possibly go wrong."
 central_america_dictatorship_events.223.b: "Increase the manpower of the guarding forces."

 central_america_dictatorship_events.224.t: "Syndicalist Attack on the Railway"
 central_america_dictatorship_events.224.d: "Syndicalist partisans have kidnapped multiple construction planners who have been sent out to plan the railway section passing through the hills near the city of León, and have demanded an important ransom for their release. In order to get our men back, we were forced to pay the ransom, and the Syndicalists are most likely using the money to buy up equipment for future operations."
 central_america_dictatorship_events.224.a: "So this is what could go wrong?"

 central_america_dictatorship_events.225.t: "Passing Into Costa Rica"
 central_america_dictatorship_events.225.d.costa.exists: "Despite Syndicalist harassment, the Trans-Central American railway has reached Managua in time. The next section of the railway however will be passing through Costa Rican land, so we will either need to ask their government for permission of the construction, which they will most likely refuse, or wait until we have finally captured Costa Rica."
 central_america_dictatorship_events.225.d.costa.no.exists: "Despite Syndicalist harassment, the Trans-Central American railway has reached Managua in time. The next section of the railway will be passing into the recently pacified Costa Rica, where we expect minor resistance to the construction."
 central_america_dictatorship_events.225.a: "Next year in San José."
 central_america_dictatorship_events.225.b: "Next year in San José, with permission."
 central_america_dictatorship_events.225.c: "Next year in San José, once it is part of the Union."
 central_america_dictatorship_events.225.e: "We have reached our destination: Managua."

 central_america_dictatorship_events.226.t: "Central America Asks for Permission for a Railway Project"
 central_america_dictatorship_events.226.d: "The Central American government has asked us for permission to construct the section of the Trans-Central American railway passing through Costa Rica. The railway, once finished, will increase cross-border trade with the rest of Central America, however large parts of the government fear that the railway will not be used for trade, but to integrate us into Central America once the time is right."
 central_america_dictatorship_events.226.a: "Grant them permission."
 central_america_dictatorship_events.226.b: "Refuse."

 central_america_dictatorship_events.227.t: "[FROM.GetNameDefCap] Has Given Permission!"
 central_america_dictatorship_events.227.d: "The Costa Rican government has granted us permission to continue the Trans-Central American railway to San José"
 central_america_dictatorship_events.227.a: "Next year in San José!"

 central_america_dictatorship_events.228.t: "[FROM.GetNameDefCap] Has Refused"
 central_america_dictatorship_events.228.d: "The Costa Rican government has refused to give us permission to continue the Trans-Central American railway to San José"
 central_america_dictatorship_events.228.a: "Next year in San José, once it is part of the Union."
 central_america_dictatorship_events.228.b: "Declare Managua the end station."

 central_america_dictatorship_events.229.t: "Going to the Canal"
 central_america_dictatorship_events.229.d.panama.exists: "$central_america_dictatorship_events.229.d.panama.no.exists$ However, we will need the permission of the Panamanian government to construct the railway."
 central_america_dictatorship_events.229.d.panama.no.exists: "As San José now lies connected to the rest of Central America, the last section of the Trans-Central American railway is in planning. The Panama Canal is the single most important sea way in the Americas and connects the Pacific with the Caribbean Sea, but it also separates the major urban regions of Panama from the rest of Central America. The last section will connect San José, passing through David, with the western bank of the Canal."
 central_america_dictatorship_events.229.a: "Next year at the Canal."
 central_america_dictatorship_events.229.b: "Next year at the Canal, with permission."
 central_america_dictatorship_events.229.c: "Next year at the Canal, once it is part of the Union."

 central_america_dictatorship_events.230.d: "The Central American government has asked us for permission to construct the final section of the Trans-Central American railway, which would connect San José with the western bank of the Panama Canal. While this would improve the infrastructure of western Panama, large parts of the government fear that the railway will be used for military purposes in order to integrate us into the Central American Republic."

 central_america_dictatorship_events.231.d: "The Panamanian government has granted us permission to construct the last section of the Trans-Central American railway"
 central_america_dictatorship_events.231.a: "Next Year on the Canal!"

 central_america_dictatorship_events.232.d: "The Panamanian government has refused to grant us permission to construct the last section of the Trans-Central American railway"
 central_america_dictatorship_events.232.a: "Next Year at the Canal, once it is part of the Union."
 central_america_dictatorship_events.232.b: "Declare San José the end station."

 central_america_dictatorship_events.233.t: "Costa Rica Is Ours Now!"
 central_america_dictatorship_events.233.d: "As Costa Rica is finally part of the Central American Republic, we can continue the Trans-Central American railway to San José."
 central_america_dictatorship_events.233.a: "Next Year in San José."
 central_america_dictatorship_events.233.b: "It isn't worth it."

 central_america_dictatorship_events.234.t: "Panama Is Ours Now!"
 central_america_dictatorship_events.234.d: "As Panama is finally part of the Central American Republic, we can construct the last section of the Trans-Central American railway."
 central_america_dictatorship_events.234.a: "Next Year at the Canal."
 central_america_dictatorship_events.234.b: "It isn't worth it."

 central_america_dictatorship_events.250.t: "Major Strike!"
 central_america_dictatorship_events.250.d: "Unhappy with their current salaries and work conditions, many plantation workers in Central America have joined a major strike. Their demands are crazy things like salaries which they can live on and less brutality by the land owners."
 central_america_dictatorship_events.250.a: "Darn Syndicalists."

 central_america_dictatorship_events.252.t: "Dealing with the Major Strike"
 central_america_dictatorship_events.252.d: "As the strikers hurt both our economy and our business relations, the congress has decided to stop waiting for them to stop striking, but to intervene. By sending in either the army or the police, we will satisfy the land owners but there might be casualties. Agreeing to their demands will be humiliating but will hurt the foreigners more than us."
 central_america_dictatorship_events.252.a: "Send in the Army."
 central_america_dictatorship_events.252.b: "Send in the Police."
 central_america_dictatorship_events.252.c: "Accept their Demands."

 central_america_dictatorship_events.253.t: "Major Port Strike!"
 central_america_dictatorship_events.253.d: "Unhappy with their current work conditions and salaries, many workers of the various ports of our nation have risen up in a strike. Their demands are even more crazy than the previous strikers, as they demand, in addition to improved salaries and work conditions, paid healthcare in case of work injuries."
 central_america_dictatorship_events.253.a: "Darn Syndicalists."

 central_america_dictatorship_events.255.t: "Dealing with the Major Port Strike"
 central_america_dictatorship_events.255.d: "As the strikers hurt both our economy and our business relations, the congress has decided to stop waiting for them to stop striking, but to intervene. By sending in either the army or the police, we will satisfy the export companies but there might be casualties. Agreeing to their demands will be humiliating but will hurt the foreigners more than us."
 central_america_dictatorship_events.255.a: "Send in the Army."
 central_america_dictatorship_events.255.b: "Send in the Police."
 central_america_dictatorship_events.255.c: "Accept their Demands."

 central_america_dictatorship_events.257.t: "Major Rail Strike!"
 central_america_dictatorship_events.257.d: "Unhappy with their current work conditions and salaries, many workers of the various railways of our nation have risen up in a strike. Their demands are even more crazy than the previous strikers, as they demand, in addition to improved salaries, work conditions and paid healthcare in case of work injuries, improved housing at the construction sites instead of simple tents permeable to rain."
 central_america_dictatorship_events.257.a: "Darn Syndicalists."

 central_america_dictatorship_events.259.t: "Dealing with the Major Rail Strike"
 central_america_dictatorship_events.259.d: "As the strikers hurt both our economy and our business relations, the congress has decided to stop waiting for them to stop striking, but to intervene. By sending in either the army or the police, we will satisfy the rail companies but there might be casualties. Agreeing to their demands will be humiliating but will hurt the foreigners more than us."
 central_america_dictatorship_events.259.a: "Send in the Army."
 central_america_dictatorship_events.259.b: "Send in the Police."
 central_america_dictatorship_events.259.c: "Accept their Demands."

 central_america_dictatorship_events.260.t: "The Railways Are Being Strongly Used"
 central_america_dictatorship_events.260.d: "The newly constructed railway tracks are being strongly used by both freight and passenger trains. Thanks to our partial ownership of the tracks, we will start to receive money from usage fees."
 central_america_dictatorship_events.260.a: "Great!"

 central_america_dictatorship_events.261.t: "The Railways Are Bringing in Profits"
 central_america_dictatorship_events.261.d: "The railways are finally bringing in profits through the usage fees, so we will be soon able to maintain them using the profits, if nothing comes in-between us and the money."
 central_america_dictatorship_events.261.a: "Great!"

 central_america_dictatorship_events.262.t: "Major Corruption Scandal"
 central_america_dictatorship_events.262.d: "Despite the profits the railways have been producing, little of the actual money has arrived in the government treasury as government officials overseeing the railway budget have been involved in a major corruption scandal. Enriching themselves and their corporate partners, they have stolen much of the profits. While this isn't the first scandal of this kind, it has been the largest."
 central_america_dictatorship_events.262.a: "Not so great..."

 central_america_dictatorship_events.263.t: "The Railways Are Paying for Themselves"
 central_america_dictatorship_events.263.d: "The railways are finally brining in enough money to pay for themselves."
 central_america_dictatorship_events.263.a: "Great!"

 central_america_dictatorship_events.307.t: "Central American Troops Are Amassing on the Border"
 central_america_dictatorship_events.307.d: "Recon squads have reported a rather large amount of Central American troops along our border. It is clear to the military that Central America is planning on attacking us in order to force us into the Union. As this information has been published in the newspapers, many patriotic men have signed up to defend the nation, but the independence of Costa Rica lies in grave danger."
 central_america_dictatorship_events.307.a: "We shall defend our homeland, no matter what the cost may be!"

 central_america_dictatorship_events.308.t: "Central American Ships Spotted by David"
 central_america_dictatorship_events.308.d: "The Coast Guard has reported strange Central American naval movements around Panama recently, and the general activity of the FNCA has increased in a scary fashion. It is clear to the military that Central America is planning on invading Panama in order to incorporate us into the Union."
 central_america_dictatorship_events.308.a: "We shall defend our homeland, no matter what the cost may be!"

# This event only appears if Martinez ain't dead so no need for dynamic loc
 central_america_dictatorship_events.9.t: "Maximiliano Hernandez' Speech"
 central_america_dictatorship_events.9.d: "Maximiliano Hernandez Martinez, the leader of the Partido Nacional Pro-Patria, the most radical faction in the congress, has reserved an hour of speech time in front of the congress. Known for his immense hate for Syndicalists and opponents in general, he is most (in)famous for his actions in the 1932 peasant uprising.\n\n'Dear Congressmen, dear men who have let us to victory against the godless Syndicalist, the crusade against Syndicalism is not over! Our Mexican neighbours suffer from an extensive case of Syndicalism, and our neighbours to the south are being tempted into the hands of the Internationale. As a beacon of liberty and prosperity, the Central American Republic needs a powerful, strong and unifying leader to lead us in the eternal struggle against the godless traitors! Our men will fight in the jungle, in the hills, in the mountains and in the cities, and we will never surrender to those who wish the foundations of society destroyed!'"
 central_america_dictatorship_events.9.a: "Martinez will lead us to victory!"
 central_america_dictatorship_events.9.b: "Martinez will lead us to ruins..."

 central_america_dictatorship_events.10.t: "Jorge Ubico holds a Patriotic Speech"
 central_america_dictatorship_events.10.d_shared: "'Central America has been often seen as backwards by the outside world. Our roads have been described as lethal, our nations as corrupt and violent, and our economies as inefficient and underdeveloped.\nNo longer, the glorious Union and shall prove to the world that Central America is the land of the brave, strong and innovative! No longer will we suffer under the traitorous Syndicalist regimes, no longer will we suffer from corrupt officials, no longer will we suffer under division!\nWe need a strong, powerful regime, with a strong powerful leader, to finally reach the future, so to every congressman, to every citizen of the Union, to everyone I say, I will bring prosperity to our glorious Union! Only the brave and strong will achieve greatness, only those with willpower will go down in history, only those who lead their nation to glory will be remembered forever!\n\nThe Central American Republic shall march towards civilisation! Long live the Union and long live every Central American citizen!'"
 central_america_dictatorship_events.10.d.yes.martinez: "Maximiliano Hernandez' speech has left quite an impression on the members of the congress, however not everyone was happy with his terms and conditions. Jorge Ubico, the leader of the Partido Liberal Progresista, has written his own speech to counter Hernandez', and has presented it in front of the congress, while also transmitting it to the entire Union via radio.\n\n$cenmil.10.d_shared$"
 central_america_dictatorship_events.10.d.no.martinez: "Jorge Ubico, the leader of the Partido Liberal Progresista, has written a highly patriotic speech, hoping to convince the people for his own cause, and has presented it in front of the congress, while also transmitting it to the entire Union via radio.\n\n$cenmil.10.d_shared$"
 central_america_dictatorship_events.10.a: "Jorge Ubico will solve the problems that plague our Union!"
 central_america_dictatorship_events.10.b: "Napoleon failed in the end, and Ubico seems to be going the same route..."

 central_america_dictatorship_events.11.t: "Voting Commences"
 central_america_dictatorship_events.11.d: "For multiple weeks the Military Congress of Central America has been meeting in Guatemala City to discuss and decide the future of the Union. Speeches, arguments, disputes and bribery have been common place in order to convince (or force) congressmen to join and vote for one of the factions, and the three strongmen who lead them respectively have been doing their best to secure as many votes as possible. The last meeting of the congress will be held in a few days, and it will decide the future of the Union as the new president will be elected to lead."
 central_america_dictatorship_events.11.a: "Exciting!"

 central_america_dictatorship_events.12.t.somoza: "Presidential Elections - PLN Victory"
 central_america_dictatorship_events.12.t.ubico: "Presidential Elections - PLP Victory"
 central_america_dictatorship_events.12.t.martinez: "Presidential Elections - PNPP Victory"
 central_america_dictatorship_events.12.t.draw: "Presidential Elections - Draw"
 central_america_dictatorship_events.12.d_shared: "The last meeting of the Military Congress of Central America has been called to an end today. For hours, congressmen have cast their votes, bets have been concluded and bribes have been exchanged. The voting has ended after multiple long and exhausting hours, and more painful hours have followed as the votes have been counted by independent military men.\nIn the end,"
 central_america_dictatorship_events.12.d.somoza: "$cenmil.12.d_shared$ Somoza Garcia has been able to get a majority of the votes in the first turn, rendering him the first president of the Central America Republic."
 central_america_dictatorship_events.12.d.ubico: "$cenmil.12.d_shared$ Jorge Ubico has been able to get a majority of the votes in the first turn, rendering him the first president of the Central America Republic."
 central_america_dictatorship_events.12.d.martinez: "$cenmil.12.d_shared$ Maximiliano Hernandez has been able to get a majority of the votes in the first turn, rendering him the first president of the Central America Republic."
 central_america_dictatorship_events.12.d.draw: "$cenmil.12.d_shared$ no candidate has been able to get a majority, meaning that the various factions will have to form a coalition government to rule the Central America Republic."
 central_america_dictatorship_events.12.a: "Long live President Somoza Garcia!"
 central_america_dictatorship_events.12.b: "Long live President Jorge Ubico!"
 central_america_dictatorship_events.12.c: "Long live President Maximiliano Hernandez!"
 central_america_dictatorship_events.12.a.draw: "A coalition is formed under Somoza Garcia"
 central_america_dictatorship_events.12.b.draw: "A coalition is formed under Jorge Ubico"
 central_america_dictatorship_events.12.c.draw: "A coalition is formed under Maximiliano Hernandez"
 central_america_dictatorship_events.12.liegnitz: "We have ceased to be a military regime."

 central_america_dictatorship_events.13.t: "Dealing with the Other Military Factions"
 central_america_dictatorship_events.13.d: "An One-Party State, as the name implies, has to be dominated and controlled by a single party. It will be an easy task to get rid of the democratic and syndicalist opposition, however the other military factions will not surrender. Now that we have been victorious in the Congress, we will need to get rid of our opponents..."
 central_america_dictatorship_events.13.a: "Destroy them."
 central_america_dictatorship_events.13.b: "The military sticks together!"

 central_america_dictatorship_events.14.t: "Military Rivalries Appear"
 central_america_dictatorship_events.14.d: "It seems as that our move to destroy opposition inside the military has left it disorganised and split. Despite careful planning, many brigades have declared their loyalty to their former commanders before the unification has been completed."
 central_america_dictatorship_events.14.a: "Dismiss the disloyal brigades."

 central_america_dictatorship_events.15.t: "Dedicate More Manpower to the Police?"
 central_america_dictatorship_events.15.d: "With the passing of the new, harsher laws, we're now finding ourselves with a dismal lack of police officers to enforce them. While we could draw from our Army's manpower pool to resolve this issue, it may just fan the flames of civilian discontent who may see this as a militarisation of the police."
 central_america_dictatorship_events.15.a: "Yes, Dedicate More Manpower"
 central_america_dictatorship_events.15.b: "No, We Don't Need to Anger the Public Further"

 central_america_dictatorship_events.16.t: "The Civilian Puppet State"
 central_america_dictatorship_events.16.d: "The PLN has been victorious in the congress thanks to the major support from the population, however now they expect us to fulfil our promises. Betraying them would risk an open rebellion, however Somoza has never actually planned to hand over any power to the civilian population. In order to avoid a second revolution, a civilian state has to be created, while being controlled by the military. However, in order to achieve legitimacy, how much are we willing to negotiate with the civilian politicians?"
 central_america_dictatorship_events.16.a: "Lift the ban on opposition parties but only approve loyal politicians."
 central_america_dictatorship_events.16.b: "Permit some civilian opposition but only led be controllable politicians."
 central_america_dictatorship_events.16.c: "Solidify our power with bribes and threats!"

 central_america_dictatorship_events.17.t: "Presidential Elections"
 central_america_dictatorship_events.17.d: "The people do not seem satisfied by the liberties and freedoms we have given to them, as they are demonstrating in favour of new elections. However, unlike the congress election, the people want to vote themselves and decide their own president. Those demands are quite crazy, but we shouldn't risk a second revolution.\n\nAfter countless hours of voting and waiting, the election bureaus have finally closed their doors and the votes have been revealed to the election commission. There has been no reported incidents of bribery or election rigging... at least none that the military would permit to be reported."
 central_america_dictatorship_events.17.a: "The winner is Somoza García!"
 central_america_dictatorship_events.17.b: "The PLN has received an absolute majority!"
 central_america_dictatorship_events.17.c: "Somoza García has secured a second term!"

 central_america_dictatorship_events.18.t: "Denunciation of the Elections"
 central_america_dictatorship_events.18.d: "The streets of Central America have been filled with protestors and traitors who believe that the president election has been rigged in favour of the Somoza García and the PLN!"
 central_america_dictatorship_events.18.a: "Nonsense..."

 central_america_dictatorship_events.36.t: "Ubico's Inauguration"
 central_america_dictatorship_events.36.d: "The Partido Liberal Progresista under the leadership of General Jorge Ubico Castañeda has solidified their position in charge of the Central American Republic.\n\nUbico, now the first president of the Union, has been forced to combat Syndicalist revolutionaries, democratic agitators and traitors in the military, however he has proven his adamancy and his incorruptibility during the times of troubles that now lie behind us. Jorge Ubico, who has often referred to himself as the Napoleon of Central America, has proven to the citizens of Central America that he is ready to 'march towards civilisation', as he had promised during his most famous radio transmission. Crowds have gathered today in Guatemala City for the inauguration of Jorge Ubico, and throughout the Union, the same sentence could be heard..."
 central_america_dictatorship_events.36.a: "Long Live Jorge Ubico, Long Live the Republic!"

 central_america_dictatorship_events.37.t: "Jorge Ubico Travels the Union"
 central_america_dictatorship_events.37.d: "As a true president of the people, Jorge Ubico has announced today that he will be travelling across Central America, visiting every larger and smaller city as well as the beautiful country sides of the Union. He will be crossing the Union by car and plane, in order to be able to meet as many citizens of the Republic and to so that he can see every corner of our beautiful union. He will be leaving today for Quetzaltenango, after which he will continue to the disputed region of Belize. Along his route, which has been published in all major newspapers of the Union, crowds of cheerful and loyal citizens have gathered in order to see and meet the president personally."
 central_america_dictatorship_events.37.a: "Onwards!"

 central_america_dictatorship_events.38.t: "Jorge Ubico Arrives in Belize"
 central_america_dictatorship_events.38.d: "On the second destination of his tour of the Republic, Jorge Ubico has arrived in Belize City.\n\nBelize, a former British colony under control of Guatemala and later the Central American Republic since the collapse of the British Empire, has remain a claim of the West Indies Federation, despite being no longer under British control for almost two decades. Jorge Ubico's visit, which was greeted with a flood of Republican flags, proves that the people of Belize truly feel as a part of the Union, and not part of the rotten federation across the sea.\n\nThe next destination is the Honduran border city of San Pedro Sula, which now is the main Atlantic port of Central America."
 central_america_dictatorship_events.38.a: "Ubico truly unites our Republic."

 central_america_dictatorship_events.39.t: "Jorge Ubico Crosses the Honduran Country Side"
 central_america_dictatorship_events.39.d: "Honduras, the former bastion against the Syndicalist traitors of Nicaragua, has suffered under the status of frontier against an hostile force. The country side is the home to much of the poor population of Honduras, who can just keep themselves over water with the little they have. Jorge Ubico, who is currently travelling from San Pedro Sula towards Matagalpa, Nicaragua, has taken a major detour to visit as much of rural Honduras as possible. No matter where he arrives, the commonly illiterate citizens greet him with the utmost respect and hospitality, waving the Republican flag along his route. Jorge Ubico has promised to aid every man, woman and child of Central America, no matter their social class or rank, and has kept his promise along the way. By listening to the needs and demands of the common man, Ubico has gained much popularity in the country side, which will aid him in his 'march towards civilisation'."
 central_america_dictatorship_events.39.a: "How could anyone not support Ubico?"

 central_america_dictatorship_events.40.t: "Syndicalist Traitors Attack Ubico!"
 central_america_dictatorship_events.40.d: "On route towards Managua, the capital of Nicaragua, a group of Syndicalist traitors and terrorists have attempted to ambush Ubico, and end the life of our great president!\n\nLuckily, the Syndicalists, just like their ideology, were not smart enough to cover up their plans, and have been discovered by brave loyalists! As the group of traitors was preparing to ambush the president's car using multiple French rifles, loyalist police forces have overwhelmed and arrested the terrorists. Jorge Ubico and his companions have not been present during the combat between the loyalists and traitors, and as such have not been hurt.\n\nDespite the risks that Ubico has taken, travelling in an open top car through the homeland of Central American Syndicalism, no threatening attacks have happened so far."
 central_america_dictatorship_events.40.a: "Good Riddance."

 central_america_dictatorship_events.41.t: "Jorge Ubico Crosses El Salvador by Train"
 central_america_dictatorship_events.41.d: "The railway, the symbol of the industrialisation and of westernisation, only passes through limited parts of Central America. One of the largest tracks are located in El Salvador, connecting the ports of Acajutla and Cutuco and passing through San Salvador and San Miguel. Today, a special train has carried Jorge Ubico from San Miguel to the Salvadoran capital. Stopping in Usulutan, Zacatecoluga, San Vincente and other stations along the railway, at each point has he been greeted by cheerful crowds and the Republican flag. Upon his arrival in San Salvador, he announced that he will be providing more funding and incentives for a Trans-Central American railway, which will also be open for civilian transportation."
 central_america_dictatorship_events.41.a: "The railway will be a cornerstone of the March Towards Civilisation."

 central_america_dictatorship_events.42.t: "Jorge Ubico Is Back in Guatemala City"
 central_america_dictatorship_events.42.d: "After more than a month of touring Central America, visiting all corners of the Union and all social classes, Jorge Ubico has arrived in Guatemala City. The tour has proven to be a genius marketing stunt, and Jorge Ubico's popularity has increased drastically throughout all regions of the Union. In front of the presidential palace, a massive crowd has greeted Jorge Ubico, who later made a radio broadcasted speech. During the tour, Ubico has promised many reforms, and the people are convinced that he will go through with all of them."
 central_america_dictatorship_events.42.a: "Welcome Back!"

 central_america_dictatorship_events.43.t: "Jorge Ubico's Statue is Completed"
 central_america_dictatorship_events.43.d: "President Jorge Ubico, the hero of the Guatemalan Civil War, the saviour Central America from the Syndicalist traitors, will now forever watch the President's Palace.\n\nThe construction of his statue, which dominates the plaza in front of the palace, has been started when the Guatemalan flag was still on top of the palace's flag pole, when Central America was still divided due to the Syndicalist traitors.\n\nHowever now, the beautiful flag of the united Republic is guarding the entrance of the palace, all thanks to our hero, Jorge Ubico. The inauguration, on this beautiful day of June, has been declared a holiday so that all workers, students and intellectuals of Central America have the possibility of honouring our great leader.\n\nThe crowds which have gathered to see the statue are estimated at more than twenty thousand brave citizens, and the Republican flag is waving in every street of Guatemala City on this blessed day."
 central_america_dictatorship_events.43.a: "An impressive statue for an impressive leader."

 central_america_dictatorship_events.200.t: "Supporting a Side in the Civil War"
 central_america_dictatorship_events.200.d: "The United States of America have fallen into a second civil war, more destructive than the first one. Central America has always been deeply connected with the United States due to the United Fruit Company and similar businesses, however the military is divided on who to help. Some are advocating to aid the official United States government, while others would rather support the new American Union State. Depending on which side we choose, the victory or defeat of said faction could have severe consequences."
 central_america_dictatorship_events.200.a: "Help the official regime!"
 central_america_dictatorship_events.200.b: "Support the Union State!"

 central_america_dictatorship_events.201.t: "The Central American Republic Asks for Protection"
 central_america_dictatorship_events.201.d: "The Central American Republic has put forth a request to our nation to protect it from their enemies who threaten the integrity and survival of the Republic. Accepting their request would ultimately lead to them joining our faction, however committing ourselves to their defence could upset the already fragile balance of power of the region."
 central_america_dictatorship_events.201.a: "Guarantee their Independence."
 central_america_dictatorship_events.201.b: "Where is Central America again?"

 central_america_dictatorship_events.202.t: "The Central American Republic Asks to Join Our Faction"
 central_america_dictatorship_events.202.d: "The Central American Republic has put forth a request to join our military faction. While we could receive an additional ally who could potentially control the Panama Canal in the future, the balance of power of the region could be destroyed through such a move."
 central_america_dictatorship_events.202.a: "Accept their demand."
 central_america_dictatorship_events.202.b: "Central America is by Brazil, right?"

 central_america_dictatorship_events.203.t: "The Status of Belize"
 central_america_dictatorship_events.203.d: "Occupied during the British Revolution of 1925, British Honduras, or as it is now known as Belize, has been part of Guatemala ever since. Now that Guatemala has evolved into the Central American Republic, Belize remains a part of our nation. However, the British, better said the West Indies Federation, still claim Belize as a rightful part of their nation, which renders the full integration of Belize impossible. Our only possibility to set up ties with the Entente is to return the land, but this would severely hurt our international prestige. Keeping will however forever lock us from the Entente."
 central_america_dictatorship_events.203.a: "Return Belize."
 central_america_dictatorship_events.203.b: "Offer a Deal to the Federation."

 central_america_dictatorship_events.204.t: "Central America Demands That We Revoke Our Belizean Claim"
 central_america_dictatorship_events.204.d: "The Central American government has sent us a deal concerning the former colony of Belize. They demand that we renounce our claim on Belize and recognise its ownership by Central America, and in exchange our two nations will sign favourable trade deals to revive business ties."
 central_america_dictatorship_events.204.a: "Accept the deal."
 central_america_dictatorship_events.204.b: "Crazy and unacceptable terms!"

 central_america_dictatorship_events.205.t: "The Federation Has Refused Our Terms!"
 central_america_dictatorship_events.205.d: "The West Indies Federation have refused to revoke their claim on Belize and have called our terms crazy and unacceptable!"
 central_america_dictatorship_events.205.a: "Back off and maintain the Status-Quo."
 central_america_dictatorship_events.205.b: "Place an Embargo on the Federation!"

 central_america_dictatorship_events.206.t: "Central America Embargoes Us!"
 central_america_dictatorship_events.206.d: "Angry about our adamant position concerning the status of Belize, the Central American government has placed an embargo against us! They have promised to improve trade ties, but now they have made the opposite. While this will hurt both of our economies, giving in now would be a political humiliation."
 central_america_dictatorship_events.206.a: "We will have to accept their terms."
 central_america_dictatorship_events.206.b: "What is there even to trade with Central America?"

 central_america_dictatorship_events.207.t: "The Federation Has Cut All Ties With Us!"
 central_america_dictatorship_events.207.d: "The West Indies Federation has ignored our warnings, and is now ignoring our embargo! It seems like the dispute over Belize will never end..."
 central_america_dictatorship_events.207.a: "Maintain the embargo."

 central_america_dictatorship_events.208.t: "The Federation Has Revoked Their Claim!"
 central_america_dictatorship_events.208.d: "The West Indies Federation has finally accepted to revoke their claims on Belize, which will open the path for its full integration."
 central_america_dictatorship_events.208.a: "Great!"

 central_america_dictatorship_events.209.t: "Our Request Has Been Accepted"
 central_america_dictatorship_events.209.d: "We have secured the guarantee we have requested and now are protected from the enemies of the Republic."
 central_america_dictatorship_events.209.a: "Great!"

 central_america_dictatorship_events.210.t: "Our Request Has Been Denied"
 central_america_dictatorship_events.210.d: "We have failed to secure the guarantee we have requested and now remain alone against the enemies of the Republic."
 central_america_dictatorship_events.210.a: "Disappointing."

 central_america_dictatorship_events.211.d: "We have been formally accepted into the faction and can now participate in the international crusade against Syndicalism!"

 central_america_dictatorship_events.212.d: "We have not been accepted into the faction, but we will continue our struggle against Syndicalism on our own."

 central_america_dictatorship_events.220.t: "The Status of the IRCA"
 central_america_dictatorship_events.220.d: "The International Railways of Central America, short IRCA, has held the monopoly on rail transportation and the ownership of most railway tracks in Central America since 1912. The IRCA, now part of the United Fruit Company, will be a major partner or obstacle in our quest to lay the railway from Guatemala to Panama. Previous Guatemalan administrations have signed various deals with the IRCA, and it is now up to us if we respect these signatures or break the deals in favour of a state-controlled railway."
 central_america_dictatorship_events.220.a: "Grant them a monopoly as long as they follow our orders."
 central_america_dictatorship_events.220.b: "Respect the previous deals."
 central_america_dictatorship_events.220.c: "Nationalise the IRCA."

 central_america_dictatorship_events.221.t: "The Planning of the Railway"
 central_america_dictatorship_events.221.d: "Building a railway across the harsh terrain of Central America is not an easy task, and a proper railway suited for all kinds of transportation needs will be very expensive. As the Trans-Central American railway is a major prestige project for the government, some advocate that the government takes over the entire cost of the railway. While very costly, that would also guarantee state control of the rails. At the same time, foreign investors are also interested in the construction of the railway and could take over part of the costs."
 central_america_dictatorship_events.221.a: "Let the investors handle the costs."
 central_america_dictatorship_events.221.b: "Take over parts of the bill."
 central_america_dictatorship_events.221.c: "Fund the project only with government money."

 central_america_dictatorship_events.222.t: "Lack of Funding for the Next Rail Section"
 central_america_dictatorship_events.222.d: "While the expansion of the already existing IRCA tracks was relatively cheap, the extension towards Tegucigalpa has proven to be very costly. The budget planned for this section has already been exceeded and the railway is still a long distance from the Honduran city. The hilly terrain has caused major delays, and now the construction organisers are asking for additional funding."
 central_america_dictatorship_events.222.a: "Let our corporate partners pay."
 central_america_dictatorship_events.222.b: "Increase our funding."

 central_america_dictatorship_events.223.t: "Passing Through Syndicalist Land"
 central_america_dictatorship_events.223.d: "The next section of the Trans-Central American railway will be passing through Nicaragua, which still hasn't fully recovered from the Syndicalist revolution. The construction organisers have made their fears clear over potential Syndicalist sabotage and attacks, and have asked for additional manpower from the army to guard the construction sites."
 central_america_dictatorship_events.223.a: "What could possibly go wrong."
 central_america_dictatorship_events.223.b: "Increase the manpower of the guarding forces."

 central_america_dictatorship_events.224.t: "Syndicalist Attack on the Railway"
 central_america_dictatorship_events.224.d: "Syndicalist partisans have kidnapped multiple construction planners who have been sent out to plan the railway section passing through the hills near the city of León, and have demanded an important ransom for their release. In order to get our men back, we were forced to pay the ransom, and the Syndicalists are most likely using the money to buy up equipment for future operations."
 central_america_dictatorship_events.224.a: "So this is what could go wrong?"

 central_america_dictatorship_events.225.t: "Passing Into Costa Rica"
 central_america_dictatorship_events.225.d.costa.exists: "Despite Syndicalist harassment, the Trans-Central American railway has reached Managua in time. The next section of the railway however will be passing through Costa Rican land, so we will either need to ask their government for permission of the construction, which they will most likely refuse, or wait until we have finally captured Costa Rica."
 central_america_dictatorship_events.225.d.costa.no.exists: "Despite Syndicalist harassment, the Trans-Central American railway has reached Managua in time. The next section of the railway will be passing into the recently pacified Costa Rica, where we expect minor resistance to the construction."
 central_america_dictatorship_events.225.a: "Next year in San José."
 central_america_dictatorship_events.225.b: "Next year in San José, with permission."
 central_america_dictatorship_events.225.c: "Next year in San José, once it is part of the Union."
 central_america_dictatorship_events.225.e: "We have reached our destination: Managua."

 central_america_dictatorship_events.226.t: "Central America Asks for Permission for a Railway Project"
 central_america_dictatorship_events.226.d: "The Central American government has asked us for permission to construct the section of the Trans-Central American railway passing through Costa Rica. The railway, once finished, will increase cross-border trade with the rest of Central America, however large parts of the government fear that the railway will not be used for trade, but to integrate us into Central America once the time is right."
 central_america_dictatorship_events.226.a: "Grant them permission."
 central_america_dictatorship_events.226.b: "Refuse."

 central_america_dictatorship_events.227.t: "[FROM.GetNameDefCap] Has Given Permission!"
 central_america_dictatorship_events.227.d: "The Costa Rican government has granted us permission to continue the Trans-Central American railway to San José"
 central_america_dictatorship_events.227.a: "Next year in San José!"

 central_america_dictatorship_events.228.t: "[FROM.GetNameDefCap] Has Refused"
 central_america_dictatorship_events.228.d: "The Costa Rican government has refused to give us permission to continue the Trans-Central American railway to San José"
 central_america_dictatorship_events.228.a: "Next year in San José, once it is part of the Union."
 central_america_dictatorship_events.228.b: "Declare Managua the end station."

 central_america_dictatorship_events.229.t: "Going to the Canal"
 central_america_dictatorship_events.229.d.panama.exists: "As San José now lies to connected to the rest of Central America, the last section of the Trans-Central American railway is in planning. The Panama Canal is the single most important sea way in the Americas and connects the Pacific with the Caribbean Sea, but it also separates the major urban regions of Panama from the rest of Central America. The last section will connect San José, passing through David, with the western bank of the Canal. However, we will need the permission of the Panamanian government to construct the railway."
 central_america_dictatorship_events.229.d.panama.no.exists: "As San José now lies to connected to the rest of Central America, the last section of the Trans-Central American railway is in planning. The Panama Canal is the single most important sea way in the Americas and connects the Pacific with the Caribbean Sea, but it also separates the major urban regions of Panama from the rest of Central America. The last section will connect San José, passing through David, with the western bank of the Canal."
 central_america_dictatorship_events.229.a: "Next year at the Canal."
 central_america_dictatorship_events.229.b: "Next year at the Canal, with permission."
 central_america_dictatorship_events.229.c: "Next year at the Canal, once it is part of the Union."
 central_america_dictatorship_events.229.e: "We have reached our destination: San José."

 central_america_dictatorship_events.230.d: "The Central American government has asked us for permission to construct the final section of the Trans-Central American railway, which would connect San José with the western bank of the Panama Canal. While this would improve the infrastructure of western Panama, large parts of the government fear that the railway will be used for military purposes in order to integrate us into the Central American Republic."

 central_america_dictatorship_events.231.d: "The Panamanian government has granted us permission to construct the last section of the Trans-Central American railway"
 central_america_dictatorship_events.231.a: "Next Year on the Canal!"

 central_america_dictatorship_events.232.d: "The Panamanian government has refused to grant us permission to construct the last section of the Trans-Central American railway"
 central_america_dictatorship_events.232.a: "Next Year at the Canal, once it is part of the Union."
 central_america_dictatorship_events.232.b: "Declare San José the end station."

 central_america_dictatorship_events.233.t: "Costa Rica Is Ours Now!"
 central_america_dictatorship_events.233.d: "As Costa Rica is finally part of the Central American Republic, we can continue the Trans-Central American railway to San José."
 central_america_dictatorship_events.233.a: "Next Year in San José."
 central_america_dictatorship_events.233.b: "It isn't worth it."

 central_america_dictatorship_events.234.t: "Panama Is Ours Now!"
 central_america_dictatorship_events.234.d: "As Panama is finally part of the Central American Republic, we can construct the last section of the Trans-Central American railway."
 central_america_dictatorship_events.234.a: "Next Year at the Canal."
 central_america_dictatorship_events.234.b: "It isn't worth it."

 central_america_dictatorship_events.250.t: "Major Strike!"
 central_america_dictatorship_events.250.d: "Unhappy with their current salaries and work conditions, many plantation workers in Central America have joined a major strike. Their demands are crazy things like salaries which they can live on and less brutality by the land owners."
 central_america_dictatorship_events.250.a: "Darn Syndicalists."

 central_america_dictatorship_events.252.t: "Dealing with the Major Strike"
 central_america_dictatorship_events.252.d: "As the strikers hurt both our economy and our business relations, the congress has decided to stop waiting for them to stop striking, but to intervene. By sending in either the army or the police, we will satisfy the land owners but there might be casualties. Agreeing to their demands will be humiliating but will hurt the foreigners more than us."
 central_america_dictatorship_events.252.a: "Send in the Army."
 central_america_dictatorship_events.252.b: "Send in the Police."
 central_america_dictatorship_events.252.c: "Accept their Demands."

 central_america_dictatorship_events.253.t: "Major Port Strike!"
 central_america_dictatorship_events.253.d: "Unhappy with their current work conditions and salaries, many workers of the various ports of our nation have risen up in a strike. Their demands are even more crazy than the previous strikers, as they demand, in addition to improved salaries and work conditions, paid healthcare in case of work injuries."
 central_america_dictatorship_events.253.a: "Darn Syndicalists."

 central_america_dictatorship_events.255.t: "Dealing with the Major Port Strike"
 central_america_dictatorship_events.255.d: "As the strikers hurt both our economy and our business relations, the congress has decided to stop waiting for them to stop striking, but to intervene. By sending in either the army or the police, we will satisfy the export companies but there might be casualties. Agreeing to their demands will be humiliating but will hurt the foreigners more than us."
 central_america_dictatorship_events.255.a: "Send in the Army."
 central_america_dictatorship_events.255.b: "Send in the Police."
 central_america_dictatorship_events.255.c: "Accept their Demands."

 central_america_dictatorship_events.257.t: "Major Rail Strike!"
 central_america_dictatorship_events.257.d: "Unhappy with their current work conditions and salaries, many workers of the various ports of our nation have risen up in a strike. Their demands are even more crazy than the previous strikers, as they demand, in addition to improved salaries, work conditions and paid healthcare in case of work injuries, improved housing at the construction sites instead of simple tents permeable to rain."
 central_america_dictatorship_events.257.a: "Darn Syndicalists."

 central_america_dictatorship_events.259.t: "Dealing with the Major Rail Strike"
 central_america_dictatorship_events.259.d: "As the strikers hurt both our economy and our business relations, the congress has decided to stop waiting for them to stop striking, but to intervene. By sending in either the army or the police, we will satisfy the rail companies but there might be casualties. Agreeing to their demands will be humiliating but will hurt the foreigners more than us."
 central_america_dictatorship_events.259.a: "Send in the Army."
 central_america_dictatorship_events.259.b: "Send in the Police."
 central_america_dictatorship_events.259.c: "Accept their Demands."

 central_america_dictatorship_events.260.t: "The Railways Are Being Strongly Used"
 central_america_dictatorship_events.260.d: "The newly constructed railway tracks are being strongly used by both freight and passenger trains. Thanks to our partial ownership of the tracks, we will start to receive money from usage fees."
 central_america_dictatorship_events.260.a: "Great!"

 central_america_dictatorship_events.261.t: "The Railways Are Bringing in Profits"
 central_america_dictatorship_events.261.d: "The railways are finally bringing in profits through the usage fees, so we will be soon able to maintain them using the profits, if nothing comes in-between us and the money."
 central_america_dictatorship_events.261.a: "Great!"

 central_america_dictatorship_events.262.t: "Major Corruption Scandal"
 central_america_dictatorship_events.262.d: "Despite the profits the railways have been producing, little of the actual money has arrived in the government treasury as government officials overseeing the railway budget have been involved in a major corruption scandal. Enriching themselves and their corporate partners, they have stolen much of the profits. While this isn't the first scandal of this kind, it has been the largest."
 central_america_dictatorship_events.262.a: "Not so great..."

 central_america_dictatorship_events.263.t: "The Railways Are Paying for Themselves"
 central_america_dictatorship_events.263.d: "The railways are finally brining in enough money to pay for themselves."
 central_america_dictatorship_events.263.a: "Great!"

 central_america_dictatorship_events.307.t: "Central American Troops Are Amassing on the Border"
 central_america_dictatorship_events.307.d: "Recon squads have reported a rather large amount of Central American troops along our border. It is clear to the military that Central America is planning on attacking us in order to force us into the Union. As this information has been published in the newspapers, many patriotic men have signed up to defend the nation, but the independence of Costa Rica lies in grave danger."
 central_america_dictatorship_events.307.a: "We shall defend our homeland, no matter what the cost may be!"

 central_america_dictatorship_events.308.t: "Central American Ships Spotted by David"
 central_america_dictatorship_events.308.d: "The Coast Guard has reported strange Central American naval movements around Panama recently, and the general activity of the FNCA has increased in a scary fashion. It is clear to the military that Central America is planning on invading Panama in order to incorporate us into the Union."
 central_america_dictatorship_events.308.a: "We shall defend our homeland, no matter what the cost may be!"

### Focuses ###
### Political Tree
 CENmil_military_congress: "Military Congress"
 CENmil_military_congress_desc: "Finally, after multiple decades of conflicts, infighting and rivalries, Central America is once again unified under the banner of the united armies of Central America. However, as would happen whenever multiple countries form a union, a new government for our new union has to be elected. We will gather representatives from the various armed forces of Central America to elect the first president."

## NatPop
 CENmil_military_state: "Military State"
 CENmil_military_state_desc: "Maximiliano Hernández Martínez and his Partido Nacional Pro-Patria have been victorious in the Military Congress of Central America and are quickly consolidating their power over the union. The most radical military faction, Martínez' rule over El Salvador has already proven that he will transform the union into a powerful, centralised military state with no tolerance for opposition."
 CENmil_catholic_union: "A Catholic Union"
 CENmil_catholic_union_desc: "Many things divide the people of Central America; Nationalities like Honduran have already severely hurt the ideal of a Central American identity, and the Spanish language has not been able to mend the rifts that have formed along the national borders. However, what is shared by all Central Americans is their religion: Catholicism."
 CENmil_speak_spanish: "Speak Spanish!"
 CENmil_speak_spanish_desc: "Besides the Catholic faith, the nations of Central America share a common language: Spanish. However, much of the native population can't speak Spanish, and many outright refuse to learn it. We cannot allow dissidents from government policies, even on the level of language."
 CENmil_eradicate_syndies: "Eradicate Syndicalism"
 CENmil_eradicate_syndies_desc: "'Syndicalism is the cancer of the 20th century', at least that is what the most radical members of the regime say. While it doesn't matter to what disease one compares Syndicalism, it is our god-wanted duty to eradicate Syndicalism from Central America, as Syndicalism has destroyed the integrity of our nations."
 CENmil_tighter_borders: "Tighter Border Controls"
 CENmil_tighter_borders_desc: "A major problem that the Guatemalan government had to face during the last decades was Mexican cross-border banditry, which would raid Guatemalan regions for their own gain. By enacting tight border controls with military patrols, we will be able to destroy those illegal activities, while also making sure that nothing enters Central America that isn't supposed to enter it."
 CENmil_centralized_union: "A Centralised Union"
 CENmil_centralized_union_desc: "The last century has shown that national divisions and borders between the various Central American countries has damaged the integrity of our region and has permitted for radical groups as Sandino's syndicalists to take over individual states. Power must be centralised with the central government, and no one expect the president shall have any power in our union."
 CENmil_lasting_regime: "Lasting Regime"
 CENmil_lasting_regime_desc: "Power is centralised in Guatemala City, nothing enters Central America without government permission, opposition to the regime has been utterly destroyed and our people are united by faith and language. Nothing short of God's personal intervention will topple Martínez's military regime."

## PatAuth
 CENmil_military_centralism: "Military Centralism"
 CENmil_military_centralism_desc: "The Military Congress of Central America has given Jorge Ubico Castañeda and his Partido Liberal Progresista the ticket to rule the newly established Central American Republic. With the ambitious slogan 'Our March Towards Civilisation', Jorge Ubico has promised to Central America to reform it into a prosperous state."
 CENmil_watch_pop: "Watch the Population"
 CENmil_watch_pop_desc: "The Nicaraguan Revolution has proven that not every man in Central America is to be trusted. No one can be sure that their neighbours aren't Syndicalist terrorists, and in order to prevent any Syndicalist insurgence, we shall watch the entire population on their every step. No one will be unseen, no sentence not heard and no action unrecorded."
 CENmil_spy_networks: "Spy Networks"
 CENmil_spy_networks_desc: "Denunciation by the neighbours can be a very powerful tool to make sure that no man is betraying Central America, but we need professional spies and agents to make sure that not even the most organised Syndicalist terrorist group can remain in the shadow."
 CENmil_militarize_nation: "Militarise the Union"
 CENmil_militarize_nation_desc: "We cannot trust teachers, telegraphers, post officers and other vital jobs to be done by civilians not affiliated with the government. Syndicalist intrusion can damage our services extensively, therefore we need to replace the jobs in danger with real military men who are loyal to the regime and have a strong sense of duty."
 CENmil_replace_bureaucrats: "Replace Bureaucrats"
 CENmil_replace_bureaucrats_desc: "The bureaucracy would be the most damaged by Syndicalist intrusion, yet we have left many of the bureaucrats of the previous nations keep their jobs in the administration of the union. An extensive replacement programme needs to render the administration a loyal and devoted tool of the government, else we will be couped using the small written text on random bureaucratic papers."
 CENmil_loyal_military: "Loyal Military"
 CENmil_loyal_military_desc: "The military is not simply there to defend a nation from their enemies. The military is a powerful political tool that can be used to gain power in any matter and office of state and can be used to destroy internal threats and dissidence. We must keep the military loyal under all circumstances, for they guarantee the existence of our state."
 CENmil_political_domination: "Political Domination"
 CENmil_political_domination_desc: "The military under the leadership of President Jorge Ubico Castañeda has the full monopoly on every state power, and nothing short of a military coup, which can't happen thanks to the military's loyalty, can dethrone the Napoleon of Central America."

## Shared NatPop/PatAuth Tree
 CENmil_one_party_state: "One Party State"
 CENmil_one_party_state_desc: "Too much opposition leaves a regime unstable and unable to perform its duties. Even a tiny amount of opposition still requires attention from the regime that could be more useful elsewhere. A One-Party State guarantees that the regime gets to focus entirely on running the nation."
 CENmil_abolish_elections: "Abolish The Congress"
 CENmil_abolish_elections_desc: "The military congress has done its duty and it is now yet another source of opposition. It is in the interest of the nation that the congress is formally abolished and that all the power it still had is turned over to the governing party. While we won't purge our fellow officers and soldiers, only we will have power now."
 CENmil_destroy_opposition: "Destroy the Opposition"
 CENmil_destroy_opposition_desc: "The opposition is an useless way to reduce the power of a regime by distracting it from the important subjects of governance and administration. We don't need an opposition to tell us that we're doing this or that wrong; We do nothing wrong, they just think wrongly."

## AuthDem
 CENmil_military_control: "Military Control"
 CENmil_military_control_desc: "Anastasio Somoza García and his Partido Liberal Nacionalista have won the congress election and now run the nation. The military has destroyed Syndicalism in Central America and the military has opened the path to unification, therefore the military has the right to rule, but an outright dictatorship is bad for the reputation of the state."
 CENmil_puppet_civil_state: "Puppet Civilian State"
 CENmil_puppet_civil_state_desc: "A military dictatorship is more of a derogatory term than an objective one. No, Central America is not a military dictatorship, it's a full-fledged democracy, just with Central American characteristics. We just remove the 'demo' and replace it with 'strato'."
 CENmil_permit_elections: "Permit Elections"
 CENmil_permit_elections_desc: "The people demand elections; the people demand to vote... We have no choice but to accept, but on our terms. The truth is, the election has been rigged from the start."
 CENmil_check_opposition: "Keep the Opposition in Check"
 CENmil_check_opposition_desc: "The opposition is a natural, yet annoying part of any nation. Some people will always find a way to disagree with the government, even if the latter has protected the entire region from the tentacles of Syndicalism and even if the latter has defended the freedom and liberty of its citizen in face of the dangers of dictatorship."
 CENmil_foreign_collaboration: "Foreign Collaboration"
 CENmil_foreign_collaboration_desc: "It is in the interest of the nation that we maintain close relations with the major powers of the world and that we collaborate with the strong nations around us. It would be foolish to isolate ourselves, surrounded by Syndicalists in the north and proto-Syndicalists in the south."
 CENmil_empower_companies: "Empower Companies"
 CENmil_empower_companies_desc: "We should not only collaborate with the major powers of the world, but also with the major companies of the world. The United Fruit Company, the prime success story, has brought modern railways, roads, radio installations and many other things to Central America, as well as a lot of money into the wallets of Somoza García's family and friends."
 CENmil_edit_constitution: "Edit the Constitution"
 CENmil_edit_constitution_desc: "The constitution is a sacred document that is to be protected at all times, but the content of the constitution doesn't deserve the same protection. If a law doesn't fit us, we just remove it. If we find that something is missing, we just add it. Nothing is easier than editing the constitution if you hold all the power."
 CENmil_limit_rights: "Limit Rights"
 CENmil_limit_rights_desc: "Rights are not always the right approach to guarantee freedom. Our citizens might have the right to hold their opinions, but this ends up creating Syndicalists who fight freedom. In order to protect the freedom and liberty of our people, we need to limit the rights that threaten it."
 CENmil_economic_control: "Economic Control"
 CENmil_economic_control_desc: "By controlling the entire economy of Central America, we can make sure that its profits and products will be used for the right things, such as making Somoza García's family members even richer. We will also be able to block off for example farmers, who are hostile towards our government policies, from bringing their goods to a port using government-owned transport systems."
 CENmil_national_monopoly: "National Monopoly"
 CENmil_national_monopoly_desc: "The Partido Liberal Nacionalista controls the state, it controls the economy, it controls the media, it controls every aspect of Central America. We have slowly and quietly purged the opposition, and no one stands between us and full power."

### Economic Tree
 CENmil_interventionism: "Interventionism"
 CENmil_interventionism_desc: "We cannot rely on the companies and investors only to fix the economic issues that the Republic is facing. The government needs to intervene in the economic process to create new opportunities and to improve the industry and infrastructure of our nation."
 CENmil_laissez_faire: "Laissez-Faire"
 CENmil_laissez_faire_desc: "The government is inherently inefficient in matters of economics, and as such we should hand over the job of fixing the economy to the businessmen and investors who have major experience in this sector. The government should only provide safety and inspire confidence in our economy."

# Infrastructure
 CENmil_infrastructure_fund: "Infrastructure Fund"
 CENmil_infrastructure_fund_desc: "Central America is missing major roads and railway networks. By rail, you can only get from Guatemala City to San Salvador, and even then, the existing tracks are mostly used by American businesses for freight transportation needs. Many villages and regions of Central America don't even have road connections which can be used by heavy transports. This needs to change!"
 CENmil_portuary_expansion: "Expanding our Ports"
 CENmil_portuary_expansion_desc: "The main economic sector of Central America remains the exportation of agricultural products. In order to increase our export capacities and as such the profits, we need to expand our ports to permit for large cargo ships to lay anchor there. Those ports could also come in handy for the ARCA."
 CENmil_world_exports: "The World Market"
 CENmil_world_exports_desc: "Our agricultural sector is not seizing to grow, and our exports have reached record values. With access to the entire world market, our farmers will be able to sell produce to the markets of Sofia and [202.GetName], to Tokyo and Sydney, with large profits."
 CENmil_roads_and_rails: "Roads and Rails"
 CENmil_roads_and_rails_desc: "Our economy is growing rapidly, however the poor infrastructure of Central America is keeping our growth rate in limits. The government has launched a new massive programme 'Roads and Rails', which provides part of the budget for infrastructure projects to connect the various regions of Central America."
 CENmil_infrastructural_profits: "Infrastructural Profits"
 CENmil_infrastructural_profits_desc: "Our infrastructure projects such as the 'Roads and Rails' initiative have cost a lot of money, and have forced the government to take up additional debt. Now that these projects are mostly finished, they are starting to bring in profits through usage fees and the additional economic growth."
 CENmil_briding_ca: "Bridging Central America"
 CENmil_briding_ca_desc: "Central America's communication lines are very sparse and the existing lines are poorly maintained. We need to invest strongly in communication technologies such as telegraphs and radio in order to bridge the jungles and hills of Central America while remaining in the government offices."

# Industry
 CENmil_industrialization_program: "Industrialisation Programme"
 CENmil_industrialization_program_desc: "The industrial base of Central America is very limited and our small heavy industry base can't properly handle the needs of the citizens and of the army. We need to industrialise our nation to take it out of the 17th century into the 20th century."
 CENmil_local_manufacturing: "Local Manufacturing"
 CENmil_local_manufacturing_desc: "Unlike the industrial regions of the Rhineland or Wallonia, Central America does not possess any concentrated industrial zones and has a very limited consumer goods industry. By promoting local manufacturing and providing help to local producers, we can increase our industrial output."
 CENmil_made_in_ca: "Made in Central America"
 CENmil_made_in_ca_desc: "So far, most consumer goods in the shops of Central America have printed on them 'Made in Germany', or 'Made in Canada'... Instead of protectionist measures to try to kick those products out, we should promote local production so that 'Made in Central America' becomes dominant in the shops of our nation."
 CENmil_invite_foreign: "Invite Foreign Investors"
 CENmil_invite_foreign_desc: "The government doesn't possesses the funds to industrialise the entire nation on itself. We need to cooperate with our corporate friends and our investing allies to help develop our nation."
 CENmil_corporate_investments: "Corporate Investments"
 CENmil_corporate_investments_desc: "We need to promote further corporate investments to increase the industrial development of our nation."
 CENmil_cheap_labour: "Cheap Labour"
 CENmil_cheap_labour_desc: "In order to attract foreign companies, we have reduced corporate taxes significantly and have provided major legal protection. However, one main selling point of Central America remains the very low wages, which permits e.g. American companies to produce much cheaper than in the US."

# Agriculture
 CENmil_agricultural_dev: "Agricultural Development"
 CENmil_agricultural_dev_desc: "The agriculture sector of Central America remains the most important pillar of our economy, and the majority of foreign investments end up in our farms and plantations. We need to provide additional support in order to mechanise our agricultural sector and to improve the living conditions of our farmers."
 CENmil_ufc_protecc: "Protect Corporate Assets"
 CENmil_ufc_protecc_desc: "In the chaos that has followed from the Nicaraguan Revolution and the turmoil in the other nations of Central America, our corporate allies have come under serious attack by Syndicalist and liberal forces alike. We need to safeguard the corporate assets so that confidence can be re-established in our economy."
 CENmil_ufc_attacc: "Further Land Grants"
 CENmil_ufc_attacc_desc: "Foreign companies such as the United Fruit Company hold major influence, both economic and political, in our nation. By providing those companies with additional, tax-free land, they will support the policies of our current administration and increase the agricultural output of our nation."
 CENmil_cash_crop_export: "Cash Crop Profits"
 CENmil_cash_crop_export_desc: "Cash crops make up a significant part of our agricultural output and bring in large profits."
 CENmil_efficent_plantations: "Efficient Plantations"
 CENmil_efficent_plantations_desc: "Many of the plantations of Central America have a very low output as they use outdated farming methods and are set up in an inefficient way. With additional government funding and educational investments, we can massively increase the agricultural output of our economy."
 CENmil_diverse_output: "Diverse Output"
 CENmil_diverse_output_desc: "As in any economic sector, we cannot rely on a single type of crop. In case of price fluctuations or crop failure, we need to have a diverse agriculture to overcome the difficulties presented."

### Army
 CENmil_army_investments: "Army Investments"
 CENmil_army_investments_desc: "The army is the backbone of the entire Republic. The credit for the successful unification goes to our military, and they will protect and expand our Union forever. In order to strengthen the state and the armed forces, the defence budget needs to be drastically increased."

## Warfare with European Characteristics
 CENmil_army_european: "European Doctrine"
 CENmil_army_european_desc: "The enemies that the Central American Republic faces aren't some unorganised guerrilla forces or an army consisting of a single division. Our enemies to the north and the south have powerful industrial bases, strong air forces and large armies. To defend our way of life, we need to adapt a modern, European doctrine."
 CENmil_standardised_equipment: "Standardised Equipment"
 CENmil_standardised_equipment_desc: "Our army currently operates a massive amount of diverse equipment, e.g. we currently use not one but multiple versions of the outdated Mauser rifle! In the chaos that is our military arsenal, nothing short of a massive standardisation programme will be able to sort things out."
 CENmil_heavy_guns: "Heavy Guns"
 CENmil_heavy_guns_desc: "Our army lacks heavy fire weapons despite the fact that artillery has proven to be decisive in the battles of the Weltkrieg. We need to rapidly equip our army with heavy guns and train specialised battalions to operate them."
 CENmil_motorisation_effort: "Motorisation Effort"
 CENmil_motorisation_effort_desc: "As we reform and expand our army, we are facing severe logistical issues. The terrain of Central America is rough and roads are rare, however we still need to get our artillery pieces from the factory or the port to our divisions on the border. Trucks will solve this problem."
 CENmil_chain_command: "Reorganise Chain of Command"
 CENmil_chain_command_desc: "Just like our military arsenal, our chain of command is nothing short of anarchy. As we are in the process of integrating armies from multiple nations into one, which all had different doctrines and hierarchies, no one knows anymore who takes orders from who and who is on top. We need to fully reorganise the entire chain of command."
 CENmil_trained_officers: "Trained Officers"
 CENmil_trained_officers_desc: "Our army has a severe lack of low ranking officers, and in general, trained officers who know what they are doing is as rare as successful Syndicalism at the moment. An extensive enrolling and training programme will be the first step to fix this terrible issue."
 CENmil_border_exercises: "Border Exercises"
 CENmil_border_exercises_desc: "The terrain of Central America is very rough and unforgiving, and it is badly mapped. By performing regular exercises and war games near our enemies' borders, we will know the terrain much better than the invaders and at the same time we will train our army."
 CENmil_professional_soldiers: "Professional Soldiers"
 CENmil_professional_soldiers_desc: "Regular conscripts may have the spirit and the will to fight, however when the first bullets are flying through the air, they will be hopelessly scared. A professional soldier on the other hand will remain calm and do his duty of defending his nation at all times."

## Central Army Tree
 CENmil_industrial_warfare: "Industrial Warfare"
 CENmil_industrial_warfare_desc: "A strong army isn't an army with a large manpower pool, but an army with a powerful industrial base to back it up. Without a proper economy, no nation will be able to fight in the 20th century."
 CENmil_mil_ind_complex: "Military Industrial Complex"
 CENmil_mil_ind_complex_desc: "Our military and heavy industries are unable to fully equip and supply our army. The government will need to step in to increase the capacity of the military industrial complex so that every soldier will get the rifle and helmet he needs."
 CENmil_scientific_warfare: "Scientific Warfare"
 CENmil_scientific_warfare_desc: "A strong army isn't an army with a large manpower poll, or an army with a powerful industrial base to back it up, but an army that has access to the most modern and sophisticated equipment and tactics."
 CENmil_military_science: "Military Science"
 CENmil_military_science_desc: "Central America doesn't have many educated scientists, and most of them don't work for the military. While we mostly profit of the technologies developed by our allies, we can't remain dependent forever."
 CENmil_economic_warfare: "Economic Warfare"
 CENmil_economic_warfare_desc: "A strong army isn't an army with a large manpower poll, an army with a powerful industrial base to back it up, or an army that has access to the most modern and sophisticated equipment and tactics, but an army that can use all of these threes with the backing of the entire nation's economy and production capacities."
 CENmil_arms_deals: "Arms Deals"
 CENmil_arms_deals_desc: "With our limited military industrial capacities, we will have to import most of our equipment for now. By negotiating good deals and trading with our close allies, our army will enjoy modern equipment at a low price."
 CENmil_saving_our_men: "Saving our Men"
 CENmil_saving_our_men_desc: "With our stockpiles of essential war materials almost filled with the latest up to date models, we will use our few military scientists to attempt to develop improved supporting medical equipment to help more of our men coming back safe from the frontlines."

## Warfare with Central American Characteristics
 CENmil_army_ca: "Central American Doctrine"
 CENmil_army_ca_desc: "To the north and the south, the enemies we face are much stronger than we are. Even though it is hard to admit, Sandino and his Syndicalist traitors have nonetheless proven that a smaller force can defeat a much larger enemy when using the terrain and the people's support to your advantage."
 CENmil_autonomous_officers: "Autonomous Officers"
 CENmil_autonomous_officers_desc: "Guerrilla warfare requires swift reactions and decisions taken by those who are in eye sight of the enemy, so we will need to give the officers in the field large autonomy to act independently from high command."
 CENmil_adapt_terrain: "Adapt to the Terrain"
 CENmil_adapt_terrain_desc: "Central America's terrain is very rough and unforgiving, except to those who know it well. Throughout the enemies' offensives, we will be able to harass and destroy them thanks to our knowledge of the terrain."
 CENmil_small_units: "Small Units"
 CENmil_small_units_desc: "Waging war in such difficult terrain requires large flexibility and mobility, which larger units don't have. Squads of a couple of men will be able to outmanoeuvre and outsmart the enemy in the jungles and hills of Central America."
 CENmil_improved_conscrip: "Improved Conscription"
 CENmil_improved_conscrip_desc: "In order to fight off our enemies, we will need to massively increase the size and manpower of our army. We need to increase our levels of conscription to get as many men as possible into the armed forces."
 CENmil_guerrila_tactics: "Guerrilla Tactics"
 CENmil_guerrila_tactics_desc: "In order to be an efficient guerrilla fighter, one needs to know much more than the environment. The art of camouflage and deception can strongly increase the efficiency of our soldiers, and they will also need to know when to engage and when not to."
 CENmil_guerilla_spirit: "Guerrilla Spirit"
 CENmil_guerilla_spirit_desc: "It takes an iron will to fight successfully as a guerrilla fighter. Many units will have to survive in terrible conditions, while being hunted by the enemies' air force and artillery."
 CENmil_large_force: "Large Force"
 CENmil_large_force_desc: "In order to rival the forces of our enemies, we need to further expand the size of our army."

# Finisher of Entire Tree
 CENmil_military_with_a_state: "A Military with a State"
 CENmil_military_with_a_state_desc: "Upon the military rests the entire nation. The army has unified Central America, the army has fought off the enemies of Central America, and the army will keep Central America united. The military doesn't serve the state, but the state serves the military."

### Air and Naval Tree
## Air Tree
 CENmil_faca: "The FARCA"
 CENmil_faca_desc: "Formed from the air forces of the nations that are now part of the Republic, the Fuerza Area Republicana de Centroamérica will need a much larger budget and more manpower to effectively fulfil its task of defending Central America's airspace."
 CENmil_air_lads: "Air Officers"
 CENmil_air_lads_desc: "As with every branch of the military, the air force is not a newly created branch but the result of the merging of the air forces of the constitute nations of the Union. As such, it has no standardised chain of command or doctrine and needs reform."
 CENmil_aa_positions: "AA Positions"
 CENmil_aa_positions_desc: "Our air force is by far not large enough to guarantee that our industrial and infrastructural centres are defended from enemy bombers. In order to protect these vital centres, we need more and better anti air batteries."
 CENmil_airfield_expansion: "Airfield Expansion"
 CENmil_airfield_expansion_desc: "In order to perform properly, our air force needs new, modernised air bases to operate from."
 CENmil_fighters: "FARCA Fighters"
 CENmil_fighters_desc: "Our air force is currently mostly operating outdated biplanes. In order to fight the coming air battles, we need to import new, modern designs."
 CENmil_cas: "FARCA CAS Aircraft"
 CENmil_cas_desc: "Our air force doesn't have a standard close air support aircraft and our best ground supporters are converted fighter biplanes. In order to help our troops, we need to import new, modern designs."
 CENmil_bombers: "FARCA Bombers"
 CENmil_bombers_desc: "Our air force doesn't possess any heavy aircraft, and as such is unable to perform bombing missions against enemy industrial targets. We need to import new, modern designs."
 CENmil_protecc_sky: "Protecting the Sky"
 CENmil_protecc_sky_desc: "Thanks to our reforms, our air force is no longer seen as an air farce but as a real fighting force. With the new, modern aircraft and skilled pilots, it will be able to protect the beautiful Central America sky."

# Shared Air/Navy Tree
 CENmil_naval_air_coord: "Naval Air Coordination"
 CENmil_naval_air_coord_desc: "Given our country stands in a very narrow isthmus, any potential enemy will try to take advantage of the long shorelines and easy approaches from the air the sea gives. We must seize this opportunity first and deny it to the enemy."
 CENmil_nav_bombers: "FARCA Naval Bombers"
 CENmil_nav_bombers_desc: "Undisputed control of both sides of the Panama Canal can be achieved through a superior navy, but that requires enormous investments we can't make. Controlling movement of navies from the skies is a cost-optimal solution."

## Naval Tree
 CENmil_fnca: "The ARCA"
 CENmil_fnca_desc: "With our newly formed nation, new needs arise. Previous Central American nations had no need for a large navy, and did little to pursue any sort of naval dominance. With our reunification, we need to reassert ourselves at a regional level, and we can't do so without a navy. As such, we shall found the 'Armada de la Republica de Centroamérica' and begin investing in its development in order to project our power!"
 CENmil_select_main_port: "Selecting a Main Naval Base"
 CENmil_select_main_port_desc: "Considering the lack of interest in the past in forming functional navies, all of our ports have been built with trade in mind and are not suitable to hold a large surface fleet. We have several ports in our nation that are very promising options to invest in their improvement, but we need to choose which one, as we obviously don't possess the means to upgrade all of our ports."
 CENmil_screens: "Screen Ships"
 CENmil_screens_desc: "One of the steps towards establishing a new navy would be to establish a functional escort fleet, which is capable of defending our trade routes from rogue submarines in case of war. It will also help down the line when we can field larger ships, as the escorts are as vital to a large surface fleet as the very flagship. Since we lack any sort of dockyards in our nation, our best option to establish a fleet fast will be to acquire foreign screen ships until we can establish dockyards of our own."
 CENmil_cruisers: "Cruisers"
 CENmil_cruisers_desc: "One of the steps towards establishing a new navy would be to acquire a light cruiser that's able to provide support to our forces in the coastline and deal with enemy destroyers in the sea. Since we lack any sort of dockyards in our nation, our best option to field a cruiser will be to acquire a foreign cruiser for now, at least until we can establish dockyards to sustain a fleet on our own."
 CENmil_flagship: "Flagship for our Navy"
 CENmil_flagship_desc: "With escort ships and the cruiser ready to set sail, we now need a flagship for our young fleet. With a flagship we could finally start projecting our naval power towards the Caribbean and to finally have the means to face a small fleet in the open sea. Since we lack any sort of dockyards in our nation, our best option to obtain a flagship will be to acquire it from a foreign power until we can establish dockyards to build a flagship ourselves."
 CENmil_naval_lads: "Naval Officers"
 CENmil_naval_lads_desc: "With our new fleet, we have a new demand for officers to occupy the helm of our ships, and new admirals to coordinate our fleet. While some nations were in the progress of making a naval academy, like El Salvador, our best choice will be to send our officers to foreign naval academies in order to get acquainted with the modern basics of naval warfare and fleet manoeuvring."
 CENmil_merchant_navy: "Central American Merchant Navy"
 CENmil_merchant_navy_desc: "Central America not only needs military ships. Our great nation unfortunately lacks many resources that are plentiful in other places of the world, and we cannot continue our development unless we have a way to bring those resources to us. Provided this, we shall invest in a merchant fleet that will be tasked with keeping the Centroamerican trade alive and prosperous."
 CENmil_dual_sea_protecc: "Dual Seas Doctrine"
 CENmil_dual_sea_protecc_desc: "Our nation is one of the few in the world that occupy two separate oceans at the same time, having ports in both the Atlantic and the Pacific. However, this blessing is also a curse, as we will have to split our efforts in order to cover both oceans at the same time in case of a conflict. Considering we lack the ships in order to win a war by attrition, the defence of our 2 shores takes primacy."

