 CENdem_start_the_constitutional_convention_desc: "Зі створенням нової Центральноамериканської Конфедерації нам доведеться домовитися з фракціями по всій нашій тепер уже великій країні, щоб досягти згоди про те, як буде управлятися наш уряд."

## SocCon
 CENdem_the_unionist_paty_wins: "Перемога Юніоністської партії"
 CENdem_the_unionist_paty_wins_desc: "Юніоністській партії вдалося здобути перемогу на виборах! Обіцяючи більш централізовану країну, їхні реформи неодмінно призведуть до зменшення автономії окремих націй на користь більш ефективного центрального уряду."
 CENdem_cultivate_our_common_culture: "Культивація спільної культури"
 CENdem_cultivate_our_common_culture_desc: "Наші народи колись давно були розділені штучними кордонами, що призвело до створення на субконтиненті, здавалося б, окремих культур. Однак тепер, коли ми об'єдналися, ці штучні кордони повинні бути зруйновані, щоб принести єдність нашій нації. Ми повинні почати черпати найкраще з кожної субкультури і створити нову культуру, яку ми зможемо викладати в наших школах і пропагувати в засобах масової інформації."
 CENdem_destroy_the_UFC_influence: "Знищення впливу UFC"
 CENdem_destroy_the_UFC_influence_desc: ""United Fruit Company", давній ворог Юніоністської партії Гватемали, тепер у нашій владі. З допомогою наших центральноамериканських братів ми завдамо остаточного удару по цій віроломній корпорації і звільнимо нашу країну від їхнього впливу раз і назавжди!"
 CENdem_the_military_as_a_unifying_factor: "Військові як об'єднавчий чинник"
 CENdem_the_military_as_a_unifying_factor_desc: "Саме завдяки військовій силі наші народи змогли вистояти проти радикалізму та авторитаризму, і ми повинні гідно винагородити наших героїв за їхню службу. Збройні сили мають стати об'єднуючою силою для нашої нації та отримати належні привілеї для неї."
 CENdem_the_industry_usurping_borders: "Інвестиції в промисловість"
 CENdem_the_industry_usurping_borders_desc: "Якщо ми хочемо покращити економіку нашої країни, ми повинні почати інвестувати в промисловість. Хоча ми не такі амбітні, як ліберали, наявність додаткової промисловості стане в нагоді для утвердження нашої позиції на континенті як регіональної держави та стимулювання нашої економіки."
 CENdem_strengthen_political_independence: "Зміцнення політичної незалежності"
 CENdem_strengthen_political_independence_desc: "Поважаючи Сенат і Депутатську палату, ми повинні почати зміцнювати незалежність правлячої партії від цих органів, щоб дозволити їй проводити більш масштабні реформи без необхідності мати справу з тижнями марних дебатів з простих питань. Ми повинні почати приймати закони, які розширюють виконавчу владу Президента і надають правлячій партії додаткові важелі впливу на політичну сцену."
 CENdem_the_central_american_dream: "Центральноамериканська мрія"
 CENdem_the_central_american_dream_desc: "Після возз'єднання наших народів сотні нових інженерів, науковців, техніків і дослідників тепер можуть працювати разом у спільних проектах, щоб допомогти нашій нації, замість того, щоб відволікатися на дрібні регіональні проекти, які принесуть користь лише небагатьом. Ми спрямуємо ці здібні уми на роботу для нашого уряду в проекти, які справді сприятимуть нашому спільному прогресу."
 CENdem_our_southern_brothers: "Наші південні брати"
 CENdem_our_southern_brothers_desc: "Хоча більшість вважає, що об'єднання Центральної Америки вже відбулося, ми вважаємо, що це ще не кінець. На півдні все ще залишаються дві країни, що входять до складу субконтиненту, які повинні бути приведені до єдності, інакше..."
 CENdem_restore_the_union_in_its_entirety: "Відновлення Союзу у повному обсязі"
 CENdem_restore_the_union_in_its_entirety_desc: "Коста-Рика була частиною первісної Центральноамериканської Федерації ще в 19 столітті, і з її сильними демократичними традиціями, цілком правильно, що ми просимо їх приєднатися до нас, враховуючи, що вони матимуть належне представництво в нашій системі, і у них не буде причин відмовити нам у цьому."
 CENdem_welcome_panama_as_the_6th_republic: "Запрошення Панами"
 CENdem_welcome_panama_as_the_6th_republic_desc: "Панама - ще один член субконтиненту, який зараз перебуває в ізоляції через громадянську війну в США. Щоб захистити їх від зовнішніх загроз, ми запропонуємо їм офіційно приєднатися до нашого союзу, де вони отримають представництво серед рівних і захист своїх братів."
 CENdem_integrate_panama: "Інтеграція Панами"
 CENdem_integrate_panama_desc: "Тепер, коли Панама твердо стоїть у складі нашої країни, ми повинні пройти через процес інтеграції їхніх інституцій до наших, щоб офіційно привітати їх як рівноправного члена союзу."
 CENdem_integrate_costa_rica: "Інтеграція Коста-Рики"
 CENdem_integrate_costa_rica_desc: "Тепер, коли Коста-Рика міцно стоїть у складі нашої країни, ми повинні пройти через процес інтеграції їхніх інституцій до наших, щоб офіційно привітати їх як рівноправного члена союзу."
 CENdem_consolidate_the_republic: "Консолідація республіки"
 CENdem_consolidate_the_republic_desc: "Республіканська система в нашій країні має бути розширена порівняно з регіональними системами, які існували в колишніх центральноамериканських країнах. Наразі наші республіканські інституції виконують радше консультативну роль при місцевих органах влади. Ми зосередимося на розширенні їхніх повноважень, що ще більше централізує наш уряд і дозволить нам позбутися непотрібної бюрократичної тяганини."
 CENdem_the_supreme_court_of_central_america: "Верховний суд Центральної Америки"
 CENdem_the_supreme_court_of_central_america_desc: "Судова гілка влади зараз працює незалежно в окремих регіонах, замість того, щоб мати вищий керівний орган, який би контролював їх. Ми створимо Верховний суд Центральної Америки, щоб задовольнити цю потребу і розглядати справи, які стосуються національних справ, а не провінційних."
 CENdem_impose_federal_laws_on_the_republics: "Нав'язування республікам федеральних законів"
 CENdem_impose_federal_laws_on_the_republics_desc: "Наразі ми маємо набір федеральних керівних принципів для кодексів законів у наших країнах, які частково впроваджуються в наших провінціях. Ми не задоволені нинішньою системою і вважаємо, що дотримання федерального законодавства в точності до букви з одночасною інтеграцією місцевого законодавства до регіональних кодексів буде більш мудрим кроком у довгостроковій перспективі і допоможе нам зміцнити федеральний уряд як справжній орган управління."

 CENdem_unify_the_road_and_rail_network: "Об'єднання дорожньої мережі"
 CENdem_unify_the_road_and_rail_network_desc: "Центральноамериканські транзитні мережі нечисленні і розташовані далеко один від одного, а ті, що є, навіть не використовують однакову ширину залізничної колії! Нам доведеться створити нову залізничну адміністрацію і розпочати реформи, щоб адаптуватися до нової стандартної ширини колії та розширити залізничні колії і дороги по всій країні."
 CENdem_incentivise_national_corporations: "Стимулювання національних корпорацій"
 CENdem_incentivise_national_corporations_desc: "З відродженням нашої держави як регіональної потуги, ми також повинні зміцнити нашу економічну позицію. Набір тарифів і зниження податків для нашої місцевої промисловості забезпечить зростання нашої промисловості, а наші місцеві промисловці будуть більше цінувати наш режим."
 CENdem_oath_of_allengence_to_the_republic: "Присяга на вірність республіці"
 CENdem_oath_of_allengence_to_the_republic_desc: "З припиненням існування окремих націй, які колись складали Центральну Америку, ми повинні прийняти нову присягу на вірність. Люди нашої нації більше не будуть присягати своїм окремим прапорам, а нашій нації в цілому, щоб захищати своїх братів від будь-якого іноземного ворога."
 CENdem_usurp_provincial_autonomy: "Зменшення провінційної автономії"
 CENdem_usurp_provincial_autonomy_desc: "Провінції в межах нашої держави мали відносно децентралізовану виконавчу структуру, що дозволяло їм керувати своїми внутрішніми справами, але абсолютно блокувало будь-які спроби співпраці. Ми повинні зменшити їхню загальну автономію, щоб збільшити наші можливості співпраці на національному рівні."
 CENdem_connect_the_border_regions: "З'єднання прикордонних регіонів"
 CENdem_connect_the_border_regions_desc: "Ми розпочнемо проект Via Centroamericana, який охопить кілька наших провінцій і покращить нашу загальну згуртованість з іншими провінціями шляхом покращення інфраструктури, що об'єднує регіони."
 CENdem_our_ties_to_the_archipelago: "Наші зв'язки з архіпелагом"
 CENdem_our_ties_to_the_archipelago_desc: "Карибський архіпелаг може виявитися важливим економічним союзником, враховуючи нестабільність у Сполучених Штатах. Ми підготуємо низку пропозицій про дружбу, які слугуватимуть мостом для посилення наших дипломатичних та економічних зв'язків."
 CENdem_defending_our_interests: "Відстоювання наших інтересів"
 CENdem_defending_our_interests_desc: "Коли наші внутрішні реформи наближаються до завершення, ми можемо почати дивитися на зовнішній світ. Зі зростанням радикалізму в усьому світі ми повинні зайняти позицію у світових справах і взяти до рук зброю заради свободи і демократії!"

## SocLib
 CENdem_the_liberal_party_wins: "Перемога Ліберальної партії"
 CENdem_the_liberal_party_wins_desc: "Ліберальна партія здобула перемогу на виборах! З їхнім баченням автаркічної Центральної Америки, їхні реформи, безсумнівно, піднімуть індустріалізацію на нові висоти."
 CENdem_the_4_year_plan: "4-річний план"
 CENdem_the_4_year_plan_desc: "Президент затвердив 4-річний план, в якому передбачено досягнення кількох цілей індустріалізації. Хоча деякі з цілей здаються раціональними для розвинених країн, вони можуть бути недосяжними для такої країни, як наша..."
 CENdem_bring_in_corporations: "Залучення корпорацій"
 CENdem_bring_in_corporations_desc: "Любіть їх чи ненавидьте, але не можна заперечувати, що великі корпорації, такі як Krupp чи United Fruit Company, своїми грошима та впливом змінюють світ. Ми повинні стати на їхній бік і користуватися їхніми прибутками, якщо ми коли-небудь сподіваємося досягти економічної незалежності."
 CENdem_attract_foreign_engineers: "Залучення іноземних інженерів"
 CENdem_attract_foreign_engineers_desc: "Однією з головних проблем усіх країн Центральної Америки є брак кваліфікованої робочої сили, і, незважаючи на десятиліття освітніх зусиль, більшість фахівців, які закінчили наші навчальні заклади, просто пакують валізи і відпливають до більш процвітаючих країн. Ми повинні повернути їх назад, і тому ми запропонуємо привабливу заробітну плату іноземним фахівцям, щоб вони надали свої послуги нашій країні."
 CENdem_generous_tax_cuts_for_industry: "Податкові пільги для промисловості"
 CENdem_generous_tax_cuts_for_industry_desc: "Для того, щоб залучити більше іноземних інвестицій та стимулювати малий бізнес до зростання, ми запровадимо низку щедрих знижень промислових податків, щоб більше галузей промисловості могли розміститися на наших територіях."
 CENdem_harshly_tax_cash_crops: "Суворе оподаткування товарних культур"
 CENdem_harshly_tax_cash_crops_desc: "Грошові культури є прокляттям Центральної Америки, що змушує наше населення стати залежним від цих дешевих у виробництві товарів. Щоб позбавити населення стимулів до їх використання, ми запровадимо суворий податок на їх споживання, а надлишок, отриманий від нових доходів, інвестуватимемо в ринок споживчих товарів."
 CENdem_the_central_american_bank: "Центральноамериканський банк"
 CENdem_the_central_american_bank_desc: "Досі у нас існувала коаліція банків, які залишилися після об'єднання. Ця коаліція, яка утримувала державні кошти кожної провінції, зараз добігає кінця. Ми почнемо організовувати їх об'єднання в одну гігантську державну структуру, яка забезпечить наш уряд фінансуванням і фінансовою радою, необхідними для управління країною."
 CENdem_cheap_loans_for_local_industry: "Дешеві кредити для місцевої промисловості"
 CENdem_cheap_loans_for_local_industry_desc: "Дух підприємництва в Центральній Америці живий і процвітає. Однак великі компанії в нашій країні ускладнюють його розвиток. Ми розпочнемо програму дешевих промислових кредитів, в рамках якої ми будемо стягувати дуже низькі відсоткові ставки з місцевих виробників для заснування власного бізнесу з гнучкою системою фінансових платежів. Сподіваємося, це дасть нам перевагу в місцевій промисловості, щоб одного дня перестати залежати від іноземних компаній."
 CENdem_treaty_of_friendship_with_costa_rica: "Договір про дружбу з Коста-Рикою"
 CENdem_treaty_of_friendship_with_costa_rica_desc: "Ми не бажаємо костариканцям зла, але їхні нещодавні дії викликають у нас занепокоєння щодо можливості нападу з півдня. Хоча ми б не хотіли розпочинати війну так скоро після возз'єднання, ми не можемо дозволити їм завдати нам удару в спину саме тоді, коли ми вже майже досягли наших цілей. Ми підготуємо пропозицію про дружбу і подивимося, чи є ще шлях до мирного врегулювання..."
 CENdem_eliminate_the_hostiles_to_the_south: "Знищення ворогів на півдні"
 CENdem_eliminate_the_hostiles_to_the_south_desc: "Відмова Коста-Рики обурила громадськість, і після такого принизливого прояву дипломатії з'явилися побоювання нападу. Костариканці не залишили нам вибору, і тепер ми змушені завдати превентивного удару, щоб убезпечити свою позицію. Можливо, з часом вони зрозуміють, що були неправі..."
 CENdem_moderation_is_key: "Поміркованість - ключ до успіху"
 CENdem_moderation_is_key_desc: "Тепер, коли ми нарешті усвідомили шкоду, яку завдає автаркія, ми не можемо заперечувати переваги, які принесла нашій країні індустріалізація. Можливо, ще не все втрачено, і ми все ще можемо перетворити Центральну Америку на індустріальну державу, навіть якщо вона не буде самодостатньою, як ми планували..."
 CENdem_rescind_the_harsh_cash_crop_policies: "Скасування жорсткої політики щодо товарних культур"
 CENdem_rescind_the_harsh_cash_crop_policies_desc: "Податкова політика щодо "живого товару" знекровила багатьох наших фермерів і призвела до злиднів багатьох наших селян. Ми шкодуємо, що так склалися обставини, але ще є час все виправити, і тому ми скасовуємо попередню податкову політику."
 CENdem_realise_the_failures_of_our_policies: "Усвідомлення помилок нашої політики"
 CENdem_realise_the_failures_of_our_policies_desc: "Незважаючи на всі наші зусилля, ми не досягли основних цілей Чотирирічного плану, і наші прогнози показують, що навіть якщо ми продовжимо йти цим шляхом, ми все одно ніколи не зможемо досягти їх. Настав час взяти на себе відповідальність і почати реформи, щоб адаптуватися до нашої реальної ситуації..."
 CENdem_expand_workers_rights: "Розширення прав робітників"
 CENdem_expand_workers_rights_desc: "Робітники стали однією з найбільш безправних груп за часів чотирирічного плану, що дозволило іноземним компаніям експлуатувати їх для задоволення своїх забаганок. Тепер, коли ми не потребуємо їхніх інвестицій так сильно, ми можемо забезпечити нашим робітникам гарантії зайнятості та кращі правила безпеки, щоб поставити їх на більш вигідне становище порівняно з промисловцями."
 CENdem_increase_taxes_on_industry: "Підвищення податків на промисловість"
 CENdem_increase_taxes_on_industry_desc: "Промисловість стала важливою частиною центральноамериканської економіки, але оскільки більша її частина побудована на податкових пільгах і державних позиках, ми не отримуємо стільки прибутку, скільки колись сподівалися. Ми запровадимо суворіші податки для нашого промислового сектору, що, сподіваємося, дасть нам надлишок коштів для інвестицій в інші галузі."

## MarLib
 CENdem_the_democratic_unification_party_wins: "Перемога Партії демократичного об'єднання"
 CENdem_the_democratic_unification_party_wins_desc: "Партія демократичного об'єднання перемогла на виборах! З їхнім баченням нейтральної Центральної Америки, їхні реформи будуть зосереджені на покращенні дипломатичної позиції країни на світовій арені, забезпеченні різноманітних торговельних партнерів та реінвестуванні прибутку від торгівлі в місцеву інфраструктуру."
 CENdem_diversify_trade_partners: "Диверсифікація торговельних партнерів"
 CENdem_diversify_trade_partners_desc: "Однією з головних помилок попередніх центральноамериканських країн було довіряти свою економіку єдиному торговельному партнеру, яким були Сполучені Штати. Після їхнього розпаду в результаті громадянської війни наші економіки сильно постраждали, і ми повинні уникати таких жорстких відносин з будь-якою конкретною країною в майбутньому. Таким чином, ми почнемо контактувати з країнами по всьому світу і дамо їм знати, що ми відкриті для бізнесу."
 CENdem_completely_defang_the_military: "Повне знеособлення військових"
 CENdem_completely_defang_the_military_desc: "Збройні сили були найбільшою небезпекою для центральноамериканської демократії з початку століття, і ми не хочемо ризикувати нашою свободою заради безпеки. Ми почнемо встановлювати конституційні гарантії проти військових і зменшимо їхню виконавчу владу, щоб вони могли діяти лише від імені уряду."
 CENdem_unity_in_diversity: "Єдність у розмаїтті"
 CENdem_unity_in_diversity_desc: "Центральна Америка - країна контрастів. Корінні жителі, африканські та іспанські нащадки живуть у гармонії в межах наших кордонів, навіть якщо закони попередніх урядів не відображали цього. Ми почнемо наполягати на більш ліберальних реформах, щоб визнати кожного центральноамериканця рівним перед законом."
 CENdem_promoting_civilian_industry: "Сприяння розвитку цивільної промисловості"
 CENdem_promoting_civilian_industry_desc: "Однією з наших головних цілей є підвищення рівня життя в Центральній Америці, і хоча ми не так радикально зацікавлені в індустріалізації, як ліберали, ми все ж визнаємо потенціал розширення в цьому секторі, і ми почнемо використовувати його якомога швидше."
 CENdem_railway_projects_for_all_republics: "Залізничні проєкти для всіх республік"
 CENdem_railway_projects_for_all_republics_desc: "Одна з наших головних цілей - зблизити республіки, які відповідають стандартам Центральної Америки, шляхом просування великих інфраструктурних проектів. Ми почнемо фінансове шаленство, щоб сприяти розширенню автомобільних доріг і залізниць приватними підприємствами. Від Белізу до Сан-Карлоса наші дороги та залізниці об'єднають всіх наших людей!"
 CENdem_consolidate_the_federations_principles: "Консолідація принципів федерації"
 CENdem_consolidate_the_federations_principles_desc: "Установчий з'їзд встановив низку принципів для нашої молодої Федерації. Однак ці нові ідеї поки що не мають реальної юридичної ваги. Ми зосередимося на тому, щоб змінити цю ситуацію і переконатися, що жодна фракція в Центральній Америці не зможе вирішити, що Федерація більше не відповідає їхнім потребам..."
 CENdem_peace_in_our_time: "Мир у наш час"
 CENdem_peace_in_our_time_desc: "За останні кілька років Центральна Америка побачила надто багато бойових дій. Люди, які колись були мирними сусідами, перетворилися на запеклих ворогів, здавалося б, за одну ніч. З нашого народу досить, і ми будемо підтримувати мир, який ми з таким трудом вибороли, до кінця свого правління. Якщо така воля народу, то ми зобов'язані її виконати..."
 CENdem_friendship_in_central_america: "Дружба в Центральній Америці"
 CENdem_friendship_in_central_america_desc: "Країни Центральної Америки повинні відчувати загрозу через розвиток подій у нашому регіоні субконтиненту. Лише за кілька років наші країни зіткнулися в жорстокій боротьбі, і вони мудро остерігаються нас на випадок, якщо ми захочемо втягнути їх у свій хаос. Однак зараз все заспокоїлося, і настав час почати будувати мости між нами заради миру."
 CENdem_entrench_our_freedoms: "Закріплення наших свобод"
 CENdem_entrench_our_freedoms_desc: "Багатьом з наших співвітчизників довелося жити в умовах авторитарного режиму принаймні один раз за останнє десятиліття. Ці чоловіки і жінки не хотіли б, щоб у них знову забрали свободу, і тому ми почнемо приймати закони для захисту свободи слова, преси та зібрань від будь-кого, хто може захотіти посягнути на неї, як публічно, так і приватно."
 CENdem_pass_business_friendly_laws: "Сприяння бізнесу"
 CENdem_pass_business_friendly_laws_desc: "Шлях вперед для Центральної Америки - стати яскравим маяком процвітання для всього світу. Для досягнення цієї амбітної мети ми повинні прийняти низку законів, сприятливих для ведення бізнесу, щоб заохотити іноземні компанії оселитися в нашій країні і принести такий необхідний для нас капітал для реінвестування в нашу економіку."
 CENdem_a_promising_future: "Перспективне майбутнє"
 CENdem_a_promising_future_desc: "Повільно, але впевнено, ситуація в нашій країні починає покращуватися після хаосу, який був на субконтиненті не так давно. Завдяки чарам процвітання та любові до свободи ми поступово стаємо привабливим місцем для багатьох ліберальних інтелектуалів з усього світу, і зараз ми отримуємо вигоду від цієї професійної імміграції."
 CENdem_try_to_attain_neutrality: "Спроба досягнення нейтралітету"
 CENdem_try_to_attain_neutrality_desc: "Єдиний спосіб забезпечити мир у довгостроковій перспективі - це змусити світові держави визнати нас нейтральною державою і запропонувати підтримку у випадку, якщо проти нас спалахне конфлікт. Ми надішлемо пропозиції найближчим регіональним державам, які можуть бути зацікавлені в підтримці нашого нейтралітету."

## SocDem
 CENdem_the_labour_party_wins: "Перемога Лейбористської партії"
 CENdem_the_labour_party_wins_desc: "Лейбористська партія перемогла на виборах! Маючи на меті створення середнього класу та розширення освітніх закладів по всій країні, вони зобов'язані покращити рівень життя робітничого класу та повернути в країну необхідних експертів."
 CENdem_fund_universities_across_central_america: "Фінансування університетів Центральної Америки"
 CENdem_fund_universities_across_central_america_desc: "Наразі в Центральній Америці бракує вищих навчальних закладів для підвищення якості нашої робочої сили. Ми повинні розпочати фінансове шаленство, щоб створити нові університети і розпочати реформування існуючих, щоб надати їм таку необхідну операційну автономію."
 CENdem_encourage_the_self_employed: "Заохочення самозайнятих"
 CENdem_encourage_the_self_employed_desc: "Малих підприємств у Центральній Америці небагато і вони розташовані далеко один від одного. Ми не можемо нехтувати самозайнятими, оскільки вони є основою будь-якої сучасної економіки, і ми будемо намагатися субсидувати їхню діяльність, щоб сприяти їхньому становленню та зростанню."
 CENdem_progressive_taxation: "Прогресивне оподаткування"
 CENdem_progressive_taxation_desc: "Ми не можемо оподатковувати безробітних так само, як ми оподатковуємо заможних. Ми повинні створити податкову систему, яка справді адаптується до реальності громадян нашої країни, щоб вони могли робити внесок у державу в тій мірі, в якій вони можуть. Саме для цього ми повинні запровадити прогресивну систему оподаткування, щоб жоден бідний не став надто бідним завдяки державі, а жоден олігарх не став надто багатим через недбалість."
 CENdem_strong_anti_trust_laws: "Сильне антимонопольне законодавство"
 CENdem_strong_anti_trust_laws_desc: "Корпоративні монополії не лише завдали шкоди центральноамериканській демократії в минулому, але й десятиліттями завдавали шкоди новонародженому малому бізнесу в нашому регіоні. Ми повинні встановити сильні антимонопольні закони, щоб уникнути процвітання корпоративних монополій в нашій країні і перешкоджати прогресу наших підприємців."
 CENdem_expand_the_rights_of_the_republics: "Розширення прав республік"
 CENdem_expand_the_rights_of_the_republics_desc: "Пером чи мечем були об'єднані всі республіки, що входили до складу Центральної Америки. Це не означає, що між нами повинні існувати якісь образи, або що вони повинні ненавидіти деспотичний центральний уряд, який нав'язує їм свою владу. Ми створимо низку законів для захисту автономії внутрішніх регіонів, на превелику огиду уніоністів."
 CENdem_reform_army_command_structure: "Реформа командної структури армії"
 CENdem_reform_army_command_structure_desc: "Армія занадто довго мала занадто багато виконавчої влади, що призводило до переворотів, змов та репресій. Ми не дамо їм шансу знову зірватися з урядового повідка, а тому запровадимо жорсткі обмеження автономії Збройних Сил."
 CENdem_a_decentralised_economy: "Децентралізована економіка"
 CENdem_a_decentralised_economy_desc: "Ми не повинні намагатися централізувати економіку під центральним урядом, натомість ми повинні дозволити окремим регіонам управляти своїми регіональними автономіями так, як вони вважають за потрібне. Таким чином ми зможемо забезпечити гнучку та вільну економіку, водночас підтримуючи місцеві органи влади."
 CENdem_militray_staff_rotation: "Ротація військових кадрів"
 CENdem_militray_staff_rotation_desc: "Офіцери з великим стажем служби в армії довели свою зрадливість у минулому, і саме з огляду на це ми запровадимо щорічну ротацію кадрів. З одного боку, це зменшить шанси будь-якого офіцера стати надто впливовим, а з іншого - дозволить офіцерам нижчих рангів частіше обіймати кращі посади, набуваючи таким чином більше досвіду."
 CENdem_an_expanding_middle_class: "Збільшення середнього класу"
 CENdem_an_expanding_middle_class_desc: "Зі зростанням кількості підприємців у нашій країні ми нарешті досягли нашої мети - створення невеликого, але функціонального середнього класу. Ми не повинні зупинятися на досягнутому і повинні заохочувати кожного представника робітничого класу наполегливо працювати, щоб досягти успіху своїх співвітчизників і таким чином розширити наш середній клас."
 CENdem_sickening_inequality_no_more: "Огидної нерівності - більше немає"
 CENdem_sickening_inequality_no_more_desc: "У минулому Центральна Америка була відома як субконтинент з величезним контрастом між стилями життя багатих і бідних. Однак зараз ми нарешті змогли подолати розрив між ними і створити суспільство, яке є більш справедливим і більш інклюзивним, ніж те, яке ми успадкували. Наші реформи можна вважати успішними, і прибутки від нашого успіху починають надходити."
 CENdem_pounce_at_the_right_opportunity: "Слушна нагода"
 CENdem_pounce_at_the_right_opportunity_desc: "Центральна Америка повинна бути пильною щодо своїх ворогів. Наше об'єднання може закінчитися, але наші вороги не заспокояться, знаючи, що ми знову стали на ноги. Ми повинні перейти в наступ і завдати удару раніше за них."
 CENdem_approach_the_entente: "Зближення з Антантою"
 CENdem_approach_the_entente_desc: "Антанта бере до рук зброю за свободу і демократію в усьому світі, і ми не повинні дозволити їм залишитися наодинці в цій боротьбі! Ми вимагатимемо, щоб Канада могла приєднатися до їхніх лав на рівних."
 CENdem_local_law_jurisdiction_reigns_supreme: "Верховенство місцевої юрисдикції"
 CENdem_local_law_jurisdiction_reigns_supreme_desc: "Федеральний уряд має свої обов'язки, а кожна республіка - свої. Саме тому ми не підтримуємо верховенство федеральних законів над місцевим законодавством. Ми будемо зміцнювати набір федеральних керівних принципів, які ми маємо для місцевого законодавства, але ми також будемо заохочувати різні регіони розробляти свої законодавчі кодекси так, як вони вважають за потрібне."
 CENdem_the_army_will_threaten_democracy_no_more: "Приборкання армії"
 CENdem_the_army_will_threaten_democracy_no_more_desc: "Армія завжди була загрозою для центральноамериканської демократії, і ми більше, ніж будь-яка інша фракція, будемо боротися за стримування цього жахливого інституту, щоб він служив лише інтересам держави і захисту нашого суверенітету."
 CENdem_the_workers_plight: "Становище робітників"
 CENdem_the_workers_plight_desc: "Робітники нашої країни десятиліттями страждали від жорстоких зловживань, і зараз ми вступаємо в нову епоху, коли ця недбалість може виявитися небезпечною. Ми докладемо всіх зусиль для створення держави загального добробуту, щоб кожен чоловік міг прогодувати свою сім'ю, і щоб кожен міг насолоджуватися рівним і повноцінним життям."
 CENdem_clamp_down_on_tax_evasion: "Боротьба з ухиленням від сплати податків"
 CENdem_clamp_down_on_tax_evasion_desc: "Дивно, але ухилення від сплати податків у Центральній Америці є однією з найбільших втрат капіталу, який має наш уряд, і тепер, коли ми почали створювати державу загального добробуту, цей капітал міг би стати в нагоді для покращення нашого бюджету. Ми створимо податкову службу і почнемо боротися з ухилянням від сплати податків, зменшуючи податки для тих, хто співпрацює, і суворо караючи тих, хто намагається обманом вийти з-під контролю системи."
 CENdem_have_corruption_stand_trial: "Боротьба з корупцією"
 CENdem_have_corruption_stand_trial_desc: "Корупція була прокляттям центральноамериканських країн, коли величезні компанії, такі як United Fruit Company, витягали з тіні цілі нації. Ми не дозволимо, щоб нашою країною так легко маніпулювали, і почнемо полювання на тих, хто наважується продавати своїх співвітчизників за гроші."
 CENdem_a_guaranteed_minimum_wage: "Гарантована мінімальна заробітна плата"
 CENdem_a_guaranteed_minimum_wage_desc: "У Центральній Америці десятиліттями не було мінімальної заробітної плати, що дозволяло компаніям експлуатувати селян і робітників країни. Ми повинні запровадити мінімальну заробітну плату, щоб захистити наш робітничий клас і переконатися, що місцеві органи влади поважають її як орієнтир для своїх регіонів."
 CENdem_ensure_separation_of_state_organs: "Забезпечення поділу державних органів"
 CENdem_ensure_separation_of_state_organs_desc: "Конституція, яку ми розробили, передбачає, що Центральноамериканська Республіка матиме законодавчу, виконавчу та судову владу, з окремими органами, які повинні працювати незалежно. Наразі вони функціонують за призначенням, але ніщо не заважає цій відносній гармонії розвалитися в майбутньому. Ми почнемо приймати закони, які збільшать автономію кожної гілки влади від іншої, щоб не допустити домінування жодної з них."
 CENdem_ensure_a_liveable_pension: "Забезпечення гідної пенсії"
 CENdem_ensure_a_liveable_pension_desc: "Наслідуючи ідеали сальвадорського інтелектуала Масферрера, ми спробуємо дати кожній людині в країні шанс на краще життя, а для цього найкраще почати з того, щоб люди могли дозволити собі пенсії. Ми не можемо допустити, щоб жоден житель Центральної Америки залишився без даху над головою!"
 CENdem_a_fledgling_welfare_state: "Молода держава загального добробуту"
 CENdem_a_fledgling_welfare_state_desc: "Після завершення реформ ми можемо з гордістю сказати, що Центральна Америка досягла того, що колись здавалося неможливим: Держава, яка дбає про добробут робітників, зберігаючи при цьому заклинання процвітання та конкурентоспроможності, які зробили наші республіки економічно успішними в минулому."

## Radsoc
 CENdem_the_national_revolutionaries_win: "Перемога Націонал-революціонерів"
 CENdem_the_national_revolutionaries_win_desc: "Національно-революційна партія зуміла перемогти на виборах, незважаючи ні на що! Обіцяючи земельну реформу та реформи заради рівності, їхні реформи неодмінно викличуть опозицію з боку інших партій..."
 CENdem_the_people_have_spoken: "Народ висловився"
 CENdem_the_people_have_spoken_desc: "Інші партії заперечують нашу перемогу, але ми перемогли чесно і справедливо, і ми зробимо всі необхідні перевірки, щоб довести, що перемогли легітимно. Вони можуть не погоджуватися з нашою ідеологією, але вони не можуть не погоджуватися з системою, з якою ми всі погодилися не так давно!"
 CENdem_reject_the_ideal_of_centroamerica: "Відкинення ідеалу Центральної Америки"
 CENdem_reject_the_ideal_of_centroamerica_desc: "Один з головних страхів нашої опозиції полягає в тому, що ми просто намагатимемося покінчити з нашою демократією, яку ми так важко виборювали, і створити нову диктатуру пролетаріату. Ми повинні дистанціюватися в очах громадськості від соціалістів-радикалів і показати їм, що ми дійсно віддані демократії і готові йти на компроміс з усіма, хто хоче з нами працювати."
 CENdem_promote_equality_between_races: "Сприяння рівності між расами"
 CENdem_promote_equality_between_races_desc: "Чим більше змінилося в Центральній Америці, тим більше залишилося незмінним. Корінне населення продовжує перебувати під гнітом креолів, а африканських нащадків продовжують ігнорувати в нашому суспільстві. Тепер, коли ми прийшли до влади, ми не лише заохочуватимемо рівність, але й забезпечуватимемо її. Серія законів, що стверджують рівність усіх громадян Центральної Америки та тяжкість расових злочинів, може зробити цю роботу..."
 CENdem_schooling_for_every_central_american: "Шкільна освіта для кожного"
 CENdem_schooling_for_every_central_american_desc: "Рівень неписьменності в Центральній Америці огидно високий, як на наш смак. Ми почнемо інвестувати в нові школи, щоб усі жителі Центральної Америки, від Белізу до Нікарагуа, могли отримати хоча б базову освіту."
 CENdem_for_the_defense_of_the_caribbean: "Відмова від військових альянсів"
 CENdem_for_the_defense_of_the_caribbean_desc: "Центральна Америка вже пережила достатньо воєн. Вступати у військові альянси для участі у світових хрестових походах нас більше не цікавить. Ми дамо зрозуміти основним угрупуванням, що їхні справи нас не цікавлять, і займемося своїми внутрішніми справами."
 CENdem_pass_laws_allowing_nationalisation: "Ухвалення закону про націоналізацію"
 CENdem_pass_laws_allowing_nationalisation_desc: "Для того, щоб продовжити наші реформи, ми повинні створити законодавчу базу, яка дозволить націоналізувати ключові галузі промисловості. Цей крок неодмінно викличе жорстку реакцію наших опонентів, але чим швидше ми це зробимо, тим краще."
 CENdem_nationalise_the_telephonic_industry: "Націоналізація телефонної галузі"
 CENdem_nationalise_the_telephonic_industry_desc: "Телефонна галузь нашої країни є життєво важливим активом, і ми вважаємо, що не можемо дозволити, щоб її контролювали приватні компанії, оскільки вони можуть відрізати значну частину нашого населення від зв'язку заради отримання прибутку. Ми націоналізуємо їхні активи і створимо власну телефонну компанію, щоб забезпечити наших громадян телефонним зв'язком."
 CENdem_nationalise_the_railroads: "Націоналізація залізниць"
 CENdem_nationalise_the_railroads_desc: "Залізниці є життєво важливими для нашої країни, і ми не можемо довірити розвиток такої життєво важливої інфраструктури приватному підприємству. Ми створимо державну структуру, яка опікуватиметься національними залізницями, і націоналізуємо ті, що вже побудовані на нашій території."
 CENdem_land_reform: "Земельна реформа"
 CENdem_land_reform_desc: "Нерівність у сільській місцевості в нашій країні набула загрозливих масштабів. Невелика олігархія володіє більшою частиною, якщо не всією землею в країні, в той час як багато наших селян ледве можуть мати власні наділи. Ми повинні розпочати національну земельну реформу, щоб усі наші селяни могли насолоджуватися гідним життям під нашою владою."
 CENdem_trading_partners_in_the_gulf: "Торгові партнери в затоці"
 CENdem_trading_partners_in_the_gulf_desc: "Оскільки наші сусіди ставляться до нас з підозрою, можливо, найкращим варіантом для налагодження кращих зовнішньоекономічних зв'язків будуть країни Карибського басейну. Крах Сполучених Штатів вплинув і на них, і вони, безсумнівно, захочуть співпрацювати з нами як на дипломатичному, так і на економічному рівнях."
 CENdem_raise_the_tax_ceiling: "Підвищення податкової стелі"
 CENdem_raise_the_tax_ceiling_desc: "Багато заможних промисловців і землевласників зуміли накопичити величезні статки за рахунок своїх робітників. Хоча ми не можемо забрати їхнє багатство безпосередньо, ми можемо збільшити податки, які вони сплачують, щоб перерозподілити частину цього доходу на користь бідних і нужденних в нашій країні. Для цього ми повинні провести податкову реформу, яка дозволить підняти податкову стелю."
 CENdem_agricultural_subsidies: "Сільськогосподарські субсидії"
 CENdem_agricultural_subsidies_desc: "Сільське господарство - це життєва сила Центральної Америки, незалежно від того, що думають ліберали. Звичайно, ми не хочемо, щоб наші фермери боялися злетів і падінь спільного ринку, тому ми почнемо субсидіювати їхню діяльність, щоб забезпечити відчуття безпеки і заохотити розширення нашого сільськогосподарського сектору."
 CENdem_invest_in_state_companies: "Інвестиції в державні компанії"
 CENdem_invest_in_state_companies_desc: "Ми не можемо сподіватися на те, що вільний ринок зробить всю роботу за нас. Якщо ми хочемо процвітати, нам потрібна власна промислова база, тому ми повинні почати інвестувати у формування ключових державних галузей, щоб покращити наше промислове виробництво."
 CENdem_negligible_unemployment: "Незначний рівень безробіття"
 CENdem_negligible_unemployment_desc: "До нашого правління сотні, якщо не тисячі людей сиділи б у центрах міст по всій країні в пошуках неіснуючої роботи, щоб прогодувати себе. Хоча, можливо, в нашій країні все ще є кілька безробітних чоловіків, можливості працевлаштування значно зросли завдяки нашим зусиллям з націоналізації та гарантуванню зайнятості, і тому наші реформи можна вважати успішними для населення в цілому."

### Army
 CENdem_federalised_army: "Федеративна армія"
 CENdem_federalised_army_desc: "Конституційний конвент вирішив, що шлях розвитку Центральноамериканської армії - це федералізована професійна армія, що складається з солдатів з усієї нашої країни, і наші офіцери почнуть проводити необхідні реформи."
 CENdem_drew_from_all_corners: "Призов з усіх куточків"
 CENdem_drew_from_all_corners_desc: "З усіх куточків країни ми будемо залучати підтримку та досвід для нашої армії. Нашою метою буде створення згуртованої сили, що складатиметься з усіх центральноамериканців, де кожен зможе відчути себе корисним для нашої країни та її громадян."
 CENdem_universal_recruit_training: "Універсальна підготовка рекрутів"
 CENdem_universal_recruit_training_desc: "Ми створимо національний резерв, який матиме універсальний стандарт підготовки та систему набору. Хоча ця гілка буде служити лише під час конфлікту, ці групи резервістів збільшать нашу робочу силу на випадок, якщо ми захочемо швидко розширити наші збройні сили."
 CENdem_forging_uniformity: "Кування однорідності"
 CENdem_forging_uniformity_desc: "Зараз наші збройні сили являють собою змішаний мішок з підрозділів з різним рівнем підготовки та стандартів оснащення. Для того, щоб створити федеральну армію, нам потрібно буде створити стандарт для всієї армії і спробувати зробити так, щоб вся наша армія відповідала цим стандартам, перш ніж ми продовжимо будь-які подальші реформи."
 CENdem_complete_the_integration: "Завершення інтеграції"
 CENdem_complete_the_integration_desc: "Маючи армію за стандартом, нам тепер просто потрібно інтегрувати місцевий офіцерський корпус в єдину меритократичну систему, намагаючись адаптувати офіцерів до нової ієрархії, щоб правильно присвоювати їм звання на основі їхнього досвіду і знань, а не будь-якого іншого випадкового стандарту, який існував у попередніх республіках."
 CENdem_joint_comman_leaders: "Командири об'єднаного командування"
 CENdem_joint_comman_leaders_desc: "Наразі наша армія має окремі плани, що складаються з різних офіцерів з різних академій, розкиданих по всьому регіону. Замість того, щоб працювати окремо, ми намагатимемося налагодити тісну співпрацю між цими плановими комісіями і досягти справжньої об'єднаної командної структури як для наступального, так і для оборонного планування."
 CENdem_long_term_planning: "Довгострокове планування"
 CENdem_long_term_planning_desc: "Оскільки наша армія готова до бою, було б мудрим кроком почати підготовку кількох планів оборони і нападу на випадок нападу іноземної держави на нашу країну, не набагато відрізняючись від того, як США готують свої "Плани веселки". Ми повинні зв'язатися з нашою національною об'єднаною радою планування, щоб розпочати підготовку."
 CENdem_entrenchment_training: "Тренування з окопування"
 CENdem_entrenchment_training_desc: "Суворий рельєф Центральної Америки робить мистецтво риття окопів набагато складнішим, ніж на європейських полях битв. Ми розпочинаємо навчальну програму, щоб підготувати наших солдатів до вдосконалення їхніх навичок риття окопів, створюючи кращі та безпечніші укріплення, які можуть протистояти постійним дощам та вологості, що так характерні для центральноамериканської погоди."
 CENdem_extensive_war_games: "Широкомасштабні військові ігри"
 CENdem_extensive_war_games_desc: "Тільки практика може підготувати нас, якщо конфлікт коли-небудь знову загрожуватиме центральноамериканській демократії, і саме тому ми розпочинаємо амбіційну серію військових ігор, щоб підготувати наші війська до бою в усіх можливих умовах. Від джунглів поблизу Белізу до вулканів і пагорбів Сальвадору, наші війська будуть готові битися зубами і нігтями за кожен дюйм землі!"
 CENdem_instate_long_conscription_times: "Встановлення тривалого строку призову"
 CENdem_instate_long_conscription_times_desc: "Наші солдати безцінні, і їхній досвід зараз важливіший, ніж будь-коли раніше. Ми не можемо дозволити, щоб цей досвід марнувався на цивільному фронті, якщо він не потрібен, і тому ми збільшимо термін призову. Таким чином ми зможемо зберегти більше досвідчених солдатів на довший час, перш ніж їх замінять свіжі резерви."
 CENdem_the_central_american_task_force: "Центральноамериканська оперативна група"
 CENdem_the_central_american_task_force_desc: "Конституційний конвент вирішив, що шлях розвитку центральноамериканської армії - це змішані сили з місцевими ополченцями та елітною федеральною армією, і наші офіцери розпочнуть проведення необхідних реформ."
 CENdem_autonomy_don_the_command_chain: "Автономія на всіх рівнях командування"
 CENdem_autonomy_don_the_command_chain_desc: "Для того, щоб успішно реформувати нашу армію в змішану структуру з федеральною та місцевою структурою, ми не можемо використовувати будь-які фіксовані стандарти для наших офіцерів, тому ми будемо діяти в протилежному напрямку. Ми надамо їм необхідну автономію, щоб вони могли виконувати свої обов'язки у військах так, як вони вважають за потрібне, поклавши на них відповідальність за стан своїх солдатів та їхню боєздатність."
 CENdem_support_teams_integration: "Інтеграція команд підтримки"
 CENdem_support_teams_integration_desc: "Елітний підрозділ - це не просто група ветеранів, які виконують накази. Це мають бути інженери, які допомагають їм просуватися по пересіченій місцевості, та розвідники, які допомагають їм обходити ворожі опорні пункти та атакувати слабкі місця противника. Саме для того, щоб створити такі роти підтримки, ми будемо інвестувати в інтеграцію цих команд до складу наших елітних сил."
 CENdem_incorporate_shelling_into_doctrine: "Включення артилерії в доктрину"
 CENdem_incorporate_shelling_into_doctrine_desc: "З нашою системою ми не можемо покладатися на чисельну перевагу, щоб перемогти ворога. На щастя, одним з найбільших винаходів у 20-му столітті для ведення війни стала артилерія, яка дозволяє нам обстрілювати ворожі позиції з відносної безпеки доти, доки ми можемо випередити ворожу артилерію. Для того, щоб завжди мати перевагу над їхньою артилерією, ми повинні почати інвестувати в кращі моделі артилерії."
 CENdem_the_best_of_the_best: "Кращі з кращих"
 CENdem_the_best_of_the_best_desc: "Центральноамериканська федеральна оперативна група, або Fuerzas Especiales de CentroAmérica (FECA), буде створена за зразком американської морської піхоти або німецької штурмової групи і складатиметься з найкращих солдатів, яких може запропонувати наша країна."
 CENdem_acquire_tank_designs: "Придбання конструкцій танків"
 CENdem_acquire_tank_designs_desc: "Жодна сучасна армія не може недооцінювати важливість бронетехніки в бою, про що свідчать прориви, які ці машини здійснили під час Вельткригу. Ми розпочнемо власну програму бронетехніки і запросимо іноземних експертів для нагляду за нашими новими розробками, щоб вони були і дешевими, і ефективними."
 CENdem_begin_motorisation: "Початок моторизації"
 CENdem_begin_motorisation_desc: "З підвищенням швидкості автомобілів за останні кілька десятиліть не можна недооцінювати військову важливість моторизованого та механізованого транспорту. Ми почнемо інвестувати в моделі моторизованого транспорту для наших військ, що, сподіваємось, допоможе нашій армії стати не лише найсильнішою, але й найшвидшою на континенті."
 CENdem_swiftness_is_key: "Швидкість - ключ до успіху"
 CENdem_swiftness_is_key_desc: "Армії, які не можуть швидко здобути перемогу, неминуче втягуються у тривалі війни на виснаження, які є дорогими та неефективними. Ми не можемо дозволити собі бути втягнутими в такий конфлікт з нашими новими збройними силами, і саме тому ми повинні зосередитися на досягненні швидкої перемоги над нашими ворогами, а не втягувати себе у війну на виснаження."
 CENdem_combined_arms_training: "Загальновійськова підготовка"
 CENdem_combined_arms_training_desc: "Теорія загальновійськового бою стає все більш актуальною, оскільки використання радіо дозволяє покращити координацію між армією, бронетанковими військами і військово-повітряними силами для більш ефективної боротьби з ворогом. Ми зосередимося на розробці нашої тактики, щоб включити ці нові доктрини в наш стиль ведення бойових дій."
 CENdem_keep_the_republican_armies_separated: "Розділення республіканських армій"
 CENdem_keep_the_republican_armies_separated_desc: "Конституційний конвент вирішив, що шлях вперед для Центральноамериканської армії - це децентралізація армії, і наші офіцери почнуть проводити необхідні реформи."
 CENdem_divided_but_equal: "Розділені, але рівні"
 CENdem_divided_but_equal_desc: "Наші армії можуть залишатися розділеними з точки зору структури, але до них будуть ставитися як до рівних перед законом, і жоден регіон не повинен вважати війська свого брата гіршими за свої власні."
 CENdem_watchers_of_the_army: "Спостерігачі армії"
 CENdem_watchers_of_the_army_desc: "Федеральний уряд збереже невеликий символічний контингент, який гарантуватиме, що жодна місцева армія не зможе порушити спокій нашої нації заради егоїстичної провінційної вигоди. Ці миротворчі сили будуть займатися переважно міжармійськими відносинами і працюватимуть більше як військова поліція, ніж справжня таємна поліція."
 CENdem_voluntery_but_encourage_conscription: "Добровільний, але заохочуваний призов"
 CENdem_voluntery_but_encourage_conscription_desc: "Добровольців до армії раніше було небагато, головним чином тому, що армія мала погану репутацію притулку для тиранів і погані умови життя для пересічного солдата. Ми повинні покінчити з такими уявленнями і почати пропагувати службу в армії як почесну справу, а також значно підвищити заробітну плату для залучення менш ідеалістично налаштованих рекрутів..."
 CENdem_inter_republican_war_plan_simulations: "Міжреспубліканські плани війни"
 CENdem_inter_republican_war_plan_simulations_desc: "Лише завдяки практиці ми зможемо утримати перевагу кількох внутрішніх армій у разі іноземного вторгнення. Для того, щоб відпрацювати відповідні навички, ми організуємо серію військових ігор для наших армій, щоб відпрацювати маневри та вогневу практику в умовах обмеженого простору, щоб вони були готові у разі конфлікту."
 CENdem_army_infrastucture_projects: "Армійські інфраструктурні проєкти"
 CENdem_army_infrastucture_projects_desc: "Армія може бути власністю провінцій, але логістика - це відповідальність центрального уряду. Ми розпочнемо низку інфраструктурних проектів для покращення транспортування постачання по всій країні, щоб жоден підрозділ не відчував дефіциту, де б він не знаходився."
 CENdem_discourage_nepotism: "Протидія кумівству"
 CENdem_discourage_nepotism_desc: "Кумівство є практично ендемічним явищем у більшості країн Центральної Америки, і хоча ми розуміємо, що "краще диявол, якого ти знаєш, ніж диявол, якого ти не знаєш" має своє застосування у військовій сфері, ми не можемо дозволити собі створення військових династій у нашій армії, які не ґрунтуються на заслугах. Ми повинні запровадити суворі меритократичні заходи, щоб обмежити генералів у просуванні по службі членів їхніх родин, якщо вони не мають необхідної кваліфікації для обіймання посад, які вони обіймають."
 CENdem_military_parades: "Військові паради"
 CENdem_military_parades_desc: "Одним із способів виховання гордості за наші збройні сили є проведення щорічних військових парадів по всій країні, щоб дати можливість кожній місцевій армії продемонструвати як вдома, так і перед рештою країни досягнення, яких вони досягли в плані дисципліни за такий короткий час. Ми видаємо указ про проведення військового параду, який набуває чинності негайно, і який має стати щорічним."
 CENdem_ingrain_democracy_in_the_army: "Прищеплення демократії"
 CENdem_ingrain_democracy_in_the_army_desc: "Демократії треба навчати кожного солдата і офіцера, треба показати, що демократія - це система, яка тримає нашу націю разом, і саме за демократію наші солдати будуть готові боротися і вмирати на фронті!"
 CENdem_a_most_loyal_army_to_the_confederation: "Найвідданіша армія Конфедерації"
 CENdem_a_most_loyal_army_to_the_confederation_desc: "Наші армії, окрім індивідуальної лояльності до своєї нації, також несуть відповідальність на національному рівні за захист своїх братів і сестер від інших членів Конфедерації, так само, як вони захищали б свій власний народ. Саме це почуття братерства забезпечує нашому федеральному уряду лояльність його солдатів, яка перевищує лояльність окремих провінцій, оскільки кожен солдат знає, що на кону стоїть щось більше, ніж просто його провінція."

## Air Tree
 CENdem_airplane_trials: "Випробування літаків"
 CENdem_airplane_trials_desc: "Центральноамериканська Федерація розпочала реалізацію своїх планів зі створення нових військово-повітряних сил для самозахисту. Для того, щоб розпочати це складне завдання, розпочалися перші випробування нових літаків, щоб перевірити здатність нашої країни розробляти та експлуатувати ці потужні двигуни."
 CENdem_airfield_constructions: "Будівництво аеродромів"
 CENdem_airfield_constructions_desc: "Для того, щоб наші літаки могли літати, вони повинні мати можливість безпечно приземлятися і злітати. З цієї причини Центральноамериканська федерація розпочала будівництво нових аеродромів для використання нашими новими військово-повітряними силами. Це дозволить нам використовувати більше літаків одночасно і успішно захищати наш повітряний простір від нападників."
 CENdem_flak_gun_advancements: "Удосконалення зенітних гармат"
 CENdem_flak_gun_advancements_desc: "Наші кораблі потребують нового озброєння, щоб залишатися конкурентоспроможними. Ми повинні вдосконалювати наші технології зенітних гармат і встановлювати їх на наші кораблі, щоб підвищити їхню бойову міць та ефективність у бою. Ці гармати надзвичайно допоможуть нашому флоту."
 CENdem_ace_pilot_initiative: "Пілотна ініціатива"
 CENdem_ace_pilot_initiative_desc: "Моральний дух і ефективність наших Повітряних сил зростатимуть в геометричній прогресії, якщо наші пілоти матимуть героїв, на яких можна рівнятися і яких можна наслідувати. Ми повинні знайти пілотів, які готові зробити все для своєї країни, пілотів, які перевершують те, що всі вважають можливим. Сподіваємось, це допоможе нам знайти нових пілотів-асів, які стануть обличчям наших нових Повітряних Сил."
 CENdem_fighters_arms_race: "Гонка озброєнь - винищувачі"
 CENdem_fighters_arms_race_desc: "Ми не повинні сидіти склавши руки, поки інші країни розробляють кращі і досконаліші винищувачі, які легко перевершать наші. Ми повинні залишатися конкурентоспроможними і наполегливо працювати над розробкою і введенням в експлуатацію нових і досконаліших моделей винищувачів. Над цим повинні працювати наші найкращі уми."
 CENdem_dogfight_training: "Тренування собачих боїв"
 CENdem_dogfight_training_desc: "Наші пілоти повинні бути навчені тому, що можна назвати мистецтвом собачих боїв. Вони повинні інтенсивно тренуватися у всіх видах ситуацій, щоб завжди бути здатними випередити ворога. Якщо ми навчимо їх стати справжніми героями собачих боїв, наші ВПС стануть грізними лише завдяки якості наших пілотів."
 CENdem_long_range_detection: "Виявлення на великій відстані"
 CENdem_long_range_detection_desc: "Радари стають все більш поширеними завдяки новим розробкам, таким як дециметровий радар, що дозволяє більш точно відстежувати повітряні об'єкти у визначеному повітряному просторі. Для нас очевидно, що така технологія стане життєво важливою для захисту нашого повітряного простору від будь-кого, хто може наважитися перетнути небо над Центральною Америкою, і саме тому ми почнемо інвестувати в ці інноваційні технології."
 CENdem_multirole_bombers: "Багатоцільові бомбардувальники"
 CENdem_multirole_bombers_desc: "Наші Військово-повітряні сили, що швидко модернізуються, потребують нового типу літаків. Нам потрібні бомбардувальники, пристосовані не лише для виконання одного конкретного завдання, але й більш гнучкі у застосуванні, щоб задовольнити наші різноманітні потреби. З цієї причини ми повинні зосередитися на розробці багатоцільових бомбардувальників, які, безсумнівно, допоможуть нам у разі війни."
 CENdem_fighter_bombers: "Винищувачі-бомбардувальники"
 CENdem_fighter_bombers_desc: "Наш нинішній бомбардувальний флот не може належним чином захистити себе, а наш винищувальний флот не може належним чином завдати шкоди ворогу. Ми повинні ввести новий тип літака в наші ВПС - винищувач-бомбардувальник. Ці літаки матимуть як бойові, так і бомбардувальні можливості і дозволять нам завоювати небо і обрушити вогонь на тих, хто хоче загрожувати нашій демократії."
 CENdem_sea_bombers_trials: "Випробування морських бомбардувальників"
 CENdem_sea_bombers_trials_desc: "Нашим нинішнім військово-повітряним силам не вистачає потужності, щоб завдавати шкоди ворожим кораблям. Нам потрібно розробити спеціалізовані морські бомбардувальники, які зможуть бомбити ворожі кораблі набагато ефективніше. Така спеціалізація дозволить нам запобігти появі ворожих кораблів біля наших берегів, які можуть загрожувати нашій демократії."

## Naval Tree
 CENdem_propose_naval_ventures: "Військово-морські проєкти"
 CENdem_propose_naval_ventures_desc: "Наш нинішній військово-морський флот слабкий. Тому ми повинні розглянути можливість зосередити наші військові зусилля на його розширенні. Якщо ми цього не зробимо, то станемо іграшкою для інших великих держав. Маючи флот, ми можемо успішно захищати наші береги від тих, хто намагатиметься повалити нашу ліберальну демократію."
 CENdem_the_merchant_fleet: "Торговельний флот"
 CENdem_the_merchant_fleet_desc: "Нашій країні не вистачає офіційного торгового флоту, щоб говорити про нього, і якщо ми навіть хочемо розглянути можливість створення офіційного військового флоту, то, можливо, нам слід спочатку потурбуватися про придбання цивільного флоту. Ми купимо кілька транспортних кораблів на світовому ринку, а потім інвестуємо в кілька невеликих верфей, щоб підтримувати цей невеликий торговий флот."
 CENdem_next_generation_of_naval_officers: "Наступне покоління морських офіцерів"
 CENdem_next_generation_of_naval_officers_desc: "Наш військово-морський флот, що розширюється, потребує офіцерів, які можуть належним чином керувати екіпажами та ефективно контролювати наші кораблі. Без належного офіцерського корпусу наші кораблі будуть не більше, ніж великими шматками плаваючого металу. Ми повинні підготувати нове покоління офіцерів, щоб належним чином укомплектувати наші нові кораблі і підтримувати ефективність нашого флоту."
 CENdem_new_drydocks: "Нові доки"
 CENdem_new_drydocks_desc: "Для того, щоб реалізувати наші плани розширення військово-морського флоту, нам потрібні нові суднобудівні доки, які допоможуть нам у будівництві нових кораблів. Ці доки є дорогими, і ми повинні зосередити наші зусилля на створенні належного місця для суднобудівної промисловості."
 CENdem_convoy_defence_fleet: "Флот конвойної оборони"
 CENdem_convoy_defence_fleet_desc: "Найважливіше на морі - це захист нашої торгівлі. Ми повинні захищати наші торгові конвої, а для цього ми повинні шукати кораблі, які будуть виконувати це завдання належним чином. Ми не можемо дозволити собі витрачати занадто багато ресурсів на інші речі."
 CENdem_sea_lane_patrols: "Морські патрулі"
 CENdem_sea_lane_patrols_desc: "З нашим нещодавно придбаним торговим флотом ми ризикуємо втратити ці дорогоцінні вантажні судна через непомітні підводні човни та есмінці-ізгої. Ми не можемо дозволити їм загрожувати нашому торговельному флоту, і щоб захистити ці кораблі, ми профінансуємо розробку нової моделі крейсера, яка допоможе нам захистити наші морські шляхи після того, як вони будуть побудовані."
 CENdem_military_fleet_expansion: "Розширення військового флоту"
 CENdem_military_fleet_expansion_desc: "Щоб реалізувати наші військово-морські амбіції, ми повинні зосередитися на розширенні нашого військового флоту. Він абсолютно не відповідає нашим нинішнім стратегічним потребам, а це означає, що ми повинні його розширити. Ми повинні будувати нові військові кораблі для захисту наших конвоїв і охорони наших берегів."
 CENdem_civilian_fleet_focus: "Фокус на цивільному флоті"
 CENdem_civilian_fleet_focus_desc: "У нас є багато товарів, якими ми торгуємо зі світом, і для того, щоб розширити нашу торгівлю, ми повинні побудувати сильний і надійний флот. З цієї причини ми повинні зосередитися на розширенні нашого військово-морського конвойного флоту."
 CENdem_fleet_mainstay: "Основа флоту"
 CENdem_fleet_mainstay_desc: "Наш флот може мати есмінці та крейсери, але ці кораблі можуть зазнати одного-двох ударів і будуть змушені відступити до дружніх портів. Нам потрібні кораблі, здатні витримати більш серйозні пошкодження і продовжувати боротьбу, якщо ми хочемо мати шанс у морській битві в майбутньому."
 CENdem_flagship_designs: "Проекти флагману"
 CENdem_flagship_designs_desc: "Оскільки наші реформи майже завершені, ми гостро потребуємо флагманського корабля для наших ВМС. Не лише через його символічне значення, але й тому, що флагманський корабель стане мечем і щитом нашого флоту, слугуватиме командною платформою для координації дій решти флоту і буде грізним супротивником для будь-яких ворожих кораблів у бою."

