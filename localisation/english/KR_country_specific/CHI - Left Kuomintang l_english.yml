 CHI_military_reorganisation: "Реорганизация НРА"
 CHI_military_reorganisation_desc: "Несмотря на блистательную победу во Второй Северной Экспедиции, НРА нуждается в очередной волне реформ, чтобы максимально вовлечь и интегрироваться тысячи солдат, которые находились под командованием мятежных милитаристов."

