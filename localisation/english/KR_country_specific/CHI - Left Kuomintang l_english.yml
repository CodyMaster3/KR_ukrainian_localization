 # ANQ allied with FNG:
 chi_for.8.d1: "До сих пор восстание [ANQ.GetLeader] против Нанкинского режима и наше собственное восстание избегали прямой конфронтации друг с другом. Тем не менее, никто не рассчитывал долго удерживать это тревожное перемирие, и теперь война разразилась официально. \n\nУчитывая альянс государства [ANQ.GetName] с государством [FNG.GetNameDef], нашим войскам придётся столкнуться с дополнительным сопротивлением со стороны государства [FNG.GetNameDef] и их японских империалистских господ."
 # ANQ allied with QIE:
 chi_for.8.d2: "До сих пор восстание [ANQ.GetLeader] против Нанкинского режима и наше собственное восстание избегали прямой конфронтации друг с другом. Тем не менее, никто не рассчитывал долго удерживать это тревожное перемирие, и теперь война разразилась официально. \n\nС интервенцией государства [QIE.GetNameDef] на стороне государства [ANQ.GetNameDef], нашим силам придётся столкнуться с дополнительным сопротивлением со стороны Чжилийской Клики и со старым имперским порядком. Нам предстоит долгая и кровавая революционная война."
 # ANQ has no allies:
