### Ideas ###
 KR_CHI_start_army: "Партизанская армия"
 KR_CHI_start_army_desc: "Десять лет повстанческой и подпольной деятельности превратили ядро новой НРА в закаленную группу с опытом партизанской войны.\n\n§По мере того, как НРА будет превращаться в обычную массовую армию, эта национальная идея исчезнет.§!"
 
 KR_CHI_popular_support_1: "Низкая поддержка народа"
 KR_CHI_popular_support_1_desc: "Демократичные и популистские идеалы левого Гоминьдана не имеют поддержки народа, необходимой для обходимой для воссоединения Китая. Нам придётся приложить большое количество усилий к восстановлению страны и одержать значительное количество военных побед, чтобы Националистическое Правительство было воспринято как единственное легитимное, а не как ещё одна банда бандитов и марионеток иностранцев."
 
 KR_CHI_popular_support_2: "Недостаточная поддержка народа"
 KR_CHI_popular_support_2_desc: "Левый Гоминьдан имеет демократические и популистские идеалы, но его должны поддержать известные китайцы. Определенное количество известных людей уже поддерживает гоминьдановское правительство, но "Принципы трех народов" еще не проникли в сознание наших граждан."
 
 KR_CHI_popular_support_3: "Растущая поддержка народа"
 KR_CHI_popular_support_3_desc: "Слово о демократических и популистских идеалах Гоминьдана начинает распространяться, но чтобы добиться легитимности нам придётся приложить ещё много усилий. Многие люди, живущие как на подконтрольной нам территории, так и за её пределами, симпатизируют идеям Национальной Революции Гоминьдана."
 
 KR_CHI_popular_support_4: "Заметная поддержка народа"
 KR_CHI_popular_support_4_desc: "Программа и идеология левого Гоминьдана хорошо известны и поддерживаются китайским народом. Значительная часть страны сейчас, по крайней мере, спокойно относится к идее признания националистического режима в качестве единственного правительства Китая."
 
 KR_CHI_popular_support_5: "Высокая поддержка народа"
 KR_CHI_popular_support_5_desc: "Националистическое правительство, созданное Гоминьданем, считается законным народом страны, и патриоты со всех уголков Китая считают своим долгом способствовать его усилению."
 
 KR_focus_CHI_modern_art_of_war: "Современное искусство войны"
 KR_focus_CHI_mass_production: "Массовое производство"

 CHI_NRA: "Национальная Революционная Армия"
 CHI_NRA_desc: "С созданием Второй Национальной Революционной Армии мы должны углубить реформы, чтобы приобрести преимущество над различными военачальниками и империалистами. Армия проложит дорогу для нашего революционного правительства!" 
 CHI_EAC: "Комиссия по Экономическим Вопросам"
 CHI_EAC_desc: "Комиссия по Экономическим Вопросам будет организацией, через которую национальное правительство будет контролировать индустриализацию и экономические операции. Также, она будет играть важную роль в регуляции и модернизации промышленности и сельского хозяйства Китая."

 CHI_centralised_command: "Возрождённый закон о солидарной ответственности"
 CHI_centralised_command_desc: "Начало войны Лиги побудило нас обратиться к европейскому опыту создания централизованного командования для укрепления позиций НРА. Как в лучшие времена Вампу, китайская армия должна быть самой современной и дисциплинированной, той, что не повернётся спиной к врагу. В связи с этим, мы решили возродить закон о солидарной ответственности за дезертирство 1925-го года, чтобы удостовериться, что наши солдаты не побегут с поля боя!"

