 # ANQ allied with FNG:
 chi_for.8.a: "Мы теперь и с японским империализмом будем сражаться?"
 # ANQ allied with QIE:
 chi_for.8.b: "Мы сломим союзников Цин!"
 # Peace:
 chi_for.8.c: "Пока что мир восторжествует..."
 
 # ANQ side:
 chi_for.9.t: "Война между государствами [ANQ.GetName] и [CHI.GetNameDef]"
 # ANQ has no allies:
 #chi_for.9.d1: "До сих пор, восстание [CHI.GetLeader] против Нанкинского режима и наше собственное восстание избегали прямой конфронтации друг с другом. Тем не менее, никто не рассчитывал долго удерживать это тревожное перемирие, и теперь война разразилась официально. Поскольку наши цели - восстановление мира в Пяти Провинциях - находятся в прямом конфликте с их так называемой\"национальной революцией\", расширение нашей борьбы было неизбежным."
 # ANQ allied with FNG:
 chi_for.9.d1: "До сих пор, восстание [CHI.GetLeader] против Нанкинского режима и наше собственное восстание избегали прямой конфронтации друг с другом. Тем не менее, никто не рассчитывал долго удерживать это тревожное перемирие, и теперь война разразилась официально. \n\nС помощью государства [FNG.GetNameDef], наши силы могут получить незначительное материальное преимущество перед националистами, при условии, если мы удержим наше побережье."
 # ANQ allied with QIE:
 chi_for.9.d2: "До сих пор, восстание [CHI.GetLeader] против Нанкинского режима и наше собственное восстание избегали прямой конфронтации друг с другом. Тем не менее, никто не рассчитывал долго удерживать это тревожное перемирие, и теперь война разразилась официально.\n\nС интервенцией государства [QIE.GetNameDef] на нашей стороне конфликта, у наших войск будет больше времени на передышку в нашей борьбе против [LEP.GetLeader] и [CHI.GetLeader], хотя это всё ещё остаётся тяжёлой битвой."
 chi_for.9.a: "[FNG.GetLeader] наведет порядок в Китае!"
 chi_for.9.b: "[QIE.GetLeader] наведет порядок в Китае!"
 
 chi_for.10.t: "[LEP.GetName] терпит поражение"
 chi_for.10.d1: "С капитуляцией оставшихся [LEP.GetAdjective]их сил, мы наконец победили одного из конкурентов в контроле Пяти Восточных Провинций, и наш первый важный шаг к обеспечению безопасности региона был достигнут. \n\nНашим следующим приоритетом должно быть завершение продолжающегося конфликта с государством [ANQ.GetNameDef], и тогда мы сможем установить мир на востоке."
 chi_for.10.d2: "С капитуляцией остатков [LEP.GetAdjective]их сил, мы наконец победили обоих конкурентов в контроле Пяти Восточных провинций. Наш контроль в регионе теперь в безопасности, за исключением случайных отчётов о бандитизме, бросающем вызов авторитету государства [ROOT.GetNameDef]. С приобретением этого плацдарма, Национальная революция будет иметь безопасный фундамент для объединения провинций."
 chi_for.10.a: "Ура!"
 
 chi_for.11.t: "[ANQ.GetName] терпит поражение"
 chi_for.11.d1: "С капитуляцией оставшихся [ANQ.GetAdjective]их сил, мы наконец победили одного из конкурентов в контроле Пяти Восточных Провинций, и наш первый важный шаг к обеспечению безопасности региона был достигнут. \n\nНашим следующим приоритетом должно быть завершение продолжающегося конфликта с государством [LEP.GetNameDef], и тогда мы сможем установить мир на востоке."
 chi_for.11.d2: "С капитуляцией остатков оставшихся  [ANQ.GetAdjective]их сил, мы наконец победили обоих конкурентов в контроле Пяти Восточных провинций. Наш контроль в регионе теперь в безопасности, за исключением случайного отчёта о бандитизме, бросающем вызов авторитету государства [ROOT.GetNameDef]. С приобретением этого плацдарма, Национальная революция будет иметь безопасный фундамент для объединения провинций."
 chi_for.11.a: "Ура!"
 
 chi_for.12.t: "[ANQ.GetName] терпит поражение"
 chi_for.12.d: "Наши союзники из государства [ANQ.GetName] были завоёваны силами государства [606.controller.GetNameDef], и с их поражением предложение сражаться в южном Китае имеет мало пользы. Мы можем продолжить кампанию, чтобы самим обезопасить Пять Провинций и позже установить региональное правительство, но наша главная угроза - есть и остаётся государство [QIE.GetNameDef], чья столица граничит с нашей основной территорией. Было бы предусмотрительно пока что отступить, чтобы нам осталось беспокоиться только об одном фронте."
 chi_for.12.a: "Мы должны перегруппироваться и сфокусироваться на Пекинском фронте."
 
 chi_for.13.t: "[FNG.GetName] оставляет восточный Китай"
 chi_for.13.d: "С нашей победой над государством [ANQ.GetNameDef], государство [FNG.GetNameDef], их союзники, официально отозвали свои экспедиционные силы из интервенции в восточном Китае. Азарт [FNG.GetLeader] в поддержке борьбы [ANQ.GetLeader] явно не оправдался, и у него осталось на одного союзника менее чем к югу от Великой стены.\n\nСейчас, когда силы Фэнтяня ушли, наш конфликт с ними закончился так же, как и начался - неофициально."
 chi_for.13.a: "Мир с северо-востоком, пока что."
 
 chi_for.14.t: "Антифедералистское объявление [CHI.GetLeader]"
 chi_for.14.d: "В сегодняшней речи, [CHI.GetLeader] жёстко ответил на недавно сформированный альянс Китайских Федералистов на юге.\n\n'Так называемые федералистские идеалы, предлагаемые Китаю, были и будут ложным решением, распространяемым полевыми командирами. Если Китай станет республикой без централизованного контроля, победителями станут любые военачальники контролирующие провинцию, а не люди. Федерализм на самом деле, на практике, то же самое, что и власть военачальников, и только централизованное государство может принести демократию и мир людям'."
 chi_for.14.a: "Никто из них не без греха."
 chi_for.14.b: "Федералисты шокированы подобной доктриной."
 
 chi_for.15.t: "Cюэ Юэ и Чжан Факуй возвращаются из [HND.GetName]"
 chi_for.15.d: "Благодаря борьбе Суня Фо и других, Чжан Факуй и Сюэ Юэ наконец были вызваны для новой революции, и недавно вернулись в Китай из коммуны Бхарата. Эти тяжёлые годы, в качестве атташе в коммуне Бхарата усилили их волю и настойчивость. Хотя некоторые члены комитета считают, что их более правые идеи могут сделать запутанные отношения Гоминьдана ещё более неразрешимыми, и даже сказаться на прогрессе революции, их замечательные военные навыки отлично усилят наши войска."
 chi_for.15.a: "Добро пожаловать домой, товарищи."
 
 chi_for.16.t: "Приветствие из Китая"
 chi_for.16.d: "Когда корабли Гоминьдана пришвартовались в порту Калькуты, все революционные силы востока наблюдали за 'красным' городом. И это - первая встреча между лидером Бхаратской коммуны и вышестоящим лицом Гоминьдана. Конечно, это не первый контакт между двумя сторонами, ведь когда Северная экспедиция потерпела поражение, некоторые старшие генералы Гоминьдана отправились в Индию в качестве советников. Во время этой встречи, Гоминьдан также ясно попросил нас вернуть их на родину, чтобы присоединится к революции. Конечно, Китай нуждается в революционных силах больше нас."
 chi_for.16.a: "Оревуар, товарищи!"

 chi_for.38.t: "Приказ Центрального Комитета Гоминьдана"
 chi_for.38.d: "Центральный Комитет принял решение, что может работать совместно с нашим правительством. Они требуют  беспрекословной кооперации и подчинению каждому приказу. Если мы согласимся с этими требованиями, наше правительство потеряет большую часть своей власти, и все главные решения будут приниматься основной ветвью Гоминьдана."
 chi_for.38.a: "Конечно, по другому никак."
 chi_for.38.b: "Всегда есть дорога и всегда есть надежда."
 
 chi_for.39.t: "Ответ от Синьцзяня"
 chi_for.39.d1: "Синьцзянь принял наше предложение присоединиться к правительству. Пусть это послужит доказательством того, что не все губернаторы - своекорыстные военачальники, которые хотят улучшать только свою жизнь, а не жизни людей, которым они служат."
 chi_for.39.d2: "Синьзянское отделение Гоминьдана отказалось выполнить наш приказ, и они пожалеют об этом, ведь они определённо слабее нашего правительства. Нам жаль, что до этого дошло, но тем не менее, они заплатят за своё предательство кровью."
 chi_for.39.d3: "Синьцзянское отделение Гоминьдана отказалось выполнить наш приказ. Нам жаль, что до этого дошло, но тем не менее, они заплатят за своё предательство кровью."
 chi_for.39.a: "Мы можем согласиться с таким исходом."
 chi_for.39.b: "Мы не можем отнестись к этой кучке оппортунистов благосклонно."
 chi_for.39.c: "Мы найдём время, чтобы разобраться с ними."
 
 chi_for.40.t: "Ответ от Центрального комитета Гоминьдана"
 chi_for.40.d1: "Центральный комитет восторжен тем, что мы поставили интересы нации выше собственных. Хотя мы никогда не будем обладать такой же мощью, или хотя бы политическим весом, как раньше, мы по крайней мере можем надеяться, что люди будут благодарны за наше участие."
 chi_for.40.d2: "Центральный комитет восторжен тем, что мы поставили интересы нации выше собственных. Хотя нам придётся встать позади их правительства, они не должны забыть о том, что наши войска куда сильнее их."
 chi_for.40.d3: "Центральный комитет в ярости, из-за того что мы отказались присоединиться к их правительству и официально порвали все отношения с нашим правительством. Кажется, в будущем они станут угрозой, и вероятнее всего, в военной форме."
 chi_for.40.a: "По крайней мере мы уцелели"
 chi_for.40.b: "Это расстраивает."
 
