 CHI_republican_naval_air_idea: "Изучение морской тактики республиканских ВВС"
 CHI_republican_naval_air_idea_desc: "Годы, проведенные за границей, научили нас ценности воздушной войны. С помощью республиканских британских военных советников мы будем стремиться подражать их тактике в воздушно-морских миссиях."

 CHI_revolutionary_diplomacy_idea: "Революционная дипломатия"
 CHI_revolutionary_diplomacy_idea_desc: "'Революционная дипломатия' - это идея о том, что Гоминьдан должен совершить революцию в своих внешних отношениях и что он должен проводить нетрадиционную, уверенную и бескомпромиссную программу внешней политики по отношению к империализму. Для того чтобы добиться выживания китайского народа и мирного сосуществования всех наций, Китай должен взять на себя ответственность за снятие ига империализма и неравноправных договоров. Это уже не дипломатия компромиссов и не дипломатия, лишенная принципов, а новое инициативное и независимое наступление."

 CHI_internationale_aid_idea: "Помощь от Гоминьдана"
 CHI_internationale_aid_idea_desc: "После успеха их революции и объединения Китайской Республики наши товарищи из Гоминьдана прислали нам тысячи китайских рабочих для помощи в нашем собственном революционном деле."

