 chi_flavor.1.t: "Чэнь Гунбо публикует свои работы"
 chi_flavor.1.d: "Гоминьдановский политик Чэнь Гунбо, которого его политические соперники часто оскорбляли как не более чем прихлебателя Ванга, недавно опубликовал свой опус 'Революции и мысль'. Чэнь Гунбо, будучи марксистским политиком, вызвал споры со стороны более либерально настроенных левых членов Гоминьдана, которые не хотят сочетать идеологию Сунь Ятсена с марксизмом.\n\nХотя в молодости он был членом Китайской синдикалистской партии, Чэнь Гунбо давно дистанцировался от китайского марксизма. Однако он часто использует синдикалистскую терминологию и считает, что история отражает 'материализм'. Отрицая, что он марксист, взгляды Чэня можно описать только как эклектичные или 'марксистски ориентированные'\n\nНаписанная во время его изгнания во Франции, но законченная после возвращения в Китай, его последняя работа 'Революции и мысль' описывает его Мировоззрение, идею о том, что материя и движение являются фундаментальными составляющими мира. Он утверждает, что Гоминьдан должен подняться над капитализмом, и что завершение Вельткрига, хотя и свергло капиталистический порядок в Британии и Франции, просто утвердило капитализм над угнетенными китайскими народами, о чем свидетельствует вмешательство Германии в Северную экспедицию.\n\nЕго работа встретила шумное одобрение со стороны радикальных элементов в Реорганизованной ассоциации товарищей. Однако они были подвергнуты резкой критике со стороны умеренных членов РКА и Временного комитета действия. Некоторые члены Временного комитета действий даже предложили подвергнуть книгу цензуре, поскольку она представляет собой то, что они объявляют явно синдикалистской пропагандой."
 chi_flavor.1.a: "Чэнь Гунбо - блестящий писатель!"

 chi_flavor.2.t: "Песня в полночь"
 chi_flavor.2.d: "В китайских кинотеатрах появился новый фильм! Этот новый кинематографический шедевр, объявленный первым китайским фильмом ужасов. Он снят леворадикальным режиссером Ма-Сю Вэйбаном. Картина основана на американском фильме 1923 года 'Горбун из Нотр-Дама' и французском романе 1910 года 'Фантом из оперы.'\n\n\nКритики отмечают, что тревожные тона фильма имитируют беспокойство китайского народа по поводу постоянно меняющегося политического ландшафта страны. К тому же, наличие левых и националистических персонажей в фильме привело к тому, что Гоминьдан официально поддержал фильм.\n\nВ фильме снялись красивый актер Цзинь Шань в роли Сун Данпина и прекрасная актриса Ху Пин в роли Ли Сяося (возлюбленной Сун Данпина), действие фильма происходит темной и бурной ночью 1926 года. Группа актеров приезжает в разрушенный театр и начинает репетировать свое представление. В один из вечеров исполнитель главной роли, Сунь Сяоцзю, просит отрепетировать его роль в одиночку, но ему с трудом даются реплики. В то время как он продолжает репетировать, таинственный голос внезапно обращается к актеру, помогая ему выучить текст. Актер решает найти этого доброжелательного ангела и обнаруживает, что голос принадлежит не кому иному, как знаменитому актеру Сун Данпину, который считался умершим.\n\nДанпин рассказывает, что до актерской деятельности он был революционером во время Второй революции против Юань Шикая. После провала революции он начал скрываться, после чего влюбился в Ли Сяося. Однако Тан Цзюнь, соперник Данпина, подвергает его пыткам и обливает кислотой. Стыдясь своих шрамов, Данпин снова скрывается, что доводит Сяося до безумия. Он проводит ночи в театре, в одиночестве и уединении.\n\nВ наши дни актерская труппа добирается до своего спектакля и представляет его не кому иному, как владельцу театра, Танг Джуну. Тангу приглянулась девушка Суня, и он пытается овладеть ею, однако Сунь сопротивляется. В ходе борьбы возлюбленная Суня погибает, а Данпин выходит из укрытия, чтобы сразиться с Тан Цзюнем. Зрители театра считают Данпина чудовищем из-за его изуродованного лица и преследуют его с факелами. Фильм заканчивается тем, что Даньпин прыгает в воду и погибает, а Сяося окончательно теряет рассудок."
 chi_flavor.2.a: "Кто-нибудь, дайте мне салфетку..."

 chi_flavor.3.t: "Лига писателей Левого крыла"
 chi_flavor.3.d: "Созданная в Шанхае, когда большинство гоминьдановцев находилось в изгнании, так называемая 'Лига левых писателей' является выдающейся литературной силой в мире революционного Китая. Среди видных членов группы - Ху Епин, Ру Ши, Фэн Кэн, Инь Фу, Дин Линь и Ли Вэйсэнь.\n\nХотя первоначально группа ассоциировалась с надежным левым автором Лу Сюнем, он быстро отдалился от неё. Многие члены группы являются синдикалистами, что связано с растущим левым и националистическим профсоюзным движением в Шанхае. Члены группы придерживаются мнения, что искусство должно отражать жизнь рабочего класса и что оно должно служить продвижению политики, в частности, социализма. Не будучи официально связанными или одобренными Гоминьданом, они тяготеют к реорганизованной фракции и временному комитету действия. \n\nОднако недавно один из видных членов группы Ху Епин пропал без вести. Его жена Дин Линг обратилась к правительственным чиновникам, включая саму Сун Цинлин, с просьбой предоставить информацию об исчезновении Ху. Он был найден мертвым в одной из шанхайских подворотен, и хотя обвиняют конкурирующие китайские синдикалистские круги, также ходят слухи, что он был похищен членами 'Чжунцзю' Дай Чуаньфана."
 chi_flavor.3.a: "Какое интересное развитие событий..."

 chi_flavor.4.t: "Создание CCBS"
 chi_flavor.4.d: "После успешного проведения первого репатриированного конгресса и завершения войны лиги, националистическое правительство немедленно приложило усилия, чтобы закрепить свою власть над умами и сердцами китайских граждан. В конце съезда делегаты Временного комитета действий и Реорганизованной ассоциации соратников согласились, что необходимо использовать широкое радиовещание для продвижения 'даньхуа' - 'партизации' китайского общества.\n\nОдним из первых достижений министерства стало возрождение 'Минго рибао' или 'Народной газеты'. Основанная еще в 1923 году, когда националистическая партия базировалась в Шанхае, газета была вынуждена бежать за границу после провала Северной экспедиции. Написанная на китайском языке, "Мингуо Рибао" должна была стать одним из столпов националистической пропагандистской системы - она была создана под руководством Центральных ежедневных новостей и Центрального агентства новостей.\n\nМежду тем, Министерство связи открыло новое бюрократическое учреждение, названное Офисом телекоммуникаций, чтобы заниматься радиосвязью и радиовещанием. Первоначальные планы, разработанные с помощью западных инженеров из Третьего Интернационала, предусматривали установку передатчика мощностью 500 ватт на территории между Нанкином и Шанхаем. С целью облегчения организации партийной работы на местном уровне, а также начала 'партизации' китайской нации, усилия по улучшению связи по всей стране пока превзошли все ожидания.\n\nТе, кто свободно владеет нанкинским диалектом мандаринского языка и свободно владеет грамотой, приглашаются на работу в качестве технических специалистов на растущее число радиостанций по всей стране. В этот день, 12 ноября, в годовщину дня рождения Сунь Ятсена, националистическая радиостанция была официально переименована в Центральную радиовещательную систему Китая."
 chi_flavor.4.a: "Прямая трансляция из Нанкина!"

 chi_flavor.5.t: "Перекресток"
 chi_flavor.5.d: "На экранах кинотеатров появилась новая фарс-комедия от режиссера Шэнь Силина с Бай Яном и Чжао Данем в главных ролях. Несмотря на комедийный характер, критики отметили, что фильм имеет политический подтекст, связанный с нестабильностью китайской политики и растущей угрозой со стороны Японии.\n\nВ начале фильма выпускник колледжа Сюй размышляет о самоубийстве, когда его друг Чжао (в исполнении известного Чжао Даня) приводит его в свою квартиру. Мы узнаем, что эти друзья остались без работы в Шанхае в результате Черного Понедельника, который серьезно подорвал экономическую мощь города. Тем временем к Чжао подселяется студентка Янг (ее играет Бай Янг). Между соседями вспыхивает легкий роман.\n\nОднако он внезапно заканчивается, когда Янг объявляет Чжао, что она уезжает из Шанхая, так как фабрика, на которой она работала, закрылась. Чжао пытается убедить Янг остаться, но она все равно решает уехать. Подруга Янг, узнав об их романе, убеждает её остаться в Шанхае.\n\nЧжао обнаруживает, что он сам остался без работы. Он встречает Янг, и оба читают в газете, что друг Чжао, Сюй, действительно покончил жизнь самоубийством. Пообещав не быть 'слабыми', как Сюй, они уходят в закат с оптимизмом в надежде на светлое будущее."
 chi_flavor.5.a: "Немного юмора, чтобы скоротать время..."

 chi_flavor.6.t: "Чен Боэр"
 chi_flavor.6.d: "Чэнь Шэньхуа родилась в небольшом городке Аньбу в уезде Чаочжоу провинции Гуандун, в богатой семье, ее любили отец и мать (наложница отца). Ее элитный статус, тем не менее, позволил ей поехать в школу в более крупный город, и она училась в Нанкине и Шанхае. Там она стала свободно владеть английским языком в дополнение к родному кантонскому и мандаринскому.\n\n\nВыдающаяся в левых кругах, она вступила в Гоминьдан в 1937 году, чтобы играть центральную роль в растущей социалистической киноиндустрии Китая. Она талантливый писатель, в своих работах комментирует критический характер феминизма в Китае. В ее работах исследуются глубинные психоаналитические последствия "мужского взгляда" в кино, взгляда, против которого Чэнь Боэр стремилась бороться.\n\nВ результате ее активности и приверженности делу социализма, правительство Гоминьдана официально назначило ее первой женщиной-режиссером в Китае. Она согласилась на эту должность при условии, что ей будет позволено самостоятельно подбирать актерский состав. Она считает, что ее актеры должны быть в основном из рабочего класса, чтобы ее фильмы лучше отражали идеи пролетариата Китая. Известно, что она также экспериментирует с анимацией - относительно новым направлением в китайском кино, где она использует вырезанную из бумаги и сложенную вручную анимацию для описания продолжающейся революционной борьбы."
 chi_flavor.6.a: "Мы поддерживаем ее усилия!"

 chi_flavor.7.t: "Смерть Лу Синя"
 chi_flavor.7.d: "Сегодня в китайском литературном мире произошла трагедия: умер великий левый писатель Лу Сюнь, возможно, в результате своей многолетней привычки много курить. В прошлом году у него развился хронический туберкулез, и в течение последних нескольких недель его здоровье ухудшалось. Националистическое правительство официально выразило свои соболезнования.\n\nЛу Сюнь начал свою литературную карьеру, как и любой другой китайский интеллектуал дореспубликанской эпохи, с изучения конфуцианской классики для подготовки к гражданским экзаменам. Отец и дед Лу Сюня были замешаны во взяточническом скандале, в результате которого дед оказался в тюрьме, а отец стал жертвой жестокого пристрастия к опиуму. После учебы в школе, где он познакомился с западными идеалами, Лу Сюнь отправился в Японию в 1902 году по правительственной стипендии и начал переводить известные западные произведения на простой китайский язык.\n\nПосле того, как во время русско-японской войны он увидел фотографию китайского мирного жителя, обезглавленного японским солдатом, и увидел полное безразличие в глазах китайских прохожих, Лу Сюнь был убежден, что Китай нуждается в спасении. К моменту Синьхайской революции в 1911 году он занял ученый пост в Пекине. В 1917 году он начал писать для "Новой молодежи" Чэнь Дусю, где опубликовал свой успешный рассказ 'Дневник сумасшедшего'. После этого успеха в 1927 году он опубликовал грандиозную работу 'Правдивая история А Кью'\n\nКак человек, симпатизирующий Гоминьдану, Лу Сюнь работал приглашенным лектором в Вэмпоа и Чжуншаньском университете накануне Северной экспедиции. После провала экспедиции он бежал в Шанхай, хотя по-прежнему симпатизировал партизанской войне Сун Цинлина в Фуцзяни. Когда гоминьдановцы вернулись в Нанкин после войны Лиги, он отправил Сонгу телеграмму, в которой поздравил Национально-революционную армию с успехом."
 chi_flavor.7.a: "Memento Mori."

 chi_flavor.8.t: "Китайский национальный социализм"
 chi_flavor.8.d: "Общество Реконструкции Китая часто осуждается как партия реакционеров. Его критики указывают на то, что его видные лидеры - исключительно военные люди, и что оно почти почитает легитимный Китай архаичной империи Цинь.\n\nНо ОРК действительно осознает социалистические реформы. Называя свою экономическую модель "национал-социализмом", ОРК предусматривает, что экономика будет полностью планироваться государством. Это не означает, что все частные предприятия должны исчезнуть, скорее, ОРК выступает за национализацию основных отраслей промышленности по всей стране. Весь частный капитал затем был бы использован для строительства страны и для коллективного пользования. Развитие общенационального образования, сельского хозяйства, промышленности и инфраструктуры будет осуществляться из карманов частного капитала - для обеспечения роста трудолюбивого коллективного общества.\n\nГлавным идеологом национал-социалистической модели ОРК является не кто иной, как Хэ Чжунган, один из выдающихся выпускников Whampoa и бывший ученик синдикалиста Дун Биву. Он выступает за полную национализацию земли и организацию производства сельскохозяйственными кооперативами, управляемыми государством. Эта стратегия позволит избежать вопроса о перераспределении земли и в то же время использовать государственную коллективизацию для повышения урожайности. Только время покажет, будут ли их методы успешными."
 chi_flavor.8.a: "Это настоящий социализм?"

 chi_flavor.9.t: "Совет Ассоциации выпускников Революционной ассоциации Вампоа"
 chi_flavor.9.d: "ОРК - не единственная организация, состоящая из курсантов Военной академии Вампоа. Возглавляемый лидером Временного комитета действия Дэн Яньда - Совет Ассоциации Выпускников Революционной Академии Вампоа (САВРА), САВРА считает, что ядро революционной борьбы начинается с военных. Составляя старую гвардию Национальной Революционной Армии, САВРА придерживается так называемой 'чистой' интерпретации 'Трех принципов народа' покойного доктора Суня.\n\nХотя на Западе демократия, поддерживаемая военными, звучит как рецепт авторитаризма, в Китае это не так. Годы нестабильности военачальников и политической нестабильности, такой как убийство Сун Цзяорена, убедили многих, особенно тех, кто был в Гоминьдане, что Китаю нужна направляющая рука для демократии. Целью САВРА является воспитание революционного духа в кадрах Вампоа и создание низов демократии, противостоящих более радикальным фракциям Вампоа, выступающим за конец парламентского хаоса.\n\nС момента своего официального провозглашения конкурентом ОРК в последние недели, САВРА значительно вырос в численности. Также сообщалось, что к ассоциации присоединились лидер Национально-революционных ВВС Чжоу Цзыроу и генерал Ду Юминь."
 chi_flavor.9.a: "Интересно."

 chi_flavor.10.t: "Воля вечного Премьера"
 chi_flavor.10.d: "Перед большой аудиторией, которая представляла собой Центральный комитет и собрание Гоминьдана, [CHI.GetLeader] начал Вторую Северную экспедицию с чтения завещания покойного и почитаемого доктора Сунь Ятсена. Завещание было составлено самим Ван Цзинвэем, но с ним ознакомились такие высокопоставленные члены партии, как Дай Цзитао, У Чжихуэй, Сун Цинлин, Т.В. Сун, Хэ Сяннин, Сунь Фо и Цзоу Лу. Когда Сун лежал при смерти от болезни, завещание стало свидетельством желаний покойного отца Гоминьдана.\n\n'В течение сорока лет я посвятил себя делу национальной революции, целью которой является достижение свободы и равенства для Китая. Сорокалетний опыт убедил меня, что для осуществления такой цели мы должны пробудить наш народ, объединиться с народами мира, которые относятся к нам как к равным, и вместе вести общую борьбу.\n\nСегодня успех революции не достигнут. Все мои товарищи должны следовать моим трудам - Плану национального переустройства, Основам национального переустройства, Трем народным принципам и Манифесту Первого национального конгресса, а также продолжать свои начинания и свершения. Предложения о создании Национального конвента и отмене неравноправных договоров особенно нуждаются в скорейшем выполнении. Это мое искреннее поручение вам'. \n\nКак только [CHI.GetLeader] закончил речь, Комитет разразился криками и одобрительными возгласами: Гоминьдан готовится к выполнению миссии, которая еще не завершена!"
 chi_flavor.10.a: "Мы закончим то, что вы начали!"

 chi_flavor.11.t: "Министерство образования"
 chi_flavor.11.d: "В рамках плана национального восстановления, основополагающим принципом политики восстановления Гоминьдана является продвижение грамотности и отстаивание идей 'Трех народных принципов' Сунь Ятсена. В результате почти единогласного голосования, Министерство образования должно быть значительно расширено вместе с главным институтом революционной науки, Академией Синика.\n\nЦай Юаньпэй надеется спонсировать рост западного образования в китайском обществе. Бывший ректор Пекинского университета давно восхищается европейской моделью образования, например, французской системой школьного образования, и надеется подражать французскому методу. Планируется, что Министерство образования будет разделено на следующие департаменты: Офис советника, Секретариат, Департамент по общим вопросам, Департамент высшего образования, Департамент начального и среднего образования, Департамент социального образования и Департамент монгольского и тибетского образования (для продвижения Трех принципов в этих этнических группах). Кроме того, будут созданы комитеты по конкретным формам образования, таким как медицинское, а также по сохранению исторических реликвий.\n\nИ наконец, Академия Синика будет расширена. В дополнение к администрации, в нее будут включены институты физики, химии, инженерии, геологии, астрономии, истории, философии, метеорологии, китайской литературы, образования, археологии, психологии, социальных наук, зоологии и ботаники."
 chi_flavor.11.a: "Увидимся в школе в понедельник!"

 chi_flavor.12.t: "Милитаризация государства"
 chi_flavor.12.d: "Магазины игрушек по всему Китаю прекратили продажу детских мячей, йо-йо и кукол в пользу военных фигурок, игрушечных военных самолетов и кораблей. В последние дни и недели правительство поощряет воспитание 'националистического милитаризма', надеясь воспитать молодежь на славе армии и поощрить лидерство перед генералиссимусом.\n\nВ школах поощряют физическую активность и тренировки, подчеркивая групповые и коллективные усилия вместо индивидуальных достижений. Девочек поощряют учиться на медсестер, а для мальчиков вступление в армию будет самым заметным достижением в жизни. Гуманитарные науки не поощряются в пользу более практичных естественных наук, таких как физика, химия и инженерия. Например, на уроках химии поощрялось производство бомб.\n\nВ конечном итоге, с раннего возраста китайского ребенка поощряют любить свою страну - быть готовым пожертвовать своей жизнью ради нации. Их учат, что все должно быть использовано для государства, что нет большей чести, чем быть винтиком в механизме революционного Китая. Карты в классах показывают Китай с его ирредентистскими претензиями на Внешнюю Маньчжурию и Таванг, а ежедневная риторика призывает Китай снова занять свое место в мире. Сказать, что Китайская Республика авторитарна, было бы преуменьшением; страна превратилась в бесклассовую социалистическую тоталитарную нацию. Пока существует Общество реконструкции Китая, оно будет продолжать вести китайских рабочих и солдат вперед в знак солидарности - вперед, к революции, чтобы раз и навсегда возродить Чжунхуа!"
 chi_flavor.12.a: "Без Националистической партии не было бы нового Китая!"

 chi_flavor.13.t: "Класс Вампоа [GetYear] года"
 chi_flavor.13.d: "7-й класс Военной академии Китайской Республики, класс [GetYear] года, вот-вот будет инаугурирован - как новейшая группа кадетов Национальной революционной армии. Хотя многие новые курсанты - китайцы, в рядах кадетов есть и такие, как Чан Чхоль Бу, кореец, и несколько вьетнамских добровольцев.\n\n[CHI.GetLeader] произнес страстную речь перед новобранцами, заявив, что с гордостью наблюдает за новым поколением Национальной революционной армии. Затем новобранцы произнесли клятву верности Национальной революционной армии, без колебаний повторив девиз школы - братство, честность и преданность. После возрождения академии после войны Лиги первоначальное описание ворот 'Не входите в эту дверь, потому что вы жадны до жизни и боитесь смерти' было переписано. Хотя есть те, кто ставит под сомнение огромную роль военных в политике Гоминьдана, многие согласны с тем, что упор на сильный боевой дух будет ключом к объединению. Если Китай хочет быть единым, его должны возглавить революционные патриотические кадры, более сильные и могущественные, чем любая из армий военачальников."
 chi_flavor.13.a: "Мы боремся за освобождение Китая!"

 chi_flavor.14.t: "Судьба флота Бэйян"
 chi_flavor.14.d: "Сегодня в [CHI.Capital.GetCapitalVictoryPointName] состоялись дебаты и споры по поводу судьбы адмиралов бывшего флота Бэйян как Чжилийской Клики, так и Клики Фэнтянь. Хотя их служба предательским военачальникам оставляет желать лучшего, новообразованному республиканскому флоту не хватает нескольких адмиралов - в силу многолетней борьбы с партизанским мятежом и пребывания за границей.\n\nВ отличие от них, адмиралы флотов Фэнтянь и Чжили ведут свою родословную от оригинального флота Бэйян, сформированного в 1871 году. Помимо того, что они имеют доступ к относительно небольшому количеству современных кораблей в Китае, они также обладают военно-морским опытом, полученным от зарубежных советников, особенно от Императорского флота Германии.\n\nНесмотря на то, что видные адмиралы, такие как Са Чжэньбин, обещали верность новому центральному правительству, сторонники жесткой линии в правительстве поклялись не уступать ни пяди амнистии бывшим членам клики военачальников. По их мнению, это означало бы простить предателей, продавших нашу страну иностранным империалистам. После того как были приведены заключительные аргументы, военный трибунал принял решение..."

 chi_flavor.14.a: "Реабилитируйте нескольких из них, сделайте примером из остальных."
 chi_flavor.14.b: "Реабилитируйте всех их в новом флоте."
 chi_flavor.14.c: "Никакой пощады предателям!"

 chi_flavor.15.t: "Китайская Синдикалистская партия"
 chi_flavor.15.d: "Китайская синдикалистская партия (КСП) - это название, данное свободно объединенным рабочим профсоюзам, которые следуют идеям европейского синдикализма. Ограниченные в основном заводами и портами городов-концессий или шахтами Китая, многие члены Реорганизованной ассоциации соратников поддерживают теплые отношения с КСП.\n\nПрисутствие КСП в левом Гоминьдане минимально. В качестве условия получения поддержки от Третьего Интернационала, Гоминьдан позволил КСП выступать в качестве младшего партнера в Китайской националистической революции. Но, несмотря на их теплые связи с некоторыми из более радикальных левых Гоминдана, к ним внимательно и с подозрением относится старая гвардия КМТ, которая видит в них потенциальную угрозу в будущем.\n\nРазличия в европейском синдикализме проявились и в политической мысли КСП. Сторонники ортодоксального синдикализма следуют за Ли Лисанем, его 'линия Ли Лисаня' утверждает использование городского синдикалистского движения для начала революции в сотрудничестве с Гоминьданом. Основывая свою доктрину на парижских ортодоксальных синдикалистах, Ли Лисань считает сотрудничество и компромисс средством достижения синдикалистской революции в Китае.\n\nЗа рубежом ему противостоят социалист Ван Мин и так называемые '28 синдикалистов', которые живут во Франции, вдали от революции в Китае. Назвать '28 синдикалистов' радикалами было бы преуменьшением. Они тяготеют к французским 'ультрасиндикалистам' и считают, что вся власть должна перейти к профсоюзам - особенно к КСП. Тем не менее, несмотря на частые фракционные разногласия, члены реорганизованной фракции Гоминьдана довольно близки с видными членами КСП - некоторые члены реорганизованной фракции даже когда-то были членами КСП."
 chi_flavor.15.a: "Синдикализм с китайской спецификой!"

 chi_flavor.16.t: "ВКДФЖ сформирован"
 chi_flavor.16.d: "По мере продолжения китайской революции встал вопрос о правах женщин и роли женщин в национальной революции. Хотя консерваторы в гоминьдановском движении склонны уклоняться от предположения о женской неполноценности, лидерство первой в Китае женщины-председателя, несомненно, привело к скачку популярности движения за права женщин.\n\nВо время участия в повстанческом движении Цзянфу женщины сражались бок о бок с мужчинами, часто ухаживая за ранеными в качестве медсестер или, в некоторых случаях, даже участвуя в боях. Во главе с престарелым лидером феминисток Хэ Сяннин, многочисленные женщины-лидеры и политики Гоминьдана официально объявили о создании Всекитайской демократической федерации женщин (ВКДФЖ). Эта организация не только занимается улучшением положения женщин, но и ставит перед собой цель помочь построить подлинно эгалитарный и социалистический Китай. ВКДФЖ, состоящая из многочисленных женских групп и публично спонсируемая председателем Сун Цинлин, объявила, что одна из протеже Сун, Цай Чан, станет президентом организации.\n\nТвердо верящая в женское образование и феминистка, давшая обет безбрачия, Цай Чан оставила работу учителя физкультуры, чтобы присоединиться к националистическому движению в 1925 году. Когда Северная экспедиция потерпела неудачу, она вместе с Сун Цинлин перешла в повстанческое движение Цзянфу, где сблизилась с другими женщинами-националистками, такими как Дэн Инчао. Она представляет растущую роль женщин в новом Китае, Китае, который стремится к освобождению не только рабочих и крестьян, но и женщин."
 chi_flavor.16.a: "Новые женщины для нового Китая!"
 
 chi_flavor.17.t: "Освобождение Тайваня"
 chi_flavor.17.d: "Сегодня люди по всей стране настроились на местные радиопередачи националистического ЦКБС, когда диктор радио сделал поразительное заявление. Китайская Республика официально объявила войну Японии. На этой неделе китайское правительство потребовало полного возвращения острова Тайвань, Китайской Республике - острова, который был захвачен японцами почти сорок один год назад во время китайско-японской войны. Однако китайцы не забыли этого унижения, и Националистическая партия поставила перед собой цель: Тайвань должен быть возвращен Китаю любой ценой. С официальным объявлением войны связь и иностранные каналы между [JAP.GetNameDef] и Китайской Республикой официально прерваны, а в Восточно-Китайском море объявлено состояние тревоги.\n\nХотя военно-морские и военно-воздушные силы Японии могут быть одними из самых передовых в Азии, если не в мире, никто не может превзойти китайский дух. Диктор напомнил нетерпеливым слушателям: 'За территориальную целостность, за национальное единство, мы освободим Тайвань!'. По всей стране пропаганда явно пробудила китайскую нацию: тысячи людей, по сообщениям, явились на призывные пункты, готовые вернуть Тайвань родине."
 chi_flavor.17.a: "Мы освободим Тайвань!"

 chi_flavor.18.t: "РКА в Шаньси"
 chi_flavor.18.d: "Хотя изначально Реорганизованная Ассоциация Товарищей была относительно тайной организацией внутри Гоминьдана, после возвращения на материковый Китай из изгнания РКА прилагает усилия для укрепления дела и движения РКА от провинции к провинции. Находясь довольно далеко от горной провинции Шаньси, под руководством и координацией центрального штаба РКА в Нанкине, Гоминьдан установил контакт со Всеобщим профсоюзом Шаньси и Тайюаньской муниципальной ассоциацией профсоюзов. Организованная в небольшие ячейки по 3-9 человек, РКА путешествует по всему Китаю, насаждая эти революционные ячейки в надежде, что они вырастут и станут 'подветвями' по крайней мере десяти ячеек, подготавливая зарождение революционного несогласия и восстания.\n\nНе секрет, что Фэн Юйсян, лидер Гоминьдана, симпатизирует делу Гоминьдана - в частности, их приверженности социализму, революции для масс и концу феодального строя. В тени также шепчутся, что члены окружения Яня и Фэна являются членами РКА и втихую снабжают гоминьдановское правительство в [CHI.Capital.GetName]. Такое проникновение в местную внутреннюю политику в Шаньси привело к тому, что левые политические силы Шаньси, некогда дремлющие в застойной политической ситуации после реставрации Сюаньтуна, теперь вновь начали выступать с призывами к национальной революции."
 chi_flavor.18.a: "Давайте следить за ними..."

