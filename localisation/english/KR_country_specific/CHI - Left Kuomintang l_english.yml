 CHI_military_expeditions_category_desc: "После катастрофического поражения Северной Экспедиции, единство Гоминьдана буквально и фигурально раскололось по идеологическим линиям. В то время как правое крыло организации нашло прибежище среди южно-китайских  военачальников, от левого Гоминьдана осталось лишь партизанское сопротивление на юго-востоке и правительство в изгнании, находящееся в Париже.  За время прошедших десяти лет появлялось мало возможностей восстановить параллельное правительство, но все согласны, что следующая попытка должна полностью принять идеи социалистической революции. Ведь это может стать последним шансом на воплощение видения Сунь Ятсена."
