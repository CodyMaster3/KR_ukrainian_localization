 CHI_new_society: "Навстречу экзальтации личности"
 CHI_new_society_desc: "Личность – это всего лишь единичная шестерёнка в большом механизме революции. Объединившись рука об руку, мы должны существовать лишь для служения линьсю и делу революции!"
 CHI_new_society2: "Навстречу экзальтации личности "
 CHI_new_society2_desc: " Личность – это всего лишь единичная шестерёнка в большом механизме революции. Объединившись рука об руку, мы должны существовать лишь для служения линьсю и делу революции!"

 CHI_revanchism: "Славный реваншизм"
 CHI_revanchism_desc: "От ребёнка за школьной партой до солдата в окопе – все должны впитать с молоком матери, что нет более славной смерти, чем смерть за Родину. Это и есть финальная эволюция Трёх Народных Принципов – ультранационалистическая и социалистическая нация, которая должна исполнить идеи Чжунхуа раз и навсегда!"

 CHI_totalist_economy: "Тотальная национализация"
 CHI_totalist_economy_desc: "Государство должно национализировать все отрасли экономики. Лишь под чутким руководством Гоминьдана она сможет достигнуть неведомых высот."

 CHI_march_of_the_volunteers: "Марш добровольцев"
 CHI_march_of_the_volunteers_desc: "Восстаньте, о вы, кто не желает быть рабами японского империализма! Каждый мужчина, каждая женщина из каждого уголка Китая должны посвятить каждый свой вздох и каждый свой шаг во имя того, чтобы изгнать проклятых империалистов!"

