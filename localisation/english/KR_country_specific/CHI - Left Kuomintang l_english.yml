### Focuses ###
 CHI_jiangfu:0 "База уряду Цзянсі-Фуцзянь"
 CHI_jiangfu_desc: "Теперь, когда наше восстание обрело крепкую почву, наступило время выбираться из дикой местности провинции Фуцзянь и учредить временное правительство националистов в областях под нашим контролем."
 
 CHI_ruijin_arsenal:0 "Арсенал "Сотня майстерень""
 CHI_ruijin_arsenal_desc: "Центр нашей Базовой зоны удалён и слабо индустриализирован, что станет проблемой когда мы перейдём к активным боевым действиям против военачальников. Чтобы облегчить наши проблемы, должна быть утверждена программа по созданию высоко-децентрализованной производственная база для ремонта и замены пехотной экипировки."
 
 CHI_literacy_programs:0 "Програми грамотності"
 CHI_literacy_programs_desc: "Большая часть сельского населения Китая слишком малообразованна, чтобы быть подготовленной к современной войне, не говоря уже о подготовке специалистов. Реорганизованная "Товарищеская Ассоциация" после возвращения на материковую часть Китая одобрила программы по обучению грамотности как взрослых, так и детей, которые должны быть реализованы как можно скорее."
 
 CHI_strike_AOG:0 "Арешт німецького капіталу"
 CHI_strike_AOG_desc: "Грабители и империалисты из Германии способствовали региональным военачальникам в эксплуатации и разграблении Китая, сидя в безопасности в своих ‘концессиях’. Гоминьдан положит всему этому конец. Весь капитал и все земли, контролируемые иностранцами или ОАК будут немедленно арестованы и национализированы."
 
 CHI_consolidate_control:0 "Консолідація влади"
 CHI_consolidate_control_desc: "С переходом от партизанских тактик к более традиционным нам придётся реорганизовать нашу администрацию. Важно начать управлять освобождёнными территориями как подобает современному правительству, а не как деревенскому ополчению."
 
 CHI_est_navy:0 "Заснування ВМС"
 CHI_est_navy_desc: "Националисты остро нуждаются в торговом флоте и его вооружённом сопровождении для достижения портов дружественных держав. Реорганизация и подготовка состава для захваченных нашей армией кораблей займёт время, но это станет важным шагом в создании нового китайского флота."
 
 CHI_jiangxi_rail:0 "Контроль над магістраллю"
 CHI_jiangxi_rail_desc: "Центральная Китайская Магистраль – название новых ж/д путей, связывающих внутренний Китай с Чжэцзянем – критична для нашей логистики в ранних стадиях революции. До настоящего момента магистраль находилась под контролем иностранного капитала, но в наших руках она будет управляться эффективнее и на благо всего Китая."
 
 CHI_warlord_research_group:0 "Координація військових досліджень"
 CHI_warlord_research_group_desc: "Наши союзы с прогоминьдановскими милитаристами будут напрасны если мы не будем в какой-то степени сотрудничать. Обмениваясь и санкционируя техническими характеристиками с этими армиями, мы можем быть уверенными что наши войска и логистика будут способны работать везде где им, или нам надо будет."
 
 CHI_provisional_code:0 "Тимчасовий правовий кодекс"
 CHI_provisional_code_desc: "Во время ранних стадий революции, китайская территория, возвращённая под контроль Гоминьдана, будет управляться совсем не так, как в будущей демократической республике. Подготовке военных операций будет находиться в приоритете, но Центральный Комитет также начнёт восстановление гражданских судов и вернёт старый правовой кодекс, чтобы обеспечить мир, стабильность и прежде всего, экономический рост."
 
 CHI_expropriate_landlords:0 "Експропріація міщанства"
 CHI_expropriate_landlords_desc: "Подавляющее большинство пахотных земель в Китае находятся в частном владении помещиков, и теперь, когда последствия Чёрного Понедельника прогрызли свой путь в китайскую экономику, фермеры-съёмщики вынуждены отдавать ещё большую плату за аренду. Вместо того, чтобы вводить более усложнённые процедуры регуляции арендной платы за землю, Гоминьдан должен конфисковать земли крупнейших помещиков в освобождённых регионах и вернуть их фермерам."
 
 CHI_land_rent_caps:0 "Верхня межа орендної плати"
 CHI_land_rent_caps_desc: "Подавляющее большинство пахотных земель в Китае находятся в частном владении помещиков, и теперь, когда последствия Чёрного Понедельника прогрызли свой путь в китайскую экономику, фермеры-съёмщики вынуждены отдавать ещё большую плату за аренду. Вместо того чтобы просто конфисковать и перераспределить землю, должен обеспечить соблюдение максимальной арендной платы чтобы обезопасить сельскохозяйственных работников от худших последствий экономического спада."
 
 CHI_land_tax:0 "Податок на землю"
 CHI_land_tax_desc: "Концепция оценки стоимости земли или налога на пользование землёй уже давно является заветной политикой прогрессивных реформаторов по всему миру, и прежде всего ассоциируется с экономическими теориями Генри Джорджа. С первых дней Гоминьдана налог на пользование землёй остаётся единогласно принятой партией политикой, и его законодательная реализация гарантирует и постоянный источник дохода и пассивные средства борьбы с концентрацией богатств."
 
 CHI_opium_prohibition:0 "Заборона опіуму"
 CHI_opium_prohibition_desc: "Опиум был настоящим проклятьем Китая с самого начала Века Унижения, и многие регионы юго-востока до сих пор не могут справиться с зависимостью. В целях национальной безопасности и гордости, мы обязаны не просто искоренить производство опиума, но и расправиться с его торговлей и хранением на подконтрольных территориях."
 
 CHI_opium_tax:0 "Оподаткування опіуму"
 CHI_opium_tax_desc: "Опиумная зависимость и торговля - серьёзная проблема для Китая, но на самом деле мы не можем сделать больше, чем запретить его производство на наших территориях и расправиться с его контрабандой. Введение пошлин и акцизом на опиум, продаваемый через легальные каналы позволит нам использовать этот порок на благо казны нашей страны."
 
 CHI_gannan_deal:0 "Новий курс Ганьнану"
 CHI_gannan_deal_desc: "Во фракции Революционного комитета Гоминьдана (Гоминьдан-РК) предлагают превратить провинцию Ганьнань в образцовый регион для будущего развития Китая. Социальные программы такие как государственные детские дома, бесплатные клиники и школы и государственное жильё покажет миру что даже в самых удалённых уголках охваченного войной Китая, националисты посвящают себя улучшению качества жизни для всех граждан."
 
 CHI_yangste_offensive:0 "Штурм низів Янцзи"
 CHI_yangste_offensive_desc: "Лига Восьми Провинций разбита, и на восточном побережье Китая царит анархия. Поскольку Гоминьдановская революция вновь обрела огонь под своими крыльями, давайте посмотрим на освобождение китайского народа от военачальников и культистов, которые ничего не сделали для улучшения жизни народа. Мы будем стремиться к объединению всего Восточного Китая под властью Национального Революционного Правительства, чтобы завершить задуманное доктором Сунем."

 CHI_expat_contacts:0 "Допомога зарубіжного Гоміньдану"
 CHI_expat_contacts_desc: "После падения Северной экспедиции значительная часть членов Гоминьдана бежала за границу, в такие места, как Юго-Восточная Азия и Гавайи. Там они основали общины Гоминьдана, надеясь, что однажды Национальная Революция вернется в Китай. Сейчас, когда наши силы пытаются закрепиться на материке, давайте обратимся к этим зарубежным китайцам за помощью в революционной борьбе."

 CHI_establish_propaganda:0 "Управління пропаганди"
 CHI_establish_propaganda_desc: "Солдаты должны быть воодушевлены на то, чтобы выполнять приказы без колебаний и быть готовыми защищать революцию любой ценой. Давайте восстановим наши бывшие отделы пропаганды, чтобы мы могли обратиться к массам и к нашим вооруженным силам, давайте покажем Китаю, что мы действительно единственные, кто способен достичь национального спасения."

 CHI_VNQDD_liaisons:0 "Зв'язок з Індокитаєм"
 CHI_VNQDD_liaisons_desc: "ДВКДД, или 'Гоминьдан Дай Вьет' - наша родственная организация в Индокитае, и она также предана целям анти-империализма в Азии, как и мы. Теперь, когда наши границы доходят до Индокитая, мы можем более тесно помогать и сотрудничать с ними в рамках работы их местной Индокитайской политики во внешнем мире."

 CHI_work_with_underground:0 "Зв'язки з підпіллям"
 CHI_work_with_underground_desc: "В самом сердце самых вопиющих примеров иностранного империализма над Китаем остается множество людей, симпатизирующих республиканским и националистическим идеям. Сложная сеть покровителей, как законных, так и незаконных, помогала нам в прошлом в контрабанде оружия, людей и информации в Цзянфу и из него, поддерживая пламя революции в Китае в самые мрачные дни. Хотя многие с подозрением относятся к нашей социалистической политике, мы, тем не менее, обращаемся к ним за помощью."

 CHI_plan_southern:0 "Об'єднання півдня Китаю"
 CHI_plan_southern_desc: "Гоминьдан должен взять под контроль и умиротворить остаток южного Китая перед тем, как может быть предпринята вторая Северная Экспедиция. Для этого Национальная Революционная Армия должна начать подготовку экспедиций против оставшихся независимых южных военачальников при помощи разведки и спецопераций ЧжунТэЦзюй."
 
 CHI_plan_western:0 "Планування західної експедиції"
 CHI_plan_western_desc: "Расположенные на отдалённом западе Китая регионы Юньнань и Сычуань могут казаться маловажной деталью в борьбе за воссоединения страны, но на деле контроль над их ресурсами может стать преимуществом, которое принесёт нам победу. Если не будет достигнуто дипломатического разрешения проблемы, нам придётся начать военную кампанию."
 
 CHI_mingshu:0 "Перемога Ченя Міншу"
 CHI_mingshu_desc: "Восстание Гоминьдана в Фуцзяне завершилось поражением, и теперь Чэнь Минщу должен убедиться, что Китай попадёт под управление Гоминьдана. Чэню придётся справиться с некоторыми проблемами, такими как могущественные дворяне и торговцы, и кроме того, беспорядки в Лянгуане, с которыми надо будет что-то сделать."
 
 CHI_National_Plan:0 "Національний план"
 CHI_National_Plan_desc: "Благодаря Национальному плану мы можем использовать элементы правительства Чэня Цзюнмина чтобы существенно облегчить интеграцию Китая. Его форма правления базировалась на Американских штатах, что делает её более привлекательной для губернаторов, так как они могут сохранить некоторую автономию на какое-то время."
 
 CHI_Respect_Chen_Jiongming:0 "Політика Гуандуну"
 CHI_Respect_Chen_Jiongming_desc: "Земли потенциальных Соединённых Провинций находятся под нашим контролем, но это не значит что мы не можем дополнить наследие Чэня. Если мы отлично отрегулируем его идеалы так, чтобы они подходили нашим, мы сможем получить большое количество богатств и поддержки от нашего народа."
 CHI_opium_prohibition2:0 "Заборона опіуму"
 
 CHI_opium_prohibition2_desc: "Опиум был настоящим проклятьем Китая с самого начала Века Унижения, и многие регионы юго-востока до сих пор не могут справиться с зависимостью. В целях национальной безопасности и гордости, мы обязаны не просто искоренить производство опиума, но и расправиться с его торговлей и хранением на подконтрольных территориях."
 
 CHI_opium_tax2:0 "Оподаткування торгівлі опіумом"
 CHI_opium_tax2_desc: "Опиумная зависимость и торговля - серьёзная проблема для Китая, но на самом деле мы не можем сделать больше, чем запретить его производство на наших территориях и расправиться с его контрабандой. Введение пошлин и акцизом на опиум, продаваемый через легальные каналы позволит нам использовать этот порок на благо казны нашей страны."
 
 CHI_guangdong_deal:0 "Новий курс Гуандуну"
 CHI_guangdong_deal_desc: "Провинция Гуандун - настоящий пример образцового региона для будущего развития Китая. Если мы попробуем принести социальные программы, такие как государственные детские дома, бесплатные клиники и школы, и государственное жилищное строительство в другие провинции под нашим контролем, мы покажем миру что даже в самых удалённых уголках охваченного войной Китая, националисты посвящают себя улучшению качества жизни для всех граждан."
 
 CHI_Consolidate_Liangguang:0 "Консолідація Лянгуану"
 CHI_Consolidate_Liangguang_desc: "До и после гражданской войны возникли проблемы, с которыми нам будет необходимо разобраться до того, как мы начнём Северную Экспедицию. Это, к сожалению, даёт нашему противнику больше времени на подготовку."
 
 CHI_Manage_Unrest_In_Guangxi:0 "Контроль над заворушеннями у Гуансі"
 CHI_Manage_Unrest_In_Guangxi_desc: "Регион Гуанси никогда не был свободен от беспорядков, которые охватили огромные части Китая после коллапса Лиги. Наша новая администрация должна направлять беспорядки в этой провинции, независимо от кого они идут: от реакционеров, от бандитов, или от проповедников Игуаньдао."
 
 CHI_Manage_Unrest_In_Guangdong:0 "Контроль над заворушеннями у Гуандуні"
 CHI_Manage_Unrest_In_Guangdong_desc: "Многие провинции продолжают терпеть влияние господства военачальников, что угрожает стабильности народного правительства. Мы должны приложить усилия чтобы положить конец их влиянию."
 
 CHI_expropriate_landlords2:0 "Експропріація міщанства"
 CHI_expropriate_landlords2_desc: "Подавляющее большинство пахотных земель в Китае находятся в частном владении помещиков, и теперь, когда последствия Чёрного Понедельника прогрызли свой путь в китайскую экономику, фермеры-съёмщики вынуждены отдавать ещё большую плату за аренду. Вместо того, чтобы вводить более усложнённые процедуры регуляции арендной платы за землю, Гоминьдан должен конфисковать земли крупнейших помещиков в освобождённых регионах и вернуть их фермерам."
 
 CHI_land_rent_caps2:0 "Верхня межа орендної плати"
 CHI_land_rent_caps2_desc: "Подавляющее большинство пахотных земель в Китае находятся в частном владении помещиков, и теперь, когда последствия Чёрного Понедельника прогрызли свой путь в китайскую экономику, фермеры-съёмщики вынуждены отдавать ещё большую плату за аренду. Вместо того чтобы просто конфисковать и перераспределить землю, должен обеспечить соблюдение максимальной арендной платы чтобы обезопасить сельскохозяйственных работников от худших последствий экономического спада."
 
 CHI_Dealing_With_SZC:0 "Примирення з Гоміньданом у Сичуані"
 CHI_Dealing_With_SZC_desc: "В хаотичном мире сычуанской политики Офицерский Департамент является единственной группой с положительным взглядом на Гоминьдан. Поддержав Офицерский Департамент в их борьбе за власть мы приобретём важного союзника, а после сможем взять при их содействии провинцию под контроль."
 
 CHI_Dealing_With_YUN:0 "Примирення з Гоміньданем у Юньнані"
 CHI_Dealing_With_YUN_desc: "После Северной Экспедиции остатки армий рож контролем правого Гоминьдана нашли прибежище в провинции Юньнань. С победой умеренных членов Гоминьдана в недавнем конфликте в Юньнане у нас появился шанс объединить старую националистическую партию и создать мощный фронт направленный на объединение Китая."
 
 CHI_Dealing_With_HNN:0 "Підтримка Гоміньдану у Хунані"
 CHI_Dealing_With_HNN_desc: "Единственная оставшаяся демократия в Хунане была открыта некоторыми членами Гоминьдана. Не смотря на это, Хунанская Клика до сих пор контролируется не Гоминьданом, и наш революционный прогресс очень медленно развивается там. Расширяя влияние Гоминьдана в провинции Хунань, нам будет проще проводить революцию."
 
 CHI_Gentry_Concession:0 "Поступки дворянам"
 CHI_Gentry_Concession_desc: "Дворяне и их перегибы - лишь продукты системы. Вместо того чтобы деспотично подойти к этому вопросу, мы можем предоставить им некоторые уступки, получив в обмен их поддержку. Это будет проще чем сражаться с ними на каждом шаге, позволяя нам продолжить наши реформы без коренного разрушения существующей экономической инфраструктуры."
 
 CHI_Gentry_Force:0 "Знищення дворянства"
 CHI_Gentry_Force_desc: "Высший класс - не что иное, как пиявки, высасывающие кровь из рабочего. Эти выходки должны закончиться. Мы заставим их следовать правилам как все остальные, и работать так же как и все. Это нанесёт неизбежный вред на переходный период в экономике, но правосудие того стоит."
 
 CHI_Merchants_Concession:0 "Поступки торговцям"
 CHI_Merchants_Concession_desc: "Хоть тот факт, что класс торговцев жил за счёт простого народа, мы не можем за один день с корнем сломать всю коммерческую систему. Предоставляя некоторые уступки торговому классу, чтобы заполучить их поддержку и приспособить их к нашему правлению, мы должны рассмотреть более плавный переход к народному правительству."
 
 CHI_Merchants_Force:0 "Знищення торговців"
 CHI_Merchants_Force_desc: "Мы не можем сосчитать случаи когда торговцы выжимали последние копейки с простых людей, не заботясь об их положении. Наступило время, когда мы начнём приставим этих шакалов к стенке и заставим их внести свой вклад в общее благо для перемен, даже если это значит что последует период приспособления."
 
 CHI_Revoloution_Secured:0 "Успішна революція"
 CHI_Revoloution_Secured_desc: "Наши братья- и сёстры-революционеры пали, но не напрасно. Мы перехватим факел революции и продолжим их работу по улучшению Китая. Благодаря нам, Гоминьдан вознесётся вновь, словно пламенный феникс!"
 
 CHI_plan_west:0 "Західна експедиція"
 CHI_plan_west_desc: "Регионы Дальнего Запада, Юньнань и Сычуань могут показаться пустяком в борьбе за господство в Китае, но обеспечение их верности и ресурсов, может означать разницу между победой и поражением. Не имея больше никаких путей дипломатического решения проблемы, нам придётся начать военную кампанию против юго-западных военачальников."
 
 CHI_plan_east: "Удар на восток"
 CHI_plan_east_desc: "Гоминьдан должен взять под контроль и умиротворить остаток южного Китая перед тем, как может быть предпринята вторая Северная Экспедиция. Для этого Национальная Революционная Армия должна начать подготовку экспедиций против оставшихся независимых южных военачальников при помощи разведки и спецопераций ЧжунТэЦзюй."
 
 CHI_form_army:0 "Друга НРА"
 CHI_form_army_desc: "Мы находимся в положении открытого восстания, и нашей армии пришло время перейти от партизанских тактик  к более традиционным, чтобы иметь возможность эффективно справляться с армиями военачальников. Будет создано больше дивизий с большим количеством батальонов, и это положит начало существования Второй Национальной Революционной Армии, которая объединит весь Китай под одним флагом."
 
 CHI_regional_militias:0 "Регіональне ополчення"
 CHI_regional_militias_desc: "С коллапсом власти Лиги в провинциях Фуцзянь и Цзянси, были сформированы местные сообщества для самообороны. Мы должны интегрировать их в структуру НРА в качестве регионального ополчения для поддержки наших небольших основных сил."
 
 CHI_revolutionary_spirit:0 "Революційний дух"
 CHI_revolutionary_spirit_desc: "В то время как катастрофа Первой Северной экспедиции убедила многих в том, что гоминдановское движение как бы умерло, возрожденная НРА сохраняет те же революционные настроения и дух первых классов Вампу. Подобно тому, как наши товарищи в битве при Мяньху храбро сражались, несмотря на меньшинство, так и мы будем бороться до последнего, чтобы видение доктора Суня о свободном Китае стало реальностью."

 CHI_one_army:0 "Армія партії"
 CHI_one_army_desc: "НРА является органом Гоминьдана, что является уникальным аспектом среди китайских армий, поскольку НРА находится под строгим наблюдением и контролем партии. Для повышения осведомленности о Трех принципах народа и стандартах поведения военнослужащих, от армейского корпуса до дивизий и батальонов - мы будем обучать и расширять политический департамент, чтобы мотивировать и вдохновлять наших солдат на выполнение своего долга!"

 CHI_tigress_battalions:0 "Батальйон тигриць"
 CHI_tigress_battalions_desc: "НРА уже видела, что женщины настолько же храбры в бою, хотя пока что мы не разработали никаких программ, чтобы полностью позволить женщинам участвовать в качестве солдат на сверхсрочной службе или офицеров. Следуя призыву Сун Цинлин, НРА начала официальную программу чтобы тренировать женщин как офицеров и солдат. Программа также включает в себя программу по тренировке полностью женских 'батальонов тигриц' для сражений на линии фронта и службе в гарнизонах."
 
 CHI_peoples_army:0 "Спадок повстанського руху"
 CHI_peoples_army_desc: "Чтобы создать современную революционную армию, нам не нужно обращаться к моделям Запада, а скорее к нашим родным методам ведения войны. Наши войска будут просто адаптироваться к растущим полям сражений и фронтам, мы будем делать упор на скорость и мобильность с упором на концентрированные атаки. Мы воздадим должное наследию мучеников повстанческого движения Цзянфу и покажем нашим павшим товарищам, что их наследие хранится в безопасности в продолжающейся революции."

 CHI_modern_divisions:0 "Модернізація"
 CHI_modern_divisions_desc: "Любая новая китайская армия должна быть основана на первых принципах как современная сила. Хотя мы должны попытаться максимально увеличить количество подразделений, привлеченных к войне, наши закупки оборудования и планы по расширению должны быть направлены на создание новых и современных сил, которые не только превосходят бессистемные дивизии военачальников, но и равны по качеству западным державам."

 CHI_mountain_warfare:0 "Висотна підготовка"
 CHI_mountain_warfare_desc: "В холмах Фуцзяни поддерживалось пламя китайской национальной революции. Даже когда мы переходим к более традиционному и мобильному стилю ведения войны, навыки, полученные там, не должны быть забыты. Объединив обучение в изгнании с французской альпийской пехотой, наши люди смогут взять даже самые трудные переправы."

 CHI_dare_to_die:0 "Корпуси самогубців"
 CHI_dare_to_die_desc: "Китайский солдат не боится смерти, нет - он примет ее ради национального спасения. Ведь власть Цин впервые была свергнута в 1911 году благодаря усилиям революционных мучеников, мучеников, готовых решиться умереть за свою любимую нацию. Мы будем поощрять создание таких батальонов, добровольцев, готовых сражаться за дополнительные пайки, дополнительные деньги, чтобы преодолевать вражеские стены и позиции с конечной целью окружить вражескую армию."

 CHI_air_land_integration:0 "Інтеграція повітря і землі"
 CHI_air_land_integration_desc: "Контроль над небом в войне за Китай возможен и правдоподобен, и именно в этих условиях мы можем попытаться установить подавляющее превосходство в воздухе с помощью наших иностранных друзей, предоставляющих нам самолеты. Следуя доктрине западных синдикалистских государств - Великобритании и Франции, мы будем стремиться сочетать использование скоординированных наступательных действий с применением воздушных и наземных сил."

 CHI_expand_the_supply_corps:0 "Корпуси постачання"
 CHI_expand_the_supply_corps_desc: "Инфраструктура и география Китая невероятно затрудняют эффективное перемещение грузов со склада на склад. Поскольку грузовики и поезда поставляются в ограниченном количестве, мы обратимся к иностранным конструкторам, чтобы создать собственные переоборудованные гражданские грузовики для военного использования. Кроме того, это позволит нашим солдатам преодолевать большие расстояния, не умирая от голода."

 CHI_mechanized_warfare:0 "Вивчення механізованої війни"
 CHI_mechanized_warfare_desc: "Бронированный транспорт редка встречался в Китайском военном деле, но независимо от наших убеждений, это не надолго. Как вопрос национальной безопасности, Националисты должны быть первой фракцией в Китае которая обучится, доведёт до совершенства и введёт войну с использованием моторизованного транспорта и танков на Китайском театре в массовых масштабах."
 
 CHI_encirclement_tactics:0 "Диверсійні загони"
 CHI_encirclement_tactics_desc: "Как и враги, с которыми мы столкнулись в зоне Цзянфу, наши враги будут превосходить нас числом, и мы никак не сможем сразиться с ними лоб в лоб. Мы должны ударить по ним там, где они меньше всего этого ожидают, подкрадываясь в темноте ночи или пересекая реки и ручьи, чтобы опередить и уничтожить их силы. Быстрые и текучие, как вода, бесформенные и легко приспосабливающиеся, когда мы преодолеваем труднопроходимую местность."

 CHI_soul_of_whampoa:0 "Душа Вампу"
 CHI_soul_of_whampoa_desc: "В 1924 году на маленьком острове у побережья Гуанчжоу была создана новая академия, призванная защищать революцию и готовить поколение мужчин, способных изгнать жалких империалистов и военачальников. Многие пришли и ушли.  Кто-то боролся, кто-то потерял надежду, многие (как первый директор) были замучены, сама академия неоднократно переезжала. Но дух Вампу жив, и благодаря жертвам ее людей над Китаем может взойти Белое Солнце."

 CHI_modern_combined_arms:0 "Концентрація сил"
 CHI_modern_combined_arms_desc: "Они не смогут сдержать наше продвижение. Издалека мы нанесем скоординированные артиллерийские удары по врагу, за которыми последуют наши быстрые бронированные кавалерия и пехота, движущиеся почти в полном тандеме, и только самая дисциплинированная китайская пехота возглавит атаку. Применяя такую подавляющую силу наступления на наших врагов, мы сломаем даже самые крепкие вражеские линии. Никто не сможет противостоять надвигающейся национальной революции, qilai!"

 CHI_restore_whampoa:0 "Відновлення академії"
 CHI_restore_whampoa_desc: "Старая военная академия Вампу была официально распущена после того, немецкие интервенты в Китае оккупировали провинцию Гуандун в 1925, но её персонал, данные и другие ресурсы полностью сохранились и сейчас разбросаны по миру. Сейчас мы в состоянии вновь основать Военную академию Республики Китай и начать тренировать наших офицеров независимо от внешних сил."
 
 CHI_nat_air_army:0 "Центральне авіаційне училище"
 CHI_nat_air_army_desc: "Концепция современных китайских ВВС может вести свою родословную от Наньюаньской авиашколы, но мы ведем родословную настоящих республиканских ВВС от Авиационного бюро доктора Суня в Гуанчжоу в 1920 году. Когда наши силы вновь будут восстановлены на материке, мы пригласим авиационных экспертов из Франции и Британского Союза для обучения и создания современных военно-воздушных сил."

 CHI_flexible_aircraft:0 "Гнучкі специфікації літаків"
 CHI_flexible_aircraft_desc: "Китай не обладает достаточным опытом в механике или промышленной силой чтобы производить лучшие отечественные проекты для каждого рода военной авиации. Из-за этих ограничений, лучше сосредоточиться на производстве дешёвых, надёжных и гибких проектов, которые могут выступать и в роли штурмовиков, и в роли стратегических бомбардировщиков."
 
 CHI_heavy_airframes:0 "Важкі літальні апарати"
 CHI_heavy_airframes_desc: "Китай огромен, и наши воздушные силы будут тонко растянуты, чтобы затрагивать все регионы боевых действий. Приоритет на разработку дальних, тяжёлых самолётов может позволить нам сделать наши авиакрылья гибкими в выборе их цели или в миссиях по поддержке."
 
 CHI_build_airfields:0 "Ініціатива стратегічних аеродромів"
 CHI_build_airfields_desc: "Проще построить аэродром, чем шоссе, и в слаборазвитом Китае качество и количество внутренних дорог весьма скудные. Постройка стратегических аэродромов в ключевых регионах провинций улучшит коммуникацию с Центральным Правительством и также позволит оказывать поддержку с воздуха в близлежащих зонах сражений."
 
 CHI_naval_aviation:0 "Повітряна підтримка кораблів"
 CHI_naval_aviation_desc: "Морская авиация в плане авианесущих сил пока что не входит в потребности Китая, но торпедоносцы и морские самолёты необходимы для любой упреждающей береговой защиты. Противокорабельные эскадроны, размещённые на земле будут так же полезны в отражении атак и охране береговых зон, как и любой авианосец."
 
 CHI_separate_naval_command:0 "Окреме морське командування"
 CHI_separate_naval_command_desc: "До сих пор большая часть Флота Республики Китай была фактически подчинена нуждам НРА. Тем не менее, любая нация, желающая безопасности на своих условиях, нуждается в сильном флоте. В то время как на земле устанавливаются победы, адмирал Чэнь Шаокуань настаивает на предоставлении большей независимости флоту и серьёзном рассмотрении плана по постройке флота, способного проводить независимые операции на море."
 
 CHI_coastal_fleets:0 "Легкі кораблі"
 CHI_coastal_fleets_desc: "Морские силы Китая всегда полагались на иностранные верфи и конструкторов для своих флотилий. Первое поколение полностью китайского кораблестроения должно сфокусироваться на разработке лёгких и тяжёлых крейсеров как, в результате, наиболее экономичных и гибких кораблей, вместо того чтобы погружаться в мир линкоров и авианосцев с неопределёнными доктринами."
 
 CHI_coastal_defenses:0 "Стратегії берегової оборони"
 CHI_coastal_defenses_desc: "Главное беспокойство китайского флота - обеспечение безопасности побережья от империалистских держав. Соблюдение координации между всеми задействованными сторонами: побережными гарнизонами НРА, воздушными крыльями и флотом, должно быть обеспечено Центральным Правительством, и специальные сети командования и протоколов для разных родов войск должны быть заранее установлены для того чтобы предотвратить любой операционный хаос."
 
 CHI_integrate_beiyang_navy:0 "Доля Бейянського командування"
 CHI_integrate_beiyang_navy_desc: "Флот национального правительства мал и испытывает недостаток в опытных офицерах. В то время как приверженность полевым командиром в Чжилийской армии неисправима, структура командования Бэйянского флота может обладать достаточным количеством офицеров достойного морального качества, чтобы для нас возможно, было бы полезно пересмотреть их послужные списки, и предложить заслуживающим доверие участие в комиссии, после того, как шакалы Цин и Чжили были наконец подавлены."
 
 CHI_submarine_doctrine:0 "Вивчення підводної війни"
 CHI_submarine_doctrine_desc: "Тактика подводной войны позволила странам  с недостающим флотом вселять страх в торговые конвои противника. Учитывая эффективность этих войск во время Вельткрига и после него, многие адмиралы спорят насчёт того, должен ли Флот Республики Китай обратиться к подводной войне как к средству перейти через старую парадигму надводных флотов с уязвимыми крупными кораблями"

 CHI_contest_ijn:0 "Протистояння з ЯІФ"
 CHI_contest_ijn_desc: "На востоке находится Япония, и ее Императорский Японский Флот что унизительно уничтожил Бэйянский флот и отобрал у нас Тайвань в конце 19 века. Сегодня ИЯФ продолжает угрожать нашему побережью, создавая угрозу блокады и обеспечивая Японии серьезное преимущество в случае войны. Чтобы свести на нет эту угрозу, мы должны подготовить контрмеры, включая возможность вернуть наш потерянный остров."

 CHI_navy_of_revolution:0 "Флот Національної революції"
 CHI_navy_of_revolution_desc: "Хотя национальная революция была выиграна в основном на суше, если мы хотим построить процветающее и независимое китайское государство, фундамент должен включать в себя безопасность на нашем побережье и на море. Хотя строительство капитальных кораблей, способных сравниться с империалистическими державами, возможно, слишком возвышенная цель на данный момент, у нас есть опыт и ресурсы для создания военно-морских сил, чтобы держать наших врагов в напряжении."

 CHI_naval_infantry:0 "Китайська морська піхота"
 CHI_naval_infantry_desc: "Современное искусство береговых высадок открывает не только пока что неожиданные маневры через Жёлтое море или Ханойский залив, но также и возможность возвращения Тайваня от японцев. Объединённая программа НРА и ФРК по развитию специальных подразделений морской пехоты поможет вечно держать наших противников в напряжении, а наши стратегические возможности будут настолько же открыты, как и горизонт океана."
 
 CHI_military_affairs_cmsn:0 "Комісія з військових справ"
 CHI_military_affairs_cmsn_desc: "С расширением НРА на несколько ветвей в нескольких фронтовых регионах, должно быть создано новое центральное командование, контролирующее все театры революции. Хотя бы формально, это комиссия должна гарантировать что все лица, принимающие решения должны быть одного мнения и осведомлены о наших возможностях."
 
 CHI_sanmin_commissars:0 "Комісари політики трьох народних засад"
 CHI_sanmin_commissars_desc: "Национальная революция, за которую мы сражаемся - это не просто серия военных компаний, но и социальная и политическая революция. Мы должны удостовериться, что все наши офицеры принимают решения на местах в соответствии с Тремя Народными Принципами и нашими политическими целями. С этой целью, Партия назначила политических комиссаров в военные подразделения для образования в идеологии Саньминь и для советов офицерам в политических делах."
 
 CHI_special_methods_division:0 "Відділ спеціальних методів"
 CHI_special_methods_division_desc: "По мере того, как мы освобождаем всё больше и больше провинций Китая от военачальников и знати, неизбежно что их сопротивление будет помогать режимам наших противников. Чтобы преодолеть это, мы обучим и разместим специальных комиссаров, которые справятся с реакционерами в тылу, чтобы подавить реакционеров."

 CHI_new_dockyards:0 "Збільшення будівництва верфей"
 CHI_new_dockyards_desc: "Поскольку в эпоху военачальников большая часть ресурсов была перенаправлена на сухопутные войска, а многие прибрежные города были захвачены иностранными концессиями, китайский флот с трудом получал то внимание, которое было необходимо для защиты китайского побережья. После победы над континентальными врагами настало время изменить приоритеты флота, включая строительство крупномасштабной военно-морской инфраструктуры, чтобы вновь одержать победу на морях."

 CHI_reclaim_taiwan:0 "Повернення Тайваню"
 CHI_reclaim_taiwan_desc: "Остров Тайвань был сдан Японии после Первой Китайско-японской войны и с тех пор страдает под их сапогом. После того, как наши позиции на материке были укреплены, а армия и флот построены, мы наконец-то можем освободить остров Тайвань и обеспечить воссоединение наших народов раз и навсегда. Ваньсуй!"
 
 CHI_1st_congress:0 "1-ий Репатрійований конгрес Гоміньдану"
 CHI_1st_congress_desc: "Центральный Комитет Гоминьдана, проведя десятилетие в изгнании, вернулся в Китай с триумфом. С завершением конфликта с Нанкинской Кликой у партии появилось достаточное простора чтобы реорганизоваться и начать планирование следующих шагов национального воссоединения."
 
 CHI_1st_congress_GXC:0 "1-ий Репатрійований конгрес Гоміньдану"
 CHI_1st_congress_GXC_desc: "После окончательного поражения Гоминьдана в Фуцзяне считалось, что Левый Гоминьдан повержен навсегда. Тем не менее, это положение изменилось, когда Чэнь Миншу начал революцию в Лянгуане и предотвратил падение республиканизма в Китае. Теперь, когда многим внутренним проблемам был положен конец, Гоминьдану хватило передышки чтобы реорганизоваться и запланировать его будущий путь к объединению нации."
 
 CHI_revive_china:0 "Відродження Китаю"
 CHI_revive_china_desc: "Без националистической партии нового Китая не было бы. Для того, чтобы страна смогла догнать уровни развития запада необходима широкая программа государственных инициатив и планирования."
 
 CHI_national_RC:0 "Національна комісія реконструкції"
 CHI_national_RC_desc: "Вдохновлённая предложениями, подготовленными Чжаном Жэньцзе, централизованно управляемая Национальная Комиссия Реконструкции должна быть сформирована Национальным Правительством чтобы запланировать общенациональную программу инвестиций капитала и стандартизации. Эта программа будет включать в себя множество независимо масштабируемых мер, сосредоточенных вокруг нескольких наиболее населённых зон."
 
 CHI_1st_industrial:0 "Перша фаза індустріалізації"
 CHI_1st_industrial_desc: "Согласно первой запланированной фазе индустриализации в каждом регионе будет расширена инфраструктура и создана тяжёлая промышленность, необходимая для последующих проектов."
 
 CHI_standard_rail_gauges:0 "Стандартизовані колії"
 CHI_standard_rail_gauges_desc: "Развитие железных дорог в Китае носило весьма эпизодический характер, в частности, правительства полевых командиров намеренно выбирали колеи, отличающиеся от их региональных конкурентов, чтобы предотвратить любое лёгкое вторжение, а иностранные фирмы использовали любые самые дешёвые колеи для постройки туннелей и мостов. Как часть наших промышленных программ, мы должны инвестировать время и усилия в перевод всех наших железных дорог на стандартную колею."
 
 CHI_2nd_industrial:0 "Друга фаза індустріалізації"
 CHI_2nd_industrial_desc: "Вторая запланированная фаза индустриализации для каждого основного региона включает развитие фабрик, полагающихся на тонкий инструментарий, таких как фабрики товаров народного потребления и военного снаряжения."
 
 CHI_natl_dockyard:0 "Національні верфи"
 CHI_natl_dockyard_desc: "Как часть наших более обширных планов по индустриализации, главные порты под нашим контролем должны иметь возможности расширить своё судостроение и ремонт."
 
 CHI_academica_sinica:0 "Academica Sinica"
 CHI_academica_sinica_desc: "Чтобы лучше стимулировать развитие наших собственных научных возможностей, Гоминьдан должен поручить создание и спонсирование наших академических научно-исследовательских институтов. Давно предлагаемая, но ни разу не воплощённая, полностью основанная Академия Синика станет центральной точкой этих начинаний."
 
 CHI_bopomofo:0 "Бо, По, Мо, Фо..."
 CHI_bopomofo_desc: "Настоящие методы романизации китайского языка и методы обучения письменному китайскому совершенно не подходят для детей или для людей, не имеющих возможности уделять учёбе большое количество времени. Новые фонетические символы, схожие с японской Хираганой, будут введены в систему образования для  упрощения изучения языка и стандартизации диалектов."
 
 CHI_foreign_research:0 "Партнерство з іноземними вченими"
 CHI_foreign_research_desc: "Нравится нам это или нет, правительство Китая не сможет модернизировать страну без помощи международного научного сообщество. Сформировав договоры об обмене студентами и покупке технологий с дружественными иностранными силами, мы сможем начать ускорить развитие науки в Китае."
 
 CHI_proclaim_new_republic:0 "Незалежність від Пекіну"
 CHI_proclaim_new_republic_desc: "Наша независимость от Пекина уже давно стала самоочевидной. Провозглашение официальной декларации независимости, не только даст нам больше поддержки в нашем правительстве, но и покажет нашу оппозицию по отношению к монархистам Цин. Этот поступок напомнит миру, что мы уже не просто 'Гоминьдан', но Национальное Правительство и правомерный преемник Синьхайской Революции."
 
 CHI_develop_the_capital:0 "Розвиток столиці"
 CHI_develop_the_capital_desc: "Чтобы укрепить наши позиции и увеличить поддержку в массах, давайте отвлечемся от военных вопросов и сосредоточимся на развитии инфраструктуры нашей национальной столицы. Это не только поможет развитию отечественной промышленности, но и укрепит нашу легитимность в народе."

 CHI_build_national_mausoleum:0 "Національний мавзолей"
 CHI_build_national_mausoleum_desc: "Теперь, когда мы установили столицу, пора отдать давний долг и почтить тех, кто пал на службе для Китайской Демократии. Национальный мавзолей будет построен за пределами [Root.Capital.GetName]а чтобы упокоить останки Суна Ятсена, Чана Кайши и других значимых революционеров."
 
 CHI_new_culture_movement:0 "Національний культурний рух"
 CHI_new_culture_movement_desc: "Китайская цивилизация может рассматриваться как продолжающаяся культурная традиция и идентичность возрастом в тысячи лет, но это пока ещё не было переведено в "национализм" такой же сильный или динамичный, как и тот, который был создан и практиковался европейскими державами. Гражданский национализм - нечто большее, нежели любые призывы полевых командиров к федерализму, и должен быть установлен культурными грантами, публичными работами и спонсирован СМИ."
 
 CHI_est_civil_service:0 "Цивільна служба"
 CHI_est_civil_service_desc: "Чтобы выстоять в долгосрочной перспективе, правительство Националистов должно быть большим, чем кликой полевого командира, или партией-государством. Гражданская служба, независимая и от партийного аппарата Гоминьдана, и от армии, обязана начать формирование, даже на таком раннем этапе, как этот."
 
 CHI_provisional_legislature:0 "Тимчасовий законодавчий Юань"
 CHI_provisional_legislature_desc: "В то время как Китай пока не везде готов к полноценным выборам, Национальное Правительство нуждается в формировании институтов, через которые демократия однажды выразит свою волю. Временная законодательная власть, укомплектованная представителями Гоминьдана и от подконтрольных, и от оспариваемых территорий, переймёт законодательные обязанности от Центрального Комитета."
 
 CHI_ethnic_autonomy:0 "Автономні етнічні регіони"
 CHI_ethnic_autonomy_desc: "В рамках 18 провинций, составляющих Китай, проживает несчётное число этнических групп, у многих из которых остаются болезненные воспоминания о репрессиях со стороны Ханьцев и Маньчжуров. Вместо того, чтобы вновь вскрыть старые раны, правя сильной рукой, мы поправим их, предоставив этническим группам самоуправление в определённой степени, в рамках одной нации."
 
 CHI_unitary_state:0 "Унітарний уряд"
 CHI_unitary_state_desc: "Чего Китаю хватает, так это классовых и этнических разрывов.  Мы желаем наилучшего для всех граждан Китая, живущих в эти тяжёлые времена, и нам понадобится сильное, централизованное государство, чтобы защитить молодую республику от реакционных сил."
 
 CHI_rec_syndies:0 "Міські синдикалісти"
 CHI_rec_syndies_desc: "Поддержка от синдикалистов, будь это поддержка от иностранных государств, или восстание локальных груп для того, чтобы постоять за свои права, была жизненно важной в обеспечении безопасности нашей революции. В свете этого, мы должны позволить им также иметь более весомый голос в организации труда."
 
 CHI_national_labour:0 "Національний синдикат праці"
 CHI_national_labour_desc: "Хотя мы ценим помощь со стороны синдикалистов в нашей борьбе за освобождение, мы также должны быть теми, кто сами определяют свою судьбу. По существу, Гоминьдан оставит единственный институт в Китае, с руководящим голосом в трудовых отношениях в Китае во время периода попечительства."
 
 CHI_local_democracy:0 "Місцевий демократичний уряд"
 CHI_local_democracy_desc: "Демократия - один из трёх народных принципов. Чтобы воплотить видение Др. Суна Ятсена, мы должны включить демократические институты по всей протяжённости до местного уровня и предоставить народу Китая право голоса, в котором они получали отказ тысячелетиями."
 
 CHI_continued_tutelage:0 "Подальше піклування"
 CHI_continued_tutelage_desc: "До окончательного воплощения демократического аспекта Трёх Народных Принципов Китаю будет необходим временный период политического попечительства. Во время этого периода Гоминьдан будет единственной разрешённой политической партией."
 
 CHI_dais_coup:0 "Переворот Дайя"
 CHI_dais_coup_desc: "Если лидеры Гоминьдана слишком удалятся от принципов партии, им следует ожидать вмешательство сил, которые они подозревают меньше всего..."
 
 CHI_legalize_parties:0 "Легалізація революційних партій"
 CHI_legalize_parties_desc: "Во время периода политического попечительства Гоминьдан был единственной разрешённой партией. Это привело к тому, что несколько революционных партий были лишены голоса, которого они заслуживают. Мы должны положить конец этой несправедливости открыв нашу политическую систему."
 
 CHI_social_revolution:0 "Китайська соціальна революція"
 CHI_social_revolution_desc: "Китайская революция - это не просто революция, направленная на свержение коррумпированных военачальников и иностранных империалистов, которые долгое время унижали нашу страну. Это также революция рабочих и крестьян, которые являются истинным народом Китая, поскольку именно благодаря их усилиям мы сохранили нашу страну. И таким образом, это окончательное развитие принципа Миншэн, достижение истинного равенства для китайского пролетариата."

 CHI_purge:0 "Очищення партійного органу"
 CHI_purge_desc: "Единственный способ спасти китайскую революцию - провести так называемую перманентную чистку партии от коррумпированных элементов. Ведь именно так провалилась Первая Северная экспедиция, дегенеративные излишества демократии способствовали ее провалу. Мы стремимся создать организацию массового насилия, такую, в которой высшим принципом будет народ нации."

 CHI_state_capitalism:0 "Державний капіталізм"
 CHI_state_capitalism_desc: "Хотя мы придерживаемся номинально социалистической идеологии в отношении нашего экономического развития, покойный доктор Сунь Ятсен предвидел, что новое революционное правительство должно принять экономическую модель, контролируемую государством. Это позволит нам национализировать то, что долгое время эксплуатировалось у нас, и одновременно подготовить нашу экономику к неизбежному переходу к социализму. Однако, не имея существующего капитала, мы должны будем создать капитал с нуля с помощью наших новых экономических зон."

 CHI_state_collectivism:0 "Тотальна націоналізація землі"
 CHI_state_collectivism_desc: "Мы не можем доверять человеку в том, что касается имущества и земли его соседа. Землей и собственностью должно заниматься государство, только под руководством партии мы добьемся полного равенства во всей стране. Мы предпримем шаги по полной национализации земли и созданию сельскохозяйственных коллективных кооперативов, чтобы повысить урожайность для национальной революции."

 CHI_1st_national_elections:0 "Перші всенародні вибори"
 CHI_1st_national_elections_desc: "Наконец пришло время полностью снять оковы с власти народа. Проведя наши первые общенациональные выборы, одни из многих в будущем, народ наконец получит правительство, которое действительно представляет их волю и на местном, и на общенациональном уровне."
 
 CHI_deepen_party_state:0 "Концепція "Партія-держава""
 CHI_deepen_party_state_desc: "Слишком долго народ Китая жил под властью своекорыстных режимов, которые пренебрегали им и его нуждами. Под расширенным попечительством Гоминьднана, он наконец будет управляться твёрдой, но заботливой рукой, которая поставит их благосостояние и средства к существованию прежде всего."
 
 CHI_reborn:0 "Тотальна мілітаризація"
 CHI_reborn_desc: "Возрожденный, заново рожденный и обновленный. Слишком долго наша страна страдала от эксцессов либералов и демократов, удерживаемая от прогресса безнадежными идеологами, такими как федералисты. Теперь этого нет. Наша страна возродилась в совершенное тоталитарное социалистическое государство - государство, которое никогда не дрогнет перед внешними и внутренними врагами. Мы вечно объединены нашей общей родословной Хань, со времен междуусобицы, Трех королевств - так было всегда."

 CHI_northern_expedition:0 "Друга північна експедиція"
 CHI_northern_expedition_desc: "Наше положение в бывшей Лиге Восточных Провинций стало устойчивым, Национальной Революционной армии пришло время начать всерьёз готовиться к удару на север, по Цин. В этот раз никакое количество иностранной помощи не спасёт Чжилийскую Клику или их марионеточного императора!"
 
 CHI_deal_with_north_warlords:0 "Перемовини з мілітаристами"
 CHI_deal_with_north_warlords_desc: "Война за северный Китай требует внимательного рассмотрения политики в регионе. Одна зона в Шанси особо интересна, которая, как известно, является нейтральной кликой, домом Яня Сишаня и Фэна Юйсяна. Мы представлены перед выбором силой пройти через них или принять во внимание оппортунистическую натуру их лидера, если они в союзе с другим правительством."
 
 CHI_negotiate_FNG:0 "Угода з Чжаном"
 CHI_negotiate_FNG_desc: "Жертвы войны ещё не забыты в наших головах, и дипломатия с Бэйянским правительством может быть более предпочтительной, чем прямая война. Если мы можем достигнуть соглашения, оно предоставит нам возможность поразить государство [QIE.GetName] раз и на всегда."
 
 CHI_invade_FNG:0 "Перетин річки Дай"
 CHI_invade_FNG_desc: "Север реки Дай лежит на территориях Фэнтянского правительства, японской комнатной собачки, которая не хочет ничего, кроме как выполнять приказы своих империалистских хозяев в Токио. Пришло время прикончить их, раз и навсегда, и освободить маньчжурские владения от ига Токио."
 
 CHI_anti_JAP:0 "Антиімперіалістична війна"
 CHI_anti_JAP_desc: "Империалисты в Токио нещадно эксплуатировали наши земли и людей десятилетиями, желая превратить нас в рабов, а наши земли в ресурсы для финансирования своей ненасытной армии. Мы вновь готовим наших граждан к войне, в этот раз с режимом в Токио!"
 
 CHI_reorder_north_china:0 "Реінтеграція півночі Китаю"
 CHI_reorder_north_china_desc: "После успеха Второй Северной экспедиции пришло время умиротворить остальной Китай. Поэтому в соответствии с программой Гоминьдана мы должны обеспечить надлежащий переход от военного правления к общенациональной политической опеке. Все, кто еще стоит на нашем пути, будут сметены."

 CHI_institute_of_revolutionary_practice:0 "Інститут революційних практик"
 CHI_institute_of_revolutionary_practice_desc: "Китай наконец-то объединен, но революция еще далека от завершения. Мы не можем позволить нашим товарищам отступить от революционных методов и учений покойного доктора Суня и не должны пренебрегать революционным духом. С этой целью Центральный Комитет постановил создать институт для укрепления духа революции и пробуждения духа нации."

 CHI_fate_of_the_legations:0 "Доля концесій"
 CHI_fate_of_the_legations_desc: "'Концессии' европейцам и прочим империалистам уже давно стали оскорблением нашего суверенитета. Так или иначе, они будут освобождены от иностранной эксплуатации и будут возвращены нам."

 CHI_avenge_northern_expedition:0 "Катастрофа 1927 року"
 CHI_avenge_northern_expedition_desc: "Первая Северная экспедиция могла бы состояться и объединить нашу страну гораздо раньше - если бы не участие Германской империи. Они слишком долго удерживали наши территории в Шаньдуне. Мы будем добиваться их возвращения Китайской Республике - либо пером, либо мечом."
 
 CHI_secure_northwest:0 "Безпека північного-заходу"
 CHI_secure_northwest_desc: "Провинции Сибэй и Синьцзянь до сих пор в основном считались личными вотчинами, какие военачальники бы ими в это время не владели. Возвращение этих провинций под наш свод должно стать приоритетом."
 
 CHI_authority_TIB:0 "Влада над Тибетом"
 CHI_authority_TIB_desc: "Разрушение контроля Цин в начале века означало, что провинция Тибет в конечном итоге скатилась к теократическому самоуправлению. Мы должны решить, как лучше обойтись с ними."
 
 CHI_retake_MON:0 "Зовнішня Монголія"
 CHI_retake_MON_desc: "Монголия была раем для бандитизма и враждебного национализма на протяжении неисчислимых поколений. Учитывая угрозу, которую они представляют нашей стабильности, многие генералы и политики призывают к расширению Второй Северной экспедиции чтобы включить в неё также и реинтеграцию внешней Монголии."
 
 CHI_neutralize_RUS:0 "Російський імперіалізм"
 CHI_neutralize_RUS_desc: "Как и многие другие европейские державы, Россия воспринимала Китай как хранилище ресурсов, которое можно свободно эксплуатировать. Они, пользуясь политическими марионетками, нечестной дипломатией и военной силой, не стеснялись расширять свои амбиции в Китае."
 
 CHI_renounce_mcmahon:0 "Лінія Макмагона"
 CHI_renounce_mcmahon_desc: "Продукт британского колониального администратора Генри Макмагона, эта линия нарушает суверенитет Китая и до сих пор является примером того, как европейские колонизаторы пытались навязать нам свою волю. Ренонсирование её, как незаконного пережитка прошлого даст им ясный знак."
 
 CHI_repay_syndicalists:0 "Подяка синдикалістам"
 CHI_repay_syndicalists_desc: "Синдикалисты были для нас прекрасными друзьями и их помощь оказалась для нас неоценимой, начиная с самых тёмных дней после первой Северной экспедиции и до сих пор. Мы должны отдать свой долг, и укрепить наши связи с нашими социалистическими друзьями в Третьем Интернационале."
 
 CHI_independent_FP:0 "Незалежна зовнішня політика"
 CHI_independent_FP_desc: "Мы хорошо помним, как выглядело европейское влияние в прошлом. Мы, конечно, благодарны за помощь, оказанную нам нашими социалистическими друзьями на западе, но пришло время Китаю встать на ноги и создать своё собственное будущее."
 
 CHI_join_phalanstere:0 "Вступ до Всесвітнього Фаланстеру"
 CHI_join_phalanstere_desc: "Хотя мы не хотим напрямую вмешиваться в европейские войны, мы не можем забыть о жертвах, которые принесли ради нас наши друзья из Интернационала. Давайте еще раз обратимся к ним за помощью в восстановлении нашей страны и будем работать вместе как товарищи в большой войне против империализма и капитализма."

 CHI_intervene_VIN:0 "Втручання в Аннам"
 CHI_intervene_VIN_desc: "Наши товарищи в Индокитае являются жертвами империализма, так же как были мы недавно. Правильным решением будет помочь в их деле борьбы с тиранией."

 CHI_form_eastasia_faction:0 "Китай на світовій арені"
 CHI_form_eastasia_faction_desc: "Китайская национальная революция и воссоединение на материке могут быть завершены успешной Второй Северной экспедицией. Тем не менее, многие согласны с тем, что китайская революция должна также привести к тому, чтобы традиционная власть и влияние Китая в Тихоокеанском регионе и Азии вновь утвердились..."

 CHI_mission_red_india:0 "Посольство в Індії"
 CHI_mission_red_india_desc: "Наши товарищи-социалисты из Калькутты восстали против колониального ига и сражаются за освобождение своего народа. Они – наш главный потенциальный союзник в Азии, и мы должны сделать всё возможное для расширения нашего взаимовыгодного сотрудничества."
 
 CHI_sino_american_pact:0 "Китайсько-американський пакт"
 CHI_sino_american_pact_desc: "Хотя мы могли рассматривать бывшие Соединенные Штаты как реакционного империалистического врага интересов Китая, недавняя победа [CSA.GetNameDef] во Второй Американской Гражданской войне привела к появлению нового союзника в борьбе за победу над японским империализмом во всем Тихоокеанском регионе. Давайте вместе с нашими социалистическими товарищами из американских штатов будем добиваться того, чтобы красный флаг восторжествовал прежде всего на Востоке."

 CHI_support_INS_independence:0 "Звільнення півдня Азії"
 CHI_support_INS_independence_desc: "К югу от нас колониальные державы продолжают держать народы в рабстве и эксплуатировать их природные богатства. Их борьба за независимость является продолжением нашей собственной, и мы должны поддерживать их всеми силами."

### Events ###
 chi_dom.1.t: "Возвращение Центрального Комитета"
 chi_dom.1.d1: "После долго и напряжённого путешествия из Парижа, Центральный Комитет Гоминьдана, наконец, прибыл  в недавно освобождённый порт Вэньчжоу. Из-за продолжительного хаоса в южном Китае их прибытие произошло по-тихому, не было устроено больших празднований или громких церемоний. Ван Цзинвэй лишь сказал небольшую речь у таможни и заявил местным жителям, что силы Гоминьдана восстановят порядок в Вэньчжоу в скором времени.\n\nВместе с националистическим правительством в изгнании прибыл и тренированный и снаряжённый французами отряд китайских иммигрантов, готовый помочь нам в освобождении южного Китая."
 chi_dom.1.d2:  "После долго и напряжённого путешествия из Парижа, Центральный Комитет Гоминьдана, наконец, прибыл  в недавно освобождённый порт Сямэня. Из-за продолжительного хаоса в южном Китае их прибытие произошло по-тихому, не было устроено больших празднований или громких церемоний. Ван Цзинвэй лишь сказал небольшую речь у таможни и заявил местным жителям, что силы Гоминьдана восстановят порядок в Сямэне в скором времени.\n\nВместе с националистическим правительством в изгнании прибыл и тренированный и снаряжённый французами отряд китайских иммигрантов, готовый помочь нам в освобождении южного Китая."
 chi_dom.1.d3: " После долго и напряжённого путешествия из Парижа, Центральный Комитет Гоминьдана, наконец, прибыл  в подконтрольный Легациям порт Фуцзяня. Из-за продолжительного хаоса в южном Китае их секретное прибытие в Лунъянь произошло без празднеств или формальных церемоний. Ван Цзинвэй, вместе с Сун Цинлин, сказал речь с балкона ратуши Лунъяня и поблагодарил солдат Цзянфу за их выдержку и упорность.\n\nВместе с националистическим правительством в изгнании небольшими группами прибыл и тренированный и снаряжённый французами отряд китайских иммигрантов, готовый помочь нам в освобождении южного Китая. Значительное количество оружия и снаряжения было доставлено контрабандистами Коммуны."
 chi_dom.1.a: "Добро пожаловать домой, председатель Ван."
 
 chi_dom.2.t: "Урожай 1936-го года"
 chi_dom.2.d: "До начала Национальной Революции солдаты, живущие в зонах партизанской активности, помогали местным крестьянам в сборке урожая. Но теперь, когда НРА перешла к традиционным методам ведения войны, рук на сельскохозяйственном поприще в сердце революции стало не хватать."
 chi_dom.2.a: "Им придётся привыкнуть к изменениям ради всеобщего блага."
 chi_dom.2.b: "Перенаправить часть рекрутов на моральную подготовку на полях."
 
 chi_dom.3.t: "Лидер Саньциньтуаня"
 chi_dom.3.d: "Недавно Дай Чуньфэн предложил призвать больше молодёжи к участию в революции Трёх Народных Принципов. Предложение учредить Саньциньтуань было воспринято большинством как знак расширения ЧжунТэЦзюй. Тем не менее, к удивлению многих, кажется что Дай Чуньфэн не собирается напрямую назначать лидера Саньциньтуаня, что предоставляет эту возможность нам. Чжоу Эньлай предложил великолепного генерала молодёжи\nСяо Ке, который лучше квалифицирован для этой позиции ввиду своих превосходных лидерских качеств, в то время как Сун Цинлин предполагает, что кандидатура нашей 'старшей сестры', Цай Чан  будет лучшим выбором, поскольку её образ 'солдата-тигрицы' будет отлично задействоваться в пропаганде."
 chi_dom.3.a: "Выбрать Цай Чан."
 chi_dom.3.b: "Выбрать Сяо Ке."
 
 chi_dom.4.t: "Смерть Ляо Чжункая"
 chi_dom.4.d1: "Сегодня рано утром, в окружении своей семьи, ветеран Гоминьдана и герой революции Ляо Чжункая скончался во сне. Многие ведущие фигуры Гоминьдана посетили его похороны, в том числе и теперешний лидер Гоминьдана, Ван Цзинвэй. В то время как члены Гоминьдана скорбят о его смерти, Чэнь Гунбо, один из помощников и политических союзников Вана Цзинвэя, унаследовавший место Ляо, и заявил что он продолжит нести наследство Ляо и продолжит борьбу его революционного дела."
 chi_dom.4.d2: "Сегодня утром, в окружении своей семьи, мирно во сне скончался ветеран Гоминьдана и герой революции, Ляо Чжункай. Множество важных служащих Гоминьдана посетили его похороны, в том числе и теперешний лидер Гоминьдана, [CHI.GetLeader] и некоторые другие лица. Члены Гоминьдана скорбят о его смерти, и [CHI.GetLeader] призывает членов Гоминьдана нести наследие Ляо и продолжить борьбу революционного дела."
 chi_dom.4.a: "Его будет не хватать."
 
 chi_dom.5.t: "Инциденты в Вэньчжоу "
 chi_dom.5.d: "По сравнению с планами вторжения и захвата контроля в Сямэне, оккупация Вэньчжоу и прочих городов О.А.К происходила более беспорядочно. С оккупацией НРА города Веньчжоу начались спонтанные бунты, направленные против иностранного присутствия, что привело к гибели нескольких немецких граждан и разграблении многих богатых районов. Ситуация усложняется тем, что несколько групп армии националистов, до прибытия основных сил, также приняли участие в мародёрстве. Веньчжоу был значительно повреждён беспорядками."
 chi_dom.5.a: "Ещё больше работы для нашего секретаря иностранных дел."
 
 chi_dom.6.t: "Наньтунская трагедия"
 chi_dom.6.d: "Порт Нантуна был сдан Лигой Восьми Провинций в аренду А.О.Г., и его позиция в устье Янцзы позволила ему выступать в качестве чисто германской альтернативы Международному городу Шанхай. Продвижение НРА через договорный порт вызвало массу паники и беспорядков среди его жителей. Широко распространившееся мародёрство среди китайского населения, наряду с тактикой выжженной земли, применяемой немецкими силами безопасности зажгли небо над Нантуном, и последующие пожары уничтожили многие текстильные фабрики. Массовый отход перегруженных, неприспособленных к плаваниям за пределами Янцзы, паромов, с курсом на юг, к Шанхаю, привёл к тому что некоторые лодки опрокинулись, вместе с сотнями заявленных погибших. Прежде чем НРА смогла сделать что-нибудь для контроля за ситуацией, стало ясно что Нантун превратился в зону бедствия. Долго рассматриваемый как пример того, как могут быть модернизированы китайские города, теперь Нантун оказался разграблен."
 chi_dom.6.a: "Великая потеря для нашей страны."
 
 chi_dom.7.t: "Фуцзяньцы в Ханчжоу"
 chi_dom.7.d: "Большинство первоначальных подразделений Национальной Революционной армии были собраны в провинции Фуцзянь из местных крестьян и редких городских уроженцев, и немногие, если вообще хоть какие-то из этих регулярных отрядов знакомы со стандартным Мандаринским диалектом. Вчера группа Фуцзянских солдат в отпуске в Ханчжоу вызвали ситуацию, когда лингвистические проблемы и опьянение привели к драке с местными жителями Ханчжоу. Несмотря на взгляд на Китай как на единую нацию, языковые трудности и яркий контраст между стилями жизни в городе и в деревне сделают позиционирование многих подразделений вне их родных областей затруднительным."
 chi_dom.7.a: "Это неизбежная проблема национального объединения."
 
 chi_dom.8.t: "Дело Чжоу Фохая"
 chi_dom.8.d: "Движение Игуандао может ассоциироваться с провинцией Шаньдун, но его приверженцев можно найти по всему Китаю. На партийном съезде 1929 года Гоминьдан постановил, что никто из его членов не может также принадлежать к каким-либо харизматическим духовным движениям, главным из которых является Игуандао. Сейчас, когда Национальная революция борется против сил безумного мистика Чжан Тяньрана, Чжунцэцзюй начал масштабные контрразведывательные операции по очистке тайных сторонников Игуандао.\n\nНаиболее известным тайным милленарием, раскрытым до сих пор, неожиданно оказался Чжоу Фохай, член фракции Реорганизованной Товарищеской Ассоциации  (РТА). Оппозиция попросила Чжоу уйти со всех своих постов, а некоторые даже требовали его исключения из партии. [CHI.GetLeader] должен в ближайшее время сделать заявление в Центральном комитете, прежде чем будут наточены новые ножи."
 chi_dom.8.a: "Вышел конфуз..."
 chi_dom.8.b: "Товарищ Чжоу совсем не такой!"
 
 chi_dom.9.t: "Премьера "Мулань Идёт в Армию"
 chi_dom.9.d: "Сегодня состоялась премьера одного из первых художественных фильмов, созданных под властью националистического Китая. Срежиссированный Бу Ваньцаном и с молодой Чэнь Юньшан в главной роли, Мулан Кон Юн (Мулан Идёт в Армию) - историческая драма, основанная на легенде о Хуа Мунлан, которая чтобы показать почтение дочери к родителям, вступает в армию на место своего отца, чтобы сражаться с вторгнувшимися кочевниками. Превознося традиционные добродетели чести и доблести, фильм сразу же обрёл успех и вызвал патриотические чувства по всей стране, наряду с неминуемым потоком сравнений Хуа Мулань с Сун Цинлин."
 chi_dom.9.a: "Как захватывающе!"
 
 chi_dom.10.t: "Премьера "Весенние Воды Текут на Восток""
 chi_dom.10.d: "Срежиссированный Цаем Чушэном и Чжэном Цзюньли, фильм "Весенние Воды Текут на Восток" - двухсерийный эпический фильм, описывающий лишения бедного рабочего класса в Чжецзяне во время испытаний и бедствий Национальной революции. Изображая коррупцию, которая жадностью и властью подчиняет людей, идея фильма многими была интерпретирована как прямые нападки на умеренные партии. Тем не менее, фильм стал ошеломительным успехом, и со стороны кассовых сборов, и среди критиков."
 chi_dom.10.a: "Я говорю, это то, из чего делают мечты!"
 
 chi_dom.11.t: "Победа в Пяти Провинциях"
 chi_dom.11.d: "После почти десятилетнего пребывания в изгнании мы добились невозможного. Оказавшись в унизительном изгнании, мы были вынуждены импровизировать, адаптироваться и преодолевать трудности. Хотя наши методы борьбы могут быть нетрадиционными для остального Китая, наша доблесть и мастерство были продемонстрированы в нашей славной победе в Войне Лиги против империалистов и реакционеров. Теперь, когда у нас наконец-то появилось пространство для передышки, мы можем начать инспектировать нашу армию - сосредоточим ли мы свои усилия на нашей огромной живой силе или модернизируем наши войска, будет предметом дебатов на неизбежном репатриированном съезде Гоминьдана. Наша победа над Лигой действительно славна, теперь мы способны и готовы осуществить наследие доктора Суня и принести национальную революцию в Китай, раз и навсегда!"
 chi_dom.11.a: "Zhonghua Minguo Wansui!"
 
 chi_dom.18.t: "Сунь Фо формирует оппозицию"
 chi_dom.18.d1: "Первый партийный съезд Гоминьдана завершился тем, что реорганизованная фракция сохранила свое руководство. После съезда несоциалистическая фракция Левого Гоминьдана во главе с Сунь Фо обвинила фракцию Временного исполнительного комитета под руководством Суня в том, что она была слишком вялой во время борьбы за лидерство в Гоминьдане. Это привело к тому, что давно назревавший конфликт между ними, наконец, разгорелся. После безрезультатной перепалки, Сунь Фо и его последователи разозлились и ушли, а затем объявили о создании своей противоположной фракции, сформированной в основном из зарубежных либеральных китайцев. Похоже, что по мере того, как реорганизованная фракция укрепляет свой контроль над центральной властью, шансы фракции Временного исполнительного комитета на получение власти становятся все меньше."
 chi_dom.18.d2: "Первый партийный съезд Гоминьдана закончился тем, что фракция Временного исполнительного комитета Сунь Цинлина обогнала реорганизованную фракцию в качестве лидера Гоминьдана. После съезда несоциалистическая оппозиция во главе с Сунь Фо создала оппозиционную партию, сославшись на то, что мечты фракции Суна о социализме слишком идеалистичны для целей китайской революции. Хотя Сунь Цинлин пытается убедить их объединиться в единую фракцию Гоминьдана, Сунь Фо и его последователи решили уйти. Похоже, что если вновь созданный Революционный комитет Гоминьдана назначит выборы, Сунь Фо и его последователи будут участвовать в них как независимая фракция."
 chi_dom.18.a: "Жаль."
 
 chi_dom.19.t: "Конец 1-го Репатриированного Конгресса"
 chi_dom.19.d1: "С завершением конгресса пред нами определилась чёткая цель – установление власти народа над остальным Китаем.  Был подготовлен ряд планов по реорганизации и модернизации промышленности, а также были набросаны черновики грядущих социальных реформ. Перед нами стоят грозные задачи, но выполнить все из них успешно – наш долг."
 chi_dom.19.d2: "С завершением конгресса пред нами определилась чёткая цель – установление власти народа над остальным Китаем.  Был подготовлен ряд планов по реорганизации и модернизации промышленности, а также были набросаны черновики грядущих социальных реформ. Перед нами стоят грозные задачи, но выполнить все из них успешно – наш долг."
 chi_dom.19.a: "Очень хорошо."
 
 chi_dom.20.t: "Новый кабинет Революционного Комитета"
 chi_dom.20.d: "У нас есть выбор между двумя видными членами фракции Сун Цинлин Миньцюань, которые будут работать в новом революционном правительстве Гоминьдана. Первый - Евгений Чен, также известный как Чэнь Южэнь, заморский китайский адвокат из Тринидада. Выросший вдали от материкового Китая и воспитанный в западной среде, Чен неграмотен по-китайски, но его западные манеры делают его идеальным связующим звеном между Третьим Интернационалом и Гоминьданом. Ранний товарищ доктора Суня с первых дней китайской революции, дипломатический такт, британское образование и красноречие Чена сделали его незаменимым связным в организации поддержки и советников из Французской Коммуны и Британского Союза. Второй выбор - новичок Дэн Инчао, жена политического комиссара Чжоу Эньлая, которая была лидером команды во время протестов по поводу разоблачения займов Нисихары. Во время повстанческого периода в зоне Цзянфу у Дэн Инчао развился туберкулез легких, но она оставалась мощным символом модернизации китайских женщин во время Революции."
 chi_dom.20.a: "Евгений Чен будет подходящим выбором!"
 chi_dom.20.b: "У Дэн Инчао все получится!"
 
 chi_dom.21.t: "Коэн - два нагана"
 chi_dom.21.d: "Морис Абрахам Коэн, также известный как Коэн - два нагана, служил в Канадских Железнодорожных Отрядах во время Вельткрига, прежде чем в конечном счёте не попал в Китай, чтобы вести операции с Суном Ятсеном. После сближения с ним, Морис начал работать на Гоминьдан, помогая тренировать войска, пока ему не предложили стать одним из многих телохранителей Суна Ятсена. В конечном счёте он получил имя 'Коэн - два нагана', после битвы где он поймал пулю, и решил всегда носить с собой два оружия. После возвращения в Канаду из-за катастрофической кампании Северной экспедиции, он ещё раз посещал Китай, предлагая ту же защиту, которую он давал Суну Ятсену."
 chi_dom.21.a: "Нам никогда не нужно будет опасаться удара сзади..."
 
 chi_dom.22.t: "Цзян Вэйго получает офицерское звание"
 chi_dom.22.d: "С образованием Комиссии по изучению механизированной войны, недавний выпускник престижной Kriegsschule в Мюнхене был отозван домой: никто иной как Цзян Вэйго, последний второй сын Чана Кайши. Во время своего пребывания в Германии, он не только тренировался вместе с немецкими элитными горными стрелками, но и изучил последние идеи и эксперименты механизированной войны и стал танковым командиром. Он безусловно, сыграет важную роль в развитии наших бронетанковых войск."
 chi_dom.22.a: "Он поможет ввести новую доктрину."
 
 chi_dom.24.t: "Сотрудничество с иностранными силами"
 chi_dom.24.d: "Правды не скроешь – Китаю нужна иностранная помощь для начала процесса индустриализации. Нам нужно обратиться к синдикалистским странам мира и узнать, готовы ли они помочь в нашей реконструкции."
 chi_dom.24.a: "[ENG.GetNameDefCap] – лучший выбор."
 chi_dom.24.b: "[CSA.GetNameDefCap] – лучший выбор."
 chi_dom.24.c: "[SOV.GetNameDefCap] – лучший выбор."
 
 chi_dom.25.t: "Запрос из Китая"
 chi_dom.25.d: "Правительство националистов в Китае обратилось к нам с предложением сотрудничества в постройке их промышленности, они предлагают нам делиться друг с другом новыми инновациями для взаимопомощи. В то время как мы врядли получим много новых технологий от Китая, мы по крайней мере поможем им провести модернизацию."
 chi_dom.25.a: "Мы поддержим Китай"
 chi_dom.25.b: "Мы не будем сотрудничать с Гоминьданом"
 
 chi_dom.26.t: "Наше предложение было принято"
 chi_dom.26.d: "Теперь, когда наше предложение было принято, мы можем начать сотрудничество с синдикалистскими иностранными силами, и на гораздо более выгодных условиях, чем с Германией."
 chi_dom.26.a: "Тост за нашу дружбу!"
 
 chi_dom.28.t: "Загадочное письмо"
 chi_dom.28.d: "Зашифрованное письмо было случайно открыто членом партии. Письмо написано вручную и долго рассуждает о том, как текущее партийное государство нестабильно и нуждается в полных реформах. Письмо также идёт на разговор о потенциальном изменении в руководстве партии. Из-за сильного шифрования и отправителя, и получателя, мы не можем привязать это письмо к кому-либо, так что нам нужно оставаться бдительными."
 chi_dom.28.a: "Давайте надеяться, что это был розыгрыш..."
 
 chi_dom.29.t: "Отправитель"
 chi_dom.29.d: "Если письмо было недостаточным повод для беспокойства, мы схватили человека, который был его отправителем. Даже на тяжёлых допросах человек сопротивлялся и не говорил ни слова оп письме, что не оставляет надежды на то, что это что-то маловажное. У нас нету выбора, кроме как продолжить допросы до того как мы получим информацию. Это может занять некоторое время."
 chi_dom.29.a: "Это просто небольшой заговор, не так ли?"
 
 chi_dom.30.t: "Безобидная встреча"
 chi_dom.30.d: "Множество людей сидят за большим круглым столом. Многие, кажется, офицеры и старые, и новые, из Военной академии Вампу, в то время как некоторые - радикалы, которых нельзя встретить на высоких постах в партии. Наш шпион не смог собрать больше сведений, но он подозревает, что для этой встречи есть более зловещие цели."
 chi_dom.30.a: "Мы должны следить за этими встречами"
 chi_dom.30.b: "Это нонсенс, забудьте о встрече"
 
 chi_dom.31.t: "Дело государственной важности"
 chi_dom.31.d: "Шпион остался чуть дольше на следующей недельной встрече группы, о которой он нас информировал, и от которой пришёл к нам с безотлагательными новостями. Как и в прошлый раз, разговор был о том же, пока в какой-то момент все её участники медленно кивнули. После того, как они убедили друг друга в том, что они в безопастности, они начали в деталях обсуждать степень внедрения. В ходе обсуждения шпион был встревожен, когда один из офицеров, как сообщается, сказал, что план будет осуществлён менее чем через месяц. Шпиону пришлось поспешить к выходу из здания, стараясь не оказаться замеченным, но этого разговора более чем хватило для того, чтобы изобличить ту встречу."
 chi_dom.31.a: "Отправьте подразделение полиции для расследования"
 
 chi_dom.32.t: "Итог расследования"
 chi_dom.32.d: "Полиция, которая была отправлена для следствия над людьми, посещающими встречу доложила, что ничего подозрительного не происходит, и что шпион, должно быть, врёт. Это весьма странно, ведь он один из наших самых доверенных шпионов, и он никогда не стал бы лгать нам. Что-то здесь не так."
 chi_dom.32.a: "Что происходит!?"
 
 chi_dom.33.t: "Заговор раскрыт"
 chi_dom.33.d: "Кажется, прошла уже целая вечность с момента, когда мы обезоружили письмо, но после многих дней работы мы нашли человека, которому оно было отправлено. Это никто иной, как Дай Чуьфэн!"
 chi_dom.33.a: "Это очень серьёзная причина, арестуйте его!"
 
 chi_dom.34.t: "Переворот ОРК"
 chi_dom.34.d: "Ситуация оказалась намного хуже, чем мы ожидали. Как и слышал шпион на встрече, в бюрократию проникло огромное количество людей, каждый элемент которой теперь предан в первую очередь Даю, а во вторую - партии. Пока поступают отчеты, шпион стучит в дверь лидера партии - после того, как дверь открывается, за шпионом видны два солдата, и он шепчет им: "Мне жаль. С влиянием Дая, укоренившимся во всех сферах Гоминьдана, революция внезапно приняла совершенно иной оборот.\n\nЧлены фракции Вана и Суня исчезли практически в одночасье, по слухам, многие признались в преступлениях, связанных с пособничеством реакционному военачальнику Чэнь Цзюньмину и спонсированием антиреволюционных мыслей. Похоже, что Общество реконструкции Китая было в союзе с "Чжунцзю" Дай Чуньфэна: "ОРК" было распространено среди радикального крыла Национально-революционной армии, а "Чжунцзю" часто убивало тех, кого "ОРК" считало угрозой.\n\nГенерал Ху Цзуннань, известный своими радикальными взглядами на направление Гоминьдана, а также фактический лидер ОРК, объявил в публичном обращении (за ним стоял Дай Чуньфэн), что военное положение и судебные процессы должны быть проведены в ближайшие дни для установления порядка и возрождения революционного духа."
 chi_dom.34.a: "Непредвиденное развитие событий."
 
 chi_dom.35.t: "Первые национальные выборы"
 chi_dom.35.d: "За годы существования Гоминьдана было много неизбранных лидеров, даже когда Сунь Ятсен возглавил славную революцию в качестве первого и вечного премьера Гоминьдана. Они понимали, что неустойчивое положение Гоминьдана означает, что ни у одного избранного лидера не хватит ни воли, ни власти, чтобы выйти на первое место. С тех пор как возрожденное движение Гоминьдана поднялось как повстанческое государство, мы превратились в полностью функционирующую демократию, поэтому проведение выборов является вполне обоснованным. Есть несколько партий, баллотирующихся как независимые "аутсайдеры" или партии "Данг Вай", но всем, кто умеет читать надписи на стене, совершенно ясно, что Гоминьдан готов снова стать лидером страны. По мере того, как по всей стране завершается голосование, победителем, несомненно, является...""
 chi_dom.35.a: "Председатель Сон победил на перевыборах!"
 
 chi_dom.36.t: "Чэнь Миншу претендует на Национальное лидерство"
 chi_dom.36.d: "Два раза Гоминьдан потерпел провал в установлении контроля над Китаем, и каждый раз был всё хуже. Сначала Гоминьдан потерпел поражение в Северной экспедиции, после он провалил восстание... теперь наша очередь обезопасить Китай. С Чэнем Миншу и потенциалом для  появления других лидеров Гоминьдана, наше будущее кажется ярким. Как бы там ни было, прежде всего мы должны справиться с многими проблемами, вставшими перед лицом Лянгуана и уже после смотреть за пределы этого."
 chi_dom.36.a: "Тост за Ченя."
 
 chi_dom.37.t: "Прибытие Сун Цинлин"
 chi_dom.37.d: "Знаменитая Сун Цинлин прибыла, чтобы удостовериться, что наш Гоминьдан считается более легитимным для остального Китая и для всего мира. С её нахождением у власти, мы можем получить шанс на объединение Китая, ради Республики!"
 chi_dom.37.a: "Добро пожаловать домой, Сун."
 
 chi_dom.38.t: "Прибытие Вана Цзинвея"
 chi_dom.38.d: "Герой Гоминьдана, Ван Цзинвэй также прибыл, чтобы удостовериться, что наш Гоминьдан считается более легитимным для остального Китая и для всего мира. С его известностью в китайской политике, мы можем получить шанс на объединение Китая, ради Республики!"
 chi_dom.38.a: "Тост за Вана."
 
 chi_dom.39.t: "Несогласие Сун и Чэня"
 chi_dom.39.d: "Чэнь и Сун, хотя и технически принадлежат к одной и той же идеологической партии, имеют различные отличия, которые серьёзно ставят под сомнение воссоздание Гоминьдана. Чэнь Миншу верит, что революция должна включать элементы правления Чэня Цзюньмина, если планирует выстоять, в то время как Сун настаивает на том, что Гоминьдан должен сохранить курс двух своих последних вариантов. Что бы ни вышло из этих разговоров, ясно то, что одному из них придётся искать поддержку, чтобы сохранить свою позицию."
 chi_dom.39.a: "Мы можем только надеяться на разрешение их противоречий."
 
 chi_dom.40.t: "Беспорядки в Гуандуне"
 chi_dom.40.d: "В то время как политическая сторона смещения Чэня Цзюньмина твёрдо стоит за Чэнем Миншу... на бумаге, крестьяне восстают против новых изменений в правительстве. Прежде, когда Гоминьдан использовал Гуандун в качестве плацдарма для Северной экспедиции, по крайней мере Цзюньмин был рядом, чтобы успокоить их, но без него стабильность провинции разрушается."
 chi_dom.40.a: "Мы должны это исправить."
 
 chi_dom.41.t: "Сун и Чэнь продолжают дебаты"
 chi_dom.41.d: "Чэнь и Сун с само начала тонко критиковали друг друга, но как бы там ни было, теперь эта пара открыта обсуждает, кто должен руководить Гоминьданом. Кажется, что фасад сплочённости окончательно разрушился, и гонка за лидерство началась. Наше единственное утешение - они согласились, что один из них не будет угрозой, после того как другой выйдет победителем."
 chi_dom.41.a: "Хоть какие-то небольшие хорошие новости."
 
 chi_dom.42.t: "Беспорядки в Гуанси"
 chi_dom.42.d: "Полевые командиры в Гуанси были наконец повержены, но тем не менее, остатки их клики до сих пор вызывают проблемы в этой области. В то время как у них определённо нет какого-либо значимого лидерства, пожалуй лучше всего закончить их страдания."
 chi_dom.42.a: "С ними разберутся."
 
 chi_dom.43.t: "Крестьяне бегут из Фуцзяня"
 chi_dom.43.d: "Битва идеологий Сунь и Ченя отвлекла правительство от более значимой проблемы – наплыва беженцев с востока. В нормальных условиях мы бы легко справились с проблемой, но в данный момент мы испытываем трудности в сохранении ситуации под контролем.  К нам уже поступило несколько докладов о беспорядках, вызываемых наплывом народа…"
 chi_dom.43.a: "С этим надо разобраться."
 
 chi_dom.44.t: "Ещё больше крестьян бегут с Базовой зоны Фуцзянь"
 chi_dom.44.d: "Огромная проблема с беженцами с востока существенно выросла. С тех пор, к нам попал предыдущий доклад из провинции, число беженцев удвоилось, и некоторые из этих крестьян доставляют больше хлопот, чем раньше. Мы должны что-то сделать с этой проблемой, и поскорее."
 chi_dom.44.a: "Мы должны что-то сделать!"
 
 chi_dom.45.t: "Жестокое решение"
 chi_dom.45.d: "Чэнь был обеспокоен этими беженцами, так как считает, что это было нашей обязанностью защищать их во время Фуцзяньского правительства. Тем не менее, он также признал, что мы столкнулись также со значительным ростом преступности. Он стоит перед выбором, попытаться заключить мир с крестьянами или заставить их вернуться в зону Фуцзянь."
 chi_dom.45.a: "Они только вызывают проблемы."
 chi_dom.45.b: "В этой ситуации нам надо обратиться к населению."
 
 chi_dom.46.t: "Кризис лидерства начался"
 chi_dom.46.d: "Чэнь и Сун теперь идут лицом к лицу, пытаясь стать лидером Гоминьдана. Они будут стараться получить достаточную поддержку от партии, чтобы быть избранными на роль Президента, чьей обязанностью будет следить за основанием Китая под властью Гоминьдана."
 chi_dom.46.a: "Они только вызывают проблемы."
 # Мне кажется, или здесь что-то не так в исходнике?
 chi_dom.47.t: "Чэнь делает заявление"
 chi_dom.47.d: "Чэнь Миншу наконец высказался насчёт проблемы его затянувшегося президентства, хоть он и не является полноценным президентом Республики и просто следит за мирным переходом от федерализма. В своей речи Чэнь также упоминает, как он предан идее установления правления Гоминьдана над Китаем, исходя из факта что он его восстановил."
 chi_dom.47.a: "В этом есть смысл!"
 
 chi_dom.48.t: "Речь Сун Цинлин"
 chi_dom.48.d: "Сун начала свою речь, напомнив что она была замужем за Суном Ятсеном и что она также преданна идеям объединения Китая. Она также сказала что это означает, что она привержена политике Суна Ятсена, и что она будет воплощать его видение Китая."
 chi_dom.48.a: "Хорошая речь!"
 
 chi_dom.49.t: "Идёт подсчёт результатов выборов"
 chi_dom.49.d: "Накануне результатов выборов, мы ждём объявления, кто же поведёт Гоминьдан к величию. Люди показали свою широкую поддержку обоим, ввиду своих взглядов, но к концу дня только один станет победителем. Несмотря на разногласия, Сун подошла к Ченю, пожала его руку, и пожелала ему 'Удачи', на что он ответил взаимностью. Скорее всего, это было сделано для того, чтобы показать единство правительства, но некоторые предполагают, что они искренне уважают роль друг друга в Китае."
 chi_dom.49.a: "Я просто не могу заснуть."
 
 chi_dom.50.t: "Президент объявлен"
 chi_dom.50.d: "Голоса подсчитаны, и судьба Гоминьдана... и Китая находится в руках результата. Многие хотят услышать, кто вышел на первое место. Одни люди считают, что им может стать Чэнь ввиду своего твёрдого намерения объединить Китай, в то время как другие обращают внимание на то, что некоторые члены партии рассчитывают на Сун, благодаря её отношениям с Отцом Китая. Как бы там ни было, ясно лишь то, что победитель..."
 chi_dom.50.a: "Чэнь Миншу!"
 chi_dom.50.b: "Сун Цинлин!"

 #### The First National Congress ####
 
 chi_cng.1.t: "Созыв Национального Конгресса"
 chi_cng.1.d: "Будучи вытесненным из политической жизни Китая уже более десяти лет, недавняя победа Гоминьдана над своими врагами в войне Лиги вновь возродила идею Сунь Ятсена о национальной революции. Временный президентский дворец, который когда-то был резиденцией императоров династии Мин, (который использовался как резиденция власти во время самодержавного правления Сунь Чуньфана над восемью провинциями), теперь был переоборудован в штаб-квартиру Национального революционного правительства. Новости о Первом съезде репатриантов Гоминьдана начинают распространяться по всему Китаю, объединяя революционеров-единомышленников, социалистов и левых в общей цели - осуществить мечту Северной экспедиции и создать современную и справедливую Китайскую Республику.\n\nНа съезде также будет присутствовать делегация Третьего Интернационала. Центральный комитет, давно обещавший свою поддержку Гоминьдану с момента реорганизации партии в 1924 году, долгое время находился в изгнании в Париже и, таким образом, обязан своим выдающимся успехом поддержке двух основных синдикалистских стран Европы. В сердечное окружение входят французский советник-синдикалист Андре Мальро, британский советник Джордж Харди, индийский социалист М.Н. Рой, голландский синдикалист Хенк Снейвлит, а также различные добровольные советники из французских и британских вооруженных сил, которые обещали свои услуги по развитию Национальной революционной армии. \n\nПредседатель Ван Цзинвэй стоял за грандиозным портретом Сунь Ятсена с флагом партии и флагом НРА, когда он начал свою речь на открытии Конгресса. Возможно, чтобы признать отсутствие правого крыла партии, он начал со страстного призыва к тому, что с революционной антиимпериалистической точки зрения настоящие революционеры должны прийти от левых. Таким образом, Первый съезд репатриантов начался всерьез - экстатическое революционное настроение Нанкина напомнило многим тот же патриотический пыл, который захватил Гуанчжоу в 1924 году."
 chi_cng.1.a: "Ну что ж, приступайте!"

 chi_cng.2.t: "Голосование Гоминьдана насчёт официальной причины провала 1-ой Северной Экспедиции"
 chi_cng.2.d: "После продолжительного периода подготовки, Национальная Революционная Армия выдвинулась на север, чтобы сразить Чжили и объединить страну... но экспедиция не увенчалась успехом. Было названо большое количество причин провала, как, например, отсутствие поддержки среди населения и интервенция иностранных держав, в особенности Германии. Нужно решить, какой из этих двух вариантов является наиболее вероятной причиной провала объединения страны."
 chi_cng.2.a: "Империалисты и предатели."
 chi_cng.2.b: "Отсутствие поддержки среди населения."
 
 chi_cng.3.t: "Вопрос этнической автономии"
 chi_cng.3.d: "Для сторонних наблюдателей Китай является этнически однородной нацией. Действительно, китайцы обычно называют себя 'народом Хань' - однако это может быть неверным определением, поскольку Хань - это всего лишь самая многочисленная этническая группа в Китае. Чжуан, мусульмане Хуэй, Маньчжуры, Уйгуры, Тибетцы, Монголы, Дун, Туйцзя и многие другие составляют основные и второстепенные этнические группы, рассеянные по всей территории страны.\n\nЭтнические отношения в Китае не всегда были мирными. Но именно великий доктор Сунь Ятсен предположил, что понятие "минцзы" из "Трех принципов народа" было необходимо для того, чтобы предотвратить падение нации в беспорядок и хаос. Интересно, что его более ранние взгляды, казалось, поощряли идею доминирующего этноса Хань. Но, как видно из его заявления на реорганизации Гоминьдана в 1924 году, Сунь провозгласил, что антиимпериалистическая миссия Гоминьдана также включает в себя обеспечение самоопределения для всех "внутренних минцзу". Однако само понятие "минцзы" является спорным, поскольку Сунь считает великие расы цинского Китая (помимо ханьского большинства), тибетцев, монголов, маньчжуров и хуэй, всего лишь реликтами древней социальной структуры.\n\nНапротив, позиция покойного премьера заключалась в том, что все минцзы Китая были подчинены этнически доминирующему "ханьцзу" (этносу хань). Поэтому судьба более культурных и утонченных ханьцзы заключалась в том, чтобы вести минцзы к эволюционному формированию единого ханьского чжунхуа минцзы. В Национальной революции все понятия о самоопределении должны были быть приостановлены на период нестабильности, поскольку минцзы просто неспособны управлять страной самостоятельно.\n\n\nКонгресс репатриантов, в частности фракция Ван Цзинвэя, в основном выступает за следование принципам Сунь. Тем не менее, Временный комитет действий открыто заявил, что будет более чем счастлив пообещать меньшинствам определенную степень автономии, при условии, что они поддержат Гоминьдан. Был сформирован Департамент по делам Монголии и Тибета, официальная доктрина которого заключается в том, чтобы обучить эти народы революционному духу превосходного гоминдановского Ханьцзы. Но пока военачальники и империалисты не будут окончательно побеждены, на вопрос об этнических меньшинствах будет бесспорно отвечать только Гоминьдан."
 chi_cng.3.a: "Нет. Никакой федерализации, только подчинение идеалам Сунь Ятсена"
 chi_cng.3.b: "Да. Это самый лучший способ восстановить страну."
 
 chi_cng.4.t: "Вопрос синдикалистских партий"
 chi_cng.4.d: "Программа партии по развитию Китая планирует, что во время периода Политического Попечительства Гоминьдан будет единственной существующей полноценной политической партией и таким образом, единственным политическим органом для организации рабочих профсоюзов, что ставит Национальный союз труда Гоминьдана выше всех других профсоюзов. Как предварительное условие помощи синдикалистов, мы сделали исключения для Китайской Синдикалистской партии и нескольких других незначительных городских синдикалистских группировок. Следует ли предоставить синдикалистским партиям исключение из запрета, в области организации труда в городах?"
 chi_cng.4.a: "Да, давайте образуем единый фронт с Китайской Синдикалистской Партией."
 chi_cng.4.b: "Нет, Национальный Союз Труда позволяет нам отслеживать и контролировать рост КСП."

 chi_cng.5.t: "Статус академии Вампу"
 chi_cng.5.d: "По всей стране среднему солдату не хватает либо идеологической мотивации сражаться за идеи революции, либо подлинного недостатка подготовки и опыта. Имея собственный опыт предательства со стороны военачальников, таких как Чэнь Цзюньмин, Сунь Ятсен стремился создать армию, преданную революции и партии, армию, которая не отступала бы от Трех принципов народа - с одним сердцем и одной моралью. Таким образом, на острове Чанчжоу, родилась Военная академия Вампу.\n\n16 июня 1924 года состоялось торжественное открытие первого класса Академии Вампу, в котором приняли участие Сунь Ятсен, Ляо Чжункай, представитель Гоминьдана, и восходящая звезда Чан Кайши, директор Академии. Класс за классом Вампу выпускал способных и умных офицеров - обученных современному европейскому оружию и под руководством таких европейских офицеров, как большевистский изгнанник Василий Блайхукер. Тем не менее, в этих залах, где товарищи мылись и спали вместе, начали расти клики и группировки, особенно после того, как школа приняла тех, кто принадлежал к китайской синдикалистской партии.\n\nПоражение Национально-революционной армии в 1927 году привело к кажущемуся концу недолговечной школы, но с возрождением Национально-революционного правительства Центральный комитет предпринял немедленные усилия по восстановлению Военной академии Вампу для подготовки к неизбежной Северной экспедиции НРА. Руководить академией в качестве нового директора будет Ли Цзишэнь, ветеран повстанческой зоны Цзянфу, а также множество новых политических инструкторов, подготовленных за границей, таких как Хэ Чжунган и Ху Цзуннань. Руководить политическим отделом будет восходящая звезда Чжоу Эньлай, который сделал себе имя в партизанской войне. Комитет также утвердил военную миссию Третьего Интернационала, которая должна остаться в Китае и помочь революции, участвуя в качестве инструкторов и советников в недавно восстановленной НРА."
 chi_cng.5.a: "Да здравствует НРА!"
 
 chi_cng.6.t: "Направление НРА"
 chi_cng.6.d: "До и во время войны Национальная революционная армия приняла партизанскую войну в качестве своей центральной оперативной доктрины. Фактически, этот переход также отделил левый Гоминьдан от правого крыла НРА. В повстанческой зоне Цзянсу гоминьдановские партизаны овладели искусством окружения, скорости и внезапности. Но после возвращения правого крыла в единый фронт встает вопрос о том, как лучше организовать НРА.\n\nПереход к партизанской войне был просто формой выживания националистического движения. По мере расширения территории националистов на восточном побережье Китая, отпала необходимость вести исключительно оборонительные бои. Таким образом, начался неизбежный переход от нетрадиционной войны к обычной. Ветераны повстанческой зоны Цзянфу, такие как Дэн Яньда, Линь Бяо и Сюй Сянцюань, утверждают, что нетрадиционные методы партизанской войны лучше подходят для нужд НРА. Для победы над гораздо более крупными армиями Цин и Фэнтянь потребуется элемент скорости и окружения крупных сил, схожий с партизанской войной, которая велась в повстанческой зоне. Они поощряли доктрину массовой мобилизации, чтобы развить представление о том, что война за объединение Китая будет для народа - народная война.\n\nНесмотря на это, сторонники модернизации армии предлагают НРА принять централизованное командование, как это было в Британском Союзе и Французской Коммуне. При этом будут использоваться современные методы связи, такие как рации, и высокоструктурированная структура командования, сосредоточенная на тщательном планировании и нанесении ударов для координации экспедиции против полевых командиров. Генералы CRS и правого крыла Гоминьдана являются убежденными сторонниками модернизации, ссылаясь на то, что отсутствие в Китае современных стандартов - это то, что необходимо реформировать, чтобы Китай снова стал сильным."
 chi_cng.6.a: "Модернизация - ключ к объединению Китая."
 chi_cng.6.b: "Наши старые способы лучше всего подходят для объединения Китая."
 
 chi_cng.7.t: "Учреждение отдела пропаганды"
 chi_cng.7.d: "Что означает Гоминьдан? Зачем умирать за синее небо, белое солнце и полностью красную землю? На эти вопросы должен ответить рядовой новобранец Национально-революционной армии, поскольку рядовому солдату в китайской армии не хватает идеологической мотивации и убежденности. Готовясь к грядущим войнам, Военная академия Вампу создала отдел пропаганды для распространения пропаганды в массах и обучения солдат НРА. \n\nИспользование отдела пропаганды будет ограничено не только войнами за объединение. Народ Китая должен быть воспитан в идеалах "Трех принципов народа", чтобы обеспечить равенство и свободу на всей земле. С созданием отдела пропаганды, вдохновленного М.Н. Роем и Джорджем Харди - советники-синдикалисты утверждали, что политический отдел должен стать величайшим политическим органом партии.\n\n\nОтдел пропаганды должен создать политическую газету под названием "Политический еженедельник" и подготовить обучение политических комиссаров, чтобы обеспечить идеологическую мотивацию и превосходство солдат НРА. Для выполнения этой новой важной роли Центральный комитет предложил две кандидатуры на пост руководителя политического отдела."
 chi_cng.7.a: "Талантливый генерал Дэн Янда!"
 chi_cng.7.b: "Вернувшийся из Европы Чжоу Эньлай!"
 
 chi_cng.8.t: "Доклад о правительстве ЦзянФу"
 chi_cng.8.d: "Сун Цинлин была действующим губернатором провинции Фуцзянь и зоны ЦзянФу большую часть прошедшего десятилетия. Её администрация, создавая форму однопартийной демократии, управляемой на местном уровне, создала альтернативное видение того, как можно осуществить национальную революцию, которая противоречит нисходящему характеру программы Ван Цзинвэя. Члены фракции Миньшен критикуют идею расширения программы ЦзянФу на весь Китай, как непрактичную, но её реализация оказалась успешной в экономическом и военном плане, и очень популярной среди населения провинции Фуцзянь."
 chi_cng.8.a: "Принять символическую резолюцию, восхваляющую администрацию Сун."
 chi_cng.8.b: "Официально признать эксперимент ЦзянФу успешным."
 
 chi_cng.9.t: "Пересмотр Войны Пяти Провинций"
 chi_cng.9.d: "Пересмотр текущего статуса Национальной Освобождённой зоны и её недавнего расширения за пределы ЦзянФу после последней компании, подготовленной НРА. Общий консенсус всех вовлечённых советует проявлять осторожность в продвижении на север, против Чжили слишком рано. Большинство старой гвардии НРА одобряют фокусирование на объединении южного Китая, прежде чем осмелиться пересечь Хуайхэ, но Молодая Гвардия и её союзники в гражданском Гоминьдане, такие как Чжоу Эньлай, предлагают оппортунистическую позицию в отношении неизбежной войны между Чжилийской кликой и нами, или Фэнтяном."
 chi_cng.9.a: "Склониться к региональному объединению."
 chi_cng.9.b: "Попытать счастья на севере."
 
 chi_cng.10.t: "Выборы нового Центрального Комитета Гоминьдана"
 chi_cng.10.d1: "После серии дебатов во время съезда Ван Цзинвэй заполучил контроль над Гоминьданом и стал новой главой республики. Он вскоре приступит к введению реформ, что помогут республике полностью восстановить былое величие Китая."
 chi_cng.10.d2: "После серии дебатов на съезде фракция Сун Цинлина осудила Реорганизованную ассоциацию товарищей Гоминьдана как не более чем сторонников синдикализма, представляющих опасную угрозу из-за своих связей с Третьим Интернационалом. В результате вотума недоверия Ван Цзинвэй был отстранен от руководства Национально-революционным правительством, а его место занял Временный комитет действий Сун Цинлинга. Ван решил любезно принять пост официального посла Гоминьдана во Франции, где к нему присоединятся его друзья и ближайшие последователи. Мы начнем проводить многочисленные реформы, которые были предложены для модернизации нашей нации в силу, способную объединить эту расколотую страну."
 chi_cng.10.a: "Политика председателя Вана принесёт нам процветание."
 chi_cng.10.b: "Фракция Сон вдохнёт новые силы в Комитет"

 ###Second National Congress 
 chi_cng.11.t: "Созыв второго Национального Конгресса"
 chi_cng.11.d: "В очередной раз в штаб-квартире Национального Революционного правительства в городе [CHI.Capital.GetCapitalVictoryPointName] слышатся призывы к созыву Конгресса. Поскольку страна в основном находится под контролем Гоминьдана, а Пекин - под флагом Китайской Республики, сторонние наблюдатели рассматривают этот съезд как ликующее празднование успеха замысла доктора Сунь Ятсена. Останки Сунь Ятсена также были перенесены в столицу Национально-революционного правительства - они находились в Пекине с момента его безвременной кончины в 1925 году.\n\nТемы новой дискуссии будут охватывать аспекты национальной реконструкции, а также классовую основу гоминдановской организации. Кроме того, под руководством нового центрального правительства будет реорганизована испытанная в боях Национальная революционная армия. Вновь присутствуют иностранные советники из синдикалистских стран, что вызвало у некоторых беспокойство. За Великой стеной все еще существует постоянная угроза со стороны клики Фэнтянь и их империалистических японских сторонников, которые, несомненно, будут стремиться дестабилизировать новообразованную Республику."
 chi_cng.11.a: "Нам лучше поскорее начать."
 
 chi_cng.12.t: "Судьба Пу И"
 chi_cng.12.d: "Когда в 1912 году его свергли в детстве и поместили под фактический домашний арест в Запретном городе, мало кто думал, что Пу И когда-либо будет представлять угрозу. В конце концов, монархия была глубоко непопулярна, а у зарождающейся Республики были куда более насущные проблемы, чем незадачливый малыш. Но, увы, сильные мира сего приходили и уходили, начиная с Юань Шикая, многие по невежеству пытались водрузить монархию на народ. Немцы, со всем своим высокомерием, настаивали на восстановлении Пу И в его так называемом "праве первородства", как будто уничтожение Синьхайской мечты могло быть более полным.\n\nНо республиканская мечта о свободе не умерла с окончанием Северной экспедиции. И теперь, когда наша республика, по крайней мере, восстановлена по всему Китаю, остается последнее дело, которым мы должны заняться, чтобы перевернуть страницу истории Китая. Пу И вырос в мерзкого, злобного человека - его научили небольшим практическим навыкам, и у него был садистский, детский характер. Так утверждает наша пропаганда. На самом деле этот человек всю жизнь был марионеткой, и [CHI.GetLeader] уже исключил публичную казнь свергнутого императора как чрезмерную. Кроме ненужных сравнений с Лениным, наше правительство мало что получит. Поэтому остается несколько вариантов.\n\nПервый - просто сослать его в любое государство, которое захочет его принять. Хотя это фактически умыло бы руки нашему правительству, некоторые сомневаются, что это создаст серьезную угрозу безопасности. Другой вариант - поместить его под домашний арест в Запретном городе, держа его вне поля зрения до тех пор, пока он не умрет в забытьи. Однако многие считают, что это слишком похоже на непопулярные статьи, написанные после первого отречения Пу И, а также позволяет эффективному воплощению реакционного зла остаться безнаказанным за свои изменнические деяния. Последним и, возможно, самым радикальным предложением была бы попытка реабилитации Пу И. Это подразумевало бы серьезные усилия по перевоспитанию этого человека, чтобы он жил, как его сограждане, как еще один товарищ в большой революции."
 chi_cng.12.a: "Отправьте его в изгнание."
 chi_cng.12.b: "Поместите его под домашний арест в его собственном дворце."
 chi_cng.12.c: "Голубое небо, белое солнце и полностью красная Земля"
 
 chi_cng.13.t: "Утверждение национального гимна"
 chi_cng.13.d: "С объединением Китая под мечом и флагом Гоминьдана были предприняты усилия по закреплению националистического правления с помощью соответствующего китайского гимна. Хотя некоторые радикальные социалисты в правительстве предложили "Интернационал" (переведенный на местный китайский язык синдикалистом в изгнании Цюй Цюбаем), этот шаг вызвал обратную реакцию со стороны членов Центрального комитета, которые считают, что текст национального гимна должен отражать принципы, которыми дорожил наш покойный премьер-министр доктор Сунь Ятсен. Поэтому многие выступают за принятие "Трех принципов народа" профессора Чэн Маоюня, текст которого восходит к речи Сунь Ятсена, произнесенной в 1924 году. В качестве альтернативы можно предложить песню китайского музыканта Хуан Цзы, текст которой взят из стихотворения, написанного видным идеологом правого крыла Гоминьдана Дай Цзитао. Хотя эта песня не столь популярна, как два других варианта, ее также предлагали исполнять при подъеме и спуске национального флага."
 chi_cng.13.a: "Три принципа народа, конечно же."
 chi_cng.13.b: "Интернационал!"
 chi_cng.13.c: "Мелодия Хуана Цзы!"

 chi_cng.14.t: "Восстановление вооруженных сил"
 chi_cng.14.d: "Столкнувшись с колоссальной задачей национального восстановления, одной из задач Национального конгресса является сокращение и реорганизация национальной армии. Раздутая захваченными запасами и дезертирами из бывшего пекинского правительства, НРА представляет собой настоящий бардак.\n\nБыла создана Национальная комиссия по расформированию, в которой приняли участие почти все военные руководители. Посты главнокомандующего, полевых командиров и другие тактические роли военного времени были упразднены, и были начаты усилия по расформированию всех лишних войск. Комиссия предусматривала стандартизацию закаленных в боях дивизий Национально-революционной армии на два типа.\n\nЭти типы следующие: Тип А: 2 пехотные бригады, 1 кавалерийская, 1 артиллерийский батальон, 1 саперный батальон, сигнальная рота, 1 транспортный батальон и 1 рота специального назначения - и Тип В: 3 пехотные бригады вместе с дивизией типа А.\n\nДо прихода Националистической партии, в армии было предписано следовать желаниям коррумпированных и жадных военачальников. Современная и реформированная Национально-революционная армия бросила вызов этим представлениям о коррумпированной армии, демонстрируя на поле боя силу и рвение освободительной армии. Это действительно армия, способная воплотить в жизнь замыслы доктора Суня о современном Китае!"
 chi_cng.14.a: "Добро пожаловать в НРА!"

 chi_cng.15.t: "Проблема государственного языка"
 chi_cng.15.d: "Пока Конгресс затягивается, одним из главных вопросов, на которые предстоит ответить, является вопрос о языке. В Китае почти 300 миллионов носителей северного диалекта языка Мандарин. На юге страны 37 миллионов говорят на Ву (диалект Чжэцзяна), 22 миллиона - на кантонском, 20 миллионов - на хакка и несколько миллионов - на фуцзяньском диалекте. Во время войны за объединение, несомненно, были случаи, когда незнание языка приводило к хаосу в вооруженных силах и по всей стране.\n\nВ то время как северный диалект китайского языка мандарин продолжает доминировать в качестве официального языка правительства, возникает спор между теми, кто настаивает на стандартизации мандарина и его использовании в культурных, официальных и образовательных целях. Есть и те, кто выступает за культурную защиту многочисленных языков Китая. Сторонники радикальной языковой реформы, особенно среди радикальных социалистов, утверждают, что система иероглифов должна быть упрощена, чтобы способствовать массовой грамотности по всей стране. Однако им противостоят традиционалисты из Гоминьдана. Они утверждают, что такое масштабное упрощение языка лишит иероглифы и слова их первоначального значения и культурной изысканности.\n\nКомпромисс, однако, достигнут: Министерство образования сначала публикует список "Общей лексики Гоинь", который включает популярные упрощенные иероглифы и определяет стандартную фонетическую систему. Более того, оно также предложило создать комитет по унификации национальных языков для организации упрощенных иероглифов, уже находящихся в обращении, в качестве стандартных. Однако это далеко не радикальная реформа иероглифов и не ставит целью изменить многие существующие иероглифы китайского ханьцзы."
 chi_cng.15.a: "Мы обязательно подумаем над этим."

 chi_cng.16.t: "Восстановление системы здравоохранения"
 chi_cng.16.d: "По мере того как страна начинает восстанавливаться после многолетней междоусобицы, пришло время модернизировать медицинские учреждения страны. Совершенствование здравоохранения рассматривается как исполнение одной из мечтаний доктора Суня о стране, поскольку физически сильные люди не могут быть покорены или столкнуться с национальным вымиранием. Эти идеи социал-дарвинизма популярны среди интеллектуалов Гоминьдана, которые считают Китай страной, находящейся в опасности.\n\nКак и NCERA, Гоминьдан поддержал предложение семи кампаний по содействию и процветанию местного самоуправления, одна из которых включает в себя здравоохранение. Национальное правительство одобрило создание социалистической администрации здравоохранения, которая надеется обеспечить финансируемое государством социальное и медицинское обеспечение для крестьянства, которое обычно не может позволить себе лечение или получить доступ к нему. Хотя на бумаге этот план, безусловно, хорош, в стране с огромными размерами Китая и отсутствием высококвалифицированных медицинских работников он может оказаться неэффективным в первые дни.\n\nНовосозданное Министерство здравоохранения предложило создать национальную службу здравоохранения и основать демонстрационные центры под патронажем правительства. Министерство пригласит иностранных медицинских советников для консультирования и обучения китайских медиков. Затем Министерство создаст Центральную полевую станцию здравоохранения в столице страны в качестве технического штаба для работы в области общественного здравоохранения, которая в конечном итоге перерастет в национальную службу здравоохранения.\n\nНа местном уровне будут созданы демонстрационные центры, такие как Таншаньская сельская станция здравоохранения. Эти отделения укомплектованы одним врачом и двумя медсестрами и надеются обеспечить клиническое лечение в деревнях и поселках. Отпускные кампании против таких распространенных заболеваний, как оспа, повышают сознательность местного населения в вопросах здоровья. Кроме того, были предложения о создании сельских центров социального обеспечения, которые будут работать в бывшем регионе Цзянфу, чтобы увеличить поддержку населения, помочь вакцинации, обеспечить медицинское лечение и поощрять санитарные практики в сельских регионах."
 chi_cng.16.a: "Звучит неплохо!"

 chi_cng.17.t: "Национальная финансовая реформа"
 chi_cng.17.d: "С момента окончания Северной экспедиции Гоминьдан придерживается крайне левых взглядов, поэтому многие его фракции исповедуют идеалы социализма. Однако конечная цель социализма не может быть достигнута при нынешнем состоянии китайской экономики. Поэтому Конгресс репатриантов утвердил Китайскую комиссию финансового развития (ККФР) для развития частных предприятий, контролируемых государством, и капитала для развития социалистической экономики.\n\nВо главе с братом Сун Цинлин, Т.В. Суном, ККФР, с точки зрения Третьего Интернационала, выглядит не более чем капитализм. На самом деле это инвестиционная компания, созданная Министерством финансов для спонсирования роста железных дорог, инфраструктуры и капитала с конечной целью помочь Китаю перейти строго к социалистической экономике.  ККФР также будет возглавлять Ли Шизенг, один из четырех старейшин Гоминьдана.\n\nИдеи государственного капитализма в целом поддерживаются обеими основными фракциями Гоминьдана. Чэнь Гунбо проявил интерес к этому движению, но он более радикален в своей позиции, согласно которой Гоминьдан должен приступить к национализации внешней торговли. Чэнь также утверждает, что зарегистрированные частные компании должны оказывать помощь в сельской местности, чтобы способствовать развитию сельских сельскохозяйственных кооперативов для повышения аграрного производства Китая. Он отверг критику своих идей как поддерживающих капитализм, утверждая, что усилия Гоминьдана как авангардной партии ограничат экономический рост от превращения в монополистический капитализм."
 chi_cng.17.a: "Это не капитализм, когда мы так поступаем!"

 chi_cng.18.t: "Определение классовой основы Гоминьдана"
 chi_cng.18.d: "В своем первоначальном виде Гоминьдан был партией 'большой палатки' - партией, состоящей не только из левых революционеров, но и из тех, кто придерживался более консервативных взглядов и выступал против отношений Гоминьдана с Китайской синдикалистской партией и Третьим Интернационалом. Поэтому одним из ключевых вопросов первого Конгресса репатриантов является вопрос о том, что представляет собой Гоминьдан? Кто должен стать членами этого революционного движения, чтобы в конце концов осуществить мечту покойного доктора Суня?\n\nС момента разрыва с правым крылом Гоминьдана после катастрофы Северной экспедиции, Гоминьдан сделал явный крен в сторону левых. Хотя старейшины партии, такие как У Чжихуэй, утверждают, что партия предназначена для всех, кто не является военачальником, большинство членов Центрального комитета заявили, что Гоминьдан отныне должен представлять только китайских рабочих, крестьян и мелкую буржуазию. Ссылаясь на забастовки 1925 года в Кантоне и Гонконге, официальная позиция партии признает существование классовой борьбы в китайском обществе.\n\nВ отличие от Синдикалистской партии Китая, Гоминьдан считает, что рабочие находятся в авангарде революции, но не верит, что они являются достаточно большой силой. Массовое движение и классовую базу партии составляют крестьянство и мелкая буржуазия (владельцы ремесленных лавок, интеллигенция, студенты и мелкие торговцы). Хотя вся партия не согласна с идеей классовой борьбы, провозглашение классовой основы еще больше отдалит правых Гоминьдана от левых."
 chi_cng.18.a: "Их цепи будут разорваны!"

 chi_cng.19.t: "Завершение конгресса"
 chi_cng.19.d: "Своим заключительным и итоговым словом Второй съезд репатриантов завершился оглушительным успехом. Тем не менее, национальная революция остается незавершенной. Империалистическая угроза в Китае не устранена, и пройдет еще много времени, прежде чем Гоминьдан сможет заявить об успехе всей китайской революции.  От скромных истоков в европейской эмиграции и повстанческого движения Цзянфу, Гоминьдан действительно прошел долгий путь.\n\nХотя многие предполагали, что этот вопрос будет стоять на повестке дня, вопрос о Конституции пяти держав и решение о прекращении политической опеки еще не полностью определены. Хотя некоторые делегаты высказались за распространение демократии на массы, многие согласились с тем, что время для этого еще не пришло. Гоминьдан теперь будет править как единственная партия в осуществлении национальной революции."
 chi_cng.19.a: "Чжунхуа Минго Ваньсуй!"

 chi_for.3.t: "Временная столица в Нанкине?"
 chi_for.3.d: "Одержав победу в Цзянсу над остатками южной Чжили, мы взяли под контроль великий приз в виде Нанкина. Город является исторической столицей Китая нескольких династий,  а также был центром Лиги Восьми Провинций. Многие члены Гоминьдана считают, что город должен стать столицей новой республики. Лунъянь мал и изолирован, что позволило восстанию защититься и выжить, но теперь это создаёт препятствия для военной и гражданской администрации. Из прагматических соображений нам стоит перенести столицу в Нанкин, хотя бы до момента выбора постоянной столицы."
 chi_for.3.a: "Да, передвинем столицу на север."
 chi_for.3.b: "Нет, укрепления Лунъяня слишком важны."
 
 chi_for.4.t: "Временная столица в Ханьчжоу?"
 chi_for.4.d: "С завоеванием Чжэцзяна у остатков южной Чжили, мы обезопасили Ханьчжоу, провинциальную столицу и важный транспортный центр для Центральной Китайской железной дороги и для морской торговли. Лунъянь мал и изолирован, что позволило восстанию защититься и выжить, но теперь это создаёт препятствия для военной и гражданской администрации. Возможно, будет благоразумно переместить наше правительство в Ханчжоу, до того как будет определено место нашей окончательной столицы."
 chi_for.4.a: "Да, передвинем столицу на север."
 chi_for.4.b: "Нет, укрепления Лунъяня слишком важны."
 
 chi_for.5.t: "Временная столица в Наньчане?"
 chi_for.5.d: "С завоеванием остатков южной Чжили, мы обезопасили Нанчан, провинциальную столицу и важную стратегическую точку, обладание которой угрожает и восточному, и центральному Китаю. Лунъянь мал и изолирован, что позволило восстанию защититься и выжить, но теперь это создаёт препятствия для военной и гражданской администрации. Из прагматических соображений нам стоит перенести столицу в Наньчан, хотя бы до момента выбора постоянной столицы."
 chi_for.5.a: "Да, передвинем столицу на север."
 chi_for.5.b: "Нет, укрепления Лунъяня слишком важны."
 
 chi_for.6.t: "Волна саботажа Гоминьдана"
 chi_for.6.d: "Волна взрывов прогремела на военных базах и железнодорожных узлах в [ROOT.GetName], что заметно снижает способности нашей армии реагировать на угрозы. Считается, что партизанская деятельность проводится под управлением Гоминьдана, но пока что наши сотрудники службы безопасности смогли задержать только террористов-одиночек. Кроме того, эти атаки сфокусированы на ресурсах и подкреплениях отправляемых на республиканский фронт, что подтверждает наши подозрения о том, что они хорошо осведомлены о ежедневных перемещениях нашей армии.\n\nРазведданные с передовой свидетельствуют о том, что Гоминьдан готовится начать широкомасштабную наступательную операцию."
 chi_for.6.a: "Мы должны приготовиться к худшему!"
 
 chi_for.7.t: "Гоминьдан готовит атаку против нас"
 chi_for.7.d: "Донесения с нашей общей границы с [CHI.GetNameDef] отметили существенное наращивание их сил на границе. Доклады о подозрительной активности рядом с нашими военными складами и раздача пропагандистских листовок рядом с бараками может быть знаком того, что секретные агенты Гоминьдана пытаются подорвать любую потенциальную оборону. Вероятно они планируют вторжение в ближайшее время."
 chi_for.7.a: "Мы должны приготовится к худшему!"
 
 # CHI side:
 chi_for.8.t: "Пограничные стычки между [ANQ.GetName] и [CHI.GetNameDef]" 
 # ANQ has no allies:
