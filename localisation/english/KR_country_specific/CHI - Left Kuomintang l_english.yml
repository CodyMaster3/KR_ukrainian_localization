 chi_fng.1.t: "Начало переговоров"
 chi_fng.1.d: "Фэнтяньские делегаты прибыли в Нанкин и были радушно встречены нашими делегатами. После приглашения фэнтянских делегатов к обеду, переговоры готовы начаться."
 chi_fng.1.a: "Давайте надеяться, что Маршал Чжан поставит интересы Китая выше собственных"
 
 chi_fng.2.t: "Государство [CHI.GetNameDefCap] приглашает нас на переговоры"
 chi_fng.2.d: "Хотя у нас наверняка были разногласия с Гоминьданом, мы должны помнить, что оба наших правительства основываются на базовых идеалах республиканизма. Не смотря на то, что это и может действительно быть так, нам также надо помнить, что их форма республиканизма была искажена синдикалистскими элементами. Тем не менее, они могут быть полезным союзником против [QIE.GetNameDefCap]. Что мы ответим?"
 chi_fng.2.a: "Мы выслушаем их."
 chi_fng.2.b: "Никакого сотрудничества с синдикалистами!"
 
 chi_fng.3.t: "Переговоры сорваны"
 chi_fng.3.d: "Хотя мы изо всех сил пытались предоставить справедливые и обоснованные варианты за столом переговоров, фэнтяньские делегаты показали своё безрассудство. Сегодня делегаты Фэнтяня вышли из зала, и переговоры зашли в тупик."
 chi_fng.3.a: "Они не настоящие республиканцы!"
 
 chi_fng.4.t: "Фэнтянь соглашается приступить к переговорам"
 chi_fng.4.d: "Фэнтяньское правительство приняло наше предложение переговоров. Вскоре они прибудут в Нанкин."
 chi_fng.4.a: "Маршал Чжан счёл переговоры нужными, давайте начинать."
 
 chi_fng.5.t: "Переговоры продолжаются"
 chi_fng.5.d: "Переговоры продолжаются, пока что, без особого успеха. Тем не менее, всё ещё остаётся надежда на то, что мы придём к соглашению."
 chi_fng.5.a: "Такие дела занимают некоторое время."
 
 chi_fng.6.t: "Судьба государства [QIE.GetNameDef]"
 chi_fng.6.d: "Актуальной темой этих переговоров стала политика по отношению к государству [QIE.GetNameDefCap]. У нас два варианта. Мы можем предложить совместное вторжение в государство [QIE.GetNameDefCap] с Фэнтяном, или предложить Фэнятну не вмешиваться в наше вторжение в государство [QIE.GetNameDefCap]."
 chi_fng.6.a: "Предложить организовать совместное вторжение Гоминьдана и Фэнтяна в государство [QIE.GetNameDefCap]"
 chi_fng.6.b: "Предложить Фэнтяну пакт о невмешательстве и добиться того, чтобы они держались подальше от этой войны."
 
 chi_fng.7.t: "Гоминьдан предлагает альянс против государства [QIE.GetNameDefCap]"
 chi_fng.7.d: "Делегаты в Нанкине предложили нам альянс против государства [QIE.GetNameDefCap]. Это почти наверняка обеспечит уничтожение государства [QIE.GetNameDefCap], но нам придётся делиться военными трофеями с Гоминьданом."
 chi_fng.7.a: "Государство [QIE.GetNameDefCap] должно пасть. Мы будем работать с Гоминьданом."
 chi_fng.7.b: "Мы можем сами справиться с [QIE.GetNameDef]."
 
 chi_fng.8.t: "Гоминьдан предлагает нам держаться подальше от надвигающейся войны"
 chi_fng.8.d: "Во время переговоров в Нанкине, делегаты Гоминьдана предложили нам не вмешиваться в надвигающуюся войну с государством [QIE.GetNameDefCap]. Хотя это почти наверняка оскорбит Маршала Чжана, мы должны помнить, что Гоминьдан - одна из самых мощных фракций в Китае, и наш отказ может очень сильно разозлить их."
 chi_fng.8.a: "Они - главная сила в Китае, мы согласимся."
 chi_fng.8.b: "Вы, должно быть, шутите."
 
 chi_fng.9.t: "Фэнтянь соглашается с планом"
 chi_fng.9.d: "Делегаты в Нанкине согласились с нашими планами. Хоть это и довольно неожиданно, мы довольны."
 chi_fng.9.a: "Тост за наших новых друзей в Фэнтяне!"
 
 chi_fng.10.t: "Конец переговоров"
 chi_fng.10.d: "Фэнтяньские делегаты покинули Нанкин и теперь в обратном пути в Фэнтянь. Переговоры оказались огромным успехом."
 chi_fng.10.a: "Китай останется республиканским."
 
 chi_fng.11.t: "Государство [FNG.GetNameDefCap] проводит мобилизацию"
 chi_fng.11.d: "Наши друзья в Фэнтяне проводят мобилизацию против государства [QIE.GetNameDefCap]. Война за освобождение Китая наконец стоит перед нами, республиканизм вновь расцветёт в Китае. Согласно договору, мы обязаны присоединиться к их стараниям... если мы хотим получить свою часть территории."
 chi_fng.11.a: "Время пришло"
 
 chi_fng.12.t: "Правительство государства [CHI.GetNameDefCap] проводит мобилизацию"
 chi_fng.12.d: "Наши друзья из Гоминьдана на юге начали мобилизацию против государства [QIE.GetNameDefCap]. Война за освобождение Китая наконец стоит перед нами, республиканизм вновь расцветёт в Китае. Согласно договору, мы обязаны присоединиться к их стараниям... если мы хотим получить свою часть территории."
 chi_fng.12.a: "Время пришло"
 
 chi_fng.13.t: "[CHI.GetNameDefCap] вступает в войну"
 chi_fng.13.d: "Этим утром отряды Гоминьдана на нашей границе открыли огонь по нашим позициям и захватили ключевые пограничные пункты, кажется наши худшие опасения подтвердились: Гоминьдан официально вступил в войну против нас."
 chi_fng.13.a: "Проклятые предатели!"
 
 chi_fng.14.t: "[FNG.GetNameDefCap] вступает в войну"
 chi_fng.14.d: "Этим утром отряды Фэнтяна на нашей границе открыли огонь по нашим позициям и захватили ключевые пограничные пункты, кажется наши худшие опасения подтвердились: Фэнтяньское правительство официально вступило в войну против нас."
 chi_fng.14.a: "Проклятые предатели!"
 
 chi_fng.15.t: "Делёж военных трофеев"
 chi_fng.15.d: "Гоминьдан оказался победителем в схватке с нашим врагом. Как бы там ни было, пришло время делить военные трофеи вместе с Фэнтяном. Мы можем сдержать своё слово, и разделить земли так, как договорились, или мы можем просто забрать всё себе. Что мы должны сделать?"
 chi_fng.15.a: "Мы чтим условия договора"
 chi_fng.15.b: "Есть только один Китай!"
 
 chi_fng.16.t: "[CHI.GetNameDefCap] отказывается передать нам земли"
 chi_fng.16.d: "Гоминьдан, после запроса нашего правительства, категорически отказался передавать нам земли, о которых мы до этого договорились. Если мы хотим сохранить лицо, мы должны атаковать немедленно, иначе многие военачальники, которые могут стать на нашу сторону увидят нашу слабость."
 chi_fng.16.a: "Конечно они отказались..."
 chi_fng.16.b: "Они могут играть роль Центрального правительства, пока что..."
 
 chi_fng.17.t: "Делёж военных трофеев"
 chi_fng.17.d: "Мы оказались победителем в схватке с нашим врагом. Как бы там ни было, пришло время делить военные трофеи вместе с Гоминьданом. Мы можем сдержать своё слово, и разделить земли так, как договорились, или мы можем просто забрать всё себе. Что мы должны сделать?"
 chi_fng.17.a: "Мы чтим условия договора"
 chi_fng.17.b: "Есть только один Китай!"
 
 chi_fng.18.t: "[FNG.GetNameDefCap] отказывается передать нам земли"
 chi_fng.18.d: "Фэнтяньское правительство, после запроса нашего правительства, категорически отказалось передавать нам земли, о которых мы до этого договорились. Если мы хотим извлечь как можно больше из этого вакуума власти, мы должны атаковать немедленно."
 chi_fng.18.a: "Конечно они отказались..."
 chi_fng.18.b: "Они могут играть роль Центрального правительства, пока что..."
 
 chi_fng.19.t: "Объединение страны"
 chi_fng.19.d: "Наступило время начать процесс объединения Китая под властью Гоминьдана. Единственное препятствие нашей цели - Фэнтянское правительство... мы должны рассмотреть предложение провести вторую серию переговоров, чтобы убедить маршала Чжана сотрудничать."
 chi_fng.19.a: "Мы должны объединить нацию."
 
 chi_fng.20.t: "[CHI.GetNameDefCap] предоставляет нам шанс на объединение страны"
 chi_fng.20.d: "Гоминьдан недавно вышел на связь с одним из наших делегатов, с предложением, которое они считают шансом на объединение нации. С провозглашением Республики Китай было лишь вопросом времени, когда подобное требование дойдёт до нас. Как мы должны ответить?"
 chi_fng.20.a: "Мы приступим к переговорам"
 chi_fng.20.b: "Они хотят свергнуть маршала Чжана!"
 
 chi_fng.21.t: "Фэнтянь отказывается продолжать переговоры"
 chi_fng.21.d: "Эти глупцы в Фэнтяне отказались от продолжения наших переговоров с Чжанам, ссылаясь на то, что мы - угроза старым Бэйянским республиканским идеалам. У нас больше нет другого выбора."
 chi_fng.21.a: "Мы объединим страну силой!"
 
 chi_fng.22.t: "[FNG.GetNameDefCap] соглашается на встречу"
 chi_fng.22.d: "Фэнтянское правительство согласилось встретиться и начать переговоры по объединению. Это может предоставить нам возможность мирного объединения, что определённо не соответствует тому, что предсказывало наше правительство."
 chi_fng.22.a: "Превосходно!"
 
 chi_fng.23.t: "Внести предложение об объединении"
 chi_fng.23.d: "Фэнтяньские делегаты прибыли, и переговоры уже начались. Мы должны предложить полное объединение и официальную интеграцию Фэнтяна в Республику. Шансы того, что Чжан согласиться на это минимальны, но попробовать стоит."
 chi_fng.23.a: "Может у нас есть шанс?"
 
 chi_fng.24.t: "Пекин предлагает объединение"
 chi_fng.24.d: "Делегаты Гоминьдана предложили объединение под их властью, но благосклонно предложили нам ограниченную автономию под властью Китая, управляемым Гоминьданом. Как мы ответим?"
 chi_fng.24.a: "Предложить им лояльность в обмен на поддержку и автономию."
 chi_fng.24.b: "Отказаться"
 
 chi_fng.25.t: "Фэнтянь соглашается, со своей ценой"
 chi_fng.25.d: "Когда над Запретным дворцом в Пекине развевается славное знамя Белого Солнца, Синего Неба и Полностью Красной Земли, конференция между представителями Фэнтяньской клики и Национального правительства завершилась успехом. Фэнтяньская клика согласилась стать подчиненной кликой националистического правительства, гарантируя лояльность (только по названию) Северо-Запада на данный момент и обещая, что клика остается автономной от недавно провозглашенного правительства Гоминьдана.\n\n[FNG.GetLeader] сегодня утром объявил своей армии, что все флаги Фэнтяньской клики будут заменены на знамена Гоминьдана и Национальной Революционной Армии. Этим символическим жестом [FNG.GetLeader] показал всему Китаю, что страна отныне будет символически единой. Однако объединение, несомненно, не будет хорошо встречено Японской Империей, которая уже давно стремится разделить и эксплуатировать нашу славную страну посредством своего всепроникающего влияния Мантэцу. Объединение с Северо-Западом станет нашим оплотом в защите родины, они придут за нами, но обязательно потерпят поражение."
 chi_fng.25.a: "Мы наконец объединили страну!"
 
 chi_fng.26.t: "Северо-восток наш!"
 chi_fng.26.d: "Фэнтяньское правительство уступило и приняло наше предложение, позволим нашим войскам войти в регион Фэнтянь. Северо-восточный регион наконец закреплён за Гоминьданом."
 chi_fng.26.a: "Исторический день для Китая!"
 
 chi_fng.27.t: "Маршал Чжан оставляет пост"
 chi_fng.27.d: "Следуя соглашению с Гоминьданом, маршал Чжан этим утром решил покинуть свой пост. Для многих это стало шоком, но его наследие будет жить, несмотря на все насмешки."
 chi_fng.27.a: "Да здравствует Сюэлян!"
 
 chi_fng.28.t: "Фэнтянь пал"
 chi_fng.28.d: "Мы только что получили новости о капитуляции Фэнтяньского правительства армии Гоминьдана. Контроль Гоминьданом региона является прямой угрозой нашим интересам в Азии и безопасности нашего государства."
 chi_fng.28.a: "Мы ничего не можем сделать..."
 chi_fng.28.b: "Это означает войну!"
 
 chi_fng_war.1.t: "Предложение Гоминьдана"
 chi_fng_war.1.d: "Мы только что получили предложение от Гоминьдана. Они заявляют, что если мы присоединимся к их борьбе против Фэнтяньского правительства, то они позволят нам оставить за собой восточный Шаньси. Мы, конечно можем отказаться от этой сделки, или принять окончательное решение после того, как выслушаем контрпредложение маршала Чжана..."
 chi_fng_war.1.a: "Скажите им, что мы согласны."
 chi_fng_war.1.b: "Давайте сначала свяжемся с Фэнтянем."
 chi_fng_war.1.c: "Мы считаемся нейтральной кликой не просто так."
 
 chi_fng_war.2.t: "Шаньси отказывается от союза"
 chi_fng_war.2.d: "Заявив, что они не собираются нарушать свою позицию нейтралитета, правительство Шаньси отказалось присоединиться к нашей борьбе против Фэнтяньского правительства."
 chi_fng_war.2.a: "Ну, по крайней мере, они не встали на их сторону."
 
 chi_fng_war.3.t: "Шаньси принимает наше предложение"
 chi_fng_war.3.d: "Этим утром мы получили известие о том, что Шаньси приняли наше предложение атаковать Фэнтянь. Надеемся, мы сможем положиться на вступление Яня в войну, но мы всегда должны осторожны, ведь его оппортунизм не знает границ."
 chi_fng_war.3.a: "Они сделали правильный выбор."
 
 chi_fng_war.5.t: "Шаньси делает предложение"
 chi_fng_war.5.d: "В недавнем сообщении, правительство Шаньси предложило нам сделку. Они сказали, что присоединятся к нашей борьбе против Гоминьдана, при условии что мы передадим им контроль над Восточным Шаньси. Как мы должны ответить?"
 chi_fng_war.5.a: "Янь рассчитывает на нужного человека, мы согласны."
 chi_fng_war.5.b: "Мы не отдадим наши жизненно важные земли."
 
 chi_fng_war.6.t: "Фэнтянь соглашается"
 chi_fng_war.6.d: "Мы только что получили известие о том, что маршал Чжан принял наше предложение и будет ожидать нашей скорой атаки. Остаётся надеяться, что они нас не подведут."
 chi_fng_war.6.a: "Мы много ставим на тебя, Чжан."
 
 chi_fng_war.7.t: "Время для удара!"
 chi_fng_war.7.d: "Наши войска размещены на границе и настало время начать нашу интервенцию, и вернуть восточные части провинции на благо людей. Давайте надеяться, что мы выбрали правильную сторону..."
 chi_fng_war.7.a: "Это должно быть довольно неожиданным."
 
 chi_fng_war.8.t: "Возвращение Восточной Шаньси?"
 chi_fng_war.8.d: "Хоть и предоставление Яню Восточной Шаньси - главная часть нашей сделки с их правительством, но сейчас много споров вызвано тем, должны ли мы следовать своим обещаниям. Если мы откажемся отдать Восточную Шаньси, нам почти наверняка придётся разбираться с ещё одним конфликтом."
 chi_fng_war.8.a: "Мы чтим сделку с Янем, и нам придётся последовать её условиям."
 chi_fng_war.8.b: "Он мятежник, и мы отнесёмся к нему соответственно."
 
 chi_fng_war.9.t: "Гоминьдан возвращает Восточную Шаньси за свою цену"
 chi_fng_war.9.d: "Гоминьдан согласился последовать нашему предыдущему соглашению. Тем не менее, они потребовали подчиниться их администрации и присоединиться к их правительству. Что мы должны сделать?"
 chi_fng_war.9.a: "Гоминьдан на шаг впереди."
 chi_fng_war.9.b: "Мы не преклонимся перед предателями."
 
 chi_fng_war.10.t: "Гоминьдан отказывается отдать нам земли"
 chi_fng_war.10.d: "Правительство Гоминьдана демонстративно отказалось возвращать нам наши земли, ради которых мы заключили пакт, чтобы помочь им. Это предательство показало нам, что ни одному центральному правительству нельзя доверять."
 chi_fng_war.10.a: "Почему мы доверяли им?"
 
 chi_fng_war.11.t: "Шаньси присоединилась к нашему правительству"
 chi_fng_war.11.d: "Шаньси уступила нашим требованиям и присоединилась к нам. Теперь, когда регион под нашим прочным контролем, мы можем обратить свой взор дальше на запад, чтобы обезопасить земли всех остальных военачальников, которые пока что ускользали от него. Мы ещё на один шаг ближе к объединению Китая под одним знаменем."
 chi_fng_war.11.a: "Китай вновь почти целый!"
 
 chi_fng_war.12.t: "Возвращение Восточной Шаньси?"
 chi_fng_war.12.d: "Хоть и предоставление Яню Восточной Шаньси - главная часть нашей сделки с их правительством, но сейчас много споров вызвано тем, должны ли мы следовать своим обещаниям. Если мы откажемся отдать Восточную Шаньси, нам почти наверняка придётся разбираться с ещё одним конфликтом."
 chi_fng_war.12.a: "Мы чтим сделку с Янем."
 chi_fng_war.12.b: "Он повстанец, и мы будем обращаться с ним как с повстанцем."
 
 chi_fng_war.13.t: "Восточная Шаньси вновь наша"
 chi_fng_war.13.d: "Фэнтяньское правительство вернула Восточную Шаньси, как и обещала. Янь не зря поставил карты на Чжана, ведь он верен своему слову. Теперь, когда Шаньси и Шэньси полностью под нашим контролем, мы можем по-настоящему сосредоточиться на развитии её в Образцовую Провинцию."
 chi_fng_war.13.a: "Маршал Чжан - всего лишь винтик в машине под названием Китай."
 
 chi_fng_war.14.t: "Маршал Чжан отказывается отдать земли"
 chi_fng_war.14.d: "Фэнтяньское правительство демонстративно отказалось возвращать нам наши земли, ради которых мы заключили пакт, чтобы помочь им. Это предательство показало нам, что ни одному центральному правительству нельзя доверять."
 chi_fng_war.14.a: "Почему мы доверяли им?"
 
 chi_fng_war.15.t: "Гоминьдан совершает набег на южную границу"
 chi_fng_war.15.d: "Мы только что получили доклад от наших военных гарнизонов на границе с Гоминьданом. Кажется, Гоминьдан вторгся через свой сектор на нашу сторону границы. Это продолжалось недолго, пока подразделение, по-видимому, не осознало свою ошибку и быстро вернулось на свою сторону."
 chi_fng_war.15.a: "Как странно..."
 
 chi_fng_war.16.t: "Гоминьдан усиливает набеги"
 chi_fng_war.16.d: "Согласно нашему военному командованию, мы получили множество докладов о набегах Гоминьдана через их сектор границы. Было доложено по меньшей мере о шести набегах, случившихся в разных местах вдоль всей нашей южной границы. Мы ответили увеличением наших гарнизонов, чтобы удостовериться, что синдикалисты останутся на своей стороне границы. Нам нужно быть бдительными."
 chi_fng_war.16.a: "Они планируют вторжение?"
 
 chi_fng_war.17.t: "Местные уличены в нападении на прогоминьдановских чиновников"
 chi_fng_war.17.d: "Этим утром мы получили известие о том, что люди в некоторых пограничных городах были уличены в нападениях на местных прогоминьдановских чиновников. Мы получили доклады о поджоге, и как минимум трёх убитых."
 chi_fng_war.17.a: "Тревожно."
 
 chi_fng_war.18.t: "Бэйянский чиновник убит!"
 chi_fng_war.18.d: "Новости о смерти бэйянского чиновника быстро распространились среди нашего правительства. После неудачного появления на конференции, он был найден убитым на своей кухне. Хотя причина смерти пока не установлена, многие в правительстве становятся всё больше и больше похожи на параноиков."
 chi_fng_war.18.a: "Убийцы, посланные Гоминьданом?"
 
 chi_fng_war.19.t: "Красная паника вызывает беспорядки на севере"
 chi_fng_war.19.d: "Многие протестующие, по-видимому, этой ночью начали выходить на улицы и сжигать красные флаги, скандируя 'Смерть красным' и 'Спасите наши семьи'. Все эти истории давно известны. Народ не глупцы, и осведомлены о том, что происходит. Каждый день, рассказы приходят с нашей южной границы. Массовые казни, конфискация земли, убийства семей. Люди увидели, что сделали эти кровавые жаждущие синдикалисты с нашей землёй, и никогда не позволят подомному произойти здесь."
 chi_fng_war.19.a: "Мы должны что-то сделать прежде чем это выйдет из-под контроля."
 
 chi_fng_war.20.t: "Взрыв в Пекине"
 chi_fng_war.20.d: "Только что было доложено, что на промышленном предприятии в Пекине произошёл мощный взрыв. Кажется, будто это произошло без всякой на то причины, и когда власти прибыли к месту события, здание было полностью разрушено. К этому моменту, количество жертв находится в районе тридцати четырёх. Проводится расследование, чтобы выяснить кто стоял за этим, но на данный момент, люди в ужасе."
 chi_fng_war.20.a: "Это, должно быть, работа Гоминьдана."
 
 chi_fng_war.21.t: "Решение маршала"
 chi_fng_war.21.d: "После осведомления о взрыве, маршал Чжан назначил встречу с самыми высокопоставленными генералами и штабом, чтобы обсудить возможные меры. На данный момент, есть множество доказательств того, что за атакой стоит Гоминьдан. Это определённо объявление войны Гоминьданом. Что решит сделать маршал Чжан?"
 chi_fng_war.21.a: "За этим стоит Гоминьдан, они обязаны заплатить!"
 chi_fng_war.21.b: "Это только нагнетание страха, отправьте военных чтобы усмирить беспорядки."
 
 chi_fng_war.22.t: "Фэнтянь объявляет войну"
