### Foreign Policy ####
 chi_faction.1.t: "Будущее направление Национальной революции"
 chi_faction_song.d: "Китайская национальная революция увенчалась успехом на материке, и Революционный комитет Гоминьдана начал свои выдающиеся усилия по интеграции оставшихся несогласных в новопровозглашенную Китайскую Республику.\n\nСон Цинлин в своем недавно опубликованном сборнике трудов "Борьба за новый Китай" посвятила книгу не только Китайской национальной партии, но и угнетенным массам во всей Азии и мире. Она утверждает, что Китай с его огромными природными ресурсами и славным революционным потенциалом должен помочь и подготовить остальные колонизированные страны к деколонизации. Китайская национальная революция - это не просто китайская революция; она должна стать образцом для будущих революций, на котором можно учиться и перенимать опыт. Удивительность и стойкость выживания революции, несмотря на постоянные неудачи, должны стать уроками для народов Филиппин, Малайзии, Кореи и других стран.\n\nТак, сегодня правительство Китая объявило о создании "Китайско-Тихоокеанской ассоциации дружбы", официально провозгласив возвращение Китая на мировую арену."

 chi_faction_song.a: "Объединимся в антиимпериализме!"

 chi_faction_wang.d: "В Центральном комитете Реорганизованной товарищеской ассоциации под руководством Ван Цзинвэя мало кто ожидал, что Гоминьдан вернется из почти полного уничтожения в триумфальное возвращение на материковую часть Китая. После изгнания партии во Французскую коммуну и Британский союз, RCA, тем не менее, доказала свою способность возглавить национальную революцию.\n\nЧэнь Гунбо в своих трудах о направлении китайской революции после национального объединения, много писал о роли Китая в большой мировой борьбе против империализма. Ведь именно Китай, объединенное националистическое государство, был гораздо более подготовлен и готов, чем любая другая колониальная страна Востока, возглавить большую борьбу за свободу. Китай, в конце концов, является самым важным рынком на Востоке, а другие колониальные страны Востока имели лишь второстепенное значение по сравнению с прибыльными рынками и ресурсами Китая. Кроме того, тот факт, что китайцы смогли завершить национальное объединение, доказывает, что империализм может быть поставлен на колени революционным дадао.\n\nКроме того, экономическая ситуация и история угнетенных народов были схожи с китайской. Они должны были принять не капиталистическую и синдикалистскую системы, а систему "Народного жизнеобеспечения", выраженную Гоминьданом. Сторонники китайского интернационализма, такие как Чэнь Гунбо, утверждают, что 1/5 часть мира является этнически китайской и что угнетенные народы Востока находятся под влиянием китайской культуры. Поэтому естественный ход революции - открыть новую эру антиимпериализма с Китаем в качестве центра нового глобального международного революционного движения!"

 chi_faction_wang.a: "Азиатский интернационал объединяет азиатскую расу!"

 chi_faction_totalist.d: "Хотя приход к власти Общества реконструкции Китая, возможно, произошел из тени, они, тем не менее, доказали, что способны возглавить национальную революцию. Пока "эскадроны смерти" Общества реконструкции Китая патрулируют улицы страны, внедряясь и уничтожая инакомыслящие элементы, пришло время определить курс национальной революции.\n\nНекоторые члены Общества считают, что судьба Китая заключается в том, чтобы продемонстрировать свой суверенитет и мощь по всей Азии. В конце концов, Китай на протяжении веков был главной державой Востока. Никто не мог сравниться с Китаем в культурном блеске, о чем ясно свидетельствуют страны Восточной и Юго-Восточной Азии, которые пытаются подражать китайской культуре, письменности и обществу. Но она стала жертвой империалистических держав и подвергалась постоянным унижениям. Только вновь утвердив власть Китая во всей Азии, мы сможем освободить народы Востока под руководством китайской революции. Как считал сам Сунь, слабые общества не выживают в этом мире. Многие также считают, что Китай должен отвернуться от внешней политики Запада. \n\n Лучше сосредоточиться на внутренних проблемах и смотреть в первую очередь на Китай, а не выступать на мировой арене."

 chi_faction_totalist.a: "Китай, возрожденный и сильный, как прежде!"
 chi_faction_totalist.b: "Чайна намба ван!!!"

 chi_faction.2.t: "[FROM.GetNonIdeologyNameDefCap] предлагает совместное нападение на Японию"
 chi_faction.2.d: "Хотя отношения между бывшими Соединенными Штатами и китайским народом были неоднозначными, учитывая историю Закона об исключении китайцев, а также неравноправные договоры, недавно в обеих наших странах произошло событие, которое может привести к плодотворным и продуктивным отношениям. Китайская Национальная Революция завершилась победой Гоминьдана, и в Китае появился новый социалистический режим, стремящийся восстановить суверенитет Китая от империализма и добиться равенства для китайских крестьян и рабочих.\n\nСегодня в [CSA.Capital.GetCapitalVictoryPointName] прибыла китайская делегация, чтобы обсудить угрозу Японской Империи для безопасности и суверенитета азиатских стран. Возглавляемая Чжоу Эньлаем и Сунь Фо (сыном доктора Сунь Ятсена), делегация встретилась с [CSA.GetLeader] и предложила совместный Китайско-Американский Пакт о ненападении, а также совместное нападение на Японскую Империю."
 chi_faction.2.a: "Тост за наших новых друзей в Китае"
 chi_faction.2.b: "Мы ценим это предложение, но смиренно отказываемся."

 chi_faction.3.t: "[FROM.GetNonIdeologyNameDefCap] соглашается"
 chi_faction.3.d: "Переговоры между нашими двумя странами увенчались успехом Сегодня в [CSA.Capital.GetCapitalVictoryPointName] китайские и американские дипломаты подписали китайско-американский договор о взаимной обороне - обещание не объявлять друг другу войну и подготовить совместное нападение на Японскую Империю в ближайшие дни. Это важное событие в тихоокеанской политике власти, поскольку теперь гигант Нового Света обратил свой взор на Восток, а китайский дракон обрел нового союзника."
 chi_faction.3.a: "Вперед!"

 chi_faction.4.t: "[FROM.GetNonIdeologyNameDefCap] отказывается"
 chi_faction.4.d: "Переговоры между нашими двумя странами, к сожалению, не увенчались успехом. Несмотря на все наши усилия в попытке найти компромисс с китайской делегацией, китайцы покинули встречу - не желая работать с нами. Мы должны либо принять решение о продолжении атаки на Японскую Империю, либо пока сдержать наши силы."
 chi_faction.4.a: "Вторжение продолжается."
 chi_faction.4.b: "Сейчас это слишком рискованно."

