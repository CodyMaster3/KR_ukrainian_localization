 chi_for.42.t: "Гоминьдан отправляет дипломатическую миссию"
 chi_for.42.d: "Левый Гоминьдан Китая отправил дипломатическую миссию нашему правительству, и так как они тоже приверженцы левых взглядов, мы должны приложить усилия для поддержки их правительства, поскольку оно - наибольший шанс появления какой-либо формы синдикализма в Китае."
 chi_for.42.a: "Пролетарии Востока, соединяйтесь!"
 chi_for.42.b: "Гоминьдан не заслуживает доверия!"
 
 chi_for.43.t: "[HND.GetNameDefCap] соглашается сотрудничать"
 chi_for.43.d: "Государство [HND.GetNameDefCap] согласились сотрудничать с нами, и мы надеемся, что это - начало продолжительных дружественных отношений."
 chi_for.43.a: "Превосходно!"
 
 chi_for.44.t: "[HND.GetNameDefCap] отказывается сотрудничать"
 chi_for.44.d: "Государство [HND.GetNameDefCap] отказалась сотрудничать с нашим правительством, и мы должны удостовериться, что продержимся достаточно долго, чтобы суметь отомстить."
 chi_for.44.a: "Кажется, у Китая нет союзников."
 
 chi_for.45.t: "Война за Таван"
 chi_for.45.d: "Эта война идёт не в нашу пользу, и часть видных членов правительства предложили начало ведения переговоров о перемирии. Нам надо решить, последовать ли их совету и отказаться от претензий на землю."
 chi_for.45.a: "Таван не стоит такого кровопролития."
 chi_for.45.b: "Мы никогда не сдадимся!"
 
 chi_for.46.t: "[FROM.GetNameDefCap] просит мира"
 chi_for.46.d: "Мы достигли своих целей и теперь ведущий дипломат [FROM.GetNameDefCap] за нашим столом. Теперь от нас зависит, стоит ли продолжить ли войну на юге в надежде получить больше земель."
 chi_for.46.a: "Мы победоносны."
 chi_for.46.b: "Мы требуем безоговорочной капитуляции!"
 
 chi_for.47.t: "[FROM.GetNameDefCap] отказывает в мире"
 chi_for.47.d: "Наше предложение мира было отклонено, и теперь наш долг - отомстить за такую несправедливость. Мы увидим Красный Радж в огне ещё до того, как пересмотрим этот договор!"
 chi_for.47.a: "Нам остаётся лишь сражаться насмерть."
 
 chi_for.48.t: "Вступление в [CHI.GetFactionName]?"
 chi_for.48.d: "Мы получили предложение вступить в альянс [CHI.GetFactionName], который возглавляется Левым Гоминьданом. Если мы примем его, мы сможем выступить нашими объединёнными войсками против всех колонистов. Тем не менее, некоторые полагают, что мы немногое получим от такого союза. Что мы ответим?"
 chi_for.48.a: "Да, давайте объединим наши силы."
 chi_for.48.b: "Нет, нам нечего получить от такого союза."
 
 chi_for.49.t: "[FROM.GetNameDefCap] вступает в [CHI.GetFactionName]"
 chi_for.49.d: "Государство [FROM.GetNameDefCap] официально вступило в [CHI.GetFactionName] и поклялись задействовать свои войска в наших войнах, в надежде что мы сделаем тоже самое в случае войны на их земле."
 chi_for.49.a: "Вместе к победе!"
 
 chi_for.50.t: "[FROM.GetNameDefCap] отказывается от вступления в альянс"
 chi_for.50.d: "Государство [FROM.GetNameDefCap] отказались вступить в наш альянс. Они глупцы, если полагают, что мы бы позволили им стать для нас на первом месте. Мы выстоим и без их, но они без нас могут и не выжить!"
 chi_for.50.a: "Им же хуже."
 
 chi_for.51.t: "[CHI.GetNameDefCap] требует подчинения, и предлагает автономию
 chi_for.51.d: "Гоминьдан предложил нам автономию, вместо своих армий, марширующих по нашим землям. Они надеются, что если мы примем это предложение, наш общий народ не будет страдать от кровопролитной войны. Это конечно хорошо, но некоторые предполагают, что их правление принесёт больше ущерба народу, чем мы"
 chi_for.51.a: "Это лучше, чем альтернатива..."
 chi_for.51.b: "Мы не покоримся вновь!"
 
 chi_for.52.t: "[FROM.GetNameDefCap] соглашается на автономию"
 chi_for.52.d: "Государство [FROM.GetNameDefCap] согласились присоединиться к нашему правительству, чтобы предотвратить разрушение своей нации. Мы рады, что решили установить мир вместо того, чтобы позволить нашим людям страдать от ужасов войны."
 chi_for.52.a: "Ещё одна провинция возвращена."
 
 chi_for.53.t: "[FROM.GetNameDefCap] отказывается от предложенной автономии"
 chi_for.53.d: "Государство [FROM.GetNameDefCap] обрекли наши усилия на провал, и отказались от сотрудничества между двумя нациями. Они приняли нашу любовь за коварство, и заплатят за это соответственно."
 chi_for.53.a: "В конце концов, мы придём и за ними."
 
 chi_for.54.t: "Сотрудничество с ДВКДД"
 chi_for.54.d: "Реализация нашей революции позволила нам установить контакт с ещё одной  революционной группировкой, ДВКДД. Они пытаются создать антиимпериалистическую державу, основанную на социалистических идеалах, что делает их нашим главным потенциальным союзником в борьбе за выживание. Некоторые сомневаются в целесообразности подписании договора о сотрудничестве и считают Индокитай, находящийся под прямым нашим управлением, более удобным для наших целей."
 chi_for.54.a: "Будем работать с ними"
 chi_for.54.b: "Мы работать с не-китайцами не собираемся"
 
 chi_for.55.t: "Кооперация с Гоминьданем"
 chi_for.55.d: "Наша борьба против империализма привлекла внимание Гоминьдана,  дружественной организации в Китае. Сейчас они сражаются за укрепление своих позиций в Гоминьдане. Нам была предложена сделка: наши силы будут работать согласованно друг с другом, а в будущем будет возможно подписание полноценного договора о дружбе. Но некоторые заявляют, что Китай, набравшись силы, сам уподобится некоторой форме империалистической державы,  и мы должны игнорировать их попытки сближения."
 chi_for.55.a: "Давайте работать с ними"
 chi_for.55.b: "Мы не пойдём на союз с Китаем"
 
 chi_for.56.t: "Альянс с ДВКДД"
 chi_for.56.d: "Мы подписали договор о сотрудничестве с Индокитаем, и теперь будем прилагать совместные усилия для выживания наших идеалов в Азии. Когда Китай будет объединён полностью, мы сможем расширить договор и создать полноценный военный альянс."
 chi_for.56.a: "Свободе не погибнуть"
 
 chi_for.57.t: "Старая вражда возрождается"
 chi_for.57.d: "ДВКДД отказалась работать с нами, упомянув историю китайских вторжений в регион. Хотя, как бы то ни было, отрицать правдивость этих заявлений мы не можем, является фактом то, что все эти вторжения были сделаны во время монархии, возвращение которой мы и пытаемся предотвратить. Тем не менее, это оскорбление мы запомним, и расплатимся за него, после того, как наш режим возьмёт остаток Китая под контроль."
 chi_for.57.a: "Чёрт с ними!"

 chi_for.62.t: "Интригующее предложение"
 chi_for.62.d: "Ситуация развивается несовсем в нашу пользу. Гоминьдан смог продвинуться по нашей территории и поставил нас на грань коллапса. Возможно нам стоит сделать... то, что Янь делает всегда и сменить сторону чтобы обеспечить выживание нашего правительства. В конце концов, мы всегда должны выбирать сторону победителей, иначе наш народ пострадает от лишений войны. Должны ли мы принять предложение Гоминьдана, или остаться на стороне проигрывающих?"
 chi_for.62.a: "Выживание важнее чести."
 chi_for.62.b: "Война ещё повернётся вспять!"
 
 chi_for.63.t: "Государство [SHX.GetNameDefCap] под нашим контролем"
 chi_for.63.d: "Провинция [SHX.GetNameDefCap] официально была взята под наш контроль, чтобы обеспечить эффективный контроль региона на время до интеграции региона. Пока что, тем не менее, это автономный регион будет приносить стабильность в зоны, находящиеся под его управлением."
 chi_for.63.a: "Китай ещё на один шаг ближе к объединению."
 
 chi_for.64.t: "Янь отклоняет наше предложение"
 chi_for.64.d: "Неожиданно, Янь Сишань решил остаться на стороне врага. Это плохо не только потому что фронт наших врагов останется таким же сильным, как и прежде, но и потому что наш враг, вероятно, сильнее, поскольку Янь всегда выбирает сторону победителей. Тем не менее, мы должны справиться с этими испытаниями, и Янь заплатит за его измену уже довольно скоро."
 chi_for.64.a: "Чем выше взлетаешь, тем больнее падать."
 
 chi_for.65.t: "Начало Северной экспедиции"
 chi_for.65.d: "Наконец-то началось наступление севера и поражение пекинского правительства. Наша армия начала двигаться, и уже произошло несколько пограничных стычек между местными силами и партизанами Левого Гоминьдана, похоже, наша работа там окупилась. С началом экспедиции судьба Китая была предрешена, выполнит ли Гоминьдан когда-либо видение Сунь Ятсена, будет определено победителем этого конфликта."
 chi_for.65.a: "Второй раз завораживает."
 
 chi_for.66.t: "Пограничные стычки между [SQI.GetName] и [CHI.GetNameDef]"
 # Zhang Tianran:
 chi_for.66.d1: "До сих пор вмешательство [SQI.GetLeader] против режима Нанкина и наше собственное восстание избегали прямой конфронтации друг с другом. Однако теперь наши границы встретились с локальными конфликтами, в которые вступили силы НРА и Шаньдун.\n\nПоскольку наши цели Национальной революции находятся в прямом противоречии с фанатизмом [SQI.GetName], многие в Центральном комитете считают, что расширение войны в Пяти Провинциях неизбежно, и приветствуют это. Некоторые группы в НРА выступают против этого, утверждая, что с Игуаньдао, возможно, действительно стоит сотрудничать, но это может остаться незамеченным." # Zhang Tianran
 # Zhang Zongchang:
 chi_for.66.d2: "До сих пор вмешательство [SQI.GetLeader] против режима Нанкина и наше собственное восстание избегали прямой конфронтации друг с другом. Однако теперь наши границы встретились с локальными конфликтами, в которые вступили силы НРА и Шаньдун.\n\nПоскольку наши цели Национальной революции находятся в прямом противоречии с военачальником [SQI.GetName], многие в Центральном комитете считают, что расширение войны в Пяти Провинциях неизбежно, и приветствуют это. Некоторые группы в НРА выступают против этого, утверждая, что силы Цзунчана превосходят по численности благодаря фэнтянской поддержке, но все же конфликт с ними неизбежен." # Zhang Zongchang
 chi_for.66.a: "Мы отправим их на север."
 chi_for.66.b: "Пока что мир восторжествует..." 
 
 chi_for.67.t: "Война между [SQI.GetName] и [CHI.GetNameDef]"
 chi_for.67.d: "До сих пор восстание [CHI.GetLeader] против режима Нанкина и наше собственное восстание избегали прямой конфронтации друг с другом. Однако теперь наши границы столкнулись с локальными конфликтами, когда силы НРА и Шаньдуна вступили друг с другом в бой.\n\nС помощью [FNG.GetNameDef] наши силы могут иметь небольшое материальное преимущество перед националистами, при условии, что мы сможем удержать побережье." 
 chi_for.67.a: "Генерал-Псина будет править юго-востоком!"
 chi_for.67.b: "Игуаньдао поможет крестьянам, как только Гоминьдан уйдет!"
 
 chi_for.101.t: "Возвращение Временного правительства Республики Корея"
 chi_for.101.d: "В результате японской оккупации их страны, различные корейские партизанские армии распространились в Маньчжурии, Северной Корее и на материковой части Китая в течение 1920-х годов. Получив военную и экономическую поддержку от сочувствующего китайского Гоминьдана, левая фракция Временного правительства Республики Корея стала доминировать на политической сцене новой независимой революционной Кореи.\nЛевая фракция ПГРК во главе с Ким Вонбоном, корейским революционером в изгнании и выпускником Уампоа, с 1935 года находилась в Шанхае. Его фракция, так называемая Корейская национальная революционная партия, разделяла многие политические ценности и взгляды с китайским Гоминьданом и, по сути, действовала как родственная партия в рамках потенциального корейского государства. Теперь, после победы Китая над японцами во Второй китайско-японской войне, Вонбон официально подал в отставку в качестве генерала Национальной революционной армии, чтобы контролировать и управлять недавно освобожденной Республикой Корея."
 chi_for.101.a: "Замечательно."

 chi_for.200.t: "Прибытие китайских строительных бригад"
 chi_for.200.d: "С наступлением военных действий, рабочая сила становится редким ресурсом, так как молодые люди нашей страны призываются на фронт, чтобы помочь в большой мировой революции. Тем не менее, несмотря на заявление [CHI.GetLeader] об открытом нейтралитете Китайской Республики в большой европейской войне, он обещал нам помощь, чтобы отплатить Интернационалу за годы помощи и обучения. Когда Гоминьдан проиграл Первую Северную экспедицию, мы позволили их Центральному Комитету безопасно проживать в [FRA.GetNameDef] и [ENG.GetNameDef]. Мы не только предоставили гоминьдановцам убежище, но и снабдили их ценным военным снаряжением и обучением, чтобы они могли принести революцию в свою страну.\n\nПомощь Китайской Республики пришла к нам сегодня с тысячами китайских рабочих, прибывших на наши берега - готовых помочь мировой революции, выполняя свою часть работы. Хотя мы бы предпочли, чтобы на нашей стороне была военная мощь Китая, мы понимаем, что китайцам потребуется некоторое время, чтобы оправиться от многолетней войны и коррупции. Поэтому мы милостиво принимаем помощь, которую прислала нам Китайская Республика."
 chi_for.200.a: "Наши любимые китайские товарищи!"

 chi_for.201.t: "[CHI.GetNameDef] присоединяется к Фаланстеру"
 chi_for.201.d: "Сегодня мы получили официальное подтверждение от [CHI.GetLeader], что он согласен на вступление Китая в Всемирный Фаланстер. Мы решили принять их заявку и будем с нетерпением ждать развития обеих наших наций - одновременно укрепляя связи между нами и китайскими народами."
 chi_for.201.a: "Замечательно!" 
