 CHI_revolutionary_spirit_idea: "Непоколебимый дух НРА"
 CHI_revolutionary_spirit_idea_desc: "Где бы не были всё это время: в изгнании в поисках поддержки или ведя партизанскую войну в холмах Фуцзяни, мечта о Национальной Революции в наших сердцах оставалась гореть ярким пламенем. Теперь, когда НРА была восстановлена, это пламя революционного духа горит так же ярко, как и когда-то в 1924-ом!"

