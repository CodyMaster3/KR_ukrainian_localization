### Focuses ###
 CHL_air: "Оновлення авіації"
 CHL_air_desc: "Наші повітряні доктрини - це релікт часів ранньої авіації, і те, що раніше було передовою технологією, тепер належить музеям. Відповідно, наші пілоти та планування будуть оновлені."
 CHL_air2: "Авіавиробництво"
 CHL_air2_desc: "Раптове скорочення фінансування авіації було основною причиною, чому вона приєдналася до нас під час Революції; тепер ми маємо уважно потурбуватися, щоб наші літаки були сучасними та завжди в доброму стані. На щастя, у нас є товариші з Британського Союзу, які допоможуть нам у цій справі."
 CHL_fighters: "Дослідження винищувачів"
 CHL_fighter2: "Літаки підтримки"
 CHL_fighter3: "Авіація великого радіусу дії"
 CHL_fighters_desc: "Перевага в повітрі - це ключ до сучасної війни, мало хто в цьому сумнівається; але прихід нових технологій означає, що наші старі біплани більше не можуть захищати чилійське небо."
 CHL_fighter2_desc: "Перевага в повітрі буде марною, якщо ми не зможемо використати її для допомоги нашим військам на лінії фронту; нам знадобляться не тільки спеціалізовані літаки, а й спеціальні тренування."
 CHL_fighter3_desc: "Зі стратегічної точки зору, наша країна занадто витягнута по осі Північ-Південь, щоб її можна було б повністю захистити простими винищувачами. За допомогою наших європейських товаришів, ми повинні забезпечити, що у нашої авіації є літаки, здатні до довгого автономного польоту."
 CHL_airdoc: "Повітряна стратегія"
 CHL_airdoc2_desc: "Самі бої мають бути проаналізовані, ми не можемо собі дозволити розкидатися нашим невеликим числом літаків. Обережне вивчення і маневрування стануть ключами в нашій майбутній перемозі."
 CHL_airdoc_desc: "Повітряні сутички - це швидкі й жорстокі битви; тому слід готуватися до них і стратегічних завдань заздалегідь. Нашому генеральному штабу доведеться вирішити, яка буде мета у наших ВПС у майбутній війні."
 CHL_airdoc2: "Повітряна тактика"
 CHL_bomber: "Дослідження бомбардувальників"
 CHL_bomber_desc: "Роль літака-бомбардувальника досить нова, але його користь була вже давно доведена. Щоб переконатися, що ми зможемо захистити нашу вітчизну, ми повинні замінити старі моделі часів Світової війни."
 CHL_bomber2: "Сучасні бомбардувальники"
 CHL_bomber2_desc: "Щоб переконатися, що наша авіація не тільки активна і модернізована, а й сучасна, ми повинні інвестувати в дослідження різних бомбардувальників, розділених за ролями!"
 CHL_navy: "Правитель Тихого океану"
 CHL_navy_desc: "Наш флот, після нещодавніх поповнень та інвестицій під час терміну Голови Пуги, мабуть, найсильніший у Південній Америці; він точно найкраще озброєний флот на Південному Тихому Океані, спроможний як на оборонні, так і наступальні операції."
 CHL_highseas: "Флот відкритого моря"
 CHL_highseas_desc: "Вирішальні битви майбутніх воєн відбуватимуться у відкритому морі, далеко від берегової підтримки. Щоб переконатися, що наш флот готовий до зіткнення з потенційним супротивником на заході, проводитимуться навчання, морські вправи і буде піднято на новий рівень планування."
 CHL_dockyard: "Оновлення флоту"
 CHL_dockyard_desc: "Незважаючи на гарне озброєння й оснащення нашого флоту, у ньому є багато старих і застарілих кораблів; якщо ми хочемо його модернізувати, ми не повинні економити ні на верфях, ні на портах, ні на артилерійських системах."
 CHL_carry2: "Дослідження авіаносців"
 CHL_carry2_desc: "Багато експертів упевнені у важливості авіаносців у сучасних морських битвах; це особливо яскраво виражено в нашій Республіці, де багато членів генштабу раніше служили в авіації. Хоча він коштуватиме величезних грошей, наявність сучасного авіаносця може означати різницю між перемогою і поразкою."
 CHL_cafi: "Морська авіація"
 CHL_cafi_desc: "Морська авіація завжди була ключовим фактором національної оборони; більшість наших військових центрів розташовані в зоні обстрілу корабельної артилерії. Захист наших берегів від іноземної агресії - завдання першорядної важливості."
 CHL_hc: "Прорив у крейсерах"
 CHL_hc_desc: "Крейсери - основа нашого флоту, однак, незважаючи на зусилля з розширення флоту, у нас вони всі застарілих класів і типів. Нам потрібні технологічні поліпшення."
 CHL_bc: "Інвестиції в судноверфі"
 CHL_bc_desc: "Не можна мати сильний флот, покладаючись на іноземні судноверфі. За допомогою наших європейських товаришів, наші доки будуть поліпшені за сучасними стандартами."
 CHL_bb: "Більше лінкорів!"
 CHL_bb_desc: "Кораблі класу Альміранте Латорре - хороші лінкори, але вони вже починають застарівати, навіть з огляду на деякі поставлені нами поліпшення. Нам напевно знадобиться новий флагман, щоб забезпечити безпеку країни."
 CHL_highseas2: "Океанська стратегія"
 CHL_highseas2_desc: "З огляду на дедалі більшу важливість ведення бойових дій в океані, нам знадобляться нові доктрини і маневри, якщо ми хочемо мати можливість перемогти наших ворогів."
 CHL_sub: "Фокус на підводних човнах"
 CHL_sub_desc: "Наш нинішній підводний флот маленький і застарілий, тому нам потрібні більш сучасні, краще озброєні класи, які будуть наводити страх на флот імперіалістів."
 CHL_des: "Боротьба з підводними човнами"
 CHL_des_desc: "Наші зусилля по боротьбі з ворожими підводними човнами будуть безплідними, якщо наші малі кораблі не будуть достатньо сучасними, що поставить під ризик як наші флагмани, так і морські шляхи. Ми зобов'язані цього не допустити."
 CHL_ls: "Рейдери"
 CHL_ls_desc: "Навіть якщо наш флот - один із найсильніших на півдні, імперіалістичні сили Німеччини, Сполучених Штатів і Аргентини можуть змусити нас покладатися на асиметричну війну, щоб компенсувати нашу нестачу тоннажу і живої сили."
 CHL_arms_of_the_revolution: "Обложена нація"
 CHL_arms_of_the_revolution_desc: "Найбільша загроза для Чилі - це не внутрішня, а повстала контрреволюційна Аргентина. Вони майже не приховували їхні апетити на наші території від самого їхнього створення в 1800-их, а тепер, наважившись через бразильську некомпетентність, хочуть завоювати Чилі. Ми цього не дозволимо!"
 CHL_mobility_potential: "Швидкісний потенціал"
 CHL_mobility_potential_desc: "Багато хто чув ідеї та плани про те, що сучасна війна буде швидкою і механізованою; навіть якщо це не так, у нас немає живої сили, щоб вплутуватися в традиційну війну з Аргентиною та іншими імперіалістами. Ми будемо намагатися, щоб поліпшити мобільність наших військ."
 CHL_communard_expertise: "Досвід комунарів"
 CHL_communard_expertise_desc: "Французька агресивна доктрина знайшла сильну підтримку і зможе допомогти нашій справі, особливо якщо врахувати, що багато її теоретиків будуть раді опинитися на фронті боротьби проти імперіалізму."
 CHL_tanque: "Дослідження танків"
 CHL_tanque_desc: "Нашим збройним силам потрібні не просто танки, а сучасні, автономні та пристосовані до жорсткого рельєфу нашої батьківщини. Наявність просунутих військових машин може означати різницю між перемогою і поразкою."
 CHL_tanque2: "Виробництво танків"
 CHL_tanque2_desc: "Ми не зможемо механізувати наші війська простим імпортом; ми повинні переконатися, що наші заводи зможуть забезпечити збройні сили самі, оскільки не можна покладатися на інші країни в таких життєво важливих справах."
 CHL_army_rearmament: "Переозброєння армії"
 CHL_army_rearmament_desc: "Хоча армія не так обділена фінансуванням, як до Революції, вона все ще погано оснащена. Давайте покриємо потреби наших офіцерів і забезпечимо те, що наша армія зможе перемогти будь-яку загрозу."
 CHL_art: "Оновлення арсеналу"
 CHL_art_desc: "Наша артилерія потребує термінового оновлення; поля битв Світової війни слугують доказом цього. Тільки нові моделі вистоять проти Західної агресії."
 CHL_infeq2: "Сучасне військове спорядження"
 CHL_infeq2_desc: "Незважаючи на всі наші зусилля, спорядження нашої армії далеке від сучасних стандартів. Наші офіцери потребуватимуть більшого фінансування та уваги з боку держави, але авангард революції потребує тільки кращого!"
 CHL_arty2: "Збільшення вогневої міці"
 CHL_arty2_desc: "Нам справді потрібні точніші, кращі гармати, якщо ми хочемо забезпечити виживання нашої країни. Тепер, маючи спеціалізовані знаряддя, ми обрушимо вогонь на голови ворогів!"
 CHL_high_command: "Реформи верховного командування"
 CHL_high_command_desc: "Нашому військовому верховному командуванню потрібен струс, а контрреволюціонери не чекатимуть, поки ми оновимо нашу стратегію і тактику!"
 CHL_mountaineer_focus: "Розширення гірських бригад"
 CHL_mountaineer_focus_desc: "Гори, які нас оточують, є складовою частиною будь-якого плану національної оборони в разі іноземного вторгнення. Проходи, вершини і схили повинні охоронятися не свіжими новобранцями, а елітними, спеціально тренованими підрозділами, готовими до суворих реалій життя в горах."
 CHL_andean_strategy: "Андська стратегія"
 CHL_andean_strategy_desc: "Так звана Лінія Сантьяго буде нашою останньою оборонною лінією, якщо Аргентина переможе нас і перейде Анди. Жорсткий рельєф навколо Сантьяго стане неприступним для іноземних загарбників, що дасть нам змогу протистояти навіть найсерйознішій ворожій перевазі в чисельності."
 CHL_long_term_planning: "Довгострокове планування"
 CHL_long_term_planning_desc: "Важливими є не тільки битви і бойові зіткнення, а й пересування та організація як наших військ, так і противника. Досконале їх вивчення підготує наш генштаб до майбутньої Війни з імперіалізмом."
 CHL_strategic_mining: "Економічний розвиток"
 CHL_strategic_mining_desc: "Щоб бути ефективними у воєнний час, ми повинні інвестувати в економіку. Подальша індустріалізація буде надзвичайно корисна для нашої країни."
 CHL_doctrine_offense: "Доктрина нападу"
 CHL_doctrine_offense_desc: "Ми забезпечимо готовність наших військ і генерального штабу до наступу на наших ворогів. Честь полку нас далеко не відвезе, стратегія і планування забезпечать нашу перемогу!"
 CHL_miltarism: "Військова перевага"
 CHL_miltarism_desc: "Підвищені зарплати, раціони та допомоги не тільки збільшать лояльність солдатів, а й підготують наші війська до майбутніх випробувань."
 CHL_drilled_military: "Суворі стандарти муштри"
 CHL_drilled_military_desc: "Колись чилійські збройні сили називали 'Південною Пруссією', а їхнім бойовим якостям і дисципліні заздрили всі. Тепер, коли вона виконала свою роль як народного авангарду, прийшов час звернути наш погляд на тих, хто збирається образити наших співвітчизників і ті ідеї, які вони підтримують."
 CHL_the_third_chairman: "Третій голова"
 CHL_the_third_chairman_desc: "Після закінчення терміну Мармадуке Грове, який сконцентрував свої зусилля на обороні, хто стане третім головою?"
 CHL_total: "Лабарка та фракція тоталістів"
 CHL_total_desc: "Лабарка і мосліїсти знають, що тільки сильний уряд зможе захистити Чилі від його численних ворогів. Тепер народ захищений!"
 CHL_permanet: "Доктрина перманентної революції"
 CHL_permanet_desc: "Одне з переконань лабаркістів полягає в тому, що Революцію можна зберегти тільки силою, з реакційними елементами не можна домовлятися і навіть вести переговори. Диктатура пролетаріату буде постійною, поки в ній не відпаде необхідність."
 CHL_directrule: "Централізоване планування"
 CHL_directrule_desc: "Усі рішення про економічний добробут держави мають ухвалюватися після консультацій із Центральними Комітетами в Сантьяго. Робити інакше - це в кращому разі нерозумно, у гіршому - зрада."
 CHL_chairmanmega: "Розширення повноважень голови"
 CHL_chairmanmega_desc: "Багатьом діям Голови все ще потрібне схвалення Синдикалістського Конгресу, що сильно обмежує нашу здатність швидкого реагування. Ми зобов'язані це змінити!"
 CHL_commisariats: "Революційні комісари"
 CHL_commisariats_desc: "Ми призначили офіцерів на заводи і в армійські підрозділи, які забезпечать постійну важку працю, бо спокійний розум - це запрошення контрреволюції."
 CHL_directcivilian: "Промислові квоти"
 CHL_directcivilian_desc: "Кожна фабрика, шахта і комуна повинні досягти певних цілей, інакше все Чилі впаде. Ми забезпечимо виконання цих квот."
 CHL_loyalty: "Нагорода за вірність"
 CHL_loyalty_desc: "Чоловіки і жінки, які допомагали нам від самого початку, коли ми були слабкі; ось ті нечисленні обрані, кому призначено очолити авангард партії!"
 CHL_clean: "Уряд тоталістів"
 CHL_clean_desc: "Тоталізм означає повну вірність і повну відданість революційним ідеалам, які нам так дорогі, незважаючи ні на що. Не можна допускати 'поміркованих' до прийняття скільки-небудь серйозних рішень."
 CHL_getcounterrev: "Забезпечення вірності офіцерів"
 CHL_getcounterrev_desc: "Багато офіцерів все ще старомодні і є традиціоналістами, вони навіть можуть бути теократами з їхньою прикрою прихильністю до стародавніх релігій. Але їхні священики не зможуть передбачити їм, як можна начаклувати порятунок від Революційного трибуналу!"
 CHL_helicopter_rides: "Розправа над зрадниками"
 CHL_helicopter_rides_desc: "Деякі індивідууми все ще вірні контрреволюційним ідеалам і не готові від них відмовитися. Є місце, де вони зможуть зберігати свій світогляд: Острів Пасхи. Звісно, на шляху туди з ними можуть статися багато неприємних речей..."
 CHL_santiago: "Пряме управління із Сантьяго"
 CHL_santiago_desc: "Революція стала Тотальною, і ми можемо пожинати плоди нашої довгої і важкої роботи. Хвала товаришеві Лабарке і героям, які принесли світло в темряву!"
 CHL_strengthen_republic: "Зміцнення республіки"
 CHL_strengthen_republic_desc: "Наша революція занадто багато часу приділила занепокоєнню щодо погроз і змов, і забула про робітника, за якого вона повинна була битися. Це зміниться зараз же!"
 CHL_cement_congresses: "Зміцнення авторитету Конгресу"
 CHL_cement_congresses_desc: "Конгрес Синдикатів усе ще до певної міри невідомий робітникам; багато хто називає його просто Сенатом, за звичкою. Ми забезпечимо те, що його члени, рішення і досягнення будуть добре відомі простому народу."
 CHL_extended: "Розширення влади КЧС"
 CHL_extended_desc: "Конгрес Синдикатів став справжнім домом демократії, на відміну від парламенту Старої Республіки. Однак, він все ще безсилий у багатьох питаннях - спадщина нашого надмірно централізованого президентського минулого. Ми зобов'язані це виправити!"
 CHL_autonomous_councils: "Автономні ради"
 CHL_autonomous_councils_desc: "Місцеві робітничі ради отримають більше автономії від Сантьяго, хоча й дотримуватимуться директив наших товаришів зі столиці; такий баланс принесе гармонію у відносинах між обома сторонами питання."
 CHL_anarchosyndicalism: "Розширена місцева автономія"
 CHL_anarchosyndicalism_desc: "Місцеві комуни знають найкраще, що потрібно їхнім громадянам, і ми дозволимо їм обирати пріоритети та інвестиції відповідно."
 CHL_conciliation: "Примирення"
 CHL_conciliation_desc: "Будь-яка політична суперечка створює ворожнечу, а революція це тільки посилює. Багатьох талановитих товаришів дискримінують за погано-інформовані думки, яких вони дотримувалися роки тому, і ці забобони заважають процвітанню республіки."
 CHL_tackle_unemployment: "Боротьба з безробіттям"
 CHL_tackle_unemployment_desc: "Багато хто в чилійських містах не може приносити користь суспільству через нестачу промислових підприємств - ми повинні негайно зайнятися цією проблемою."
 CHL_peace_and_calm: "Промислове процвітання"
 CHL_peace_and_calm_desc: "Після реорганізації уряду і збройних сил, наша країна нарешті може скуштувати справжні мир і процвітання!"
 CHL_do_away_with_conservative: "Робітники домашнього фронту"
 CHL_do_away_with_conservative_desc: "Тепер, коли стільки хороших чоловіків пішло на фронт, наші заводи страждають від нестачі живої сили, щоб продовжувати роботу. Час розлучитися з консервативними ідеалами і забезпечити можливість чилійським жінкам зробити свій внесок."
 CHL_arms_factories: "Розширення військової промисловості"
 CHL_arms_factories_desc: "Ми забезпечимо наші війська на фронті спорядженням, щоб вони могли виконувати свій обов'язок на полі бою."
 CHL_additonal_militarization: "Розширення арсеналів"
 CHL_additonal_militarization_desc: "Ми повинні підготувати всю нашу міць до шторму контрреволюції, що наближається, навіть якщо він принесе жорстоку боротьбу."
 CHL_joint_projects: "Спільні проєкти"
 CHL_joint_projects_desc: "Багато наших академіків вирушать до Франції і в Європу, щоб допомогти як Чилі, так і всій Світовій Революції!"
 CHL_FEC: "Чилійські експедиційні сили"
 CHL_FEC_desc: "Почалася Друга світова війна! Кожен чилієць або чилійка повинен зробити свій внесок у майбутній конфлікт, але ми також відправимо наших хоробрих товаришів до Франції, щоб допомогти їй у її боротьбі!"
 CHL_revolution_of_the_south: "Південна революція"
 CHL_revolution_of_the_south_desc: "Ми повинні бути завжди вдячні за допомогу нашим європейським товаришам, але, якщо ми хочемо вижити, ми повинні сконцентрувати нашу увагу тут і зараз; Аргентина розтрощить нас, якщо отримає можливість! На щастя, нам допоможуть нещодавно звільнені робітники Бразилії!"
 CHL_ANLPSLpact: "Пакт НОА-СПЧ"
 CHL_ANLPSLpact_desc: "Незважаючи на деякі труднощі, бразильський НВА отримав контроль над країною, але перебуває під загрозою з боку аргентинських імперіалістів. Тепер, після того як ми разом вступили в цю боротьбу, ми повинні ділитися всіма ресурсами і об'єднувати наші зусилля на благо людства."
 CHL_liberation: "Плани континентального визволення"
 CHL_liberation_desc: "Тепер ми перебуваємо в положенні, щоб атакувати Аргентину з флангів і перемогти, коли нам завгодно. Разом із нашими бразильськими товаришами ми звільнимо континент від тиранії!"
 CHL_gsw: "Велика південноамериканська війна"
 CHL_gsw_desc: "Наближається час війни! Покінчимо з Аргентиною, зламаємо ланцюги Буенос-Айреса і звільнимо наших братів!"
 CHL_techslot: "Серйозна реформа освіти"
 CHL_techslot_desc: "Наша освітня система має багато вад, але головна з них - це брак фінансування та допомоги з боку держави. Тепер це зміниться."
 CHL_watchoutforthosesiterockets: "Обмін просунутими технологіями"
 CHL_watchoutforthosesiterockets_desc: "Участь наших учених у дослідженнях у Європі принесла нам просунуті ідеї та креслення, які можуть бути необхідними для захисту революції!"
 CHL_milsci: "Військова наука"
 CHL_milsci_desc: "На жаль, на даний момент, наші школи повинні вчити більше захисту революції, ніж теоретичним проблемам і питанням. Усе Чилі має відгукнутися на поклик!"
 CHL_counter_revolution: "Контрреволюція"
 CHL_counter_revolution_desc: "Після падіння синдикалістського уряду, для початку, ми повинні створити основу нашого власного."
 CHL_provisional_junta: "Тимчасова хунта"
 CHL_provisional_junta_desc: "Хунта Бланша отримала владу, і тепер має поступово отримати контроль над чилійським урядом."
 CHL_restoring_order: "Відновлення порядку"
 CHL_restoring_order_desc: "Після захоплення нашою хунтою влади в колишніх синдикалістських інститутах, для початку, ми повинні втихомирити населення і створити видимість порядку в Чилі."
 CHL_restoring_private_enterprise: "Відновлення приватних підприємств"
 CHL_restoring_private_enterprise_desc: "Щоб по-справжньому перейти від синдикалізму, ми повинні відновити приватну власність, починаючи з важливих підприємств."
 CHL_restoring_mining_industry: "Відновлення гірничодобувної галузі"
 CHL_restoring_mining_industry_desc: "Щоб підтримати відновлення Чилі, ми повинні поставити компетентних бізнесменів на чолі шахт нашої країни."
 CHL_basic_economics: "Базова економіка"
 CHL_basic_economics_desc: "Будівництво базису нашої економіки важливе для майбутньої стабільності та процвітання Чилі."
 CHL_restoring_democratic_instituitions: "Відновлення демократичних інститутів"
 CHL_restoring_democratic_instituitions_desc: "Ми повинні відтворити колишні демократичні інститути Республіки Чилі."
 CHL_restoring_rule_of_law: "Відновлення верховенства закону"
 CHL_restoring_rule_of_law_desc: "Колишній уряд змінив багато чилійських законів, тому ми повинні їх реформувати і відновити Верховний суд Чилі, щоб досягти справжнього верховенства закону."
 CHL_the_last_power: "Остання сила"
 CHL_the_last_power_desc: "Щоб забезпечити успішний перехід до демократії, ми повинні створити систему для роботи парламенту і президента республіки."
 CHL_emergency_aid: "Екстрена допомога"
 CHL_emergency_aid_desc: "Щоб відновити в Чилі стабільну південноамериканську демократію, ми повинні попросити допомоги у наших колишніх ворогів по всьому світу."
 CHL_reinstate_taxation: "Відновлення податків"
 CHL_reinstate_taxation_desc: "Якщо наша країна хоче стати стабільною і процвітаючою, їй необхідна наявність оподаткування, його відновлення має стати нашим пріоритетом."
 CHL_desyndicalize_provincial_organization: "Десиндикалізація місцевих організацій"
 CHL_desyndicalize_provincial_organization_desc: "Реорганізація колишніх органів місцевого самоврядування дасть нам змогу побудувати ще більше промисловості."
 CHL_elections_free: "Вільні вибори"
 CHL_elections_free_desc: "Після щасливого завершення виборів, ми знову можемо назвати себе демократією!"
 CHL_elections_free_conservative: "Перемога консерваторів"
 CHL_elections_free_conservative_desc: "Після отримання влади партією дель Кампо, вони нарешті зможуть виправдати себе і принести в Чилі процвітання."
 CHL_youth_recovery: "Відновлення молоді"
 CHL_youth_recovery_desc: "Ми повинні скласти програми із залучення молоді Чилі до престижних збройних сил, а також дати сімейні пільги, щоб збільшити зростання населення заради майбутнього Чилі."
 CHL_restore_church_special_status: "Відновлення спеціального статусу церкви"
 CHL_restore_church_special_status_desc: "Однією з речей, забутих під час відновлення оподаткування стали винятки для церкви, що ми негайно виправимо."
 CHL_chilean_traditions: "Чилійські традиції"
 CHL_chilean_traditions_desc: "Якщо ми хочемо науково бути нарівні з рештою світу, у Чилі мають бути стабільні й докладні освітні програми, що навчають наших традицій."
 CHL_industrial_collaboration: "Промислова співпраця"
 CHL_industrial_collaboration_desc: "Співпрацюючи зі щасливими підприємцями, яких ми відновили, ми легко розширимо нашу цивільну промисловість."
 CHL_restore_landowning_private: "Відновлення приватного володіння землею"
 CHL_restore_landowning_private_desc: "Повернення землі її правомірним власникам послабить тягар на нашому уряді, і дасть нам змогу ефективніше управляти землями, що залишилися під нашим контролем."
 CHL_elections_free_socdem: "Перемога соціал-демократів"
 CHL_elections_free_socdem_desc: "Після перемоги Монтеро і його партії на виборах, вони повинні підготуватися до їхніх майбутніх реформ у Чилі."
 CHL_fuffling_the_calais_pact: "Змінення Пакту Кале"
 CHL_fuffling_the_calais_pact_desc: "Реорганізація нашої партії дасть нам змогу ефективніше проводити закони і впливати на наш уряд."
 CHL_development_program: "Програма розвитку"
 CHL_development_program_desc: "Робота з нашими індустріальними лідерами в новій урядовій програмі про подальше розширення та покращення забезпечить стабільне промислове зростання."
 CHL_the_new_republic: "Нова республіка"
 CHL_the_new_republic_desc: "Завдяки успіху наших попередніх програм, ми з легкістю можемо підняти популярність нашої партії та зміцнити стабільність нашої держави."
 CHL_democratic_amnesty: "Демократична амністія"
 CHL_democratic_amnesty_desc: "Запропонувавши амністію демократичним вигнанцям у Південній Америці, ми отримаємо приплив талановитих політиків і вчених, які рятуються від репресивних режимів."
 CHL_rehabilitation_military: "Реабілітовані військові"
 CHL_rehabilitation_military_desc: "Більша частина військових підтримувала синдикалістів, і хоча вони прийняли зміну влади, деяка їхня частина відчуває до нас антипатію, доклавши певних зусиль, ми зможемо це змінити і стабілізувати наші збройні сили."
 CHL_elections_free_marlib: "Перемога лібералів"
 CHL_elections_free_marlib_desc: "Після перемоги Артуро Алессандрі та ліберальної партії на виборах, вони зможуть знову зробити Чилі великою економічною державою."
 CHL_detable_prices: "Дерегуляція цін"
 CHL_detable_prices_desc: "Дерегуляція цін дасть змогу корпоративному сектору органічно зростати, що допоможе нам в інших сферах, наприклад, ми зможемо вигідніше продавати наші ресурси."
 CHL_laissez_faire: "Принцип невтручання"
 CHL_laissez_faire_desc: "Наш принцип невтручання приверне в нашу країну більше капіталу і талановитих людей, що розширить наше виробництво і дослідження."
 CHL_deunionze_workers: "Деуніонізація робітників"
 CHL_deunionze_workers_desc: "Позбувшись робітничих профспілок, ми завдамо удару по синдикалістах, що залишилися, і розширимо чилійську промисловість."
 CHL_press_freedom: "Гарантія свободи преси"
 CHL_press_freedom_desc: "Гарантувавши свободу преси, ми покажемо чилійцям, що вони насправді вільні, і що ми не боїмося зіткнутися з критикою."
 CHL_detable_currencies: "Дерегуляція валют"
 CHL_detable_currencies_desc: "Лібералізувавши нашу валюту, ми позбудемося поганого економічного регулювання і дозволимо ринку вільно діяти, приносячи нам прибуток."
 CHL_elections_free_np: "Перемога популістів"
 CHL_elections_free_np_desc: "Несподівано Мареес і його партія отримали більшість на виборах, хоча багато хто незадоволений тим, що він уже намагається збільшити свою владу."
 CHL_nationalist_junta: "Націоналістична хунта"
 CHL_nationalist_junta_desc: "Після здобуття влади Вальдеррама оголосив план боротьби зі своїми політичними супротивниками, щоб запобігти синдикалістському контрперевороту."
 CHL_assert_dominance: "Зміцнення домінування"
 CHL_assert_dominance_desc: "Ми повинні дати всім ясно зрозуміти, що тільки ми керуємо державою."
 CHL_cleanse_military_dissent: "Невдоволення армії"
 CHL_cleanse_military_dissent_desc: "В армії є багато тих, хто співчуває синдикалістам, ми повинні їх перенавчити, поки вони не створили проблеми."
 CHL_cleanse_naval_dissent: "Невдоволення моряків"
 CHL_cleanse_naval_dissent_desc: "Навіть наш великий флот не захищений від синдикалістських ідей, ми повинні усунути тих, хто співчуває цим радикальним лівим."
 CHL_political_peace_by_force: "Силове примирення"
 CHL_political_peace_by_force_desc: "Використавши наш величезний вплив і залякування, ми принесемо стабільність у нашу країну."
 CHL_violent_de_syndicalization: "Жорстока десиндикалізація"
 CHL_violent_de_syndicalization_desc: "Хоча їм офіційно заборонено брати участь в уряді, серед нас є синдикалісти, а навколо нас лежать залишки їхнього режиму, ми повинні швидко це змінити."
 CHL_radical_curriculum_changes: "Радикальна зміна куррикулуму"
 CHL_radical_curriculum_changes_desc: "Наш освітній куррикулум застарілий і неефективний, ми маємо його радикально змінити, якщо ми хочемо стати стабільною сучасною державою."
 CHL_administrative_centralization: "Адміністративна централізація"
 CHL_administrative_centralization_desc: "Централізувавши всі сфери держави, ми зміцнимо нашу владу і одночасно покращимо нашу підготовку до війни."
 CHL_the_state: "Зміцнення держави"
 CHL_the_state_desc: "Посиливши державу, ми отримаємо більше влади і народної підтримки."
 CHL_chilean_identity: "Ідентичність Чилі"
 CHL_chilean_identity_desc: "Ми повинні підтримувати національну ідентичність окремої чилійської нації, щоб покращити гордість і дух нашого народу."
 CHL_nationalist_propaganda: "Націоналістична пропаганда"
 CHL_nationalist_propaganda_desc: "Контроль над ЗМІ дає нам змогу поширювати пропаганду та посилити підтримку нашого уряду."
 CHL_prussian_ethos: "Прусський дух"
 CHL_prussian_ethos_desc: "Ми повинні повністю прийняти нашу роль як 'Південну Пруссію', і тренувати наші збройні сили до максимуму дисципліни і боєготовності."
 CHL_national_mythos: "Національний міф"
 CHL_national_mythos_desc: "Пропагуючи те, що означає бути чилійцем, і чилійську культуру, ми створимо в нашій країні такий дух, який неможливо зламати."
 CHL_hispanism: "Іспанізм"
 CHL_hispanism_desc: "Ключова ідея іспанізму - це те, що всі іспаномовні народи мають бути знову об'єднані в нову імперію, ми повинні здійснити цю мету!"
 CHL_natural_order: "Природний порядок"
 CHL_natural_order_desc: "Це природно, коли слабкі бояться сильних, тому ми повинні розширювати нашу армію, яка підтримує нашу ідеологію."
 CHL_anti_sindicalism: "Антисиндикалізм"
 CHL_anti_sindicalism_desc: "Хоча ми вже зробили кілька кроків, щоб стерти з історії Чилі пляму синдикалізму, ми повинні сконцентрувати наші зусилля на повному розтрощенні вмираючої ідеології, щоб забезпечити стабільність нашої країни."
 CHL_land_of_santiago: "Земля Сантьяго"
 CHL_land_of_santiago_desc: "Щоб досягти справжнього іспанізму, ми повинні підняти прапор священного лідера іспаномовного світу, і показати нашу рішучість досягти наших цілей силою."
 
### Intro Screen"
 CHL_country_intro_header: "Чилі в 1936 році"
 CHL_country_intro_content: "Після Другої Тихоокеанської війни 1879-1883 рр.. Чилі отримало перуанські провінції, багаті селітрою - Тарапаку й Аріку, на додачу до болівійського прибережного регіону Антогафасте, країна отримала доступ до величезних запасів міді й монополізувала світову торгівлю селітрою. Почалася фаза економічного процвітання, підтриманого високим попитом на селітру на початку Світової війни. Однак, хімічні реакції, винайдені під час війни, дозволили створювати цей мінерал штучно, що зробило величезні його запаси в Чилі марними. Економічні умови, що погіршуються, укупі зі зростанням населення викликали соціальну кризу. Робітники і профспілки набули політичного впливу, особливо після кошмарного правління Карлоса Ібаньєса дель Кампо, коли Чилі в 1931 році оголосило банкрутство. Незабаром після цього, Ібаньєса змістили, а флот і більшість армії підняли повстання, підтримане народом, повернення підкріплень на чолі зі старим вигнанцем Мармадуке Грове з Британського Союзу призвели до проголошення Синдикалістської Республіки Чилі. Після 5 років відновлення, керованого першою радою, номінально очоленою Артуро Пугою, економіка зазнала значного поліпшення, і почалося будівництво у військових цілях. Тепер, коли аргентинська риторика стає дедалі агресивнішою, усіма шановний Мармадуке Грове, військовий-ветеран двох революцій, розділених океаном, очолює республіку, що відновлюється. Однак, не всі чилійці дивляться в майбутнє з таким оптимізмом, як синдикалістські лідери..."
 chl.101.a: "Світло синдикалізму вестиме нас до майбутнього, яким би воно не було"

### Events ###
 chl.100.t: "Землетрус в Чилі"
 chl.100.d: "Землетрус у Чилі вбив 30.000 людей, а тисячі залишилися бездомними. Ми повинні зробити щось, щоб їм допомогти."
 chl.100.a: "Допомогти тим, хто вижив!"
 chl.100.b: "Потреби багатьох важливіші за потреби невдачливої меншості"
 
 chl.1.t: "Третій голова"
 chl.1.d: "Наша молода республіка тепер проводить свої другі центральні вибори; люди святкують на вулицях, і три кандидати сподіваються отримати голоси робітників. Блест Ріффо, який боровся за права робітників за часів найгірших репресій, підтримуємо як Мармадуке, так і більшістю ортодоксальних синдикалістів, тобто має більшість голосів. З ним змагається молодий Сальвадор Альєнде, чия опозиційна коаліція настільки широка, що вона стає неповороткою, але вони обіцяють краще майбутнє для Чилі. Також, з мізерними шансами на успіх, тоталісти, які зазнали впливу таких європейських соціалістів, як Мослі та Берія, обрали своїм кандидатом Лабарку. То що ж вирішить народ?"
 chl.1.a: "Клотаріо Блест Ріффо та ортодоксальні синдикалісти"
 chl.1.b: "Сальвадор Альєнде і Соціальна коаліція"
 chl.1.c: "Карлос Лабарка і мосліїсти"
 
 chl.2.t: "Четвертий голова"
 chl.2.d: "Після 10 років стабільного уряду, чилійський народ радіє процвітанню і миру, принесеному революцією. Тепер настав час обрати Четвертого Голову Чилійської Синдикалістської Республіки. Три кандидати хочуть отримати цю посаду, до того ж двоє з них - шановані й добре відомі поети та письменники. Габріела Містраль веде за собою Пакт Кале, широку коаліцію інтелектуалів і політиків, які захищають центральний уряд Республіки, але, на відміну від тоталістів Карлоса Контрери Лабарки, вважають регулярні вибори та особисті свободи надзвичайно важливими. Ортодоксальних синдикалістів очолює Пабло Неруда, ще один дуже успішний письменник і поет. Але яка з них стане домінуючою партією в Чилі?"
 chl.2.a: "Лусіла Годой Алькайяга, більш відома як Габріела Містраль, і неортодоксальні синдикалісти"
 chl.2.b: "Карлос Лабарка і мосліїсти"
 chl.2.c: "Рікардо Еліесер Нефталі, більш відомий як Пабло Неруда, і ортодоксальні синдикалісти"
 
 chl.3.t: "П'ятий голова"
 chl.3.d: "Минуло 15 років стабільного уряду в Чилі, і знову настав час обирати голову республіки."
 chl.3.a: "Ауреліо Селедон Пальма і Нова соціальна коаліція"
 chl.3.b: "Карлос Діас Лойола, більш відомий як Пабло де Рока, і мосліїсти"
 chl.3.c: "Луїс Еміліо Рекабаррен і ортодоксальні синдикалісти"
 
 chl.4.t: "Голова [GetYear] року вступає на посаду"
 chl.4.d: "Тепер, після того як Голова офіційно вступив на посаду, прихильники його партії вітають його з успіхом."
 chl.4.a: "Віват!"

 chl.9.t: "Визвольна війна!"
 chl.9.d: "Тепер ми з Аргентиною перебуваємо в стані війни, наші армія флот уже мобілізуються до майбутнього конфлікту."
 chl.9.a: "Ми повинні допомогти нашим аргентинським товаришам!"
 
 chl.10.t: "Переговори щодо Вогняної Землі"
 chl.10.d: "Після того, як наші товариші отримали контроль над Вогненною Землею, у нас є унікальна можливість почати переговори щодо цієї території як репарації за нашу допомогу у війні. Це дасть змогу Чилі повністю контролювати Магелланову протоку!"
 chl.10.a: "Так! Почати переговори"
 chl.10.b: "Вона даремна, нехай залишається у них"
 
 chl.11.t: "Чилі просить Вогняну Землю"
 chl.11.d: "Наші товариші з Чилі просять контроль над Вогненною Землею, як репарацію за їхню допомогу у війні проти Аргентини."
 chl.11.a: "Вона даремна, нехай буде в них"
 chl.11.b: "Ніколи!"
 
 chl.12.t: "Захопити Галапагоські острови"
 chl.12.d: "Ми можемо використовувати війну на континентальному Еквадорі як відволікаючий фактор і привід для захоплення Галапагоських островів як морської бази для нашого флоту."
 chl.12.a: "Зробимо це! Наш могутній флот править Тихим океаном"
 chl.12.b: "Краще не варто."
 
 chl.13.t: "Вставай, американський робітник!"
 chl.13.d: "Об'єднані Синдикати Америки повстали проти федерального уряду. Це може стати чудовою можливістю допомогти нашим американським товаришам і отримаємо бойовий досвід для нашої армії."
 chl.13.a: "Ми зобов'язані їм допомогти!"
 chl.13.b: "Немає нічого, що зможе зробити така маленька країна, як ми"
 
 chl.14.t: "Прибуття чилійських волонтерів!"
 chl.14.d: "Наші товариші в Чилі відправили нам волонтерів, які допоможуть нам у нашій справі принесення революції в Сполучені Штати."
 chl.14.a: "Чудово!"
 
 chl.15.t: "Чилійські волонтери повертаються додому"
 chl.15.d: "Наші товариші, відправлені в Америку, повернулися додому, привозячи з собою цінний досвід."
 chl.15.a: "Вітаємо вдома!"
 
 chl.16.t: "Погіршення справ на фронті!"
 chl.16.d: "Незважаючи на наші найкращі зусилля, ми поки що програємо війну аргентинцям, і ходять чутки про підготовку до антисиндикалістського перевороту..."
 chl.16.a: "Офіцерський комітет зміщує синдикалістів!"
 chl.16.b: "Ми маємо триматися!"

 chl.161.t: "Контрреволюційний переворот в Чилі!"
 chl.161.d: "Чилі, батьківщина південноамериканської революції, впала перед внутрішніми і зовнішніми ворогами! Реакційні офіцери повалили уряд і уклали сепаратний мирний договір з Аргентиною. Нас зрадили!"
 chl.161.a: "Ми приречені..."
 
 chl.17.t: "Переворот вдався!"
 chl.17.d: "Офіцерський комітет переміг! Дві головні сили цієї групи: офіцери, очолювані Бартоломе Бланшом, який підтримує тимчасову хунту, щоб повернутися до демократії, і друга група, очолювана Франсіско Діасом Вальдеррамою, який хоче укласти владу держави в руках націоналістичної хунти. Тільки одна з цих фракцій може брати участь у новому чилійському уряді..."
 chl.17.a: "Бартоломе Бланш зберігає владу хунти!"
 chl.17.b: "Франсіско Діас Вальдеррам захоплює державний апарат!"
 
 chl.18.t: "Бланш сигналізує про вибори"
 chl.18.d: "Бланш заспокоїв страхи про вічну хунту, підтвердивши, що в Чилі проведуть демократичні вибори."
 chl.18.a: "Чудово!"
 
 chl.19.t: "Культурна кампанія іспаністів"
 chl.19.d: "Уряд, очолюваний Вальдеррамою, оголосив про кампанію з пропаганди іспансистської культури, щоб включити її до складу власної культури Чилі."
 chl.19.a: "Похвальна ініціатива"
 
 chl.20.t: "Рафаель Франко просить нас звільнити Парагвай"
 chl.20.d: "Наші товариші з Парагваю увійшли з нами в контакт, просячи нас звільнити їх від режиму гнобителів."
 chl.20.a: "Ми це зробимо, якщо зможемо!"
 
 chl.21.t: "Перемогти Голіафа!"
 chl.21.d: "Нарешті час настав, щоб показати Бразилії, що головне - не розмір, а майстерність!"
 chl.21.a: "Бразилія нас не зупинить!"
 
 chl.22.t: "Арешт реакціонерів"
 chl.22.d: "Наші недавні зусилля з видавлювання зрадників принесли свої плоди, і ми заарештували багатьох зрадників і реакціонерів."
 chl.22.a: "Посадіть їх у літаки, бачити їх не хочу"
 
 chl.23.t: "Мапуче повстають проти нас!"
 chl.23.d: "Через те, що нинішня війна обтяжує нашу країну, мапуче, в провінціях на південь від Сантьяго, підняли повстання проти нашого уряду і організували слабкий партизанський рух, щоб створити нам проблеми."
 chl.23.a: "Кляті індіанці!"
 
 chl.24.t: "Цікава зустріч"
 chl.24.d: "Лідер опозиції Сальвадор Альєнде зустрівся з шановним офіцером Бартоломе Бланшом сьогодні за вечерею, і домовилися про нову зустріч, щоб обговорити 'делікатні теми'."
 chl.24.a: "'Я заінтригований, ми ще зустрінемося'"
 
 chl.25.t: "Друга зустріч"
 chl.25.d: "Сальвадор Альєнде і Бартоломе Бланш знову зустрілися сьогодні, цього разу в Альєнде вдома, де офіцер запропонував відкласти вбік розбіжності, щоб разом повалити нинішній тоталістський уряд, однак йому знадобиться час, щоб придумати план."
 chl.25.a: "'Ми зможемо працювати разом... Поки що'"
 
 chl.26.t: "Планування операції"
 chl.26.d: "Після болісного очікування Бланш повернувся до Альєнде з підготовленим планом як повернути владу з рук тоталістів, пояснивши його лідеру соціалістів. Бланш наполягав на тому, що вбивство необхідне для спрацьовування плану, але Альєнде зволікав і більше схилявся до примусу зречення від влади."
 chl.26.a: "Ми спочатку вб'ємо голову, а потім виконаємо його"
 chl.26.b: "Оточимо палац і змусимо його піти у відставку"
 
 chl.27.t: "Переворот вдався!"
 chl.27.d: "Сили Альєнде і Бланша успішно змістили репресивний режим тоталістів, але тепер доведеться з'ясувати, хто з цих двох стане лідером Чилі."
 chl.27.a: "Сформовано хунту під Бартоломе Бланшем"
 chl.27.b: "Помірковані соціалісти, ведені Альєнде, отримують владу"
 
 chl.28.t: "Переворот провалився!"
 chl.28.d: "Незважаючи на всі зусилля змовників, сили тоталістів запобігли перевороту проти свого уряду! Вони заарештували багатьох змовників, але їхні лідери на волі. Однак після цього думка народу про тоталістів погіршилася."
 chl.28.a: "Кляті зрадники! Заводьте літаки і телефонуйте на острів Пасхи, скоро його буде завантажено"
 
 chl.29.t: "Альєнде номінований кандидатом від поміркованих"
 chl.29.d: "До цього моменту серед поміркованої частини синдикалістських партій не було чіткого лідера. Це змінилося, коли Сальвадор Альєнде здобув підтримку партії, перейменувавши її на 'Соціальну коаліцію' та оголосивши свою кандидатуру на посаду Голови від своєї партії."
 chl.29.a: "Успіхів молодому!"
 
 chl.30.t: "Клотаріо Блест Ріффо - кандидат від ортодоксальних синдикалістів"
 chl.30.d: "Нікого не здивувавши, Клотаріо Блест Ріффо став кандидатом від ортодоксальних синдикалістів на пост Голови, нам належить побачити, як його правління зрівняється зі стабільним терміном його попередника, якщо його буде обрано."
 chl.30.a: "Явний фаворит!"
 
 chl.31.t: "Лабарка оголошує про заявку на лідерство"
 chl.31.d: "Карлос Контрера Лабарка оголосив свою кандидатуру на виборах Голови як лідера своєї партії, мосліїстів. Хоча він користується найменшою популярністю серед трьох синдикалістських кандидатів, він оголосив, що переможе незважаючи ні на що."
 chl.31.a: "Це малоймовірно"
 
 chl.32.t: "Лусіла Годой об'єднується з Альєнде"
 chl.32.d: "Більше відома під її літературним псевдонімом Габріела Містраль, Лусіла Годой Алькайяга оголосила про своє членство та номінування на кандидатуру Голови партії поміркованих Альєнде, яку нещодавно перейменували на 'Неортодоксальні синдикалісти'.."
 chl.32.a: "Широкий фронт стає ще ширшим!"
 
 chl.33.t: "Рікардо Елісьєр Нефталі просувається в лавах ортодоксальних"
 chl.33.d: "Рікардо Елісьєр Нефталі, більше відомий як Пабло Неруда, надзвичайно швидко піднявся в лавах ортодоксальних соціалістів, ставши їхнім кандидатом на пост Голови в майбутніх виборах."
 chl.33.a: "Поет проти іншого!"
 
 chl.34.t: "Лабарка спробує ще раз!"
 chl.34.d: "Незважаючи на поразку на попередніх виборах, Лабарка невтомний, оголосивши свою заявку на пост Голови цього ранку."
 chl.34.a: "Так і є"
 
 chl.35.t: "Нефталі випускає політизовану книгу!"
 chl.35.d: "Несподіваним ходом, Нефталі випустив книжку, що описує його плани, якщо його оберуть Головою, і критикує недоліки як Лусіли Годой і Карлоса Лабарки, так і їхніх партій."
 chl.35.a: "Наближається бійка!"
 
 chl.36.t: "Лусила агресивно відповідає на претензії Нефталі"
 chl.36.d: "У відповідь на образливі претензії, опубліковані Нафталі в його книзі, Лусіла відповіла звинуваченнями в боягузтві та зловмисності, давши хід продовженню політичної битви."
 chl.36.a: "Як нецивілізовано!"
 
 chl.37.t: "Пабло де Рока підтримує Лабарку і висміює Нефталі"
 chl.37.d: "Третій поет вступив на поле політичних битв на цих виборах. Карлос Діас Лойола, відомий як Пабло де Роха, вийшов, і висловив свою підтримку Лабарці та мосліїстам, водночас висміюючи книжку Нефталі та його лідерські здібності."
 chl.37.a: "Так багато поетів, ми скоро скучимо за простими політиками!"
 
 chl.38.t: "Нефталі відповідає на образи і просить цивілізованості"
 chl.38.d: "Лідер ортодоксальних відповів на атаки, зійшовши з попередніх позицій ворожнечі, і закликав до цивілізованості перед майбутніми виборами, що дехто вважав проявом слабкості, а інші професійною відповіддю."
 chl.38.a: "Чому ми не можемо жити дружно?"
 
 chl.39.t: "Неталі та Лусіла залагоджують непорозуміння"
 chl.39.d: "Після завершення виборів, лідери партій Лусіла Годой і Рікардо Нефталі зустрілися, щоб виправити зіпсовані стосунки між партіями і зміцнити зв'язки, щоб ефективніше управляти Чилі."
 chl.39.a: "Чудовий розвиток!"
 
 chl.40.t: "Пабло де Рока знову атакує Нефталі та Годой"
 chl.40.d: "Незважаючи на поразку на виборах, тоталісти не змінили своєї ворожої риторики, і Пабло де Рока висунув нові претензії лідерам двох партій, які йому протистояли. Це підняло ще більше занепокоєння і сарказму на чилійській політичній сцені, хоча лідер мосліїстів Карлос Лабарка несподівано тихо відреагував на ці події."
 chl.40.a: "Як грубо!"
 
 chl.41.t: "Пабло де Рока стає лідером тоталістів!"
 chl.41.d: "Оголосивши про своє неефективне лідерство і поразку на виборах, Пабло де Рока відмовився від посади голови партії мосліїстів. Вакуум був швидко заповнений нахабним поетом Карлосом Даїсом Лойолою, чия популярність вдихнула нове життя в партію мосліїстів, що загнивала."
 chl.41.a: "Чи зможе нове лідерство їм реально допомогти?"
 
 chl.42.t: "Очолення революції в Америці!"
 chl.42.d: "Після страшного краху ОСА ми залишилися єдиною великою синдикалістською країною в Америці. Ми повинні хоробро підняти прапор революції!"
 chl.42.a: "Віват!"
 
 chl.43.t: "Повернення Карлоса Ібаньєса дель Кампо?"
 chl.43.d: "З вигнання під час революції, нарешті повернувся Карлос Ібаньєс дель Кампо, який подав заявку на участь у виборах Президента як частина Альянсу народної свободи."
 chl.43.a: "Він справді думає, що зможе перемогти?"
 
 chl.44.t: "Реабілітація соціалістів"
 chl.44.d: "Поки ми сконцентрували наші зусилля на переході до демократії, ми намагалися, безуспішно, відновити стосунки з соціалістами, можливо, уряд поза хунтою буде більш успішним?"
 chl.44.a: "Нам знадобиться час"
 
 chl.45.t: "Союз із Карлесом і Агуеро?"
 chl.45.d: "Наш новий уряд набагато ближче співпрацює з колишніми ворогами, ніж вважалося раніше, і вони висловили інтерес у приєднанні до нашого альянсу, можливо, нам погодитися?"
 chl.45.a: "Бог і Батьківщина!"
 chl.45.b: "Це погана ідея"
 
 chl.451.t: "Чилі просить долучитися до нашої фракції"
 chl.451.d: "Ми отримали прохання від чилійських дипломатичних представників із проханням дозволити Чилі підписати з нами військову угоду і тим самим офіційно приєднатися до нас у рамках балансу сил, який дедалі більше ускладнюється."
 chl.451.a: "Чудово, ми цілком згодні."
 chl.451.b: "Втягувати себе в таку угоду нам не до душі."
 
 chl.46.t: "Приєднатися до Райхспакту?"
 chl.46.d: "Німеччина надіслала нашій республіці пропозицію формально вступити в Рейхспакт, і хоча це посилить нашу зовнішньополітичну позицію, це може принести новій демократії непередбачувані наслідки і непотрібні війни."
 chl.46.a: "Так! Прийняти пропозицію"
 chl.46.b: "Це нерозумно. Відхилити"
 
 chl.47.t: "Приєднатися до Райхспакту?"
 chl.47.d: "Німеччина надіслала нашій хунті пропозицію формально вступити в Рейхспакт, і хоча це посилить нашу зовнішньополітичну позицію, це може принести непередбачувані наслідки і непотрібні війни, коли ми ще відновлюємося."
 chl.47.a: "Так! Прийняти пропозицію"
 chl.47.b: "Це нерозумно. Відхилити"
 
 chl.5.t: "Демократичні вибори [GetYear] року"
 chl.5.d: "Настав час хунті скінчитися, а народу нарешті вибрати лідера, який знову приведе їх до демократії. Через те, що це перші вибори після хунти, ніхто не знає, хто з чотирьох кандидатів стане переможцем."
 chl.5.a: "Карлос Ібаньєс дель Кампо та Альянс народної свободи"
 chl.5.b: "Хуан Естебан Монтеро і Пакт Кале"
 chl.5.c: "Артуро Алессандрі та Ліберальна партія"
 chl.5.d: "Хорхе Гонсалес фор Мареес і Офіцерський комітет проти атеїзму і зрадників"
 
 chl.6.t: "Демократичні вибори [GetYear] року"
 chl.6.d: "Шість років минуло з перших демократичних виборів після усунення синдикалістів, і настав час знову голосувати за наступну правлячу партію Республіки Чилі. Знову є чотири кандидати, серед яких неможливо виділити фаворита."
 chl.6.a: "Хуан Пабло Беннетт і Альянс Народної Свободи"
 chl.6.b: "Габріель Гонсалес Бачила і Пакт Кале"
 chl.6.c: "Едуардо Алессандрі та Ліберальна партія"
 chl.6.d: "Хорхе Гонсалес фор Мареес і Офіцерський комітет проти атеїзму і зрадників"
 
 chl.50.t: "Анархісти і соціалісти просять релегалізації"
 chl.50.d: "Хоча їхню партію заборонила колишня хунта, багато анархістів і соціалістів сподіваються, що вони зможуть брати участь у політичному житті нової республіки, і попросили знову легалізувати їхні партії."
 chl.50.a: "Це зміцнить мир"
 chl.50.b: "Ніколи!"
 
 chl.51.t: "Наші претензії на Антарктику"
 chl.51.d: "Чилі вже давно називає своєю частину Антарктики, ми можемо агресивніше висловити наші претензії, якщо так завгодно."
 chl.51.a: "Навіщо? Там же тільки пінгвіни"
 chl.51.b: "Це належить Чилі!"
 
 chl.52.t: "Чилі захопило Галапагоські острови"
 chl.52.d.ecu: "Бачачи, як ми загрузли в конфлікті з Перу, Чилі вирішили влаштувати військове вторгнення на Галапагоські острови, користуючись нагодою, поки ми зайняті в іншій війні."
 chl.52.d.not_ecu: "Скориставшись нашою нещодавньою анексією Еквадору, Чилі зробила крок до Галапагосів, захопивши острови до того, як ми змогли в них зміцнитися."
 chl.52.a: "Ми нічого не можемо вдіяти..."
 chl.52.b: "Приведіть гарнізони в бойову готовність!"
 
 chl.53.t: "Невдача на Галапагосах"
 chl.53.d: "Незважаючи на наш ідеальний план захопити Галапагоські острови, поки Еквадор зайнятий війною з Перу, гарнізон островів був озброєний сильніше, ніж ми планували. Наші сили вторгнення були вибиті з узбережжя і перебиті. Цей день став траурним для всієї нашої нації. Еквадор ще поплатиться за таку зухвалість."
 chl.53.a: "Чорт!"
 
 chl.54.t: "Чилі хоче приєднатися до Інтернаціоналу"
 chl.54.d: "Робоча революція в Чилі була дуже успішною, вона стала сяючою зіркою революційних ідеалів у Південній півкулі. Однак, вони відчувають загрозу з боку сусідів-реакціонерів та інших імперіалістичних загроз, і тому вважають, що настав час приєднатися до Інтернаціоналу."
 chl.54.a: "Давайте привітаємо їх у боротьбі за Світову Революцію!"
 chl.54.b: "Це безглуздо!"
 
 chl.55.t: "[From.GetNameDefCap] хоче приєднатися до нашого альянсу"
 chl.55.d: "Після виборів, чилійський революційний уряд змінив свою зовнішньополітичну позицію на дружню до місцевих синдикалістських режимів, і відповідно прийшли до нас, просячи військового союзу."
 chl.55.a: "Кінець Аргентини - це тільки початок! Вперед!"
 
 chl.56.t: "[From.GetNameDefCap] відмовила"
 chl.56.d: "На наш подив, держава [From.GetNameDefCap] відмовила нам у вступі до Третього Інтернаціоналу."
 chl.56.a: "Вони збожеволіли?"

