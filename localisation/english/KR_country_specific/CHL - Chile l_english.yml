### Ideas ###
 CHL_airmanufactury: "Авіавиробництво"
 CHL_airmanufactury_desc: "За допомогою досвідчених іноземців ми модернізуємо наші ВПС за сучасними стандартами."
 CHL_tankmanufactury: "Зусилля з виробництва танків"
 CHL_tankmanufactury_desc: "Домашнє виробництво танків дорого коштує, і ми повинні переконатися, що наші зусилля не підуть даремно. Іноземні експерти прибули, і наші заводи готові."
 CHL_south_prussia1_desc: "Сувора дисципліна чилійських збройних сил означала, що наша країна була по суті непереможеною від самого її заснування, що, без сумніву, сталося через наш армійський професіоналізм і високий бойовий дух."
 CHL_south_prussia1: "Суворі стандарти дисципліни"
 CHL_south_prussia2_desc: "Сувора дисципліна чилійських збройних сил означала, що наша країна була по суті непереможеною від самого її заснування, що, без сумніву, сталося через наш армійський професіоналізм і високий бойовий дух."
 CHL_south_prussia2: "Справжній прусський дух"
 CHL_workers_ofthe_homefront: "Солдати домашнього фронту"
 CHL_workers_ofthe_homefront_desc: "Те, чого не вистачає нам у чисельності, ми заповнюємо духом; переступивши через консервативні цінності та використавши все наше населення, ми не тільки просунемо жіночі права, а й отримаємо важливу стратегічну перевагу."
 CHL_MapuchesRevolt: "Повстання мапуче"
 CHL_MapuchesRevolt_desc: "Мапуче все ще докучають нам своїм слабким партизанським рухом, потрібен час, щоб позбутися їх."
 CHL_Private_Enterprise1: "Відновлене приватне підприємництво"
 CHL_Private_Enterprise1_desc: "Наші ранні зусилля з приватизації підприємств дають свої плоди."
 CHL_Private_Enterprise2: "Відновлене приватне володіння землею"
 CHL_Private_Enterprise2_desc: "Відновлення приватної власності дозволило уряду отримати доступ до більшої кількості ресурсів через кращу організацію."
 CHL_Democratic_Institutuions1: "Демократичні інститути"
 CHL_Democratic_Institutuions1_desc: "Ці інститути зміцнюють наші здібності ухвалювати закони і прокладають дорогу до переходу до демократичного уряду."
 CHL_Democratic_Institutuions2: "Посилені інститути"
 CHL_Democratic_Institutuions2_desc: "Завдяки розширенню демократичних інститутів, у нашій країні тепер процвітає народовладдя."
 CHL_Economics: "Капіталістична економіка"
 CHL_Economics_desc: "Переробка нашої економіки дає нам змогу витрачати менше на соціальні програми і більше на державне будівництво."
 CHL_Taxation1: "Відновлене оподаткування"
 CHL_Taxation1_desc: "Нове оподаткування означає, що наша країна зможе спрямувати нові кошти на виробництво і будівництво."
 CHL_Taxation2: "Дерегулювання валют"
 CHL_Taxation2_desc: "Наша нова валюта і ринкова економіка дає нам змогу зосередити ще більше зусиль на будівництві."
 CHL_Youth_Recovered: "План відновлення молоді"
 CHL_Youth_Recovered_desc: "Підтримка військових традицій нашої країни і складання програм підтримки молоді призвело до збільшеного потоку хлопців, які нещодавно досягли повноліття, в армію."
 CHL_Marlib_Trade1: "Дерегульовані ринки"
 CHL_Marlib_Trade1_desc: "Нещодавнє відновлення вільного ринку дає нам змогу контролювати потік ресурсів, що залишають нашу країну, і водночас отримувати прибуток."
 CHL_Marlib_Trade2: "Вільні ринки"
 CHL_Marlib_Trade2_desc: "Розширена зовнішня торгівля дозволила нам отримати ще більше вигоди від політики вільної торгівлі."
 CHL_Education: "Націоналістична освітня програма"
 CHL_Education_desc: "Наші зусилля з освіти молоді нації дають нам більше новобранців і талановитих науковців."
 CHL_Identity1: "Чилійська національна ідентичність"
 CHL_Identity1_desc: "Підтримка нашої національної спадщини дає нам більше політичної влади і надихає людей боротися за їхню країну."
 CHL_Identity2: "Чилійська національна гордість"
 CHL_Identity2_desc: "Наш уряд оголосив, що весь чилійський народ має пишатися тим, що вони чилійці, що знайшло відгук у населення."
 CHL_Hispanism1: "Політика іспанізму"
 CHL_Hispanism1_desc: "Наша країна підтримує ідеї іспанізму серед місцевого населення."
 CHL_Hispanism2: "Домінування іспанізму"
 CHL_Hispanism2_desc: "Чилі стане країною, що повернула втрачену славу Іспанської імперії!"
 CHL_Order: "Природний порядок"
 CHL_Order_desc: "Показавши свою силу через чисельність і майстерність наших військ, наша країна зможе зберегти порядок."
 CHL_home_of_south_american_syndicalism: "Батьківщина південноамериканського синдикалізму"
 CHL_home_of_south_american_syndicalism_desc: "З самого дня революції 1931 року, Сантьяго залишається серцем південноамериканської революції. Багато людей готові віддати свої життя заради ідей синдикалізму і підуть у будь-який бій проти сил реакції."
 
