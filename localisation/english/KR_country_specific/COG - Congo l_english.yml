### Events ###
 cog.1.t: "Португальські вимоги"
 cog.1.d: "[POR.GetNameDefCap] надіслала нам вимогу підкоритися їхній владі та відновити Мвене ва Конго - Королівство Конго, з яким вони мають попередні домовленості про володарювання та підпорядкування. Якщо ми це зробимо, то наша молода держава знову стане пішаком на великій дошці європейських держав. Якщо ж ми відмовимося, то майже напевно вони оголосять нам війну."
 cog.1.a: "Наше виживання в ці важкі часи важливіше за нашу гордість."
 cog.1.b: "Ми зустрінемося з ними в бою!"

 cog.2.t: "Конголезія погоджується"
 cog.2.d: "Кіншаса прийняла нашу пропозицію і підкорилася, принісши мир на землі Маніконго. В обмін на відновлення Маніконго на його законному троні ми надамо йому значний ступінь автономії. Тепер, однак, Португалія може остаточно заявити про свої права на Конго."
 cog.2.a: "З поверненням!"
 
 cog.3.t: "Конголезька відмова"
 cog.3.d: "Кіншаса відмовилася від нашої пропозиції про захист і гарантії стабільності, не залишивши нам іншого вибору, окрім як натиснути, застосувавши військову силу."
 cog.3.a: "Нерозумне рішення."