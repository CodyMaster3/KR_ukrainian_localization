### Ideas ###
 COL_legacy_liberator: "Спадщина визволителя"
 COL_coffee: "Кавовий бум"
 COL_coffee_desc: "Наші ферми виробляють якісну каву з підвищеними темпами."
 COL_coffee_trade: "Експорт кави"
 COL_coffee_trade_desc: "Кава стала нашим основним експортним товаром і завдяки заворушенням у Бразилії на ринку цього товару у нас фактична монополія."
 COL_bogotazo: "Політичні зіткнення"
 COL_bogotazo_desc: "Зіткнення між лібералами, консерваторами, синдикалістами і прихильниками "Леопардос" спалахнули в найжорстокішій формі в Боготі. Після цього наша партія отримала практично повний контроль над колумбійською політикою."
 COL_status_quo: "Статус-кво"
 COL_status_quo_desc: "Колумбія завжди була хорошим місцем для хороших людей. Хіба ми не любимо нашу країну? Давайте цінувати наше процвітання і думати про майбутнє, а не про чвари між нашими братами."
 COL_arms_deathroad: "[ENT.GetAdjective]ий імпорт озброєнь"
 COL_arms_deathroad_desc: "Ми імпортуємо велику кількість озброєнь і припасів з [ENT.GetNameDef] та інших країн Антанти."
 COL_arms_deathroad_2: "Подальша [ENT.GetAdjective]а підтримка"
 COL_arms_deathroad_2_desc: "Ми продовжуємо імпорт зброї з країн Антанти. Завдяки довгій співпраці, підтримка [ENT.GetNameDef] зростає."
 COL_tradeagreements: "Вигідні торговельні угоди"
 COL_tradeagreements_desc: "Користуючись зростанням нашої економіки і стабільністю в країні нам вдалося укласти вкрай вигідні торговельні угоди з нашими сусідами і наддержавами."
 COL_stable_dem: "Стабільна демократія"
 COL_stable_dem_desc: "Схоже, наша республіка перебуває у стані миру та стабільності. Навіть з огляду на періодичні повідомлення про вандалів, можна сказати, що ми забезпечили мир і стабільність у цей неспокійний час."
 COL_land_reform: "Земельна реформа"
 COL_land_reform_desc: "Уряд НСЛР конфіскує землі політиків-прихильників Консерваторів. Для землі та людей тепер настали кращі часи."
 COL_one_nation: "Одна нація"
 COL_one_nation_desc: "Вороги всюди, і після минулих виборів планується безліч кроків для того, щоб Колумбія пережила ці часи підвищення податків."
 COL_mobilize: "Велика колумбійська мобілізація"
 COL_mobilize_desc: "Ми проводимо мобілізацію не для того, щоб об'єднати нашу Велику націю!"
 COL_arms_willy: "Закупівля зброї в Німеччині"
 COL_arms_willy_desc: "Виконуючи умови угод, укладених генералом Хорхе Елісером Гайтаном під час його нещодавньої поїздки в Кайзеррейх, Колумбія тепер імпортує велику кількість стрілецької зброї з Німеччини."
 COL_break_the_chains: "Скинути кайдани"
 COL_break_the_chains_desc: "Лише тепер, під прапором синдикалізму, Колумбія отримала справжню свободу!"
 COL_militias: "Робітниче ополчення"
 COL_militias_desc: "Робітничі ополчення подбають про нашу безпеку в разі військового заколоту!"
 COL_collectivization: "Колективізація ферм"
 COL_collectivization_desc: "Поля і плантації по всій Колумбії видаються у власність селянам."
 COL_emergency: "Надзвичайний стан"
 COL_conservative: "Консервативний уряд"
 COL_coffe_trade: "Торгівля кавою"
 
### Focuses ###
 COL_the_mission: "Місія в Райхспакті"
 COL_the_mission_desc: "Наша місія в Райхспакті, очолювана генералом Пінільєю, вже деякий час перебуває за кордоном. Настав час згадати про них і дізнатися, що найсильніша наддержава світу готова привнести в наші збройні сили."
 COL_army_doctrine: "Німецька воєнна доктрина"
 COL_army_doctrine_desc: "Німеччина - держава, яка здобула перемогу у Вельткризі, і їхні доктрина і тактика хороші, як доповідає наша місія. З цього моменту наші війська повинні відповідати світовим стандартам."
 COL_modernequipment: "Сучасне військове оснащення"
 COL_modernequipment_desc: "Під час місії наші офіцери зіткнулися з суворою реальністю того, наскільки застаріло наше піхотне оснащення. Схоже, навіть армії німецьких маріонеток затьмарюють нас у військовому потенціалі! Це має змінитися!"
 COL_art_renewal: "Оновлення артилерії"
 COL_art_renewal_desc: "Наша артилерія більше не годиться для підтримки наших солдатів; ми повинні оновити її, навіть якщо це означатиме закупівлі в іноземних підрядників."
 COL_support_brigades: "Навчання бригад підтримки"
 COL_support_brigades_desc: "Бригади підтримки є невід'ємною частиною сучасної військової теорії. Ми повинні впровадити їх у нашу армію, і неважливо, наскільки складно буде зібрати необхідне обладнання та ресурси."
 COL_officer_schools: "Офіцерські школи"
 COL_officer_schools_desc: "Наші офіцери, які входили до складу місії в Рейхспакті, отримали цінну інформацію про ведення сучасної війни. Тепер вони повинні передати ці знання офіцерам і солдатам нижчого рангу, щоб забезпечити в нашій армії єдине тактичне бачення."
 COL_commando_forces: "Командос"
 COL_commando_forces_desc: "Спеціальні підрозділи є ключовими для проходження складної місцевості. Ми маємо бути впевнені, що вони достатньо підготовлені, щоб ми могли повністю використати потенціал десантників, морської піхоти та гірськострілецьких військ."
 COL_modern_divisons: "Сучасна структура дивізій"
 COL_modern_divisons_desc: "Якщо наша реформа армії пройде успішно, ми змоделюємо структуру армії, користуючись досвідом Кайзеррайха, і забезпечимо безпеку Колумбії від іноземних агресорів."
 COL_mobile_warfare: "Мобільна війна"
 COL_mobile_warfare_desc: "Багато наших офіцерів із числа тих, хто входив до військової місії, вважають, що, з огляду на широту Південної Америки відносно європейського фронту, наша армія повинна зосередитися на швидкому переміщенні, а не на оперативній цілісності фронту. Ця концепція вельми спірна, але має свої плюси."
 COL_tanques: "Panzerkampwagen"
 COL_tanques_desc: "Так звані Панцери німецької армії - це щось неймовірне, їхню здатність просувати лінію фронту не можна недооцінювати. Можливо, ми могли б використовувати такі в нашій армії?"
 COL_spart: "Саморобна артилерія"
 COL_spart_desc: "Ідея здається досить простою: важкий ремінь, на іншому боці практично нерухома важка артилерійська установка на танковому шасі; так ми зможемо з відносною легкістю знищувати ворожу броню. Застосування такої ідеї на практиці вимагає досвіду, якого у нас, однак, немає."
 COL_complete_military_modernization: "Завершення модернізації"
 COL_complete_military_modernization_desc: "Наша реформа збройних сил практично завершена; залишилося лише кілька кроків, після чого наша армія стане найсучаснішою на континенті!"
 COL_military_innovations: "Військові інновації"
 COL_military_innovations_desc: "Військова наука постійно розвивається. Копіювання структури німецької армії триває досі, і це вже зайняло в нас багато часу. Ми маємо бути в курсі всіх змін у ці цікаві часи."
 COL_luft: "Колумбійський Luftstreitkrafte"
 COL_luft_desc: "Німецький Luftstreitkrafte буде використано як зразок для наших ВПС, а також ми повинні реформувати програму навчання офіцерів під стать німецькій."
 COL_fuerza: "Ієрархія Інституту ВПС"
 COL_fuerza_desc: "Luftstreitkrafte не є егалітарним; військова дисципліна - дуже важливий аспект війни. Ми, звісно, не змушуватимемо наших пілотів щодня підніматися в гори, але вони принаймні мають припинити грати в карти всередині бомбардувальників!"
 COL_bomber: "Фокус на бомбардувальниках"
 COL_bomber_desc: "Бомбардувальники мають життєво важливе значення, адже перевага в повітрі насправді потрібна для підтримки наземних сил. Ми маємо бути впевнені, що наші моделі відповідають стандартам Великих держав."
 COL_fighters: "Фокус на винищувачах"
 COL_fighters_desc: "Щоб бути впевненими, що наші плани про повне панування в повітрі будуть виконані, ми повинні переконатися, що наші винищувачі так само хороші, як і в Європі."
 COL_nav: "Навчання морських бомбардувальників"
 COL_nav_desc: "Наш флот блідне порівняно з флотами Перу та інших провідних держав континенту, не кажучи вже про флоти Північної Америки. Найкращий спосіб зберегти безпеку наших берегів - бути впевненими, що наші ескадрильї зможуть знищувати ворожі кораблі з високою точністю."
 COL_cas_focus: "Навчання штурмовиків"
 COL_cas_focus_desc: "Незважаючи на те, що штурмовики вкрай важливі для наземних операцій, у нас недостатньо кваліфікованих пілотів для таких літаків. Необхідно це виправити!"
 COL_strategicial_bombing: "Стратегічне знищення"
 COL_strategicial_bombing_desc: "Із захопленням переваги в повітрі наші ВПС зможуть бити наших ворогів на їхній же землі."
 COL_navy: "Реформа військового флоту"
 COL_navy_desc: "Наш флот малий і не ефективний. Ми повинні реформувати його, взявши на прохання наших офіцерів як приклад Кайзерівський флот."
 COL_dockyard: "Північне узбережжя"
 COL_dockyard_desc: "Велика частина нашої найважливішої військово-морської інфраструктури і значна частина промисловості нашої країни розташована поблизу вразливого північного узбережжя. Ми повинні зробити все можливе для захисту від вторгнення."
 COL_destroya: "Будівництво есмінців"
 COL_destroya_desc: "Серед головних пріоритетів наших ВМС - гарантувати безпеку наших морських вантажоперевезень навіть у воєнний час; найбільшу небезпеку для них становлять підводні човни, у чому переконалися офіцери, які входили до складу місії в Рейхспакті. Необхідно захиститися від них."
 COL_flexible_fleet: "Багатоцільовий флот"
 COL_flexible_fleet_desc: "Якщо ми хочемо гарантувати наш суверенітет, наш флот має стати добре змащеною машиною асиметричної морської війни, забезпеченою всім необхідним."
 COL_large_fleet: "Наявний флот"
 COL_large_fleet_desc: "Якщо ми хочемо гарантувати наш суверенітет, наш флот має стати найбільшим і найпотужнішим у регіоні, який одним своїм існуванням забезпечує нам формальне панування на морі, навіть не вступаючи в бій."
 COL_naval_doctrine: "Морська доктрина"
 COL_naval_doctrine_desc: "Велика ефективність Кайзерівського флоту залежить не від розміру кораблів, а від їхнього ефективного розгортання та якісної військово-морської доктрини. Наші військово-морські офіцери використовуватимуть знання, отримані за кордоном."
 COL_cruiser_effort: "Будівництво крейсерів"
 COL_cruiser_effort_desc: "Крейсери є найважливішим аспектом будь-якого сучасного флоту будь-якого розміру і незалежно від доктрини, яку приймає командування."
 COL_black_andes: "Реструктуризація економіки"
 COL_black_andes_desc: "Велика частина нашої економіки ослаблена і залежна від коливного іноземного капіталу; економічні експерти заявляють, що в найближчі кілька років у нас з'являться серйозні проблеми. Ми повинні підготуватися до найгіршого, зміцнивши нашу економіку, щоб у разі нової війни ворогуючі держави не змогли на нас натиснути."
 COL_infrastructure: "Розширення залізниць"
 COL_infrastructure_desc: "Наша можливість імпорту та експорту залежить від нашої залізничної мережі, яка наразі практично відсутня. Це потрібно змінити."
 COL_ports_airports: "Сучасні сухі доки"
 COL_ports_airports_desc: "Ми робимо ставку насамперед на архаїчне обладнання або військово-морське виробництво, здатне обробляти тільки невеликі та застарілі речі. Тому держава має створити більш сучасну верф."
 COL_infrastructure2: "Масштабні інфраструктурні проєкти"
 COL_infrastructure2_desc: "Якщо ми хочемо, щоб наша армія завжди була добре оснащеною, ми повинні реформувати нашу інфраструктуру, щоб усе необхідне приходило прямо в казарми."
 COL_academical_reforms: "Академічні реформи"
 COL_academical_reforms_desc: "Наші університети багаті, а вчені уми світлі, проте вони не створюють для держави чогось, що може бути використано в більш... практичних цілях. Деякі невеликі грошові стимули мають змусити їх спрямувати свої уми в потрібне русло."
 COL_eletronics_effort: "Дослідження в електроніці"
 COL_eletronics_effort_desc: "Електроніка як наука перебуває в зародковому стані в Колумбії, але все ж таки є кілька професорів, які в курсі останніх розробок. Ми маємо забезпечити народу Колумбії доступ до них."
 COL_secret_weapons: "Експерименти з ракетами"
 COL_secret_weapons_desc: "Для ракет дальньої дії необхідні справді просунуті обчислення і деякі складні концепції; на щастя, дані, винесені з останніх воєн у Європі, допоможуть нам у створенні цієї зброї."
 COL_the_new_economy: "Нова економіка"
 COL_the_new_economy_desc: "Якщо ми хочемо, щоб наша економіка вціліла в нинішніх і прийдешніх потрясіннях, ми повинні багато чого зробити; зокрема, слід спрямувати зусилля на розвиток промисловості, а не сільського господарства, яке і так є основною галуззю в Колумбії."
 COL_coffee_boom: "Кавовий бум"
 COL_coffee_boom_desc: "З огляду на хаос у Бразилії, що вибухнув останнім часом, схоже, тепер Колумбія самотужки керує ринком кави. Необхідно вжити заходів для забезпечення того, щоб багатство від такого панівного становища повністю доходило до державної скарбниці..."
 COL_coffee_expand: "Експорт кави"
 COL_coffee_expand_desc: "Попит на каву величезний і продовжує зростати, адже навіть у такі складні часи всім потрібно пити каву. Наш експорт зростає швидкими темпами, і економіка отримує з цього велику вигоду."
 COL_import_industrialization_program: "Програма імпортозаміщення"
 COL_import_industrialization_program_desc: "Імпорто-замісна індустріалізація (простіше кажучи, "Імпортозаміщення") - це торгово-економічна політика, яка виступає за заміну іноземного імпорту на внутрішнє виробництво. Вона заснована на ідеї, що держава повинна зменшувати свою залежність від іноземного капіталу за рахунок місцевого виробництва промислово розвинених продуктів."
 COL_import_industrialization_program_phase_2: "Подальше імпортозаміщення"
 COL_import_industrialization_program_phase_2_desc: "Наша програма імпортозаміщення все ще перебуває в зародковому стані, тому нам необхідно внести в неї більше організації, щоб забезпечити конкурентоспроможність."
 COL_import_industrialization_program_phase_final: "Завершення імпортозаміщення"
 COL_import_industrialization_program_phase_final_desc: "Глобальна економіка зараз, можливо, не на своєму піку, але наша програма майже завершена, і час покаже, чи була вона успішною. Істина полягає в тому, що ми могли б продовжити таку програму в менш... цікаві часи."
 COL_protecionism: "Економічний протекціонізм"
 COL_protecionism_desc: "Наша промисловість зараз не конкурентоспроможна для виходу на світовий ринок, ми повинні захищати її і водночас інвестувати в її модернізацію."
 COL_heavy_industry: "Інвестиції у важку промисловість"
 COL_heavy_industry_desc: "Нам ніде виробляти ні артилерію, ні танки, ні літаки. Потрібно це виправити."
 COL_arms_race: "Південноамериканська гонка озброєнь"
 COL_arms_race_desc: "Весь континент готується до війни, необхідно, щоб наша нація не відстала в цій гонці озброєнь!"
 COL_arms_effort: "Покращення спорядження"
 COL_arms_effort_desc: "Потрібно простежити, щоб наша армія була добре оснащена і готова до реакції на будь-яку ситуацію."
 COL_38: "Вибори 1938 року"
 COL_38_desc: "Ці вибори визначатимуть набагато більше, ніж 'Ліберали чи Консерватори'... люди повинні вибирати мудро."
 COL_conservador: "Перемога консерваторів"
 COL_conservador_desc: "Збереження тієї Колумбії, яку ми знаємо і любимо, ніколи не було легким завданням, але зараз це ще складніше. Країна в хороших руках."
 COL_appease_conflicts: "Апеляційні конфлікти"
 COL_appease_conflicts_desc: "Наші політичні вороги не згодні з результатами виборів, але ми забезпечимо моральну основу для захисту інтересів Колумбії."
 COL_escalate_conflicts: "Ескалація конфліктів"
 COL_escalate_conflicts_desc: "Наші вороги не можуть прийняти результати виборів і влаштовують заворушення! Важка рука правосуддя спуститься на них!"
 COL_assert_dominance: "Політичне домінування"
 COL_assert_dominance_desc: "Ми завжди були визначальним аспектом політики Колумбії, і з цією важливою перемогою ми можемо гарантувати, що спадщина житиме."
 COL_protect_red_tide: "Захист від червоної загрози"
 COL_protect_red_tide_desc: "Усім нам відомо, що синдикалізм - загроза, яка набирає силу, і ми повинні знайти спільну мову з лібералами, які поставили Колумбію перед іноземними інтересами, щоб разом боротися з нею."
 COL_safety_comitee: "Комітет громадської безпеки"
 COL_safety_comitee_desc: "Ми розуміємо, що рано чи пізно країні почне загрожувати екстремізм; тепер усе, що ми можемо зробити, це підготуватися до шторму. Давайте створимо Комітет громадської безпеки і підготуємося до можливої евакуації цивільних, якщо станеться найгірше."
 COL_economical_plans: "Економічні плани"
 COL_economical_plans_desc: "Наш план модернізації виробництва необхідно продовжувати, якщо Колумбія хоче продовжувати економічне зростання. Ми повинні зібрати іноземний і місцевий капітал для цієї надважливої справи."
 COL_defensive_countermeasures: "Оборонні контрзаходи"
 COL_defensive_countermeasures_desc: "Ми всі сподіваємося, що наша столиця ніколи не потрапить в облогу, але ми не можемо покладатися на надії. Оборонні споруди мають бути на місцях."
 COL_plantation_grants: "Гранти для плантацій"
 COL_plantation_grants_desc: "Багато інвесторів бажають узяти участь у золотому віці кави, який переживає ринок і наша нація. Вони, звісно, отримають здебільшого лише номінальну вигоду."
 COL_building_grants: "Гранти на будівництво"
 COL_building_grants_desc: "Ми надамо дозвіл зацікавленим сторонам будувати підприємства для Колумбії на державних землях, щоб підвищити нашу виробничу потужність."
 COL_entente_ties: "Зв'язки з Антантою"
 COL_entente_ties_desc: "Ми маємо тісні економічні зв'язки з державами Антанти і все, про що ми просимо, - це зброя для захисту демократії в Південній Америці. Це справедлива угода, вигідна для всіх сторін."
 COL_liberal: "Перемога лібералів"
 COL_liberal_desc: "У цій країні Лібералів завжди більше хвилюють інтереси Колумбії, а не наші особисті бажання. Тепер ми будемо прагнути до кращого майбутнього."
 COL_political_framework: "Політична структура"
 COL_political_framework_desc: "Удар, який ми завдали як по Радикалах, так і по Консерваторах, був вельми значний. Політична структура Колумбії від цього загалом виграє."
 COL_urban_renewal: "Відродження урбанізації"
 COL_urban_renewal_desc: "Тепер необхідно почати інвестиції в наші міста, серце і душу Колумбії. Так ми створимо основи для кращого майбутнього."
 COL_trade_agreements: "Перегляд торговельних угод"
 COL_trade_agreements_desc: "Наші торговельні угоди з нашими сусідами мають бути переглянуті для збільшення вигоди колумбійської нації."
 COL_contain_extremists: "Обмеження екстремістів"
 COL_contain_extremists_desc: "'Леопардос', що колись з'явилася в університетських як клуб інтелектуалів, тепер, після поразки Консервативної партії, зібрала значну підтримку і стала небезпечною. У нас немає іншого вибору, окрім як заборонити їхню діяльність на законодавчому рівні."
 COL_rule_of_law: "Стабільна демократія"
 COL_rule_of_law_desc: "Багато елементів НСЛР та інших трудових організацій не є екстремістами, навіть Еліесер Гайтан. Ми повинні переконатися, що наша партія стоїть разом з людьми як друг, а не ворог."
 COL_UNIR: "Перемога НСЛР"
 COL_UNIR_desc: "Гра Гайтана окупилася; багато хто вважав, що НСЛР була лише партією для лобіювання його самого, так що він міг у майбутньому очолити Ліберальну партію. Але він був на слуху, а тепер він керує Колумбією!"
 COL_fight_influence: "Боротьба з іноземним впливом"
 COL_fight_influence_desc: "Ми повинні об'єднати Колумбію і звільнити її від тих, хто вкрав наші землі і наше багатство!"
 COL_education_programme: "Широка освітня програма"
 COL_education_programme_desc: "Освіта стане ключем до майбутнього Колумбії. Ми не будемо шкодувати жодних коштів на просвіту умів нашої молоді!"
 COL_homelandland_defense_programme: "Програма національної оборони"
 COL_homelandland_defense_programme_desc: "На нашу країну скоро зазіхнуть радикали і реакціонери, але наш народ повинен бути в безпеці!"
 COL_union_alliances: "Союзні профспілки"
 COL_union_alliances_desc: "Профспілки мають природні синдикалістські схильності, але ми можемо переконати їх працювати в рамках системи, щоб поліпшити умови робітників Колумбії."
 COL_fufill_campaign_promises: "Передвиборчі обіцянки"
 COL_fufill_campaign_promises_desc: "Ми багато чого пообіцяли нашому народові під час передвиборчої кампанії, тепер ми повинні стримати слово, зробивши Колумбію кращою, нехай це буде і дуже складно."
 COL_compromise_liberals: "Компроміс із лібералами"
 COL_compromise_liberals_desc: "Ліберальна партія є наріжним каменем політики Колумбії, без їхньої згоди зробити щось видається досить складним. У будь-якому разі, народ вимагає, щоб ми вирішили цю проблему. Так будуть ліберали з нами чи проти нас?"
 COL_agreement_govt: "Коаліційний уряд"
 COL_agreement_govt_desc: "Тепер ми знаємо, хто з НСЛР, а хто проти. Ми маємо сформувати коаліцію, яка з такою легкістю переможе на наступних виборах, що вони стануть трохи більше ніж формальністю."
 COL_confiscate_imperialist_companies: "Конфіскація компаній імперіалістів"
 COL_confiscate_imperialist_companies_desc: "Сполучені Штати та Канада занадто довго тримали власників наших плантацій у заручниках."
 COL_formalize_workers_rightts: "Формалізація прав робітників"
 COL_formalize_workers_rightts_desc: "Наших робітників занадто довго годували обіцянками, і тепер насилу стримувана ненависть до уряду, природно, знижує продуктивність праці. Їм потрібні гарантії."
 COL_biased_land_reform: "Земельна реформа"
 COL_biased_land_reform_desc: "Ми повинні приступити до програми обмеженої земельної реформи, яка забезпечить селянам роботу, конфіскує землю у багатих і продасть іноземним державам. Власники з числа консерваторів, природно, візьмуть на себе основний тягар реформи."
 COL_emergencia: "Надзвичайний стан"
 COL_emergencia_desc: "Німці попереджали, що це станеться. Гарячкова лють проти істеблішменту майже завершилася встановленням влади синдикалістського уряду! На щастя, генерал Пінілла вчасно втрутився."
 COL_seize_apparatus: "Захоплення державного апарату"
 COL_seize_apparatus_desc: "Ми маємо переконатися, що держава нині дійсно перебуває під контролем тимчасової хунти."
 COL_witchhunt: "Полювання на відьом"
 COL_witchhunt_desc: "Синдикалістська Ліберальна партія хоче зрадити Колумбію Інтернаціоналу! Це потрібно зупинити!"
 COL_end_political_violence: "Кінець політичного насильства"
 COL_end_political_violence_desc: "Насильство породжує насильство. Ми повинні бути впевнені, що наше послання про стабілізацію ситуації було ясним, що ми не чергова диктатура, очолювана жадібними деспотами, такими, як синдикалісти."
 COL_efficent_rule: "Ефективне адміністрування"
 COL_efficent_rule_desc: "Тепер наш уряд може діяти з усією свободою, необхідною для управління Колумбією."
 COL_military_support: "Збір військової підтримки"
 COL_military_support_desc: "Армія не підтримує наше втручання в її цілісність. Це природно, але ми повинні нарощувати підтримку хунти, особливо серед рядового складу."
 COL_formalize_junta: "Тимчасовий характер хунти"
 COL_formalize_junta_desc: "Деякі, як і раніше, вважають, що це захоплення влади. Вони сумніваються в нашій лояльності Колумбії і в тому, що вона означає! Давайте підготуємо вибори, які відбудуться на самому початку 1951 року, і оголосимо про це всім легальним партіям."
 COL_ensure_loyalties: "Забезпечення лояльності"
 COL_ensure_loyalties_desc: "Багато генералів, як і раніше, вважають, що наше втручання було помилкою. Це коштуватиме нам такого необхідного політичного капіталу, але ми повинні переконати їх у зворотному!"
 COL_appeasing_elites: "Заспокоєння еліт"
 COL_appeasing_elites_desc: "Еліти наших великих міст будуть вдячні за втручання щойно побачать переваги тісної співпраці."
 COL_syndicalism: "Синдикалізм в Андах"
 COL_syndicalism_desc: "Нарешті робітники Колумбії стануть вільними! Давайте подбаємо, щоб цей сон продовжився."
 COL_reorganise: "Реорганізація держави"
 COL_reorganise_desc: "Держава не має бути інструментом для клептократів, а місцем, де представлені профспілки."
 COL_el_congreso: "Конгрес профспілок"
 COL_el_congreso_desc: "1-й Колумбійський конгрес профспілок є знаменною подією - політика, обрана його учасниками, визначить курс Колумбії на найближче майбутнє."
 COL_first_economic_plan: "Перша п'ятирічка"
 COL_first_economic_plan_desc: "Минув перший рік синдикалістської економіки і Конгрес має вирішити, як ми діятимемо далі!"
 COL_collectivization_of_fields: "Колективізація полів"
 COL_collectivization_of_fields_desc: "Поля, що належали каудільо, тепер передані народу, який на них працює! Тепер ми повинні налагоджувати тісні зв'язки з селянами, щоб Колумбія зберегла свою сільськогосподарську міць."
 COL_army_of_the_people: "Народна армія"
 COL_army_of_the_people_desc: "Армія більше не є інструментом імперіалізму, тепер це воля народу захищати свої домівки від реакціонерів і контрреволюціонерів."
 COL_repress_counter: "Репресії проти контрреволюціонерів"
 COL_repress_counter_desc: "Ми повинні покласти край усім контрреволюціонерам, які загрожують нашій молодій дорогій синдикалістській республіці."
 
