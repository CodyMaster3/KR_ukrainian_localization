### Decisions ###
 colombia_research_name: "Андський дослідницький пакт"
 colombia_research_desc: ""
 
 COL_every_allied_country: "Кожен член §Yпакту§!"

 COL_reclaim_our_legacy: "Повернути нашу спадщину"
 COL_reclaim_our_legacy_desc: "Колумбія не контролює свою історичну територію. Хаос в Еквадорі та Венесуелі доводить, що наш контроль необхідний для забезпечення миру і стабільності у Великій Колумбії."
 COL_crusade_against_syndicalism: "Хрестовий похід проти синдикалізму"
 COL_crusade_against_syndicalism_desc: "Мета наших завоювань проста: врятувати простих людей від брехні й атеїзму синдикалізму."
 COL_national_defense_comittee: "Комітет національної оборони"
 COL_national_defense_comittee_desc: "Наш уряд має створити комітет національної оборони для того, щоб гарантувати гарне оснащення і підготовку нашої армії до майбутньої боротьби."
 COL_entente_arms_trade: "Торгівля зброєю з Антантою"
 COL_entente_arms_trade_desc: "Канада та інші учасники Антанти пропонують нам допомогу в нашій боротьбі. Ми повинні прийняти їхню пропозицію і продовжити боротися із синдикалізмом!"
 COL_reichspakt_arms_trade: "Торгівля зброєю з Райхспактом"
 COL_reichspakt_arms_trade_desc: "Німеччина та інші члени Райхспакту пропонують нам допомогу в боротьбі проти синдикалізму. Ми повинні прийняти їхню пропозицію і продовжити її!"
 
 COL_the_diplomatic_route: "Сила дипломатії"
 COL_the_diplomatic_route_desc: "Ми повинні створити союз Андських держав для боротьби з синдикалізмом та іншими загрозами нашій безпеці."
 COL_invite_ecuador: "Запросити Еквадор"
 COL_invite_ecuador_desc: "Давайте запросимо Еквадор в Андський Пакт і взаємно захистимо наші кордони і свободу."
 COL_invite_venezuela: "Запросити Венесуелу"
 COL_invite_venezuela_desc: "Давайте запросимо Венесуелу в Андський Пакт і взаємно захистимо наші кордони і свободу."
 COL_rescue_panama: "Врятувати Панаму"
 COL_rescue_panama_desc: "Панама ось-ось стане жертвою Червоної Гідри. Ми повинні врятувати їх і зробити частиною своєї країни!"
 COL_Reaffirm_Economic_Ties: "Відродити торговельні зв'язки"
 COL_Reaffirm_Economic_Ties_desc: "Нації, що становлять народ Великої Колумбії, були тісно пов'язані економічно з часів, як перші поселенці ступили на цю землю. Наші країни повинні знизити, а десь і зовсім скасувати, митні збори."
 COL_Research_Cooperation: "Андський дослідницький союз"
 COL_Research_Cooperation_desc: "Наш новий союз сильно відстає технологічно від світових гегемонів. Ми повинні скоординувати наші зусилля, щоб побороти це відставання."
 
 COL_AND_trade: "Андський торговельний союз"
 COL_AND_trade_desc: "Тісна економічна кооперація між членами Андського Пакту приносить свої плоди. Хай живе наш союз!"

