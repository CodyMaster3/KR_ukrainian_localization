### Decisions ###
 COS_ZKG_decisions: "Zentralamerikanische Kaffee-Gesellschaft"
 COS_ZKG_decisions_desc: "Нашу країну майже повністю контролює обрана еліта кавових баронів. Через американську депресію та подальші шокові хвилі багато з цих баронів з німецьким корінням об'єдналися і створили §YZentralamerikanische Kaffee-Gesellschaft§! або §YZKG§!. Їхні можливості великі, але вони також можуть бути використані на нашу користь, якщо ми правильно розіграємо свої карти.\n\nВплив §YZKG§! : £coffee_texticon [?party_popularity@authoritarian_democrat|%R0]\n"

 COS_Combat_Social_Inequality: "Боротися із соціальною нерівністю"
 COS_Combat_Social_Inequality_desc: "Незважаючи на те, що Атлантичний робітничий конгрес наполегливо боровся за ті невеликі права, які зараз мають працівники плантацій, величезна прірва між багатими німецькими кавовими баронами і простими людьми залишається великою. Подальші соціальні поступки допоможуть нам покращити життя людини на вулиці, а також зменшити вплив цих компаній на політичні справи."
 COS_German_Cultural_Program: "Німецька програма культурного обміну"
 COS_German_Cultural_Program_desc: "Міцні зв'язки між нашою країною та членами німецького простору в Європі призвели до великого припливу мистецтва, літературних творів та обміну культурною спадщиною. Університети по всій Німеччині та Фландрії-Валлонії також несуть відповідальність за більшу частину нашого високоосвіченого населення і мають значний вплив на свідомість наших людей."
 COS_Extend_Loan_decision: "Пролонгація наших кредитів"
 COS_Extend_Loan_decision_desc: "Щасливо наживаючись на затяжній депресії, а тепер і на катастрофі "Чорного Понеділка", інвестори та багаті капіталісти позичили нам капітал, необхідний для порятунку ZKG. Тепер ці лихварі повертаються за грошима, яких у нас більше немає. Пропонування їм невеликих політичних поступок і продаж частини нашої землі цим особам може пом'якшити проблему, але не стане остаточним рішенням."
 COS_Sell_Government_Land_decision: "Розпродати державні землі"
 COS_Sell_Government_Land_decision_desc: "Десятиліттями уряди країн Центральної Америки використовували іноземні компанії для підтримки своєї економіки шляхом продажу величезних ділянок плантацій. Буде справедливо, якщо ми також зробимо так само, чи не так?"
 COS_Land_Survey: "Обстежити придбану земельну ділянку"
 COS_Land_Survey_desc: "Хоча значна частина території нашої країни ідеально підходить для плантацій, не всі вони підходять для виробництва кави. Тому вивчення місцевості та визначення того, чи варта вона тієї ціни, яку ми за неї просимо, є ключем до успіху їхніх інвестицій."
 COS_Extend_Connections: "Розширити залізничне сполучення"
 COS_Extend_Connections_desc: "Оскільки плантації продовжують зростати, а промисловість починає розвиватися, потреба в кращій інфраструктурі також зростає. Наслідуючи приклад Кіта у 19 столітті, ZKG запропонувала продовжити залізниці, якщо ми хочемо отримати достатню компенсацію за них придатними для обробітку плантаційними землями."
 COS_Hire_Foreign_Engineers: "Найняти іноземних інженерів"
 COS_Hire_Foreign_Engineers_desc: "Під час будівництва залізниці були виявлені невеликі запаси корисних копалин, що спонукало ZKG найняти європейських інженерів для дослідження життєздатності цих родовищ і подальшої допомоги в будівництві мостів і тунелів."
 COS_Plantation_Expansion: "Розширити плантації ZKG"
 COS_Plantation_Expansion_desc: "Позитивна реакція як самої компанії, так і інших інвесторів, а також швидка реакція нашого уряду призвели до укладення угоди щодо нових плантацій. Пообіцявши покладатися на переважно корінну костариканську робочу силу і прийнявши вимоги Атлантичного робітничого конгресу, всі зацікавлені сторони прийшли до відповідної угоди, і перші гектари землі були введені в експлуатацію."

 COS_UFC_decisions: "United Fruit Company"
 COS_UFC_decisions_desc: "З тих пір, як американець Кіт ступив на землю Коста-Ріки і отримав контракт на створення залізничної мережі в нашій країні, його компанія §YUnited Fruit Company§! або §YЮФК§! відіграє важливу роль в економіці Коста-Рики. Однак великий успіх компанії не залишився виключно костариканським, і завдяки розумним інвестиціям компанія створила мережу дочірніх підприємств і плантацій по всьому Карибському басейну, принісши величезні статки цим країнам, але також спричинивши масові соціальні потрясіння, що часто призводять до §Rстрайків§!, §Rнасильства§! і §Rполітичної катастрофи§!.\n\nВплив §YЮФК§! : £banana_texticon [?party_popularity@market_liberal|%R0]\n"

 COS_Sell_Government_Land_UFC_decision: "Продати державну землю для ЮФК"
 COS_Sell_Government_Land_UFC_decision_desc: "Десятиліттями уряди країн Центральної Америки використовували іноземні компанії для підтримки своєї економіки шляхом продажу величезних ділянок плантацій. Буде справедливо, якщо ми також зробимо так само, чи не так?"
 COS_Build_New_Telephone_Lines: "Введення в експлуатацію нових телеграфних ліній"
 COS_Build_New_Telephone_Lines_desc: "Комунікація між двома сторонами нашої нації завжди була складною справою, яка часто призводила до непорозумінь або неконтрольованої корупції. Використовуючи свій вплив і досвід у торгівлі, країн запропонувала розширити нашу телеграфну мережу в обмін на подальші поступки та обіцянку, що ми не будемо заперечувати проти їхніх ямайських робітників-мігрантів."
 COS_Establish_UFC_Headquarters_decision: "Створити штаб-квартиру ЮФК у Пуерто-Лімоні"
 COS_Establish_UFC_Headquarters_decision_desc: "У той час як Америка занурюється в хаос, а окремі національні держави Центральної Америки відчувають свій шанс вирватися з-під монополії ЮФК, компанія запропонувала розширити свої офіси в Коста-Риці і створити в Лімоні оперативну штаб-квартиру для Карибського регіону."
 COS_Limon_Bananas: "Розвивати бананові плантації в Лімоні"
 COS_Limon_Bananas_desc: "Спочатку переданий ЮФК, коли Кіт тільки заснував компанію, в обмін на будівництво залізниці через всю країну, банановий бум вразив регіон і повністю змінив його. Тисячі чорношкірих ямайських робітників були завезені для роботи на плантаціях, а неодноразові продажі державних земель компанії перетворили регіон на важливий економічний центр, чому також сприяла ключова гавань Пуерто-Лімон."
 COS_Jamaica_Sugar: "Розвивати цукрові плантації на Ямайці"
 COS_Jamaica_Sugar_desc: "Острів Ямайка, який у 18-му столітті був частиною Вест-Індії, а згодом увійшов до складу сучасної Вест-Індійської федерації, завжди був одним з головних експортерів цукру на європейський континент. Великі інвестиції британців та широке використання рабства експоненціально збільшили кількість цукрових плантацій на острові протягом більшої частини його початкової історії і досі залишають свій відбиток на нації, оскільки цукор залишається її основним експортом.\n\nІнвестори з ЮФК також виявили інтерес до цих багатих плантацій і повільно, але впевнено почали скуповувати землю на острові, щоб збільшити власний прибуток."
 COS_Jamaica_Bananas: "Розвивати бананові плантації на Ямайці"
 COS_Jamaica_Bananas_desc: "Заснована моряком Лоренцо Дау Бейкером у 1870 році, Бостонська фруктова компанія стала початком діяльності ЮФК на острові. Пізніше, об'єднавшись з компанією Кіта, United Fruit Company почала своє сходження до влади і стала одним з найбільших роботодавців на острові. Тому подальше зростання нашої діяльності на Ямайці має бути критично важливим і нашим пріоритетом при плануванні наших наступних кроків."
 COS_Cuba_Sugar: "Розвивати цукрові плантації на Кубі"
 COS_Cuba_Sugar_desc: "Розташовані в основному в Східній провінції країни, активи ЮФК на Кубі не мають такого впливу на державну політику, як в інших країнах регіону. Однак на острові існує багато цукрових заводів, і в наших інтересах та інтересах компанії було б зберегти їх на плаву."
 COS_Honduras_Palm_Oil: "Розвивати пальмові плантації в Гондурасі"
 COS_Honduras_Palm_Oil_desc: "Допомагаючи у військовому перевороті, який скинув президента Давілу і відновив на посаді генерала Бонілью, Семюель Земуррей зміг отримати значні поступки від уряду країни. Запропонувавши розбудовувати інфраструктуру в країні в обмін на величезні ділянки землі, його компанія не лише зарекомендувала себе як двигун гондураської економіки, але й відтоді поширила свою діяльність по всьому регіону, а згодом об'єдналася з ЮФК.\n\nОстання зараз не тільки має великі інтереси у виробництві бананів, але й відповідає за значні обсяги пальмової олії та абаки."
 COS_Honduras_Abaca: "Розвивати плантації абаки в Гондурасі"
 COS_Honduras_Abaca_desc: "Допомагаючи у військовому перевороті, який скинув президента Давілу і відновив на посаді генерала Бонілью, Семюель Земуррей зміг отримати значні поступки від уряду країни. Запропонувавши розбудовувати інфраструктуру в країні в обмін на величезні ділянки землі, його компанія не лише зарекомендувала себе як двигун гондураської економіки, але й відтоді поширила свою діяльність по всьому регіону, а згодом об'єдналася з ЮФК.\n\nОстання зараз не тільки має великі інтереси у виробництві бананів, але й відповідає за значні обсяги пальмової олії та абаки."
 COS_Honduras_Banana: "Розвивати бананові плантації в Гондурасі"
 COS_Honduras_Banana_desc: "Допомагаючи у військовому перевороті, який скинув президента Давілу і відновив на посаді генерала Бонілью, Семюель Земуррей зміг отримати значні поступки від уряду країни. Запропонувавши розбудовувати інфраструктуру в країні в обмін на величезні ділянки землі, його компанія не лише зарекомендувала себе як двигун гондураської економіки, але й відтоді поширила свою діяльність по всьому регіону, а згодом об'єдналася з ЮФК.\n\nОстання зараз не тільки має великі інтереси у виробництві бананів, але й відповідає за значні обсяги пальмової олії та абаки."
 COS_Guatemala_Abaca: "Розвивати плантації абаки в Гватемалі"
 COS_Guatemala_Abaca_desc: "ЮФК не лише контролює значний відсоток всієї гватемальської землі, але й володіє школами, залізницями, житловими компаніями та багатьма іншими об'єктами. Сказати, що економіка Гватемали залежить від ЮФК, було б применшенням, і ми не можемо дозволити цьому впливу похитнутися заради безпеки компанії.\n\nРозташовані на східному фланзі країни, поруч з Гондурасом, землі Абаки є цінною альтернативою операціям компанії, в яких домінує вирощування бананів."
 COS_Guatemala_Banana: "Розвивати бананові плантації в Гватемалі"
 COS_Guatemala_Banana_desc: "ЮФК не лише контролює значний відсоток всієї гватемальської землі, але й володіє школами, залізницями, житловими компаніями та багатьма іншими об'єктами. Сказати, що економіка Гватемали залежить від ЮФК, було б применшенням, і ми не можемо дозволити цьому впливу похитнутися заради безпеки компанії.\n\nБананові плантації Гватемали, розташовані переважно на західному фланзі країни, є найуспішнішою операцією компанії і не лише сприяють постійному зростанню запасів, але й дозволяють ЮФК розширювати свою діяльність у Карибському басейні і навіть у Південній Америці."
 COS_Colombia_Banana: "Розвивати бананові плантації в Колумбії"
 COS_Colombia_Banana_desc: "Зосереджена навколо важливих бананових регіонів, таких як Магдалена, компанія має неспокійну історію в південноамериканській країні. Різноманітні страйки, ескалація насильства між робітниками та штрейкбрехерами ЮФК сформували країну, і компанія намагається утримати ці активи, коли громадянська війна в Америці руйнує все на своєму шляху."
 COS_Nicaragua_Palm_Oil: "Розвивати пальмові плантації в Нікарагуа"

 COS_Market_decisions: "Світова торгівля"
 COS_Market_decisions_desc: "Оскільки країни по всьому світу почали різко нарощувати свою збройову промисловість, відчуваючи можливість отримати прибуток, ми також маємо ресурси для участі в цій торгівлі.\n\nПрибуток ЮФК : §Y[?COS.cos_profit_factor]§!\n"

 COS_Purchase_Convoys: "Придбати торговельні судна"
 COS_Purchase_Weapons: "Придбати іноземне озброєння"
 COS_Purchase_Planes: "Придбати літаки"

 COS_Guardia_decisions: "Політика [COS.GetLeader]"
 COS_Guardia_decisions_desc: "Обіцяючи свіжий вітер в костариканській політиці, президент §Y[COS.GetLeader]§! оголосив про свої плани на найближчі 4 роки. З великим акцентом на дотриманні "Rerum Novarum" та адаптації його до коста-риканського суспільства, він окреслив кілька програм, спрямованих на допомогу простим людям та вирішення найбільших проблем країни, спричинених §Rбідністю§! та §RПоганою санітарією§!."

 COS_Combat_Footworm: "Боротьба з грибком стоп в низинах"
 COS_Combat_Footworm_desc: "Майже 70% населення Низин страждає від грибка стоп. Як лікар, наш президент запропонував програму, за якою всі діти в першому класі отримають від держави взуття та медикаменти, необхідні для вирішення цієї проблеми."
 COS_Stimulate_Fishing_Industry: "Стимулювати рибну промисловість"
 COS_Stimulate_Fishing_Industry_desc: "Однією з головних проблем Коста-Рики є дуже обмежений раціон харчування пересічного громадянина, що призводить до значного дефіциту білка. Тому президент вирішив вбити двох зайців одним пострілом і планує збільшити субсидії для прибережного регіону, стимулювати рибну промисловість та розподілити морепродукти у внутрішні райони країни."
 COS_Disband_Petroleum_Monopoly: "Ліквідувати нафтову монополію"
 COS_Disband_Petroleum_Monopoly_desc: "Близько 10 років тому весь бензиновий і нафтовий сектор нашої країни опинився під контролем однієї національної компанії. Сподіваючись дати поштовх економіці та залучити додатковий іноземний капітал, президент запропонував зруйнувати монополію і дозволити вільному ринку взяти верх."
 COS_Create_Housing_Cooperatives: "Створити недорогі житлові кооперативи"
 COS_Create_Housing_Cooperatives_desc: "Для боротьби зі зростаючою кількістю бездомних людей в нашій країні та для забезпечення швидкого та ефективного вирішення проблеми у разі виникнення кризи, ми повинні створювати житлові кооперативи, які будуть підтримуватися Національним банком цінних паперів."

 COS_Cortes_decisions: "Політика [COS.GetLeader]"
 COS_Cortes_decisions_desc: "Спираючись на спадщину Рікардо Хіменеса, §Y[COS.GetLeader]§! оголосив, що зосередиться на боротьбі з економічною катастрофою, яка спіткала §YZKG§! та на покращенні §Rжахливої інфраструктури§! своєї країни за допомогою великих державних програм."

 COS_Build_New_Schools: "Побудувати нові школи"
 COS_Build_New_Schools_desc: "Продовжуючи освітню реформу, оголошену нашим президентом, були розроблені плани будівництва нових шкіл у сільській місцевості, щоб ще більше знизити рівень неписьменності. Ми пишаємося висловом "У Коста-Риці більше вчителів, ніж солдатів", і це рішення було сприйнято надзвичайно позитивно, незважаючи на його вартість."
 COS_Infrastructural_Improvements: "Покращити інфраструктуру"
 COS_Infrastructural_Improvements_desc: "Оскільки більшість наших морських перевезень відбувається в регіоні Лімон, тихоокеанське узбережжя було досить занедбане попередніми адміністраціями. Щоб вирішити цю проблему, президент постановив, що у співпраці з такими компаніями, як ЮФК, портові міста Тихоокеанського узбережжя будуть з'єднані з рештою країни, а також будуть створені нові доки."
 COS_Silence_the_Press: "Примусити пресу замовкнути"
 COS_Silence_the_Press_desc: "Хоча ми вважаємо свободу слова однією з наших найбільших цінностей, посилення синдикалістської пропаганди та постійні наклепи на адміністрацію Кортесів викликають занепокоєння і дуже розлютили президента, який і без того намагається утримати націю разом через економічний колапс. Закриття кількох газет на кшталт "Трабайо" могло б пом'якшити проблему."
 COS_Expand_Manufacturing_Industry: "Розширити обробну промисловість"
 COS_Expand_Manufacturing_Industry_desc: "На відміну від більшості країн Центральної Америки, Коста-Рика має добре розвинену обробну промисловість і швидко розширює цей сектор по всій країні. Основна проблема цих підприємств полягає в тому, що вони дуже малі за розміром, що робить їх неефективними в національному масштабі. Злиття деяких з наших понад 7000 маленьких "фабрик" значно допоможе нам зменшити цю неефективність і підготуватися до більшої кількості видів важкої промисловості."

 COS_Election_decisions: "Президентські вибори"
 COS_Election_decisions_desc: "Коли термін дії [COS.GetLeader] добігає кінця, політичний театр знову починає грати. Незважаючи на те, що влада §CНРП§! є великою, в її колись жорсткій організації починають з'являтися тріщини, оскільки екс-президент §YРікардо Хімінес§! та синдикаліст §YМануель Мора Вальверде§! зі своєю партією §RПНА§! оголосили про свої кандидатури. Завоювання підтримки в провінціях, розгін мітингів конкурентів і звернення до бізнесменів стануть ключем до перемоги в кампанії.\n\nПідтримка §CНРП§! : §Y[?COS.cos_prn_factor]§!\nПідтримка §RПНА§! : §Y[?COS.cos_pvp_factor]§!\n"

