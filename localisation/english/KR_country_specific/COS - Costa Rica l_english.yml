 COS_Jimenez_Supporters_mission: "Мітинги на підтримку §YРікардо Хіменеса§!"
 COS_Mora_Supporters_mission: "Мітинги на підтримку §YМануеля Вальверда§!"

 COS_Ferrer_Aggro_decisions: "Légion del Caribe: Операції"
 COS_Ferrer_Aggro_decisions_desc: "Після повалення диктатора в Коста-Риці і відновлення демократії Карибський легіон святкує перемогу своєї операції. За повної підтримки президента Феррера, вони тепер мають засоби і моральну підтримку, необхідні для здійснення свого ідеалу і викорінення як синдикалістських, так і диктаторських режимів в регіоні."

 COS_Democratic_Alliance_of_the_Caribbean_decisions: "Демократичний альянс Карибського басейну"

 COS_Invite: "Запросити [FROM.GetName] до пакту"
 COS_Legion_del_Caribe_Attack: "Розпочати визвольну кампанію"
 COS_Legion_del_Caribe_Attack_desc: "Прийшов час скинути кайдани гноблення, які довгий час пригнічували наших братів по всьому Карибському басейну. Ми - їхня остання надія, і ми виведемо їх до світла!"
 COS_Invasion: "Звільнити [FROM.GetName]"
 COS_Invasion_desc: "Занадто довго народ [FROM.GetName] страждав від диктаторів та корумпованих чиновників. Щоб виправити це, Карибський легіон взяв на себе зобов'язання звільнити цих людей, повалити режим і відновити демократію в країні."

 COS_Supply_Rebels: "[FROM.COS_Supply_Rebels_Name]"
 COS_Supply_Rebels_Puerto_Cabezas: "Відправити зброю до Пуерто-Кабесас"
 COS_Supply_Rebels_Santa_Ana: "Підтримати сальвадорський опір"
 COS_Supply_Rebels_Belmopan: "Підтримати борців за свободу в Белізі"
 COS_Supply_Rebels_Puerto_Barrios: "Інфільтруватися в Пуерто-Барріос"
 COS_Supply_Rebels_Generic: "Підтримати повстанців в [FROM.GetName]"

 COS_Ferrer_Pacifist_decisions: "Політика [COS.GetLeader]"
 COS_Ferrer_Pacifist_decisions_desc: "Пробуджений антиконституційними діями своїх попередників і борючись за права кожного громадянина Коста-Рики, §Y[COS.GetLeader]§! має великі амбіції для маленької нації. Він та його Хунта планують не лише запровадити нові радикальні закони, вони також планують §Yпереписати конституцію§! та §Yліквідувати армію§!, що завершиться проголошенням створення §CДругої Республіки§!"

 COS_Tribunal_Saciones_Inmediatas: "Створити Tribunal de Saciones Inmediatas"
 COS_Tribunal_Saciones_Inmediatas_desc: "Створений відповідно до Декрету No. 16, цей закон наказував сформувати трибунал, завданням якого було передати до суду всіх тих, хто скоїв злочини, але зміг уникнути покарання через свої зв'язки з попереднім режимом.\n\nОсновна причина створення цього трибуналу полягає не в тому, щоб переслідувати всіх членів старого режиму, а в тому, щоб запропонувати нашим громадянам можливість подавати скарги замість того, щоб брати правосуддя в свої руки."
 COS_Tribunal_Probidad: "Створити Tribunal de Probidad"
 COS_Tribunal_Probidad_desc: "Цей закон, створений відповідно до Декрету No. 41, наказав сформувати трибунал, в якому ми будемо переслідувати корупціонерів старого режиму і вирішувати, чи варто конфісковувати їхні активи в інтересах держави, чи ні.\n\nНовий трибунал, що містить імена 209 осіб, відстежуватиме фінансові справи цих людей, починаючи з 8-річної давнини і до сьогоднішнього дня."
 COS_Coffee_Defense_Institute: "Реформувати Instituto de Defensa del Café"
 COS_Coffee_Defense_Institute_desc: "Щоб уникнути ще однієї кризи, подібної до "Чорного Понеділка", який зруйнував кавову галузь, уряд вирішив реформувати Інститут кави та запровадити кращі заходи для захисту як малих, так і великих кавових фермерів від кризових явищ."
 COS_Ban_PVP: "Заборонити ПНА"
 COS_Ban_PVP_desc: "Постійна критика нашого режиму на всіх рівнях, державна зрада, яка полягає в тому, що іноземні держави розміщують свої війська в нашій країні, а також їхня нездатність співпрацювати з повністю конституційною системою не залишили нам іншого вибору, окрім як заборонити партію і зробити членство в будь-якій синдикалістській партії нелегальним."
 COS_Found_ICE: "Створити Instituto Costarricense de Electricidad"
 COS_Found_ICE_desc: "Являючи собою кульмінацію більш ніж 50-річних пошуків ефективного способу забезпечення країни електроенергією, ICE була заснована з метою модернізації сектора, що перебуває у важкому становищі. Відсутність зусиль з боку іноземних компаній, які контролювали сектор протягом майже 15 років, призвела до національної ініціативи зі створення костариканської національної компанії, відповідальної за створення та обслуговування нашої нової електромережі. Плани будівництва нових доріг, силових кабелів та гідроелектростанцій, таких як Каррільйос-де-Поас, вже розроблені і чекають на схвалення Ради."
 COS_Disband_the_Council: "Розпустити Хунту Фундадора"
 COS_Disband_the_Council_desc: "Заснована на початку правління режиму Феррера, Рада мала завдання створити нову сучасну конституцію і правильно здійснити перехід до Другої республіки. Через 815 реформ ми вважаємо, що це завдання виконано, і влада знову перейде до виборчої системи, яка визначить нового президента."
 COS_Abolish_Army: "Ліквідувати Збройні сили"
 COS_Abolish_Army_desc: "Ми повинні стати прикладом для решти світу і показати, що справжній прогрес досягається в парламенті, а не на полі бою. Ми не тільки повністю скасуємо наші збройні сили, але й утримаємося від будь-яких конфліктів за межами нашої країни і зосередимося на подальшому підвищенні рівня освіти та розвитку нашої швидкозростаючої економіки."

 COS_Diplomacy_decisions: "Дипломатія"
 COS_Join_Reichspakt: "Приєднатися до Райхспакту"
 COS_Join_Entente: "Приєднатися до Антанти"

### Ideas ###
 COS_labour_conflicts: "Трудові конфлікти в ЮФК"
 COS_labour_conflicts_desc: "United Fruit Company володіє величезною владою в економіці нашої країни і має глибокі зв'язки в уряді. Хоча затяжна американська депресія згубно вплинула на їхній вплив за кордоном, звільнивши місце для зростання німецької торгівлі, компанія та її жахливі трудові практики призвели до зростання напруженості в політичному ландшафті. З наближенням виборів і закріпленням соціалізму по всій Центральній Америці ця ситуація може загостритися без належного втручання уряду."

 COS_beacon_democracy: "Маяк демократії"
 COS_beacon_democracy_desc: "Сильні традиції демократії та прогресивні реформи за останні кілька десятиліть призвели до того, що Коста-Рика сприймається за кордоном як яскравий маяк центральноамериканської демократії."

 COS_black_monday: "Банкрутство ZKG"
 COS_black_monday_desc: "Незважаючи на те, що колись прибуткова кавова компанія не знала кінця своєму багатству, навіть інвестуючи в активи, які раніше належали ЮФК, криза, яка сколихнула Німеччину, залишила свій відбиток і на ZKG. З падінням акцій і стрімким падінням попиту на каву, перенапружена компанія не змогла знайти покупця на свої збанкрутілі активи і йде на дно у полум'ї пожежі."

 COS_black_monday_bailout: "Банкрутство ZKG: тимчасова допомога"
 COS_black_monday_bailout_desc: "Завдяки впливу кавових баронів в уряді Коста-Рики, вони змогли забезпечити тимчасову зупинку кризи, що розгортається по спіралі, і надали збанкрутілій ZKG кредит, необхідний для того, щоб утриматися на плаву... поки що."

 COS_black_monday_american_answer: "Банкрутство ZKG: американська підтримка"
 COS_black_monday_american_answer_desc: "Кошти, виділені ЮФК на допомогу нашому уряду, дали нам перепочинок, щоб подумати про майбутнє, але криза ще далека від завершення."

 COS_black_monday_nearly_over: "Банкрутство ZKG: Відновлення експорту"
 COS_black_monday_nearly_over_desc: "Врожай кави був щедрим на нас, і коли світова економіка оговтується від кризи, наш експорт знову збільшився."

 COS_black_monday_nearly_over_american_answer: "Банкрутство ZKG: Відновлення експорту"
 COS_black_monday_nearly_over_american_answer_desc: "Врожай кави був щедрим на нас, і коли світова економіка оговтується від кризи, наш експорт знову збільшився."

 COS_Plan_Limon: "План Лімон"
 COS_Plan_Limon_desc: "Названа на честь нашого морського порту в Атлантичному океані, нова централізована урядова директива, спрямована на вдосконалення та розвиток галузі, була введена в дію."

 COS_Plan_Limon_Mine: "План Лімон"
 COS_Plan_Limon_Mine_desc: "Комісія з планування затвердила наступний крок у програмі розвитку і розширила золоті копальні на нашій території, щоб профінансувати амбітний план."

 COS_Plan_Limon_Foreign_Assistance: "План Лімон"
 COS_Plan_Limon_Foreign_Assistance_desc: "Іноземна допомога відіграє ключову роль у реалізації Плану Лімона, оскільки без їхніх знань в галузі інженерії та сучасного будівництва ми б назавжди застрягли в 19 столітті."

 COS_Plan_Limon_End: "План Лімон"
 COS_Plan_Limon_End_desc: "Успіхи "Плану Лімон" очевидні, як день, і промисловість Коста-Ріки рухається вперед, як ніколи раніше."

 COS_National_Parks: "Ініціатива з національних парків"
 COS_National_Parks_desc: "Наша країна не має ні капіталу, ні ресурсів, щоб утримувати індустріальне суспільство. Тому ми повинні змінити курс і зберегти те зелене, що дала нам матінка-природа, а також залучити тих, хто має менше, щоб насолодитися нашою пишністю."

 COS_Agricultural_Protection: "Захист сільського господарства"
 COS_Agricultural_Protection_desc: "У той час як поля дають урожай на сотнях гектарів, люди на вулиці з кожним днем стають все більш голодними. Централізовані державні стимули для створення більш різноманітної дієти для наших людей повинні зменшити це явище!"

 COS_Hydroelectricity: "Гідроенергетична ініціатива"
 COS_Hydroelectricity_desc: "Можливо, у нас немає нафти чи вугілля, як у наших сусідів, але іноземні дослідження визначили нашу країну як найкращу землю для гідроенергетики, що дозволяє все більшій кількості майстерень працювати на дешевій, чистій електроенергії."

 COS_AM_REFUGEES: "Американські біженці"
 COS_AM_REFUGEES_desc: "Рятуючись від хаосу, що охопив їхню батьківщину, тисячі американських біженців прибули до нашої країни, принісши з собою свій капітал і знання."

 COS_Work_Code_idea: "Трудовий кодекс"
 COS_Minimum_Wage_idea: "Трудовий кодекс"

 COS_CCSS: "CCSS"
 COS_CCSS_desc: "Жалюгідні санітарні умови та відсутність медичної допомоги для нижчих класів спонукали до створення цієї революційної системи, яка забезпечує пенсії та охорону здоров'я для всіх костариканців, незалежно від їхнього статусу."

 COS_Rural_Credit: "Сільські кредити"

 COS_German_Attache: "Морський аташе Німеччини"
 COS_German_Attache_desc: "Спостерігачі з Kaiserliche Marine вивчають нашу берегову охорону і навчають її протичовновій тактиці, щоб захистити наше узбережжя і не допустити, щоб наші вантажні судна прийняли на себе основний тягар бойових дій"

 COS_Public_Education: "Реформована система освіти"
 COS_Public_Education_desc: "Освіта для всіх є головним пріоритетом для уряду Коста-Рики, і нова програма надала доступ до державної системи освіти всім костариканцям."

 COS_beacon_democracy_2: "Маяк демократії"
 COS_beacon_democracy_2_desc: "Сильні традиції демократії та прогресивні реформи за останні кілька десятиліть призвели до того, що Коста-Рика сприймається за кордоном як яскравий маяк центральноамериканської демократії."

 COS_beacon_democracy_3: "Маяк демократії"
 COS_beacon_democracy_3_desc: "Сильні традиції демократії та прогресивні реформи за останні кілька десятиліть призвели до того, що Коста-Рика сприймається за кордоном як яскравий маяк центральноамериканської демократії."

 COS_Domestic_Designs_2: "Вітчизняні проєкти"

 COS_coto_compensation: "Компенсація Кото"
 COS_coto_compensation_desc: "В рамках медіаційного врегулювання Панама відкликала свої претензії до Кото в обмін на грошову компенсацію."

 COS_coto_compensation_PAN: "Компенсація Кото"
 COS_coto_compensation_PAN_desc: "В рамках медіаційного врегулювання ми відкликали наш позов до Кото в обмін на грошову компенсацію."

 UFC_Profit_1_idea: "Прибуток від ЮФК"
 UFC_Profit_1_idea_desc: "Збільшення прибутку від діяльності United Fruit Company в країні сприяє розвитку нашої економіки."

### Focuses ###
 COS_ZKG_Bailout: "Допомога ZKG"
 COS_ZKG_Bailout_desc: "Хоча компанія була заснована коста-риканськими фермерами німецького походження, вибухове зростання німецької економіки призвело до того, що її поглинула німецька транснаціональна компанія ZKG. Оскільки це прив'язало компанію до німецької фондової біржі, наслідки катастрофи "Чорного Понеділка" мали катастрофічні наслідки для компанії, яка зараз перебуває на межі банкрутства."
 COS_Request_American_Support: "Запит на американську підтримку"
 COS_Request_American_Support_desc: "Незважаючи на те, що самі американці сильно страждають від власної рецесії, різні інвестори виявили інтерес до нашої земельної пропозиції, щоб допомогти уряду в порятунку ZKG в обмін на дорогоцінні гектари плантаційних земель."
 COS_UFC_Land_Acquisition: "Придбання земельних ділянок ЮФК"
 COS_UFC_Land_Acquisition_desc: "Компанія, заснована Кітом у Коста-Риці ще в 19 столітті, більше не є основною базою діяльності в нашій країні. Низька вартість землі, спричинена політикою уряду продавати землю задешево, щоб привабити інвесторів, знову спонукала ЮФК розширити свою діяльність в нашій країні, ще більше підкріпивши своє рішення стабільністю нашої держави."
 COS_Outproducing_the_Competition: "Випередження конкурентів"
 COS_Outproducing_the_Competition_desc: "У той час як попит на стабільні шляхи постачання продовольства в усьому світі зростає, а деякі з колись "бананових республік" занурилися в хаос, доступ до бананів стрімко зменшується, що робить нашу країну привабливим об'єктом для інвестицій і стабільним постачальником смачних жовтих фруктів."
 COS_Puerto_Limon_Expansion: "Розширення Пуерто-Лімона"
 COS_Puerto_Limon_Expansion_desc: "Розташований на атлантичному узбережжі нашої країни, Пуерто-Лімон вже давно слугує центральним вузлом для експорту бананів, і згодом вже кілька разів розширювався ЮФК для задоволення зростаючих обсягів експорту. Локалізація виробництва вантажних суден була б мудрою інвестицією, оскільки американські суднобудівні верфі з кожним днем стають все менш надійними."
 COS_Connecting_the_Plantations: "Об'єднання плантацій"
 COS_Connecting_the_Plantations_desc: "Залізниці перестали бути абстрактною прикрасою ландшафту для костариканців, які за своє життя стали свідками завершення багатьох проектів. Однак розширення плантацій, спричинене новою політикою, змусило залізничних магнатів наздоганяти один одного. Запрошення іноземних інвесторів допомогти нам у цьому може виявитися великим благом для нашого відновлення."
 COS_Withering_the_Storm: "Пережити шторм"
 COS_Withering_the_Storm_desc: "Наш досвід американської рецесії 20-х років і подальша рішуча економічна політика нашого президента дозволили нам досить безболісно пережити рецесію. Були втрачені робочі місця і порожні шлунки, але порівняно з нашими сусідами ми можемо з гордістю сказати, що Коста-Рика готова до майбутнього."
 COS_German_Crisis_Response: "Реакція на кризу в Німеччині"
 COS_German_Crisis_Response_desc: "Саме німці зруйнували нашу економіку, тож цілком справедливо, що вони допоможуть нам її відновити. Однак за це доведеться заплатити, оскільки яструбині інвестори імперії напевно вимагатимуть подальших земельних концесій в обмін на нижчі тарифи та прийнятні умови торгівлі."
 COS_Cash_Crops: "Інвестиції в товарні культури"
 COS_Cash_Crops_desc: "Кава та банани є двигуном нашої економіки і принесли нам багато багатства в минулому. Безумовно, подальша відмова від цієї галузі врятує ZKG від неминучого краху, а також забезпечить підґрунтя для нових інвестицій, різко знизивши ціну на землю під плантації."
 COS_Deal_with_the_ZKG: "Угода з ZKG"
 COS_Deal_with_the_ZKG_desc: "Оскільки німецькі інвестори здебільшого вийшли з економіки та продали свої акції під час "Чорного Понеділка", де-факто власність повернулася до первинних засновників, які ставлять інтереси нашої нації вище, ніж їхні закордонні колеги."
 COS_Public_Works: "Громадські роботи"
 COS_Public_Works_desc: "Під впливом економічної політики Кейнса у Сполучених Штатах та Шахта в Німецькій Імперії, уряд запровадив політику масивних державних інвестицій, щоб зберегти зайнятість населення та забезпечити міцний фундамент для процвітання нашої економіки."
 COS_Cultural_Growth: "Культурний розвиток"
 COS_Cultural_Growth_desc: "Багато наших інтелектуалів вирішили навчатися у Фландрії-Валлонії, а точніше в Левенському католицькому університеті, і тривале партнерство між ними призвело до зростання інтересу фламандців і валлонів до нашої культури і традицій. Усвідомлюючи нашу гордість за наш Національний театр, їхній уряд виявив готовність фінансувати його реконструкцію та зміцнювати культурні зв'язки."
 COS_Mitteleuropan_Trade_Agreement: "Торговельна угода з Міттельєвропою"
 COS_Mitteleuropan_Trade_Agreement_desc: "Боязкі інвестиції з боку німецьких компаній поки що утримують нас від повного відновлення, але умови нових угод, розроблених нашим урядом, є багатообіцяючими як для наших громадян, так і для активів, що перебувають під контролем наших німецьких союзників."

 COS_Industrial_Developement_Scheme: "Схема промислового розвитку"
 COS_Industrial_Developement_Scheme_desc: "Натхненний швидкою індустріалізацією інших американських країн і зростаючою важливістю сировинної промисловості, уряд оголосив про створення "Плану Лімон", який стане основою нашої програми економічного розвитку."
 COS_Expand_Textile_Industry: "Текстильна промисловість"
 COS_Expand_Textile_Industry_desc: "Хоча текстильна промисловість Коста-Рики є кустарною за своєю природою, вона відома в усьому регіоні і має тісні зв'язки як з американськими, так і з німецькими компаніями з виробництва одягу. Однак, оскільки виробництво наразі відбувається виключно в невеликих майстернях, ми сподіваємося створити справжню фабрику, щоб значно збільшити обсяги виробництва."
 COS_Economic_Boom: "Економічний бум"
 COS_Economic_Boom_desc: "Оскільки рецесія наближається до кінця, а ZKG, здається, майже повністю відновилася, будівництво нових виробничих потужностей, здається, нарешті принесло свої плоди, оскільки ми випереджаємо наших сусідів за темпами зростання ВВП."
 COS_Gold_Mining: "Копати глибше"
 COS_Gold_Mining_desc: "Розташовані переважно на півночі нашої країни, старі іспанські золоті копальні наближаються до виснаження. Оскільки вони не були важливою частиною нашої економіки протягом десятиліть, пошук нових ділянок завжди відкладали. Крах кавового ринку змусив уряд усвідомити, що диверсифікація економіки є ключовим фактором, і призвів до того, що старателі отримали запрошення досліджувати поверхню нашої країни."
 COS_Foreign_Knowhow: "Іноземні ноу-хау"
 COS_Foreign_Knowhow_desc: "Наша країна досі не мала адекватної вищої освіти, що призвело до того, що багато представників вищого класу навчаються за кордоном, віддаючи певну перевагу університетам Фландрії-Валлонії. Замість того, щоб дозволяти нашим громадянам виїжджати на навчання за кордон, ми повинні заохочувати іноземних викладачів приїжджати до Коста-Рики і допомагати нам у створенні власної системи вищої освіти."
 COS_Manufacturing_Industry: "Основи обробної промисловості"
 COS_Manufacturing_Industry_desc: "Обмежена виробництвом сільськогосподарських інструментів та дрібних товарів для домашнього вжитку, наша обробна промисловість гостро потребує державного втручання. По всій країні існують тисячі невеликих майстерень, але зв'язок між цими виробниками та їхніми клієнтами досі визначався лише їхнім місцезнаходженням. Керуючи економікою важкою рукою, держава сподівається централізувати виробництво."
 COS_Escuela_Metalica: "Escuela Metalica"
 COS_Escuela_Metalica_desc: "Школа, що слугує штаб-квартирою Escuela Buenaventura Corrales, є одним з найстаріших навчальних закладів країни, символом великої гордості та свідченням індустріалізації нашої держави. Натхненна дизайном Ейфелевої вежі, вона була спроектована і побудована в Бельгії Чарльзом Тірріоном, а потім перевезена кораблем до Коста-Рики, де була знову зібрана перед парком Морасан."
 COS_Heavy_Industry: "Розширення важкої промисловості"
 COS_Heavy_Industry_desc: "Сподіваючись продовжити успіхи нашої новонародженої промисловості та користуючись технологічним досвідом американських емігрантів, уряд розробляє та розглядає основи нашої власної важкої промисловості."

 COS_A_Different_Approach: "Інший підхід"
 COS_A_Different_Approach_desc: "У той час як димові труби і темні хмари позначають горизонт індустріальної країни, ми, костариканці, повинні пишатися нашою природною красою і триматися подалі від спокус масового виробництва. Інші повинні розуміти, що наша країна - це особливе місце, і що фауна і флора важливіші за вугілля."
 COS_Tourism_Industry: "Сприяння туризму"
 COS_Tourism_Industry_desc: "Чи то на стежках у глибинці, чи то культурні пам'ятки таких міст, як Сан-Хосе, чи просто краса нашого узбережжя, наша країна швидко зарекомендувала себе як притулок від хаосу та поспіху сучасного життя та процвітаючий туристичний напрямок."
 COS_Boost_Cash_Crops: "Підвищення врожайності товарних культур"
 COS_Boost_Cash_Crops_desc: "Товарні культури слугували нам протягом багатьох поколінь і є набагато чистішими та менш виснажливими для наших людей, ніж робота в шахтах та на заводах. Подальші контракти з ZKG та ЮФК допоможуть нам і надалі розширювати експортну економіку, зберігаючи при цьому нашу країну чистою від бруду індустріалізації."
 COS_Small_Business: "Малий бізнес"
 COS_Small_Business_desc: "На відміну від більшості країн Центральної Америки, Коста-Рика має добре розвинену обробну промисловість і швидко розширює цей сектор по всій країні. Існує понад 7000 таких маленьких "фабрик", і хоча вони працюють дещо неефективно, вони все ж забезпечують потреби нашого населення, а також надають цінні торгові товари нашим сусідам."
 COS_Hydro_Elelectricity: "Гідроенергетика"
 COS_Hydro_Elelectricity_desc: "Можливо, ми не маємо нафти чи вугілля, як наші сусіди, але іноземні дослідження визначили нашу країну як найкращу землю для гідроенергетики, що дозволяє все більшій кількості майстерень працювати на дешевій, екологічно чистій електроенергії."
 COS_Engineering_Breakthroughs: "Інженерні досягнення"
 COS_Engineering_Breakthroughs_desc: "Оскільки міжнародна науково-дослідницька співпраця стає все більш і більш нормою, Коста-Рика змогла зарекомендувати себе як один із центрів знань, що приваблює науковців з усієї Америки для спільної роботи в умовах миру, вільного від перешкод з боку уряду чи нестабільності режимів, які визначають Латинську Америку."
 COS_Paving_the_way_to_the_future: "Шлях у майбутнє"
 COS_Paving_the_way_to_the_future_desc: "Можливо, решта світу ще не усвідомила, що постійна жадібність та експлуатація матері-природи одного дня змусить їх заплатити за це, але тут, у Коста-Риці, зусилля, спрямовані на досягнення симбіозу між людиною та природою, докладаються на кожному кроці. Ми можемо лише сподіватися, що інші незабаром зрозуміють те ж саме..."

 COS_Conservative_Victory: "Перемога консерваторів"
 COS_Conservative_Victory_desc: "Ні для кого не стало несподіванкою, що президент Кортес зміг досягти президентського крісла, продовживши таким чином довгу лінію консервативних президентів, які керували країною ще з часів перевороту в Тічино."
 COS_Banking_Reform: "Банківська реформа"
 COS_Banking_Reform_desc: "Банківська система Коста-Рики - це дезорганізований безлад, заснований на застарілих законах і непотрібних ускладненнях. Ми повинні викорінити бур'ян і реформувати систему, щоб вона була придатною для іноземних та місцевих інвесторів."
 COS_Educational_Reforms: "Освітні реформи"
 COS_Educational_Reforms_desc: "Зважаючи на те, що в Коста-Риці більше вчителів, ніж солдатів, нехтування освітньою політикою було б останнім питанням на нашому порядку денному. Оскільки остання велика освітня реформа датується 19 століттям, коли католицькі місії повинні були звільнити місце для світської системи, мало що змінилося, що призвело до того, що наші навчальні програми та інфраструктура почали давати тріщини."
 COS_Cement_Administration: "Цементування адміністрація"
 COS_Cement_Administration_desc: "Хоча Кастро, можливо, не всім подобається через його суворість і жорстокість покарань, не можна заперечувати, що ефективність і надійність державної служби зробила стрибок на багато років вперед у порівнянні з тим, що було до його президентства. Пунктуальність, антикорупційні закони та зосередженість на забезпеченні чіткого прозорого адміністрування принесли йому повагу багатьох костариканців."
 COS_Adapt_the_Constitution: "Адаптація конституції"
 COS_Adapt_the_Constitution_desc: "Згідно з конституцією Коста-Рики, президенти не можуть одразу після завершення першого терміну йти на другий. Однак президент Кастро виявив бажання продовжити своє президентство ще на чотири роки і повільно прокладає свій шлях через адміністративну тяганину, щоб скасувати цей закон."
 COS_Iron_Bars_Presidency: "Президентство Залізного Бруска"
 COS_Iron_Bars_Presidency_desc: "Кастро, якого прозвали Президентом Залізних Брусків, отримав це прізвисько завдяки своїм масштабним інвестиціям у розширення інфраструктури та відродження наших відсталих регіонів. Були розроблені численні плани розширення портів, промислових зон та продовження залізниць, які лише чекають на остаточне затвердження."
 COS_La_Sabana_International: "La Sabana International"
 COS_La_Sabana_International_desc: "Оскільки світ стає дедалі більш взаємопов'язаним, ми не повинні залишатися осторонь. Тому, щоб посилити зв'язок між нашими союзниками в Європі і Америці, Кастро оголосив про свій улюблений проект - будівництво міжнародного аеропорту в Сан-Хосе."
 COS_Railroad_Expansion: "Розширення залізниці"
 COS_Railroad_Expansion_desc: "Досі переважна більшість наших залізниць будувалася іноземними підрядниками в обмін на гектари плантаційної землі. Однак ненадійність світового ринку та стрімке падіння американської стабільності спонукали уряд вжити рішучих заходів і зосередитися на підготовці технічного персоналу та будівельників, здатних виконувати роботу без іноземної допомоги."
 COS_Bananas_South_Pacific: "Бананові плантації на півдні Тихого океану"
 COS_Bananas_South_Pacific_desc: "Через зосередженість ЮФК на Атлантичному узбережжі та регіоні навколо Пуерто-Лімона, розвиток Тихоокеанського узбережжя не відбувався протягом десятиліть: плантації на цій стороні країни працюють набагато менш ефективно і страждають від відсутності інфраструктури. Співпрацюючи з ЮФК, ми сподіваємося залучити більше інвестицій у цей регіон і боротися зі зростаючою бідністю."
 COS_Naval_Facilities: "Військово-морські об'єкти"
 COS_Naval_Facilities_desc: "Оскільки місцевий ринок збуту товарних культур у кращому випадку обмежений, нам потрібно інвестувати в наші морські шляхи, які з'єднують плантації ЮФК з американським континентом, а кавових трейдерів - з німецькою батьківщиною."

 COS_Socialist_Victory: "Перемога соціалізму"
 COS_Socialist_Victory_desc: "Хоча для багатьох це стало несподіванкою, близькі друзі та соратники Кальдерона здалеку побачили цю "раптову" зміну в політиці. Під впливом навчання в Левенському католицькому університеті доктор дуже полюбив папське "Rerum Novarum" і вбачав у ньому вирішення помилок капіталізму та життєздатну альтернативу радикальному синдикалізму, який захопив світ."
 COS_Break_Coffee_Elite: "Знищення баронів"
 COS_Break_Coffee_Elite_desc: "Протягом десятиліть політика Коста-Рики опосередковано контролювалася невеликою меншістю багатих кавових баронів, які диктували політику нації через НРП. Саме їхнього впливу нам необхідно позбутися, якщо ми хочемо мати хоч якийсь шанс на повну реалізацію нашої соціальної програми."
 COS_Develop_Atlantic_Region: "Розвиток Атлантичного регіону"
 COS_Develop_Atlantic_Region_desc: "Однією з головних проблем Коста-Рики є дуже обмежений раціон харчування пересічного громадянина, що призводить до значного дефіциту білка. Тому президент вирішив вбити двох зайців одним пострілом і планує збільшити субсидії для прибережного регіону на Атлантичному узбережжі, стимулювати рибну промисловість та розподіляти морепродукти у внутрішні райони країни."
 COS_Introduce_Work_Code: "Робочий кодекс"
 COS_Introduce_Work_Code_desc: "Трудовий кодекс, який є головним стовпом політики Кальдерона, з'явився як реакція на зростання трудових конфліктів між роботодавцями та найманими працівниками. Включивши в себе все: обов'язкові відпустки, колективні переговори, заробітну плату, соціальні організації і навіть основи системи соціального забезпечення, кодекс став ідеалом для соціалістів по всьому світу."
 COS_Found_the_CCSS: "CCSS"
 COS_Found_the_CCSS_desc: "Соціальне страхування (Caja Costarricense del Seguro Social CCSS або Caja) ще більше розширюється на основі Трудового кодексу. Визначаючи обов'язком працівника відраховувати 25 відсотків заробітної плати на рахунок соціального страхування, рахунок соціального страхування покриватиме медичне обслуговування, госпіталізацію, а невелика частина коштів надходитиме до пенсійного фонду для всіх громадян Коста-Рики."
 COS_Provide_National_Healthcare: "Забезпечення національної охорони здоров'я"
 COS_Provide_National_Healthcare_desc: "В рамках CCSS та завдяки тісним зв'язкам самого Кальдерона з медичним світом, зумовленим його професією, державне фінансування було перенаправлено зі збройних сил на подальше субсидування медичного сектору, що працює на кінцеву мету - забезпечення надійної охорони здоров'я для кожного громадянина."
 COS_Minimum_Wage: "Запровадження мінімальної заробітної плати"
 COS_Minimum_Wage_desc: "Стаття 177 Трудового кодексу передбачає періодичне встановлення мінімальної заробітної плати для приватного сектору. Буде сформовано Національну раду з питань заробітної плати, до складу якої увійдуть представники уряду, роботодавців та працівників, яка рекомендуватиме відсотки коригування, що відповідатимуть зростанню прожиткового мінімуму."
 COS_Law_of_Parasites: "Закон про паразитів"
 COS_Law_of_Parasites_desc: "Для боротьби з бідністю та подолання майнового розриву новий закон дозволить безземельним громадянам придбати невелику ділянку землі з обіцянкою використовувати її для вирощування сільськогосподарських культур. Ця програма вже отримала підтримку з боку Народного авангарду, і її популярність швидко поширюється серед нижчих класів."
 COS_Diversify_the_Economy: "Робота з бюджетом"
 COS_Diversify_the_Economy_desc: "Незважаючи на те, що ми досягли значного прогресу в розвитку нашої соціальної системи, економіка зазнала сильного удару і стогне під вагою цих нових витрат. Щоб пом'якшити удар, ми повинні скоротити фінансування тут і там і заохотити підприємців відійти від традиційного сільськогосподарського ринку."
 COS_University_of_Costa_Rica: "Університет Коста-Рики"
 COS_University_of_Costa_Rica_desc: "Заснований як Університет Санто-Томаса у 1843 році, католицький заклад був змушений закритись у 1888 році за часів прогресивного антиклерикального уряду президента Бернардо Сото Альфаро в рамках кампанії з модернізації державної освіти. Школи права, агрономії, образотворчого мистецтва та фармації, однак, продовжували працювати незалежно, об'єднавшись в Університет Коста-Рики."
 COS_Rural_Credits: "Сільські кредити"
 COS_Rural_Credits_desc: "Щоб допомогти робітникам зібрати необхідні кошти для своїх підприємств, особливо фермерів, уряд створив своєрідний кредитний банк, який надаватиме позики під низькі відсотки костариканцям для швидкого підйому економіки."
 COS_Socialism_Done_Right: "Соціалізм в одній країні"
 COS_Socialism_Done_Right_desc: "У міру того, як перші реформи ставали надбанням громадськості, популярність цих реформ (головним чином, Трудового кодексу та CCSS) стрімко зростала, що викликало у костариканців почуття гордості за те, що вони є більш розвиненими та прогресивними, ніж їхні відсталі сусіди."

 COS_Legion_del_Caribe: "Каудильйо Феррер"
 COS_Legion_del_Caribe_desc: "Громадянська війна закінчилася, а диктатора скинуто. У той час як наш Каудильйо Феррер зі своєю "Хунтою Фундатора" бере контроль над країною, плани щодо кращої та прогресивнішої Коста-Рики наближаються до реалізації. Будьте певні, Коста-Рика вже ніколи не буде такою, як раніше."
 COS_Nationalise_Banks: "Націоналізація банків"
 COS_Nationalise_Banks_desc: "Щоб подолати нищівну бідність і знедоленість сільського населення, Дон Пепе розробив план, за яким державний сектор фінансувався б за рахунок прибутків державних підприємств, а приватний сектор - за рахунок державних банків. Будуть створені державні капіталістичні підприємства, прибутки яких повертатимуться до державної скарбниці для фінансування інфраструктурних проектів."
 COS_Women_Suffrage: "Виборчі права жінок"
 COS_Women_Suffrage_desc: "Суфражистські рухи вже давно вимагають визнання з боку уряду Коста-Рики, і хоча попередня адміністрація давала деякі обіцянки щодо інтеграції жінок у виборчий процес, насправді нічого з цього не вийшло. До цього часу дон Пепе вже відкрито висловив свою підтримку їхньому руху і планує дозволити жінкам голосувати, починаючи з наступних національних виборів."
 COS_Public_Education_for_All: "Державна освіта для всіх"
 COS_Public_Education_for_All_desc: "Освіта є одним із ключових стовпів, на яких побудована наша держава, і відіграє життєво важливу роль в економічних планах Дона Пепе щодо створення Святої Трійці національного розвитку: охорони здоров'я, освіти та інфраструктури. Поширюючи державну освіту на всіх костариканців, незалежно від їхнього класу чи походження, ми зможемо забезпечити сильнішу грамотну робочу силу та створити необхідні нам ноу-хау."
 COS_Expand_Citizenship: "Розширення громадянства"
 COS_Expand_Citizenship_desc: "Тертя між корінним костариканським населенням і чорношкірими іммігрантами на атлантичному узбережжі вже давно викликають проблеми в нашому суспільстві, оскільки останні ніколи не були повністю визнані громадянами Коста-Рики, а більше розглядалися як робоча сила для американських плантацій. Дон Пепе планує розширити положення про громадянство, зробивши всіх дітей цих чорношкірих іммігрантів повноправними громадянами Коста-Рики."
 COS_Rewrite_the_Constitution: "Перепис конституції"
 COS_Rewrite_the_Constitution_desc: "За допомогою "Хунти Фундатора" ми ратифікували понад 830 реформ, які повністю змінили фізіономію країни і перетворили Коста-Ріку на гуманний і соціалістичний рай. Від масштабних змін в економічній політиці, щоб зробити нашу країну менш залежною від іноземних держав, до соціалістичних реформ у сфері охорони здоров'я та пенсійної системи - Коста-Рика змінилася назавжди."
 COS_Fullfill_our_Duty: "Виконання свого обов'язоку"
 COS_Fullfill_our_Duty_desc: "Незважаючи на те, що зараз у нас один з найдемократичніших і найстабільніших режимів на планеті, наші брати в Центральній Америці все ще потіють під гнітом корумпованих політиків, "соціалістичних" революціонерів і авторитарних диктатур. Ми є їхньою останньою лінією захисту і єдиними, хто має силу вивести їх на чисту воду."
 COS_Shining_Beacon_of_Progress: "Сяючий маяк прогресу"
 COS_Shining_Beacon_of_Progress_desc: "Світ у захваті від нашого величезного прогресу за останні кілька місяців, і багато політиків називають Коста-Рику яскравим прикладом успішної гуманної соціалістичної революції. Наша економічна політика, можливо, погіршила наші відносини з транснаціональними компаніями, які колись повністю контролювали нашу країну, але оскільки фавели зникають, а бідність швидко зменшується, ми можемо святкувати."

 COS_Increase_Military_Expenditure: "Збільшення військових витрат"
 COS_Increase_Military_Expenditure_desc: "Костариканська "армія", що складається загалом з 300 солдатів, які скоріше вийдуть на пенсію, ніж підуть на поле бою, далеко не готова до будь-якого військового протистояння і гостро потребує державної підтримки для утримання навіть найменшого гарнізону."
 COS_German_Doctrine: "Дотримування німецької доктрини"
 COS_German_Doctrine_desc: "Натхненний військовою доблестю наших дорогих друзів за океаном, наш начальник штабу запропонував відправити аташе до Німецької Імперії для вивчення укріплень лінії Людендорфа та спостереження за навчаннями на французькому кордоні."
 COS_Artillery_Upgrades: "Модернізація артилерії"
 COS_Artillery_Upgrades_desc: "Оскільки більшість наших артилерійських знарядь датуються 19 століттям, багато хто вважає, що настав час для їх оновлення. На нашу поштову скриньку вже надійшли численні пропозиції від виробників артилерії з усього світу, причому наші співробітники віддають перевагу американським моделям."
 COS_American_Doctrine: "Дотримання американської доктрини"
 COS_American_Doctrine_desc: "Хоча США не брали участі в жодному сучасному конфлікті з часів американо-іспанської війни, тісна співпраця між американськими та нашими військами під час інтервенцій у Центральній Америці залишила підґрунтя для більш концентрованої співпраці, готової до використання."
 COS_Modern_Rifles: "Сучасні гвинтівки"
 COS_Modern_Rifles_desc: "Глибоко вражений останніми моделями Маузерів, наш президент особисто розпорядився, щоб армія була оснащена їхньою останньою розробкою. Хоча опозиційні партії заперечували, що не бачать у цьому жодної користі, окрім парадів, президент не бажає змінювати свою думку і наказав Міністерству оборони подати замовлення на німецьку компанію."
 COS_Domestic_Weapons_Manufacturing: "Вітчизняне виробництво зброї"
 COS_Domestic_Weapons_Manufacturing_desc: "До цього часу вітчизняне виробництво зброї в нашій країні практично не існувало, окрім кустарного виробництва мисливських рушниць. Однак, оскільки напруженість продовжує зростати, а зброї з кожним днем стає все менше, Міністерство оборони звернулося до нас з проханням виділити грант на пошук потенційного місця для розміщення власного виробництва."
 COS_Officer_Academy: "Кошти на Академію офіцерів"
 COS_Officer_Academy_desc: "Побудована у 1917 році за часів диктатури Тічино, фортеця Беллавіста в Сан-Хосе слугувала головним військовим центром нашої країни. Однак, через гострий брак фінансування вал заповнився запиленими гарматами, а в класах навчального центру не вистачає стільців і розбита класна дошка."
 COS_Fortify_the_Panama_Border: "Укріплення панамського кордону"
 COS_Fortify_the_Panama_Border_desc: "Нещодавні навчання панамської армії поблизу спірного регіону Кото змусили наші війська побоюватися можливого вторгнення їхніх сил, якщо наші союзники відволікатимуться на інші конфлікти. Натхненна сучасними європейськими укріпрайонами, армія запропонувала побудувати "бюджетну" версію, щоб зупинити атаку на півдорозі, якщо конфлікт прийде до нашої країни."
 COS_Costa_Rican_Patriotism: "Костариканський патріотизм"
 COS_Costa_Rican_Patriotism_desc: "Хоча військові традиції нашої нації, м'яко кажучи, жалюгідні, патріотизм все ще панує у свідомості наших громадян. Пишаючись своєю демократичною спадщиною і не бажаючи схилятися перед іноземними диктаторами, люди можуть бути згуртовані для вступу до збройних сил за допомогою пропагандистської кампанії, зосередженої на захисті батьківщини, якщо виникне така потреба."
 COS_Expand_the_Coast_Guard: "Розширення берегової охорони"
 COS_Expand_the_Coast_Guard_desc: "За винятком кількох невеликих моторних човнів, нашому військово-морському флоту немає чим пишатися, але, незважаючи на те, що він крихітний, він виконує свою роботу. Однак нещодавнє виявлення контрабанди поблизу нікарагуанського кордону змусило уряд розглянути питання про придбання додаткових суден для охорони наших вод."
 COS_Guard_the_Freightors: "Охорона фрахтувальників"
 COS_Guard_the_Freightors_desc: "Оскільки вантажні судна слугують основним зв'язком між економікою наших країн та світовою торгівлею, їх захист є одним з наших головних пріоритетів. Ми ж не хочемо, щоб французький підводний човен підірвав судно в Пуерто-Лімоні, чи не так?"
 COS_Purchase_German_Destroyers: "Придбання німецьких есмінців"
 COS_Purchase_German_Destroyers_desc: "Згідно з умовами нашого військового пакту, німці вимагали, щоб ми утримували невеликий флот для захисту їхніх інтересів у Центральній Америці. Пропонуючи продати нам кілька своїх старих есмінців, німці заклали основу для створення справжнього військово-морського флоту."
 COS_Naval_Attachee_to_Germany: "Аташе в Німеччині"
 COS_Naval_Attachee_to_Germany_desc: "Тепер у нас є військово-морський флот для патрулювання наших вод, але через повну відсутність підготовки нові кораблі регулярно розбиваються об свої доки, а нещодавня ситуація на одному з кораблів ледь не призвела до вибуху його двигуна через недосвідченість екіпажу. Відправляючи наших новобранців-офіцерів до Німеччини, щоб вони служили спостерігачами в Кайзерліхмарине, ми сподіваємось уникнути подальших катастроф."
 COS_Found_National_Shipyard: "Національна суднобудівна верф"
 COS_Found_National_Shipyard_desc: "Незважаючи на те, що наша країна повністю залежить від морської торгівлі, вітчизняне виробництво морських суден ніколи не могло конкурувати з набагато ефективнішими та дешевшими іноземними суднами. Щоб змінити цю ситуацію, уряд ухвалив рішення про заснування власної костариканської верфі, яка якнайшвидше розпочне виробництво риболовецьких траулерів та малих вантажних суден."
 COS_Test_New_Designs: "Тестування нових розробок"
 COS_Test_New_Designs_desc: "Хоча наші доки крихітні порівняно з доками більш розвинених країн світу, деякі наші інженери запропонували дешеву, але економічно ефективну модель есмінця. Чи мають їхні проекти, які здаються дивним чином схожими на американські, якесь відношення до викрадення американських планів минулого місяця, поки що незрозуміло, але вони запевнили нас, що це лише збіг обставин."
 COS_Costa_Rica_in_the_Air: "ВПС Коста-Рики"
 COS_Costa_Rica_in_the_Air_desc: "Незважаючи на те, що зараз ми можемо похвалитися міжнародним аеропортом у нашій столиці, розвиток повітряного транспорту в Коста-Риці значно відстає від часу, а плани щодо створення винищувальних сил поки що залишаються лише в уяві наших найбільших мрійників."
 COS_Train_Pilots: "Програма навчання пілотів"
 COS_Train_Pilots_desc: "Оскільки аматорська авіація починає нарешті набирати обертів, місцевий аероклуб Сан-Хосе подав петицію з проханням про державне фінансування їхнього проекту в обмін на допомогу в реалізації наших планів з підготовки національних військово-повітряних сил."
 COS_Domestic_Designs: "Вітчизняні проєкти"
 COS_Domestic_Designs_desc: "Мрії про вражаючі військово-повітряні сили захопили Коста-Рику, оскільки інженери з усіх куточків нашої країни подають проекти та ідеї до Центрального бюро у відповідь на урядову програму зі створення власного винищувача. Хоча якість цих проектів ще не визначена, ми вражені ентузіазмом наших громадян."
 COS_Expand_Production: "Розширення виробництва літаків"
 COS_Expand_Production_desc: "Спостерігаючи за нашими зусиллями з певною часткою насмішки, американська компанія запропонувала нам допомогу в розробці нашого винищувача і внесла деякі радикальні зміни в нашу конструкцію, які, як ми сподівалися, повинні були уникнути його падіння при приземленні. Звісно, цього не сталося..."
 COS_Purchase_American_Fighthers: "Придбання американських винищувачів"
 COS_Purchase_American_Fighthers_desc: "Здивований нашим браком військово-повітряних сил, американський уряд запропонував продаж винищувачів Boeing P-26 для охорони нашого неба і стримування вторгнень з боку наших сусідів."
 COS_Aircraft_Contracts: "Американські збройові контракти"
 COS_Aircraft_Contracts_desc: "Через систему ленд-лізу і заради захисту Америки, США надіслали нам необхідне озброєння, щоб забезпечити наші війська і не допустити, щоб ми виявилися непідготовленими, якщо війна прийде на наші береги. Не лише через продаж, але й через місцеве партнерство, американці сподіваються продовжувати будувати наші добрі стосунки і водночас створити лояльну базу операцій поблизу Каналу."

### Intro Screen ###
 COS_country_intro_header: "Коста-Рика: Центральноамериканська історія успіху"
 COS_country_intro_content: "Захована глибоко в джунглях Центральної Америки, наша маленька, але горда нація процвітала протягом багатьох десятиліть, маючи рівень грамотності вищий, ніж у деяких європейських країнах, і повільно, але стабільно зростаючу економіку, засновану на торгівлі бананами і, особливо, кавою.\n\nЗавдяки суворому дотриманню всіма партіями конституції, в країні не було жодного військового втручання чи політичного перевороту з часів невдалої диктатури Тічино в 1917 році, яка була повалена всього через кілька місяців під тиском народу, що відмовився терпіти диктатора в своїй республіці. Відтоді країна перебуває під контролем різноманітної, хоча й егалітарної касти політиків, які користуються плодами зростаючої німецької економіки та тісними зв'язками між нашими двома народами.\n\nПід крилом НРП президент Рікардо Хімінес може озирнутися на успішний термін, під час якого він впорався як з економічною депресією, спричиненою американською рецесією, так і зі зростаючими голосами соціалістичних рухів, які, натхненні Атлантичним робітничим конгресом, нарешті прокинулися від сну і зажадали кращого представництва. Хоча вони дещо досягли своїх цілей і змусили уряд розробити проект трудової угоди, закон ще далекий від ухвалення, і під висхідною зіркою Мануеля Мора Вальверде проблеми між компаніями та робітниками ще далекі від завершення.\n\nТим не менш, нація процвітає, оскільки плоди наших відносин з Mitteleuropa приносять плоди у вигляді програм культурного обміну, наукової допомоги та міцного зв'язку між університетами, такими як KU Leuven у Фландрії-Валлонії, та вищим класом Коста-Рики."
 cos.1.a: "Ще один сонячний день у Коста-Риці."

### Events ###
 cos.2.t: "Висунення республіканського кандидата"
 cos.2.d: "Хоча на майбутніх виборах верховенство ПНА не викликає сумнівів, партія розділилася в питанні про те, кого висунути кандидатом у президенти.\n\nЛеон Кортес Кастро користується підтримкою консервативної кавової еліти і довів, що за часів Хіменеса він є гідним продовжувачем його справи. Однак інші члени профспілки зазначають, що його агресивна антисоціалістична позиція і суворе ставлення можуть призвести до подальшої ескалації в соціалістичній сфері і, таким чином, створити підґрунтя для синдикалістської партії Вальвердеса.\n\nЯк компроміс між двома крайнощами, Церква, переконана енциклікою Rerum Novarum, висунула Рафаеля Анхеля Кальдерона Гвардію. Його політична кар'єра не дуже помітна, і більшість людей знають його лише як "Доктора" через його медичну професію. Оскільки обидві сторони сподіваються використати його як маріонетку в шкарпетці, а потім керувати замість нього, підтримка його кандидатури зростає з кожним днем."
 cos.2.a: "Кортес очолить націю."
 cos.2.b: "Давайте дамо цьому "Доктору" шанс."

 cos.3.t: "Мануель Мора Вальверде просить затвердити його кандидатуру"
 cos.3.d: "Як лідер Синдикалістської партії, Мануель Мора Вальверде твердо вирішив представляти свою партію на майбутніх виборах. Однак через спеціальну статтю Конституції, яка забороняє брати участь у виборах особам, молодшим за 30 років, його кандидатура буде автоматично анульована.\n\nВиступаючи в Конгресі з палкою риторикою на підтримку зниження вікового цензу, молодий, але харизматичний політик намагався переконати чинний уряд переглянути це положення і дозволити йому та його партії балотуватися на виборах."
 cos.3.a: "Конституція є священною!"
 cos.3.b: "Це все одно було дурне правило..."

 cos.4.t: "Вибори 1936 р."
 cos.4.d: "Нікого не здивувавши, ПНА знову забезпечила собі домінуючу позицію на виборах і принесла нам наступного президента. Хоча здається, що найгірше вже позаду, ми не повинні автоматично вважати, що наш новий президент матиме легкий час на посаді, оскільки корпоративістські стерв'ятники та соціалістичні агітатори і без того зроблять його термін досить складним."
 cos.4.a: "Хай живе Кортес!"
 cos.4.b: "Хай живе Кальдерон!"

 cos.5.t: "Катастрофа в ZKG"
 cos.5.d: "Після американської депресії найбільші кавові барони нашої країни об'єдналися в німецьку компанію ZKG (Zentralamerikanische Kaffee-Gesellschaft) на чолі з німецьким президентом. Скуповуючи ЮФК та інші американські активи направо і наліво, натхненна економічним золотим віком Німеччини, ZKG встановила контроль над величезними ділянками нашої землі та економіки, не лише визначаючи внутрішню політику, але й забезпечуючи роботою тисячі громадян Коста-Рики.\n\nОднак крах "Чорного Понеділка" перевернув ситуацію з ZKG, і після того, як акції в Берліні продовжили падати, компанія була змушена подати заяву про банкрутство, зануривши нашу національну економіку в бруд. Обережне витрачання коштів нашим колишнім президентом, на щастя, дозволило нашому уряду створити невеликий резерв, за допомогою якого ми спробуємо зупинити катастрофу, що спіраллю обрушилася на ZKG. Однак це лише тимчасовий захід, і якщо ми хочемо врятувати компанію від краху, нам знадобляться іноземні партнери."
 cos.5.a: "О, людство!"
 cos.5.b: "Ті німці все одно отримали по заслугах."

 cos.6.t: "ZKG: Довготривале рішення"
 cos.6.d: "На перший погляд здається, що наші початкові заходи зупинили повний крах ZKG, але оскільки наші кошти вичерпуються з тривожною швидкістю, ми повинні шукати можливих партнерів, які можуть допомогти ZKG і врятувати нашу економіку від ще гіршої катастрофи. Американці самі страждають від кризи, якій не видно кінця, в той час як німці з жахом спостерігають, як імперія, яку вони будували роками, повільно занурюється в хаос. Однак і там, і там є потужні капіталісти, які спостерігають за цим збоку, сподіваючись задешево скупити збанкрутілі компанії, що існували до "Чорного Понеділка"."
 cos.6.a: "Будемо просити допомоги у США."
 cos.6.b: "Будемо просити німців про допомогу."

 cos.7.t: "[COS.GetName] звертається до нас за допомогою"
 cos.7.d: "Катастрофа спіткала тиху маленьку країну [COS.GetName], коли ZKG (Zentralamerikanische Kaffee-Gesellschaft) зазнала краху на Берлінській фондовій біржі всього за кілька тижнів до цього, затягнувши країну в яму, з якої вона не зможе вилізти самостійно. Щоб врятувати її від повного краху, ця маленька країна звернулася до нас з проханням надати позику для порятунку ZKG."
 cos.7.a: "Запропонувати їм допомогу!"
 cos.7.b: "У нас є важливіші справи."

 cos.8.t: "Прибуває американська підтримка"
 cos.8.d: "Важкі переговори з американською делегацією нарешті окупилися, коли було досягнуто домовленості між [COS.GetLeader] та американським урядом. Хоча ми будемо змушені піти на подальші поступки американському ЮФК, вони погодилися взяти на себе частину удару і надали нам кредит, завдяки якому ми зможемо пережити кризу."
 cos.8.a: "Боже, благослови США."

 cos.9.t: "Америка відмовляє в допомозі"
 cos.9.d: "Не дивно, що через свої внутрішні проблеми США відхилили наші прохання про надання кредиту для порятунку ZKG і не залишили нам іншої альтернативи, окрім як звернутися до німців."
 cos.9.a: "З'єднайте мене з німцями на першій лінії!"
 cos.9.b: "Ми дійсно самотні у світі."

 cos.10.t: "[COS.GetName] звертається до нас за допомогою"
 cos.10.d: "Катастрофа спіткала тиху маленьку країну [COS.GetName], коли ZKG (Zentralamerikanische Kaffee-Gesellschaft) зазнала сильного краху на Берлінській фондовій біржі всього за кілька тижнів до цього, затягнувши країну в яму, з якої вона не зможе вибратися самотужки. Щоб врятувати її від повного краху, ця маленька країна звернулася до нас з проханням про позику для порятунку ZKG."
 cos.10.a: "Запропонувати їм допомогу!"
 cos.10.b: "У нас є важливіші справи."

 cos.11.t: "Прибуває німецька підтримка"
 cos.11.d: "Важкі переговори з німецькою делегацією нарешті окупилися, коли було досягнуто домовленості між [COS.GetLeader] та німецьким урядом. Хоча ми будемо зобов'язані піти на подальші поступки ZKG, щоб виплатити наші борги, вони погодилися взяти на себе частину удару і надали нам кредит, з яким ми зможемо пережити кризу."
 cos.11.a: "Deutschland über alles!"

 cos.12.t: "Німеччина відмовляє в допомозі"
 cos.12.d: "Не дивно, що через свої внутрішні проблеми Німецька імперія відхилила наші прохання про позику для порятунку ZKG і залишила нас без іншої альтернативи, окрім американців."
 cos.12.a: "З'єднайте мене з американцями на першій лінії!"
 cos.12.b: "Ми дійсно самотні у світі."

 cos.13.t: "Кавовий сектор відновлюється"
 cos.13.d: "Минуло п'ять років відтоді, як ZKG зазнала краху під тиском зменшення запасів кави. Тоді уряд був не в змозі врятувати їх, що призвело до періоду бідності, а 3 роки тому навіть до межі голоду, але зараз торгівля кавою нарешті відновлюється, і завдяки заходам, запровадженим нашим президентом [COS.GetLeader], повільно, але впевнено економіка знову зростає."
 cos.13.a: "Нарешті!"

 cos.14.t: "Страйки на кавових плантаціях"
 cos.14.d: "Значною мірою підбурювані хаосом у ZKG та масовими звільненнями, що послідували за "Чорним Понеділком", працівники плантацій по всій країні припинили роботу та протестують проти уряду. Стверджуючи, що [COS.GetLeader] недостатньо допомагає людям і лише набиває собі кишені, їхню риторику підхопили синдикалісти Вальвердеса, чий рух зростає з кожним днем."
 cos.14.a: "Будемо сподіватися, що ми не отримаємо повторення страйку 34-го року."

 cos.15.t: "Антинегритянський протест у Сан-Хосе"
 cos.15.d: "Відтоді, як ЮФК ступила на територію Коста-Ріки і започаткувала свою бананову імперію, чорношкірі робітники та їхні сім'ї переїхали до країни, щоб працювати на плантаціях компанії. Оскільки місцеві костариканці не мали наміру приєднуватися до бананового хрестового походу ЮФК і були цілком задоволені торгівлею кавою, Кіт був змушений імпортувати все більше і більше ямайців для роботи на своїх полях. Втомлені чужинцями на своїй землі, костариканці так і не змогли повністю прийняти своїх нових громадян і тримали від них чітку дистанцію. З роками це призвело до тертя між двома сторонами, яке вдалося уникнути ескалації лише завдяки географічним особливостям, що розділяли їх.\n\nОднак зменшення прибутків від торгівлі кавою та загальна свідомість серед негритянського населення призвели до того, що ці дві групи знову зіткнулися. Костариканці протестують проти того, що вони вважають загрозою їхній культурі, проти втечі іноземців з їхньої визначеної території в провінції Лімон, тоді як чорношкірі вимагають, щоб уряд ставився до них як до рівноправних громадян республіки."
 cos.15.a: "Послабити обмеження."
 cos.15.b: "Змусити компанії наймати корінних костариканців."
 cos.15.c: "Забезпечити дотримання визначених заборонених зон."

 cos.16.t: "Німецький крейсер "Шлезвіг" пришвартовується в Пуерто-Лімоні"
 cos.16.d: "Німецький крейсер "Шлезвіг", який офіційно перебував у круїзі Карибським морем, але, швидше за все, цікавився, чи може режим [COS.GetLeader] виявитися військово-морською станцією на Заході, пришвартувався сьогодні вранці в Пуерто-Лімоні, оскільки у нього закінчилися припаси.\n\nЗахоплений присутністю цих іноземних гостей, [COS.GetLeader] особисто прийняв їх з фанфарами та церемонією, яка вихваляла відносини між нашими двома великими народами. Коли пізніше того ж дня під час зустрічі за зачиненими дверима німецької делегації виникла тема нестабільності в США, капітан судна передав своєму президенту розпорядження про те, що безпека Коста-Рики є життєво важливою для німецького народу, і що війська, постачання і навіть повний захист можуть бути організовані, якщо нестабільність в регіоні буде продовжувати зростати."
 cos.16.a: "Запросити німецький гарнізон."
 cos.16.b: "Замовити зброю для нашої армії."
 cos.16.c: "Ми чудово впораємося самі."

 cos.17.t: "Коста-Рика просить німецький гарнізон"
 cos.17.d: "Зростаюча нестабільність у США та сусідніх режимах у Центральній Америці змусила цю маленьку країну звернутися до нас по допомогу. Нагадуючи нам про міцні зв'язки між нашими народами і значну кількість німецького населення, що проживає на їхній території, вони просять нас розмістити невеликий полк у Сан-Хосе для стримування зовнішньої загрози.\n\nХоча це має короткострокові наслідки для наших відносин зі США, ми впевнені, що вони зрозуміють, що ми діємо для більшого блага."
 cos.17.a: "Відправити загін."
 cos.17.b: "Ми не хочемо сваритися зі США."

 cos.18.t: "Німецький гарнізон прибуває до Пуерто-Лімона"
 cos.18.d: "Подорожуючи на вантажному судні без розпізнавальних знаків, що перевозило споживчі товари для населення Коста-Рики, німецький гарнізон чисельністю трохи більше тисячі чоловік під покровом темряви висадився на острів і був направлений командувачем нашої армії до своїх казарм. Затамувавши подих від чудового оснащення та дисципліни цих нових солдатів, наші війська злякалися, що не зможуть протистояти будь-яким необдуманим діям німецького загону."
 cos.18.a: "Willkommen meine Freunde!"

 cos.19.t: "Відсутність військової підтримки з боку Імперії"
 cos.19.d: "Назвавши нашу націю неважливою для глобальної стратегії імперії та марною тратою ресурсів, німецька комісія відмовилася надати війська для нашого захисту і попросила нас більше не піднімати це питання."
 cos.19.a: "Нам дуже шкода це чути."

 cos.20.t: "Коста-Рика просить німецьку зброю"
 cos.20.d: "Зростаюча нестабільність в США і сусідніх режимах в Центральній Америці змусила цю маленьку країну звернутися до нас по допомогу. Нагадуючи нам про міцні зв'язки між нашими народами і значну кількість німецького населення, що проживає на їхній території, вони просять надіслати їм невеликий запас зброї та інших матеріалів для зміцнення їхніх сил і стримування зовнішніх загроз.\n\nХоча це має короткострокові наслідки для наших відносин зі США, ми впевнені, що вони зрозуміють, що ми діємо для більшого блага."
 cos.20.a: "Надіслати зброю."
 cos.20.b: "Ми не хочемо сваритися зі США."

 cos.21.t: "Прибуває німецька зброя"
 cos.21.d: "Десятки ящиків з новітніми маузерами, виготовленими на заводі FN Herstal, разом з ящиками швейцарського шоколаду та технікою Круппа, були ввезені до нашої країни на звичайних торгових суднах. Не підозрюючи про наш обман, наші сусіди будуть неприємно вражені, якщо натраплять на нашу армію!"
 cos.21.a: "На них чітко написано "Зроблено в Коста-Риці"."

 cos.22.t: "Відсутність військової підтримки з боку Імперії"
 cos.22.d: "Назвавши нашу націю неважливою для глобальної стратегії імперії та марною тратою ресурсів, німецька комісія відмовилася надати зброю для наших військ і попросила нас більше не піднімати це питання."
 cos.22.a: "То йдіть до біса!"

### ACW Events ###
 cos.23.t: "Громадянська війна в США"
 cos.23.d: "Немислиме нарешті сталося, і "Сполучені" Штати Америки знову воюють один проти одного. По всій Центральній Америці соціалістичні агітатори та військові диктатори ревуть від задоволення, коли колись непроникне павутиння американських договорів розлетілося на друзки.\n\nМало того, що це серйозно загрожує нашому суверенітету, так ще й обмежені сили, які ми маємо для захисту нашої нації, - це лише старі люди та гарматне м'ясо, готове піти на дно у полум'ї вогню. Нам потрібен сильний союзник, якщо ми хочемо вижити, і він потрібен нам зараз! Оскільки Канада віддає територію за територією після Громадянської війни, можливо, було б розумно спрямувати наші зусилля на них і сподіватися, що ми зможемо мирно уникнути терору, який незабаром буде розв'язаний в Центральній Америці."
 cos.23.a: "Канада нас обов'язково врятує!"
 cos.23.b: "Німеччина захистить нас!"
 cos.23.c: "Всі ці розмови про кінець світу - маячня. Коста-Рика чудово впорається сама."

 cos.24.t: "Коста-Рика просить нашого захисту"
 cos.24.d: "Налякана громадянською війною в Сполучених Штатах, ця маленька країна зі страхом дивиться на свої східні та північні кордони, очікуючи нападу, коли її захисник воює, і звернулася до нас з проханням відкрито висловити наше бажання зберегти Коста-Рику як суверенну державу. Хоча наші інтереси в сусідній Панамі набагато більші, ми могли б потенційно підтримати їхній режим і створити ще один плацдарм Антанти в Карибському басейні."
 cos.24.a: "Запропонувати їм допомогу."
 cos.24.b: "Панама для нас значно важливіша."

 cos.25.t: "Канада надає нам підтримку"
 cos.25.d: "Не бажаючи бачити, як ще одна країна в регіоні занурюється в нестабільність, канадський уряд погодився гарантувати нашу незалежність доти, доки ми залишатимемося дружніми до Антанти."
 cos.25.a: "Слава!"

 cos.26.t: "Канада відмовляє нам у підтримці"
 cos.26.d: "Ймовірно, через свої інтереси в нашому безпосередньому сусідові, Панамі, Антанта обійшла питання нашого суверенітету і відправила наших дипломатів пакувати валізи. Чи є це ознакою спільного панамсько-канадського вторгнення в Кото, поки що не зрозуміло, але це, безумовно, ознака того, що стабільність в регіоні стрімко знижується."
 cos.26.a: "Може, нам на допомогу прийде кайзер?"
 cos.26.b: "Копайте, хлопці!"

 cos.27.t: "Коста-Рика просить нашого захисту"
 cos.27.d: "Налякана громадянською війною в Сполучених Штатах, маленька країна зі страхом дивиться на свої східні та північні кордони, очікуючи нападу тепер, коли її захисник воює, і просить нас відкрито висловити наше бажання зберегти Коста-Рику як суверенну державу. У той час, як сили Антанти зазіхають на Панамський канал, прагнучи відібрати його у США, що зазнають поразки, а соціалістичні сили на півночі з нетерпінням дивляться на погано захищену коста-риканську націю, в наших інтересах закріпитися на американському континенті і пильно стежити за регіоном на випадок подальшого загострення ситуації."
 cos.27.a: "Запропонувати їм допомогу."
 cos.27.b: "Ми і так вже перенапружені!"

 cos.28.t: "Німеччина надає нам підтримку"
 cos.28.d: "Не бажаючи бачити, як ще одна країна в регіоні занурюється в нестабільність, німецький уряд погодився гарантувати нашу незалежність доти, доки ми залишатимемося в дружніх відносинах з їхнім альянсом і служитимемо плацдармом для їхніх амбіцій в регіоні."
 cos.28.a: "Все має свою ціну..."

 cos.29.t: "Німеччина не надсилає подальшої підтримки"
 cos.29.d: "Посилаючись на масове перенапруження та проблеми в колоніях, Німецька Імперія, на жаль, відхилила наше прохання. Хоча вони засмучені тим, що не можуть допомогти більше, вони сподіваються, що ми переживемо прийдешню хвилю, і були б раді, якби торговельні зв'язки між нашими двома народами продовжувалися у звичному режимі."
 cos.29.a: "Може, канадці прийдуть нам на допомогу?"
 cos.29.b: "Бізнес важливіший за друзів..."

### COTO Events ###
 cos.30.t: "Криза навколо Кото"
 cos.30.d: "З моменту здобуття Панамою незалежності від Іспанії вони претендують на Кото, регіон у панамській провінції Чірікі вздовж панамсько-коста-риканського кордону. У 1911 році голову Верховного суду США Едварда Д. Вайта попросили провести арбітраж. Він виніс своє рішення в 1914 році, але Панама не визнала його, стверджуючи, що воно було на користь Коста-Рики. Військові дії спалахнули в 1921 році, коли Коста-Ріка вторглася в цю територію. Панама легко відвоювала цю територію. Однак конфлікт поширився, коли Коста-Ріка переїхала до провінції Бокас-дель-Торо. Побоюючись, що її інтереси можуть опинитися під загрозою, Сполучені Штати змусили Панаму прийняти рішення Білої Америки.\n\nОскільки наші американські союзники впали в анархію, панамський уряд відновив суперечку і вимагає, щоб ми передали територію або зустрілися з їхньою армією на полі бою. Хоча наші війська останнім часом збільшилися в розмірах, ми все ще повністю перевершуємо наших панамських сусідів і потребуємо іноземної допомоги, щоб здобути перемогу.\n\nНаші союзники, однак, не прагнуть вести ще одну безглузду війну і віддають перевагу більш дипломатичному розв'язанню кризи, підтверджуючи рішення Фалло Вайта і змушуючи Панаму відступити раз і назавжди."
 cos.30.a: "Звернутися за посередництвом до Канади."
 cos.30.b: "Звернутися за посередництвом до Німеччини."
 cos.30.c: "Нам доведеться протистояти їм самотужки!"

 cos.301.t: "Коста-Рика стоїть наодинці"
 cos.301.d: "Мало того, що їхня армія жалюгідна, а народ самовдоволений, всі колишні союзники Коста-Рики відступили, надавши нам повне право вторгнутися в країну і відвоювати Кото!"
 cos.301.a: "Сьогодні, ми вечеряємо в Сан-Хосе!"

 cos.31.t: "Криза навколо Кото"
 cos.31.d: "З моменту здобуття Панамою незалежності від Іспанії вони претендують на Кото, регіон у панамській провінції Чірікі вздовж панамсько-костариканського кордону. У 1911 році голову Верховного суду США Едварда Д. Вайта попросили провести арбітраж. Він виніс своє рішення в 1914 році, але Панама не визнала його, стверджуючи, що воно було на користь Коста-Рики. Військові дії спалахнули в 1921 році, коли Коста-Рика вторглася в цю територію. Панама легко відвоювала цю територію. Однак конфлікт поширився, коли Коста-Рика переїхала до провінції Бокас-дель-Торо. Побоюючись, що її інтереси можуть опинитися під загрозою, Сполучені Штати змусили Панаму прийняти рішення Білої Америки.\n\nДобре розуміючи, що американці не в змозі врятувати Коста-Рику в черговий раз, уряд Панами надіслав Сан-Хосе черговий ультиматум з вимогою видати регіон Кото. Хоча у нас немає причин втручатися в їхні дрібні суперечки, мирне врегулювання кризи підтвердить наш статус чудових переговірників і може змусити регіон Центральної Америки знову підкоритися."
 cos.31.a: "Запропонувати сісти за стіл переговорів з Панамою."
 cos.31.b: "Винести попередження Панамі."

 cos.32.t: "Канада пропонує посередництво"
 cos.32.d: "Після прохання Коста-Рики виступити посередником у кризі, канадський уряд запланував саміт, щоб обговорити можливі мирні шляхи врегулювання конфлікту та запобігти війні. На переговорах з боку Коста-Рики вони готові змусити її виплатити нам компенсацію за територію, але рішуче налаштовані дотримуватися постанови Фалло Вайта і зберегти територіальну цілісність Коста-Рики недоторканою."
 cos.32.a: "Ми приймемо рішення Фалло Вайта."
 cos.32.b: "Вимагати грошової компенсації за територію."
 cos.32.c: "Ми не будемо вести переговори, настав час війни!"

 cos.33.t: "Панама визнала рішення Фалло Вайта"
 cos.33.d: "Не бажаючи загострювати ситуацію і боячись нашої військової сили, уряд Панами погодився припинити суперечку і виконати рішення Фалло Вайта. Дипломати обох країн зібралися в Давіді, щоб закінчити офіційні документи, і після завершення формальностей ситуація нарешті буде вирішена назавжди. Коста-Рика збереже регіон Кото, а Панама відмовиться від усіх претензій на цю територію."
 cos.33.a: "Ще одна добре виконана робота."

 cos.34.t: "Панама визнала рішення Фалло Вайта"
 cos.34.d: "Не бажаючи загострювати ситуацію і побоюючись канадської військової потужності, уряд Панами погодився припинити суперечку і виконати рішення Фалло Вайта. Дипломати обох країн зібралися в Давіді, щоб завершити підготовку офіційних документів, і після завершення формальностей ситуація нарешті буде вирішена назавжди. Коста-Рика збереже регіон Кото, а Панама відмовиться від усіх претензій на цю територію."
 cos.34.a: "Черговий успіх дипломатії!"

 cos.35.t: "Панама вимагає грошової компенсації"
 cos.35.d: "Стверджуючи, що втрата території дорого коштувала панамській економіці, уряд Панами зажадав від Коста-Рики компенсувати гіпотетичні збитки, перш ніж продовжувати будь-які подальші дискусії."
 cos.35.a: "Запропонувати пропозицію Коста-Риці."
 cos.35.b: "Ми не ведемо переговори з негідниками."

 cos.36.t: "Панама вимагає грошової компенсації"
 cos.36.d: "Ведучи переговори від нашого імені, канадська делегація отримала від панамського уряду умови, згідно з якими Панама відмовиться від своїх претензій у регіонах, якщо їм буде компенсовано втрату прибутків. Хоча легітимність цієї заяви в кращому випадку є хиткою, в наших інтересах, можливо, проковтнути її і таким чином запобігти війні."
 cos.36.a: "Погодитися на угоду."
 cos.36.b: "Ми не ведемо переговори з негідниками."

 cos.37.t: "Коста-Рика приймає рішення"
 cos.37.d: "Хоча уряд Сан-Хосе не був переконаний у правильності претензій панамської делегації, він вирішив прийняти пропозицію задля збереження миру в регіоні. Протягом 1 року Коста-Рика виплачуватиме панамцям 5% від своїх податкових надходжень, щоб компенсувати їм збитки, а Панама назавжди відмовиться від усіх своїх претензій у регіоні."
 cos.37.a: "Ми дійсно робимо найкращі пропозиції."

 cos.38.t: "Коста-Рика приймає рішення"
 cos.38.d: "Хоча уряд Сан-Хосе не був переконаний у вимогах нашої делегації, вони вирішили прийняти пропозицію задля збереження миру в регіоні. Протягом 1 року Коста-Рика виплачуватиме 5% своїх податкових надходжень панамцям, щоб компенсувати їм збитки, а в обмін на це ми назавжди відмовимося від усіх наших претензій в регіоні."
 cos.38.a: "Ми дійсно робимо найкращі пропозиції."

 cos.39.t: "Канада тисне на Панаму"
 cos.39.d: "Після слабкої спроби Панами піти на компроміс, Королівський військово-морський флот відправив один зі своїх крейсерів, щоб змусити Панаму здатися. Хоча це може призвести до швидкого завершення кризи, Канада грає з вогнем, і подальша ескалація з боку Панами може статися будь-якої миті."
 cos.39.a: "Вони граються з вогнем."

 cos.40.t: "Канада відмовляється від подальшої співпраці"
 cos.40.d: "Хоча в минулому канадська делегація заявляла, що компенсація за регіон Кото могла бути присуджена, сьогодні вона зробила повний розворот і заперечує, що така пропозиція коли-небудь існувала. Повторюючи, що Панамі доведеться виконати рішення у справі Фалло Вайта, самовпевнені британці вважають, що криза вже майже закінчилася."
 cos.40.a: "Тоді ми візьмемо його силою!"
 cos.40.b: "У нас немає іншого вибору, окрім як підкоритися."

 cos.41.t: "Війна за Кото"
 cos.41.d: "Переговори зірвалися, і Панама офіційно оголосила війну Коста-Риці. Оскільки під час переговорів ми стали на бік Коста-Рики, Панама також засудила нас і змусила нас довести свою силу на полі бою, а не в сирому офісі."
 cos.41.a: "Що ж, все пройшло не так добре."

 cos.42.t: "Війна за Кото"
 cos.42.d: "Як ми вже побоювалися, зухвала поведінка канадської делегації завела Панаму занадто далеко, і нарешті вибухнула війна. Хоча ми маємо підтримку наших союзників по Антанті, все це можна було б запобігти мирним шляхом..."
 cos.42.a: "Всім зайняти бойові позиції!"

 cos.43.t: "Коста-Рика відмовляється платити"
 cos.43.d: "Угода, яку ми так старанно готували для костариканців, була відкинута Сан-Хосе сьогодні вранці, заявивши, що Панама не має жодних підстав вимагати від них чогось, і що вони повинні бути щасливі, що Коста-Рика взагалі готова до переговорів. Чи призведуть ці різкі слова до ескалації ситуації, покаже час, але про компроміс наразі не може бути й мови."
 cos.43.a: "Будемо сподіватися, що вони не розлютять Панаму."

 cos.44.t: "Канада виносить нам попередження!"
 cos.44.d: "На прохання свого союзника Коста-Рики канадський уряд втрутився в кризу від її імені. Вимагаючи від нас дотримуватися рішення Фалло Вайта, канадці розмістили один зі своїх крейсерів поблизу нашого берега, щоб залякати нас і змусити до співпраці."
 cos.44.a: "Прийняти рішення Фалло Вайта."
 cos.44.b: "Ми не боїмося Канади!"

 cos.45.t: "Криза навколо Кото"
 cos.45.d: "З моменту здобуття Панамою незалежності від Іспанії вони претендують на Кото, регіон у панамській провінції Чірікі вздовж панамсько-коста-риканського кордону. У 1911 році голову Верховного суду США Едварда Д. Вайта попросили провести арбітраж. Він виніс своє рішення в 1914 році, але Панама не визнала його, стверджуючи, що воно було на користь Коста-Рики. Військові дії спалахнули в 1921 році, коли Коста-Рика вторглася в цю територію. Панама легко відвоювала цю територію. Однак конфлікт поширився, коли Коста-Рика переїхала до провінції Бокас-дель-Торо. Побоюючись, що її інтереси можуть опинитися під загрозою, Сполучені Штати змусили Панаму прийняти рішення Білої Америки.\n\nДобре розуміючи, що американці не в змозі врятувати Коста-Рику в черговий раз, уряд Панами надіслав Сан-Хосе черговий ультиматум з вимогою видати регіон Кото. Хоча у нас немає причин втручатися в їхні дрібні суперечки, мирне врегулювання кризи підтвердить наш статус чудових переговірників і може змусити регіон Центральної Америки знову підкоритися."
 cos.45.a: "Запропонувати сісти за стіл переговорів з Панамою."
 cos.45.b: "Винести попередження Панамі."

 cos.46.t: "Німеччина пропонує посередництво"
 cos.46.d: "Після того, як Коста-Рика попросила німецький уряд виступити посередником у кризі, уряд Німеччини запланував саміт, щоб обговорити можливі мирні шляхи врегулювання конфлікту і запобігти війні. На переговорах з боку Коста-Рики вони готові змусити її виплатити нам компенсацію за територію, але вони рішуче налаштовані дотримуватися постанови Фалло Вайта і зберігати територіальну цілісність Коста-Рики недоторканою."
 cos.46.a: "Ми приймемо рішення Фалло Вайта."
 cos.46.b: "Вимагати грошової компенсації за територію."
 cos.46.c: "Ми не будемо вести переговори, настав час війни!"

 cos.47.t: "Панама визнала рішення Фалло Вайта"
 cos.47.d: "Не бажаючи загострювати ситуацію і боячись нашої військової сили, уряд Панами погодився припинити суперечку і виконати рішення Фалло Вайта. Дипломати обох країн зібралися в Давіді, щоб закінчити офіційні документи, і після завершення формальностей ситуація нарешті буде вирішена назавжди. Коста-Рика збереже регіон Кото, а Панама відмовиться від усіх претензій на цю територію."
 cos.47.a: "Ще одна добре виконана робота."

 cos.48.t: "Панама визнала рішення Фалло Вайта"
 cos.48.d: "Не бажаючи загострювати ситуацію і побоюючись німецької військової могутності, уряд Панами погодився припинити суперечку і виконати рішення Фалло Вайта. Дипломати обох країн зібралися в Давіді, щоб закінчити офіційні документи, і після завершення формальностей ситуація нарешті буде вирішена назавжди. Коста-Рика збереже регіон Кото, а Панама відмовиться від усіх претензій на цю територію."
 cos.48.a: "Черговий успіх дипломатії!"

 cos.49.t: "Панама вимагає грошової компенсації"
 cos.49.d: "Стверджуючи, що втрата території дорого коштувала панамській економіці, уряд Панами зажадав від Коста-Рики компенсувати гіпотетичні збитки, перш ніж продовжувати будь-які подальші дискусії."
 cos.49.a: "Запропонувати пропозицію Коста-Риці."
 cos.49.b: "Ми не ведемо переговори з негідниками."

 cos.50.t: "Панама вимагає грошової компенсації"
 cos.50.d: "Ведучи переговори від нашого імені, німецька делегація отримала від панамського уряду умови, згідно з якими Панама відмовиться від своїх претензій у регіонах, якщо їм буде компенсована втрата прибутків. Хоча легітимність цієї заяви є в кращому випадку хиткою, в наших інтересах, можливо, проковтнути її і таким чином запобігти війні."
 cos.50.a: "Погодитися на угоду."
 cos.50.b: "Ми не ведемо переговори з негідниками."

 cos.51.t: "Коста-Рика приймає рішення"
 cos.51.d: "Хоча уряд Сан-Хосе не був переконаний у правильності претензій панамської делегації, він вирішив прийняти пропозицію задля збереження миру в регіоні. Протягом 1 року Коста-Рика виплачуватиме панамцям 5% від своїх податкових надходжень, щоб компенсувати їм збитки, а Панама назавжди відмовиться від усіх своїх претензій у регіоні."
 cos.51.a: "Ми дійсно робимо найкращі пропозиції."

 cos.52.t: "Коста-Рика приймає рішення"
 cos.52.d: "Хоча уряд Сан-Хосе не був переконаний у вимогах нашої делегації, вони вирішили прийняти пропозицію задля збереження миру в регіоні. Протягом 1 року Коста-Рика виплачуватиме 5% своїх податкових надходжень панамцям, щоб компенсувати їм збитки, а в обмін на це ми назавжди відмовимося від усіх наших претензій в регіоні."
 cos.52.a: "Ми дійсно робимо найкращі пропозиції."

 cos.53.t: "Німеччина тисне на Панаму"
 cos.53.d: "Після слабкої спроби Панами піти на компроміс, Королівський військово-морський флот відправив один зі своїх крейсерів, щоб змусити Панаму здатися. Хоча це може призвести до швидкого завершення кризи, Німеччина грає з вогнем, і подальша ескалація з боку Панами може статися будь-якої миті."
 cos.53.a: "Вони граються з вогнем."

 cos.54.t: "Німеччина відмовляється від подальшої співпраці"
 cos.54.d: "Хоча в минулому вони стверджували, що компенсація за регіон Кото могла бути присуджена, сьогодні німецька делегація зробила повний розворот і заперечує, що така пропозиція коли-небудь існувала. Повторюючи, що Панамі доведеться дотримуватися рішення Фалло Вайта, самовпевнені німці вважають, що криза вже майже закінчилася."
 cos.54.a: "Тоді ми візьмемо його силою!"
 cos.54.b: "У нас немає іншого вибору, окрім як підкоритися."

 cos.55.t: "Війна за Кото"
 cos.55.d: "Переговори зірвалися, і Панама офіційно оголосила війну Коста-Риці. Оскільки під час переговорів ми стали на бік Коста-Рики, Панама також засудила нас і змусила нас довести свою силу на полі бою, а не в сирому офісі."
 cos.55.a: "Що ж, все пройшло не так добре."

 cos.56.t: "Війна за Кото"
 cos.56.d: "Як ми вже побоювалися, зухвала поведінка німецької делегації завела Панаму занадто далеко, і нарешті вибухнула війна. Якби ми мали підтримку наших німецьких союзників, цього можна було б запобігти мирним шляхом..."
 cos.56.a: "Всім зайняти бойові позиції!"

 cos.57.t: "Коста-Рика відмовляється платити"
 cos.57.d: "Угода, яку ми так старанно готували для костариканців, була відкинута Сан-Хосе сьогодні вранці, заявивши, що Панама не має жодних підстав вимагати від них чогось, і що вони повинні бути щасливі, що Коста-Рика взагалі готова до переговорів. Чи призведуть ці різкі слова до ескалації ситуації, покаже час, але про компроміс наразі не може бути й мови."
 cos.57.a: "Будемо сподіватися, що вони не розлютять Панаму."

 cos.58.t: "Німеччина виносить нам попередження"
 cos.58.d: "На прохання свого союзника Коста-Рики німецький уряд втрутився в кризу від її імені. Вимагаючи від нас дотримуватися постанови Фалло Вайта, німці розмістили один зі своїх крейсерів поблизу нашого берега, щоб залякати нас і примусити до співпраці."
 cos.58.a: "Прийняти рішення Фалло Вайта."
 cos.58.b: "Ми не боїмося кайзера!"

### Other Events ###
 cos.59.t: "Загальнонаціональний страйк"
 cos.59.d: "У той час як політика жорсткої економії [COS.GetLeader] почала покращувати економічну катастрофу минулого року, а нові торговельні угоди з іноземними державами принесли поставки продовольства для недоїдаючого населення, постійний тиск з боку компаній, що займаються вирощуванням товарних культур, з вимогою виробляти все більше і більше, знову довів народ Коста-Рики до межі можливого. Вимоги нових і кращих законів врешті-решт призвели до створення так званої Колективної угоди між робітниками та відповідальними компаніями. Представники компаній поки що не надали жодної відповіді, але багато хто побоюється, що вони знову вишлють ударні загони, щоб примусити робітників до покори."
 cos.59.a: "Тривожні новини."

 cos.60.t: "Заснування газети "Трабайо""
 cos.60.d: "Відчуваючи загрозу з боку того, що вони називають "буржуазною пресою", Синдикалістська партія оголосила про створення нової газети для поширення свого світогляду та пропаганди. Сподіваючись, що завдяки продажам і рекламі газета також стане джерелом доходу для партії, що бореться, вони за іронією долі перетворили свою газету на какофонію оголошень, що вихваляють чесноти капіталізму, і статей, що жорстко критикують цю саму практику. Якою б кумедною не була ця ситуація, [COS.GetLeader] аж ніяк не задоволений тим, що хтось наважився загрожувати його іміджу, і вже оголосив про контрзаходи проти газети, якщо вона продовжуватиме протестувати проти його режиму."
 cos.60.a: "Офіційно оббрехати газету і вимагати, щоб вони припинили друк."
 cos.60.b: "Нехай лицеміри насолоджуються моментом слави!"

 cos.61.t: "Підписання колективного договору між працівниками"
 cos.61.d: "Після Великого бананового страйку 1934 року минули роки, але народ Коста-Рики продовжував боротися проти ЮФК. У той час, як ситуація в США погіршувалася до катастрофічної, ЮФК побачив, що якщо вони не будуть співпрацювати з місцевим населенням, то їхній час в країні може добігти кінця. Нарешті погодившись на багато трудових питань, на яких наполягав синдикаліст Мануель Мора, компанія була загнана в кут, тоді як уряд відмовився допомагати їй у цьому питанні.\n\nДосягнення мінімальної заробітної плати, яка не видається в купонах компанії, шестигодинна робоча зміна, визнання закону про травматизм та багато інших поступок - це великий успіх лівих сил Коста-Рики, який також призвів до створення перших справжніх профспілок, що поширилися там, де Атлантичний робітничий конгрес заклав основи.\n\nПобачивши, що написано на стіні, уряд ZKG також ратифікував нову Трудову угоду і висловив своє повне бажання працювати з працівниками над створенням кращого і безпечнішого робочого середовища."
 cos.61.a: "Успіх для всіх залучених сторін... крім акцій."

 cos.62.t: "Регулювання діяльності преси"
 cos.62.d: "Незважаючи на те, що "Трабайо" не вдалося завоювати уми своїх читачів, інші газети почали писати про наш режим у поганому світлі. Хоча це їхнє конституційне право - вільно висловлювати свою думку, ми вважаємо, що вони можуть бути... мотивовані звернути свою увагу на щось інше.\n\nУспіх Трудової угоди, на жаль, приніс з собою підйом нових ультралівих ЗМІ, які відкрито виступають проти нашого режиму і закликають до "революції", звичайно ж, люди повинні бачити, що це зрада найвищого ступеня?"
 cos.62.a: "Залишити пресу в спокої."
 cos.62.b: "Примусити газету підкоритися і заарештуйте порушників спокою."

 cos.63.t: "Єврейські біженці просять дозволу на поселення"
 cos.63.d: "Оскільки антисемітизм продовжує зростати у відколотому Ізраїлі та через посилення напруженості на Близькому Сході між Османською Імперією та єгипетським народом, американська гуманітарна організація під назвою Refugee Economic Management звернулася до нашого уряду з проханням відкрити свої двері для 1500 єврейських сімей, які були вигнані з рідних домівок. Гарантуючи [COS.GetLeader], що процедура переселення не коштуватиме державі ні копійки, вони закликають уряд виділити їм невелику ділянку землі для будівництва єврейської громади."
 cos.63.a: "Євреї - пропагандисти соціалізму! Геть їх!"
 cos.63.b: "Запропонуйте ферму Теноріо як можливу колонію."

 cos.64.t: "Прибуває друга хвиля біженців"
 cos.64.d: "Війна в Сполучених Штатах, здається, не має кінця і краю, і в той час як багато людей гинуть на фронтах різних американських бойових дій, багато інших намагаються втекти з країни в надії знайти безпечне місце до закінчення війни. Наша відома репутація однієї з найдемократичніших і найприйнятніших країн Карибського регіону зробила нас привабливим місцем призначення і спонукала тисячі людей сісти на вантажні судна, щоб дістатися до нашої маленької держави. Прийняття цих іммігрантів призведе до збільшення капіталу в країні, але напруженість у відносинах між корінними костариканцями та чорношкірим населенням Ямайки вже зараз дуже висока. Подальша імміграція може призвести до відкритого конфлікту, якщо ми не будемо обережними."
 cos.64.a: "Прийняти їх з розпростертими обіймами."
 cos.64.b: "Ми переповнені, спробуйте деінде!"

 cos.65.t: "Регіональні вибори 1938 р."
 cos.65.d: "Хоча деякі оцінили жорстку інтервенцію [COS.GetLeader], не всі однаково задоволені, і з наближенням регіональних виборів популярність НРП різко падає в опитуваннях. Особливо синдикалістська ПНА під керівництвом Мануеля Мора Вальверде робить пристойні успіхи і, схоже, цього разу має намір провести таких конгресменів, як Карлос Луїс Саєнс. У ці важкі часи важливо, щоб наша рішучість залишалася непохитною, і тому президент [COS.GetLeader] таємно планує усунути синдикалістів від влади, як тільки вони будуть обрані, і заарештувати їх за звинуваченням у державній зраді."
 cos.65.a: "Вибори мають бути чесними та відкритими для всіх."
 cos.65.b: "Звільнити Карлоса Луїса Саенса з посади!"

 cos.66.t: "Фламандсько-валлонська програма обміну"
 cos.66.d: ""
 cos.66.a: "Відмовитися від їхньої пропозиції."
 cos.66.b: "Ми цінуємо їхній досвід."

 cos.67.t: "Institut National pour l'Etude Agronomique du Costa Rica"
 cos.67.d: ""
 cos.67.a: "Дуже добре."

 cos.68.t: "Teatro Nacional de Costa Rica отримує фінансування"
 cos.68.d: "Побудований наприкінці 19 століття, коли населення Сан-Хосе становило лише близько 19 000 осіб, на гроші, зароблені під час кавового буму, Національний театр довгий час слугував одним з головних інститутів високоякісних музичних і театральних вистав у Центральній Америці. Однак зниження інтересу з боку публіки та брак місцевих п'єс, які б відповідали престижу будівлі, призвели до того, що вона опинилася в дещо занедбаному стані.\n\nТак було доти, доки компанія фламандсько-валлонських інвесторів, які подорожували країною під час торгової місії, організованої Міттельєвропою, не натрапила на цей об'єкт і миттєво закохалася в установу. Пообіцявши надіслати допомогу та артистів зі своєї батьківщини, театр отримав значний грант на продовження своєї діяльності. Коли нещодавній репортаж з'явився у фламандсько-валлонській газеті De Standaard, було розпочато громадську краудфандингову кампанію на підтримку театру, яка з великим успіхом пройшла по всій країні.\n\nСьогодні перед будівлею відбулася невелика церемонія вручення гранту послам Міттельєвропи, під час якої грант був символічно обміняний на мішок коста-риканських кавових зерен."
 cos.68.a: "Найщедріший з них."

### Not Yet Coded ##
 cos.69.t: ""El Centro""
 cos.69.d: "Прогресивна група нещодавніх випускників юридичного факультету оголосила сьогодні про створення організації під назвою "Центр вивчення національних проблем", або скорочено "El Centro". Під впливом перуанського політичного мислителя Віктора Рауля Хайя де ла Торре молоді інтелектуали вважають, що держава повинна бути інструментом для проведення радикальних соціальних реформ. Вони розчаровані нездатністю адміністрацій Кортеса вирішувати соціальні питання і вітають Атлантичний робітничий конгрес за те, що він виступив проти ЮФК. Побоюючись синдикалізму, члени El Centro вважають, що соціальні реформи можуть бути досягнуті через законодавчу базу."
 cos.69.a: "Це радикальна ідея!"

 cos.70.t: "Хіменес оголосив про висунення своєї кандидатури на посаду президента"
 cos.70.d: "Незадоволений жорстким і авторитарним правлінням Кортеса, екс-президент Рікардо Хіменес знову кинув капелюха на ринг за президентське крісло, сподіваючись спиратися на велику базу прихильників, яку він здобув під час свого попереднього перебування на посаді. Реакція лівих поки що була дуже теплою, оскільки вони сподіваються, що міжусобиці всередині НРП дозволять їм взяти владу під свій контроль на майбутніх виборах. Сам Кортес майже задоволений і був помічений у таємному плануванні зі своїми однопартійцями саботажу кампанії Хіменеса."
 cos.70.a: "Перегони розпочалися!"

 cos.71.t: "Вибори 1940 р."
 cos.71.d: "Хоча негода, схоже, завадила багатьом з'явитися на виборчих дільницях, дивовижні 72% виборців віддали свої голоси до закриття кабін для голосування сьогодні о 21:00. Напруженість є високою, оскільки всі сторони, що беруть участь у виборах, роблять великі ставки на результат цих виборів, і несподівані повороти можуть раптово виникнути."
 cos.71.a: "Гвардія Кальдерон стає президентом."
 cos.71.b: "Кортес Кастро розпочинає другий термін!"
 cos.71.c: "Рікардо Хіменеса переобрано."

 cos.72.t: "Фігерес Феррер піднімається в гору"
 cos.72.d: ""Дорогі костариканці та інші люди, що живуть у нашій великій країні. Я звертаюся до вас з важким серцем, бо бачу, як цінності, за які так хоробро боролася наша республіка, паплюжаться на кожному кроці. Конституція, колись священний фундамент нашого суспільства, була обпльована нашим найосвіченішим президентом. Свобода слова, якою ми колись пишалися, розірвана на шматки осудом режиму Кастроса, а людина на вулиці зазнає брехні та пригнічення. Там, де колись відкрите звернення до уряду і критика його провальної політики вважалися доброчесними і правильними, сьогодні це прямий шлях до в'язниці. Як довго костариканці будуть терпіти диктатора? Скільки ще наших громадянських свобод має бути скасовано, перш ніж ми зрозуміємо, що людина в президентському палаці не говорить від нашого імені?"\n\nПродовжуючи проповідувати понад півгодини, видатний бізнесмен був врешті-решт знятий з ефіру силами поліції і заарештований за державну зраду. Збиток, однак, завдано, і поліція Сан-Хосе роздумує над тим, як вирішити цю ситуацію. Суворе покарання Феррера лише зробить з нього мученика, в той час як інші побоюються, що його звільнення дозволить йому зібрати подальшу підтримку проти уряду."
 cos.72.a: "Відпустити його."
 cos.72.b: "Посадіть його на перший же корабель до Мексики!"

 cos.73.t: "Заворушення в сільській місцевості"
 cos.73.d: "По всій країні фермери та працівники плантацій почали чинити опір місцевим бюрократам, вимагаючи негайної відставки Кортеса та усунення з посад його наближених. Скоріш за все, натхненні нещодавніми заворушеннями, спричиненими Фігересом Феррером, протести та антиурядові акції, схоже, триватимуть і кінця-краю їм не видно."
 cos.73.a: "Що можуть зробити кілька селян?"
 cos.73.b: "Кортес оголошує про свою відставку."

 cos.74.t: "Кортес подає у відставку"
 cos.74.d: "Під тиском страйків і протестів по всій країні, людина, відома як президент Залізного Барса, була змушена піти у відставку і передати президентство своєму наступнику Гвардії Кальдерону. Чи означає це, що режим Кортеса нарешті закінчився, чи просто змінилися керівники, поки що невідомо, але населення Коста-Рики перебуває в ейфорії від перемоги демократії."
 cos.74.a: "Щасти тобі, Кальдерон!"

 cos.75.t: "Феррер тікає!"
 cos.75.d: "Незважаючи на те, що його перевозили у вантажівці без розпізнавальних знаків, яка прямувала до Пуерто-Лімона, озброєна банда його фанатиків зупинила конвой у Сікірресі і успішно домоглася звільнення свого лідера. Знову на волі і палаючи пристрастю до повалення нашого режиму, він становить величезну небезпеку для національної безпеки."
 cos.75.a: "Чи повинен я все робити сам?"

 cos.76.t: "Карибський легіон здійснює переворот"
 cos.76.d: "700 озброєних прихильників Феррера - це все, що було потрібно для бездоганного здійснення державного перевороту проти режиму [COS.GetLeader]. Захопивши ключові міста Пуерто-Лімон, Картаго і Сан-Хосе, недостатньо забезпечені і недоукомплектовані сили національної армії не змогли чинити значного опору. Невеликі перестрілки відбувалися по всій країні, але врешті-решт переворот був здійснений без великого кровопролиття.\n\nПроголосивши себе президентом країни, Фігерес Феррер взяв владу в свої руки і вже оголосив про масштабні зміни."
 cos.76.a: "Фігерас проголошує Хунту."

### Calderón Events ###
 cos.77.t: "Кальдерон оголосив про свої амбіції"
 cos.77.d: "За традицією, під час церемонії нового президента попросили виголосити промову, в якій він виклав свої плани щодо майбутнього нашої країни. Однак люди не очікували радикального повороту політики, який оголосив Кальдерон.\n\nКальдерон пропонує масштабні соціальні реформи, обіцяючи заснувати національний університет, розробити програму соціального забезпечення, забезпечити дешеве житло, збільшити кредитування села, провести земельну реформу і допомогти менш розвиненим регіонам країни. Всі ці заяви повністю приголомшили членів НРП, які бачили в Кальдероні лише маріонетку для своєї консервативної політики."
 cos.77.a: "Він не може цього зробити!"

 cos.78.t: "Реформа освіти"
 cos.78.d: "Відтоді, як ліберальні реформи 1884 та 1894 років поклали край католицькому впливу на нашу освітню програму, нація пишається високим рівнем грамотності. "У Коста-Риці більше вчителів, ніж солдатів" - це один з улюблених способів костариканців описати свою країну, і ця гордість має глибокі корені.\n\nТак було до сьогодні, коли президент Кальдерон нещодавно оголосив про кардинальні зміни в початковій і середній освіті, спираючись на джерело свого натхнення - папську енцикліку "Rerum Novarum". "Релігії слід підкорятися; високі стандарти моралі повинні переважати як у суспільному, так і в приватному житті". Ґрунтуючись на цих ідеях, Кальдерон не лише скасував заборону 1894 року на вчителів з чернечих орденів, але навіть зобов'язав батьків, які бажають, щоб їхня дитина була виключена з католицького вчення, особисто передати вчителю письмову записку, тим самим змушуючи дітей, які використовують такі записки, вважатися "особливими" і посміховиськом для решти."
 cos.78.a: "Відокремлення церкви від держави з кожним днем стає все менш чітким."

 cos.79.t: ""Paco o Medias""
 cos.79.d: "У той час як економічна криза продовжує спричиняти масові руйнування, наш уряд дедалі більше перетворюється на таємну ієрархію покровительства, хабарництва, крадіжок і знущань.\n\nЯскравим прикладом такої практики є брат Кальдерона, Франсиско, раніше нікому не відомий банківський касир, який зараз обіймає посаду міністра громадської безпеки та третьої особи республіки (посада на кшталт віце-президента). Хоча багато лідерів призначали членів своїх родин на владні посади, брат Кальдерона став сумнозвісним через те, що роздавав неконкурентні державні контракти своїм друзям і людям, які платили йому хабарі. Це призвело до того, що він отримав прізвисько "Paco o Medias", оскільки, як стверджується, він вимагає 50% відкату наперед, перш ніж пропонувати контракти.\n\nНезважаючи на те, що Кальдерон оголосив себе президентом народу для народу, економічна неспроможність його країни та катастрофічне зростання корупції лягли важким тягарем на плечі нації."
 cos.79.a: "Поки люди голодують, багаті стають ще багатшими."

 cos.80.t: "[COS.GetLeader] вимагає надзвичайних повноважень"
 cos.80.d: "Стверджуючи про нестабільність у регіоні та загрозу іноземних загарбників, [COS.GetLeader] вимагає від Конгресу негайно надати його офісу надзвичайні повноваження. Він запевняє, що цими повноваженнями не буде зловживань, але критики серед конгресменів вбачають у цьому ще одне захоплення влади з метою подальшого збагачення його друзів."
 cos.80.a: "Попереду нас чекають темні часи..."

 cos.81.t: "Переслідування іноземних землевласників"
 cos.81.d: "У той час, як по всьому світу йде війна, а костариканська скарбниця зменшується з кожним днем, президент [COS.GetLeader] поклав око на цінну власність німецьких кавових баронів. Контролюючи громадську думку через державні ЗМІ та надзвичайні повноваження, нещодавно надані нашому президенту, Гвардія тепер цілком здатна позбавити цих німців їхньої землі та конфіскувати їхнє майно для підтримки своєї держави загального добробуту, що проїдає гроші."
 cos.81.a: "Забрати їхні землі."
 cos.81.b: "Позбавити їх прав і конфіскувати майно."
 cos.81.c: "Може, не варто..."

 cos.82.t: "Табори для інтернованих громадян Німеччини"
 cos.82.d: "Оскільки патріотичний запал охопив населення Коста-Рики, президент [COS.GetLeader] не лише наказав конфіскувати всі німецькі товари, але й постановив, що всі громадяни з німецьким походженням мають бути заарештовані і поміщені до таборів для інтернованих, доки не буде вирішено, що з ними робити далі. Однак на цьому все не закінчилося, оскільки всі особи, яких визнають прихильниками Німеччини, мають зазнати такого ж ставлення."
 cos.82.a: "Вони становлять загрозу для держави!"
 cos.82.b: "Це вже занадто..."

 cos.83.t: "Спокуслива пропозиція..."
 cos.83.d: "Розлюченість призупиненням гарантованих Конституцією індивідуальних прав через надзвичайні повноваження Кальдерона призвела до того, що Демократична партія під керівництвом Кортеса (яка розірвала зв'язки з НРП після того, як Кальдерон захопив повний контроль і заснував власну партію) і синдикалістська партія під керівництвом Мануеля Мора Вальверде відкрито засудили президента за посягання на виборчі свободи.\n\nОскільки їхні скарги не знайшли відгуку в Конгресі, де домінує НРП, і оскільки президент Кальдерон не має наміру відмовлятися від своїх надзвичайних повноважень, в кулуарах почали лунати заклики до перевороту проти диктаторського режиму. Консервативний директор Банку Коста-Рики Хорхе Хіне нещодавно був помічений у розмові з Морою і, ймовірно, просив його про підтримку перевороту, пропонуючи йому місце в майбутньому уряді єдності після його успіху."
 cos.83.a: "Разом ми відновимо стабільність!"
 cos.83.b: "Мора відмовляється від пропозиції."

 cos.84.t: "Переворот у Коста-Риці"
 cos.84.d: "За підтримки обох сторін острова військові здійснили переворот проти режиму Кальдерона, скинувши його та усунувши з посад його друзів. Хоча переворот відбувся без великого кровопролиття, костариканці побоюються, що тривалий період політичної стабільності нарешті закінчився."
 cos.84.a: "Диктатор пішов! Хай живе Коста-Рика!"

 cos.85.t: "Майбутнє Коста-Рики"
 cos.85.d: "Незважаючи на те, що і синдикалісти, і консерватори разом скинули Кальдерона, пообіцявши сформувати уряд єдності, у так званій "єдності" вже починають з'являтися тріщини, оскільки консерватори не мають бажання співпрацювати з тим, кого вони вважають своїм заклятим ворогом, а синдикалісти не мають бажання повертатися до консервативної епохи. Оскільки виконавці перевороту залишаються зі зброєю в руках до прийняття остаточного рішення, нестабільність продовжує зростати по всій країні."
 cos.85.a: "Мора проголошує Робітничу республіку."
 cos.85.b: "Провести позачергові вибори."

 cos.86.t: "Хіменес перемагає на виборах"
 cos.86.d: "Через розбіжності між партіями, що входили до складу уряду єдності, були негайно оголошені надзвичайні вибори, на яких швидко переміг екс-президент Хіменес. Його непохитність на посаді президента у 1932-1936 роках та здатність утримувати збалансований бюджет принесли йому перемогу на виборах з великим відривом від конкурентів."
 cos.86.a: "Хай щастить."

 cos.87.t: "[FROM.GetNameDefCap] перетинає кордон"
 cos.87.d: "На підтримку синдикаліста Мануеля Мора Вальверде уряд Нікарагуа вирішив втрутитися в нашу кризу правонаступництва. Офіційно заперечуючи свою участь у цій кризі, невеликі групи нікарагуанських ополченців перетинають кордон і збираються у відомих синдикалістських бастіонах. Оскільки наша армія розділена, а консерватори втягнуті у внутрішній конфлікт, здається, що Робітнича республіка - це факт."
 cos.87.a: "Світова революція стає все сильніше!"

 cos.88.t: "[FROM.GetNameDefCap] вимагає нашої інтеграції до Центральноамериканського Союзу"
 cos.88.d: "Саме нікарагуанці гарантували піднесення нашої Робітничої республіки, і саме нікарагуанці покладуть край нашій нації, якою ми її знаємо. Закликаючи Мору прийняти їхні ідеї про Центральну Америку, між двома країнами наростає тиск, оскільки костариканський президент не бажає йти на компроміс із суверенітетом своєї країни, в той час як Нікарагуа має зброю і засоби для забезпечення союзу, якого вони так відчайдушно прагнуть."
 cos.88.a: "Коста-Рика приєднується до Центральної Америки."
 cos.88.b: "Ми відкинемо їхню "пропозицію"."

 cos.881.t: "Можливість в Коста-Риці"
 cos.881.d: "Після того, як коаліція консерваторів і синдикалістів силою скинула президента Гвардію в Коста-Риці, з'явилася можливість повністю включити їхню країну в наші мрії про об'єднану Центральну Америку. Хоча серед костариканців досить сильні настрої проти нашої нації, [NIC.GetLeader] вважає, що, відправивши таємних агентів і бойовиків-партизанів, щоб "допомогти" Вальверде в боротьбі за контроль над країною, ми могли б легко просунути наші претензії і обігнати націю."
 cos.881.a: "Надіслати їм "підтримку"."
 cos.881.b: "Ми не маємо бажання втручатися в їхні справи."

 cos.882.t: "Вальверде здався"
 cos.882.d: "Усвідомлюючи, що без армії та народної підтримки для протистояння нашому військовому захопленню його країни у нього немає іншого вибору, окрім як здатися, Вальверде офіційно оголосив про кінець Коста-Рики перед нікарагуанською пресою та іноземними ЗМІ. Хоча це стало несподіванкою для зовнішньої спільноти, яка знала цю маленьку країну як аутсайдера, позбавленого великих центральноамериканських амбіцій, тиск з усіх боків виявився занадто сильним, щоб протистояти, і горда нація нарешті була змушена підкоритися."
 cos.882.a: "Ще один крок до Світової революції!"

 cos.89.t: "Армія скинула Мору"
 cos.89.d: "Наляканий загрозами суверенітету Нікарагуа, уряд [THIS.GetRulingParty] нарешті знайшов необхідний маяк і вирішив об'єднатися проти синдикалістської загрози. Завдавши ударів по всіх великих містах, щоб знищити синдикалістські ополчення, армія успішно подолала загрозу. Втрати були великими, але таємні нікарагуанські оперативники билися, як леви, щоб зберегти Робітничу Республіку недоторканою."
 cos.89.a: "Провести позачергові вибори."
 cos.89.b: "Рада національної безпеки діє тимчасово."

 cos.90.t: "Вибори [GetYear] р."
 cos.90.d: "Після успішного перевороту, який скинув Мануеля Вальверде і розпустив його робітничу республіку, країною керує Рада національної безпеки, очолювана коаліцією партій з усього острова. Наближаються вибори [GetYear] р., і постало питання, чи відбудуться вони за графіком, чи Рада має правити безстроково на підставі того, що країна ще недостатньо стабілізувалася."
 cos.90.a: "Вибори проходять за графіком."
 cos.90.b: "Рада зберігає контроль."

 cos.91.t: "Вибори [GetYear] р."
 cos.91.d: "Напруженість між партіями зростає, оскільки 2 тижні тому Рада національної безпеки була остаточно розпущена, поступившись місцем поверненню до демократичних форм правління. І екс-президент Рікардо Хіменес, і Кортес Кастро оголосили про свої кандидатури, і хоча їхня електоральна база розділена між ними, це виглядає як явна перемога для..."
 cos.91.a: "Рікардо Хіменес."
 cos.91.b: "Кортес Кастро."

 cos.92.t: "Фігерес Феррер піднімається в гору"
 cos.92.d: ""Дорогі костариканці та інші люди, що живуть у нашій великій країні. Я звертаюся до вас з важким серцем, бо бачу, як цінності, за які так хоробро боролася наша республіка, паплюжаться на кожному кроці. Конституція, колись священний фундамент нашого суспільства, була обпльована нашою найосвіченішою Радою олігархів. Свобода слова, якою ми колись пишалися, розірвана на шматки осудом їхнього режиму, а людина на вулиці піддається брехні та пригніченню. Там, де колись відкрите звернення до уряду і критика його провальної політики вважалися доброчесними і правильними, сьогодні це прямий шлях до в'язниці. Як довго костариканці будуть терпіти цю диктаторську олігархію? Скільки ще наших громадянських свобод має бути скасовано, перш ніж ми зрозуміємо, що ті, хто сидить у президентському палаці, не говорять від нашого імені?"\n\nПродовжуючи проповідувати понад півгодини, видатний бізнесмен був врешті-решт знятий з ефіру силами поліції і заарештований за державну зраду. Збиток, однак, завдано, і поліція Сан-Хосе роздумує над тим, як вирішити цю ситуацію. Суворе покарання Феррера лише зробить з нього мученика, в той час як інші побоюються, що його звільнення дозволить йому зібрати подальшу підтримку проти уряду."
 cos.92.a: "Відпустити його."
 cos.92.b: "Посадити його на перший же корабель до Мексики!"

 cos.93.t: "Заворушення в сільській місцевості"
 cos.93.d: "По всій країні фермери та працівники плантацій почали чинити опір місцевим бюрократам, вимагаючи негайного скасування Ради та усунення їхніх наближених з посад. Скоріш за все, натхненні нещодавніми потрясіннями, спричиненими Фігересом Феррером, протести та антиурядові акції, схоже, триватимуть і кінця-краю їм не видно."
 cos.93.a: "Що можуть зробити кілька селян?"

 cos.94.t: "Феррер тікає!"
 cos.94.d: "Незважаючи на те, що його перевозили у вантажівці без розпізнавальних знаків, яка прямувала до Пуерто-Лімона, озброєна банда його фанатиків зупинила конвой у Сікірресі і успішно домоглася звільнення свого лідера. Знову на волі і палаючи пристрастю до повалення нашого режиму, він становить величезну небезпеку для національної безпеки."
 cos.94.a: "Чи повинен я все робити сам?"

 cos.95.t: "Карибський легіон здійснює переворот"
 cos.95.d: "700 озброєних прихильників Феррера - це все, що було потрібно, щоб бездоганно здійснити державний переворот проти режиму [COS.GetLeader]. Захопивши ключові міста Пуерто-Лімон, Картаго і Сан-Хосе, недостатньо забезпечені і укомплектовані війська національної армії були не в змозі чинити значний опір. Невеликі перестрілки відбувалися по всій країні, але врешті-решт переворот було здійснено без великого кровопролиття.\n\nПроголосивши себе президентом країни, Фігерес Феррер взяв владу в свої руки і вже оголосив про масштабні зміни."
 cos.95.a: "Фігерас проголошує Хунту."

 cos.96.t: "Мора пропонує союз з НРП"
 cos.96.d: "Хоча Кальдерон провів свою кар'єру, публічно засуджуючи синдикалістів, після невдалого перевороту він був вдячний Мора за збереження свого існування, розуміючи, що йому доведеться якось розширювати і зміцнювати свою політичну базу, щоб продовжувати виживати. Таким чином, незважаючи на свою попередню християнсько-соціалістичну риторику, незважаючи на неодноразове засудження синдикалізму і незважаючи на свої міцні зв'язки з церквою, Кальдерон почав обговорювати можливість союзу з Морою і синдикалістами.\n\nДобре виступивши на останніх регіональних виборах, отримавши 16% голосів, ПНА оголосила про свою підтримку запропонованого альянсу, хоча протягом багатьох років вони відкрито звинувачували НРП у тому, що вона ув'язнювала своїх членів і піддавала цензурі їхні погляди."
 cos.96.a: "Ліві виступають єдиним фронтом."

 cos.97.t: "Банкрутство нависає над Коста-Рикою"
 cos.97.d: "У той час як попередні консервативні президенти завжди пишалися своїм збалансованим бюджетом і суворим економічним управлінням, президент Кальдерон поставив економіку Коста-Рики на межу колапсу. Там, де 3 роки тому бюджет був у відмінній формі з обмеженим боргом, Кальдерон збільшив державні видатки більш ніж на 60%, що призвело до масового руйнування казни і стрімкого зростання боргу. Відчайдушні телефонні дзвінки до наших іноземних союзників з благаннями про фінансову підтримку залишилися без відповіді, і фінансовий колапс починає ставати неминучим. Якщо держава не знайде ресурси до 1 травня, вона буде змушена відмовити своїм працівникам у виплаті заробітної плати і сподіватися, що вони залишаться в строю.\n\nОднак, натхненна нещодавніми успіхами в інших країнах регіону, невелика група радикально налаштованих мислителів запропонувала альтернативу президенту Кальдерону. Вони пропонують, щоб він приєднався до переговорів про створення об'єднаної центральноамериканської держави і таким чином обтяжив інші держави регіону своїм зростаючим боргом. Хоча це означало б кінець суверенітету Коста-Рики, це дозволило б Кальдерону залишитися при владі."
 cos.97.a: "Федерація може бути не найгіршою ідеєю..."
 cos.97.b: "Різко підвищити податки."

 cos.98.t: "Кавова еліта виступає проти Кальдерона"
 cos.98.d: "Розгул корупції, нестримне хабарництво і нинішнє масове збільшення податків підштовхнули кавових баронів до межі. На нещодавньому засіданні Club Unión de San José, головного соціального форуму кавової еліти, вони зібралися, щоб обговорити політику свого президента і те, як довго вони зможуть його підтримувати. Наприкінці засідання їх попросили анонімно висловити вотум довіри своєму лідеру. З усіх учасників лише 1 залишився впевненим у здібностях Кальдерона."
 cos.98.a: "На жаль."

 cos.99.t: "Вибори [GetYear] р."
 cos.99.d: "Оскільки термін повноважень Кальдерона добігає кінця, НРП дивиться в майбутнє і приймає рішення щодо свого кандидата на майбутніх виборах. Хоча Кальдерон готовий балотуватися вдруге, він побоюється негативної реакції, яку це може викликати проти його фігури, і запропонував, щоб партія висунула Пікадо, який візьме владу в свої руки і продовжить реформи, запропоновані коаліцією НРП-ПНА."
 cos.99.a: "Пікадо бере все під контроль."
 cos.99.b: "Кальдерон оголосив про свій другий термін."

 cos.100.t: "Фігерес Феррер піднімається в гору"
 cos.100.d: ""Дорогі костариканці та інші люди, що живуть у нашій великій країні. Я звертаюся до вас з важким серцем, бо бачу, як цінності, за які так хоробро боролася наша республіка, паплюжаться на кожному кроці. Конституція, колись священний фундамент нашого суспільства, була обпльована нашим найосвіченішим президентом. Свобода слова, якою ми колись пишалися, розірвана на шматки осудом режиму Кальдерона, а людину на вулиці грабують серед білого дня. Там, де колись відкрито звертатися до уряду і критикувати його провальну політику вважалося доброчесним і правильним, сьогодні це прямий шлях до в'язниці. Як довго костариканці будуть терпіти диктатора? Скільки ще наших громадянських свобод має бути скасовано, перш ніж ми зрозуміємо, що людина в президентському палаці не говорить від нашого імені?"\n\nПродовжуючи проповідувати понад півгодини, видатний бізнесмен був врешті-решт знятий з ефіру силами поліції і заарештований за державну зраду. Збиток, однак, завдано, і поліція Сан-Хосе роздумує над тим, як вирішити цю ситуацію. Суворе покарання Феррера лише зробить з нього мученика, в той час як інші побоюються, що його звільнення дозволить йому зібрати подальшу підтримку проти уряду."
 cos.100.a: "Відпустити його."
 cos.100.b: "Посадити його на перший же корабель до Мексики!"

 cos.101.t: "Заворушення в сільській місцевості"
 cos.101.d: "По всій країні фермери та працівники плантацій почали чинити опір місцевим бюрократам, вимагаючи негайної відставки Кальдерона та усунення з посад його наближених. Скоріш за все, натхненні нещодавніми заворушеннями, спричиненими Фігересом Феррером, протести та антиурядові акції, схоже, триватимуть і кінця-краю їм не видно."
 cos.101.a: "Що можуть зробити кілька селян?"
 cos.101.b: "Кортес оголошує про свою відставку."

 cos.102.t: "Феррер тікає!"
 cos.102.d: "Незважаючи на те, що його перевозили у вантажівці без розпізнавальних знаків, яка прямувала до Пуерто-Лімона, озброєна банда його фанатиків зупинила конвой у Сікірресі і успішно домоглася звільнення свого лідера. Знову на волі і палаючи пристрастю до повалення нашого режиму, він становить величезну небезпеку для національної безпеки."
 cos.102.a: "Чи повинен я все робити сам?"

 cos.103.t: "Карибський легіон здійснює переворот"
 cos.103.d: "700 озброєних прихильників Феррера - це все, що було потрібно для бездоганного здійснення державного перевороту проти режиму [COS.GetLeader]. Захопивши ключові міста Пуерто-Лімон, Картаго і Сан-Хосе, недостатньо забезпечені і недоукомплектовані сили національної армії не змогли чинити значного опору. Невеликі перестрілки відбувалися по всій країні, але врешті-решт переворот був здійснений без великого кровопролиття.\n\nПроголосивши себе президентом країни, Фігерес Феррер взяв владу в свої руки і вже оголосив про масштабні зміни."
 cos.103.a: "Фігерас проголошує Хунту."

 cos.106.t: "Місцеві торговці підписали пакт з Хіменесом"
 cos.106.d: "Не в захваті від подальших заходів жорсткої економії, які Кортес оголосив на свій другий термін, торговці Картаго об'єдналися під прапорами Хіменеса, який пообіцяв їм зниження податків і подальші пільги, якщо він стане наступним президентом. Це стало для нас величезним каменем спотикання, оскільки більша частина нашої підтримки походить від представників цього середнього класу."
 cos.106.a: "До біса їх!"
 cos.106.b: "Я подивлюся, як я можу підсолодити угоду..."

 cos.107.t: "Ураган знищує плантації в Лімоні"
 cos.107.d: "Бананові плантації ЮФК в регіоні Лімон, які вже борються зі зниженням попиту на банани в США та умовами, передбаченими Трудовою угодою, тепер ще й постраждали від руйнівного урагану, який забрав 10 життів і знищив значну частину полів. Місцеві представники ПНА швидко прибули на місце події і згуртували населення проти нас, заявляючи, що уряд не робить нічого, щоб допомогти робітникам, які борються за свої права."
 cos.107.a: "Я не контролюю матінку-природу!"
 cos.107.b: "Спрямувати подальші кошти на допомогу місцевим жителям."

 cos.108.t: "Цікава пропозиція"
 cos.108.d: "Рікардо Хімінес та його кампанія продовжують переманювати виборців з нашого табору і ще більше підривають загальну владу консервативної Республіканської партії. Оскільки ми маємо спільну базу виборців, це особливо шкідливо і ризикує ще більше посилити позиції синдикалістів, які вже набирають обертів. Тому начальник поліції Сан-Хосе запропонував допомогу своїх підлеглих у вирішенні цієї проблеми. Він сподівається, що, відправивши на його мітинги ударні загони, він налякає Хіменеса і покладе край його кампанії."
 cos.108.a: "Я благословляю вас."
 cos.108.b: "Ми не опустимося так низько!"

 cos.109.t: "Хімінес зійшов з дистанції"
 cos.109.d: "Постійне насильство з боку поліції та переслідування його прихильників остаточно підштовхнули Хіменеса до краю. Заявивши, що не братиме участі у виборах, якими керує шахрай, що не гребує насильством, невдоволений екс-президент зупинив свою кампанію і закликав своїх виборців голосувати за кого завгодно, але тільки не за Кортеса (і Мору, звичайно ж)."
 cos.109.a: "Прощавай!"

 cos.110.t: "Страйк на плантаціях"
 cos.110.d: "Ще одна плантація, згуртована Мора, ПНА та Атлантичним робітничим конгресом, приступила до роботи, вимагаючи, щоб уряд втрутився і продовжив виконувати їхні вимоги до власників плантацій. Оскільки заклики ПНА набувають все більшої популярності в сільській місцевості, багато хто побоюється, що Коста-Ріка також може врешті-решт опинитися на порозі революції."
 cos.110.a: "Дідько!"

 cos.111.t: "Коста-Рика проголошує перемогу"
 cos.111.d: "Ми боролися з усіх сил, але костариканська армія виявилася занадто сильною, щоб ми могли її перемогти, і це означало кінець нашого режиму."
 cos.111.a: "Демократія відновлена!"

 cos.112.t: "[From.GetNameDefCap] впала"
 cos.112.d: "Коли наші війська проходять через їхню столицю, а народ [From.GetNameDef] усвідомлює, що бойові дії закінчилися, ми можемо з гордістю заявити, що демократія була відновлена в ще одній країні, що робить нас на крок ближчими до нашої мрії про повністю демократичний Карибський регіон."
 cos.112.a: "Нехай живе дон Пепе!"

 cos.113.t: "Криза в Центральній Америці"
 cos.113.d: "Намагаючись протистояти диктаторському правлінню, яке повністю поглинуло регіон, костариканський каудильйо Хосе Фігерес Феррер оголосив про свій хрестовий похід, щоб звільнити народ ЦАР від гноблення і відновити свободу і демократію. Оскільки обидві залучені сторони є нашими союзниками, вони напружено очікують, як ми відреагуємо, якщо захочемо."
 cos.113.a: "Зберігати нейтралітет у цій кризі."
 cos.113.b: "Повернутися до Коста-Рики та "Дона Пепе"."
 cos.113.c: "Підтримати Центральноамериканську Республіку."

 cos.114.t: "Падіння Центральної Америки"
 cos.114.d: "Всупереч усьому, наша маленька країна врятувала народи Центральної Америки. Оскільки диктатори Півночі змушені скласти зброю, зазнавши катастрофічної поразки від нас, здається, що ніщо не стоїть на нашому шляху до вільного і демократичного Карибського басейну. Хай живе дон Пепе!"
 cos.114.a: "Звільнити окремі країни і запросити їх до Карибського альянсу."
 cos.114.b: "Об'єднати Центральну Америку під демократичним керівництвом."

 cos.117.t: "Перемога у війні в Кото"
 cos.117.d: "Панамці знову були вигнані з нашої землі, а цілісність нашої нації збережена. Зважаючи на міжнародний тиск, що триває після рішення Фальо Бланко, Панама не має іншого вибору, окрім як назавжди відмовитися від своїх претензій на цей регіон."
 cos.117.a: "Хай живе Коста-Рика."

 cos.118.t: "Перемога у війні в Кото"
 cos.118.d: "Це коштувало крові, поту і сліз, але нарешті ми можемо з гордістю заявити, що Кото знову під нашим контролем. Хоча міжнародне співтовариство дивиться на нас зверхньо за відмову від мирного врегулювання, воно не має бажання втручатися вдруге, залишаючи Коста-Рику на нашу милість."
 cos.118.a: "Хай живе Панама."

 cos.120.t: "[COS.GetName] в нашій фракції?"
 cos.120.d: "Після того, як ми подбали про їхню маленьку країну після початку Громадянської війни в США, костариканці запропонували приєднатися до наших військових зусиль. Хоча їхній внесок у цю війну буде мінімальним, це приємний жест з їхнього боку, який піднімає моральний дух людей вдома."
 cos.120.a: "Ласкаво просимо на борт!"
 cos.120.b: "Коста що?"

 cos.121.t: "Пропозиція відхилена"
 cos.121.d: "Незважаючи на те, що ми ввічливо просили і вже готували реформи, щоб допомогти військовим зусиллям, наші "союзники" грубо відхилили нашу пропозицію і відправили нас пакувати речі."
 cos.121.a: "Це погано."

 cos.122.t: "Пунктуальність в режимі Кастро"
 cos.122.d: "Хоча уряд [COS.GetLeader] часто критикують за суворість і жорстокість покарань, він зарекомендував себе як уряд порядку, дисципліни і суворої пунктуальності. Сам Кастро, який активно заохочує чесність та ефективність державних службовців, неодноразово був помічений під час патрулювання урядових офісів рано вранці, щоб перевірити пунктуальність та відвідуваність своїх підлеглих. Якщо він помітить, що хтось із його підлеглих прогулює або бере хабарі, він негайно попросить його піти у відставку, незалежно від його політичної приналежності.\n\nХоча ця політика налаштувала проти нього багатьох колишніх друзів Кастро, пересічні громадяни хвалять його за боротьбу з корупцією та підвищення ефективності управління державою."
 cos.122.a: "Дисципліна є ключем до хорошого робочого суспільства."

 cos.123.t: ""Mamita Yunai""
 cos.123.d: "Написаний відомим лідером Атлантичного робітничого конгресу Карлосом Луїсом Фальясом, роман "Mamita Yunai" був дуже добре прийнятий робітничим класом і визнаний одним з найвидатніших літературних творів в історії Коста-Рики.\n\nРоман розповідає історію чоловіка на ім'я Хосе Франсіско Сібахіта, активіста Робітничо-селянського блоку, і починається з того, що його партія відряджає його проконтролювати голосування в Таламанці, яке, як відомо, було сфальсифіковане. У першій частині роману розповідається про подорож до одного з останніх населених індіанцями районів, де майже не розмовляють іспанською мовою, та про перипетії, через які проходить Сібахіта, щоб знайти виборчу дільницю і дістатися до неї, незважаючи на перешкоди з боку місцевої влади. Активіст розуміє своє безсилля і намагається принаймні суттєво зменшити масштаби фальсифікацій, в чому йому частково вдається переконати начальника поліції та місцевих представників. Однак, врешті-решт, його зусилля виявляються краплею в морі, і він повертається до Лімона, задоволений своїм успіхом і не усвідомлюючи, наскільки незначний вплив мали його дії.\n\nДетально описуючи бідність і суворе життя індіанців, з якими він стикається, ця історія має на меті шокувати і відкрити очі владному істеблішменту, а також показати людям, наскільки мало вони зробили."
 cos.123.a: "Тим не менш, це гарний роман."

 cos.124.t: ""Дон Пепе" розпускає армію"
 cos.124.d: "Сьогодні на церемонії в Куартель Беллавіста президент Хосе Фігерес Феррер офіційно проголосив кінець військовому духу Коста-Рики, символічно розбивши молотком одну зі стін цитаделі.\n\nЗгідно зі статтею 12 Конституції, Збройні сили розпускаються і замінюються поліцейськими силами, Національною гвардією. Весь бюджет, який раніше йшов на військові потреби, було перенаправлено на освітні та культурні проекти, про що свідчить рішення уряду перетворити фортецю на Національний музей Коста-Рики."
 cos.124.a: "Хай живе Коста-Рика!"

 cos.125.t: "Рейс 134 авіакомпанії Deutscher Aero Lloyd"
 cos.125.d: "Сьогодні вся країна була захоплена зненацька, коли рейс 134 авіакомпанії Deutscher Aero Lloyd, що прямував до Буенос-Айреса, був перенаправлений до Сан-Хосе сьогодні вранці, коли поки що невстановлена організація, ймовірно синдикалістського спрямування, захопила літак над Португалією, змусивши екіпаж змінити маршрут до Центральної Америки. Однак нестача пального не дозволила літаку приземлитися в Нікарагуа і змусила його дозаправитися в Сан-Хосе, де знаходилися 34 пасажири.\n\nДон Пепе, який виступав з промовою в Пуріскалі, що за 20 миль від столиці, був негайно повідомлений про ситуацію і отримав дозвіл на дозаправку літака. Однак терористи не розраховували на реакцію нашого президента, який замість того, щоб виконати їхні вимоги, стрибнув у найближчий автомобіль і попрямував до аеропорту, повідомивши по рації Національну гвардію, щоб вони відмовилися і діяли, як він сказав, щоб "тероризувати терористів". Вимагаючи оточити літак, спустити шини і перекрити всі можливі виходи, президент закінчив свою відповідь криком у рацію: "Хлопці, це війна!".\n\nДо прибуття президента всі пасажири, окрім членів екіпажу, яких утримували як заручників, були звільнені. Один зі стюардів благав: "Заради Бога, відпустіть нас до Нікарагуа! Інакше вони нас вб'ють". Відповідь Феррера була негайною. Він наказав закачати сльозогінний газ у вентиляційну систему літака, після чого штурмова група взяла літак штурмом. Вихопивши пістолет-кулемет у своєї особистої охорони, президент сам очолив штурм. У цій драматичній акції не було жодної невинної жертви, але всі терористи були страчені на місці, в результаті чого інцидент потрапив на перші шпальти газет по всьому світу, які вітали Президента з його сміливими і рішучими діями."
 cos.125.a: "У Коста-Риці ми тероризуємо терористів!"

 cos.126.t: "Цікава пропозиція"
 cos.126.d: "Щоб забезпечити безпеку демократії в Латинській Америці, Коста-Рика створила Демократичний альянс Карибського басейну, який сприяє мирному співробітництву та укладенню пакту про взаємну оборону між усіма країнами в регіоні. Зважаючи на наші тісні зв'язки в минулому та демократичний уряд, вони запросили нас стати почесним членом Альянсу і були б дуже раді, якби ми прийняли цю пропозицію."
 cos.126.a: "Звісно, ми приєднаємося!"
 cos.126.b: "Коста хто?"

 cos.127.t: "[FROM.GetName] відмовляється"
 cos.127.d: "[FROM.GetName] відхилив нашу пропозицію про союз."
 cos.127.a: "Дідько!"

 cos.128.t: "Криза на каналі"
 cos.128.d: "Коли громадянська війна в Америці нарешті почала розгортатися, канадці наважилися на захоплення влади в зоні каналу. Панамці, однак, були готові і захопили канал для себе, стверджуючи, що він завжди був частиною Панами і залишиться такою назавжди.\n\nЦе ставить нас у цікаве становище, оскільки ми можемо надати канадцям ідеальний плацдарм для висадки військ і захоплення Панами сухопутним шляхом, що може гарантувати нам захист Канади, якщо така необхідність виникне в майбутньому."
 cos.128.a: "Надіслати пропозицію до Канади."
 cos.128.b: "Ми зберігатимемо нейтралітет."

 cos.129.t: "Надходить несподівана допомога"
 cos.129.d: "Усвідомлюючи наші проблеми з утихомиренням панамців, уряд Коста-Рики запропонував свої порти і вільний доступ через їхню територію, щоб допомогти нам у боротьбі з Панамою. В обмін на це вони очікують, що ми захистимо їх від інших країн регіону, якщо виникне така потреба."
 cos.129.a: "Ми згодні!"
 cos.129.b: "Нам не потрібне ще одне зобов'язання в нашому альянсі."

 cos.130.t: "Канада згодна"
 cos.130.d: "Час війни нарешті настав: перші канадські солдати висаджуються на берег Пуерто-Лімона, готові до вторгнення в глибинку Панами, захоплення Каналу та повалення уряду з невблаганною силою. Британія зазнала достатньо принижень, і втрата Панами не буде одним з них. У супроводі костариканських розвідників і невеликого загону з 50 наших найкращих солдатів, ми можемо лише сподіватися, що їм вдасться здійснити свою авантюру."
 cos.130.a: "Вперед!"

 cos.131.t: "Канада відмовляється"
 cos.131.d: "На наш превеликий подив, канадський уряд ввічливо відхилив нашу пропозицію, скоріш за все, через побоювання, що їм доведеться захищати нас, якщо прийде час."
 cos.131.a: "Принаймні, ми спробували."

