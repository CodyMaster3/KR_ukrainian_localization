### Ideas ###
 CRO_croatian_command: "Хорватські офіцери"
 CRO_croatian_command_desc: "Хорватський народ боровся, щоб утілити в реальність вільну від Австрії Іллірію, в той час як решта так званих іллірійців ховався в своїх містах і не робив ніщо. Саме з цієї причини ми маємо обмежити всі офіцерські пости хорватами за рахунок відчуження решти наших співвітчизників."

### Intro Screen ###
 CRO_country_intro_background: "GFX_CRO_intro"
 CRO_country_intro_header: "Королівство Іллірія"
 CRO_country_intro_content: "Триєдине королівство Іллірія, яке складається з колишніх Королівства Хорватія–Славонія, Королівства Далмація та Кондомініуму Боснія, було проголошене після кризи в Австро-Угорщині та німецької інтервенції в 1926 році. Створення Іллірії було запропоноване лояльними Відню хорватськими аристократами й офіцерами Австро-угорської армії, які присяглися в лояльності кайзерові Карлу й Австрії, але зажадали більшої автономії та закінчення угорського панування на землях південних слов'ян. І хоча триєдине королівство мусило б стати домом для хорватів-католиків, сербів-православних і босняків-мусульман, насправді ж між цими народами є багато суперечностей. Серби хочуть возз'єднатися зі своєю сербською вітчизною, босняки хочуть отримати більше незалежності, а хорвати, які мають відносу більшість у країні, хочуть зміцнити свою позицію в ній і реорганізувати її в Велику Хорватію. Але поки що австрійці допомагають нам утримувати порядок у нашому балканському королівстві."

### Events ###
 croatia_events.3.t: "Matica ilirska"
 croatia_events.3.d: "«Matica ilirska» («Матиця іллірійська») є найстаршою освітньою організацією в Іллірії, яка розпочала свою діяльність у 1842 році як книговидавнича компанія. Головною метою «Матиці» є просування іллірійських культури та мови, а також підтримка взаєморозуміння між народами Іллірії. З допомогою «Матиці іллірійської» керівники Іллірії намагаються сформувати добре освічену й об'єднану іллірійську націю. Зараз одним із найважливіших завдань організації є кодифікація іллірійського мовного стандарту. Хоча ця робота й була складна, схоже, що найвідоміші іллірійські письменники та лінгвісти нарешті домовилися, які мовні правила наше молоде покоління буде вивчати в школах. Створення єдиної іллірійської нації все ближче!"
 croatia_events.3.a: "Задумлива моя слов'янська душа, я – іллірієць!"
 
 croatia_events.4.t: "Сараєвська угода"
 croatia_events.4.d: "Нації нашого триєдиного королівства використовують одну південнослов'янську мову, але хорватська, сербська та боснійська її версії мають певні відмінності. Крім того, серби використовують кириличне письмо, в той час як хорвати та босняки віддають перевагу латиниці. «Matica ilirska» вже встановила єдині стандарти мови, яка буде використовуватися в нашому Королівстві, але ми досі не знаємо, як назвати нашу мову. Ми можемо назвати її «хорватською» та використовувати латинське письмо, оскільки складають більшість у нашій країні – 60% населення. Інша можлива назва – «сербохорватська» з використанням як латиниці, так і кирилиці для репрезентації ролі сербів, які є основною меншиною в Іллірії – 30% населення. Або ж ми можемо назвати мову «іллірійською» для заохочення об'єднання нашого народу та використовувати латиницю."
 croatia_events.4.a: "Хорватська мова – єдина в Іллірії!"
 croatia_events.4.b: "Хай живуть братерство та єдність! Мова – сербохорватська!"
 croatia_events.4.c: "Ми – іллірійці й розмовляємо іллірійською!"
 
 croatia_events.5.t: "Шосе «Єдність»"
 croatia_events.5.d: "Будівництво шосе «Єдність» було запропоноване нашим прем'єр-міністром для з'єднання найбільших міст Іллірії – Заґреба, Сараєво та Подґориці. З австрійськими субсидіями ми зможемо знайти достатньо робітників і вже скоро завершити будівництво. Цей проєкт також допоможе знизити безробіття в багатьох наших регіонах і пожвавити будівельний ринок у Королівстві."
 croatia_events.5.a: "Ми працювали, ми працюємо й ми працюватимемо ще більше!"

