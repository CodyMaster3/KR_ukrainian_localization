 csa_events.47.t: "Кеннон проти Томаса"  
 csa_events.47.d: "Як [Root.GetNonIdeologyName] дивиться на нове десятиліття, знову настав час для країни визначити, хто буде її очолювати наступні чотири роки. Досі президент Кеннон виправдовує свої слова - його термін ознаменувався як ремілітаризацією суспільства в ім'я захисту від іноземних реакційних сил, так і відновленням реформ, спрямованих на розширення синдикалістської системи в Америці. Однак, оскільки громадянська війна все більше стає далеким спогадом, багато хто почав ставити під сумнів необхідність його войовничої позиції - серед американського народу, здається, зростає бажання демобілізації та більш спокійної політики.\n\nНа хвилі антимілітаризму $CSA_radical_socialist_party$ висунула ветерана партії Нормана Томаса. Після участі в конституційному конвенті та програшу в боротьбі за те, щоб стати першим президентом [CSA.GetNameDef], Томас відійшов на другий план у політиці, час від часу надаючи поради членам $CSA_radical_socialist_party_abbrev$ та іноді займаючи посаду в Конгресі, але суперечлива мілітаристська політика Кеннона підштовхнула його знову балотуватися на посаду президента.\n\nКеннон розпочав кампанію з різкою критикою, стверджуючи, що Норман Томас, якщо виграє, поверне країну до пацифізму, характерного для його ранньої кар'єри, зробить Америку вразливою до ворогів як ззовні, так і всередині, і послабить соціалістичну революцію. Томас у відповідь критикував Кеннона за його підтримку громадянського мілітаризму, заявляючи, що це підриває справжню мету революції і має схожість із риторикою лонгістів і політичного істеблішменту до громадянської війни. Томас підтвердив свою прихильність «всеохоплюючому соціалізму», де соціалісти та прогресивісти всіх напрямів мають голос у владі, як альтернативу мілітаризму Кеннона. Хоча проти правління Кеннона явно є протест, наскільки глибокий він - залишається невідомим, і в час, коли зброя неймовірної руйнівної сили здається вже не вигадкою, оборонна позиція Кеннона може знайти своїх прихильників.\n\nНаприкінці цього партії зібралися у [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможець і наступний [Root.GetNonIdeologyAdjective] президент буде..."  
