 csa_events.42.d: "Чотирирічний президентський термін знову добігає кінця, закликаючи профспілки, делегатів та партії мобілізуватися для визначення наступного президента. Для соціалістів термін Джона Л. Льюїса став постійним викликом через опозицію з боку $CSA_syndicalist_party_postwar_abbrev$, яка активно виступала проти націоналізації Льюїсом вугільної промисловості. Це, на їхню думку, створило значні розбіжності між профспілками, а також звинувачення у наданні переваги поміркованим партіям на шкоду тим, хто брав безпосередню участь у революції.\n\nСкориставшись обуренням лівих щодо Льюїса, $CSA_syndicalist_party_postwar$ висунула радикального Джеймса Кеннона на пост президента. Кеннон веде кампанію на платформі революційного оновлення, відкидаючи поміркованість Льюїса на користь більш радикального уряду, рівності серед профспілок і робітників та активнішої участі на міжнародній арені.\n\nОсновним звинуваченням Кеннона проти адміністрації Льюїса є створення 'робітничої аристократії' за участю Об’єднаних шахтарів і металургів, які стоять на вершині, тоді як профспілки, які відмовляються підтримувати Льюїса, дискримінуються та приречені на бідність. Льюїс наполягає, що він діє лише в інтересах країни, критикуючи прихильність Кеннона до цивільного мілітаризму як нерозсудливу та недалекоглядну в післяреволюційний час.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
