 csa_events.1003.t: "Переворот [CSA_GetButlerOrCarlsonName]"
 csa_events.1003.d: "Бачачи, як революція, за яку він боровся, поступово скочується до диктатури, відомий американський генерал [CSA_GetButlerOrCarlsonName] сьогодні здійснив переворот проти щойно обраного центристського уряду [CSA.GetNameDef].\n\nСпираючись на свої зв'язки із синдикалістськими ополченнями та кілька політичних друзів із більш поміркованих фракцій, [CSA_GetButlerOrCarlson] захопив контроль над [Root.Capital.GetCapitalVictoryPointName] і проголосив себе тимчасовим президентом, покликаним скасувати тиранічні політики свого попередника. Ще належить з’ясувати, як довго триватиме цей період, але вже по всьому [CSA.GetNameDef] розгортаються святкування, які прославляють ім’я [CSA_GetButlerOrCarlson]."
 csa_events.1003.a: "Геть центристів, хай живе\n[CSA_GetButlerOrCarlsonName]!"
 csa_events.1003.b: "Залізна хватка революції слабшає, хай і\nтрохи."

