 csa_events.36.b: "Ізраїль Амтер!"  

 csa_events.37.t: "Еллісон проти Гупса"
 csa.37.d.hoan: "Чотирирічний президентський термін знову добігає кінця, закликаючи профспілки, делегатів та партії мобілізуватися для визначення наступного президента. Після восьми років президентства Хоана була встановлена так звана 'американська синдикалістська синтеза' – поєднання збереження певних довоєнних інститутів, таких як сильна виконавча влада, з яскраво вираженою синдикалістською ідеологією в інших аспектах уряду. Ця система поступово здобула підтримку в країні.\n\nЩоб замінити Хоана, Робітнича партія висунула Елмера Еллісона з Клівленда, штат Огайо, відомого редактора соціалістичної газети та одного з перших членів WPA. Його прихильники, сподіваючись скористатися імпульсом президентства Хоана, прагнуть скоротити виконавчі повноваження президента, передавши більше влади Конгресу, у спробі ще більше впровадити синдикалістські концепції уряду в країні. Ця стратегія отримала назву 'поступового шляху до синдикалізму'.\n\nДарлінгтон Гупс із Соціалістичної партії подолав серйозні труднощі, щоб вийти на цю арену. Гупс, представник $CSA_radical_socialist_party$ із Пенсільванії, самостійно фінансував свою політичну кар'єру, що розпочалася ще до громадянської війни, і лише завдяки підтримці Соціалістичної, Прогресивної та Фермерсько-робітничої партій йому вдалося отримати достатнє фінансування для конкуренції з Еллісоном. Гупс обіцяв розширення виборчих прав і спроби примирення з колишніми членами традиційних партій у міру того, як революція стабілізується, а страхи контрреволюції вщухають, оскільки американське суспільство стає більш толерантним до соціалістичного уряду.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."
 csa.37.d.fallback: "Чотирирічний президентський термін знову добігає кінця, закликаючи профспілки, делегатів та партії мобілізуватися для визначення наступного президента.\n\nЩоб замінити [ROOT.GetLeader], Робітнича партія висунула Елмера Еллісона з Клівленда, штат Огайо, відомого редактора соціалістичної газети та одного з перших членів WPA. Його прихильники, сподіваючись скористатися імпульсом президентства Хоана, прагнуть скоротити виконавчі повноваження президента, передавши більше влади Конгресу, у спробі ще більше впровадити синдикалістські концепції уряду в країні – стратегія, яку називають 'поступовим шляхом до синдикалізму'.\n\nДарлінгтон Гупс із Соціалістичної партії подолав серйозні труднощі, щоб вийти на цю арену. Гупс, представник $CSA_radical_socialist_party$ із Пенсільванії, самостійно фінансував свою політичну кар'єру, що розпочалася ще до громадянської війни, і лише завдяки підтримці Соціалістичної, Прогресивної та Фермерсько-робітничої партій йому вдалося отримати достатнє фінансування для конкуренції з Еллісоном. Гупс обіцяв розширення виборчих прав і спроби примирення з колишніми членами традиційних партій у міру того, як революція стабілізується, а страхи контрреволюції вщухають, оскільки американське суспільство стає більш толерантним до соціалістичного уряду.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."
