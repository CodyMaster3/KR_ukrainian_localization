 csa_events.36.t: "Цейдлер проти Амтера"  
 csa_events.36.d: "Чотирирічний президентський термін знову добігає кінця; профспілки, делегати та партії збираються для визначення наступного лідера. За вісім років президентства Флінн країна була суттєво змінена – американська синдикалістська система, разом із її політикою захисту свободи слова, настільки зміцнилася, що більшість нейтральних делегатів дедалі менше бажають розглядати щось більше за помірні реформи. Це змусило Соціалістичну партію спробувати переосмислити себе на фоні змінюваного політичного ландшафту.\n\nДля того щоб замінити Флінн, Робітнича партія висунула молодого Франка Цейдлера з Мілуокі, Вісконсин – представника Ліги соціалістичної молоді та брата загиблого волонтера флоту Карла Цейдлера. Його прихильники прагнуть надати $CSA_syndicalist_party_postwar_abbrev$ бюрократичну владу, яку мали передвоєнні політичні сили, залишаючи президентство здебільшого символічним. У відповідь на своє політичне падіння Соціалістична партія обрала більш радикальне послання: їхній кандидат – Ізраїль Амтер, представник соціалістів, переслідуваних під час Першої червоної загрози, організатор довоєнного соціалістичного підпілля і колишній соратник Вільяма Фостера. Амтер допоміг Соціалістичній партії Америки створити Ради безробітних у кількох великих містах, що просували соціалістичну справу до громадянської війни, за що отримав велику повагу серед ветеранів революції. Соціалісти сподіваються, що він стане символом більш проактивного революційного уряду, на противагу бюрократичним і майже поміркованим тенденціям WPA. Проте підтримка цієї позиції Фостером і Лігою єдності профспілок спричинила суперечки серед більш анархістськи налаштованих представників. Також серйозною проблемою стало здоров’я Амтера – 67-річного кандидата нещодавно діагностували хворобу Паркінсона. Хоча SPA стверджує, що стан Амтера дозволяє йому виконувати обов’язки відносно слабкого виконавчого органу, здається, що ці вибори стануть змаганням між двома фігурами – однієї нового покоління і однієї старого.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
