 csa_events.2.t: "Соціалістична Конституція - Система Влади"
 csa_events.2.d: "AFL викликали фурор у тому, що багато хто очікував бути нищівною перемогою для IWW. Те, що мало стати простим питанням — створення нової законодавчої гілки влади — розділило делегатів. Представники IWW наполягають, що Америка має бути строго анархо-синдикалістською державою, з усією законодавчою владою, зосередженою в промислових профспілках. Ці профспілки прагнуть скасувати членські внески та обирати представників шляхом виборів єдиними профспілковими органами. AFL стверджують, що Америка має бути соціалістичною державою з владою, зосередженою в місцевих радах професійних працівників. Вони наполягають, що представники обиратимуться за старшинством, з повними виборчими правами лише для громадян, які певний час платили внески та служили суспільству. Представник TUUL Вільям Фостер виступив на підтримку IWW, заявивши: 'старшинство та плата за право голосу — це те саме, що корупція, яку авангард синдикалізму не може підтримати'. Пристрастна промова Фостера, якщо вона призведе до ухвалення законодавства IWW, може сигналізувати про зміну підтримки TUUL у бік IWW."
 csa_events.2.a: "Народ здійснює державну владу через ради профспілок."
 csa_events.2.b: "Народ здійснює владу через ради професійних працівників."
