 csa_events.38.t: "Рузвельт проти Амтера"
 csa_events.38.d: "Чотирирічний президентський термін знову добігає кінця, закликаючи профспілки, делегатів та партії мобілізуватися для визначення наступного президента. Незважаючи на зусилля президента Рузвельт і WPA, її термін не був менш суперечливим, ніж її кандидатура – хоча вона переважно залишалася у тіні керівництва WPA в Конгресі, багато соціалістів продовжують вважати її занадто буржуазною та занадто поміркованою, щоб підтримувати. Цьому не сприяла її спроба умовно помилувати багатьох членів її родини на початку терміну (Конгрес у підсумку ухвалив послаблену версію помилування під егідою примирення).\n\nВідчуваючи слабкість президента, Соціалістична партія намагалася скористатися хвилею невдоволення, висунувши радикального Ізраїля Амтера, представника обвинувачених соціалістів під час Першої червоної загрози, організатора довоєнного соціалістичного підпілля та колишнього соратника Вільяма Фостера. Амтер допоміг Соціалістичній партії Америки створити Ради безробітних у кількох великих містах, які просували SPA до громадянської війни. Він також звинуватив Рузвельт у недостатній відданості громадянським правам, вказуючи на її минулі коментарі про євреїв як доказ. Рузвельт відповіла, що WPA зробила більше для просування десегрегації та прав меншин під час і після громадянської війни, ніж Амтер, і звинуватила його у підтримці авторитарної практики Фостера.\n\nПрисутність Фостера відіграла значну роль у кампанії – його підтримка та підтримка $CSA_totalist_party_postwar_long$ спричинили значну критику з боку більш анархістськи налаштованих представників. Рузвельт скористалася цим для наступу, звинувачуючи Амтера і SPA у спробі підірвати демократію. Деякі вважають, що підтримка Фостера може виявитися більше прокляттям, ніж благословенням – у поєднанні з сумнівним станом здоров'я Амтера це викликає побоювання серед деяких членів SPA, що вони можуть програти вибори через хибну номінацію. Якщо це станеться, це, ймовірно, увійде в історію як найбільша сенсація в американських виборах.\n\nУ будь-якому випадку, партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."
 csa_events.38.a: "Президент Рузвельт!"
 csa_events.38.b: "Ізраїль Амтер!"

 csa_events.39.t: "Джонс проти Амтера"
 csa_events.39.d: "Чотирирічний президентський термін знову добігає кінця, закликаючи профспілки, делегатів та партії мобілізуватися для визначення наступного президента. Термін президента Джонса до цього часу ознаменувався відродженням революційного духу – уряд енергійно прагнув ухвалити нові реформи відповідно до синдикалістських принципів, хоча опозиція регулярно критикувала цей курс, вважаючи його таким, що послаблює уряд.\n\nНе бажаючи заперечувати сам революційний дух, Соціалістична партія висунула радикального Ізраїля Амтера, відомого своєю участю в соціалістичному підпіллі до війни. Амтер і SPA звинуватили адміністрацію Джонса в тому, що вона нічого не зробила для розвитку влади в країні, натомість марнуючи можливості на неважливі питання, які послаблюють країну. Їхня позиція полягає в тому, що соціалізм можна просувати лише через сильний уряд. Джонс відповів, що Амтер занадто близький до авторитарних тенденцій у країні. Справді, кандидатура Амтера була підтримана Фостером і $CSA_totalist_party_postwar_long$, що викликало суперечки серед більш анархістськи налаштованих представників.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."
