### Characters ###
 CSA_earl_browder: "Ерл Рассел Браудер"
 CSA_earl_browder_leader_desc: "§YLeader Description\nBorn:§! May 20th, 1891, in Wichita, Kansas, United States of America\n§YPolitical Career:§! Browder became a committed socialist at age 16. His allegiance to the Socialist Party of America was unshakable, and through an early friendship with William Foster, he became a syndicalist. As the years passed, the two men began to drift apart. While Foster favoured an authoritarian form of syndicalism, Browder began to see more and more limits with the movement. The American revolution has according to him, proven that the same beliefs and strategies used in Europe cannot be applied to America. His new economic policy has been built with inspiration from Bolshevism, reinterpretations of Maximism, and plenty of original thought. Browder also intends to end the persistent trend of industrial unionism in Congress, and to pursue lecherous religious elements within the socialist state. Browder has never abandoned the Socialist Party of America, but with his new authoritarian position he intends to ensure that the party will never abandon him."

 CSA_william_edward_foster: "Вільям Едвард Фостер"
 CSA_william_edward_foster_leader_desc: "§YLeader Description\nBorn:§! February 25th, 1881, in Taunton, Massachusetts, United States of America\n§YPolitical Career:§! A radical labour organiser who spearheaded the syndicalist movement in America, William Foster has practically become a legend on the American left. His leadership in the strikes of the early 20th century and his commitment to seeing the Socialist Party of America adopt Syndicalist policies has cemented him as one of its chief ideologues. His famous manifesto, \"Toward Syndicalist America\" has served as the guidebook for every aspiring Totalist in the country, containing Foster's culminated ideals for how to build America into what it is today. With the recent victories of the Vanguard movement of the Combined Syndicates, Foster was uplifted to lead the new nation. Several of Foster's older, more socially ambitious ideas now come to the fore. This includes plans to reform the socialist human being as a whole, and to re-orient American morals towards the vanguard of socialism."

 CSA_jack_reed: "Джон Сайлас 'Джек' Рід"
 CSA_jack_reed_leader_desc: "§YLeader Description\nBorn:§! October 22nd, 1887, in Portland, Oregon, United States of America\n§YPolitical Career:§! As the United States crashed into flame and a Syndicalist revolution grew in the Steel Belt, at its forefront stood John 'Jack' Reed - a writer, a trade unionist, a journalist and a Senator, if not more. Born to a business family on the West Coast, he lived an unassuming upper-class life until studies in Harvard, where he, coming into contact with socialist clubs and literature, came to realise that there is a world beyond the dull halls of college, and that world suffered constant hardship. Despite being in poor health from birth, Reed chose a traveller's life, working as a common labourer to make a living and travel from nation to nation, and gaining fame as a war correspondent.\n\nWhat earned him more fame, however, was his involvement in the great revolutions of the period. The first he witnessed was the Mexican one as early as 1913, then the Russian one, in 1917, which he worked for devoutly and which consolidated his revolutionary socialist beliefs. It was during this time period that he wrote the 10 Days That Shook the World, his most famous work. In 1918, he returned to America, but was no longer welcome by America and its anti-sedition acts, so a year later, he fled again - this time to France, to a new, brewing revolution, and unlike the Russian one, actually successful. Fighting alongside the French Syndicalists dictated Reed a goal in life - to import this success to America, to have it be the next to come, and with America's unfathomable industrial might, bring forth a world revolution.\n\nA long time has passed since then, and Reed has achieved far - he has helped orchestrate the union of American socialists into one united front, served as a Senator, as a Presidential candidate, and has finally called the Steel Belt to revolution. However, his goal remains the same - to be the next great revolutionary, to be the same figure greater than life which the lowly war correspondent from twenty years ago would write about."

 CSA_elizabeth_gurley_flynn: "Елізабет Герлі Флінн"
 CSA_elizabeth_gurley_flynn_leader_desc: "§YLeader Description\nBorn:§! August 7th, 1890, in Concord, New Hampshire, United States of America\n§YPolitical Career:§! At a dusty underground socialist club in Harlem, Elizabeth Flynn's life as an advocate began. An early organiser for the IWW in New Jersey, Flynn felt the blunt of the political wrath against forming trade unions, and was arrested ten times. Flynn helped found the ACLU, which organised legal defence for strikers in the days before the International Labor Defense. In the leadup to the civil war, Flynn helped organise the longshoremen strike of the West Coast. Flynn's wartime speeches to the Central Committee to encourage conscription made her stand out to the numerous conscientious objectors in the Committee. Ultimately Flynn was elected to lead America as a shocking dark horse candidate. Some thought it absurd that a woman would stand at the forefront of the revolution, but the rebel girl herself had been at the spearhead all along, fighting since the founding of the IWW and now ready to build up a socialist America of her dreams."

 CSA_daniel_hoan: "Деніел Вебстер Гоан"
 CSA_daniel_hoan_leader_desc: "§YLeader Description\nBorn:§! March 12th, 1881, in Waukesha, Wisconsin, United States of America\n§YPolitical Career:§! Daniel Webster Hoan is one of the enduring figures of the American left. Hoan enrolled in the University of Wisconsin and swiftly laid out the foundation for the university's Socialist Club, back when it had a mere four members. Hoan was admitted to the state bar in 1908 and moved to Milwaukee, where the longtime Socialist Party member began working with Victor Berger, editor of The Milwaukee Leader, in advocating for radical reforms to the city: public ownership of utilities, urban development programs, free legal, medical, and educational services, and other policies widely unheard of in most of the country. Hoan decided to enter politics by running for city attorney in 1910, where he edged out a plurality against both Democratic and Republican opponents - in the same year, Emil Seidel was elected mayor of Milwaukee, the first socialist to leader to a major American city. In 1916, Hoan succeeded him as mayor, a position that he continued to hold all the way until the Second Civil War. As mayor, Hoan codified what is sometimes called 'constructive socialism', emphasising practical reforms over haughty revolutionary ideals - some more itinerant socialists derisively called the Milwaukee branch members 'sewer socialists' for their constant touting of their city's sewer system.\n\nHoan silenced most doubts to his commitment during the war, proving invaluable to organising the Milwaukee war effort. With the revolution won and the Socialist Party's factions diverging, Hoan was expected to remain loyal to the moderate party core - however, shocking some observers, the breakaway Workers' Party declared that they would nominate him as their candidate for President in the 1940 elections. More astute observers noted that Hoan had not always gotten along with other Socialists during his time with the party, and that he didn’t seem to share the remaining membership’s pacifist tendencies. Whatever the reason, Hoan provides considerable legitimacy to the young Workers' Party, and to many represents a new sense of practicality for a revolution looking to settle down."

 CSA_frank_johns: "Френк Тетес Джонс"
 CSA_frank_johns_leader_desc: "§YLeader Description\nBorn:§! February 23rd, 1889, in Portland, Oregon, United States of America\n§YPolitical Career:§! Initially a carpenter from Oregon, Frank Johns became the leading figure of the regional Socialist Labor Party. Running twice for congress and twice for the presidency, Johns seemed doomed to a lifetime of obscurity as a fringe party candidate. That was until he went through a near death experience in 1928, nearly drowning in an attempt to save a young boy whom had fallen in a frigid river. Forced to retire from the Socialist Labor Party in order to recover from the incident, Johns was given enough time to think and plot out a new career. He began to correspond with several members of the Socialist Party of America, and after being released from the hospital he went on to join them as a fiery orator. Emboldened by his heroism and having narrowly avoided death, Johns later threw himself into the Second American Civil War as a capable and courageous militia leader. Thanks to his military accomplishments and personal reputation, he has now finally been elected President of a brand new America!"

 CSA_eleanor_roosevelt: "Анна Елеонора Рузвельт"
 CSA_eleanor_roosevelt_leader_desc: "§YLeader Description\nBorn:§! October 11th, 1884, in New York City, New York, United States of America\n§YPolitical Career:§! At first glance, Anna Eleanor Roosevelt as the leader of a Syndicalist revolution seems to be a paradox. Born and raised as a socialite in the wealthy and influential Roosevelt family, she was not with the Combined Syndicates when the revolution began, remaining in New England and hoping until the last moment that a peace could be found. While supportive of the workers' struggle, her revolutionary credentials are lacking, and she hardly fits the image of the jumped-up union boss that many associate with our young nation's leadership. Her opponents insist that these appearances are not deceiving - diehard supporters of the revolution call her a Trojan horse for the bourgeoisie, while opponents of the new government decry her as a laughable attempt by the socialists to convince the American people that they aren't bloodthirsty tyrants.\n\nAnd yet, when one considers it, the logic becomes a bit more clear. The triumph of the Combined Syndicates created a problem for both the old American elite and the new revolutionary government: the former had been defeated and left ostracised in the new America, while the latter was faced with a population that was and is reluctant to trust them. In Roosevelt, the Workers' Party saw a solution to both - a reconciliatory figure that might unite the supporters of the revolution with feminists, African-Americans, and reformists and ease the reintegration of old elites into society. Whether this controversial plan will work remains to be seen, but what is certain is that with her ascent to the presidency, America will yet again never be the same."

 CSA_frank_zeidler: "Френк Пол Цайдлер"
 CSA_frank_zeidler_leader_desc: "§YLeader Description\nBorn:§! September 12th, 1912, in Milwaukee, Wisconsin, United States of America\n§YPolitical Career:§! Frank Paul Zeidler has spent much of his life in poor health - an unfortunate reality that prevented him from completing his studies. Perhaps because of this, Zeidler was drawn to socialism from a young age - growing up in the throes of the Great Depression, Zeidler read extensively from left-wing writers like Norman Thomas and Eugene V. Debs. When asked about his reasons for supporting socialism in 1933, Zeidler cited the tenets of international brotherhood, the struggle for peace, equal distribution of goods, cooperation, and democratic planning. He would become active in the Socialist Party of America's youth wing, the Young People's Socialist League, and shortly before the civil war became the head of the Milwaukee branch of the Red Falcons, another SPA organisation aimed at educating children. Frank was aided in his activist work by his brother, Carl Zeidler, who would go on to volunteer for the navy of the Combined Syndicates, only to die in the effort.\n\nDespite his perpetual sickly health and the untimely death of his brother, Zeidler did what he could to support the Syndicate war effort on the home front, and attended the constitutional convention on the behalf of Milwaukee mayor Daniel Hoan. In the post-war political scene, Zeidler was seen as relatively neutral figure (outside of his disdain for the Unity League), and was tapped by the Workers' Party to be the successor to President Flynn largely for this reason - after all, the WPA holds dearly to the idea of a symbolic executive, and the martyrdom of his brother generates much sympathy among veterans of the revolution. Only 36 years old on his election, President Zeidler comes in as a symbol of the unity between the senior professional revolutionaries and a generation of young socialists that have swiftly been maturing with the new America."

 CSA_elmer_allison: "Елмер Томпсон Еллісон"
 CSA_elmer_allison_leader_desc: "§YLeader Description\nBorn:§! December 5th, 1883, in Houstonia, Missouri, United States of America\n§YPolitical Career:§! A self-taught radical from Missouri, Elmer Allison was a founding member of both the Socialist Party of America and the IWW. He was a leading figure in the SPA's radical Washington affiliate, spending much of his life either working in the local cedar mills or atop a soapbox in the streets of Seattle. A series of raids and near arrests by the Department of Justice saw him go underground, but he remerged as a political figure when he helped lead the brief rebellion known as the Seattle Commune in 1923. During the Commune's existence he met Jack Reed, striking up a friendship with the famed journalist and following him to New York City. There he was a major figure in running Reed's numerous political campaigns and leading the SPA's entry into mainstream politics. Following the revolution, his close comradeship to Reed and his zealous socialist beliefs has made him an obvious candidate for the presidency. A candidacy he gladly pursued!"

 CSA_james_cannon: "Джеймс Патрік Кеннон"
 CSA_james_cannon_leader_desc: "§YLeader Description\nBorn:§! February 11th, 1890, in Rosedale, Kansas, United States of America\n§YPolitical Career:§! Personally mentored by Big Bill Haywood and well-versed in the struggles of the American left, James Cannon became an unshakable presence within the Socialist Party of America. Although initially a fanatic adherent to Bolshevism, the failure of the Russian Revolution contrasted with the triumph of the French syndicalists caused Cannon to adopt a more libertarian view on socialism. As a formal representative of the SPA, he spent much time abroad in France and Britain, before returning to America after the outbreak of the civil war. Helping to organise foreign volunteers and the Internationale's advisors, he cemented his reliability as a brilliant administrator. With the war won, Cannon immediately began to build the momentum needed to run for President, and has now finally fulfilled his ambition!"

 CSA_henning_blomen: "Хеннінг Альберт Бломен"
 CSA_henning_blomen_leader_desc: "§YLeader Description\nBorn:§! September 28th, 1910, in New Bedford, Massachusetts, United States of America\n§YPolitical Career:§! Henning was too young to experience the horrors of the Weltkrieg, but old enough to face the American Revolution in his prime. Initially an industrial worker in Cambridge, he was one of the few who did not leave his station the moment the first gunshots of the Second American Civil War could be heard. A committed pacifist, Henning Blomen instead helped organise the chemical plant he worked at into a cooperative syndicate. His efforts were greatly appreciated by his more radical co-workers, who nominated him as a Massachusetts representative to the Combined Syndicates and helped him cross the front lines to New York City. Soon climbing his way up the political ladder, Henning Blomen has continuously made a name for himself with his unshakable optimism and iron will, running over a dozen major political races in his lifetime, the most recent of which has carried him all the way to the presidency."

 CSA_norman_thomas: "Норман Матун Томас"
 CSA_norman_thomas_leader_desc: "§YLeader Description\nBorn:§! November 20th, 1884, in Marion, Ohio, United States of America\n§YPolitical Career:§! Norman Thomas has seen the lows and the highs of social stature, and remained dedicated to socialism the entire way through from newspaper boy to Princeton magna cum laude to conscientious objector. Prior to the civil war he had served as New York City's mayor and Jack Reed's vice-presidential candidate. Thomas pivoted his pacifism during the war into advocacy for socialists living in the Federal lands to resist conscription. After the war, he used his learned experience and close friendship to Jack Reed, preaching on behalf of the Federalists to lead the democratic socialists to victory in the Second Constitutional Convention. With a heart of gold and unshakable morals, Norman Thomas has ascended to the presidency."

 CSA_upton_sinclair: "Аптон Білл Сінклер молодший"
 CSA_upton_sinclair_leader_desc: "§YLeader Description\nBorn:§! September 20th, 1878, in Baltimore, Maryland, United States of America\n§YPolitical Career:§! Upton Sinclair was an aspiring author from an early age. In his teens he wrote pulp magazines and poetry to make a living, eventually moving into investigative journalism. His moment in the spotlight came after he spent seven weeks disguised as a worker in Chicago's meatpacking plants, drafting a political expose on the poor labour conditions of the plants. Although Sinclair had hoped to rally the country behind the worker's cause, he instead merely exposed the lack of hygiene in the meatpacking industry; in response to this reaction, he declared \"I aimed for the country's heart, but hit them in the stomach\". With the profits from his literary career, Sinclair pursued politics in California, launching the \"End Poverty In California\" campaign. E.P.I.C, as it came to be known, was not the roaring triumph he had expected, but gave Sinclair enough fame and recognition that he could later pursue a second political career in the new America. Now championing an E.P.I.C movement applied nationwide, Upton Sinclair has won the recent presidential election with a startling margin."

 CSA_john_llewellyn_lewis: "Джон Ллевеллін Льюїс"
 CSA_john_llewellyn_lewis_leader_desc: "§YLeader Description\nBorn:§! February 12th, 1880, in Cleveland, Iowa, United States of America\n§YPolitical Career:§! The son of Welsh immigrants, John Lewis grew up in a company town dominated by the coal industry. At the age of 17 he went to work as a minister, becoming more and more embroiled in his hometown’s local politics and the nationwide labour movement. In 1907 he made a failed attempt to run for mayor, and later became a full-time union advocate who travelled across the Steel Belt. Although he initially bickered with William Foster over the merits of syndicalist trade unions compared to his preferred moderate and apolitical unions, the devastation of the Great Depression saw him slowly embrace more radical beliefs. Despite having once been a liberal and a republican, Lewis could not find it in his heart to endorse President Hoover's second term. Increasingly disillusioned with competitive capitalism, Lewis struck up negotiations with the Socialist Party of America and the IWW. When the American Revolution came, he had made up his mind for which side to stand on. Although his reactionary past continued to haunt him, Lewis eventually succeeded in finding a synthesis between radical unionism and his own moderate ideology, being elected as President in the latest election."

 CSA_israel_amter: "Ізраель Амтер"
 CSA_israel_amter_leader_desc: "§YLeader Description\nBorn:§! March 26th, 1881, in Denver, Colorado, United States of America\n§YPolitical Career:§! Israel Amter was born to Jewish parents, namely a father that was immigrated from the city of Riga, then held by the Russian Empire. Amter briefly joined the Socialist Party of America in 1901 before moving to Germany in 1903, becoming a member of the Social Democratic Party and studying music at the Leipzig Conservatory. Eventually, Amter found it necessary to return to the United States to escape the war, and after the move renewed his SPA membership and became active within the party's left wing. It is here that Amter had his first brush with the law - in April 1921, he and three others were arrested in a joint raid by New York bomb squad police and Department of Justice agents. Since then, Amter became particularly active in the SPA's more militant underground circles that aimed at preparing the working classes for the final conflict against capitalism - work that only grew in importance as the country veered closer and closer to civil war. Amter was eventually arrested yet again in 1930 alongside William Foster in connection to a riot that took place during the party's International Unemployment Day protest campaign, for which he was convicted and spent some time in prison.\n\nAlthough seemingly a strange choice for the Socialist Party's 1948 nominee for President, it could also be said that [CSA.GetNameDef]'s political scene has become equally strange - the moderating tendency that the Workers' Party has developed has led to the Socialists determining that the best avenue of attack is by rebranding their message as a renewal of the revolution, and that Amter's militant past makes him a perfect candidate for their realignment attempt. Time will tell whether President Amter will live up to these expectations."

 CSA_darlington_hoopes: "Дарлінгтон Хупс"
 CSA_darlington_hoopes_leader_desc: "§YLeader Description\nBorn:§! September 11th, 1896, in LaVale, Maryland, United States of America\n§YPolitical Career:§! Darlington Hoopes came from a notable family of Pennsylvania Quakers. During his time at boarding school, he augmented his religious upbringing with an interest in radical socialism, going on to identify as a Christian socialist. His ideological beliefs soon drew him close to fellow Christian socialist Norman Thomas and the rest of the Socialist Party of America. In 1930, Hoopes was elected to the House of Representatives in Pennsylvania, where his most celebrated accomplishment was completely outlawing child labour in his home state. Much like it did to Thomas, the outbreak of the civil war disgusted Hoopes. Although he could not deny its accomplishments in hindsight, his political cause after the war was to champion reconstruction and reconciliation between Americans. This benevolent, reformative platform earned him more and more influence in the new America, allowing him to make a bid for the presidency."

 CSA_oakley_johnson: "Оуклі Келвін Джонсон"
 CSA_oakley_johnson_leader_desc: "§YLeader Description\nBorn:§! March 24th, 1890, in Jarvis Center, Michigan, United States of America\n§YPolitical Career:§! A voracious reader since an early age, Oakley Johnson took up a career within academia, serving as a teacher and later principal at numerous schools in his home state of Minnesota. This lasted until his commitment to radical politics became more publicly known, and he was arrested in the middle of a seminar over having contributed money to the defence fund of arrested IWW members. Undeterred, Johnson moved to New York and became a full time activist in the Socialist Party of America, helping to promote interracial relations and the education of the proletariat. In 1936 he accepted a docent position at a university in Paris, spending most of the coming civil war abroad. In Paris he helped maintain diplomatic relations between the Commune of France and his comrades back home in America. Eventually making the trip to the new America, Oakley Johnson has used his diplomatic accomplishments and academic merits to woo the electorate!"

 CSA_asa_philip_randolph: "Ейса Філіп Рендольф"
 CSA_asa_philip_randolph_leader_desc: "§YLeader Description\nBorn:§! April 12th, 1889, in Crescent City, Florida, United States of America\n§YPolitical Career:§! Asa Philip Randolph was born to a minister father and a seamstress mother. As a child growing up in Jacksonville, Randolph learned the importance of character over skin colour from the former, and the importance of education and defending oneself from the latter - he would later vividly recall a night from his youth where his mother sat in the front room of his house with a loaded shotgun, while his father took a pistol and left to prevent a man from being lynched at the county jail. A gifted student, Randolph enrolled in the Cookman Institute - then the only high school in Florida for African-Americans - before being forced by employment segregation to move to New York City to study at City College. After a short attempt at theatre, Randolph became increasingly familiar with socialism, determining that people could only be free if not subjected to economic deprivation - with this in mind, Randolph began his civil rights career by establishing an employment office in Harlem aimed at providing work training to southern migrants. Randolph, along with his partner Chandler Owens and the aid of the Socialist Party of America, founded 'The Messenger', a radical magazine calling for African-Americans to organise and fight for an integrated society. Randolph also developed strong union credentials, most famously organising the Brotherhood of Sleeping Car Porters to address the deplorable working conditions of the primarily African-American industry.\n\nAlthough Randolph was somewhat hesitant to embrace the cause of revolution by force, he, like many others, was left with little choice as civil war broke out regardless. During and after the war, Randolph continued to concern himself with the needs of African-Americans as he always had, shifting his focus to union discrimination - arguing that the destruction of the colour barrier is a necessary component of a socialist America. For his efforts, he was picked as the Socialist Party's nominee for president - and with his election, President Randolph has become the first African-American to lead America, providing hope to many that the days of racial inequality might, at long last, be drawing to a close."

 CSA_revolutionary_congress: "Революційний Конгрес"
 CSA_revolutionary_congress_syndicalist: "Загально-Промисловий Конгрес"
 CSA_revolutionary_congress_socialist: "Ради Професійних Працівників"

 CSA_dorothy_day: "Дороті Дей"
 CSA_dorothy_day_desc: "§YAdvisor Description\nBorn:§! §gNovember 8th, 1897, in Brooklyn, New York, United States of America§!\n§YPolitical Career:§! §gInspired by Upton Sinclair's The Jungle, Dorothy Day has devoted her life emancipating the poor. She founded the Catholic Workers Movement to combine her religious and political attitudes with charity. She strongly opposes the Integralist movement and motivates American Catholics to reject it.§!"
 CSA_paul_leroy_robeson: "Пол Лерой Робсон"
 CSA_paul_leroy_robeson_desc: "§YAdvisor Description\nBorn:§! §gApril 9th, 1898, in Princeton, New Jersey, United States of America§!\n§YPolitical Career:§! §gGraduating in law but failing to gain employment due to his race, Paul Robeson's first career was on the stage. As a singer and actor, he starred in Broadway plays like Emperor Jones, and was inspired to infuse politics with his acting. Hollywood studios constrained his acting and musical roles, leading him to the underground syndicalist media. Robeson has also invited socialist artists from Europe to come to America and start an artistic revolution free of censorship. His rich bass voice is tireless in its calls for equality.§!"
 CSA_whittaker_chambers: "Віттакер Чемберс"
 CSA_whittaker_chambers_desc: "§YAdvisor Description\nBorn:§! §gApril 1st, 1901, in Philadelphia, Pennsylvania, United States of America§!\n§YPolitical Career:§! §gWhittaker Chambers got his start in collegiate drama, where he came into contact with student syndicalists. Chambers worked with european syndicalists to bring their art to America. Syndicalist revolutionaries see Chambers as an effective communicator and mediator knowledgable in the American populist tradition.§!"
 CSA_alger_hiss: "Алджер Гісс"
 CSA_alger_hiss_desc: "§YAdvisor Description\nBorn:§! §gNovember 11th, 1904, in Baltimore, Maryland, United States of America§!\n§YPolitical Career:§! §gHiss's early career in law brought him towards the liberal and interventionist policies of Robert Wagner. After being promoted to the State Department, Hiss became infatuated with syndicalism. Hiss attempted to utilise syndicalist rhetoric to attack the establishment parties for their failure to prevent recessions. Eventually, revolutionary syndicalists convinced him to abandon Wagner and the State Department and begin fully working for the them.§!"
 CSA_james_william_ford: "Джеймс Вільям Форд"
 CSA_james_william_ford_desc: "§YAdvisor Description\nBorn:§! §gDecember 22nd, 1893, in Pratt City, Alabama, United States of America§!\n§YPolitical Career:§! §gFord is a lifelong champion of desegregation and worker rights. From his early days working as a machinist while attending Fisk University, Ford forged ties that cut across economic and racial barriers. Ford was employed by Earl Browder as a representative for the Totalist Charter in France, giving his insight into how the Third Internationale can correct the mistakes of previous regimes and treat all ethnicities with human dignity.§!"
 CSA_angelo_braxton_herndon: "Анджело Бракстон Герндон"
 CSA_angelo_braxton_herndon_desc: "§YAdvisor Description\nBorn:§! §gMay 6th, 1913, in Wyoming, Ohio, United States of America§!\n§YPolitical Career:§! §gBorn to a poor African-American family, Herndon suffered from racial discrimination growing up. At the age of 14, he opted to leave school and work in the mines of Kentucky. In three years time, he was working in Birmingham, Alabama for the Tennessee Coal, Iron, and Railroad Company. After being given the Communist Manifesto by the Unemployed Councils, a group affiliated with the SPA, Herndon became interested in the cause of labour reform, racial equality, and class conflict.\n\nAs a socialist activist for the Unemployed Councils, Herndon went to Georgia to organise labour. Herndon alarmed officials in Georgia for recruiting both white and black workers to demonstrate as a united front, and he was arrested for insurrection again and held for six months. Although the state prosecutors wanted to charge him with the Death Penalty due to possession of socialist literature, his defence whittled down his sentence to 20 years of hard labour on the chain gang.\n\nOn December 7th, 1935, his conviction was overturned by the state court and he was released on bail. He spent the year of 1936 touring the country to promote his case, which was heading towards the Supreme Court. Ultimately, the Supreme Court did not have a chance to view his case, as the United States erupted into the 2nd American Civil War in early 1937. A staunch socialist and labour organiser, Herndon operates now in Chicago to continue his fight for labour and racial equality.§!"
 CSA_ernest_miller_hemingway: "Ернест Міллер Хемінгуей"
 CSA_ernest_miller_hemingway_desc: "§YAdvisor Description\nBorn:§! §gJuly 21st, 1899, in Oak Park, Illinois, United States of America§!\n§YPolitical Career:§! §gErnest Hemingway served as a reporter during the Weltkrieg, eventually becoming a multitalented writer. Time spent in France after the war convinced Hemingway of the socialist cause. While vacationing in Spain, Hemingway was witness to the arranged murder of Jose Robles, a dissident friend of his. Upon finding out that the French government was complicit in the murder, Hemingway was galvanised in favour of a more radical authoritarian socialist system that wasn't reduced to dishonourable acts like what he witnessed.§!"
 CSA_ralph_hosea_chaplin: "Ральф Хосеа Чаплін"
 CSA_ralph_hosea_chaplin_desc: "§YAdvisor Description\nBorn:§! §g1887, in Ames, Kansas, United States of America§!\n§YPolitical Career:§! §gRalph Chaplin was active in syndicalist causes since age seven, when he saw a man shot during the Pullman Strike. in Mexico, Chaplin joined the Zapatistas, and in West Virginia he was the first to sing \"Solidarity Forever\". Syndicalists across North America have reproduced his art and sung his songs in order to rally more workers to their cause.§!"
 CSA_harry_dexter_white: "Гаррі Декстер Вайт"
 CSA_harry_dexter_white_desc: "§YAdvisor Description\nBorn:§! §gOctober 29th, 1892, in Boston, Massachusetts, United States of America§!\n§YPolitical Career:§! §gHarry White taught economics at Lawrence College for several years, raising his acumen among capitalist academics. White was employed briefly under Henry Morgenthau Jr's Treasury Dept. This ended when White objected to American neutrality, pushing him into the syndicalist cause. White has a hobby of brainstorming plans for radical foreign policies to be enacted if America ever leads the Third Internationale.§!"
 CSA_meyer_london: "Меєр Лондон"
 CSA_meyer_london_desc: "§YAdvisor Description\nBorn:§! §gDecember 29th, 1871, in Kalvarija, Kalvarija District, Suwałki Governorate, Russian Empire§!\n§YPolitical Career:§! §gMeyer London joined the Socialist Labor Party in 1897, allowing him access to what would become a legendary figure in American socialism, Eugene V. Debs. London campaigned for Congress on his experience advocating for safe working conditions and allowing victims of pogroms to immigrate to the USA. His victory in 1914 made him one of the first socialists in Congress. London's post congressional career was focused on fighting rumours made against socialists.§!"
 CSA_abraham_johannes_muste: "Абрагам Йоганнес Масте"
 CSA_abraham_johannes_muste_desc: "§YAdvisor Description\nBorn:§! §gJanuary 8th, 1885, in Zierikzee, Zeeland, Kingdom of the Netherlands§!\n§YPolitical Career:§! §gBorn to a coachman in the Netherlands, Muste’s family emigrated to the United States when he was six. Although he grew up attending the Grand Rapids Dutch Reformed Church and trained to become a Reformed Minister, Muste came to question the fundamental principles of the church. Muste became influenced by the teachings of the Social Gospel and became attracted to the ideas of the radical thinkers of the day, supporting Eugene Debs for president in 1912.\n\nIn 1914, Muste found his views irreconcilable with his local church of the Fort Washington Collegiate Church and left the Reformed Church. A staunch pacifist, Muste joined the Fellowship of Reconciliation in 1916. In 1918, Muste went to Rhode Island and became a Quaker minister. The following year, Muste became involved in the Lawrence Textile Strike, where many of the strikers were only recent immigrants to the US and did not speak english. Muste became the spokesman for the strikers, and was jailed for being a strike leader.\n\nAfter his case was dismissed, Muste returned to the strikes and pursued a path of nonviolence. Ultimately, both sides came to a compromise. In 1921, Muste became chairman of the Brookwood Labor College and stayed there for 10 years. In 1933, Muste formed the American Workers Party which would then merge into the Workers Party of America, and helped lead the Auto-Lite strike of 1934. When the Civil war broke out, Muste pledged his support to Chicago, and promoted his socialist christian ideology in areas controlled by the Revolutionary government.§!"
 CSA_hammie_snipes: "Гаммі Снайпс"
 CSA_hammie_snipes_desc: "§YAdvisor Description\nBorn:§! §gDecember 31st, 1906 in Harlem, New York, United States of America§!\n§YPolitical Career:§! §gBorn to an African-American family in Harlem, Snipes became attracted to the socialist cause. Snipes would join with the Universal Negro Improvement Association and African Communities League as well as an SPA activist as an adult. In October 1936, Snipes was giving a speech in support of pay equality for African-American members of the Meat Cutters Union when he was stabbed by Sufi Abdul Hamid and Allen McAlpine, requiring him to get ten stitches. When the American Civil War started, Snipes went to Chicago to offer his services to the Revolutionary government.§!"
 CSA_william_ross_knudsen: "Вільям Росс Кнудсен"
 CSA_william_ross_knudsen_desc: "§YAdvisor Description\nBorn:§! §gSeptember 30th, 1892, in Petaluma, California, United States of America§!\n§YPolitical Career:§! §gWilliam Knudsen has been active for decades in California socialist politics. Starting with an arrest at a free speech demonstration, Knudsen has attempted multiple times to run for Mayor of San Francisco. Knudsen organised labour unions across California, and attended radical trade union congresses representing thousands of labourers.§!"
 CSA_harold_maskell_ware: "Гарольд Маскелл Вейр"
 CSA_harold_maskell_ware_desc: "§YAdvisor Description\nBorn:§! §gAugust 19th, 1889, in Woodstown, New Jersey, United States of America§!\n§YPolitical Career:§! §gAn early member of the Social Democracy of America party with Eugene V. Debs and Victor Berger, Ware was an expert in agronomics and raised money for an experimental farm in the Commune of France. The Department of Agriculture tapped Ware for his talent, but refused to promote him due to his dealings in France. This motivated Ware to the syndicalist cause, and transferred all his efforts to them.§!"
 CSA_jerry_joseph_o_connell: "Джеррі Джозеф О'Коннелл"
 CSA_jerry_joseph_o_connelly_desc: "§YAdvisor Description\nBorn:§! §gJune 14th, 1909, in Butte, Montana, United States of America§!\n§YPolitical Career:§! §gBorn to an Irish family, O’Connell grew up attending Catholic school and worked for the Democratic National Convention after graduating from Carroll College. O’Connell was elected to the Montana House of Representatives in 1931, and served until 1934. He was a member of the Montana Railroad and Public Service Commission from 1935 to 1937.\n\nHe had only served scarcely two months in the US House of Representatives when the unrest in the United States erupted into full-out civil war. Finding himself very sympathetic to the progressive socialist cause, O’Connell declared his allegiance to the Chicago government. To him, the cause of organised labour, unemployment advocacy, and farm advocacy was best represented by provisional president Jack Reed.§!"
 CSA_alexander_goldberger: "Олександр Голдбергер"
 CSA_alexander_goldberger_desc: "§YAdvisor Description\nBorn:§! §gAugust 11th, 1894, in Csap, Kingdom of Hungary, Austria-Hungary§!\n§YPolitical Career:§! §gAlexander Goldberger was christened as the name Sándor in his native Hungary. He was drafted into the Austro-Hungarian army during the Weltkrieg, eventually meeting prominent revolutionary Bela Kun. Goldberger escaped Hungarian authority by fleeing to America, where he joined various leftist groups. Goldberger is determined to aid dissident Europeans looking to achieve socialism in their new home.§!"

 CSA_john_henry_manley: "Джон Генрі Менлі"

 CSA_smedley_butler: "Смедлі Дарлінгтон Батлер"
 CSA_smedley_butler_leader_desc: "§YLeader Description\nBorn:§! July 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YPolitical Career:§! Marine, General and Senator Smedley Butler has done the unthinkable, in the revolution's darkest moment he has overthrown the would-be usurpers and traitors in the Centralist clique, and kept the flame of liberty alive. The old general has been an invaluable warrior for the Combined Syndicates, and his latest startling victory has endeared him to the population tenfold. Although Butler has confided to friends and political allies that he is uneasy to now be in the spotlight, he has agreed to take on the job as the temporarily acting President of the new America until the scars torn open by Totalism can be healed."
 CSA_smedley_butler_CSA_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gIn 1898 'The Fighting Quaker' Smedley Darlington Butler lied about his age and enlisted in the Marine Corps to join the American force in the Spanish-American war. Due to his high education level he was commissioned as a second lieutenant and would be transferred to the recently captured Guantanamo following basic training. He didn't manage to see combat as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899.\n\nHe was later transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh while trying to rescue a fellow marine, for which he earned a brevet promotion to captain.\n\nAfterwards, Butler would take part in the Banana wars, first in Honduras to defend the American consulate in 1903 and then in Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He took part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and was promoted to Major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension in the Hoover administration. When the situation started to deteriorate, Butler decided to resign from his post and presented his services to the Socialist Party, becoming the highest ranking military official to join the Red Guard and earning the rank of Field Marshal."
 CSA_smedley_butler_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 30th, 1881, in West Chester, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gSmedley Darlington 'The Fighting Quaker' Butler lied about his age and enlisted in the Marine Corps in 1898 to join the American force fighting the Spanish-American war. He was commissioned as a second lieutenant for his higher education and would be transferred to the recently captured Guantanamo after basic training. He didn't manage to see combat, as his company would soon return to the US, where he was reassigned to the USS New York, becoming a first lieutenant in April 1899. He was then transferred to the Philippines, where he mainly did garrison duty, although he took part in some engagements against the Insurrectos. In 1900, he'd accompany Littleton Walker during the Boxer Rebellion, taking part in the Battle of Tianjin and the Gaselee Expedition, being wounded in the thigh for trying to rescue a fellow marine and earning a brevet promotion to captain. Afterwards, Butler would take part in the Banana wars, first to Honduras to defend the American consulate in 1903 and to Nicaragua between 1909 and 1913, where he took part in breaking the siege of Granada, in the battle of Masaya and the capture of Coyotepe Hill. He'd take part in the occupation of Veracruz in Mexico in 1914, earning his first Medal of Honor in combat and being promoted to major. He'd be transferred to Haiti, where he earned his second Medal of Honor for fighting the Caco rebellion. He'd be transferred back to the United States, where he served garrison duties until being promoted to Brigadier General in 1921. In 1927 he was sent to China to take charge of the Marine Expeditionary Force in the Legation Cities, earning his promotion to Major General, returning to America in 1929, and then competing and winning the role of Commandant of the USMC in 1931. He earned the rank of General in 1935, amidst the rising tension of the Hoover administration despite Butler's criticism of Hoover. He remains however as one of the most influential and decorated officers of the United States Marine Corps, and his influence should not be taken lightly."

 CSA_herbert_charles_heitke: "Герберт Чарльз Гейтке"
 CSA_herbert_charles_heitke_CSA_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YMilitary Career:§! §gHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of First Lieutenant in 1920 and Captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until early 1937, earning the promotion to Colonel in 1934. As soon as street violence began escalating, Heitke decided to resign and move back to New York with his family, signing up for the local Red Guard, where his military experience granted him a promotion from Smedley Butler himself. Now a General of the Syndicalist Army, Heitke has become, along with Maurice Rose and Smedley Butler, one of the few military generals of the US Army to join the revolution."
 CSA_herbert_charles_heitke_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 6th, 1892, in Wyandotte, Michigan, United States of America§!\n§YMilitary Career:§! §gHerbert Charles Heitke was born in a German immigrant family, and would sign up for West Point in 1913, graduating in 1917 as an infantry second lieutenant. He was first assigned to the Quartermaster Corps of the Army's Reserve in Georgia, reaching the rank of first lieutenant in 1920 and captain in 1923. In 1925, while he was still in the Reserve Corps, he transferred to the Cavalry corps and was assigned as Assistant Professor of History and Social Sciences at West Point. In late 1929, he was transferred to the Army's Cavalry School at Fort Riley, and remained in this position until now, earning the promotion to Colonel in 1934. He has remained a relevant member of the staff, but his constant criticism of the Hoover Administration are starting to make a dent in the government's legitimacy..."

 CSA_james_kelly_parsons: "Джеймс Келлі Парсонс"
 CSA_james_kelly_parsons_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 11th, 1877, in Rockford, Alabama, United States§!\n§YMilitary Career: §! §gThe grandson of a Confederate lieutenant and Alabama governor who had reluctantly overseen the abolition of slavery in the state, Parsons came from a traditionally conservative family but his early life was one marked by political radicalism. At the age of 21 he enlisted in the army during the Spanish-American War and was promoted to First Lieutenant of the 3rd Alabama Volunteer Infantry, a black unit commanded by white officers. He did not see combat until the end of the war, when he was sent to deal with insurgents in the Philippines and was once again put in charge of soldiers of a different race. Parsons began to get gradually involved in military office politics, relying on his old superior Robert Lee Bullard from the Alabama 3rd to provide him with support for his unorthodox proposals. Parsons was an adamant champion of racial integration. His radical proposal for an immediate and total racial integration of the army was dismissed as ludicrous and he was advised to focus on less controversial affairs.\n\nHe took up work commanding various National Guards before being sent to Fort Meade, Maryland, where he established a tank school and began to promote new theories about armoured warfare that he had learned from studying the Weltkrieg and the military of the Union of Britain. His subsequent recommendation to the U.S Army was to establish dedicated tank divisions who could punch through enemy defences at lightning speed, going far and beyond any scale of armoured warfare that had been seen before. Tank units were normally only the size of a regiment, but Parsons called for the establishment of six entire divisions as the optimal fighting force. This was quietly ignored, much like his integration proposals. By the time of the American Civil War, Parsons knew well and truly which side he was on. Having been appointed in 1936 to lead the 6th Infantry Division in Illinois, which was then in reserve, Parsons presented his credentials to Provisional Government in Chicago, which immediately made great use of his vigorous political commitment and his revolutionary military doctrines."

 CSA_evans_fordyce_carlson: "Еванс Фордайс Карлсон"
 CSA_evans_fordyce_carlson_commander_desc: "§YGeneral Description\nBorn:§! §gFebruary 26th, 1896, in Sidney, New York, United States of America§!\n§YMilitary Career:§! §gThe son of a Congregationalist minister, Evans Carlson began his military career in 1912 when he left High School and signed up for the US Army as a private, serving in the Philippines and Hawaii, and finishing his four years of service in 1916 as a sargeant. He then rejoined the Army right during the start of the Punitive Expedition where he took up a garrison job in Mexico. He then signed up for an officers' course, from where he graduated as a second Lieutenant in 1917, and even did a short term in the Artillery corps, becoming an Artillery Captain in 1918. However, he was unsatisfied with his army positions, so he signed up in the Marine Corps in 1922 as a private, regardless of his previous postings. He was quickly promoted to Second Lieutenant, and served in a Marine outpost in Quantico, Virginia. He then sailed towards Culebra, Puerto Rico, in 1924 and remained there five months before being ordered to the West Coast for duty with the Pacific Fleet. Applying for aviation training in 1925, he went to Pensacola, Florida, for instruction, but subsequently returned to duty with ground units. He served another tour of foreign shore duty from 1927 to 1929 at Shanghai, China. He later returned to America and was quickly sent to Nicaragua to fight against Sandino's insurgency, earning a navy cross after facing around 100 rebels with just 12 marines. He also received a commendation after the 1931 earthquake and for his work as Chief of Police of Occupied Nicaragua. He returned to the US in 1933, and was sent to Shanghai, to the Marine Detachment in the American Legation in the Legation Cities, serving as Adjutant and studying Chinese. He returned to Quantico in 1936, attending the Marine Corps Schools while also taking a course on International Law and Politics at George Washington University in Washington, D.C... As the Nation spiralled into chaos, Smedley Butler began probing the Marine Corps for signs of dissenting opinions, and quickly found an ally in Evans. When the time finally came to join the Chicago Syndicalists in their fight, even despite being severely torn, Carlson decided to follow Butler and is now one of our Highest Ranking officers, and Butler's most trusted General."

 CSA_jacob_loucks_devers: "Джейкоб Лоукс Деверс"
 CSA_jacob_loucks_devers_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 8th, 1887, in York, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gDevers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Among his classmates was George S. Patton and the two men became fast friends. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe, which inspired jealousy from Patton and led the men to gradually drift apart during the time that Devers spent attending the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major in 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925.\n\nHe was then posted to Fort Sill as the director of the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Lesley McNair. He also grew increasingly conscious of racial issues in America, writing letters of complaints about how poor the facilities were for black soldiers at the various locales he served in, as well as how there seemed to be a two tiered justice system that treated black soldiers much more harshly than white ones. Finding himself in Pennsylvania during the fateful few weeks before violence erupted, Devers asked his wife to flee to Canada before he presented himself to the government in Chicago and was put in charge of the Detroit XVI Corps.§!"

 CSA_david_monroe_shoup: "Девід Монро Шоуп"
 CSA_david_monroe_shoup_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 30th, 1904, in Battle Ground, Indiana, United States of America§!\n§YMilitary Career:§! §gDavid Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed."

 CSA_robert_sharon_allen: "Роберт Шерон Аллен"
 CSA_robert_sharon_allen_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 14th, 1900, in Latonia, Kentucky, United States of America§!\n§YMilitary Career:§! §gRobert S. Allen was born Herman Greenberg until his father officially changed his name as the Weltkrieg raged on to avoid connections to Germany and to pick a real \"American\" last name. Lying about his age, Allen joined Pershing's expedition to seek out Pancho Villa after which he graduated from the University of Wisconsin and took up reporting. It was in Wisconsin, one of the key hotbeds of American socialism that Allen became dedicated to Reed's cause. As racial tensions seeped into American society with the ongoing economic crisis, Allen used his investigative journaling skills to successfully infiltrate the Ku Klux Klan. A foreign correspondent with the Christian Science Monitor, Allen's dissatisfaction with the Hoover administration compelled him to write an anonymous expose \"Washington Merry Go-Round.\" Disillusioned with MacArthur's military clique in Washington and Hoover's incompetence brought Allen more and more committed to the vision of America held by the SPA. A proponent of speed and armour due to his experiences in the Pershing Expedition, Allen has pledged himself to the worker's cause in the wake of the civil war."

 CSA_maurice_rose: "Моріс Роуз"
 CSA_maurice_rose_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 26th, 1899, in Middletown, Connecticut, United States of America§!\n§YMilitary Career:§! §gMaurice Rose, born into a Jewish family, lied about his age to enlist in the Colorado National Guard in 1916 with the hopes of being able to join Pershing's Punitive Expedition to Mexico, but was discharged six weeks later for being underage. He worked with his brother in a meatpacking plant until he came of age, after which he enlisted and was selected to officer training, graduating from the Officer Candidate School in 1917 as an infantry second lieutenant. He reached the rank of Captain in 1923, and would start the Infantry Company Officer Course, graduating in 1926. With the growing schism between the pro-mechanisation officers and the traditionalists, Rose joined the former, meeting higher ranking officers like Dwight Eisenhower and George Patton, who instilled some of their theoretical armoured warfare knowledge into him. He'd undergo the Cavalry Officer Course in 1928, graduating in 1931, and then joining the Command and General Staff College, where he was still undergoing the final stages of his training when the Civil War was about to break out.\n\nRose's career had unfortunately been plagued with discrimination because of his Jewish origin, both from his commanding officers and fellow colleagues, most notably from General George Van Horn Moseley and Pedro Augusto del Valle, who are even said to have held his promotions back because of his background.\n\nAs a reaction to his treatment, Rose began to be seduced by the promises of social equality by the Socialist Party of America and when the situation finally seemed unsalvageable, Rose decided to defect northwards, where he joined the Red Guard. After having been recognised by Butler, he was promoted to the rank of General, and is widely considered the main mechanised warfare expert in the Syndicates' army.§!\n\n§YNotes: He hasn't pledged his allegiance to any of the CSA political factions, and he's rumoured to only be in our army in order to fight the anti-semitic officers of the AUS who once hindered his career."

 CSA_robert_hale_merriman: "Роберт Хейл Мерріман"
 CSA_robert_hale_merriman_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 17th, 1908, in Eureka, California, United States of America§!\n§YMilitary Career:§! §gThe son of a lumberjack, Robert Hale Merriman grew up in a poor family hit hard by the Depression. Forced to take odd jobs to continue his education after graduating from high school, he ended up joining the Reserve Officer Training Corps (ROTC) branch at the University of Nevada, where he graduated in 1932, marrying his wife Marion, also a student, on their graduation day. After this, he enrolled at the University of California, Berkeley, to pursue a master's degree in economics. With the Depression's grip worsening in America and fascinated by French and British economic structures, he and Marion moved to Paris for a year to study at the Sorbonne. Returning to California in 1935, he finished his master's degree and was accepted to the University of Chicago's PhD programme in 1936, drawn to the growing revolutionary activity in the city.\n\nAs MacArthur's deadline loomed over Reed's conference, Merriman, with his background in the ROTC, began teaching students of all ages the rudimentary military training he had learned half a decade ago. Though he was not a devoted syndicalist, Merriman was outraged by the widespread political repression and authoritarian tenancies demonstrated by the American government in the summer of 1936, and with his warm personality and commanding figure he was elected to lead the University's branch of the Red Militia.\n\nUnlike many of the other young officers voted into command by their peers, Merriman's military training and educated background made him stand out to Smedley Butler, who hand-picked the young man for higher command, and began to nurture what he saw as his strong talent for leadership and command.§!\n\n§YNotes: It is unclear where exactly Merriman's political loyalties lie within the greater CSA Party Congress. He has an academic interest in Syndicalist economic policy, but his distaste for authoritarianism has alienated him from the more centralist faction of the Congress lead by Browder."

 CSA_benjamin_oliver_davis_sr: "Бенджамін Олівер Девіс старший"
 CSA_benjamin_oliver_davis_sr_commander_desc: "§YGeneral Description\nBorn:§! §gJuly 1st, 1877, in Washington, D.C., United States of America§!\n§YMilitary Career:§! §gBorn to an Interior Department functionary father and a nurse mother, Benjamin O. Davis defied his parents wishes and enlisted in the US military upon the outbreak of the Spanish American war in 1898. His first posting as a temporary first lieutenant in the segregated all-black 8th US Volunteer Infantry, but he was unable to see combat during the war. Still, he reenlisted as a private for the 9th Cavalry Regiment, joining the so-called \"Buffalo Soldiers\". Tutored by Charles Young, the only black US military officer at the time, Davis was able to attend West Point and become a second lieutenant in the Cavalry. He fought in the Philippine-American war in 1901, before returning home to help teach Military Science and Tactics at the traditionally black Wilberforce College in Ohio - a position he would assume multiple times in his career. He also had a stint in Liberia and Tuskegee Institute in Alabama. He was promoted to Colonel in the regular army in 1930, matching a feat his mentor Charles Young accomplished about a decade prior. \n\nThe deteriorating political situation in America and harassment by AFP members in Alabama saw Davis quietly ask to return north to Wilberforce to resume his position as a professor there for a third time. Although not known to be a socialist, Davis was sympathetic to the egalitarian message of the SPA and was one of the few high ranking American Army officers not openly hostile to Jack Reed. Disillusioned by the election of 1936 and the outbreak of civil war, when Ohio’s governor declared its loyalty to the Chicago government Davis remained at his post as a national guard commander. Recognising his long experience and his influence among his former students, Davis quickly appeared on the short-list before Jack Reed for potential generals of the new Continental Red Army."

 CSA_campbell_carrington_johnson: "Кемпбелл Каррінгтон Джонсон"
 CSA_campbell_carrington_johnson_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 30th, 1895, in Washington, D.C., United States of America§!\n§YMilitary Career:§! §gA native of Washington, DC, Campbell Johnson was educated at Howard University and began his association with military affairs by entering the army reserve during the First Weltkrieg, reaching the rank of a senior colonel. In 1918, he assisted in the organisation of the Students Army Training Corps Instructors Camp at Howard University, serving as its senior military instructor. During his tenure, Campbell also assisted in the organisation of the Reserve Officer's Training Corps unit, and taught military science and tactics at the institution as a Captain. He later received a Bachelors degree, and then a law degree from Howard University, maintaining a law practice in DC. In 1932, Campbell assisted in the establishment of a Black youth recreation camp known as Camp Lichtman. Believing strongly in the equitable treatment of Black men and women, deterioration of the American political scene, and the increase of support for the AFP became the push needed to align with the egalitarian message of the SPA. With an established organisational background, and experience in the Army reserve, Campbell presented his services to the SPA, and was swiftly elevated to General.§!"

 CSA_ralph_ernest_jones: "Ральф Ернест Джонс"
