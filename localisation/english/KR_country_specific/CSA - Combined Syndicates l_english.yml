 csa_events.44.t: "Цейдлер проти Рендольфа"  
 csa_events.44.d: "Поки [Root.GetNonIdeologyName] наближається до нового десятиліття, настав час знову визначити, хто керуватиме країною наступні чотири роки. Хоча синдикалізм і $CSA_syndicalist_party_postwar$ продовжують утримувати монополію на управління, президентство Цейдлера зіткнулося із зростаючим невдоволенням через статус працівників, які не належать до профспілок, і зазвичай мають окремі юридичні права порівняно з працівниками, що є членами профспілок. Це невдоволення дедалі частіше висловлюється вголос.\n\nУ спробі покласти край довгому періоду опозиції, $CSA_radical_socialist_party$ висунула кандидатом Асу Філіпа Рендольфа, першого афроамериканця, який був номінований на посаду президента в історії [Root.GetNonIdeologyAdjective]. Рендольф має дуже тривалу історію як профспілковий та правозахисний активіст і став одним із провідних голосів афроамериканської спільноти, яка дедалі активніше виступає проти расової дискримінації, що все ще зберігається по всій країні. Висунувши Рендольфа, соціалісти сподіваються залучити небайдужих до профспілок виборців, афроамериканців, більш поміркованих виборців, а також тих, хто незадоволений дванадцятьма роками правління Робітничої партії.\n\nПрезидент Цейдлер і $CSA_syndicalist_party_postwar_abbrev$ твердо стоять на своєму, відновлюючи пропозицію, розглянуту ще під час Конституційного Конвенту, щодо обов'язкового членства в профспілках, щоб вирішити юридичні подвійні стандарти між працівниками, що належать до профспілок, і тими, що не належать. Вони стверджують, що партія не припиняла слухати потреби народу, досягла значного прогресу у зусиллях із десегрегації та залишається 'природною партією уряду' на противагу стагнуючим соціалістам.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
 csa_events.44.a: "Президент Цейдлер!"  
 csa_events.44.b: "Аса Філіп Рендольф!"  

 csa_events.45.t: "Еллісон проти Сінклера"  
 csa_events.45.d: "Поки [Root.GetNonIdeologyName] наближається до нового десятиліття, настав час знову визначити, хто керуватиме країною наступні чотири роки. Термін президента Еллісона виявився... спокійним. Основна програма Еллісона полягала у передачі багатьох повноважень від виконавчої влади до Конгресу, що мало цікавий побічний ефект: увага ЗМІ до президентства значно зменшилася. Це призвело до того, що цей період називають 'найтихішим' в історії [CSA.GetNameDef] – у суспільній думці під час його терміну сталося дуже мало подій, що викликало змішані реакції.\n\nНа противагу Еллісону, $CSA_radical_socialist_party$ висунула Аптона Сінклера, ветерана партії. Сінклер приносить у дебати свої десятиліття популярності поза політикою як письменник, а також свої соціалістичні заслуги, що сягають часів до громадянської війни. Основною критикою опозиції до Еллісона стало звинувачення його у бездіяльному уряді. Сінклер розвивав цю ідею, звинувачуючи президента в неефективному просуванні синдикатів і відчуженні західних виборців, які не можуть співвіднести свої потреби з індустріальною працею.\n\nЕллісон, у свою чергу, відповів, звинувачуючи Сінклера в нестабільності в політичній сфері, посилаючись на його роботу над 'Ментальним радіо', тоді як його програма 'Кінець бідності в Америці' зазнала краху під час громадянської війни. Президент наполягає, що очікування, які ставлять перед ним його опоненти, є абсурдними – незважаючи на його стримане використання виконавчої влади, Конгрес був активним протягом цього терміну і не отримав належного визнання. Однак Сінклер вважає, що активний президент може бути набагато чутливішим до проблем, з якими стикається країна.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
