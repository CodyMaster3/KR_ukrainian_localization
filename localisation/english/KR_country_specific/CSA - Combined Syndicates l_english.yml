 csa_events.40.t: "Кеннон проти Джонсона"  
 csa.40.d.sinclair: "Чотирирічний президентський термін знову добігає кінця, закликаючи профспілки, делегатів та партії мобілізуватися для визначення наступного президента. Після восьми років президентства Сінклера було встановлено особливий тон уряду – використання довоєнного державного апарату для боротьби з бідністю та злиднями робітників. Навіть серед синдикалістів такий підхід здобув певну підтримку.\n\nЩоб замінити Сінклера, Соціалістична партія висунула Оклі К. Джонсона, давнього члена Пролетарської партії Америки та $CSA_radical_socialist_party$, а також вчителя, відомого своєю діяльністю за расову інтеграцію та права робітників. Джонсон веде кампанію з обіцянкою продовжити спадщину Сінклера, додатково зосередившись на якісній державній освіті, особливо для неблагополучних громад.\n\nТим часом Робітнича партія вирішила висунути Джеймса Кеннона на пост президента, який представляв Канзас, Міссурі, Небраску та Міннесоту. Кеннон та його прихильники – радикальні соціалісти, які змирилися з поточною структурою [CSA.GetNameDef], але вважають Сінклера та Джонсона занадто поміркованими. Вони стверджують, що революційна справа в Америці була занедбана і її необхідно відновити більш радикальним урядом. Кеннон також звинуватив, що багато з досягнень Джонсона в освіті насправді належать позапартійному Джону Дьюї, а не самому Джонсону, який у свою чергу назвав Кеннона небезпечним радикалом, який загрожує знищити всю спадщину Сінклера.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
