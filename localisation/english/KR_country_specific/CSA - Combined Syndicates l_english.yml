 csa_events.48.t: "Бломен проти Амтера"  
 csa_events.48.d: "Як [Root.GetNonIdeologyName] дивиться на нове десятиліття, знову настав час для країни визначити, хто буде її очолювати наступні чотири роки. Термін президента Амтера ознаменувався безпрецедентною централізацією влади у федеральному уряді, яку підтримала $CSA_totalist_party_postwar_long$ - зв'язок, який опозиція регулярно використовує як аргумент проти уряду. Ситуацію ускладнюють посилені чутки про погіршення здоров'я Амтера - хоча президент і його помічники запевняють, що він достатньо здоровий, щоб балотуватися на другий термін, його публічні виступи стають дедалі рідшими, і він дедалі більше делегує свої повноваження кабінету міністрів.\n\nЩоб скористатися сприйманою слабкістю адміністрації, $CSA_syndicalist_party_postwar$ обрала Геннінга Бломена з Массачусетса, який представляє нове покоління соціалістичних організаторів. У різкому повороті для партії Бломен не брав участі в громадянській війні, віддаючи перевагу своїм ідеалам «безкровної революції», яка б знищила капіталізм - сподіваються, що ідеалістичний соціалізм Бломена стане бажаним полегшенням для країни, яка дедалі більше шукає більш нормальної політики.\n\nАмтер і його союзники заявили, що Геннінг Бломен, якщо виграє, розділить націю, несправедливо демонізуючи тих, хто віддає перевагу сильному уряду для захисту від реакціонерів. Бломен відповів, критикуючи відмову Амтера від ідеї Ріда про пріоритет синдикалізму над партійністю, і звинуватив адміністрацію Амтера у сприянні цезаристським тенденціям у владі - зауваження, яке широко розглядається як напад на фракцію Unity League. Водночас СПА наполягає, що Unity League здебільшого прийняв нову американську демократію і залишається одним із небагатьох, хто визнає потребу в більш централізованому державному апараті.\n\nНаприкінці цього партії зібралися у [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможець і наступний [Root.GetNonIdeologyAdjective] президент буде..."  
 csa_events.48.a: "Геннінг Бломен!"  
 csa_events.48.b: "Президент Амтер!"  

 csa_events.49.t: "Бломен проти Хупса"  
 csa_events.49.d: "Як [Root.GetNonIdeologyName] дивиться на нове десятиліття, знову настав час для країни визначити, хто буде її очолювати наступні чотири роки. Термін президента Хупса здебільшого визначався відносним періодом спокою - оскільки громадянська війна стає все більш далеким спогадом, дедалі більше відчувається, що Америка повертається до нової норми, а соціалістична мілітаризація починає відходити на другий план, чому сприяє співпраця Хупса з поміркованими партіями Прогресистів і Фермерсько-робітничою партією.\n\nЦього року $CSA_syndicalist_party_postwar$ висунула Геннінга Бломена з Массачусетса, сподіваючись адаптуватися до мінливої політичної сцени. У різкому повороті для партії Бломен не брав участі в громадянській війні, віддаючи перевагу своїм ідеалам «безкровної революції», яка б знищила капіталізм - сподіваються, що ідеалістичний соціалізм Бломена стане привабливим для нового американського синдикалізму.\n\nПрезидент Хупс заявив, що Геннінг Бломен, якщо виграє, зведе нанівець прогрес, досягнутий його адміністрацією, атакуючи його поміркованих союзників заради синдикалізму, натякаючи, що $CSA_syndicalist_party_postwar_abbrev$ не настільки поміркована, як вони заявляють. Бломен відповів, критикуючи Хупса за нагнітання страху, незважаючи на репутацію пацифіста, - він стверджує, що зараз немає потреби переслідувати поміркованих, коли війна вже закінчена. Бломен зазначив, що $CSA_syndicalist_party_postwar_abbrev$ вже давно практикує «синдикалізм через вибори», ще з моменту їхньої поразки на конституційному конвенті, і що їхній курс не такий новий, як стверджує Хупс. Водночас Хупс наполягає, що Бломен відштовхує мовчазні маси пролетаріату, ігноруючи прогрес, досягнутий не-соціалістичними акторами у перемозі Об'єднаних Синдикатів.\n\nНаприкінці цього партії зібралися у [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможець і наступний [Root.GetNonIdeologyAdjective] президент буде..."  
 csa_events.49.a: "Геннінг Бломен!"  
 csa_events.49.b: "Президент Хупс!"  

 csa_events.4901.t: "Бломен проти Джонсона"  
 csa_events.4901.d: "Як [Root.GetNonIdeologyName] дивиться на нове десятиліття, знову настав час для країни визначити, хто буде її очолювати наступні чотири роки. Термін президента Джонсона продовжив уже понад десятиріччя безперервного правління $CSA_radical_socialist_party$ - $CSA_radical_socialist_party_abbrev$ і їхня поміркована позиція майже стали синонімом з панівним статус-кво в Америці, як на краще, так і на гірше, адже деякі американці починають проявляти ознаки втоми від правлячої партії.\n\nУ спробі перервати переможну серію $CSA_radical_socialist_party_abbrev$, $CSA_syndicalist_party_postwar$ вирішила висунути Геннінга Бломена з Массачусетса, який представляє нове покоління соціалістичних організаторів. У різкому повороті для партії Бломен не брав участі в громадянській війні, віддаючи перевагу своїм ідеалам «безкровної революції», яка б знищила капіталізм - сподіваються, що ідеалістичний соціалізм Бломена виявиться привабливим для виборців $CSA_radical_socialist_party_abbrev$, які починають вважати партію самозадоволеною.\n\nБломен і $CSA_syndicalist_party_postwar_abbrev$ проводять кампанію на темі «американської апатії», звинувачуючи адміністрацію Джонсона в тому, що вона стала бездіяльним урядом, який втратив зв'язок із проблемами, з якими стикаються американці. За словами Джонсона, ця апатія - це вигадка $CSA_syndicalist_party_postwar_abbrev$, і відносний спокій його уряду є показником одних із найкращих часів в історії Америки. Він наполягає, що завжди був активним у розробці федеральних програм освіти. Це призвело до жартів $CSA_syndicalist_party_postwar_abbrev$ про «соціалізм початкової школи» Джонсона, стверджуючи, що надмірна увага Джонсона до освіти відбулася за рахунок інших соціальних проблем, і є доказом того, що $CSA_radical_socialist_party$ остаточно втратила зв’язок із реальністю.\n\nНаприкінці цього партії зібралися у [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможець і наступний [Root.GetNonIdeologyAdjective] президент буде..."  
 csa_events.4901.a: "Геннінг Бломен!"  
 csa_events.4901.b: "Президент Джонсон!"  

### USAS events 51 - 75 ###

 csa_events.51.t: "Президентські вибори [GetYear]"
 csa_events.51.d: "Президентські вибори [GetYear] проходять із великим розмахом. Як і очікувалося, [CSA.GetLeader] є лідером перегонів, але, оскільки уряд пообіцяв чесні й відкриті вибори, ніхто не може передбачити, хто переможе після дебатів і завершення всієї кампанії. Хто стане переможцем у [GetYear]?"
 csa_events.51.a: "Вітаємо, [CSA.GetLeader]!"
 csa_events.51.b: "О, дивіться, це знову [CSA.GetLeader]!"
 csa_events.51.c: "[CSA.GetLeader]? Знову?"
 csa_events.51.e: "Це зовсім не схоже на чесні й відкриті вибори..."

 csa_events.52.t: "Боротьба за владу у лавах"
 csa_events.52.d: "Вільям Фостер та Ерл Браудер давно вважають один одного ворогом народу, більше, ніж просто перешкодою на шляху до власної влади. Для Фостера економічна політика Браудера позбавляє влади профспілки, а отже, і пролетаріат. Для Браудера соціальна політика Фостера включає небезпечно несоціалістичні принципи, які загрожують розділити пролетаріат через підтримку ремісничих спілок і пропаганду дарвінізму замість кооперації. Після завершення революції їхня боротьба досягла нових висот. Як це закінчиться, важко сказати. Проте деякі бояться, що станеться, якщо одного з них усунуть."
 csa_events.52.a: "Це може бути погано."

 csa_events.53.t: "Фостер засуджує Браудера"
 csa_events.53.d: "Вільям Фостер та його прихильники засудили президента Ерла Браудера після його розпуску IWW - заявляючи, що дії Браудера є тиранічними і суперечать революції. Браудер і його прихильники, зі свого боку, стверджують, що Фостер є контрреволюціонером, який прагне підірвати успіх американської пролетарської революції."
 csa_events.53.a: "Цей зрадник буде покараний."

 csa_events.54.t: "Браудера переведено до Європи"
 csa_events.54.d: "Після засудження президента Фостера у публічній промові Ерла Браудера було переведено на новостворену партійну посаду в Європі. Ця нова посада, відповідно до указу президента Фостера, передбачає, що Браудер буде наглядати за спілками з виробництва меблів і свічників, які є такими важливими для нашої економіки. Така престижна посада вимагає, щоб Браудер не повертався, поки його річний термін не завершиться. На жаль, зв'язок із цим міжнародним закладом буває нерегулярним, тому Браудер більше не зможе координувати дії зі своїми партійними союзниками в Америці."
 csa_events.54.a: "Слідкуйте за його телеграмами."

 csa_events.55.t: "Арешт Фостера"
 csa_events.55.d: "Реакціонера Фостера було оголошено зрадником і ворогом народу. Виявлено докази того, що Вільям Фостер співпрацює з контрреволюційними групами. Завдяки Акту Холла-Баллама, наш уряд має повноваження зупинити Фостера. Хоча Фостер все ще керує своїм угрупованням, по всій країні поширюються новини про його жахливу і мерзотну поведінку через газету «Daily Worker», і незабаром його буде заарештовано й притягнуто до суду."
 csa_events.55.a: "Ще один реакціонер скоро опиниться у в'язниці."

 csa_events.56.t: "Арешт Браудера"
 csa_events.56.d: "Викрито зрадницьку натуру реакціонера Браудера. Виявлено докази того, що Ерл Браудер співпрацює з контрреволюційними групами за кордоном під час перебування на своїй посаді. Завдяки Акту Холла-Баллама, наш уряд має повноваження зупинити Браудера. Хоча Браудер все ще керує своїм угрупованням, у Конгресі поширюються новини про його жахливу й мерзотну поведінку через газету «Daily Worker», і незабаром його буде екстрадовано й притягнуто до суду."
 csa_events.56.a: "Ще один реакціонер скоро опиниться у в'язниці."

 csa_events.57.t: "Суд над Фостером"
 csa_events.57.d: "Трибунал, призначений Комітетом, одностайно визнав Вільяма Фостера винним у тому, що він є реакціонером і ворогом народу. Докази, представлені на сторінках газет, включають таємне листування між Фостером, Макартуром і Г'юї Лонгом. Беззаперечні свідчення виснаженої родини Фостера підтверджують, що він перевозив золото зі старого Федерального резерву до свого будинку. Трибунал постановив, що Фостера буде страчено. Американський народ більше не повинен терпіти його отрути, яка руйнує Америку."
 csa_events.57.a: "Він помре смертю зрадника."

 csa_events.58.t: "Суд над Браудером"
 csa_events.58.d: "Трибунал, призначений Комітетом, одностайно визнав Ерла Браудера винним у тому, що він є реакціонером і ворогом народу. Докази, представлені на сторінках газет, включають таємне листування між Браудером, Макартуром і Г'юї Лонгом. Трибунал постановив, що Браудера буде страчено. Американський народ більше не повинен терпіти його отрути, яка руйнує Америку."
 csa_events.58.a: "Він помре смертю зрадника."

 csa_events.59.t: "Втеча Фостера з в'язниці"
 csa_events.59.d: "Засуджений Вільям Фостер втік із в'язниці в Америці та втік за кордон. За словами очевидців, востаннє Фостера бачили, коли його нібито перевозили G-men з в'язниці до узбережжя. Новостворене ЦРУ отримало завдання знайти та екстрадувати Фостера назад до Америки. Будь-які залишилися союзники Фостера, безсумнівно, причетні до цієї втечі і будуть покарані за подальше наражання американського народу на небезпеку. ЦРУ схопить цього реакціонерного зрадника та забезпечить, щоб його отрута більше не поширювалася."
 csa_events.59.a: "Він буде спійманий."

 csa_events.60.t: "Втеча Браудера з в'язниці"
 csa_events.60.d: "Засуджений Ерл Браудер втік із в'язниці в Америці та втік за кордон. За словами очевидців, востаннє Браудера бачили, коли його нібито перевозили G-men з в'язниці до узбережжя. Новостворене ЦРУ отримало завдання знайти та екстрадувати Браудера назад до Америки. Будь-які залишилися союзники Браудера, безсумнівно, причетні до цієї втечі і будуть покарані за подальше наражання американського народу на небезпеку. ЦРУ схопить цього реакціонерного зрадника та забезпечить, щоб його отрута більше не поширювалася."
 csa_events.60.a: "Він буде спійманий."

 csa_events.61.t: "Вільям Фостер був убитий"
 csa_events.61.d: "У тихій офісній будівлі новостворене ЦРУ таємно ліквідувало Вільяма Фостера. Цей факт, відомий лише [CSA.GetLeader], майстерно прикритий свіжою історією у пресі про те, що поруч із місцем злочину було помічено повстанця, якого Фостер колись образив. Один постріл завершив життя одного з найбільш небезпечних ворогів Америки. Панегірик, виголошений [CSA.GetLeader], зображає покійного Вільяма Фостера як мученика революції, яка тепер у безпечних руках."
 csa_events.61.a: "Його час давно минув."

 csa_events.62.t: "Ерл Браудер був убитий"
 csa_events.62.d: "У тихій офісній будівлі новостворене ЦРУ таємно ліквідувало Ерла Браудера. Один постріл завершив життя одного з найбільш небезпечних ворогів Америки. Цей факт, відомий лише [CSA.GetLeader], майстерно прикритий свіжою історією у пресі про акт помсти, здійснений одним із зганьблених колишніх соратників Браудера. Ця людина, помічена біля місця злочину, була швидко заарештована та звинувачена у вбивстві цього великого американського героя. Панегірик, виголошений [CSA.GetLeader], зображає покійного Ерла Браудера як мученика революції, яка тепер у безпечних руках."
 csa_events.62.a: "Його час давно минув."

 csa_events.63.t: "Зникнення міністрів"
 csa.63.d.foster: "Кілька міністрів у Конгресі зникли безвісти. Зокрема, більшість із них були раніше пов'язані з Ерлом Браудером. Більшість людей припускають, що вони просто вирушили у тривалу відпустку."
 csa.63.d.browder: "Кілька міністрів у Конгресі зникли безвісти. Зокрема, більшість із них були раніше пов'язані з Вільямом Фостером. Більшість людей припускають, що вони просто вирушили у тривалу відпустку."
 csa_events.63.a: "Довгу відпустку вони й отримають."

 csa_events.64.t: "Реструктуризація армії"
 csa_events.64.d: "На стіл президента [CSA.GetLeader] було покладено пропозицію про реструктуризацію армії. План передбачає, що армія буде лояльною до революції. Однак це, ймовірно, розлютить багатьох у лавах армії. Що буде зроблено?"
 csa_events.64.a: "Розпочати реструктуризацію."
 csa_events.64.b: "Залишити армію такою, як є."

 csa_events.65.t: "Генрі Воллес свідчить проти прогресистів"
 csa_events.65.d: "Після завершення Синдикалістської революції багато членів Прогресивної партії присягнули на вірність USAS як масовий акт підтримки. Хоча широка публіка була обдурена цією демонстрацією, партія Авангарду не так легко піддається обману. Президент [CSA.GetLeader] провів останні кілька тижнів, збираючи справу для подання в Конгрес, яка доводить зраду прогресистів соціалістичному ідеалу. Генрі Воллес, виглядаючи виснаженим і кульгаючи, з'явився на політичному мітингу, щоб засудити прогресистів як «соціальних кланівців, замаскованих для обману робітничого класу». Воллес приєднався до [CSA.GetLeader], оголошуючи, що він свідчитиме на майбутньому процесі у справі про підривну діяльність проти прогресистів, і запевнив громадськість, що зрадники такого рівня заслуговують смерті."
 csa_events.65.a: "Революція буде чистою."

 csa_events.66.t: "Показові процеси"
 csa_events.66.d: "Було проведено низку судових процесів над видатними політиками, які виявили реакційні тенденції, більшість із яких не підтримують [CSA.GetLeader]. Контрреволюціонери, які прагнуть повернути революцію назад, були визнані ворогами народу. Найбільш розкаянні з цих реакціонерів тепер очікують смертної кари, тоді як найбільш вперті все ще перебувають під тиском, щоб видати інформацію про своїх спільників."
 csa_events.66.a: "Реакціонери зустрінуть свою долю."

 csa_events.67.t: "Переворот [CSA_GetButlerOrCarlson]"
 csa_events.67.d: "Немислиме сталося. [CSA_GetButlerOrCarlsonName] зібрав прихильників серед профспілок і рушив у [Root.Capital.GetCapitalVictoryPointName], засудивши [CSA.GetLeader] як тирана і диктатора. Решта Америки з завмиранням чекає, що станеться в [Root.Capital.GetCapitalVictoryPointName]. [CSA.GetLeader] відповів, закликавши якомога більше союзників у армії, включно з Червоною Гвардією, щоб захопити зрадницьких генералів до того, як революція загине, борючись із «черговим Макартуром». Централістські сили, які носять ті ж самі уніформи, що й сили [CSA_GetButlerOrCarlson], вступили у хаотичний бій у столиці. Через дружній вогонь і загрозливі міномети..."
 csa_events.67.a: "Сили [CSA_GetButlerOrCarlson] захоплюють Цитадель."
 csa_events.67.b: "Сили [CSA_GetButlerOrCarlson] розбиті."

 csa_events.68.t: "Відновлення демократії"
 csa_events.68.d: "«Американці не боролися і не гинули у революції, щоб повалити капіталістичну диктатуру лише для того, щоб встановити соціалістичну диктатуру. Президент, однак, зіпсував революцію і заплямував її. Я усунув його від влади не для того, щоб зробити себе диктатором, а щоб зупинити тирана. Нові та вільні вибори будуть проведені протягом року». З такими словами, оголошеними по радіо [CSA_GetButlerOrCarlsonName], Америка була шокована дізнатися, що уряд було повалено. Можливо, однак, було відновлено певну міру свободи - тепер залишилося лише вирішити, хто має керувати складним перехідним періодом."
 csa_events.68.a: "Елізабет Герлі Флінн."
 csa_events.68.b: "Норман Томас."

 csa_events.69.t: "Самовизначення в Чорному поясі"
 csa_events.69.d: "До революції були плани, розроблені [CSA.GetLeader], щодо створення автономного регіону на Півдні для афроамериканської спільноти. З приходом до влади Вільяма Фостера з’являється відданість мрії створити більш досконалий союз, а не більший союз. Фостер підготував план разом із Джеймсом В. Фордом, щоб забезпечити постійну безпеку та самовизначення афроамериканських меншин на Півдні. Цей план передбачає створення Чорного поясу на Півдні, що складається з автономних спільнот із власними представниками, незалежними від Конгресу. Хоча правляча партія в цілому підтримує це, кілька критиків з інших партій зауважують, що ця політика створить нерівні стандарти для громадянських прав."
 csa_events.69.a: "Самовизначення корисне для всіх."
 csa_events.69.b: "Ми не можемо рухатися далі без підтримки."

 csa_events.70.t: "Реакція на Чорний пояс"
 csa_events.70.d: "Афроамериканська спільнота розділилася щодо Чорного поясу. З одного боку, це значно збільшило кількість чорних політиків з Авангарду та в країні загалом, оскільки незалежні комуни потребували обраних чиновників. З іншого боку, кілька неавангардних чорних політиків на Півночі зіткнулися з проблемами просування суспільства без расових відмінностей. Вони обговорюють, чи продовжувати домагатися громадянських прав, які скасовують усі расові відмінності в законах, чи розширити Чорний пояс на північ."
 csa_events.70.a: "Ми твердо стоїмо на своєму."

 csa_events.71.t: "Конфлікт за Чорний пояс"
 csa_events.71.d: "Критика Чорного поясу посилюється як з боку його прихильників, так і з боку противників. Групи на Півдні, які виступають за більшу автономію, вимагають більше повноважень і свободи, тоді як деякі північні політики виступають проти подальшого розширення цієї програми, побоюючись, що вона може розділити країну. Тим часом афроамериканські організації закликають до діалогу, щоб уникнути конфліктів і знайти спільний шлях уперед."
 csa_events.71.a: "Знайти компромісне рішення."
 csa_events.71.b: "Посилити Чорний пояс."

 csa_events.71.t: "Великий процес про підривну діяльність [GetYear]"  
 csa_events.71.d: "Попит на їжу для армій і громадян голодуючої, війною зруйнованої Європи змусив багатьох комерційно орієнтованих південних землевласників вирощувати кукурудзу та пшеницю під час років Великої війни. Протягом майже десятиліття продажі до Європи під час і після війни зробили землевласників, банкірів і страхових комерційних агентів багатими, але це процвітання не тривало довго. У 1925 році Британська революція потрясла Сполучене Королівство, викликавши боргову кризу, оскільки безліч британців втратили свої заощадження, а навіть британський уряд фактично оголосив дефолт, що втягнуло Сполучені Штати в Велику депресію. Ще гірше для Півдня стало відновлення сільськогосподарського сектору Німеччини після демобілізації, що ще більше знизило попит на продовольчі культури.\n\nОрендарі-фермери, які працювали на землях землевласників, що отримали прибуток під час високих часів, відреагували на кризу об'єднанням у профспілки в роки падіння. За підтримки Нормана Томаса, працівник автозаправки Гаррі Ліланд Мітчелл і його друг Клей Іст заснували Південну спілку орендарів-фермерів (STFU) у 1934 році, яка згодом приєдналася до AFL-CIO. Однак у неспокійні роки перед революцією багато членів STFU були залучені популістською риторикою Г'юї Лонга і відкрито підтримували прихильників «Америка насамперед». Після завершення Другої американської громадянської війни STFU лише продовжила приваблювати лонгістів та інших підривних елементів, які намагалися використовувати її як прикриття для легітимізації своєї присутності в новій Америці.\n\nСьогодні ж STFU зустріла свою долю перед профспілковим судом, коли судовий пристав представив Мітчелла та Іста за звинуваченнями у підривній діяльності, державній зраді та приховуванні реакціонерів і криптолонгістів, таких як Френсіс Таунсенд, одного з головних архітекторів програми Лонга «Поділимося багатством». Таунсенда було знайдено ЦРУ у Тайронзі, Арканзас, після того як Іст зізнався агентам ЦРУ, що він приховував Таунсенда та його дружину у своєму будинку.\n\nПрезидент Браудер, зі свого боку, приватно виявляє велике задоволення, нарешті маючи змогу знищити такий небезпечний осередок опору, перетворюючи все більш могутній державний апарат Союзу Соціалістичних Американських Штатів на завдання демонтажу Південної спілки орендарів-фермерів і передачу їхніх земель безпосередньо на потреби держави."  
 csa_events.71.a: "Прощавай, погані профспілки!"  

 csa_events.72.t: "Розпуск Міжнародного руху за мир"  
 csa_events.72.d: "Революція проти капіталізму провела межу в піску: ти або з союзом, або штрейкбрехер. Ця мантра працювала для Джона Ріда, але не для Ерла Браудера. Йому стало відомо про огидну групу інфільтраторів у нову Америку у вигляді Міжнародного руху за мир. Ця небезпечна група, очолювана маленькою людиною, яка вважає себе богом, чинила опір призову та колективізації. Їхні комуни в Нью-Йорку та Філадельфії можуть бути расово інтегрованими, але їхня прихильність до гендерної сегрегації в ім'я релігійного кодексу є абсолютно реакційною. Ми захопили членів IPM для «перепрограмування», і їхні комуни тепер перебувають у безпеці під контролем членів Ліги єдності профспілок."  
 csa_events.72.a: "Ти не бог, маленька людина."  

 csa_events.73.t: "Фостер розпускає AFL"  
 csa_events.73.d: "Партії Авангарду нарешті вдалося реформувати Американську федерацію праці, розпустивши її. Фостер і Центральний комітет були впевнені, що профспілкові лідери в AFL, такі як Джон Л. Льюїс, руйнували гідність праці, впроваджуючи тактики промислового профспілкового руху. Ці тактики включають спроби примусити проводити повсюдні голосування у ремісничих галузях, де експертиза явно корелює з компетенцією, та дозволяти новим працівникам перекрикувати ветеранів. Переломним моментом стало виявлення поштової бомби поблизу дому президента Фостера, яка була відстежена до AFL. Усі інші законні засоби зупинити лідерів AFL, що ганьбили ремесло, не спрацювали, тому Авангард змушений був втрутитися безпосередньо. Льюїса, серед багатьох інших зрадників з AFL, заарештували, і він постане перед судом за свої злочини проти праці."  
 csa_events.73.a: "Прощавай, Льюїсе."  

 csa_events.74.t: "Браудер очищує «Daily Worker» від реакціонерів"  
 csa_events.74.d: "Після кількох місяців розслідування редакторів «Daily Worker» президент Браудер закликав до їх негайного звільнення. Він навів численні приклади прихованих зрад у газеті, включаючи написані на замовлення анонімні статті, які пропагували реакційні ідеї. Браудер представив у Конгресі список кандидатів, щоб забезпечити інтелектуальну чистоту «Daily Worker». У цьому списку - університетські професори та міські інтелектуали, всі піонери в дослідженнях соціальних наслідків планової економіки. Усі кандидати були затверджені, і таким чином розум Америки знову в безпеці від забруднення."  
 csa_events.74.a: "Більше ніяких грубих карикатур."  

 csa_events.75.t: "Смертельний інцидент на стихійному страйку в River Rouge"  
 csa_events.75.d: "Майстерні заводу River Rouge давно були відомі як осередок насильства. Саме там Едсела Форда застрелив анархіст через його зраду робітничого класу - це був необачний вчинок розлючених робітників. Не дивно, що саме тут робітники виступили проти Об’єднаних автомобільних працівників у стихійному страйку. ОАW справедливо звернувся за допомогою до партії Авангарду, і вони доставили цю допомогу. Після того, як робітники були нейтралізовані, [CSA.GetLeader] оголосив нову політику, яка забороняє стихійні страйки по всій Америці. Більше натовпи не керуватимуть призначеним урядом Америки."  
 csa_events.75.a: "Саме так зробив би Рід."  

### General Flavour Event

 csa_events.76.t: "Прем'єра «Боже, бережи короля Біллі»"
 csa_events.76.d: "Сьогодні Чарлі Чаплін презентував новий фільм під назвою «Боже, бережи короля Біллі», який швидко отримав схвальні відгуки в пресі. «Боже, бережи короля Біллі» - це політична сатирична комедійна драма та перший справжній звуковий фільм Чапліна. У фільмі є два головних герої: безіменний німецький перукар, який намагається звести кінці з кінцями в Німеччині і дуже нагадує персонажа Чапліна «Бродягу», та король Біллі – жорстокий, але неефективний лідер, очевидна сатира на кайзера Вільгельма II. Протягом фільму показується тяжке становище звичайного німецького робітника, при цьому люто висміюється німецький уряд і кайзер зокрема. Фільм завершується тим, що перукаря помилково приймають за короля Біллі, і він виголошує палку промову, у якій вихваляє чесноти доброї волі, братерства людей і дає потужну підтримку соціалістичним поглядам Чапліна."
 csa_events.76.a: "Чаплін перевершив сам себе."

 csa_events.77.t: "Католицький робітничий рух"
 csa_events.77.d: "Хоча чимало релігійних американців протестували проти наслідків революції, це не стосується всіх груп. Серед цих груп найбільше уваги та популярності останнім часом привернув Католицький робітничий рух. Очолюваний товаришкою Дороті Дей, рух здобув популярність завдяки поєднанню католицизму з соціалістичними цінностями. Вони зосереджуються на концепції Милосердних справ. Вони також побудували низку Будинків гостинності в багатьох великих містах. Будинки гостинності слугують як притулки для тих, хто намагається повернутися до цивільного життя після того, як революція завершилася."
 csa_events.77.a: "Жити згідно зі справедливістю та милосердям Ісуса Христа."

 csa_events.78.t: "Прем'єра «Грона гніву»"
 csa_events.78.d: "Сьогодні у кінотеатрах відбулася прем’єра фільму «Грона гніву». Фільм заснований на однойменній книзі відомого патріотичного автора Джона Стейнбека. Історія розповідає про сім’ю Джоудів з Оклахоми та їхні труднощі під час Великої депресії до революції. Історія ілюструє тягар, який федерально нав’язаний капіталізм покладає на звичайне життя, і показує, як їхні традиційні цінності зіштовхуються з реальністю. Фільм відрізняється від книги тим, що закінчується на значно оптимістичнішій ноті: сім’я працює на революцію, щоб повалити трудовий табір у Каліфорнії. Головний герой Том Джоуд вирішує залишитися з родиною, а не тікати вночі, оголошуючи про свій намір створити Червону Гвардію в Каліфорнії, щоб повернути свою ферму в Оклахомі. Фільм високо оцінили як критики, так і глядачі, особливо через необхідну зміну кінцівки."
 csa_events.78.a: "Фільм для мас."

 csa_events.79.t: "Комітет народного збереження"
 csa_events.79.d: "З моменту прийняття Акту про Національну службу парків 1916 року американці змогли зберегти природну красу від індустріалізації. З досягненням революції виник рух, щоб поєднати цей консерваціонізм із прогресивними ідеями минулого. Було створено низку нових Національних парків на місці осередків капіталізму, а також створено Комітет народного збереження для нагляду за їх збереженням. Головним пріоритетом КНЗ є повторне засадження дерев на Середньому Заході, джерелі пилових бур, які загрожують нашому продовольчому постачанню. Хоча переконати Конгрес профінансувати цей проєкт було важко, КНЗ сподівається, що через кілька років пилові бурі, які раніше досягали Вашингтона, залишаться лише спогадом."
 csa_events.79.a: "І це ще й створює робочі місця."

 csa_events.80.t: "Революційні меморіали"
 csa_events.80.d: "З завершенням революції по всій країні з'явилися численні меморіали, щоб вшанувати жертву чоловіків і жінок, які зробили революцію можливою. Хоча багато з них присвячені тим, хто боровся за саму революцію, є й ті, що вшановують інші події, такі як заворушення на площі Геймаркет. Оскільки ці меморіали створювалися громадою, ніхто не перевіряв, чи була статуя відповідною, поки преса не звернула на це увагу. Здається, були встановлені статуї на честь вибуху Дня підготовки 1916 року та вибуху на Волл-стріт у 1920 році. Преса помилково заявила, що уряд схвалив ці меморіали та вшановує терористів. Ці статуї були тихо демонтовані, а офіційні вибачення були змушені зробити міські ради, відповідальні за цю злісну акцію."
 csa_events.80.a: "Усі будуть вшановані, якщо вони не були бомбістами."

 csa_events.81.t: "Ліки від поліомієліту"
 csa_events.81.d: "Доктор Джонас Солк створив ліки від поліомієліту. Це чудодійні ліки, які багато хто називає проривом у сучасній науці. Чума поліомієліту в Америці тепер назавжди зникне з думок американців. Батьки масово збираються в медичних клініках по всій країні, щоб зробити вакцину для своїх дітей і для себе."
 csa_events.81.a: "Дякуємо, докторе Солк."

 csa_events.82.t: "Доля скаутів Америки"
 csa_events.82.d: "У Конгресі виникло питання щодо скаутів Америки. Дехто вважає їх реакційною організацією, особливо через те, що в їхній присязі, створеній до революції, було зобов'язання скаутів бути лояльними до своїх роботодавців, а також через інші спірні моменти. У зв’язку з цим у Конгресі є пропозиція створити нову організацію під назвою Піонери Америки, подібну до тих, які існують у соціалістичних країнах Європи. На відміну від скаутів, ця організація буде для хлопчиків і дівчаток. Піонери отримають державну підтримку, щоб гарантувати, що нові соціалістичні ідеї передаються наступному поколінню."
 csa_events.82.a: "Залишити їх у спокої."
 csa_events.82.b: "Створити Піонерів Америки."

 csa_events.83.t: "Конгрес американських художників"
 csa_events.83.d: "Конгрес американських художників — це організація, створена для об’єднання творчих людей по всій країні та сприяння розвитку мистецтва в Америці. Від традиційного мистецтва до кінематографії — все це підтримується в межах Конгресу художників. Він швидко став популярною організацією, яка демонструє нове авангардне мистецтво революції. Їхній голова, Ернест Хемінгуей, уже почав планувати серію патріотичних публікацій про життя під час революції. Призначення Хемінгуея головою викликало певне невдоволення серед художників, таких як Джон Дос Пасос і Джон Стейнбек, які стверджують, що політичні погляди Ернеста останнім часом стали авторитарними через його роботу над створенням пропаганди для виборів 1936 року в США."
 csa_events.83.a: "Мистецтво для мас."

 csa_events.84.t: "Клуби Джона Ріда пропагують грамотність і марксизм серед молоді"
 csa_events.84.d: "По всій країні виникла низка літературних клубів під назвою Клуби Джона Ріда. Клуби, створені у різних містах, університетах та громадах, створюють простори для молоді, щоб вони могли обговорювати марксистські принципи, соціалізм і ідеї Джона Ріда. Прихильники стверджують, що, виховуючи любов до літератури та критичного мислення, клуби надають учасникам можливість аналізувати суспільні структури, ставити під сумнів норми та брати участь у свідомому політичному діалозі. Критики, однак, висловлюють побоювання щодо можливості ідеологічного промивання мізків і стверджують, що зосередження уваги виключно на марксистській літературі може обмежити інтелектуальне різноманіття. Незважаючи на дебати щодо їх підходу, Клуби Джона Ріда безсумнівно знайшли відгук серед частини молодого покоління."
 csa_events.84.a: "Читання для Ріда!"

 csa_events.85.t: "Пол Робсон вирушає у світове турне"
 csa_events.85.d: "Після тривалої перерви в акторській кар'єрі соціалістичний активіст Пол Робсон готовий до світового турне. Завдяки потужному голосу та колекції традиційної афроамериканської робітничої музики Робсон став своєрідним Маріаном Андерсоном для соціалістів Америки. Як і Андерсон до нього, він вирішив вирушити у світове турне, щоб поширювати свою музику та підтримку прав афроамериканців у європейських театрах. Турне включає зупинки в Лондоні, Парижі та навіть Флоренції. Ці європейські аудиторії, хоча й знайомі з американською культурою, все ще сприймають афроамериканську культуру як екзотичну."
 csa_events.85.a: "Щасливої дороги, Робсон."

 csa_events.86.t: "Пропаганда «каналізаційного соціалізму»"
 csa_events.86.d: "У старі часи Соціалістичної партії успіх вимірювався тим, наскільки чистою була ваша каналізаційна система. Особливо це стосувалося Вісконсину, де Морріс Хілквіт пообіцяв у своїй кампанії очистити місто. Реформуючи та організовуючи громадські служби, Хілквіт показав, що соціалізм може реорганізувати суспільство без необхідності руйнувати або кардинально змінювати його основи. Принципи «каналізаційного соціалізму» тепер мають бути поширені на всю націю, коли ланцюги гноблення розірвано. Багато міст, таких як Піттсбург, забруднені настільки, що небо над ними затягнуте димом. Тепер, коли революція завершена, міста по всій країні будуть очищені та модернізовані. Американці, як і міжнародна спільнота, повинні цінувати чисту каналізацію так само, як і хмарочоси."
 csa_events.86.a: "Найчистіші каналізації у світі."

 csa_events.87.t: "Гімн нової Америки"
 csa_events.87.d: "У Конгресі обговорюють, яка пісня стане офіційним гімном [CSA.GetNameDef]. Кілька пісень швидко стали кандидатами для дебатів. Тепер питання полягає в тому, яку з них буде обрано офіційним гімном Америки?"
 csa_events.87.a: "Солідарність назавжди."
 csa_events.87.b: "Є сила в єдності профспілок."
 csa_events.87.c: "Ця земля – твоя земля."

 csa_events.88.t: "Стоун-Маунтін, Джорджія" csa_events.88.d: "На поверхні Стоун-Маунтін, глибоко в штаті Джорджія, знаходиться давно заморожений проект, підтримуваний урядом, з метою вирізати барельєфи на честь Конфедеративної сторони останньої громадянської війни. Це місце стало осередком нео-конфедеративної активності, а також місцем відродження Ку-клукс-клану. Багато хто прагне позбутися цієї плями на землі нової Америки, особливо після того, як інші пам'ятники Конфедерації були зруйновані. Однак люди розділилися у питаннях стосовно незавершеного проекту, що залишився без фінансування і став предметом публічних конфліктів між його покровителями ще в 1920-х роках. Деякі вважають, що обмежену кількість виконаних робіт слід знищити, щоб гора могла залікувати свої рани, тим більше, що обличчя Роберта Е. Лі вже було підірвано в 1928 році. Джеймс Форд, у цинічному повороті, бажає продовжити проект, але зобразити на барельєфах Джеммі, Джона Брауна та Джорджа Падмора, вважаючи, що ці герої звільнення афроамериканців найкраще надихатимуть нову Америку. Дієго Рівера, художник, який займався реконструкцією Рокфеллер-плаза, пропонує дешевий і почесний компроміс. Рельєф буде зменшений, щоб замінити Конфедератів лідерами соціалістичного мислення та революції. Це будуть Карл Маркс, Володимир Ленін і Джон Рід. Редизайн не був би повністю недоречним, враховуючи численні проблеми з розвитком, з якими зіткнувся монумент, і дійсно, проект вже було скорочено та переплановано ще до революції. Але остаточне рішення нашого уряду, ймовірно, надовго визначить, за що стоятиме нова Америка." 
 csa_events.88.a: "Знищити барельєф." 
 csa_events.88.b: "Барельєф зобразить героїв звільнення." 
 csa_events.88.c: "Барельєф зобразить історію соціалізму."

 #Suicide is legal:
 csa_events.89.t: "Етика синдикалізму"
 csa_events.89.d: "З початком нового суспільства новий набір етичних норм повинен замінити старі. Що насправді є етичним? Проведення революції будь-якими засобами. До революції та під час війни життя було важким для наших співвітчизників-американців. Багато хто змушений був страждати через втрату близької людини, небезпечну фінансову нестабільність під час кризи або переслідування. Це призвело до поведінки, яку старе суспільство могло б вважати неправильною чи гріховною, але наш сміливий президент Фостер повинен дивитися поза традиції. Для тих, чиї душі зазнали занадто глибокої рани, щоб продовжувати жити, ми повинні дозволити їм піти. Незважаючи на нашу цензуру газети «Дейлі Воркер», масові протести Християнських робітничих профспілок, інтелігенції та мереж громадської підтримки стверджують, що «закон про самогубство» Фостера — це лише привід, щоб виправдати загадкові смерті та зникнення. Більш конспіративні праві навіть стверджують, що це змова Фостера легалізувати вбивства, якщо вони виглядають як самогубства. Кабінет Фостера закликав його переглянути це питання, але остаточний результат був..."
 csa_events.89.a: "Фостер відступає."
 csa_events.89.b: "Фостер переконує їх."

 csa_events.90.t: "Трилогія «США» Джона Дос Пассоса"
 csa_events.90.d: "Фільмовий монтаж, модерністське письмо та соціалістичний дух об'єдналися в новій книзі Джона Дос Пассоса «США». Історія досліджує життя дванадцяти американців, які пережили депресію та революцію. Писання Пассоса поєднує уривки газет, пропаганди та розмови, які він чув на вулицях під час жахливих місяців перед визволенням. Такий нестандартний і креативний підхід зазвичай отримує схвалення від Американського конгресу письменників, але цього разу вони мовчать. Це пов'язано з тим, що у книзі описані незаконні вбивства, які мали місце під час Громадянської війни в Америці, вчинені нашими солдатами. Дос Пассос захищає це включення, кажучи, що правда в мистецтві, як він її показує, повинна існувати, навіть якщо вона є похмурою. Для номінального лідера Конгресу письменників, Ернеста Хемінгуея, ця книга є зрадою та підбурюванням проти соціалістичного уряду. Однак його рішення цензурувати книгу та затримати Дос Пассоса було відхилено Конгресом."
 csa_events.90.a: "Заспокоїти Хемінгуея."
 csa_events.90.b: "Хемінгуей має рацію."

 csa_events.91.t: "Відпустки профспілок"
 csa_events.91.d: "Однією з змін, що принесла революція, є трансформація відпусток. Робітники Америки рідко мали змогу насолоджуватися розкішами, які вони створювали, оскільки капіталісти забирали це собі, хоча це справедливо належало народу. Скільки з пригноблених мас могли насолоджуватися пікніками чи відвідуванням національних парків, коли їм доводилося працювати так багато годин, щоб вижити та нагодувати своїх дітей? Більше це не буде так. Різні місцеві профспілки по всій країні, незалежно від того, до якої федерації вони належать, почали керувати різними культурними центрами, а також допомагати організовувати відпустки. Це підтримується урядом як на місцевому, так і на національному рівнях, як спосіб підвищити продуктивність і заохотити товариськість."
 csa_events.91.a: "Культура належить народу."

 csa_events.92.t: "Програма «Сім'я і свобода»"
 csa_events.92.d: "Наші робітники на заводах повинні бути вільні від відволікань, наші революційні солдати не повинні бути обтяжені непотрібними турботами про добробут своїх сімей. У рамках програми, щоб звільнити американських робітників від відповідальності, яку президент Фостер назвав «кам'яним тягарем на шиї робітників», сьогодні перший потяг із Чикаго до сільських рівнин у центрі нашої країни відправився з дітьми матерів і батьків, які працюють на важливих посадах у промисловому серці країни. Діти будуть у безпеці на численних полях і ранчо на пасовищах, де вони допомагатимуть у сільськогосподарській праці та виконуватимуть доручення, ведучи здорове життя. Це звільняє їхніх батьків для того, щоб вести революцію з усім серцем і енергією. Завдяки успіху цього першого потягу, Фостер запропонував своєму кабінету зробити це обов'язковим по всій САСШ, навіть запропонувавши примусово забирати дітей із більш впертих родин робітників для їхнього ж блага."
 csa_events.92.a: "Кабінет Фостера відмовляє його."
 csa_events.92.b: "Кабінет Фостера погоджується."

 csa_events.93.t: "Тур Вуді Гатрі"
 csa_events.93.d: "З початком реконструкції відомий музикант Вуді Гатрі та його гурт «Альманах Сінгерс» вирушили в музичний тур. Популярний серед багатьох по всій країні, Гатрі та його гурт виконують старі класичні пісні, такі як «Солідарність назавжди» і «У союзі є сила», але вони також написали багато нових пісень, як-от «Ця земля — твоя земля», «Полегши мій революційний розум», «Зруйнуй капіталістів» та «Всі ви, капіталісти, приречені на поразку». Тур виявився надзвичайно популярним у всіх місцях, де він і його гурт виступали."
 csa_events.93.a: "Вперед, Союз!"

 csa_events.94.t: "Перша Всесвітня конвенція наукової фантастики"
 csa_events.94.d: "Сьогодні в Нью-Йорку відбулася перша в історії Всесвітня конвенція наукової фантастики, що зібрала літературних діячів жанру наукової фантастики для обговорення та обміну думками. Серед учасників були такі особистості, як Джон В. Кемпбелл, Айзек Азімов, Рей Бредбері, Дональд А. Воллгейм, Фредерік Пол, Джон Мішель, Роберт А. В. Лоундс і Джек Гіллеспі. Незважаючи на скромний розмір у 200 учасників, конвенція вважалася успішною, і вже заплановано другу на наступний рік."
 csa_events.94.a: "Світ майбутнього."

 csa_events.95.t: "Комітет індіанської революції"
 csa_events.95.d: "Корінне населення Америки довгий час зазнавало утисків від старого капіталістичного уряду. Бюро індіанських справ, вони забирали їхні землі для отримання прибутку. Тепер, коли ми позбулися старого бюро, ми можемо вирішити проблему індіанців. Таким чином, був створений Комітет індіанської революції. IRC співпрацюватиме з місцевими племенами та громадами, щоб вирішити питання зловживань, вчинених урядом бюро, і як ідеали революції можна реалізувати на їхніх територіях."
 csa_events.95.a: "Революція прийшла до корінних американців."

 csa_events.96.t: "Подорожі в Америці"
 csa_events.96.d: "З революцією, що завершилася, та реконструкцією, що триває, виникла дискусія щодо майбутнього подорожей. Автомобільні профспілки вважають, що автомобілі будуть ідеальним транспортом для нової Америки, символом свободи, за яку боролися американці. Однак залізничні профспілки оскаржують цю заяву та вважають, що Америка повинна інвестувати в поїзди, щоб допомогти з'єднати всі міста та містечка. Кого підтримає Конгрес?"
 csa_events.96.a: "Підтримати автомобільні профспілки."
 csa_events.96.b: "Підтримати залізничні профспілки."

 csa_events.97.t: "Альтернатива Голлівуду"
 csa_events.97.d: "Захід усе ще окупований капіталістичними реакціонерами, що означає, що Голлівуд більше недоступний для нас. Тому різні кінематографічні та художні профспілки шукали альтернативу і представили Конгресу низку альтернативних місць для зйомок. Амбітна пропозиція більше нагадує німецький Бабельсберг, ніж Голлівуд. Запропонований розважальний комплекс стане величезним центром для виробництва фільмів, телебачення, стрімінгових сервісів і різних інших аспектів індустрії розваг. Уряд бачить цей комплекс як каталізатор для просування американських цінностей, стимулювання творчості та демонстрації різноманітних наративів, які складають культурну палітру нації. Яке місто отримає підтримку?"
 csa_events.97.a: "Даллас."
 csa_events.97.b: "Маямі."
 csa_events.97.c: "Х'юстон."
 csa_events.97.e: "Сент-Луїс."

 csa_events.98.t: "[GetYear] Світова серія"
 csa_events.98.d: "Світова серія з бейсболу [GetYear] року розпочалася. Це перша світова серія після революції, і відвідуваність дуже висока. Сім ігор бейсболу протягом шести днів, де зустрілися «Цинциннаті Редс» та «Детройт Тайгерс». Ігри дуже напружені, тож переможця фінальної гри важко передбачити."
 csa_events.98.a: "А переможцем стає..."

 csa_events.99.t: "Детройт Тайгерс перемогли"
 csa_events.99.d: "«Тайгерс» виграли гру. Фінальна гра була напруженою, але Генк Грінберг, відомий як Єврейський Молот, забив фінальний хоумран у останньому інінгу, забезпечивши перемогу «Детройт Тайгерс» і зробивши їх переможцями Світової серії [GetYear] року."
 csa_events.99.a: "Вперед, Тайгерс!"

 csa_events.100.t: "Цинциннаті Редс"
 csa_events.100.d: "«Редс» виграли гру. Фінальна гра була напруженою, але Ерні Ломбарді забив фінальний хоумран у останньому інінгу, забезпечивши перемогу «Цинциннаті Редс» і зробивши їх переможцями Світової серії [GetYear] року."
 csa_events.100.a: "Вперед, Редс!"

### Foreign Policy ###

 csa_events.101.t: "[From.GetNameDefCap] хоче приєднатися до Інтернаціоналу"
 csa_events.101.d: "[From.GetNameDefCap], нещодавно усвідомивши переваги соціалістичного уряду, звернувся до нас із проханням. Вони хочуть офіційно приєднатися до Інтернаціоналу. Чи вартий такий далекий союзник?"
 csa_events.101.a: "Звичайно! Ми їх вітаємо."
 csa_events.101.b: "Нам вони не потрібні."

 csa_events.102.t: "[From.GetNameDefCap] відмовляється"
 csa_events.102.d: "[From.GetAdjective] уряд відхилив нашу пропозицію приєднатися до їхнього союзу. Можливо, ми недостатньо синдикалістські за їхніми мірками, або не варті як союзники. У будь-якому разі відповідь була чітка — ні."
 csa_events.102.a: "Це їхня помилка."

 csa_events.103.t: "Захист Америки"
 csa_events.103.d: "[From.GetNameDefCap] вирішив запропонувати захист, щоб гарантувати, що наша нова Комуна не зазнає поразки на Тихоокеанському фронті."
 csa_events.103.a: "Дякуємо, Америко."

 # uses csa.103.t / .a
 csa_events.104.d: "[From.GetNameDefCap] вирішив запропонувати захист, щоб гарантувати, що наша нова республіка не зазнає поразки на Тихоокеанському фронті."

### Military ###
 csa_events.126.t: "Сміливість у науці"
 csa_events.126.d: "Серед сміливого нового покоління вчених, яке дала наша епоха, нікого не можна порівняти з уявою Оппенгеймера та Парсонса. Оппенгеймер, амбітний фізик, який має зв'язки з найяскравішими розумами Інтернаціоналу, може зробити мрію про атомну зброю реальністю. Парсонс, піонер ракетобудування, чия відданість соціалізму не поступається його відданості прогресу в ракетних дослідженнях. На жаль, через бюджетні обмеження ми можемо повністю фінансувати лише одного з них."
 csa_events.126.a: "Ми звільнимося від землі."
 csa_events.126.b: "Ми звільнимо атом."

 csa_events.127.t: "Більше не прив'язані до землі"
 csa_events.127.d: "Попри свій неортодоксальний спосіб життя, Джек Парсонс швидко завершив ракету за нашими специфікаціями. Нам довелося відхиляти численні заперечення від політиків, які стверджували, що Парсонс таємно перебуває у культі разом зі своїми колегами по роботі. Легковажна маячня, аж до зустрічі з командою на пізніх етапах виробництва. Парсонс здивував усіх, показавши фільм із успішним запуском ракети раніше графіку, але потім зробив несподівану заяву, попросивши, щоб його ракета використовувалася в першу чергу для наукового дослідження космосу. Це неймовірна новина, яку Комітет досі обговорює, і їхнє рішення визначить майбутнє програми."
 csa_events.127.a: "Парсонс іде вперед, продовжуємо за планом."
 csa_events.127.b: "Приймаємо прохання Парсонса."

 csa_events.128.t: "Атомний ланцюг розірвано"
 csa_events.128.d: "Міжнародна співпраця призвела до фантастичного прогресу у створенні ядерної зброї. Найбільша перешкода виникла, коли жоден зі штатів на південному заході не дозволив провести тестування на своїй землі через публічні побоювання щодо ядерної радіації. Нам довелося погодитися на старий випробувальний полігон у Західній Вірджинії. Там і відбувся тест, і весь Інтернаціонал святкував цю подію."
 csa_events.128.a: "Тепер ми тримаємо майбутнє в своїх руках."

 csa_events.129.t: "Америка звільнена"
 csa_events.129.d: "Нарешті вся Америка тепер є частиною [CSA.GetNameDef]. Революція досягла своєї великої перемоги, і люди були звільнені від кайданів капіталізму. Уся наша країна майорить червоним прапором соціалізму від Каліфорнії до Нью-Йорка. Незважаючи на те, що шрами революції повсюди, ми можемо з упевненістю дивитися в майбутнє та нести революцію далі."
 csa_events.129.a: "Ця земля — твоя земля."

 csa_events.130.t: "Пропозиція від [From.GetNameDef]"
 csa_events.130.d: "[From.GetAdjective] посол прибув із пропозицією договору про дружбу між [Root.GetNameDef] та [From.GetNameDef], пропонуючи, що дві країни з такою кількістю спільного повинні співпрацювати, а не ворогувати."
 csa_events.130.a: "Вони мудрі."
 csa_events.130.b: "Нам не потрібні американці, синдикалістичні чи ні."

 csa_events.131.t: "[From.GetNameDefCap] погоджується"
 csa_events.131.d: "[From.GetAdjective] уряд погодився на нашу пропозицію договору про дружбу. Можливо, це початок нової ери співпраці між нашими країнами."
 csa_events.131.a: "Відмінно."

 csa_events.132.t: "[From.GetNameDefCap] відмовляється"
 csa_events.132.d: "[From.GetAdjective] уряд відхилив нашу пропозицію договору про дружбу. Можливо, бути частиною революції — це недостатньо для них."
 csa_events.132.a: "Це їхня помилка."

 csa_events.150.t: "Загальні збори Іллінойсу запрошують ІРП"
 csa_events.150.d: "Законодавчий орган штату Іллінойс запросив ІРП для обговорення поточної кризи та наближення крайнього терміну, встановленого федеральним урядом. Джек Рід прийняв цю пропозицію та провів неформальну зустріч із кількома лідерами профспілок перед нею. Рід ясно дав зрозуміти, що ситуація є критичною, і СПА повинна об'єднатися навколо ІРП, щоб вижити в майбутньому конфлікті. Ця тиха згода означала, що традиційне керівництво СПА буде реорганізовано за індустріальними профспілковими принципами, де кожен представник профспілки матиме один голос. СПА негайно та одностайно висловила свою підтримку соціальній революції через прямі дії, а не дипломатію."
 csa_events.150.a: "Так кажемо всі!"

 csa_events.151.t: "Джек Рід оголошує про [GetMonth] революцію"
 csa_events.151.d: "На засіданні Генеральної асамблеї Іллінойсу Рід виголосив пристрасну промову, описуючи багатство Америки та Синдикатів. Він заявив, що пряма дія проти капіталістичного суспільства є життєво необхідною для всіх американців, і що термін, встановлений федеральним урядом, не лише слід ігнорувати, але й кинути йому виклик. Телеграми від Третього Інтернаціоналу хлинули на підтримку СПА Ріда, що надихнуло присутніх. Було оголошено голосування щодо початку реформування американської капіталістичної економіки в анархо-синдикалістську економіку. Цей референдум, підписаний присутніми, оголосив Федеральну резервну систему недійсною. ІРП було призначено трудовою палатою для нового синдикалістського уряду, а продаж акцій компаній оголошено незаконним. Представники, задоволені своїм успіхом, повернулися до Чикаго для організації збройної революції."
 csa_events.151.a: "E pluribus unum."

 csa_events.152.t: "Загальний страйк рухається на Федеральну резервну систему"
 csa_events.152.d: "Загальний страйк, метою якого було захистити робітників від федеральної тиранії, тепер рухається до захоплення засобів виробництва. Червона гвардія наказала евакуювати нижній Манхеттен, щоб захопити золото у Федеральному резервному банку та зруйнувати Волл-стріт. У цій делегації були репортери, яких допустили до того, щоб спостерігати за тим, як конгресмени виносять сейфи для зберігання в Чикаго. Ці предмети передані на зберігання ІРП, яка обрала Нормана Томаса своїм заступником секретаря. Декількох політиків СПА заарештували у Вашингтоні за зустрічі за межами будівлі Eccles, наказавши голові Федеральної резервної системи Юджину Блеку вислухати їхні петиції."
 csa_events.152.a: "Звільніть цих людей негайно!"

 csa_events.153.t: "Термін добігає кінця"
 csa_events.153.d: "Оскільки термін федерального уряду наближається, стало зрозуміло, що жодна сторона не збирається йти на поступки. По всій країні, яку контролюють прихильники Ріда, Червона гвардія швидко збільшується, а зростаюча рішучість перетворити країну на синдикалістську за допомогою сили охопила маси. Федеральний уряд, своєю чергою, також чітко заявив, що не бачить шляху до компромісу."
 csa_events.153.a: "Це лише питання часу."

 csa_events.154.t: "Примирення з САСШ?"
 csa_events.154.d: "Проти всіх шансів, [CSA.GetNameDef] переміг усіх супротивників, радикально трансформувавши Америку за одну ніч. На їхній конституційній конвенції виникла нова система, заснована на принципах синдикалізму та робітничої демократії — хоч вона й упереджена, все ж залишається демократичною в своїй основі, що здивувало багатьох, хто очікував, що революція неминуче перетвориться на тиранію. Після нещодавніх виборів до Партії фермерів і робітників розгорілася палка дискусія щодо можливості мирного возз'єднання. Хоча наш уряд прихильний до багатьох політик [CSA.GetNameDef], вони є значно радикальнішими та будуть вести переговори з позиції сили — це означає, що нам доведеться погодитися на багато жорстких компромісів. З іншого боку, [CSA.GetNameDef] довів свою стійкість, знищивши як федеральний уряд, так і Союзну Державу Г'юї Лонга. Можливо, нам варто прийняти неминуче та уникнути подальшого кровопролиття, перш ніж переможці звернуть свої погляди на Каліфорнію."
 csa_events.154.a: "Так, давайте покінчимо з цією руйнівною війною. (Грати за САСШ)"
 csa_events.154.b: "Ми справжня Америка, і ми самі об'єднаємо її!"

 csa_events.155.t: "Америка об'єднана!"
 csa_events.155.d: "Повстанський уряд на заході вирішив скласти зброю та возз'єднатися з Америкою. Військові пости вздовж Скелястих гір демонтуються, і люди з обох боків країни починають переходити кордон. Нарешті країна возз'єдналася."
 csa_events.155.a: "Від моря до блискучого моря!"

 csa_events.156.t: "Жодного примирення"
 csa_events.156.d: "Після нещодавніх виборів до Партії фермерів і робітників багато хто в [Root.GetNameDef] сподівався, що повстанський уряд на заході піде на мирне завершення конфлікту, що спустошив Америку. Однак, схоже, що повстанці на заході вирішили не возз'єднуватися з нами. У своєму сенаті вони гірко засудили Революційний конгрес як порожню пародію на демократію, яка нічим не краща за тиранів у Вашингтоні та Батон-Ружі, яких вона замінила. Схоже, знову доведеться вдатися до сили зброї, щоб возз'єднати роздроблені частини країни."
 csa_events.156.a: "Одного дня Америка буде об'єднана."

 csa_events.205.t: "Командувач Другого континентального флоту"
 csa_events.205.d: "Після початку громадянської війни деякі високопоставлені капітани та командири ВМС США стали на бік народу. Деякі з них навіть привели кораблі під своїм командуванням до нашого революційного змагання. У цей критичний момент нам потрібно призначити керівника нашого флоту, який поведе нас до перемоги над федеральними силами. Одним із найкращих кандидатів є досвідчений Вільям Рі Ферлонг, прихильник старої військово-морської доктрини США, але ми все ще не готові битися у відкритому бою проти федерального флоту. З іншого боку, Гайман Ріковер пропонує зосередити нашу увагу на атаках на конвої у глибоких океанах. Нарешті, молодий, але перспективний Арлі Берк пропонує зосередити наші зусилля на використанні легких кораблів і надати їхнім капітанам свободу від командування."
 csa_events.205.a: "Ферлонг — наша людина."
 csa_events.205.b: "Ріковер задушить постачання федералістів."
 csa_events.205.c: "Децентралізація Берка — це майбутнє."

 csa_events.206.t: "Військово-морська промисловість після революції"
 csa.206.d.ACW: "З початком громадянської війни більшість верфей була захоплена ворогами Революції. Верфі, що залишилися під нашим контролем, не дозволяють нам відновити старий флот США, і ми не можемо протистояти ворожому флоту в нашій поточній ситуації. Але для нас є й гарні новини — більшість наших робітників на верфях мають досвід, і деякі з них уже запропонували плани зі спрощення виробництва кораблів і організації роботи. Це потребуватиме ресурсів і досвідчених працівників з інших місць, але дозволить нам підготуватися до війни на морі проти федерального уряду. Наші капітани поділилися на дві групи: прихильників есмінців або підводних човнів. Перша група наполягає, що есмінці можуть боротися з більшістю ворожих кораблів і можуть також підтримувати наші основні кораблі в бою. Друга група стверджує, що підводні човни ефективніші й можуть діяти на великих відстанях без підтримки основних сил флоту. Тим часом наші провідні інженери запропонували проміжний варіант. Хоча цей варіант не настільки ефективний, як спеціалізація в одній з ліній виробництва, він дозволить створити гнучкий флот."
 csa.206.d.post_ACW: "Під час громадянської війни більшість верфей була захоплена ворогами Революції. Тепер, незважаючи на нашу перемогу, флот США перебуває в руїнах, знищений війною, залишаючи нас небезпечно вразливими перед ворожими флотами в нашій поточній ситуації. Але для нас є й хороші новини — більшість наших працівників верфей мають досвід, і деякі з них уже запропонували плани зі спрощення виробництва кораблів і організації роботи. Це потребуватиме ресурсів і досвідчених робітників з інших місць, але дозволить нам підготуватися до морської війни проти реакціонерів. Наші капітани поділилися на дві групи: прихильників есмінців або підводних човнів. Перша група наполягає, що есмінці можуть боротися з більшістю ворожих кораблів і можуть також підтримувати наші основні кораблі в бою. Друга група стверджує, що підводні човни ефективніші й можуть діяти на великих відстанях без підтримки основних сил флоту. Тим часом наші провідні інженери запропонували проміжний варіант. Хоча цей варіант не настільки ефективний, як спеціалізація в одній із виробничих ліній, він дозволить створити гнучкий флот."
 csa_events.206.a: "Зосередитися на виробництві підводних човнів"
 csa_events.206.b: "Зосередитися на виробництві есмінців"
 csa_events.206.c: "Залишимо наші варіанти відкритими"

 csa_events.207.t: "Корупція на верфях"
 csa_events.207.d: "Після завершення Другої революційної війни наше попереднє рішення щодо збільшення виробництва кораблів виявилося неефективним у мирний час. Ведучий інженер на одній з верфей нещодавно був спійманий на отриманні хабара від одного з членів профспілки в приватній домовленості про пріоритизацію їхньої роботи перед іншими. Щоб зробити ситуацію ще гіршою, деякі верфі витрачали гроші, призначені для будівництва кораблів, на "покращення умов праці". Незважаючи на ці твердження, ці гроші в кінцевому підсумку осіли в кишенях офіцерів флоту, які контролювали будівництво та призначали бригадирів, а не працівників.\n\nЗростаюча корупція на верфях стала проблемою. Ми повинні реорганізувати процеси виробництва кораблів, щоб викорінити її з нашої системи."
 csa_events.207.a: "Ми повинні очистити це гниле."

 csa_events.208.t: "Перше навчання парашутних стрибків"
 csa_events.208.d: "Хоча технічно перші навчання з парашутними стрибками були проведені армією США ще в 1930 році, коли з біпланів скидали кулеметні розрахунки, сьогодні було досягнуто значного прориву. Після завершення суворої програми тренувань, яка розпочалася два тижні тому, було проведено лотерею для визначення порядку стрибків експериментального парашутного взводу, що складався з добровольців. Коли «Дуглас С-33» злетів з аеродрому Алпена і був виведений на позицію для початку експерименту, лейтенант Вільям Т. Райдер став першим американським парашутистом, здійснивши свій стрибок і приземлившись неподалік від Форт Кастера. Другий чоловік, однак, відмовився стрибати, і тому першим солдатом, який став парашутистом, був Вільям Н. «Ред» Кінг, а потім інші 8 членів взводу в літаку. Після приземлення вони швидко дісталися точки збору та виконали свої навчальні цілі, зробивши експеримент успішним."
 csa_events.208.a: "Яке досягнення!"

 csa_events.209.t: "Формування перших парашутних батальйонів"
 csa_events.209.d: "З успіхом наших запланованих масових стрибків та схваленням високих офіцерів і політиків, у Форті Кастер почали набирати добровольців для парашутних підрозділів. Спочатку високі стандарти підготовки та відносно високий рівень смертності викликали нестачу добровольців, але головнокомандувач дозволив потроїти зарплату парашутистів порівняно з піхотинцями. Незабаром було сформовано 501-й парашутний батальйон, за яким швидко з'явилися інші батальйони та полки. Після кампанії з набору кількість добровольців стала достатньою для формування трьох парашутних дивізій, які ми можемо використовувати. Хоча ці дивізії досі не мають бойового досвіду, цей прорив у тактиці повітряно-десантних військ не варто недооцінювати, і Командування Континентальної армії з нетерпінням чекає на окупність своїх інвестицій у ці підрозділи."
 csa_events.209.a: "Ці хлопці просто божевільні..."

 csa.210.t.butler: "Смедлі Батлер покидає армію"
 csa.210.d.butler: "Після нашого рішення організувати армію за принципом штатів наш головнокомандувач Смедлі Батлер, який був противником цього рішення, вирішив залишити армію. Наслідуючи його приклад, багато наших офіцерів, які втекли з федеральної армії під час Громадянської війни, також вирішили піти у відставку — і в нас немає можливості зупинити їх без шкоди для нашого іміджу. На жаль, нам доведеться реорганізувати все вище командування і замінити щонайменше половину наших польових командирів, що займе щонайменше кілька років."
 csa.210.t.butler_dead: "Масові відставки у вищому командуванні"
 csa.210.d.butler_dead: "Після нашого рішення організувати армію за принципом штатів багато противників цього рішення вирішили залишити армію. Наслідуючи їхній приклад, кілька наших офіцерів, які втекли з федеральної армії під час Громадянської війни, також вирішили піти у відставку — і в нас немає можливості зупинити їх без шкоди для нашого іміджу. На жаль, нам доведеться реорганізувати більшу частину вищого командування та замінити щонайменше чверть наших польових командирів, що займе принаймні рік."
 csa_events.210.a: "Якщо це ціна за захист від тиранів, нехай буде так."

 csa_events.212.t: "Колишні Червоні гвардійці грабують маленьке містечко!"
 csa_events.212.d: "Група колишніх членів нашої Червоної гвардії пограбувала маленьке містечко. Хоча місцева міліція намагалася їм протистояти, у бандитів була артилерія, яка швидко вирішила битву на їхню користь. Місто було спустошене, людей убили, і ці бандити покинули територію без жодних проблем.\n\nПісля того, як новини про цю подію дійшли до великих міст, люди почали масово критикувати наш уряд, який не може захистити громадян від своїх колишніх солдатів."
 csa_events.212.a: "Спіймайте їх — це не Китай!"

 csa_events.213.t: "Насильство на фабриках!"
 csa_events.213.d: "Робітники одного з наших штатів об'єдналися та розпочали масовий страйк проти 12-годинного робочого дня і вимагали кращих умов праці. Хоча спочатку страйк був мирним, насильство почалося, коли Червона гвардія спробувала заспокоїти їх і вимагала, щоб робітники розійшлися по домівках. Ніхто не знає, хто першим відкрив вогонь, але багато робітників загинуло, а фабрика зазнала серйозних пошкоджень."
 csa_events.213.a: "Але ми захищаємо робітничий клас!"

 csa_events.214.t: "Зіткнення між бандитами та повстанцями!"
 csa_events.214.d: "Група бандитів і одна з повстанських осередків нещодавно зіткнулися. Це перетворило територію біля одного з маленьких міст на поле битви. Хоча ми досі не впевнені, хто виграв битву, одна з груп відступила до сусіднього міста і була захоплена ворогом. Було завдано величезної шкоди, і багато жителів загинуло в цьому інциденті. Немає сумніву, що повстанці використають цей епізод для пропагандистських цілей проти нас."
 csa_events.214.a: "Просто позбудьтеся обох!"

 csa_events.215.t: "Зростання бандитизму та протестів"
 csa_events.215.d: "Наша перевага в громадянській війні — кількість військ — стала проблемою після закінчення війни. Через зруйновану та пошкоджену інфраструктуру та відсутність державної підтримки, щоб допомогти їм дістатися до своїх домівок, більшість колишніх ополченців перетворилася на зграї бандитів, які грабують людей заради їжі. Це стало загальною проблемою на територіях, які були під контролем ворога на останніх етапах війни. Ці бандити не лише грабують людей, але й починають перестрілки з невеликими групами реакціонерів, коли ті зустрічаються. Деякі газети вже заявили, що "Друга громадянська війна не закінчилася і перетворилася на процесію військових ватажків", що серйозно зашкодило нашій репутації, оскільки ці люди воювали за нас у громадянській війні.\n\nНіби цього було недостатньо, деякі робітники почали протести — принаймні поки мирно — з вимогами скоротити робочий час і припинити масове виробництво зброї.\n\nЯкщо ми не розпочнемо програму демобілізації найближчим часом, це лише призведе до подальшого руйнування країни."
 csa_events.215.a: "Нам потрібно почати програму демобілізації!"

 csa_events.216.t: "Смерть Смедлі Батлера"
 csa.216.d.CSA: "Оголошено день національної жалоби в [Root.GetNameDef], оскільки сьогодні вранці уряд повідомив про смерть колишнього фельдмаршала Смедлі Батлера. Герой війни звернувся до Військово-морського госпіталю у Філадельфії місяць тому, повідомлялося, що він був хворий протягом кількох тижнів. Після госпіталізації лікарі виявили у нього невиліковну шлунково-кишкову хворобу, і, незважаючи на їхні найкращі зусилля, Батлер помер через два тижні, оточений близькими.\n\nЩойно оголосивши про свою відставку після завершення Другої американської громадянської війни, Батлер наглядав за важливими реформами та перебудовами в Другій континентальній армії, перетворивши її на добре організовану бойову силу, яка зрештою привела до звільнення робітничого класу по всій континентальній частині США. Його смерть глибоко вразила націю, і багато хто в армії досі вважає, що його робота щодо її керівництва залишилася незавершеною.\n\nНа Капітолійському пагорбі в його пам'ять було проведено повний державний похорон із військовими почестями. Процесію очолили колеги-морські піхотинці, які багато років воювали разом з ним. Його труна була виставлена в Капітолійському ротонді протягом трьох днів, а потім похована на Арлінгтонському національному кладовищі."
 csa.216.d.CSA_weltkrieg: "Оголошено день національної жалоби в [Root.GetNameDef], оскільки уряд у [Root.Capital.GetCapitalVictoryPointName] повідомив про смерть колишнього фельдмаршала Смедлі Батлера. Сьогодні вранці героя війни знайшли мертвим у його офісі, після кількох тижнів, проведених у координації воєнних зусиль Америки. Він робив дуже мало перерв і дозволяв відвідувати його лише найвищим представникам військового командування. Зрештою, звіт судмедексперта виявив, що він помер через ускладнення шлунково-кишкового тракту, посилені надмірним перенавантаженням.\n\nОголосивши про свої плани на пенсію після завершення поточних конфліктів, у яких бере участь наша нація, Батлер керував важливими реформами та перебудовами Народної гвардії, перетворивши її на добре організовану бойову силу, яка зрештою звільнила робітничий клас по всій континентальній частині США. Його раптова смерть глибоко вразила націю, і багато хто в армії досі вважає, що його робота залишилася незавершеною.\n\nНа Капітолійському пагорбі на його честь було проведено повний державний похорон із військовими почестями. Процесію очолили колеги-морські піхотинці, які багато років воювали разом з ним. Його труна була виставлена в Капітолійському ротонді протягом трьох днів, а потім похована на Арлінгтонському національному кладовищі."
 csa.216.d.not_CSA: "Сьогодні сім'я Смедлі Батлера повідомила про його смерть. Ветеран війни звернувся до Військово-морського госпіталю у Філадельфії місяць тому, повідомлялося, що він був хворий протягом кількох тижнів. Після госпіталізації лікарі виявили у нього невиліковну шлунково-кишкову хворобу, і, незважаючи на їхні найкращі зусилля, Батлер помер через два тижні, оточений близькими.\n\nЧоловік, чия вірність часто викликала скептицизм і сумніви в найвищих колах Федеральної армії, Батлер воював із відзнакою за часів адміністрації Олсона під час Другої американської громадянської війни, побачивши завершення конфлікту, перш ніж оголосити про свою відставку.\n\nЙого похорон відвідали члени Поліцейського департаменту Філадельфії, а також колишні морські піхотинці, які багато років служили разом з ним. Серед кількох політиків був Квентін Рузвельт, який особисто віддав шану померлому генералу. Він був похований на кладовищі Оклендс, штат Пенсільванія."
 csa_events.216.a: "Ваші заслуги ніколи не будуть забуті. Спочивайте з миром."

 csa_events.1000.t: "[CSA.GetNameDefCap] постає"
 csa_events.1000.d: "Після виснажливої громадянської війни старе панування на американському континенті було пофарбоване в червоний колір революційного синдикалізму! Після успішного повалення федерального уряду у Вашингтоні та придушення контрреволюції, яку розпочав Г'юї Лонг, Об'єднані Синдикати Америки скликали другу Конституційну конвенцію, щоб закласти основи нової нації. Під час цих тривалих обговорень численні фракції сперечалися, дискутували та обговорювали, доки не було досягнуто консенсусу.\nНова Америка відкинула зростаючу загрозу тоталізму та тиранії на користь соціалістичної республіки, яка зберігає дух американської свободи. Ще належить з’ясувати, наскільки стабільним буде новий уряд і чи зможуть синдикалісти остаточно викорінити капіталізм у своїй новій цитаделі свободи."
 csa_events.1000.a: "Хай живуть наші товариші в Америці!"
 csa_events.1000.b: "Чи буде це справжньою революційною демократією, або\nвладою натовпу?"

 csa_events.1001.t: "Вільям Фостер обраний президентом"
 csa_events.1001.d: "Після виснажливої громадянської війни новий синдикалістський гегемон Америки скликав конституційну конвенцію, щоб вирішити питання нової форми правління. Після тривалих дебатів впливова група центристів переконала на конвенції прийняти авторитарну конституцію, зосередивши владу в руках політичної еліти. На чолі цієї еліти стоїть Вільям Фостер. Відомий політичний активіст і теоретик, Фостер викликав деякі суперечки своїми новими політиками, які відмовилися від домінування синдикалістів над економікою.\nЗамість цього він створив нову Америку за зразком старої бюрократії, додавши соціалістичні поправки та більш прямий контроль з боку центрального уряду. Його прихильники хвалять це як засіб для повільної трансформації країни, тоді як його критики називають це зрадою ідеології революції."
 csa_events.1001.a: "Хай живе товариш Фостер!"
 csa_events.1001.b: "Нічого, крім деспота, при владі над\nіндустріальним титаном."

 csa_events.1002.t: "Ерл Браудер обраний президентом"
 csa_events.1002.d: "Після виснажливої громадянської війни новий синдикалістський гегемон Америки скликав конституційну конвенцію, щоб вирішити питання нової форми правління. Після тривалих дебатів впливова група центристів переконала на конвенції прийняти авторитарну конституцію, зосередивши владу в руках політичної еліти. На чолі цієї еліти стоїть Ерл Браудер. Відомий політичний активіст і теоретик, Браудер викликав деякі суперечки своїми новими політиками, які відмовилися від домінування синдикалістів над економікою. Замість цього він створив нову Америку за зразком старої бюрократії, додавши соціалістичні поправки та більш прямий контроль з боку центрального уряду. Його прихильники хвалять це як засіб для повільної трансформації країни, тоді як його критики називають це зрадою ідеології революції."
