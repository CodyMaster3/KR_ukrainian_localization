 csa_events.34.t: "Рузвельт проти Томаса"  
 csa_events.34.d: "Минуло чотири роки відтоді, як [CSA.GetNameDef] востаннє обирав президента, – це означає, що термін Нормана Томаса майже завершився, і настав час знову зібрати асамблею, щоб визначити, хто очолить країну. Президентство Томаса мало певний успіх у створенні єдиного соціалістичного фронту, що забезпечив об'єднаний уряд у міру дозрівання революції. Проте це виявилося обоюдогострим мечем – намагання заспокоїти таку широку коаліцію стало дедалі складнішим завданням, настільки, що колись значна більшість Томаса в законодавчому органі значно зменшилася, часто ціною престижу уряду.\n\nОднак $CSA_syndicalist_party_postwar$ спричинили хаос у країні, оголосивши, можливо, найбільш суперечливого кандидата на майбутні президентські вибори – не кого іншого, як Елеонору Рузвельт, світську левицю з Нью-Йорка і члена колишньої політичної династії. Вибір того, кого багато хто вважає символом старої американської еліти, створив медіа-фурор настільки великий, що навіть Вільям Рендолф Герст зблід би. Кампанія швидко перетворилася на дебати не лише про Томаса, але й про Рузвельт. Однак керівництво WPA залишилося непохитним, наголошуючи на історії активізму Рузвельт, її захисті потреб робітничого класу. Здається, що надія полягає в тому, що Рузвельт зможе створити коаліцію опозиції до Томаса, жінок, афроамериканців та реформаторів, але чи зможе вона знайти достатню довіру серед синдикалістської та несиндикалістської бази, щоб зробити цю прогресивну коаліцію можливою, залишається відкритим питанням.\n\nРузвельт і WPA атакували Томаса з кількох питань. По-перше, вони звинуватили адміністрацію Томаса в тому, що вона намагається приховати його минулі зв'язки з антивоєнними активістами 1910-х і 1920-х років, стверджуючи, що Томас демонструє удавану відданість міжнародній соціалістичній справі. Томас відповів, заявивши, що Елеонора Рузвельт не має права критикувати його переосмислення, адже сама вона більшу частину свого життя була активісткою в партіях, які контролювала її родина. Рузвельт стверджувала, що її трансформація насправді не була такою великою – як жінка, вона мала мало впливу на ці справи, і це не заважає їй бути захисницею прав робітників. Суперечка на цю тему стала настільки запеклою, що обидва кандидати були змушені втрутитися, щоб запобігти бійці.\n\nПереходячи до іншого питання, Рузвельт порівняла свою коаліцію – прогресивне об'єднання афроамериканців, жінок, реформаторських соціалістів і навіть лібералів-симпатиків – із суперечливою групою прихильників Томаса. За її словами, бути пов'язаним як із радикальними бійцями Червоної гвардії, так і з пацифістськими християнами та радикальними профспілками – це суперечність, яку Америка не може прийняти. Томас відповів, що її коаліція має ту саму проблему, але Рузвельт наполягала, що вона більш згуртована, ніж нинішній уряд.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
