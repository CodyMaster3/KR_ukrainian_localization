 csa_events.46.t: "Бломен проти Рендольфа"  
 csa.46.d.johns: "Як [Root.GetNonIdeologyName] дивиться на нове десятиліття, знову настав час для країни визначити, хто буде її очолювати наступні чотири роки. Завершуючи свій останній термін, президент Джонс керував епохою відновленого радикалізму, коли уряд намагався просувати соціалізм через методи, які раніше вважалися немислимими. Проте, вісім років такого підходу, здається, створили справжню втому серед американського народу, який дедалі більше прагне більш розслабленої політичної сцени після років риторики пильності.\n\nЩоб замінити президента Джонса, $CSA_syndicalist_party_postwar$ висунула Геннінга Бломена з Массачусетса, який представляє нове покоління соціалістичних організаторів. У різкому повороті для партії, Бломен не брав активної участі у громадянській війні, віддаючи перевагу своїм ідеалам «безкровної революції», яка б знищила капіталізм. Він проводив кампанію, виступаючи за політику поблажливості щодо колишніх прихильників старого режиму та за оновлену прихильність до соціалістичного пацифізму.\n\nТим часом $CSA_radical_socialist_party$ вирішила висунути Асу Філіпа Рендольфа, першого афроамериканця, якого висунула на посаду президента головна партія, - і, якщо його оберуть, він стане першим афроамериканським президентом Америки. Рендольф має тривалу історію як лідер робітничого руху та правозахисник, і він провів постгромадянську еру, очолюючи багато зусиль із десегрегації профспілок як член Fellowship of Reconciliation.\n\nПротягом більшої частини кампанії основною точкою суперечок між партіями були їх історія та принципи - Рендольф стверджує, що $CSA_syndicalist_party_postwar_abbrev$ не може щиро претендувати на примирення після таких мілітаристських восьми років і що лише $CSA_radical_socialist_party_abbrev$ має достатній авторитет для забезпечення тривалого миру. У свою чергу, Бломен стверджує, що $CSA_radical_socialist_party_abbrev$ іноді була обраною партією Американської федерації праці, яка стала головною ціллю кампаній за десегрегацію.\n\nНаприкінці цього, партії зібралися у [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможець і наступний [Root.GetNonIdeologyAdjective] президент буде..."  
 csa.46.d.roosevelt: "Як [Root.GetNonIdeologyName] дивиться на нове десятиліття, знову настав час для країни визначити, хто буде її очолювати наступні чотири роки. Всупереч усім шансам, суперечлива президентка Рузвельт зуміла перевершити очікування й завершити повний двотерміновий період, пропагуючи власний підхід до рівності та примирення. Хоча деякі радикали залишаються обуреними через сприймане підривання революції, часи, здається, змінилися - обидві партії обрали висувати поміркованих кандидатів, що свідчить про нову еру в [Root.GetNonIdeologyAdjective] політиці.\n\nНа заміну президентці Рузвельт $CSA_syndicalist_party_postwar$ висунула Геннінга Бломена з Массачусетса, який представляє нове покоління соціалістичних організаторів. На відміну від інших, Бломен не брав участі у громадянській війні, віддаючи перевагу ідеалу «безкровної революції», яка б знищила капіталізм без необхідності насильства. Він проводив кампанію за продовження політики поблажливості Рузвельт щодо колишніх прихильників старого режиму та за оновлену прихильність до соціалістичного пацифізму.\n\nТим часом $CSA_radical_socialist_party$ вирішила висунути Асу Філіпа Рендольфа, першого афроамериканця, якого висунула на посаду президента головна партія, - і, якщо його оберуть, він стане першим афроамериканським президентом Америки. Рендольф має тривалу історію як лідер робітничого руху та правозахисник, і він провів постгромадянську еру, очолюючи багато зусиль із десегрегації профспілок як член Fellowship of Reconciliation.\n\nПротягом більшої частини кампанії основною точкою суперечок між партіями були їхня історія та принципи - Рендольф стверджує, що $CSA_syndicalist_party_postwar_abbrev$ навряд чи є партією поміркованих, оскільки президентка Рузвельт провела свій термін, поступаючись більш відданим синдикалістам у Конгресі. Тим часом Бломен стверджує, що $CSA_radical_socialist_party_abbrev$ історично була обраною партією Американської федерації праці, яка стала головною ціллю кампаній за десегрегацію, ставлячи під сумнів, наскільки партія щиро прихильна до расової рівності, і чи зможе Рендольф здійснити десегрегацію, якщо переможе.\n\nНаприкінці цього, партії зібралися у [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможець і наступний [Root.GetNonIdeologyAdjective] президент буде..."  
 csa.46.d.lewis: "Як [Root.GetNonIdeologyName] дивиться на нове десятиліття, знову настав час для країни визначити, хто буде її очолювати наступні чотири роки. Президент Льюїс, здається, увійде в історію як один із найбільш суперечливих президентів не лише після громадянської війни, але й в історії США загалом - Льюїс залишає посаду, отримуючи похвали за те, що його прихильники називають прямою дією для робітників, але водночас піддаючись критиці за те, що його опоненти називають «булінг-політикою» та «фальшивим соціалізмом». Хоча суперечки щодо президентства Льюїса залишаються, [Root.GetNonIdeologyAdjective] політична сцена, здається, змінилася, незважаючи на цей факт, або, можливо, завдяки цьому факту: цього року обидві партії висувають поміркованих кандидатів.\n\n$CSA_syndicalist_party_postwar$ вирішила висунути Геннінга Бломена з Массачусетса, який представляє нове покоління соціалістичних організаторів. На відміну від інших, Бломен не брав участі у громадянській війні, віддаючи перевагу ідеалу «безкровної революції», яка б знищила капіталізм без необхідності насильства. Бломен виступає проти стилю правління Льюїса і багатьох його політик, продовжуючи кампанію за оновлену прихильність до соціалізму, але також наголошуючи на потребі плюралізму в політиці, вказуючи на поміркованість $CSA_syndicalist_party_postwar_abbrev$\n\nНа заміну президенту Льюїсу $CSA_radical_socialist_party$ вирішила висунути Асу Філіпа Рендольфа, першого афроамериканця, якого висунула на посаду президента головна партія, - і, якщо його оберуть, він стане першим афроамериканським президентом Америки. Рендольф має тривалу історію як лідер робітничого руху та правозахисник, і він провів постгромадянську еру, очолюючи багато зусиль із десегрегації профспілок як член Fellowship of Reconciliation. Примітно, що Рендольф уже, здається, дистанціюється від суперечливої особистості Льюїса.\n\nПротягом більшої частини кампанії основною точкою суперечок між партіями були їхня історія та принципи - Рендольф стверджує, що $CSA_syndicalist_party_postwar_abbrev$ навряд чи є партією поміркованих, оскільки раніше вона висунула радикала Джеймса Кеннона. Тим часом Бломен стверджує, що $CSA_radical_socialist_party_abbrev$ історично була обраною партією Американської федерації праці, яка стала головною ціллю кампаній за десегрегацію, ставлячи під сумнів, наскільки партія щиро прихильна до расової рівності, і чи зможе Рендольф здійснити десегрегацію, якщо переможе.\n\nНаприкінці цього, партії зібралися у [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможець і наступний [Root.GetNonIdeologyAdjective] президент буде..."  
