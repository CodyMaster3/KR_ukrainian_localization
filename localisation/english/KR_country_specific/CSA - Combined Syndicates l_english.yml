## Constitutional Convention ###
 csa_events.1.t: "Починається Конституційна Конвенція"
 csa_events.1.d: "Сьогодні делегати з усієї країни зібралися в місті Філадельфія, оскільки була скликана Друга Конституційна Конвенція для створення нової та кращої конституції для Америки. Перші суперечки виникли, коли AFL привезли власну делегацію, всупереч наказам IWW дозволити їм представляти весь промисловий робітничий рух. Інші зацікавлені групи, які присягнули на вірність Ріду, також з’явилися, зокрема члени неіснуючих вже Лицарів Праці та Національної Цивільної Федерації. Найважливішою з цих менших профспілкових федерацій є Ліга Єдності Профспілок. Ця організація, представлена Ерлом Браудером та Вільямом Фостером, символізує відродження авангардізму в США. Другого дня стався невеликий бунт, коли Міжнародну Місію Миру та Спілку Орендарів-Південців було виключено з Конвенції. Ці профспілки були нейтральними під час революції та були спочатку прийняті через високий відсоток темношкірого членства."
