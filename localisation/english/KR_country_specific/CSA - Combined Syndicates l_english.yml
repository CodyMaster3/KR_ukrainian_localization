 CSA_delay_canadian_intervention_desc: "Ми не можемо повністю запобігти втручанню канадців у громадянську війну... але можемо відкласти їхню участь. Якщо ми спонсоруємо загальнонаціональні страйки з явним синдикалістським підтекстом, вони будуть занадто зайняті вдома, щоб діяти. Однак ми зможемо зробити це лише кілька разів, поки канадці не розгадають, звідки надходять кошти."

 ### Фокуси на реконструкцію ###  
 CSA_rebuilding_the_country: "Відбудова країни"  
 CSA_rebuilding_the_country_desc: "Революція закінчилася, але без швидких дій рани, завдані Другою Громадянською війною в Америці, продовжуватимуть гноїтися та кровоточити. Ми повинні діяти швидко, щоб на руїнах старої Америки побудувати рівноправну, справедливу і стійку країну." 
 CSA_social_revolution_desc: "Країна вільних і дім для хоробрих насправді була зовсім іншою. Нам належить викорінити корупцію, расизм і шовінізм в Америці. Перший крок – знищення основи всіх цих проблем – капіталістичної системи!"  
 CSA_redistribute_wealth: "Перерозподіл багатства"  
 CSA_redistribute_wealth_desc: "Ми більше не будемо терпіти соціальний порядок, де люди, які не приносять жодної користі, можуть накопичувати мільйони доларів, тоді як мільйони пролетарів, які працюють усе своє життя, ледве забезпечують собі існування. Кінець банкам, корпораціям і накопичувачам нарешті настав."  
 CSA_homes_for_the_people: "Житло для народу"  
 CSA_homes_for_the_people_desc: "Орендодавці та магнати нерухомості були чумою для цієї країни. Тепер, коли їх скинуто або вони втекли з країни перед нашим справедливим наступом, ми експропріюємо їхні незаконно нажиті землі та передамо їх тим, хто цього потребує. Піднімемо бідних і голодних із їхніх трущоб!"  
 CSA_emancipation_for_all: "Емансипація для всіх"  
 CSA_emancipation_for_all_desc: "Дурний і марнославний робітник, який використовує колір своєї шкіри як привід для уявної переваги. Пролетарі всіх кольорів і віросповідань боролися та проливали кров разом, щоб побудувати нашу нову Америку. Лояльні іммігранти також отримають громадянство на рівні з корінними в дусі емансипації."  
 CSA_womens_liberation: "Звільнення жінок"  
 CSA_womens_liberation_desc: "Коли чоловіки билися на передовій, на жінок лягли обов’язки керування заводами, виробництва боєприпасів та підтримки нашої революції! І це не кажучи про багатьох медсестер, пілотів і членів Червоної гвардії, які віддали всі свої сили. Їхні жертви та боротьба не будуть марними; у новій Америці жінки нарешті будуть визнані справді рівними чоловікам."  
 CSA_revolutionary_education: "Революційна освіта"  
 CSA_revolutionary_education_desc: "Академія була виховною матір'ю для багатьох революціонерів, але сама система освіти все ще за своєю суттю реакційна. Протягом всієї історії Америки освіта була створена для виховання слухняних робітників, корумпованих капіталістів і безсердечних політиків. Цьому прийшов кінець!"  
 CSA_reconstruction: "Розпочати реконструкцію"  
 CSA_reconstruction_desc: "Друга Громадянська війна в Америці розірвала нашу країну на шматки. Великі частини сільської Америки перетворилися на бруд і попіл, а незліченні міста були зруйновані до тла. Ми повинні якомога швидше приступити до будівництва нового житла та інфраструктури."  
 CSA_deal_with_feds: "Розправитися з федералами"  
 CSA_deal_with_feds_desc: "З початку Революції ми накопичили великий список політичних в’язнів, які чекають на суд. Тепер, коли війна закінчилася, настав час судити цих людей. Хоча дехто серед нашого керівництва вірить у реабілітацію цих ув'язнених, інші, більш радикальні товариші, гаряче закликають до суворої революційної справедливості."  
 CSA_transformative_justice: "Трансформаційне правосуддя"  
 CSA_transformative_justice_desc: "Хоча ми рішуче розправилися зі старою американською елітою, все ще існує значний рух опору нашому новому режиму. Нам доведеться умиротворити будь-які залишки контрреволюційних осередків і переконатися, що ми відстежимо кожного останнього інформатора в наших лавах, перш ніж можна буде бути впевненими, що ми перемогли."  
 CSA_deal_with_firsters: "Розправитися з рухом «Америка Перш за все»"  
 CSA_deal_with_firsters_desc: "Бридка банда реакційних демагогів Г’юї Лонга, безсердечних промисловців і тиранічних генералів нарешті постане перед судом. Хоча сам Короп намагався уникнути полону, ми з радістю надамо справедливе покарання всім, хто з ним співпрацював."  
 CSA_destroy_jim_crow: "Знищити закони Джима Кроу"  
 CSA_destroy_jim_crow_desc: "Звільнення від південних терористів буде не лише питанням військової сили. Нам доведеться викорінити упередження та расизм, які переслідували Америку століттями, і зруйнувати культ особистості Лонга. Зробимо Лінкольна гордим і остаточно покінчимо зі старим Діксі!"  
 CSA_equality_for_all: "Рівність для всіх"  
 CSA_equality_for_all_desc: "Довга боротьба за справжню свободу майже завершена. Старі ієрархії та жахи зникають. Незабаром американські несправедливості стануть лише гіркими спогадами та матеріалом для підручників з історії."  
 CSA_reconstruction_is_over: "Синдикатна державна служба"  
 CSA_reconstruction_is_over_desc: "Агітаційна пропаганда не може охопити мільйони американців, які виступають проти війни за кордоном. Мормони, меноніти, свідки Єгови та гуттерити, які відмовилися воювати в громадянській війні, тепер отримають можливість працювати в лісовому господарстві, щоб допомогти в реконструкції."  
 CSA_a_new_america: "Вшанування та пам'ять про американських героїв"  
 CSA_a_new_america_desc: "Імена Джо Гілла, мучеників Геймаркету та навіть Юджина Дебса відомі сьогодні, але вони є лише верхівкою довгої історії американських синдикалістських героїв. Ми повинні виправити роки дезінформації про цих діячів через зосереджену пропагандистську кампанію, а також почати навчати нове покоління спадщині незліченних сміливих американських героїв, які боролися за права робітників."

 ### Фокуси Співдружності Америки ###  
 CSA_second_convention: "Друга конституційна конвенція"  
 CSA_second_convention_desc: "Настав час зробити наступний крок у нашій революційній боротьбі та знайти спосіб об'єднати робітників Америки навколо однієї справи та ідеології. Хоча наші делегати походять з різних профспілок та комун, ми сподіваємося досягти консенсусу щодо майбутнього нашого нового соціалістичного уряду. Як і понад століття тому, Філадельфія стане місцем проведення Конституційної конвенції!"  
 CSA_american_commonwealth: "Американська Співдружність"  
 CSA_american_commonwealth_desc: "Ми не прийшли так далеко лише для того, щоб знову скотитися до тиранії! Наша колосальна підтримка на Конституційній конвенції показала, що соціалізм на основі профспілок буде панувати, прийшовши на зміну націоналізму Белламі, але з соціальною та економічною свободою для всіх робітників і трудівників нашої нації!"  
 CSA_protect_the_working_class: "Захистити робітничий клас"  
 CSA_protect_the_working_class_desc: "Хоча робітники Америки давно прагнули до кращої економічної системи, розробленої, керованої і створеної для народу, вони були безсилі втілити таку систему в життя. Завдяки нашій перемозі у громадянській війні у нас є час і можливості назавжди закріпити дружні до робітників трудові та безпекові норми, а також гарантії проти несправедливої дискримінації в новій Америці!"  
 CSA_empower_councils: "Демократія на місцях"  
 CSA_empower_councils_desc: "Нову Співдружність не можна побудувати авторитарними засобами. Ми повинні забезпечити кращий класовий характер нашої демократії, ухваливши закони, що посилюють участь на місцях і зустрічі в місцевих громадах. Політичні рішення більше не будуть далеким шепотом на Капітолійському пагорбі; натомість вони ухвалюватимуться безпосередньо серед робітників!"  
 CSA_mutal_economic_comitee: "Комітет ремісничих профспілок"  
 CSA_mutal_economic_comitee_desc: "Реформа капіталістичної системи буде геркулесовим завданням, і її не можна просто знищити державними квотами та економічними планами. Конгрес почне збирати місцевих представників ремісничих профспілок, щоб визначити найкращий план економічного зростання, захищаючи при цьому професійних робітників від зникнення."  
 CSA_councilism: "Конциліаризм"  
 CSA_councilism_desc: "Утримувати стару бюрократію Америки безглуздо. Було досягнуто компромісу між ремісничими та промисловими профспілками щодо впровадження децентралізованих робітничих рад. Ці Ради дозволять штатам здійснювати автономну владу в тому, як організовуються профспілки."  
 CSA_federalism: "Федералізм"  
 CSA_federalism_desc: "Навіть якщо старі Сполучені Штати були домом для політичної корупції, махінацій із межами округів та неефективної бюрократії, їхня адміністративна система є непорушним наріжним каменем нашої національної ідентичності. Оскільки компроміс між ремісничими та промисловими профспілками неможливий, ми повинні спиратися на цей наріжний камінь, як це робили перші американські революціонери."  
 CSA_power_to_the_people: "Закон про соціальне забезпечення для непрофспілкових працівників"  
 CSA_power_to_the_people_desc: "За наполяганням активістів, що виступають за пенсії для людей похилого віку, Конгрес змушений зарезервувати деякі кошти для фонду соціального забезпечення для непрофспілкових працівників. Це відповідає нашим соціалістичним ідеалам і прокладає шлях до забезпечення захисту працівників у незахищених галузях, як це вже є для профспілкових працівників через їхні пенсійні фонди."  
 CSA_federalist_economics: "Підприємницький профспілковий рух"  
 CSA_federalist_economics_desc: "Багато хто в Об’єднаних синдикатах насміхається над ідеєю 'підприємницького профспілкового руху', називаючи її зрадою Революції. Однак ці пуристи не розуміють, що після двохсот років капіталізму в Америці нам потрібна перехідна економіка для полегшення переходу до соціалізму. Тому Конгрес скасував систему державного регулювання цін на товари, яка була впроваджена за Ріда."  
 CSA_mutualism: "Протекціоністські політики"  
 CSA_mutualism_desc: "Ради професійних робітників дійшли висновку, що необхідна протекціоністська політика щодо американських товарів, але не така жорстка, як стара тарифна політика Смут-Гоулі. М'якший підхід передбачає збільшення податкових пільг для профспілок, що працюють виключно в Штатах, а також пропагандистську кампанію на підтримку 'Купуй американське', як це мало бути під час Першої світової війни."  
 CSA_workers_cooperatives: "Робітничі кооперативи"  
 CSA_workers_cooperatives_desc: "Домінування промислових профспілок не означає смерть підприємництва! Ми просто замінимо босів, які беруть несправедливу частку прибутку. Натомість нехай робітники самі вирішують на своїх робочих місцях, справедливо розподіляючи багатство між собою."  
 CSA_social_dividends: "Соціальні дивіденди"  
 CSA_social_dividends_desc: "Конгрес ухвалив закон про запровадження базового універсального доходу, за яким частина всіх прибутків, отриманих від державних підприємств, розподілятиметься серед наших громадян. Наші робітники не просто піддані, вони є основою нашої нації; тому вони отримають частку колективного багатства Америки!"  
 CSA_public_owned_enterprise: "Державні підприємства"  
 CSA_public_owned_enterprise_desc: "Державні підприємства довго ігнорувалися в Америці, оскільки кожен наш колишній президент був залежним від волі великого бізнесу, а не своїх виборців. Однак тепер, коли ми зняли ярмо корпорацій, Конгрес нарешті знайшов місце для використання державних підприємств в економіці Америки. Рузвельтизм і природоохоронці лише стримують нас!"  
 CSA_american_syndicalism: "Новий американський синдикалізм"  
 CSA_american_syndicalism_desc: "Америка нарешті залишила позаду експлуататорський капіталізм і тепер з ентузіазмом крокує до яскравішого майбутнього. Хоча пуристи в Конгресі досі насміхаються над нашою ідеєю 'синдикалізму з американськими особливостями', їхні скарги не мають жодної ваги, коли промисловість реве, а наші люди святкують небачене досі процвітання!"  
 CSA_unionist_economics: "Промисловий профспілковий рух"  
 CSA_unionist_economics_desc: "Хоча деякі виступають за синтез синдикалізму та підприємницького профспілкового руху, для нас очевидно, що не може бути жодного компромісу зі старою системою. Промислові профспілки мають стати домінуючою силою в нашій економіці, так само як профспілки тепер є основою кожної частини уряду Співдружності."  
 CSA_industrial_unionism: "Домінування синдикалізму"  
 CSA_industrial_unionism_desc: "Раніше ринки визначалися попитом і пропозицією або примхами інвесторів, але наша нова система буде побудована для економіки, орієнтованої на попит. Конгрес постановив, що робітники повинні реєструвати профспілки в IWW або ризикувати штрафами та втратою пільг."  
 CSA_workers_self_managment: "Самоврядування робітників"  
 CSA_workers_self_managment_desc: "Велика мета цього Конгресу – усунути старі ієрархії, що пронизували американські робочі місця. Тому ухвалено закон, який забороняє виконавчих директорів та права голосу привілейованих акціонерів. Тепер профспілки зможуть взяти під контроль усі засоби виробництва через спільне володіння акціями."  
 CSA_industrial_democracy: "Промислова демократія"  
 CSA_industrial_democracy_desc: "Демократія є невід'ємною частиною американської ідентичності. Однак протягом надто довгого часу будь-який фіговий листок демократії залишався біля воріт фабрики, коли американці ставали рабами дрібних тиранів. Але це більше не так. Конгрес створив новий Комітет промислової демократії для сприяння співпраці між профспілками з метою досягнення демократичної мети."  
 CSA_agricultural_unions: "Сільськогосподарські профспілки"  
 CSA_agricultural_unions_desc: "Сільськогосподарський сектор буде зобов’язаний годувати нашу націю, але крім цієї широкої інструкції, ми можемо дозволити фермерам працювати переважно самостійно. Конгрес поширив захист профспілок на сільськогосподарських працівників, надавши їм можливість організуватися в профспілки та приєднатися до IWW."  
 CSA_syndicalist_economics: "Децентралізоване планування"  
 CSA_syndicalist_economics_desc: "Державні уряди ініціювали пробудження самодостатніх комун у містах і навіть у графствах. Ці комуни тісно співпрацюють із сусідами та підтримують добре функціонуючий соціальний порядок. Хоча ця система ще далеко не утопічна, це перший крок до справжнього раю для робітників!"  
 CSA_protect_the_revolution: "Захистити революцію"  
 CSA_protect_the_revolution_desc: "Збереження та захист духу революції буде життєво важливим у найближчі роки. Ми стикаємося з величезним тиском ззовні з боку реакційних держав світу, саботажем з боку дисидентів у нашій власній країні та міжусобицями навіть серед нашого керівництва. Але наша воля ще не зламана, боротьба триває!"  
 CSA_general_defense_comitte: "Комітет загальної оборони"  
 CSA_general_defense_comitte_desc: "Довіряти військове керівництво та безпеку нашої нації групі еліт може закінчитися лише погано. Ми повинні гарантувати, що наша Співдружність залишиться меритократичною та вільною від корупції, тому Конгрес створив комітет радників профспілок і військових стратегів."  
 CSA_indepedent_media: "Захист свободи слова"  
 CSA_indepedent_media_desc: "Вільні ЗМІ та право на свободу слова є невід’ємним правом американського народу. Судова система підтвердила право на свободу слова, незважаючи на заклики до цензури. Нехай реакціонери та зрадники кричать, що хочуть, їхній зрадницький лепет потоне у вигуках наших товаришів, які святкують нову епоху процвітання!"  
 CSA_strategic_services: "Комітет стратегічних служб"  
 CSA_strategic_services_desc: "Хоча Комітет загальної оборони виявився досить ефективним, його також критикували за надмірну відкритість і публічність. Прикро, що доводиться змовлятися в таємниці від наших громадян, але ми можемо принаймні забезпечити, щоб цей другий Конгресовий комітет дотримувався духу революції та перебував під пильним наглядом."  
 CSA_the_revolution_continues: "Революція триває"  
 CSA_the_revolution_continues_desc: "Зі стабільністю, принесеною нашому демократичному уряду, нашій економіці та внутрішній безпеці, ми можемо почати загоювати рани. Шрами від Громадянської війни залишаться ще на багато років, але це не означає, що наша нація хвора чи слабка. Боротьба триває, вогонь революції ще горить, і Співдружність стоятиме високо як визвольна сила для всіх!"

 ### Фокуси Союзу Американських Соціалістичних Штатів ###  
 CSA_usas: "Союз Американських Соціалістичних Штатів"  
 CSA_usas_desc: "Авторитаризм піднімається, оскільки дрібні суперечки на Конституційній конвенції закінчилися на користь сильної та центристської марксистської влади. Союз Американських Соціалістичних Штатів покаже світові, що громадянська війна не ослабила міць нації, вона лише переорієнтована на нову революційну справу авангарду!"  
 CSA_lead_the_revolution: "Очолити Революцію"  
 CSA_lead_the_revolution_desc: "Авангардна Америка — це центристська нація, яка не піддається на свавілля IWW або повернення до позицій AFL. На щастя, наші лояльні ремісничі профспілки та антиюридичні активісти це розуміють. Щоб гарантувати, що наш новий Союз не впаде у внутрішні суперечки, реакція буде першим пунктом порядку денного нашого нового уряду."  
 CSA_peoples_commisars: "Народні Комісари"  
 CSA_peoples_commisars_desc: "Ще під час громадянської війни багато наших міліцій, комун і синдикатів впровадили систему політичних комісарів. Ці пильні громадяни стежили за будь-якими можливими контрреволюціонерами в наших лавах. Конгрес передав цих комісарів під прямий контроль держави та розширив цю систему на всю країну."  
 CSA_control_townhalls: "Підписати Закон Холу-Балламу"  
 CSA_control_townhalls_desc: "Питання лояльності стає розколом, що починає руйнувати Конгрес. Щоб вирішити це, Гас Хол і Джон Баллам винесли на голосування законопроєкт, який вимагатиме підписання афідевітів про лояльність для обраних посадовців Союзу. Цей закон забезпечує безпеку всіх, притягуючи до відповідальності політиків, винних у будь-якій формі зради."  
 CSA_politics: "Демократичний централізм"  
 CSA_politics_desc: "Концепція демократичного централізму передбачає, що після прийняття рішення Центральним Комітетом його повинні дотримуватися всі нижчі члени партії та уряду. Було проголосовано за створення Центрального Комітету, який перевищує Конгрес, і він матиме останнє слово щодо змін політики. Лише реакціонери та зрадники повинні боятися нас."  
 CSA_communist_party: "Заборонити «всеосяжні вибори»"  
 CSA_communist_party_desc: "Попри централізацію влади, у Конгресі все ще виникають деякі суперечки. Ми не можемо прогресувати, якщо IWW, AFL, KoL та всі інші абревіатури будуть сперечатися. Невже вони не розуміють, що авангард є центристською позицією, і ми є єдиними, хто утримує революцію від самознищення? Отже, ми скасовуємо анархічні «всеосяжні вибори» IWW."  
 CSA_proletarian_dictatorship: "Диктатура Пролетаріату"  
 CSA_proletarian_dictatorship_desc: "Усе, чого ми досягли до цього часу, було здобуто за допомогою насильства і сили. Буржуазна думка, яка досі існує в Америці, не може бути викорінена шляхом голосування, обговорення чи дебатів, її потрібно просто знищити. Як ще щось нове може прийти на її місце, якщо ми терпимо минуле? Їхні дії — це зрада, а Комітет — суддя."  
 CSA_fosters_economics: "Економічна політика Фостера"  
 CSA_fosters_economics_desc: "Вільям Фостер зумів успішно просунути свої радикальні політики, викладені в його маніфесті «До синдикалістської Америки». Фостер негайно закликав до масової націоналізації всіх галузей промисловості та природних ресурсів, а також до серії радикальних реформ для захисту профспілок."  
 CSA_resource_nationalization: "Націоналізація ресурсів"  
 CSA_resource_nationalization_desc: "Створення справжнього американського синдикалістського уряду вимагатиме конфіскації великих земельних володінь у кожному Союзному штаті. Це включає весь масив лісів, мінеральних родовищ, озер тощо. Американці більше не будуть під ярмом буржуазії."  
 CSA_union_managment: "Захистити ремісничі профспілки"  
 CSA_union_managment_desc: "Профспілки виконують дуже важливу функцію в нашій економіці. Але вони самі по собі не ведуть виробництво, це відповідальність державних економічних органів. Наші лояльні ремісничі профспілки радо погоджуються на пильний нагляд партії на місцевому та національному рівнях для захисту своїх прав від свавілля."  
 CSA_collective_farming: "Програма «Зелені поля»"  
 CSA_collective_farming_desc: "Комітет схвалив Програму «Зелені поля» для мільйонів акрів захоплених земель. Це громадськість сприймає як кращий варіант, ніж колективізація, оскільки вона повертає змагальний дух у придбанні землі. Ця програма віддає землю, що була вилучена або зарезервована для державного використання, тому, хто запропонує найвищий урожай."  
 CSA_decentralized_planning: "Соціалістичне самоврядування"  
 CSA_decentralized_planning_desc: "Центральний комітет негайно приступить до складного завдання створення достатньої кількості надійних техніків і менеджерів для промисловості. Розпорошені технічні інститути, професійні школи, школи заочної освіти тощо будуть організовані, розширені та безпосередньо пов’язані з галузями промисловості."  
 CSA_nat_syndicalist_econ: "Централізований синдикалізм"  
 CSA_nat_syndicalist_econ_desc: "Пролетарська революція ініціює зміни, які є швидшими та всеосяжнішими, ніж будь-які в усій історії людства. Сотні мільйонів робітників і селян, розриваючи свої кайдани рабства, побудують суспільство свободи та розумного процвітання. Синдикалізм започаткує нову еру для людства, побудову нового світу."  
 CSA_browders_economics: "Економічна політика Браудера"  
 CSA_browders_economics_desc: "Ерл Рассел Браудер зумів успішно запровадити низку політик, спрямованих на створення стабільної та передбачуваної економіки. В основному побудованої на промислових планах і прямому контролі кількох секторів економіки державою через використання комісаріатів і квот. Комітет і ремісничі профспілки в Конгресі добре прийняли ці заходи."  
 CSA_price_controls: "Ціновий контроль"  
 CSA_price_controls_desc: "Для капіталізму характерно, що коли його економічний механізм входить у кризу, пояснення відразу знаходять не в нестачі виробництва, а в надвиробництві. Ми уникнемо трагедії спалювання врожаю, яку ми бачили під час революції, завдяки встановленню Комітетом граничних цін і експропріації невикористаного надлишку."  
 CSA_control_unions: "Розпустити IWW"  
 CSA_control_unions_desc: "IWW, хоч і шляхетна в концепції, зрештою ізолювала класово свідомих робітників від керівництва революцією, Авангардної партії. Їхній подальший вплив загрожує не лише нашому правлінню, а й усій стабільності нової Америки. Справжні представники народу бачать, що авангардизм краще представляє їхні інтереси."  
 CSA_state_farms: "Колективні ферми"  
 CSA_state_farms_desc: "Державна організація сільського господарства тепер об’єднана під Комісаріат сільського господарства Комітету та сформована в трести для окремих культур і географічних поділів галузі. Урожай продається безпосередньо уряду, кооперативам або, все рідше, на відкритих місцевих ринках."  
 CSA_state_quotas: "Державні квоти"  
 CSA_state_quotas_desc: "Запровадження квот дозволяє максимально використовувати всі продуктивні сили — як людей, так і техніку, і постійно підвищувати рівень продуктивності завдяки систематичному застосуванню наукових принципів. Комітет відмовився від ідеї винагород за виконання квот, заявивши, що просування в економіці має бути нагородою, а не очікуванням."  
 CSA_planned_economy: "Антикапіталістичне суспільство Браудера"  
 CSA_planned_economy_desc: "Комітет Браудера схвалив національний план, який оголошує повну економічну війну проти сил монархізму та реакції. Тому управління промисловістю буде соціалізоване. Зразкові підприємства будуть використовуватися як школи для підвищення рівня інших, тоді як невдалі підприємства будуть змушені пристосуватися або бути ліквідовані."  
 CSA_defend_the_revolution: "Захистити революцію"  
 CSA_defend_the_revolution_desc: "Усі сили капіталу та реакції змовляються, щоб знищити новий порядок. Ми стикаємося не лише з війною ідеалів, а й із війною кривавого саботажу та підступної диверсії, яку потрібно виграти за будь-яку ціну. На щастя, зрадників у наших лавах можна судити."  
 CSA_revolutionary_guards: "Революційна Гвардія"  
 CSA_revolutionary_guards_desc: "Для використання нашої нової влади, щоб придушити терористів, контрреволюціонерів і зрадників, знадобиться створення нових добре структурованих військових і правоохоронних органів, а не загонів Червоної гвардії чи некерованих мстивців."  
 CSA_state_media: "Державна медіаініціатива"  
 CSA_state_media_desc: "«Daily Worker», Голлівуд і тепер радіо були захоплені Конгресом митців завдяки благословенню Центрального Комітету. Під керівництвом таких видатних соціалістичних мислителів, як Гемінґвей, Веллс і Г'юз, увесь світ дізнається про американську соціалістичну революцію."  
 CSA_create_the_csb: "Створити ЦББ"  
 CSA_create_the_csb_desc: "Щоб перемогти класових ворогів революції, ми заклали основу для Центрального бюро безпеки, яке безпосередньо керується правлячим комітетом. Це таємна організація безпеки, яка завжди матиме залізний кулак або кинджал, готовий для контрреволюціонерів."  
 CSA_purge_reactionaries: "Очищення від реакціонерів"  
 CSA_purge_reactionaries_desc: "У жодній країні культура не була так знецінена капіталізмом, як у Сполучених Штатах. Це була фактично величезна спроба продовжити пограбування робітників. Марна, лицемірна, безжиттєва. Пролетарська революція в США одразу ж прорізала лабіринт лицемірства та інтелектуального сміття, прокладаючи шлях до славної нової Америки."

 ###Армійські фокуси###
 CSA_second_continental_army: "Друга Континентальна Армія"
 CSA_second_continental_army_desc: ""Революція почалася!" – запал і ентузіазм переповнюють людей, які шикуються в черги, щоб підтримати наших хоробрих добровольців. Чикагці навіть кажуть: "Ми візьмемо Вашингтон за тиждень, і тоді реакціонери точно впадуть!" Люди готові позбутися капіталістичного уряду."
 CSA_a_gun_in_hand: "Зброя в руках"
 CSA_a_gun_in_hand_desc: ""Що ще може знадобитися людині, крім зброї? Звісно, краща зброя!" Масована піхота домінує в нашій армії, і ми повинні переконатися, що вона якомога краще озброєна."
 CSA_a_boot_under_foot: "Уніформа та гранати"
 CSA_a_boot_under_foot_desc: "Нашим військам досі бракує навіть стандартної уніформи. Адаптувавши стандартний набір бойового спорядження, а також виробляючи міномети, гранати та кулемети за визначеними зразками, ми зможемо тримати наших бійців готовими до будь-якої ситуації."
 CSA_appoint_butler: "Головнокомандувач: Сметлі Батлер"
 CSA_appoint_butler_desc: "Колишній генерал Корпусу морської піхоти Сметлі Батлер погодився очолити наші армії як головнокомандувач. Ми бажаємо йому успіху та з нетерпінням чекаємо на його досвід і ідеї в галузі доктрини та військової техніки."
 CSA_the_first_draft: "Запровадження призову"
 CSA_the_first_draft_desc: "Схоже, що попри ентузіазм щодо ідеалів революції, менше людей, ніж ми очікували, зголосилися залишити свої домівки та родини заради невизначеного майбутнього на передовій. Виконавчий указ президента Ріда про запровадження призову вже підготовлено."
 CSA_creating_cohesion: "Політичні офіцери"
 CSA_creating_cohesion_desc: "Наші ополченці сповнені ентузіазму, але їм бракує знань щодо соціалістичної теорії. Щоб підвищити бойовий дух і переконати сумнівні окуповані території в перевагах революції, ми маємо намір створити так званих політичних офіцерів, відповідальних за здобуття симпатій місцевих мешканців."
 CSA_the_long_haul: "Тривала війна"
 CSA_the_long_haul_desc: "Наш початковий оптимізм може бути передчасним — здається, що американська революція триватиме значно довше, ніж очікувалося, тому ми повинні розширити глибину і складність нашої військової програми."
 CSA_disciplinary_standards: "Впровадження дисципліни"
 CSA_disciplinary_standards_desc: "Однією з дедалі більших проблем є відсутність організованості та часті випадки непокори в наших силах. Для вирішення цього питання ми відтворили військову поліцію та маємо намір рішуче придушувати тих, хто не підкоряється наказам."
 CSA_the_second_draft: "Закон про рівноправність жінок у війську"
 CSA_the_second_draft_desc: "У міру продовження війни молоді жінки приєднуються до наших сил або навіть видають себе за чоловіків, щоб служити в армії. Дозволяючи їм служити на передовій, ми можемо продемонструвати нашу відданість рівності та прогресу жінок у новій Америці."
 CSA_upgrade_the_m1: "Запустити виробництво AO-2"
 CSA_upgrade_the_m1_desc: "Виробництво нової бойової гвинтівки на основі розробки Auto-Ordnance, яку відхилила буржуазна армія, має бути прискорене, щоб забезпечити нам найкращу зброю. Наші найкращі робітники вже почали обговорювати вдосконалення виробничих ліній для цієї нової гвинтівки."
 CSA_baptism_by_fire: "Нові європейські військові школи"
 CSA_baptism_by_fire_desc: "Військовий коледж армії в Пенсільванії було закрито на початку війни через потенційну загрозу як розсадника профедеральних настроїв і реакції. Тепер ми бачимо, що цей заклад може бути корисним для навчання офіцерів нової Америки."
 CSA_reform_the_cavalry: "Відтворити кавалерію"
 CSA_reform_the_cavalry_desc: "Революція відкинула кавалерію США як архаїчну інституцію та застарілий елемент на полі бою. Однак у ході війни ми бачимо необхідність мати кіннотників, які могли б виконувати розвідку та придушувати заворушення в місцях, де транспортні засоби та звичайні поліцейські сили недоступні."
 CSA_standardize_unit_sizes: "Реорганізувати розміри підрозділів"
 CSA_standardize_unit_sizes_desc: "Наші загони Червоної гвардії чудово допомогли нам пройти цей шлях, але їхня нестандартна чисельність, яка часто просто залежить від кількості охочих людей у ​​конкретному місті, заважає їхній ефективності в полі. Створивши таблицю стандартних розмірів підрозділів і об'єднавши різні підрозділи під командування армій, ми зможемо забезпечити кращу взаємодію наших сил на полі бою."
 CSA_field_canon: "Червоний Дракон"
 CSA_field_canon_desc: "240-мм гаубиця, яку наші війська прозвали "Червоний дракон", є останньою з важких польових гармат, що використовуються нашою армією. Традиційно ми не надто покладалися на артилерію, але тепер ми повинні бути здатні розгортати важку підтримку щоразу, коли нашим військам доведеться вступати в бій проти укріплених позицій."
 CSA_motorisation: "Моторизовані війська"
 CSA_motorisation_desc: "Моторизація — це ключ до сучасних армій, де мобільна піхота є основою ефективних сил. Забезпечивши, щоб наші бойові транспортні засоби були сучасними, ми зможемо зберегти нашу перевагу в цій сфері."
 CSA_every_man_a_truck: "Подвоїти виробництво"
 CSA_every_man_a_truck_desc: "Згори прийшов наказ: докласти всіх зусиль для виробництва достатньої кількості матеріалів для революційної війни та нічого не марнувати."
 CSA_reactivate_the_officer_corps: "Створити польові школи унтер-офіцерів"
 CSA_reactivate_the_officer_corps_desc: "Ми створимо польові школи для унтер-офіцерів, щоб дозволити нашим командирам підрозділів навчатися та отримувати освіту від старшого покоління. Наші найкращі командири, які зустріли ворогів синдикалізму в бою, стануть їхніми вчителями."
 CSA_the_dust_settles: "Пил осідає"
 CSA_the_dust_settles_desc: "У міру того, як революція добігає кінця та перемога здається близькою, ми маємо оцінити стан армії всебічно. Вже обговорюються різні пропозиції щодо того, як покращити нашу військову міць."

 CSA_tank_development: "Розвиток танкових військ"
 CSA_tank_development_desc: "Стара Америка не приділяла належної уваги бронетехніці, і тепер ми повинні зробити великі кроки за короткий час, щоб модернізувати наші війська."
 CSA_professionalise_the_airforce: "Професіоналізація Повітряних Сил"  
 CSA_professionalise_the_airforce_desc: "Червоні Повітряні Сили здебільшого складалися з аматорів та ентузіастів під час революції. Тепер ми повинні запровадити належну систему рангів і підготовки для незалежної гілки збройних сил."  

 CSA_lessons_of_the_revolution: "Уроки Революції"  
 CSA_lessons_of_the_revolution_desc: "Військова доктрина нашої країни в основному розвивалася хаотично. Тепер революція дала нам великий пул досвідчених людей, які можуть стати теоретиками для майбутнього армії."  
 CSA_red_magic: "Червона М.А.Г.І.Я."  
 CSA_red_magic_desc: "М.А.Г.І.Я була назвою американського шпигунського проєкту, спрямованого на розшифрування японських військових кодів. Її принципи можуть бути застосовані й до нашої армії для прискорення розвитку електронної війни."  
 CSA_take_to_the_waves: "Вихід на Хвилі"  
 CSA_take_to_the_waves_desc: "Настав час демонструвати силу на морі. Хоча федерали успішно затопили більшу частину свого флоту в останні дні громадянської війни, нам вдалося підняти багато кораблів і використати їх як зразки для розробок, а також отримати доступ до адміралів, які прагнуть розробляти нові теорії морської війни."  
 CSA_arsenal_of_the_revolution: "Арсенал Революції"  
 CSA_arsenal_of_the_revolution_desc: "Хоча армія Америки не є найдосвідченішою, наша країна є однією з найпродуктивніших у світі. Дозволяючи синдикалістським країнам світу вільно запозичувати спорядження від [ROOT.GetNameDef], ми можемо забезпечити їх усім необхідним для перемоги над капіталізмом."  
 CSA_armoured_thrust: "Бронетанковий Прорив"  
 CSA_armoured_thrust_desc: "Танки змінили сучасну війну. У той час як закостенілі країни все ще покладаються на тактики Великої війни, ми повинні дивитися в майбутнє та забезпечити наші сили сучасними машинами й танками, які приведуть нас до перемоги."  
 CSA_bomber_command: "Командування Бомбардувальників"  
 CSA_bomber_command_desc: "Нові Повітряні Сили Народної Америки (APA) запропонували кілька авіаційних програм, однією з яких є створення великого й добре оснащеного \"Командування Бомбардувальників\", яке може координувати знищення ворожих міст."  
 CSA_fighter_command: "Командування Винищувачів"  
 CSA_fighter_command_desc: "APA має другий план, який конкурує за фінансування, що передбачає створення масштабного \"Командування Винищувачів\", яке дозволить нам мати єдиний центр для координації нашого домінування у повітрі."  
 CSA_flexible_airforce: "Збереження Гнучкості"  
 CSA_flexible_airforce_desc: "Замість того, щоб приймати будь-які пропозиції APA, ми повинні направити їх на збереження гнучкості та розробку методів, а не тільки техніки."  
 CSA_unleash_the_hellcat: "Розкрити Hellcat"  
 CSA_unleash_the_hellcat_desc: "Одним із найбільш інноваційних досягнень повітряних сил стало представлення проєкту авіації на базі авіаносців під назвою Bethpage F6 Hellcat, розробленого Об’єднанням авіації та дизайну Bethpage. Hellcat стане нашим найбільш маневровим винищувачем на авіаносцях."  
 CSA_disband_the_militias: "Розпустити Червону Гвардію"  
 CSA_disband_the_militias_desc: "Міліції Червоної Гвардії добре послужили нам під час Революції, але тепер їхній час минув. Розпустивши та роззброївши їх, ми можемо гарантувати, що вони не створюватимуть проблем, і зберегти великий пул чоловіків, які зможуть виконувати другорядну, але все ще важливу, роботу для майбутніх війн."  
 CSA_incorporate_the_militias: "Інтегрувати Червону Гвардію"  
 CSA_incorporate_the_militias_desc: "Червона Гвардія є важливим елементом нашої широкої та демократичної системи, яка повинна бути збережена за будь-яку ціну. З цією метою ми використаємо їх як досвідчених резервістів, готових замінити втрати на передовій."  
 CSA_SONAR_project: "Проєкт SONAR"  
 CSA_SONAR_project_desc: "SONAR – це морський еквівалент RADAR і є захоплюючою новою пропозицією, представленою Військово-морськими силами Народної Америки (APN). Його фінансування забезпечить нам таку ж ясність у морях, як і на суші."  
 CSA_the_atlantic: "Атлантичний Фокус"  
 CSA_the_atlantic_desc: "Наш флот має бути спроєктований з урахуванням війни в Атлантиці, зокрема проти Німецької Імперії. Для цього ми повинні фінансувати розробку нових лінійних кораблів, есмінців і крейсерів-батлкрюзерів."  
 CSA_the_pacific: "Тихоокеанський Фокус"  
 CSA_the_pacific_desc: "Наш флот має бути спроєктований з урахуванням війни в Тихому океані, зокрема проти Японської Імперії. Для цього ми повинні фінансувати розробку нових авіаносців, підводних човнів і легких крейсерів."  
 CSA_fuel_for_the_fire: "Паливо для Революції"  
 CSA_fuel_for_the_fire_desc: "Революція завжди відчуває нестачу нафти? Більше ніколи! [ROOT.GetNameDef] здатна забезпечити кожну бочку бензину, потрібну Інтернаціоналу."  
 CSA_synthetic_rubber_experiments: "Експерименти зі Синтетичним Каучуком"  
 CSA_synthetic_rubber_experiments_desc: "Зважаючи на те, що Азія перебуває в руках імперіалістів, ми змушені розробляти замінники такого важливого ресурсу, як каучук, прагнучи виробляти синтетичні альтернативи. Хоча ми майже впевнені, що маємо щось підходяще, потрібні подальші випробування."  

 CSA_organise_pilots: "Організувати Пілотів"
 CSA_organise_pilots_desc: "Протягом певного часу наші авіаційні сили складалися з неорганізованих пілотів, які або захоплювали літаки, або отримували їх безпосередньо від виробників. Це призвело до ситуації, коли пілоти вільно переміщувалися між різними ділянками фронту — зазвичай залишаючи наші сили без повітряної підтримки. Цю практику необхідно припинити, а пілотів організувати у ескадрильї й закріпити за бойовими зонами."

 CSA_continental_airforce: "Створити Континентальні Повітряні Сили"
 CSA_continental_airforce_desc: "Ще до Другої Революції було очевидно, що повітряні сили працюють краще, якщо вони не прив’язані до наземного командування. Хоча наші супротивники досі покладаються на старі тактики й організацію авіації, ми повинні рухатися вперед і почати організовувати незалежні повітряні сили."

 CSA_second_continental_navy: "Другий Континентальний Флот"
 CSA_second_continental_navy_desc: "Створений на початку Другої Американської Революції, наш флот здебільшого складається з конфіскованих кораблів, якими командують ідейні товариші-адмірали. У найближчі місяці й роки ми маємо прийняти важливі рішення щодо доктрини та філософії нашого нового флоту. Завдяки захопленим федеральним кораблям і новозбудованим суднам від наших товаришів на верфях, наш флот незабаром стане силою, з якою доведеться рахуватися."

 CSA_red_angels: "Червоні Янголи"
 CSA_red_angels_desc: "Зі зростанням присутності наших повітряних сил і зростаючими потребами поля бою була розроблена нова експериментальна Повітряна Доктрина. Інновації були запропоновані у відповідь на операції з планерами, впроваджені капіталістичними країнами Європи. З багатьма добровольцями з числа ветеранів Громадянської війни командування армії санкціонувало ці експерименти."

 CSA_american_air_industry: "Американська Авіаційна Промисловість"
 CSA_american_air_industry_desc: "Америка завжди була країною найкращих пілотів і найбільшої авіаційної промисловості у світі. З приходом революції ми втратили перевагу в повітрі. Але впевнені дії допоможуть повернути одну з гордостей Америки — завдяки новому урядовому плану ми будемо субсидувати нашу авіаційну промисловість і готуватися до битви на американській землі чи за її межами."

 CSA_caf_schools: "Авіаційні Школи"
 CSA_caf_schools_desc: "Після закінчення громадянської війни ми отримали багато досвідчених асів, які можуть навчати пілотів і асів наступного покоління, а також створювати теорії сучасної повітряної війни. Створення спеціальних льотних шкіл під командуванням Континентальних Повітряних Сил організує цей процес."

 CSA_continental_air_command: "Континентальне Командування Повітряними Силами"
 CSA_continental_air_command_desc: "Більшість наших військових експертів пропонує створити Континентальне Командування Повітряними Силами, яке об'єднає наші повітряні сили в єдину структуру. Це відокремить їх від командування армії та дасть більше свободи дій. Хоча цей крок має свої переваги, його, безумовно, не підтримують ті, хто вважає це поверненням до політики централізації США."

 CSA_state_air_force: "Державні Повітряні Сили"
 CSA_state_air_force_desc: "Деякі члени уряду пропонують підпорядкувати Повітряні Сили центральному командуванню, проте початковим наміром було децентралізувати Повітряні Сили та створити їхні відділення на рівні штатів. Хоча це обмежить нашу здатність навчати пілотів для далеких польотів, вони будуть ефективнішими у підтримці військ, із якими вони спільно тренуватимуться навіть у мирний час."

 CSA_wings_of_revolution: "Крила Революції"
 CSA_wings_of_revolution_desc: "У часи Другої Революції пілоти, які ризикували життям заради майбутніх поколінь, принесли величезні жертви, щоб народ Америки став першим у небі. Тепер, коли ми відновили авіаційну промисловість до довоєнного рівня й навчили пілотів майстерності, яку капіталістичні країни ніколи не зможуть досягти, ми готові захищати робітників у будь-якій частині світу."

 CSA_professionalize_continental_army: "Професіоналізація Континентальної Армії"
 CSA_professionalize_continental_army_desc: "Попри опір деяких політичних кіл цьому кроку, наше вище командування має план професіоналізації наших міліцій і перетворення їх на справжню армію. Хоча наші молодші командири та деякі міліції стурбовані цим і вважають це поверненням до дореволюційних часів, це, безумовно, покращить ефективність наших солдатів і командування."

 CSA_states_red_guards: "Червона Гвардія Штатів"
 CSA_states_red_guards_desc: "Більшість нашого політичного апарату наполягає на створенні державних міліцій, які будуть підпорядковуватися центральному командуванню лише у воєнний час. Хоча запропонований план нагадує дореволюційну організацію армії США, є суттєва відмінність — усі міліції будуть підпорядковані лише місцевим армійським командуванням штатів, які, у свою чергу, будуть підзвітні центральному командуванню."

 CSA_distribution_of_duties: "Розподіл Обов'язків"
 CSA_distribution_of_duties_desc: "Поки Державні Армійські Командування плануватимуть битви, наше центральне командування має зосередити свої зусилля на плануванні цілих кампаній, ліній постачання та взаємодії між арміями різних штатів. Це дозволить нам швидко та ефективно вирішувати будь-які проблеми, з якими армія може зіткнутися під час війни, і захистити Другу Революцію від реакціонерів."

 CSA_armies_of_states: "Армії Штатів"
 CSA_armies_of_states_desc: "Після нової реформи армії ми вирішили організувати окремі Державні Армії, які будуть відповідати за навчання наших солдатів, їхнє оснащення та командування ними на полях бою. Хоча це призвело до великого ентузіазму та напливу великої кількості новобранців у наші нові армії, нам потрібно встановити для них мінімальні стандарти."

 CSA_american_red_guard_corps: "Корпус Червоної Гвардії Америки"
 CSA_american_red_guard_corps_desc: "Реформи були успішними, але децентралізована армія не може швидко реагувати на певні проблеми на полях битв без сили, яка буде безпосередньо підпорядкована нашому верховному командуванню. Департамент Головнокомандувача вже запропонував створити Корпус Червоної Гвардії Америки, який буде перебувати під прямим контролем штабу Континентальної Армії."

 CSA_revolutionary_naval_industry: "Революційна Корабельна Промисловість"
 CSA_revolutionary_naval_industry_desc: "Перевага старого флоту США була не лише в наших командирах, але й у масштабах флоту. Хоча у нас поки що немає такої кількості верфей та заводів, як у США до війни, ми можемо зосередитися на конкретних типах кораблів і спростити їх виробництво."

 CSA_new_american_dockyards: "Нові Американські Верфі"
 CSA_new_american_dockyards_desc: "Більшість верфей було пошкоджено або втрачено своїх робітників під час Другої Революції. Відновлення старих і реформа існуючих корабельних потужностей стане другим кроком на шляху до відродження Американського Флоту. Конкурси нових проєктів кораблів вже розпочато та допоможуть нам не лише відтворити Американський Флот, але й позбутися старих дизайнів, які виявилися неефективними."

 CSA_martime_industry: "Американська Морська Промисловість"
 CSA_martime_industry_desc: "Більшість верфей було пошкоджено або втратило робітників під час Другої Революції. Відновлення старих і реформа нинішніх морських об’єктів стане наступним кроком у відновленні флоту. Конкурси на нові кораблі вже почалися і допоможуть відмовитися від застарілих моделей, довівши ефективність нових конструкцій."

 CSA_new_naval_plan: "Новий План Відновлення Флоту"
 CSA_new_naval_plan_desc: "Після перемоги у Громадянській війні Американський флот зазнав серйозних пошкоджень — багато офіцерів і моряків приєдналися до реакціонерів і воювали проти волі народу. Зрештою, коли вони зазнали поразки, вони пошкодили та знищили свої кораблі. Наші найдосвідченіші морські командири пропонують розпочати відновлення флоту до його колишнього статусу."

 CSA_american_peoples_navy_desc: "Після завершення Громадянської війни деякі політики заявляють, що нашою поточною потребою є захист народу Америки. Було запропоновано повернути стару доктрину американського флоту, але колишні члени Військово-морської міліції, які приєдналися до нас, висунули додаткову пропозицію — створення нового Американського Флоту на основі команд штатів, які об’єднаються під керівництвом центрального командування лише у воєнний час."

 CSA_refit_old_ships: "Модернізація Старих Кораблів"
 CSA_refit_old_ships_desc: "Наш флот здебільшого складається зі старих кораблів, які датуються початком 20 століття або навіть кінцем 19 століття. Під час Громадянської війни наші капітани та інженери вже почали встановлювати на кораблях кастомізовані модифікації. Деякі з них розробили плани й обладнання для вдосконалення перетворення наших кораблів на сучасні стандарти."

 CSA_liberty_ships: "Кораблі Свободи"
 CSA_liberty_ships_desc: "Наші верфі нарешті перейшли на нову модель виробництва. Ми можемо легко виготовляти величезну кількість конвоїв, щоб забезпечувати наших союзників по всьому світу."

 CSA_revolution_on_high_seas: "Революція у Високих Морях"
 CSA_revolution_on_high_seas_desc: "Старий федеральний флот обмежувався 'морськими традиціями', які не дозволяли їм зрозуміти, що авіаносці будуть правити океанами у майбутньому. Хоча наші найстарші адмірали все ще схиляються до ідеї 'великих гармат і броні', вони погодилися, що авіація була дуже ефективною проти ворожих кораблів. Ми повинні забезпечити, щоб новий Американський Флот отримав підтримку авіації, коли це потрібно в будь-якій частині світу."

 CSA_recreate_continental_marines: "Відновити Континентальну Морську Піхоту"
 CSA_recreate_continental_marines_desc: "У минулому Континентальна Морська Піхота гордо боролася проти британських гнобителів. Багато солдатів її наступника — Корпусу Морської Піхоти США, під командуванням Смадлі Батлера, приєдналися до нас під час Другої Революційної Війни. Під час відновлення флоту ми маємо впевнитися, що організуємо та підготуємо сили, здатні зустріти ворогів Революції за кордоном."

 CSA_navy_of_new_age: "Флот Нової Епохи"
 CSA_navy_of_new_age_desc: "Друга революція майже знищила флот, і ніхто з нас не очікував, що ми зможемо відтворити старий Американський флот. Але він був відновлений — можливо, не в тій самій кількості та формі, але старі кораблі були замінені новими. Без старих упереджених адміралів морська тактика була модернізована. І тепер Новий Американський Флот готовий захищати свободу в Америці або у всьому світі."

 CSA_armour_development: "Розвиток Бронетехніки"
 CSA_armour_development_desc: "Роль бронетехніки була занедбана у старій Америці, і тепер ми повинні зробити значний ривок за дуже короткий час, щоб оновити наші сили. Завдяки досвіду, отриманому в Громадянській війні, переданому нашим інженерам, у нас вже є кілька пропозицій для створення сучасного танка."

 CSA_armoured_vehicles_industry: "Індустрія Броньованих Транспортних Засобів"
 CSA_armoured_vehicles_industry_desc: "Громадянська війна змусила нас покладатися на моторизовані підрозділи й довела їхню ефективність. Але вона також показала, що моторизованій піхоті потрібні додаткові бронетранспортери, які могли б захищати їх на полі бою від ворожих куль і снарядів."

 CSA_anti_tank_production: "Виробництво Протитанкової Зброї"
 CSA_anti_tank_production_desc: "Ворожа бронетехніка стає марною перед обличчям високоефективних боєприпасів і спеціалізованих протитанкових підрозділів, які можуть розбити її на друзки. На відміну від танків, ми можемо оснастити протитанковими гарматами наші частини й виробляти їх у значно більших кількостях."

 CSA_continental_red_army: "Континентальна Червона Армія"
 CSA_continental_red_army_desc: "Наша армія потребує лише найкращих солдатів. З цією метою місцеві підрозділи Червоної Гвардії будуть трансформовані у наші резервні сили, які будуть призвані до армії у разі війни. Вже навчені за військовими стандартами й оснащені тим самим обладнанням, вони можуть швидко поповнити наші сили у разі потреби. Але це також означає, що ми повинні підвищити наші стандарти для Червоної Гвардії."

 CSA_increase_military_spending: "Збільшення Військових Видатків"
 CSA_increase_military_spending_desc: "Громадянська війна спустошила цивільну промисловість Америки, але зробила військову промисловість досить прибутковим підприємством. Хоча Громадянська війна закінчилася, у Америки все ще є вороги для боротьби й війни для перемог, і тому збереження військових витрат часів Громадянської війни та їхнє розширення відповідає нашим інтересам."

 CSA_defense_logistics_agency: "Агентство Логістики Оборони"
 CSA_defense_logistics_agency_desc: "Америка — це величезна країна, яка має різноманітний рельєф. Нам потрібно створити централізовану логістичну агенцію, здатну координувати військові дії в різних біомах Америки."

 CSA_always_ready_always_there: "Завжди Готові, Завжди Присутні"
 CSA_always_ready_always_there_desc: "Наша Нова Армія пройшла довгий шлях від недосвідчених міліцій до справжньої бойової сили з американським духом у серцях. З остаточними реформами ми маємо прийняти девіз старих колоніальних сил. Цей девіз покаже, що наша армія завжди готова боротися за робітників і захищати Другу Революцію."

 CSA_red_ball_express: "Червоний Експрес"
 CSA_red_ball_express_desc: "Використання терміну "Червоний Експрес" для позначення швидкісного вантажного обслуговування датується ще кінцем 19 століття. Тепер цей термін також означатиме підтримку наших товаришів з-за океану, які борються проти реакційної загрози."

###Зовнішня Політика###
 CSA_back_in_business: "Наступний Крок"
 CSA_back_in_business_desc: "Здобувши перемогу, Америка тепер знаходиться в авангарді синдикалістської революції. Питання лише в тому: куди ми прямуємо далі?"
 CSA_good_soldier: "Справжній Синдикалістський Солдат"
 CSA_good_soldier_desc: "Наше місце поруч із нашими братами в Європі — ми повинні допомогти їм і через їхню перемогу поширити синдикалізм на весь світ."
 CSA_new_lend_lease: "Американська Допомога"
 CSA_new_lend_lease_desc: "Американський досвід має бути наданий у розпорядження наших союзників — або, щонайменше, ворогів наших ворогів. Якщо вони воюють краще, то разом ми маємо шанс на перемогу."
 CSA_on_the_beach: "На Берегах"
 CSA_on_the_beach_desc: "Наші вороги мають боятися американських солдатів, які висаджуються на їхніх берегах, і для цього ми повинні працювати над тим, щоб забезпечити собі навички та міць, які дозволять скористатися нашою більшою досяжністю."
 CSA_from_the_sky: "З Неба"
 CSA_from_the_sky_desc: "Найбільший шанс проєктувати нашу силу через океани — це використання повітряної могутності. Ми можемо найкраще допомогти нашим союзникам, допомагаючи їм досягти переваги в повітрі, а через це — контролю над полем бою."
 CSA_great_leap_forward: "Великий Стрибок Уперед"
 CSA_great_leap_forward_desc: "З нашими зусиллями, які були об'єднані, і з чітким фокусом, американці разом можуть зробити стрибок у прийдешнє століття — далеко попереду решти світу."
 CSA_world_revolution: "Світова Революція"
 CSA_world_revolution_desc: "Тепер наша нація може стояти з високо піднятою головою, знаючи, що ми зробили все можливе для поширення синдикалістської революції по всьому світу — слава Америці та робітникам усюди!"
 CSA_free_the_west: "Звільнити Новий Світ"
 CSA_free_the_west_desc: "Наше місце не в Старому Світі, а в Новому. Ми повинні зосередитися на досягненні домінування в Північній і Південній Америці та твердо стояти як незалежна синдикалістська держава, а не діяти як підлеглі партнери європейців."
 CSA_mexico_friendship: "Дружба з Мексикою"
 CSA_mexico_friendship_desc: "Мексика — це дружня держава, з якою нам було б доцільно укласти договір про дружбу і співробітництво. Ми повинні вирішити всі залишкові земельні суперечки та знайти шляхи для покращення торгівлі й військової співпраці, щоб ми могли мирно співіснувати в Північній Америці."
 CSA_free_mexico: "Військовий План Зелений"
 CSA_free_mexico_desc: "Це було неминуче вже давно — мексиканська держава має впасти, а її робітники повинні отримати ту саму свободу, яку ми здобули для себе."
 CSA_free_canada: "Військовий План Червоний"
 CSA_free_canada_desc: "Тепер наші очі повинні звернутися на північ, до британців — настав час, щоб Канада впала."
 CSA_look_to_the_south: "Погляд на Південь"
 CSA_look_to_the_south_desc: "Досягнувши домінування над Канадою та Мексикою, ми можемо спрямувати наші погляди на решту Північної та Південної Америки. Ті країни, які ще не стали частиною революції, повинні бути негайно вирішені."
 CSA_master_of_the_west: "Володар Заходу"
 CSA_master_of_the_west_desc: "Ми досягли нашої мети: Америка стоїть твердо самостійно, господар Нового Світу й вільна від кайданів капіталістичного панування. Незалежно від того, що відбувається в Європі чи інших частинах світу, ми знатимемо, що Захід, принаймні, боровся за свою свободу й здобув перемогу."

### Intro Screen ###
 CSA_guide: "§MТомас Обраний§! / §MФлінн Обрана§! (§RRadical Socialist§! / §rSyndicalist§!)\n£white_dot Коли розпочнеться конституційна конвенція, обирайте варіанти, що підтримують синдикалістів або радикальних соціалістів.\n£white_dot Оберіть Елізабет Флінн або Нормана Томаса.\n\n§MБраудер Обраний§! / §MФостер Обраний§! (§oTotalist§!)\n£white_dot Коли розпочнеться конституційна конвенція, обирайте варіанти, що підтримують тоталістів.\n£white_dot Оберіть Ерла Браудера або Вільяма Фостера.\n\n§MЗаколот Батлера§! (§RRadical Socialist§! / §rSyndicalist§!)\n£white_dot Дотримуйтесь кроків, щоб тоталісти прийшли до влади.\n£white_dot З’явиться подія про реструктуризацію армії, і оберіть залишити армію такою, як є.\n£white_dot Пізніше з’явиться заколот Батлера, який намагатиметься відновити демократію, дозволяйте його силам захопити Цитадель, і ви зможете обрати Елізабет Флінн або Нормана Томаса новим президентом.\n\n§MЗовнішня Політика§!\n §MТретій Інтернаціонал§!\n£white_dot Виграйте громадянську війну та завершіть фокус \"Справжній Синдикалістський Солдат\", щоб приєднатися до них.\n §MЗвільнити Новий Світ§!\n£white_dot Ми зможемо отримати рішення для оголошення війни всім несоціалістичним країнам в Америці.\n\n§MМайбутні Вибори§!\n§MВибори 1940 року§!\n£white_dot Якщо був обраний Норман Томас, він протистоятиме Даніелю Хоану з §rРобітничої партії§!.\n£white_dot Якщо була обрана Елізабет Флінн, вона протистоятиме Аптону Сінклеру з §RСоціалістичної партії§!.\n§MВибори 1944 року§!\n£white_dot Якщо Сінклер був обраний, він протистоятиме Елеонор Рузвельт, якщо Нова Англія не існує. Якщо вона існує, Рузвельт буде замінена на Франка Джонса.\n£white_dot Якщо була обрана Флінн, вона протистоятиме Джону Ллевелліну Льюїсу.\n£white_dot Якщо був обраний Хоан, він протистоятиме Джону Ллевелліну Льюїсу.\n£white_dot Якщо Норман Томас був обраний, він протистоятиме Елеонор Рузвельт, якщо Нова Англія не існує. Якщо вона існує, Рузвельт буде замінена на Франка Джонса.\n§MВибори 1948 року§!\n£white_dot Якщо Сінклер був обраний, Оклі Джонсон протистоятиме Джеймсу Кеннону.\n£white_dot Якщо був обраний Франк Джонс, він протистоятиме Ізраїлю Амтеру.\n£white_dot Якщо була обрана Рузвельт, вона протистоятиме Ізраїлю Амтеру.\n£white_dot Якщо була обрана Флінн, Ізраїль Амтер протистоятиме Франку Зейдлеру.\n£white_dot Якщо був обраний Льюїс, він протистоятиме Джеймсу Кеннону.\n£white_dot Якщо був обраний Хоан, Дарлінг Гупс протистоятиме Елмеру Еллісону.\n£white_dot Якщо був обраний Норман Томас, Оклі Джонсон протистоятиме Елмеру Еллісону.\n§MВибори 1952 року§!\n£white_dot Якщо був обраний Оклі, він протистоятиме Геннінгу Бломену.\n£white_dot Якщо був обраний Джеймс Кеннон, він протистоятиме Норману Томасу.\n£white_dot Якщо був обраний Елмер Еллісон, він протистоятиме Аптону Сінклеру.\n£white_dot Якщо був обраний Гупс, він протистоятиме Геннінгу Бломену.\n£white_dot Якщо був обраний Зейдлер, він протистоятиме Асе Філіпу Рендольфу.\n£white_dot Якщо був обраний Амтер, він протистоятиме Геннінгу Бломену.\n£white_dot Якщо були обрані Франк Джонс, Рузвельт або Льюїс, Геннінг Бломен протистоятиме Асе Філіпу Рендольфу."

