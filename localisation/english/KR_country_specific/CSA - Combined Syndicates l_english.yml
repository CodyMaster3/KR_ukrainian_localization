 csa_events.3.t: "Соціалістична Конституція - Структура"
 csa.3.d.socialist: "Стаття 1. Уся влада в Америці походить від народу та належить народу. Народ здійснює державну владу через ради професійних працівників, які є політичною основою Америки. Усі інші державні органи перебувають під контролем і підзвітні радам професійних працівників.\n\nСтаття 2. Усі представницькі органи державної влади обираються громадянами на основі загального, рівного й прямого виборчого права шляхом таємного голосування до відповідних профспілок. Профспілки мають право відмовляти у членстві, якщо їхній членський внесок потрапляє до державного боргу. Представники робітників у всіх органах державної влади підзвітні своїм виборцям. Закон визначить, у яких випадках, за яких умов і в який спосіб виборці можуть відкликати своїх представників навіть до завершення терміну, на який вони були обрані.\n\nСтаття 3. Жоден закон або адміністративні чи місцеві правила та регламенти не повинні суперечити Конституції. Усі державні органи, збройні сили, всі політичні партії, громадські організації, а також підприємства та установи повинні дотримуватися Конституції та законів. Усі дії, що порушують Конституцію та закони, можуть бути розслідувані комісією рад професійних працівників. Жодна організація чи особа не може користуватися привілеєм бути вищою за Конституцію та закони."
 csa.3.d.syndicalist: "Стаття 1. Уся влада в Америці походить від народу та належить народу. Народ здійснює державну владу через місцеві ради профспілок, які є політичною основою Америки. Місцеві ради профспілок не мають права відмовляти у членстві через неспроможність платити або через попередні умови. Усі інші державні органи перебувають під контролем і підзвітні Загально-Індустріальному Конгресу.\n\n...(продовження можливе за потреби)"
 csa_events.3.a: "Схвалено."

 csa_events.4.t: "Соціалістична Конституція - Права Людини та Права Робітників"
 csa_events.4.d: "Стаття 6. Громадянам гарантується свобода преси, свобода слова, свобода асоціації, свобода зібрань, свобода проведення публічних мітингів і демонстрацій. Свобода совісті та свобода релігії гарантуються громадянам. Громадянство визначається як усі американці, які легально проживають у межах Америки під час ратифікації Конституції. Церква та держава не зобов’язані дотримуватись влади одна одної.\n\nСтаття 7. Жінки мають рівні права з чоловіками в усіх сферах державного, економічного та соціально-політичного життя. Жінки мають право на колективне переговори так само, як і чоловіки, за однакову роботу, і як робітниці або працівниці вони користуються спеціальним захистом. Держава залишає за собою право виплачувати еквівалентну заробітну плату до 20 годин роботи на тиждень для матерів до і після пологів.\n\nСтаття 8. Громадянам Америки гарантується недоторканність особи. Ніхто не може бути заарештований, крім як за рішенням суду або на підставі ордеру прокурора. Громадянам Америки гарантується недоторканність житла. Ніхто не може без законних підстав увійти в житло проти волі тих, хто в ньому проживає.\n\nСтаття 9. Держава обіцяє робітникам право на об’єднання та організацію у колективні профспілкові об’єднання. Держава захищає гідність праці від експлуатації приватними підприємствами, забезпечуючи право на оплачувані щорічні відпустки, контролюючи умови праці, приділяючи увагу житловим умовам і соціальному страхуванню."
 csa_events.4.a: "Схвалено."

 csa_events.5.t: "Соціалістична Конституція - Судова Влада"
 csa_events.5.d: "IWW справили сильне враження своєю пропозицією про усунення Верховного Суду як останньої інстанції для перевірки конституційності, замінивши його Апеляційними судами. Нагадуючи членам Конвенції про історію Верховного Суду щодо легалізації утисків профспілок і відверто реакційних законів, Елізабет Герлі Флінн зауважила, що збереження непризначеної посади остаточного юридичного рішення може призвести до авторитаризму. На подив багатьох, Ерл Браудер із TUUL не погодився, заявивши, що ця дискримінація є результатом корумпованої партійної системи, а не вродженим недоліком Конституції США. Для Браудера усунення Верховного Суду загрожує єдності нації та може призвести до розколів, подібних до тих, які відбулися в більшовицькій Росії. AFL тихо не погодилися зі своїми авангардистськими союзниками та пообіцяли підтримати Флінн, якщо її резолюція пройде."
 csa_events.5.a: "Закріпити судовий нагляд Верховного Суду."
 csa_events.5.b: "Верховний Суд нам більше не потрібен."

 csa_events.6.t: "Соціалістична Конституція - Економіка"
 csa_events.6.d: "Стаття 15. Основою економічної системи Америки є соціалістична власність на засоби виробництва у формі державної власності, яка належить усьому народу, та колективної кооперативної власності.\n\nСтаття 16. Усі мінеральні та інші підземні багатства, води, зокрема мінеральні та лікувальні, джерела природної енергії, засоби залізничного та повітряного транспорту, пошта, телеграф, телефон та радіомовлення є державною власністю.\n\nСтаття 17. Земля належить тим, хто її обробляє. Власність колективних господарств і інших кооперативних організацій та їхніх спільних підприємств включає засоби виробництва та інші активи, які їм потрібні для виконання цілей, закріплених у їхніх статутах. Земля, якою володіють колективні господарства, закріплюється за ними для безкоштовного використання на вічні часи.\n\nСтаття 18. Приватна власність і приватна ініціатива в економіці гарантуються. Спадщина приватної власності гарантується. Право на спадщину регулюється державою. Жодна особа не має права використовувати право приватної власності на шкоду громаді. Існування приватних монополістичних організацій, таких як картелі, синдикати, трести та подібні організації, створені з метою диктування цін, монополізації ринку та шкоди інтересам публічної економіки, заборонено. Приватна власність може бути обмежена або експропрійована, якщо цього вимагає загальний інтерес, але тільки відповідно до закону. Закон визначає, в яких випадках і в якому обсязі власник має бути компенсований. За тих самих умов окремі галузі національної економіки або окремі підприємства можуть бути націоналізовані законом, якщо цього вимагає загальний інтерес."
 csa_events.6.a: "Схвалено."

 csa_events.7.t: "Соціалістична Конституція - Статус Президента"  
 csa_events.7.d: "Хвиля незгодних делегатів кілька разів намагалася оголосити перерву, але безрезультатно. Очевидно, що питання виконавчої влади зайшло у глухий кут, і рішення необхідно ухвалити, перш ніж делегати залишаться в стані безвиході. З одного боку — IWW, чий план повного анархо-синдикалістського уряду вимагає, щоб виконавча посада була відсутня. Їхня думка полягає в тому, що президент — це посада, яка за своєю суттю є реакційно-популістською, і вони прагнуть гарантувати, що людина, подібна до Х'юї Лонга, ніколи не зможе прийти до влади у новій Америці. Норман Томас пропонує слабку посаду голови держави. Опозицію складає коаліція AFL і TUUL, які прагнуть створити сильну постать для представлення Америки. Вони стверджують, що без повноважень лідер ніколи не зможе врятувати Америку так, як це зробив Рід. Норман Томас засудив AFL за те, що він бачить як 'бланжистський заколот', здійснений AFL і TUUL з метою відновлення старого федерального уряду. Джон Льюїс із AFL виступив із запереченням, заявивши: 'підпорядкування програмі IWW нічим не відрізняється від однопартійної держави'."  
 csa_events.7.a: "Слабкий лідер не зможе гнобити."  
 csa_events.7.b: "Ми матимемо президента з повноваженнями."  

 csa_events.8.t: "Соціалістична Конституція - Централізація чи Децентралізація"  
 csa_events.8.d: "Конвенція, повернувшись до роботи, стала ще більш розділеною, ніж будь-коли. Основа IWW загартувалася у своїй строгій доктрині, яка вимагає, щоб залишкові статті Конституції захищали від тиранії центрального уряду. Вони вимагають захисту через довічні гарантії членства у профспілках і посилення соціального забезпечення завдяки довічному працевлаштуванню. Декілька делегатів IWW натякнули, що AFL займають антагоністичну позицію і воліли б повернутися до капіталізму. У відповідь AFL, за підтримки TUUL, акцентують увагу на 'гідності праці' у державному управлінні. Цей аргумент відкидає індустріальний синдикалізм на користь ремісничого профспілкового руху, де право на справедливу зарплату за справедливу роботу замінює мету IWW щодо скасування зарплат. Ерл Браудер знову виступив, закликаючи захищати ремісничий профспілковий рух, оскільки це запобігає 'тиранії 51% над 49%' у профспілкових виборах."  
 csa_events.8.a: "Гарантована зайнятість зупинить тиранів."  
 csa_events.8.b: "Гідність праці зупинить тиранів."  

 csa_events.9.t: "Соціалістична Конституція - Столиця"  
 csa_events.9.d: "Одним із останніх питань, яке потрібно вирішити, є столиця Америки. Багато хто виступає за Вашингтон, округ Колумбія, як місце розташування нової столиці, оскільки це була стара столиця, яка легко підходить для цієї мети. Інші ж виступають за лояльні міста Чикаго, Філадельфію та Нью-Йорк. Що обере Конвенція?"  
 csa_events.9.a: "Залишити її в Чикаго."  
 csa_events.9.b: "Вашингтон, округ Колумбія."  
 csa_events.9.c: "Філадельфія."  
 csa_events.9.e: "Нью-Йорк."  

 csa_events.10.t: "Конституційна Конвенція завершена"  
 csa_events.10.d: "Конституційна Конвенція нарешті завершилася, і нова Конституція Америки була написана. Делегати повертаються до своїх рідних штатів із новими союзниками та суперниками. Незважаючи на оптимізм, висловлений у привітальних фотографіях, справжня робота з відбудови країни лише починається."  
 csa_events.10.a: "Хай живуть робітники Америки!"  

 csa_events.11.t: "Тимчасовий Президент"  
 csa.11.d.commonwealth: "В останній день Конгресу Джон Сайлас Рід — більш відомий як Джек Рід — оголосив, що він піде з посади лідера країни. Чутки про його погіршення здоров’я залишалися поза увагою преси — це була свого роду джентльменська угода. Джек Рід заявив, що проведе решту часу з дружиною Луїзою та дочкою. Більше того, Рід наголосив, що його роль полягала у проведенні країни через революцію, але тепер новий лідер має повести її далі. Серед делегатів Конгресу двоє здобули найбільшу популярність. Однією з них є Елізабет Герлі Флінн із IWW, яка розпочала національну кампанію, щоб надихнути виборців підтримати можливого президента-жінку — а саме себе. Іншим є Норман Томас, який очолив делегатів СПА та працював із соціал-демократами, щоб заручитися їхніми голосами. Існує розуміння, що навіть попри те, що ця посада є тимчасовою до виборів, вона дозволить будь-якому президенту мати значний вплив на основу країни."  
 csa.11.d.usas: "В останній день Конгресу Джон Сайлас Рід — більш відомий як Джек Рід — оголосив, що він піде з посади лідера країни. Чутки про його погіршення здоров’я залишалися поза увагою преси — це була свого роду джентльменська угода. Джек Рід заявив, що проведе решту часу з дружиною Луїзою та дочкою. Більше того, Рід наголосив, що його роль полягала у проведенні країни через революцію, але тепер новий лідер має повести її далі. Серед делегатів Конгресу двоє здобули найбільшу популярність. Одним із них є Ерл Браудер, нинішній Секретар Комунікацій, який взяв своїх союзників із Державної Планової Економіки та почав рекламувати свою кампанію через державні медіа. Іншим є Вільям Фостер, важлива сила на Конституційній Конвенції, який домігся підтримки централізму від AFL і залучив свої зв'язки для своєї кампанії. Існує розуміння, що навіть попри те, що ця посада є тимчасовою до виборів, вона дозволить будь-якому президенту мати значний вплив на основу країни."  
 csa_events.11.a: "Елізабет Герлі Флінн займе посаду."  
 csa_events.11.b: "Норман Томас отримає достатньо голосів для перемоги."  
 csa_events.11.c: "Ерл Браудер займе посаду."  
 csa_events.11.e: "Вільям Фостер отримає достатньо голосів для перемоги."  

### Reconstruction Events ###

 csa_events.12.t: "Суд над Партією «Америка насамперед»"
 csa_events.12.d: "З завершенням революції настав час розібратися з тими, хто боровся проти нас. Ерл Браудер вважає, що Г'юї Лонг міг би стати великим союзником соціалізму. Ми визнаємо, що план Лонга щодо соціального забезпечення рухався у правильному напрямку, але його авторитарні практики були огидними. Оскільки сім'я Лонга та його найближчі соратники зараз у вигнанні, нам доведеться розібратися з лідерами, що залишилися. Френсіс Таунсенд захищав дії основного складу AFP, стверджуючи, що радикальний мілітаризм був викликаний природою південного популізму, а не ідеями Лонга. Деякі присяжні були переконані, але остаточне рішення — це..."
 csa_events.12.a: "Помилувати лідерів AFP."
 csa_events.12.b: "Засудити лідерів AFP."
 csa_events.12.c: "Захопити та заарештувати всіх членів партії."

 csa_events.13.t: "Суд над Федеральним Урядом"
 csa_events.13.d: "З завершенням революції настав час розібратися з тими, хто боровся проти нас. Звинувачення висуваються проти колишніх федеральних політиків, серед яких Дуглас Макартур, за захоплення уряду та призупинення громадянських прав на захист консервативних демократів. Генрі Моргентау-молодший виступає замість Макартура, оскільки той нещодавно емігрував. Моргентау, представляючи бізнесові та соціальні інтереси старого режиму, заявив, що саме під керівництвом Макартура було зупинено насильство проти євреїв, яке чинилося AFP. Свідчення про те, що Макартур неохоче приймав позазаконні повноваження та захоплювався соціалістом Джейкобом Коксі, переконали деяких. У результаті присяжні вирішили..."
 csa_events.13.a: "Помилувати лідерів федерального уряду."
 csa_events.13.b: "Засудити лідерів федерального уряду."
 csa_events.13.c: "Захопити та заарештувати всіх прихильників режиму."

 csa_events.14.t: "Авангардне Кіно"
 csa_events.14.d: "Авангардні форми мистецтва не є політичним інструментом за своєю суттю, але художники в 1936 році показали величезну підтримку СПА. Від сюрреалістів у Нью-Йорку, що шокують глядачів графічними сценами на екрані, до дадаїстів, які кидають виклик самому поняттю популярного мистецтва. У рамках цього руху тисячі кінотеатрів по країні було експропрійовано, щоб гарантувати, що роботи такого масштабу не будуть цензуруватися пуританськими власниками театрів. Кінотеатри тепер стали частиною революційного уряду, несучи нові цінності та програми в найвіддаленіші куточки Америки, особливо в сільські райони."
 csa_events.14.a: "Переконайтеся, що діти не дивляться сюрреалістичні фільми."

 csa_events.15.t: "Ар-деко проти Модернізму"
 csa_events.15.d: "Протягом 1920-х і 1930-х років стиль ар-деко домінував у архітектурі, і від узбережжя до узбережжя будівлі зводилися в цьому стилі. Проте низка революційних архітекторів із СПА прагнуть відійти від цього стилю та шукають більш модерністський підхід, натхненний дизайнами з Франції, Італії чи Британії. AFL виступають рішуче за те, щоб ар-деко, як американський стиль, не було стерто політичними примхами. AFL звертають увагу на нещодавній випадок із Дієго Ріверою, який зруйнував мистецтво в Рокфеллер-центрі після того, як його модифікація з обличчями Маркса та Леніна над Зевсом і Тором була названа несмаком. Який стиль отримає підтримку?"
 csa_events.15.a: "Зберегти ар-деко."
 csa_events.15.b: "Модернізм."

 csa_events.16.t: "Дебати про Членські Внески та Расизм"
 csa_events.16.d: "Те, що здавалося простим питанням під час революції, а саме скасування сегрегації, наштовхнулося на численні перепони. Почалося все з дебатів щодо того, чи є членські внески у профспілки дискримінаційними для темношкірих робітників. Дані з обох сторін виглядають непереконливими, і більшість профспілок, яких виключили з Конституційної Конвенції, протестують за встановлення максимальної плати за членство. Ці протестувальники заявляють, що їх дискримінують через расу, навіть відкрито антирасистські IWW. Потім з’явилися представники профспілок із нововизволених штатів, які протестують проти примусової інтеграції, стверджуючи, що це порушує їхні профспілкові права на колективне обговорення. Урешті-решт IWW перемогли в Конгресі та публічно звинуватили нових конгресменів і протестувальників у реакціонерстві."
 csa_events.16.a: "Ми не піддамося ще більшій кількості расистів під прикриттям!"

 csa_events.17.t: "Зростання Жіночих Профспілок"
 csa_events.17.d: "Після революції дедалі більше жінок почали входити в політику та технічні галузі. У певних штатах перехід до жіночого звільнення пройшов гладко, тоді як в інших регіонах ця хвиля стикається з перешкодами. Національне опитування показало, що кількість жіночих профспілок збільшилася вчетверо за останній рік. В інтерв’ю ці жіночі профспілки заявили про стійку систематичну дискримінацію в науковій сфері та державній службі. Після цієї публікації заплановану Жіночу Кавкусу було скасовано, оскільки країна починає обговорювати етичні аспекти жіночого звільнення. [CSA.GetLeader] завершив ці дебати, засудивши як жіночі профспілки, так і систематичну дискримінацію, заявивши, що 'обидві сторони винні в дискримінації'."
 csa_events.17.a: "Революційний чоловік і жінка — рівні."

 csa_events.18.t: "Перерозподіл Корпоративного Багатства"
 csa_events.18.d: "Одне з небагатьох питань, у яких Рід погоджувався з огидним Лонгом, — це перерозподіл багатства. Воєнний раціон Ріда поступився місцем мирному законодавству, яке має запобігти розбійним баронствам, проти яких він боровся все своє життя. Його фінальне побажання Конгресу полягало в експропріації всіх активів, що перевищують $10 мільйонів, які належать одній особі. [CSA.GetLeader] пішов ще далі та засудив ідею корпорацій, пригрозивши оголосити юридичну концепцію корпорацій незаконною. Наступного дня державні офіси були переповнені сотнями, якщо не тисячами, формальних заявок на розпуск корпорацій у їхні складові підприємства, а також заявками на створення нових консорціумів. Для [CSA.GetLeader] очевидно, що це лише хитрощі розбійних баронів, щоб приховати свої практики від уряду, і він видав мораторій на перекласифікацію до завершення перерозподілу багатства."
 csa_events.18.a: "Вам це так просто не зійде з рук."

 csa_events.19.t: "Земельний Перерозподіл та Конфлікти з Місцевими Воєначальниками"
 csa_events.19.d: "Від маєтків Рокфеллерів, Морганів, Карнегі та Вандербільтів до часткових фермерів, які керують крамницями компаній. Земля Сполучених Штатів все ще належить капіталістам. Найгіршим прикладом є ранчо Мерфі в Каліфорнії, яке було осередком активності «Срібних Сорочок» під час війни й потребувало кількох місяців, щоб наші сили змусили їх здатися голодом. Конгрес вирішив експропріювати ці маєтки. Багато південних і західних маєтків було передано місцевим комуннам і перетворено на громадське житло для людей. Як і очікувалося, озброєний опір цивільних коштував нам кількох життів, але мало хто очікував, що наша Червона Гвардія виявиться неефективною у виконанні експропріації. Особливо важким було ранчо в Монтані, де початкове ополчення перейшло на бік власника маєтку і утримувало його протягом восьми місяців, поки Червона Гвардія не втрутилася. Програма, здається, працює, тому немає причин переглядати її."
 csa_events.19.a: "Хто б міг подумати, що у нас є воєначальники?"

 csa_events.20.t: "Переповнені В’язниці Реакціонерами"
 csa_events.20.d: "Ніхто не очікував, що наша система злочинності й покарань настільки переповниться, що доведеться ухвалювати це рішення. Численні дрібні розколи в СПА залишили уряд із чималою кількістю супротивників, а також очікуваним опором. Тисячі й тисячі людей годують, одягають і забезпечують за наш рахунок за їхні злочини проти народу. Більш реформаторсько налаштовані побоюються, що в’язниці стануть розсадниками реакційних думок, тому робітників варто перенаправити в трудові табори. Там вони зможуть відпрацювати те, що вкрали у держави. Авангардисти вважають, що ми були занадто м’якими з цими зрадниками, і наполягають на страті тих, хто займає найвищі посади у в’язницях, оскільки неминуче назріває повстання. Католицький робітничий рух категорично не погоджується й заявляє, що заслання та життя в іншій країні — це найбільш християнський шлях."
 csa_events.20.a: "Стратити зрадників із найвищих щаблів."
 csa_events.20.b: "Відправити робітників до трудових таборів."
 csa_events.20.c: "Вислати їх до Канади та Мексики."

 csa_events.21.t: "Революція в Освіті"
 csa_events.21.d: "Видатного професора з Університету Джона Хопкінса, Джона Дьюї, призначено Секретарем освіти. На думку Дьюї, мета освіти не має обмежуватися здобуттям заздалегідь визначеного набору навичок, а має полягати у розкритті повного потенціалу людини та здатності використовувати ці навички на благо суспільства. Зокрема, він наголошує, що шкільна освіта повинна включати практичне навчання, відзначаючи: 'якщо знання походить від вражень, отриманих від об’єктів природи, то здобути знання неможливо без використання цих об’єктів, які вражають розум'. Його критики, особливо Католицький робітничий рух, заявляють, що його політика є ворожою до релігійної освіти. У результаті [CSA.GetLeader] вирішив підтримати реформи Дьюї."
 csa_events.21.a: "До нових поколінь."

 csa_events.22.t: "Президент викриває Великий бізнес-змова"
 csa_events.22.d: "[CSA.GetLeader] та Генеральний прокурор з'явилися сьогодні в Конгресі, щоб заявити, що вони викрили зв'язок між корпораціями, які підтримували Г'юї Лонга, Макартура та Тихоокеанські Штати. Це звинувачення стверджує, що бізнес-інтереси в Америці були рушійною силою деградації громадянської політики під час революції, і в разі поразки синдикатів корпорації стануть справжньою владою при президентові. Президент запропонував негайно повністю розпустити та експропріювати на користь держави активи, що належать зрадникам у цій грандіозній змові. Конгрес приголомшений, більшість спочатку підтримує цей захід. Однак список зрадників викликає занепокоєння серед деяких членів IWW та AFL. Схоже, що серед корпорацій, які підпадають під розпуск, є великі фармацевтичні компанії, такі як Merck & Co. Багато конгресменів побоюються, що покарання медичної сфери зашкодить тривалості життя в CSA. Як альтернативу запропоновано колективізувати ці корпорації, реабілітувати їхніх членів і відпустити їх на волю."
 csa_events.22.a: "Мала жертва заради майбутнього без капіталізму."
 csa_events.22.b: "Ми їх реабілітуємо."

 csa_events.23.t: "Опір соціальним змінам"
 csa_events.23.d: "У спробі спостерігати за змінами в суспільстві, які будує соціалізм, Конгрес схвалив створення мандрівного документального фільму, щоб увесь світ міг побачити наш прогрес. Фільм був продемонстрований Конгресу, викликавши шок та огиду: сцени, де урядова пропаганда була спаплюжена, триваюче соціальне виключення жінок із робочих місць, а також представник профспілки, який вимагав від чорношкірого працівника майже вп'ятеро більшу плату за членство в профспілці, ніж звичайна ставка. Режисеру Кінгу Відору колеги порадили триматися подалі, оскільки реакція виявилася зовсім не такою, якої він очікував. Конгрес зажадав від Відора розкрити імена тих, хто зображений у фільмі, щоб їхні злочини могли бути належним чином покарані. Меншість конгресменів виступила на захист фільму, стверджуючи, що це демонструє систематичну складність у забезпеченні виконання таких революційних законів по всій країні. Цих непопулярних конгресменів потім вигнали з будівлі."
 csa_events.23.a: "Реакціонери будуть покарані!"

 csa_events.24.t: "Сімейний кодекс [GetYear]"
 csa_events.24.d: "Завдяки повному розгортанню соціальної революції Конгрес ухвалив Сімейний кодекс [GetYear]. Сімейний кодекс є революційним законом, що базується на ідеологічному прагненні поступово відмовитися від капіталістичної моделі сім'ї, замінивши її соціалістичною моделлю сімейних вільних союзів, заснованих на взаємному коханні та повазі.\n\nДля досягнення цієї мети кодекс включає низку революційних змін. Він скасовує всі перешкоди для шлюбу, найбільшою з яких є скасування законів проти міжрасових шлюбів. Цивільний шлюб тепер є єдиною законною формою шлюбу. Кодекс встановлює розлучення без зазначення причин, при цьому обидва подружжя отримують рівний розподіл майна під час розлучення. Також скасовано поняття незаконнонародженості. Тепер усі діти мають право на підтримку батьків і рівні права за законом.\n\nКрім того, відповідно до революційних законів щодо сім'ї, субсидується усиновлення дітей, які залишилися без батьків внаслідок революції. Європейська концепція Вільного Кохання все ще перебуває на розгляді, як і декриміналізація гомосексуальної поведінки. Комітет із сексології під керівництвом Магнуса Гіршфельда, Вільгельма Райха та Алена Лероя Лока все ще веде суперечки щодо підходу до цих питань."
 csa_events.24.a: "Світ змінюється."

 ### Події Співдружності ###  
 csa_events.26.t: "Флінн проти Сінклера"  
 csa_events.26.d: "Після закінчення тимчасового терміну уряду, викладеного в Конституції [CSA.GetNameDef], настав час обрати нового постійного Президента асамблеєю. Хоча посада Президента ще молода, а домінування синдикалістів на конституційній конвенції значно послабило виконавчу владу, ці вибори залишаються дуже важливими. Це можливість оцінити сучасні настрої щодо стану революції, а Президент досі сприймається як обличчя Америки на міжнародній арені. Крім того, здобуття достатньої підтримки для обрання свого кандидата підтверджує лідерську роль фракції у політиці, і після розпаду SPA дві протилежні партії зацікавлені в тому, щоб довести свою перевагу.\n\nУ визначений час, в [ROOT.Capital.GetCapitalVictoryPointName], сцена була підготовлена перед зібраними делегатами $CSA_syndicalist_party_postwar_abbrev$ та $CSA_radical_socialist_party_abbrev$. Від $CSA_syndicalist_party_postwar$ з Портленда, штат Орегон, Елізабет Герлі Флінн виголосила промову, закликаючи до своєї номінації на посаду Президента CSA. Флінн наголосила на своїй основоположній ролі у $CSA_syndicalist_party_postwar_abbrev$ та Американському союзі громадянських свобод. Вона пообіцяла членам як $CSA_syndicalist_party_postwar_abbrev$, так і $CSA_radical_socialist_party_abbrev$, що її прихильність до свободи слова гарантує, що жоден працівник, чи то член профспілки, чи ні, не втратить своїх прав у новому уряді. Наступна промова була виголошена представником $CSA_radical_socialist_party_abbrev$ з Каліфорнії, Аптоном Сінклером, засновником руху 'Кінець бідності в Америці'. Сінклер пообіцяв використати свій політичний досвід для переконання старих американських партій у легітимності CSA.\n\nФлінн та Сінклер провели наступні кілька днів у спорадичних дебатах через профспілкову пресу. Флінн звинуватила Аптона Сінклера у тому, що він є нещирим саморекламником, який використовує політику для підвищення своєї репутації як митця ще до громадянської війни. Сінклер відповів, що Флінн не користується популярністю серед більшості сільського населення, заявивши, що її абсолютна підтримка свободи слова може призвести до третьої громадянської війни. Флінн спробувала спростувати це твердження, заявивши, що статус Сінклера серед цієї демографії навряд чи кращий, і що дозвіл на свободу слова є найефективнішим способом полегшити реінтеграцію. Однак Сінклер залишався впевненим, що французькі ідеї не можна так швидко застосувати до Америки, і що це доводить, що $CSA_syndicalist_party_postwar_abbrev$ є занадто радикальною і ідеалістичною для того, щоб залишатися при владі.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
 csa_events.26.a: "Елізабет Герлі Флінн!"  
 csa_events.26.b: "Аптон Сінклер!"  

 csa_events.27.t: "Хоан проти Томаса"  
 csa_events.27.d: "Після закінчення тимчасового терміну уряду, викладеного в Конституції [CSA.GetNameDef], настав час обрати нового постійного Президента асамблеєю. Хоча посада Президента ще молода, домінування партійного ядра SPA на конституційній конвенції забезпечило, що Президент має певний обсяг повноважень. Таким чином, вибори мають велике значення - людина, обрана на посаду Президента, ймовірно, допоможе формувати політику [CSA.GetAdjective] на наступні чотири роки. Крім того, здобуття достатньої підтримки для обрання свого кандидата підтверджує лідерську роль фракції у політиці, і після розпаду SPA дві протилежні партії зацікавлені в тому, щоб довести свою перевагу.\n\nУ визначений час, в [ROOT.Capital.GetCapitalVictoryPointName], сцена була підготовлена перед зібраними делегатами $CSA_syndicalist_party_postwar_abbrev$ та $CSA_radical_socialist_party_abbrev$. Від $CSA_syndicalist_party_postwar$ з Вісконсіна, Даніель Хоан виголосив промову, закликаючи до своєї номінації на посаду Президента CSA. Хоан пообіцяв захищати легітимність CSA як всередині, так і за кордоном, і запропонував використовувати свій успішний досвід мера Мілуокі як шаблон для відновлення американських міст. Наступна промова була виголошена представником $CSA_radical_socialist_party$ з Нью-Йорка Норманом Томасом, колишнім пресвітеріанським проповідником, який став соціалістичним активістом. Томас пообіцяв створити народний фронт із залишками партії фермерів і робітників, застосувати християнську етику до уряду [CSA.GetName] та забезпечити, щоб країна не зазнала радикальних змін уряду так скоро після свого заснування.\n\nХоан і Томас провели наступні кілька днів у спорадичних дебатах через профспілкову пресу. Хоан звинуватив Томаса в тому, що він є прихованим націоналістом, посилаючись на його тривалий антивоєнний активізм до громадянської війни та ставлячи під сумнів його відданість справі інтернаціоналізму. Томас захистив себе, заявивши, що антивоєнна політика була правильним шляхом для Америки, щоб уникнути імперіалістичних воєн. Він також стверджував, що Хоан є залежним від союзників у $CSA_syndicalist_party_postwar_abbrev$ і буде обмежувати права працівників на користь індустріалізації, на що Хоан відповів, що він та $CSA_syndicalist_party_postwar_abbrev$ були дуже активними у забезпеченні прав робітників на законодавчому рівні під час конституційної конвенції і немає підстав вважати, що розширення промисловості спричинить таку велику кризу.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
 csa_events.27.a: "Даніель Хоан!"  
 csa_events.27.b: "Норман Томас!"  

 csa_events.29.t: "Флінн проти Льюїса"  
 csa_events.29.d: "Минуло чотири роки відтоді, як [CSA.GetNameDef] востаннє обирав президента, – це означає, що термін Елізабет Герлі Флінн майже завершився, і настав час знову зібрати асамблею, щоб визначити, хто очолить країну. Президентство Флінн відзначилося зусиллями з виконання її головних обіцянок перед попередньою асамблеєю – розширенням і гарантуванням прав для всіх працівників, скасуванням більшості воєнних обмежень на свободу слова та вираження, розширенням прав жінок і закріпленням індустріального синдикалістського статусу-кво. Проте її адміністрація не позбавлена суперечностей: питання свободи слова, зокрема, продовжує переслідувати її, оскільки, хоча більшість насильницької опозиції до революції була нейтралізована, сільська опозиція з радістю використовує її закони про свободу слова для закликів до пасивного опору. Флінн наполягала, що це ознака здорового і вільного суспільства – але не всі переконані.\n\nНовим суперником президента став Джон Л. Льюїс, лідер Спілки шахтарів і металургів Америки, чий вплив у паливній промисловості зріс після арешту нафтових магнатів після громадянської війни, що здобуло велику громадську підтримку, хоча деякі вважають його довіру в соціалістичній системі щонайменше сумнівною. Тим не менш, його статус лідера профспілки означає, що заперечувати його кандидатуру було б нерозумно.\n\nЛьюїс виступив на сцені $CSA_radical_socialist_party_abbrev$ і критикував Елізабет Герлі Флінн з кількох питань. По-перше, він заявив, що її адміністрація ігнорує суспільні вимоги щодо націоналізації палива в Америці, що призводить до дефіциту палива всередині країни. Флінн відповіла, що насправді це Льюїс і його профспілка UMSA навмисно стримували виробництво палива з політичних причин, створюючи проблему, за яку він тепер звинувачує її. Льюїс засудив це твердження як ганебну фальсифікацію, заявивши, що такі звинувачення є неправдивими та 'небезпечним реакціонізмом', який ставить під сумнів лояльність робітників, роблячи уряд таким самим, як боси, яких вони повалили. Флінн зазначила, що свобода слова та страйку не означає свободу від наслідків.\n\nНеминуче сфера дебатів перейшла до питання свободи слова – Льюїс стверджував, що суспільна довіра до уряду падає через відмову Флінн цензурувати пресу, і що її ідеалізм, хоч і добромисний, послабив революцію у вирішальний момент. Флінн вперто стояла на своєму ідеалі свободи слова та звинуватила Льюїса в лицемірстві, заявивши, що він навряд чи соціаліст, і що його вимоги до репресій проти реакціонерів глибоко нещирі, не кажучи вже про звинувачення Льюїса в тому, що він безжальний і деспотичний лідер профспілки.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
 csa_events.29.a: "Президент Флінн!"  
 csa_events.29.b: "Джон Л. Льюїс!"  

 csa_events.30.t: "Хоан проти Льюїса"  
 csa_events.30.d: "Минуло чотири роки відтоді, як [CSA.GetNameDef] востаннє обирав президента, – це означає, що термін Даніеля Хоана майже завершився, і настав час знову зібрати асамблею, щоб визначити, хто очолить країну. Президентство Хоана характеризувалося поєднанням синдикалістської ідеології та його власного бренду 'конструктивного соціалізму' – ветерани війни та працівники демобілізованих секторів були задіяні у громадських проєктах по всій країні, тоді як промислові профспілки отримали важливу роль у своїх галузях та в уряді. Проте виникли певні проблеми – опоненти Хоана нещодавно критикували його за протекціонізм стосовно своїх старих союзників, що сам Президент пояснює тим, що інші все ще несуть ідеологічні образи з часів до війни.\n\nНовим суперником Президента став Джон Л. Льюїс, лідер Спілки шахтарів і металургів Америки. Льюїс вийшов на сцену $CSA_radical_socialist_party_abbrev$ і критикував Даніеля Хоана з кількох питань. Спершу він заявив, що його адміністрація ігнорує суспільні вимоги щодо націоналізації палива в Америці, що призводить до дефіциту палива. Хоан відповів, що насправді це Льюїс і UMSA навмисно стримували виробництво палива, щоб створити проблему, яку тепер він приписує Хоану. Льюїс засудив ці заяви як неправдиві, стверджуючи, що ставити під сумнів лояльність робітників є 'небезпечним реакціонізмом'.\n\nЗгодом Льюїс перейшов до звинувачень у протекціонізмі Хоана, стверджуючи, що громадська довіра знижується через його відмову призначати на посади осіб, які не були його союзниками до війни. Хоан рішуче заперечував ці звинувачення, заявляючи, що опозиція бачить лише те, що хоче, і не оцінює кандидатів за їхніми здібностями. Відповідь Льюїса зводилася до: 'Які здібності?'. Критика жорстоких методів Льюїса як лідера профспілки зачепила його сильніше, але він наполягав, що виграє голоси профспілок, попри свою грубу репутацію.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
 csa_events.30.a: "Президент Хоан!"  
 csa_events.30.b: "Джон Л. Льюїс!"  

 csa_events.31.t: "Джонс проти Сінклера"  
 csa_events.31.d: "Минуло чотири роки відтоді, як [CSA.GetNameDef] востаннє обирав президента, – це означає, що термін Аптона Сінклера майже завершився, і настав час знову зібрати асамблею, щоб визначити, хто очолить країну. Президентство Сінклера відзначилося агресивною боротьбою проти бідності – програма 'Кінець бідності в Америці' активно боролася з нуждою, спричиненою громадянською війною, що призвело до значного зниження рівня бідності по всій країні та допомогло її відновленню. Проте президент зіткнувся з новою суперечкою – все більше уваги преси прикуто до загадкової групи 'Об'єднане людство', кадри відданих прихильників Сінклера, які просувають про-Сінклерівську теологію.\n\nСуперником Президента став Франк Т. Джонс, лідер Соціалістичної партії праці та $CSA_syndicalist_party_postwar_abbrev$. Джонс виступив із критикою на кількох фронтах. По-перше, він заявив, що адміністрація Сінклера зруйнувала паливну промисловість через його опозицію до нафтовидобутку, що призвело до дефіциту палива. Сінклер відповів, що його адміністрація працює над підвищенням паливної ефективності, особливо для військових потреб, але Джонс звинуватив його в ідеалізмі в час суспільної потреби.\n\nСкандал із 'Об'єднаним людством' теж опинився у центрі дебатів. Джонс заявив, що причетність Сінклера до цієї групи підриває громадську довіру, тоді як Сінклер заперечував будь-який зв'язок із нею, називаючи її незалежною організацією. Президент розкритикував пресу за надмірну увагу до групи, яку він вважає 'несуттєвою'.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."  
 csa_events.31.a: "Франк Т. Джонс!"  
 csa_events.31.b: "Президент Сінклер!"  

 csa_events.32.t: "Рузвельт проти Сінклера"
 csa_events.32.d: "Минуло чотири роки відтоді, як [CSA.GetNameDef] востаннє обирав президента, – це означає, що термін Аптона Сінклера майже завершився, і настав час знову зібрати асамблею, щоб визначити, хто очолить країну. Президентство Сінклера відзначилося агресивною боротьбою проти бідності – програма 'Кінець бідності в Америці' активно боролася з нуждою, спричиненою громадянською війною, що призвело до значного зниження рівня бідності по всій країні та допомогло її відновленню. Проте президент зіткнувся з новою суперечкою – все більше уваги преси прикуто до загадкової групи 'Об'єднане людство', кадри відданих прихильників Сінклера, які просувають про-Сінклерівську теологію.\n\nОднак $CSA_syndicalist_party_postwar$ спричинили хаос у країні, оголосивши, можливо, найбільш суперечливого кандидата на майбутні президентські вибори – не кого іншого, як Елеонору Рузвельт, світську левицю з Нью-Йорка і члена колишньої політичної династії. Вибір того, кого багато хто вважає символом старої американської еліти, створив медіа-фурор настільки великий, що навіть Вільям Рендолф Герст зблід би. Кампанія швидко перетворилася на дебати не лише про Сінклера, але й про Рузвельт. Однак керівництво WPA залишилося непохитним, наголошуючи на історії активізму Рузвельт, її захисті потреб робітничого класу. Здається, що надія полягає в тому, що Рузвельт зможе створити коаліцію опозиції до Сінклера, жінок, афроамериканців та реформаторів, але чи зможе вона знайти достатню довіру серед синдикалістської та несиндикалістської бази, щоб зробити цю прогресивну коаліцію можливою, залишається відкритим питанням.\n\nРузвельт та WPA атакували Сінклера з кількох питань – перше з яких стосувалося його опозиції до нафтовидобутку, яку вони звинуватили у спричиненні дефіциту палива. Сінклер відповів, що його адміністрація не сліпа до дефіциту і вже працює над підвищенням паливної ефективності для військових цілей, і що нафтовидобуток не є необхідним. Рузвельт заявила, що Сінклер не може дійсно бути зацікавленим у добробуті робітників, якщо він настільки категорично відмовляється покращувати їхній рівень життя.\n\nПовернувшись до скандалу з 'Об'єднаним людством', Рузвельт стверджувала, що зв'язок Сінклера з цією загадковою групою підриває довіру громадськості і може бути описаний лише як небезпечна поведінка. Сінклер заперечував будь-який зв'язок групи з ним або його програмою EPIA, заявляючи, що вони організувалися самостійно і з'явилися спонтанно. Президент розкритикував пресу за створення такого скандалу з групи, яка, на його думку, є не лише нешкідливою, але й незначною.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."
 csa_events.32.a: "Елеонора Рузвельт!"
 csa_events.32.b: "Президент Сінклер!"

 csa_events.33.t: "Джонс проти Томаса"
 csa_events.33.d: "Минуло чотири роки відтоді, як [CSA.GetNameDef] востаннє обирав президента, – це означає, що термін Нормана Томаса майже завершився, і настав час знову зібрати асамблею, щоб визначити, хто очолить країну. Президентство Томаса мало певний успіх у створенні єдиного соціалістичного фронту, що забезпечив об'єднаний уряд у міру дозрівання революції. Проте це виявилося обоюдогострим мечем – намагання заспокоїти таку широку коаліцію стало дедалі складнішим завданням, настільки, що колись значна більшість Томаса в законодавчому органі значно зменшилася, часто ціною престижу уряду.\n\nСуперником президента став Франк Т. Джонс, лідер Соціалістичної партії праці та $CSA_syndicalist_party_postwar_abbrev$, чий вплив зріс завдяки підтримці з боку тоді ще єдиної SPA у його зусиллях щодо трудових заворушень. Джонс виступив із критикою Нормана Томаса з кількох питань. По-перше, він звинуватив адміністрацію Томаса у спробах приховати його минулі зв'язки з антивоєнними активістами у 1910-х і 1920-х роках, стверджуючи, що Томас демонструє удавану відданість міжнародній соціалістичній справі. Томас стверджував, що в його позиціях немає нічого нещирого – зрештою, американців більше не змушують воювати в імперіалістичних війнах, тому він відчув, що не потрібно настільки наголошувати на пацифізмі, як раніше. Джонс наполягав, що це слабка спроба зберегти підтримку колишніх Червоних гвардійців, які входять до його коаліції, і що деякі вже бачать це наскрізь.\n\nДебати розширилися до обговорення коаліції загалом – Джонс критикував доктрину Томаса про 'всеосяжний соціалізм', вказуючи на його погіршення позицій у законодавчому органі як доказ того, що народний фронт лише робить уряд більш розколотим. Обложений Томас відповів з незвичною для себе пристрастю – він наполягав, що ми всі пов'язані братством праці, і що ми нічого не варті, якщо не спробуємо працювати разом і розглянути всі можливі точки зору. Томас заявив, що це єдиний шлях для того, щоб революція дійсно процвітала.\n\nНаприкінці цього партії знову зібралися в [ROOT.Capital.GetCapitalVictoryPointName] і проголосували. Переможцем і наступним [Root.GetNonIdeologyAdjective] президентом стане..."
 csa_events.33.a: "Франк Т. Джонс!"
