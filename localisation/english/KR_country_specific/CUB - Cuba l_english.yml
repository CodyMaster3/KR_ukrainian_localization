 cuba.400.t: "Сполучені Штати в хаосі"
 cuba.400.d_1: "У Сполучених Штатах вибухнула громадянська війна, яка розірвала останні шматки єдності в Союзі. Американський вплив на наш уряд за лічені дні практично зруйнувався, і цей розвиток подій також дає нам шанс повністю усунути американську присутність з Куби, окупувавши військово-морську базу Гуантанамо. Уряд США мало що може зробити, щоб зупинити нас на цьому шляху."
 cuba.400.d_2: "Після того, як Куба звільнилася від Сполучених Штатів, а громадянська війна все ще триває, постало питання про статус американської військово-морської бази в Гуантанамо. Чи повинні ми захопити цей останній шматок окупованої кубинської землі?"
 cuba.400.a: "Захопити військово-морську базу!"
 cuba.400.b: "Краще не треба."

 cuba.401.t: "Куба захопила військово-морську базу в Гуантанамо"
 cuba.401.d: "У той час, коли в Америці панує безлад, Куба перекинула свої війська на орендовану США військово-морську базу в Гуантанамо. Уряд США мало що може зробити, щоб зупинити Кубу на цьому етапі."
 cuba.401.a: "Шкода."

 cuba.402.t: "Сполучені Штати в хаосі"
 cuba.402.d: "Смута розвалила союз, і Сполучені Штати вибухнули громадянською війною. Оскільки федеральний уряд не в змозі здійснювати навіть незначний вплив, який він колись мав, наш статус, як єдиної маріонетки Сполучених Штатів, стає все більш хитким. Чи повинні ми вигнати американців з нашого уряду, чи залишатися лояльними?"
 cuba.402.a: "Вирватися на свободу."
 cuba.402.b: "Залишитися вірними."

 cuba.403.t: "Куба кидає нам виклик"
 cuba.403.d: "Куба порушила свої зобов'язання перед нами та договори, що стосуються наших відносин, і заарештувала кількох американських громадян, впливових на Кубі. З початком громадянської війни ми втратили значну частину свого впливу в країні."
 cuba.403.a: "Жах."

 cuba.404.t: "Наші друзі в Гавані"
 cuba.404.d: "Незважаючи на громадянську війну і подальший крах нашого впливу в їхній країні, Куба пообіцяла залишатися на нашому боці і не лише підтримувати нашу війну проти зрадників, але й надавати нам матеріальну допомогу, де це можливо. Оскільки їхня лояльність здається гарантованою, а ми більше не можемо ефективно управляти нашою військово-морською базою в Гуантанамо, можливо, було б розумно передати контроль над бухтою кубинцям. Чи буде це тимчасовим або постійним рішенням, покаже лише час."
 cuba.404.a: "Віддати їм це."
 cuba.404.b: "Залишити собі."

 cuba.405.t: "Сполучені Штати повертають Гуантанамо"
 cuba.405.d: "На знак подяки за нашу лояльність і визнання своєї нездатності керувати цією територією, США повернули нам свою концесію на в'язницю Гуантанамо."
 cuba.405.a: "Чудово!"

 cuba.406.t: "США зазнали поразки"
 cuba.406.d: "Сполучені Штати Америки зазнали поразки. Хоча це, звичайно, також знищить їхній вплив на наш уряд і багато лояльних політиків отримають притулок, без нашого друга у Вашингтоні наш режим опиниться у великій невизначеності."
 cuba.406.a: "Тоді самі по собі."

 cuba.407.t: "Реакція на громадянську війну в США"
 cuba.407.d_1: "По всій Америці спалахнуло повстання, і наш уряд не забарився з відповіддю, виступивши з різким засудженням соціалістів Об'єднаних Синдикатів Америки. Наша точна позиція, однак, поки що навмисно залишається невизначеною."
 cuba.407.d_2: "По всій Америці спалахнуло повстання, і наш уряд поспішив з відповіддю, визнавши моральну справедливість соціалістичної справи, але поки що формально не визнаючи Об'єднані Синдикати. Ми також засудили агресивну реакційну АСШ Г'юї Лонга."
 cuba.407.a: "Дім, розділений..."

