 CUB_germanesque: "Німецький стиль"
 CUB_germanesque_desc: "Щоб почати адаптувати німецьку модель для нашої армії, необхідно провести рестайлінг війська. Ми повинні виготовити форму та церемоніальне спорядження, скопійоване з того, що використовується в Німеччині, і почати впроваджувати супутні німецькі стилі військової муштри."
