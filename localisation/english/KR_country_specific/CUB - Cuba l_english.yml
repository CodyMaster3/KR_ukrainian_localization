# Shared
 CUB_general_election: "Загальні вибори"
 CUB_general_election_desc: "28 січня - день народження кубинського національного героя Хосе Марті, а з часів революції 1928 року - день президентських виборів на Кубі. Вибори 1935 року були відкладені на рік після масових заворушень і залякування виборців. З річним запізненням, у день виборів 1936 року, як президентський пост, так і більшість місць у Конгресі Куби стали предметом суперечки."
 CUB_havana_strike: "Страйк у Гавані"
 CUB_havana_strike_desc: "На тлі нових економічних потрясінь, спричинених "Чорним Понеділком" у Німеччині та подальшим глобальним економічним спадом, у Гавані спалахнув загальний страйк і масові демонстрації. Багато хто в уряді побоюється, що безлад у столиці може швидко перерости в повний хаос, якщо не вгамувати заворушення в столиці."
 CUB_chaos: "Хаос"
 CUB_chaos_desc: "Заворушення в Гавані досягли критичної точки. Порядок у місті повністю зруйнований і швидко поширюється на решту країни. Оскільки цивільний уряд зараз не в змозі здійснювати свої повноваження, лише армія здатна відновити порядок у місті і в країні."
 CUB_strike_crushed: "Кінець страйку"
 CUB_strike_crushed_desc: "В результаті того, що багато хто зараз вважає останнім подихом все більш маргіналізованих соціалістичних і націоналістичних рухів, Гаванський загальний страйк був швидко розігнаний, а цілісність цивільного уряду залишилася непорушною."
 CUB_order_restored: "Відновлення порядку"
 CUB_order_restored_desc: "Заворушення, що охопили Кубу після загального страйку в Гавані, нарешті закінчилися. Після того, як пил влягся, міжнародним спостерігачам стає все більш очевидним, що кубинські військові тепер повністю контролюють уряд країни."
 CUB_tamayo_steps_in: "Військові у грі"
 CUB_tamayo_steps_in_desc: "Хунта, яка слугувала фактичним урядом Куби з моменту завершення Загального страйку, тепер закріпила свою владу. Нарешті, військові можуть відмовитися від удаваності і формально взяти Кубу під свій контроль."
 CUB_strike_expands: "Розширення страйку"
 CUB_strike_expands_desc: "Хаос у Гавані охопив всю Кубу, внаслідок чого цивільний уряд і військові не змогли підтримувати порядок. Успіх Страйку дозволив вийти з глухого кута між ворогуючими націоналістами і соціалістами. Хоча саме соціалісти в основному організували страйк, більш організовані націоналісти, безсумнівно, спробують скористатися ситуацією, що склалася."
 CUB_leftists: "Соціалістична революція"
 CUB_leftists_desc: "Успіх Загального страйку і загроза націоналістичного перевороту відійшли на другий план, і на Кубу прийшла революція. Хоча соціалістичний рух залишається повністю роз'єднаним, а привид американської інтервенції все більше наближається, для народу нарешті настав час підняти криваво-червоний прапор."
 CUB_coalition_and_conflict: "Коаліція та конфлікт"
 CUB_coalition_and_conflict_desc: "Здавалося б, через кілька хвилин після успіху революції ідеологічні розбіжності між різними соціалістичними фракціями стали нездоланною перешкодою на шляху до формування нового уряду. Хоча дехто закликає до скликання загальносоціалістичної конференції для дипломатичного вирішення проблеми, багато хто не бажає цього. Для нової соціалістичної Куби тепер може бути тільки коаліція або відкритий внутрішній конфлікт."
 CUB_agrarianism: "Аграризм"
 CUB_agrarianism_desc: "Хоча багато хто нарікає на брак промисловості на Кубі, це не повинно бути перешкодою для успіху соціалізму. Крім того, багато видатних кубинських соціалістів надихалися аграрною політикою, яку проводила Мексика після завершення громадянської війни в цій країні."
 CUB_syndic_indust: "Індустріалізація"
 CUB_syndic_indust_desc: "Революції у Великобританії та Франції виникли з-під тіні, яку відкидали ці палаци промисловості. Щоб по-справжньому створити революційну націю, Куба повинна бути індустріалізована."
 CUB_seize_assets: "Арешт активів"
 CUB_seize_assets_desc: "Багато хто з нашої національної еліти досі успішно чинив опір нашим спробам взяти під контроль їхні нечесно нажиті землі та активи. Тепер, коли наша влада міцно утвердилася, ми маємо можливість забрати ці активи і повернути їх законним власникам - народу."
 CUB_land_reform: "Земельна реформа"
 CUB_land_reform_desc: "Тепер, коли останні редути буржуазного контролю ліквідовані, ми можемо приступити до реорганізації та перерозподілу землі."
 CUB_collect_ind: "Колективний розвиток"
 CUB_collect_ind_desc: "За своєю суттю соціалізм - це прогрес, і наша нація зараз дійсно повинна прогресувати більше, ніж будь-коли раніше. Як один, наш народ повинен працювати над вирішенням нагальних проблем і, як один, отримувати вигоду."
 CUB_econ_integrate: "Економічна інтеграція"
 CUB_econ_integrate_desc: "Старий буржуазний режим був обтяжений корупцією та іноземним впливом. Як наслідок, багато ключових галузей були організовані неефективно. Ми повинні реорганізувати ці галузі та інтегрувати їх у національну економіку в цілому."
 CUB_red_nation: "Червона нація"
 CUB_red_nation_desc: "Наш народ вийшов з хаосу сяючим маяком соціалізму. Оплотом прогресу проти реакційної тиранії. Народжується краща нація і кращий світ."
 CUB_protect_revolution: "Захист революції"
 CUB_protect_revolution_desc: "Брудна пляма реакції все ще заражає наш народ, і ми не повинні допустити, щоб вона гноїлася і розросталася. З тих, хто довів свою вірність революції, ми повинні створити силу, здатну захистити наш народ від реакціонерів."
 CUB_crush_reactionaries: "Придушення реакціонерів"
 CUB_crush_reactionaries_desc: "Реакційні елементи підстерігають нас як всередині нашої держави, так і ззовні. Наша новостворена контрреакційна сила повинна бути негайно використана, щоб послабити владу цих підступних зрадників. Ті, хто консультується з ворогами революції, повинні самі розглядатися як вороги і бути усунені від будь-яких владних і впливових посад, які вони займають."
 CUB_march_on_havana: "Марш на Гавану"
 CUB_march_on_havana_desc: "В той час, як країну роздирають заворушення, фанатичні воєнізовані формування Автономної партії стають дедалі сміливішими. Можливо, настав час, щоб вони повністю заявили про себе і пройшли як один маршем вулицями Гавани, розкидаючи корумпований режим і демонічних соціалістів."
 CUB_the_siege: "Облога"
 CUB_the_siege_desc: "Коли Куба опинилася під контролем націоналістів, багато соціалістів шукали притулку в неофіційній дипломатичній місії Французької комуни. Хоча будівля залишається оточеною воєнізованими підрозділами з часів революції, комунари досі не бажають звільнити цих нападників, які перебувають під їхнім захистом. Ми повинні або звільнити будівлю, або взяти її під свій контроль."
 CUB_national_and_social: "Реституція"
 CUB_national_and_social_desc: "Підступний вплив Сполучених Штатів продовжує залишатися більмом на оці процвітання нашого народу. Не можна допустити, щоб їхні плантації залишалися постійним нагадуванням про цей прикрий стан речей. Вони повинні служити Кубі."
 CUB_cuba_for_cubans: "Куба для кубинців"
 CUB_cuba_for_cubans_desc: "Куба більше ніколи не повинна бути іграшкою будь-якої іноземної держави. Давайте усунемо залишки іноземного впливу з нашого уряду і побудуємо Кубу для кубинців і тільки для кубинців. Куба для кубинців!"
 CUB_red_coats: "Підтримка зеленосорочників"
 CUB_red_coats_desc: "Засноване ліберальними опонентами генерала Діаса, воєнізоване формування "Зелені сорочки" влилося у збройне крило нашої партії, і кілька збройних груп у складі нашого руху тепер носять зелений колір.\n\nЗелені сорочки - радикальні та непокірні, але водночас незамінні. Завдяки їхній глибокій інтеграції в структуру армійського командування ми можемо розширювати організацію, не втрачаючи при цьому контролю."
 CUB_mass_action: "Масові акції"
 CUB_mass_action_desc: "Дуже часто і політика, і конфлікт є лише грою чисел. Щоб гарантувати, що цифри завжди будуть на нашому боці, воєнізовані формування необхідно швидко розширювати, а їхні чесноти звеличувати. Тоді народ Куби можна буде сформувати так, щоб він краще служив нації."
 CUB_authentic_youth: "Автентична освіта"
 CUB_authentic_youth_desc: "Підступні ідеї, які неодмінно розбещують людей, якщо їх не контролювати, а саме соціалізм та американізм, неодмінно розбещують людей. Зі створенням націоналістичних молодіжних організацій та повною реформою системи освіти ми можемо почати поступово зменшувати сприйнятливість населення до таких ідей та зміцнювати відданість."
 CUB_collaborativism: "Колаборативізм"
 CUB_collaborativism_desc: "Хоча нерівність неминуча, соціальні класи не повинні протистояти один одному. Необхідно прийняти законодавство, яке забороняє порушення прав працівників і заохочує соціальну гармонію."
 CUB_infrastructural_equity: "Інфраструктурний капітал"
 CUB_infrastructural_equity_desc: "Без належної інфраструктури сільські містечка та села позбавлені більшості економічних можливостей і менш пов'язані зі своїми співвітчизниками та своєю національною ідентичністю. Інвестуймо в сільську інфраструктуру."
 CUB_emergency_powers: "Надзвичайні повноваження"
 CUB_emergency_powers_desc: "Вимоги гаванських протестувальників є нереалістичними, і для того, щоб гарантувати їх подальше дотримання Богом даних законів цієї землі, виконавча влада повинна бути наділена більшим ступенем повноважень."
 CUB_appoint_tamayo: "Призначення Діаса"
 CUB_appoint_tamayo_desc: "Генерал Діас давно прагнув отримати політичну владу, і в умовах нинішньої кризи він міг би зіграти важливу роль у відновленні порядку. Згідно з Законом про національний захист, президент має право замінити голову Сенату, главу законодавчого органу, і призначити Діаса на цю посаду. На його прохання кілька вакантних бюрократичних посад будуть заповнені людьми, яких Діас вважає здібними."
 CUB_suspend_constitution: "Призупинення дії конституції"
 CUB_suspend_constitution_desc: "Конституція стала перешкодою для порядку і стабільності. Її дію слід призупинити на невизначений термін і відновити лише тоді, коли країна зможе з цим впоратися."
 CUB_subjugate_unions: "Підпорядковані профспілки"
 CUB_subjugate_unions_desc: "Хоча багато хто вважає, що профспілки мають бути ліквідовані через їхню роль у заворушеннях у Гавані, профспілки можна так само легко контролювати, як і знищити. Забезпечивши абсолютну лояльність тих, хто очолює профспілки нашої країни, і замінивши непокірних осіб, кубинські робітники навчаться любити наш режим."
 CUB_tamayo_industry: "Реструктуризація економіки"
 CUB_tamayo_industry_desc: "Старий режим не зміг забезпечити людям хліб. Ми не повинні бути такими дурними. Якщо наша країна хоче мати хоч трохи стабільності, ми повинні запровадити розумну економічну політику і ліквідувати неефективні інституції."
 CUB_urbanisation_effort: "Зусилля з урбанізації"
 CUB_urbanisation_effort_desc: "Міста - це двигуни процвітання. Якщо більше кубинців житимуть і працюватимуть у міському середовищі, країна стане сильнішою, а повстання будуть набагато менш імовірними. Таким чином, ми повинні субсидувати міське житло і розвиток."
 CUB_incent_foreign_invest: "Заохочення іноземних інвестицій"
 CUB_incent_foreign_invest_desc: "Хоча в минулому іноземні компанії експлуатували нашу країну, іноземні інвестиції в процес урбанізації, безумовно, можуть прискорити перехід нашої країни від злиднів у сільській місцевості. Тісно співпрацюючи з іноземними фірмами та контролюючи їхню діяльність, ми можемо розвивати взаємовигідні відносини."
 CUB_crackdown: "Боротьба з корупцією"
 CUB_crackdown_desc: "Корупція на Кубі вже давно процвітає, а наші тісні відносини з іноземними суб'єктами поки що лише загострюють цю проблему. Якщо наша країна хоче по-справжньому процвітати, необхідно систематично викорінювати тих, хто не виявляє лояльності та чесності до своєї країни, на яку вона заслуговує."
 CUB_industrial_nation: "Індустріальна нація"
 CUB_industrial_nation_desc: "Наші зусилля, спрямовані на перетворення Куби з сільськогосподарської глушини на бастіон промисловості та сучасності в Карибському басейні, вже почали приносити плоди. І хоча кінця цих монументальних зусиль не видно, наші економічні перетворення неминучі."
 CUB_chicago_boys: "Chicago Boys"
 CUB_chicago_boys_desc: "Організована злочинність у Сполучених Штатах стрімко зросла як через політичні потрясіння, так і через ухвалення законів про заборону алкоголю в багатьох штатах. Бажаючи диверсифікувати свої доходи, багато злочинних організацій звернулися до нашого уряду, пропонуючи вигідні угоди в обмін на безпечну гавань. Ми повинні прийняти їхню пропозицію."
 CUB_foreign_vices: "Чужі пороки"
 CUB_foreign_vices_desc: "Розвиток цивільної авіації та поява спеціально побудованих розкішних круїзних лайнерів спричинили вибух туристичних подорожей. Близькість до Сполучених Штатів і незаймана природа роблять Кубу одним із найпопулярніших напрямків для туристів. Багато з цих мандрівників привозять з собою свої вади або шукають табу, недоступні їм вдома. Ми повинні скористатися цим."
 CUB_international_capital: "Міжнародний капітал"
 CUB_international_capital_desc: "Куба швидко стає притулком для тих, чиї країни хотіли б покінчити з ними або їхніми пристрастями. Багато іноземних корпорацій та інституцій також могли б отримати вигоду від присутності в нашій країні. Ми повинні працювати над тим, щоб привести їх сюди."
 CUB_appease_strikers: "Заспокоєння страйкарів"
 CUB_appease_strikers_desc: "Завдяки обіцянкам, які президент дав більш поміркованим лідерам Гаванського загального страйку, заворушення в Гавані були успішно стримані лояльними до нього військовими. Тепер ми повинні виконати ці обіцянки."
 CUB_presidential_guard: "Президентська гвардія"
 CUB_presidential_guard_desc: "Хоча ми маємо намір виконати свої обіцянки перед лідерами страйків, такого безладу не можна допустити надалі. Щоб гарантувати, що нашому уряду більше ніколи не загрожуватиме небезпека, ми повинні створити орган, який займатиметься його захистом."
 CUB_negotiate_tariffs: "Коригування тарифів"
 CUB_negotiate_tariffs_desc: "Згідно з переглянутим договором про кубинсько-американські відносини, підписаним після революції, мита і тарифи підлягають затвердженню Сполученими Штатами. Це спричинило масові порушення, які перешкоджають нашому розвитку. Хоча це зобов'язання має бути скасоване, незважаючи ні на що, ми все одно повинні спочатку просити схвалення."
 CUB_labor_relief: "Полегшення умов праці"
 CUB_labor_relief_desc: "Депресія призвела до того, що багато людей залишилися без роботи і намагаються задовольнити свої найнеобхідніші щоденні потреби. Хоча це може коштувати дорого, робочі програми, запроваджені на початку депресії, необхідно розширювати, доки криза справді не закінчиться."
 CUB_new_elections: "Нові вибори"
 CUB_new_elections_desc: "Тепер, коли криза закінчилася і демократичний процес звільнився від впливу військових, багато хто вимагає призначити нові вибори президента та обох палат Конгресу. Дослухавшись до цих закликів, ми зможемо нарешті дійсно стати демократичною республікою, про яку мріяв Марті."
 CUB_republican_victory: "Перемога республіканців"
 CUB_republican_victory_desc: "Республіканці, наступники про-бізнесового крила старої Ліберальної партії, здобули перемогу на нещодавніх позачергових виборах."
 CUB_dereg_financial: "Дерегуляція фінансового сектору"
 CUB_dereg_financial_desc: "За часів юніоністів сфера державного регулювання значно розширилася. Уряд справді вільного народу не повинен регулювати найнесуттєвіші дрібниці. Насправді, таке регулювання душить як політично, так і економічно."
 CUB_invite_multi_finan: "Залучення транснаціональних корпорацій"
 CUB_invite_multi_finan_desc: "Характер міжнародного бізнесу швидко змінився з часу заснування нашої держави, але багато законів і правил залишаються міцно в минулому, відлякуючи інвестиції від іноземних корпорацій. Ми повинні не лише змінити ці закони, але й заохотити транснаціональні корпорації інвестувати в Кубу."
 CUB_slash_corp_tax: "Зменшення корпоративного оподаткування"
 CUB_slash_corp_tax_desc: "Податки, що стягуються з корпорацій та їхньої діяльності, лише пригнічують здатність нашої нації до процвітання. Ці податки мають бути суттєво знижені."
 CUB_reduce_subsidy: "Скорочення субсидій"
 CUB_reduce_subsidy_desc: "Щоб убезпечити революцію 1928 року, тодішній новий уряд уклав безліч кулуарних угод, щоб забезпечити лояльність впливових діячів та організацій. Вони мають бути повністю ліквідовані разом з іншими неефективними програмами субсидій."
 CUB_free_society: "Вільне суспільство"
 CUB_free_society_desc: "Наразі наші реформи стимулювали економіку і повернули нашу країну до моделі зростання вперше за останні десять років. Такі ініціативи необхідно продовжувати. Якщо Куба хоче коли-небудь стати по-справжньому вільною, вона повинна мати свободу поводитися так, як вона вважає за потрібне."
 CUB_commercial_nation: "Комерційна нація"
 CUB_commercial_nation_desc: "Нація, яка не веде конкурентну торгівлю зі світом за кордоном, неминуче зіткнеться з економічною руїною. Наша нація усвідомила цінність комерції та фінансової діяльності, і люди поступово розвивають вроджені здібності до неї."
 CUB_coalition_victory: "Перемога нових лібералів"
 CUB_coalition_victory_desc: "На нещодавніх позачергових виборах перемогла Нова ліберальна партія, яка значною мірою складається з прихильників колишнього президента Заяса."
 CUB_modernise_plantations: "Модернізація плантацій"
 CUB_modernise_plantations_desc: "Плантації - це життєдайне джерело нашої економіки, а отже, і всієї нації. Багато товарів, які могли б принести користь нашому народові, натомість зосереджені на плантаціях. Ми повинні працювати з власниками плантацій, щоб підвищити ефективність і зменшити відходи, вивільняючи ресурси."
 CUB_prom_immigration: "Сприяння імміграції"
 CUB_prom_immigration_desc: "Іммігранти з решти Латинської Америки відігравали ключову роль в історії нашої країни, і ця міграція лише зростає в останні роки. Оскільки наша плантаційна економіка зростає, нам потрібно більше працівників, і латиноамериканські іммігранти можуть легко виконати цю роль та інтегруватися в наше суспільство, і їх слід заохочувати."
 CUB_foreign_agr_experts: "Іноземний сільськогосподарський досвід"
 CUB_foreign_agr_experts_desc: "Прагнення модернізувати плантації було успішним, але дорогим і часто болісно повільним. Щоб полегшити навантаження на власних кваліфікованих робітників, ми повинні залучити іноземного бізнесмена, знайомого з плантаційним сільським господарством, для надання консультацій."
 CUB_agr_uni: "Аграрні університети"
 CUB_agr_uni_desc: "Без досвіду вітчизняних інтелектуалів зусилля з модернізації плантацій були б провальними. Попит на таких висококваліфікованих працівників, безсумнівно, тільки зростатиме. Щоб задовольнити зростаючий попит, ми повинні спонсорувати заснування інститутів, що спеціалізуються на сільськогосподарських науках."
 CUB_agr_sup_industries: "Допоміжні галузі с/г"
 CUB_agr_sup_industries_desc: "Промисловість і сільське господарство не можуть ефективно функціонувати без продукції один одного. Нішевих виробництв, які виробляють певну сільськогосподарську техніку, в нашій країні не існує. Ми повинні сприяти їх створенню."
 CUB_export_nation: "Експортна нація"
 CUB_export_nation_desc: "З відкриттям нових ринків для наших товарів наша країна отримає вигоду. Економіка, заснована на конкурентоспроможному експорті, завжди була центральною для Куби і повинна залишатися такою."
 CUB_unionista_victory: "Перемога юніоністів"
 CUB_unionista_victory_desc: "На позачергових виборах перемогли юніоністи. Нарешті партія нині вже відставного Трехо очолила уряд, вільний від чорної плями військового впливу."
 CUB_public_works: "Ініціатива громадських робіт"
 CUB_public_works_desc: "Як робочі програми колишнього президента Трехо, так і їхній пізніший перегляд були ефективними у боротьбі з безробіттям, але вони не підходять для часів зростання. Необхідно впровадити більш постійну програму, яка б дозволила залучити безробітних до роботи в інфраструктурі."
 CUB_priv_pub_joint_ven: "Приватно-державні підприємства"
 CUB_priv_pub_joint_ven_desc: "Хоча приватному підприємництву немає рівних у генеруванні прибутку, і це, безумовно, вигідно, його мотив прибутку часто суперечить тому, що є найкращим для нації в цілому. Там, де це необхідно, уряд повинен працювати разом з приватним бізнесом над створенням незалежних суб'єктів, відповідальних перед обома сторонами і приносячих користь усім."
 CUB_inc_subsidies: "Цільові субсидії"
 CUB_inc_subsidies_desc: "Щоб врятувати молоду революцію, уряд Рафаеля Трехо змушений був піти на поступки, часто у формі субсидій, різним організаціям. Від них слід відмовитися, а гроші натомість спрямувати на законні інвестиції в життєво важливі галузі."
 CUB_intermed_indust: "Проміжна промисловість"
 CUB_intermed_indust_desc: "Подібно до того, як з цукрової тростини виробляють цукор до його включення в інші продукти, існує великий попит на промислову продукцію для використання в інших продуктах, ми повинні використовувати цю нішу і інвестувати у виробництво напівфабрикатів."
 CUB_ind_exports: "Промисловий експорт"
 CUB_ind_exports_desc: "Хоча промисловість, безумовно, вигідна для нашої країни сама по собі, експорт промислових товарів також може приносити дохід і процвітання та сприяти подальшому промисловому зростанню. Давайте зробимо все необхідне для підтримки експорту промислової продукції."
 CUB_new_cuba: "Нова Куба"
 CUB_new_cuba_desc: "Найгірше вже позаду, і політична атмосфера зараз набагато стабільніша. В результаті нещодавньої боротьби постала нова Куба, більш здатна, ніж будь-коли, долати труднощі і просякнута цілеспрямованістю і метою."

 CUB_new_economic_expansion: "Нова економічна експансія"
 CUB_new_economic_expansion_desc: "Після врегулювання політичної ситуації можна буде нарешті оцінити та виправити економічні недоліки. Для того, щоб запустити цей процес, необхідно зробити значні інвестиції в модернізацію та будівництво."
 CUB_resource_boom: "Ресурсний бум"
 CUB_resource_boom_desc: "Значна частина природних ресурсів нашої країни залишається невикористаною. Ми повинні використовувати все, що може запропонувати нам ця чудова земля."
 CUB_resource_foc_1: "Пошук нафти"
 CUB_resource_foc_1_desc: "Кілька років тому американський бізнес відкрив на півночі нашої країни кілька покладів нафти, придатних для видобутку. Однак поки що наша країна не видобуває жодної нафти. Давайте офіційно оцінимо потенціал наших нафтових родовищ і почнемо видобувати з них те, що зможемо."
 CUB_resource_foc_2: "Багатство хрому"
 CUB_resource_foc_2_desc: "Куба багата на хром, але, незважаючи на наш статус одного з найбільших виробників хрому, значна частина наших родовищ залишається невикористаною. З державним фінансуванням наші шахти, безсумнівно, будуть багаті на ще більші запаси цього корисного ресурсу."
 CUB_resource_foc_3: "Сфокусоване виробництво сталі"
 CUB_resource_foc_3_desc: "Сталь є основою багатьох технологічних чудес сучасного суспільства. Однак наша мізерна металургійна промисловість страждає від непередбачуваності поставок високоякісного заліза. Розробляючи місцеві родовища залізної руди та інвестуючи в галузь, можна зменшити деякі з її проблем і збільшити виробництво сталі."
 CUB_resource_foc_4: "Мрії про гуму"
 CUB_resource_foc_4_desc: "У нашій країні було проведено кілька експериментів з вирощування каучуку. Незважаючи на сприятливість кубинського клімату для виробництва каучуку, через брак фінансування ці попередні спроби зазнали невдачі. Інтерес до вирощування каучуку знову став предметом політичної дискусії. Чи варто імпортувати каучук для вирощування?"
 CUB_protect_miners: "Захист шахтарів"
 CUB_protect_miners_desc: "У зв'язку з бумом видобутку корисних копалин, спричиненим нещодавніми інвестиціями у видобуток ресурсів, важке становище тих, хто повинен працювати в шахтах, привернуло до себе велику увагу. Ми повинні розробити законодавство, що захищає права шахтарів."
 CUB_further_econ_reform: "Подальша економічна реформа"
 CUB_further_econ_reform_desc: "[CUB_econreformfocloc]"
 CUB_shipping_reform: "Збільшення торговельного флоту"
 CUB_shipping_reform_desc: "Як острівна держава, весь експорт та імпорт повинен здійснюватися морем. Якщо наша країна хоче мати стійке економічне зростання, наш торговельний флот повинен бути розширений."
 CUB_port_expand: "Розширення портів"
 CUB_port_expand_desc: "Застарілі та болісно малопотужні порти вже давно стали вузьким місцем в економіці нашої країни. Давайте почнемо процес їх реконструкції та розширення."
 CUB_improve_live_cond: "Покращення умов життя"
 CUB_improve_live_cond_desc: "Незважаючи на їхню важливу економічну роль, докери всіх мастей були знехтувані попередніми адміністраціями. Люди, чия праця є джерелом життєдіяльності нашої нації, повинні мати гідне ставлення до себе."
 CUB_encour_consumpt: "Інтелектуальний розвиток"
 CUB_encour_consumpt_desc: "Освіта є ключем до національного процвітання, і, незважаючи на нещодавнє зростання престижу Гаванського університету, на Кубі катастрофічно не вистачає вищих навчальних закладів. Уряд має докласти значних зусиль, щоб виправити цю ситуацію, будуючи нові університети та заохочуючи іноземних інтелектуалів до імміграції."
 CUB_gem_carib: "Перлина Карибського моря"
 CUB_gem_carib_desc: "Куба - країна природних багатств, і завдяки успіху наших нещодавніх реформ вона знову стала сяючою перлиною в Карибському басейні."

 CUB_foreign_relate: "Міжнародні відносини"
 CUB_foreign_relate_desc: "Тепер, коли жахливе протистояння, яке так довго визначало нашу націю, закінчилося, ми можемо розпочати дипломатичне самоствердження."
 CUB_fed_relate_trade: "Федерація"
 CUB_fed_relate_trade_desc: "Вест-Індська Федерація виникла на місці Британської імперії, що стрімко розпадалася, з метою консолідації англо-французьких володінь у регіоні. Як наш найпотужніший сусід, їх не можна ігнорувати, ми повинні поширювати там свій політичний та економічний вплив."
 CUB_local_relate_trade: "Регіональна дипломатія"
 CUB_local_relate_trade_desc: "Країни Карибського басейну мають спільну історію колоніального поневолення та іноземного панування. Ми повинні працювати над зміцненням тісніших зв'язків у всьому регіоні."
 CUB_american_relate_trade: "Відносини з Америкою"
 CUB_american_relate_trade_desc: "Наш могутній північний сусід протягом тривалого часу був одночасно і нашим найбільшим другом, і ворогом. З розвитком політичної реальності обох наших країн повинні змінюватися і ці відносини."
 CUB_european_relate_trade: "Європейські перспективи"
 CUB_european_relate_trade_desc: "Європа є економічним і політичним серцем світу; ми були б нерозумними, якби не просували там наші національні економічні та дипломатичні інтереси."
 CUB_new_partners: "Нові торговельні партнери"
 CUB_new_partners_desc: "Країни Південної Америки, безсумнівно, стануть все більш важливими торговельними партнерами. Давайте випередимо криву і налагодимо тісніші зв'язки з цими країнами."
 CUB_old_friends: "Старі друзі"
 CUB_old_friends_desc: "Америка вже давно є нашим найбільшим другом, і зараз ці відносини тільки зміцнюються. Давайте формалізуємо нашу прихильність до них, а вони до нас!"
 CUB_new_allies: "Нові союзники"
 CUB_new_allies_desc: "Ми більше не можемо асоціюватися з Америкою, і щоб уникнути їхнього гніву та захистити суверенітет нашої країни, ми повинні знайти нових союзників."
 CUB_joint_research: "Спільні дослідження"
 CUB_joint_research_desc: "Ми повинні пов'язати наш військово-дослідницький апарат з апаратом наших союзників."
 CUB_military_integrate: "Військова інтеграція"
 CUB_military_integrate_desc: "Ми повинні домагатися того, щоб структура військового командування нашого альянсу була спільною для всіх його членів; тактика одного союзника має бути не лише скоординованою з іншим, але й нерозривно пов'язаною з нею."

 CUB_begin_mil_reform: "Початок військової реформи"
 CUB_begin_mil_reform_desc: "Наші збройні сили перебувають у жахливому стані, і хоча колись, можливо, був час, коли наша нація могла покладатися на Сполучені Штати в питаннях оборони, світ стає все більш неспокійним, і ми повинні вжити заходів для зміцнення наших збройних сил."
 CUB_assess_army: "Оцінка армії"
 CUB_assess_army_desc: "Протягом багатьох років фракційність роз'єднувала армію і робила її абсолютно неефективною. Тепер, коли ці проблеми вирішені, армія повинна бути всебічно оцінена і реструктуризована, щоб забезпечити її лояльність."
 CUB_infantry_doctrs: "Без мене, моя гвинтівка ніщо"
 CUB_infantry_doctrs_desc: "Люди - це серце будь-якої армії, але навіть добре озброєні люди без дисципліни і належного планування стають не більше, ніж натовпом."
 CUB_new_squad_tactics: "Нова тактика загонів"
 CUB_new_squad_tactics_desc: "Плани, як би добре вони не були накреслені, не виконуються у вітальні. Кожен сержантський склад повинен пройти належну підготовку, яка забезпечить його знаннями сучасної тактики і його місця в загальній стратегічній картині."
 CUB_armament_doctrs: "Без гвинтівки, я ніщо"
 CUB_armament_doctrs_desc: "В умовах, коли військові технології розвиваються швидше, ніж будь-коли, підтримка технологічного паритету та інтеграція нових видів озброєнь у вже існуючі формування стає все більш критично важливою. Тому наша доктрина має бути пристосована до використання сучасних озброєнь."
 CUB_weltkrieg_analysis: "Аналіз Вельткригу"
 CUB_weltkrieg_analysis_desc: "Тактичні і стратегічні інновації, що відбулися під час Вельткригу, безповоротно змінили спосіб ведення війни. Наша армія, однак, ще не адаптувалася до цих проривів. Ми повинні замовити перегляд війни і адаптуватися."
 CUB_modernisation: "Модернізація"
 CUB_modernisation_desc: "Значна частина нашого обладнання майже застаріла. Давайте модернізуємо те, що можемо, і розробимо нові моделі того, що не підлягає відновленню."
 CUB_entice_foreign_experts: "Іноземні радники"
 CUB_entice_foreign_experts_desc: "Наші союзники за кордоном можуть надати цінну інформацію про теорію і ведення війни. Нам слід звернутися до них за порадою."
 CUB_carib_lake: "Карибське озеро"
 CUB_carib_lake_desc: "Хоча наша доблесна армія повинна бути готова захищати нашу країну до переможного кінця, звичайно, бажано, щоб вони ніколи не досягли наших берегів. Карибський басейн повинен бути на передньому краї нашої військової політики."
 CUB_blackbeard: "Чорна Борода"
 CUB_blackbeard_desc: "Часи, коли Карибське море було розсадником піратства, давно минули. Проте, дотримуючись цієї давньої традиції, наші флоти можуть спеціалізуватися на знищенні ворожої торгівлі."
 CUB_buccaneer: "Буканьєри"
 CUB_buccaneer_desc: "Підводні човни - руйнівний інструмент сучасної війни, здатний сіяти хаос на ворожих суднах, навіть не будучи поміченим. Щоб по-справжньому відродити дух піратів, ми повинні розвивати власний флот підводних човнів."
 CUB_coast_guard: "Інтеграція берегової охорони"
 CUB_coast_guard_desc: "Національна берегова охорона (Marina Nacional) перетворилася на ефективну бойову силу, але її адміністрація залишається повністю відокремленою від військово-морського флоту. Дещо об'єднавши свої генеральні штаби, вони зможуть діяти більш ефективно."
 CUB_protect_trade: "Захист торгівлі"
 CUB_protect_trade_desc: "Як острівна країна, ми завжди будемо залежати від імпорту та експорту, принаймні певною мірою. Тому завданням наших ВМС має бути забезпечення безперешкодного плавання наших торгових суден морськими просторами."
 CUB_power_projection: "Проекція сили"
 CUB_power_projection_desc: "Наші ВМС повинні бути здатні воювати за межами безпеки наших берегів і Карибського моря. Коли наша доктрина буде сформована, давайте переглянемо наше військово-морське виробництво і розвинемо спроможність проектувати військово-морську міць за кордон."
 CUB_protect_shores: "Захист нашого берега"
 CUB_protect_shores_desc: "Незаймана і низько розташована берегова лінія нашої країни робить нас вразливими до вторгнень. Ми повинні побудувати оборонні укріплення вздовж усього узбережжя."
 CUB_airforce: "Розширення повітряного корпусу"
 CUB_airforce_desc: "Військова авіація відіграла важливу роль у Вельткригу, і якщо наш новостворений Повітряний корпус має бути ефективним, він повинен мати достатню чисельність, щоб ефективно протистояти нашим ворогам. Однак, як саме здійснювати це розширення - питання дискусійне."
 CUB_combinedarms: "Загальновійськові з'єднання"
 CUB_combinedarms_desc: "Війни зрештою виграються на землі. Тому наш Повітряний корпус має бути тісно інтегрований в командну структуру армії і пристосований для підтримки сухопутних військ."
 CUB_ind_airforce: "Окремий повітряний корпус"
 CUB_ind_airforce_desc: "Повітряний корпус має бути самостійним видом збройних сил, повністю здатним приймати власні тактичні та стратегічні рішення. Це забезпечить його гнучкість та підвищить ефективність."
 CUB_found_air_academy: "Розширення Авіаційної академії"
 CUB_found_air_academy_desc: "Наша країна є домом для багатьох видатних цивільних авіаторів. Ми повинні проконсультуватися з ними щодо запланованого розширення центральної військово-повітряної академії. За їхньої участі підготовка нових пілотів буде більш ефективною."
 CUB_escort_fighters: "Винищувачі дальньої дії"
 CUB_escort_fighters_desc: "Більші літаки, такі як бомбардувальники, природно, мають більшу дальність польоту, ніж винищувачі, які їх захищають. Ми повинні мати спеціально побудовані винищувачі дальнього радіусу дії, щоб гарантувати, що інші наші літаки ніколи не залишаться без підтримки."
 CUB_flying_tanks: "Літаючі танки"
 CUB_flying_tanks_desc: "Нові зразки CAS більші і важчі за свої старі аналоги, і їх часто влучно називають літаючими танками. Було б нерозумно не інвестувати в розробку таких літаків."
 CUB_airinfrastructure_program: "Авіаційна інфраструктура"
 CUB_airinfrastructure_program_desc: "Щоб підтримати наш зростаючий Повітряний корпус, ми повинні побудувати нову інфраструктуру для його утримання та виробництва необхідних військових матеріалів."
 CUB_marine_expand: "Розширення морської піхоти"
 CUB_marine_expand_desc: "Наслідуючи приклад Сполучених Штатів, наша країна створила свої десантні війська як незалежний вид збройних сил. Будучи острівною державою, зважаючи на зростаючу загрозу глобальних конфліктів, ми повинні зміцнювати нашу морську піхоту."
 CUB_new_landing_craft: "Новий десантний корабель"
 CUB_new_landing_craft_desc: "Нещодавно були розроблені нові транспортні засоби, які дозволяють десантним підрозділам швидко та ефективно висаджуватися навіть під обстрілом. З сучасними десантними засобами наші Морські піхотинці, безумовно, будуть більш ефективними."
 CUB_naval_aviation: "Морська авіація"
 CUB_naval_aviation_desc: "Кораблі так само вразливі для авіації, як дот чи танк. Ми повинні розробляти нові проекти морських літаків і правити морями з неба."
 CUB_skip_bombing: "Низькорівневе бомбардування"
 CUB_skip_bombing_desc: "Хоча це небезпечно і вимагає великої майстерності від пілотів, але за допомогою польотів на малих висотах під час певних операцій і застосування нових розумних методів бомбардування, таких як бомбардування з пропуском, наші військово-морські літаки можуть воювати набагато ефективніше. Ми повинні навчати нових пілотів ВМС усім тонкощам низькорівневого бомбардування."

 CUB_democracy_survives: "Відродження демократії"
 CUB_democracy_survives_desc: "Майже зруйнована, демократія стала сильнішою, ніж будь-коли. Оскільки економічна ситуація також швидко покращується, фундаментальні основи представницького правління можуть бути зміцнені."
 CUB_march_institutions: "Марш на інституції"
 CUB_march_institutions_desc: "Екстремісти рясніють навіть у найвищих урядових кабінетах, повільно, але впевнено підриваючи свободу нашої країни. Ми повинні оцінити загрозу, яку вони становлять, і за необхідності звільнити проблемних осіб."
 CUB_econ_rappro: "Економічне зближення"
 CUB_econ_rappro_desc: "Багато відомих іноземних та вітчизняних компаній стали на бік тих, хто намагався зруйнувати нашу демократію. Необхідно розробити нові комплексні правила, щоб мінімізувати підривну поведінку такого роду в майбутньому, не стримуючи при цьому майбутні інвестиції. Це, безсумнівно, буде тривалий процес, і ми повинні розпочати його якомога швидше."
 CUB_milaudit: "Постійний аудит"
 CUB_milaudit_desc: "Військовий вплив обов'язково повернеться і знову загрожуватиме демократії, це неминуче. Якщо створити постійний цивільний комітет для оцінки політичного впливу військових, подібно до того, як бюрократ може провести аудит, можливо, навіть у такій ситуації свобода все ж зможе пережити таке майбутнє."
 CUB_loosenspeech: "Свобода преси"
 CUB_loosenspeech_desc: "Навіть одразу після Студентської революції преса ніколи не була по-справжньому вільною від цензури. Зараз, коли політична ситуація достатньо стабільна, ми повинні нарешті дозволити пресі працювати без обмежень."
 CUB_clean_slate: "Чистий аркуш"
 CUB_clean_slate_desc: "Демократичний уряд визначається принаймні номінальною підзвітністю виборцям. Цей електорат все ще розділений проблемами минулого, і тому багато хто боїться як суспільних, так і каральних наслідків за свої минулі дії. Давайте почнемо примирятися з політичними дисидентами всіх відтінків, починаючи з чистого аркуша і реінтегруючи їх у загальне суспільство."
 CUB_empowerment: "Розширення прав і можливостей населення"
 CUB_empowerment_desc: "У пересічного кубинця небагато можливостей висловити своє невдоволення, а соціальні норми не заохочують до нонконформізму. Це обмежує наш національний і політичний потенціал і підштовхує незадоволених громадян до радикальних політичних рухів. Ми повинні працювати над соціальними перетвореннями, заохочувати людей знайти свій голос і прислухатися до них."
 CUB_never_again: "Ніколи знову"
 CUB_never_again_desc: "Нехай примари минулого не переслідують наших людей і надалі. Хоча ми зробили великі кроки на шляху до належного примирення, багато хто все ще стикається з економічними труднощами через попередню несправедливість. Ми повинні створити комісію для визначення населених пунктів, які залишаються настороженими по відношенню до нашого уряду, і працювати над тим, щоб повернути їхню лояльність і довіру."
 CUB_consitutional_conv: "Конституційний конвент"
 CUB_consitutional_conv_desc: "Конституція 1928 року народилася з гіркого компромісу і, зрештою, більше сприяє тиранії, ніж справжній демократії. Закликаємо весь політичний апарат країни до спільної роботи над створенням документу, придатного для свободи."
 CUB_mod_reform: "Закріплення поступовості реформ"
 CUB_mod_reform_desc: "Старі рани загоюються, і люди нарешті отримали можливість легітимної участі в політичній системі. Однак, хоча радикалізм йде на спад, його підступні обіцянки радикальних змін залишаються в серцях людей. Ми повинні пропагувати в досить пропагандистській манері переваги поступових реформ і збереження стабільності нашої демократії."
 CUB_leg_marti: "Спадщина Марті"
 CUB_leg_marti_desc: "Нація, про яку мріяв Марті, нарешті народжується. Нехай він усміхнеться нам із самих небес."

 CUB_authoritarianism_normal: "Куба Діаса"
 CUB_authoritarianism_normal_desc: "Генерал Діас, після багатьох років політичної боротьби проти того самого цивільного уряду, який він допоміг створити, тепер не лише забезпечив собі владу, але й зміцнив своє правління і владу військових. Куба міцно перебуває в його руках."
 CUB_authoritarianism_normal_2: "Заміна конституції"
 CUB_authoritarianism_normal_2_desc: "Дія конституції була призупинена на такий тривалий період, що більшість втратила свою дурнувату прихильність до цього документа. Нарешті настав час його замінити."
 CUB_authoritarianism_normal_3: "Обмеження зовнішньополітичного впливу"
 CUB_authoritarianism_normal_3_desc: "Наші закордонні друзі, хоч і корисні, але не можна дозволити їм продовжувати посилювати свій вплив на політичну систему нашої країни. Ми повинні відсторонити їхніх поплічників, залишаючись прихильними до іноземних інтересів в інших сферах."
 CUB_authoritarianism_normal_4: "Нові профспілки"
 CUB_authoritarianism_normal_4_desc: "У той час як багато профспілок країни були примусово звільнені за свої соціалістичні погляди, ті, що залишилися лояльними і відкритими до хабарництва, виявилися незамінними у підтримці політичного контролю. Ми повинні створити національну профспілкову організацію, яка б регулювала діяльність таких структур і забезпечувала їхню подальшу співпрацю."
 CUB_authoritarianism_normal_5: "Прагматичний підхід"
 CUB_authoritarianism_normal_5_desc: "Оскільки торгівля є життєдайною силою націй, то добре впорядкована торгівля є життєдайною силою добре впорядкованих націй. Ми повинні бути відкритими для економічних інтересів, як зовнішніх, так і внутрішніх, але для того, щоб вести такий відкритий бізнес, всі повинні також працювати на користь нації та режиму, коли до цього закликають, або ж взагалі не повинні мати права займатися бізнесом."
 CUB_authoritarianism_normal_6: "Зміна гвардії"
 CUB_authoritarianism_normal_6_desc: "Військові несуть пряму відповідальність за придушення підривних елементів. Цьому марнотратству ресурсів має бути покладено край. Необхідно створити національну поліцію, лояльну не лише до одного муніципалітету, але й до центрального уряду."
 CUB_authoritarianism_normal_7: "Слава Колумбії!"
 CUB_authoritarianism_normal_7_desc: "Як би не управлявся наш північний сусід, якою б не була його політика щодо нашої нації, виживання нашого режиму залежить від того, що там відбувається. Ми повинні створити новий бюрократичний офіс, який би займався саме розумінням Америки і формуванням там наративу про нашу справедливу країну, який би відповідав нашим національним інтересам. У разі війни на цей офіс також може бути покладено завдання боротися саме з Америкою."
 CUB_authoritarianism_normal_8: "Обережний баланс"
 CUB_authoritarianism_normal_8_desc: "Такий режим, як наш, завжди буде вразливим для свого народу. Позицію різних груп інтересів, їхні стосунки між собою та з владою потрібно постійно оцінювати і відповідно маніпулювати ними. Ми повинні зосередитися на маніпулюванні самою природою таких відносин на свою користь."
 CUB_authoritarianism_normal_9: "Німецький приклад"
 CUB_authoritarianism_normal_9_desc: "Німецький імператор, незважаючи на очевидні недоліки, викликає захоплення у свого народу і є впевненим у своїй владі. Культивувати подібний образ має бути метою будь-якого лідера. Хоча це може здатися марнотратством, давайте витрачати щедрі кошти на помпезність і церемонії; нехай кубинський народ дивиться на свого лідера так само, як німці на свого."
 CUB_authoritarianism_normal_10: "Інтеграція афро-кубинців"
 CUB_authoritarianism_normal_10_desc: "Збройні сили були віддушиною для афро-кубинської соціальної та економічної мобільності навіть тоді, коли расизм продовжував пронизувати кубинське суспільство. Таким чином, наш режим знаходить непропорційну підтримку серед чорношкірого населення. Ми повинні і надалі завойовувати прихильність афро-кубинців до нашого режиму і зосередитися на поліпшенні їхнього становища, не порушуючи повністю встановлену расову ієрархію в нашій країні."
 CUB_authoritarianism_normal_11: "Посилення обмежень"
 CUB_authoritarianism_normal_11_desc: "Хоча армія наразі перебуває під повним контролем, потенціал для повстання в її лавах завжди залишатиметься. Для вирішення цієї проблеми необхідно розширити та інтегрувати в її ряди нову і відносно незаплямовану національну військову поліцію."
 CUB_authoritarianism_normal_12: "Весь світ у його руках"
 CUB_authoritarianism_normal_12_desc: "Коли зовнішні інтереси обмежені до нашого задоволення, ми можемо використовувати наші зв'язки з цими ж групами для просування кубинського впливу за кордоном."
 CUB_authoritarianism_normal_13: "Тотальний контроль"
 CUB_authoritarianism_normal_13_desc: "Суспільство має бути жорстко впорядковане на всіх рівнях, і хоча завжди буде існувати незгода як з нашим режимом, так і з соціальними нормами, ми пройшли довгий шлях, щоб викорінити таку поведінку. Давайте подивимося в ще більш світле майбутнє."

 CUB_puppet_begin: "Полярна зірка"
 CUB_puppet_begin_desc: "Як Полярна зірка, хочемо ми того чи ні, Америка веде нас як безпосередньо, так і власним прикладом. З огляду на це, ми повинні обрати свій шлях."
 CUB_auth_continue: "Збереження режиму"
 CUB_auth_continue_desc: "Хоча президент Васкес може бути втрачений для нас, нація, яку він побудував, не повинна бути втрачена. Давайте стояти пліч-о-пліч з Америкою для нашої спільної вигоди."
 CUB_auth_continue_2: "Цукрові плантатори"
 CUB_auth_continue_2_desc: "Прагнення нашого режиму до економічного розвитку розлютило багатьох цукрозаводчиків, як американських, так і інших. Американці почали дедалі активніше лобіювати свої інтереси, і з огляду на це виникла необхідність працювати над досягненням взаємоприйнятної угоди."
 CUB_auth_continue_3: "Придушення внутрішньої опозиції"
 CUB_auth_continue_3_desc: "Наш уряд кишить зрадниками, які говорять про хибні реформи. Їх треба усунути від влади, а наш режим очистити."
 CUB_auth_continue_4: "Антисиндикалістський оплот"
 CUB_auth_continue_4_desc: "Соціалізм загалом і синдикалізм зокрема є небезпечною хворобою, що роз'їдає одну країну за іншою в самій своїй основі. Ми не повинні допустити, щоб такі ідеї коли-небудь відновили свої позиції на Кубі. За допомогою ідеологічно заангажованої освіти та суспільних репресій ми зробимо саме це."
 CUB_auth_continue_5: "Безжалісне політиканство"
 CUB_auth_continue_5_desc: "Інтриги, які визначають внутрішню політику нашого уряду, дехто може вважати шкідливими. Однак набір навичок, який така поведінка формує у наших адміністраторів, безсумнівно, є корисним. Безжалісне політиканство потрібно контролювати, навіть використовувати його, а не викорінювати."
 CUB_auth_continue_6: "Американська пропаганда"
 CUB_auth_continue_6_desc: "Пропагандистська машина американців не має собі рівних. Ми повинні почати використовувати її для розпалювання націоналістичного запалу нашого власного народу."
 CUB_auth_continue_7: "Цементування бюрократичного контролю"
 CUB_auth_continue_7_desc: "Коли бюрократи на всіх адміністративних рівнях будуть повністю підконтрольні, внутрішня нестабільність значно зменшиться. Давайте зробимо все можливе, щоб досягти цього."
 CUB_auth_continue_8: "Вперед!"
 CUB_auth_continue_8_desc: "Наші відносини з Америкою були лише корисними; давайте ще більше залучимо нашу країну в американську економічну сферу."
 CUB_democratize_auth: "Демократизація"
 CUB_democratize_auth_desc: "Хоча наш режим повинен залишатися принципово незмінним, ми також повинні почати відкривати політичну сферу і знову запроваджувати демократію; чи то Васкес, чи Мачадо, чи будь-хто інший, Куба не може залишатися під гнітом тирана."
 CUB_democratize_auth_2: "Кімната для перепочинку"
 CUB_democratize_auth_2_desc: "Сполучені Штати надсилають запит за запитом щодо намірів нашого нового уряду. Очевидно, що їм нелегко. Ми повинні переконати їх у нашій незмінній дружбі і прихильності до американських інтересів."
 CUB_democratize_auth_3: "Заспокоєння американського бізнесу"
 CUB_democratize_auth_3_desc: "З початком поступового переходу до демократії американські компанії, які процвітали за статус-кво, стали, м'яко кажучи, "занепокоєні". Ми повинні зустрітися з відомими американськими бізнесменами і заспокоїти їхні страхи, наголошуючи на необхідності реформ."
 CUB_democratize_auth_4: "Переслідування"
 CUB_democratize_auth_4_desc: "Хоча ми не хочемо по-справжньому розлютити прихильників наших політичних конкурентів, народні вимоги все частіше зміщуються в бік закликів до судового переслідування тих, хто безпосередньо причетний до найбільших несправедливостей, скоєних за часів правління Васкеса. Ми повинні поступитися сантиметром, щоб не віддати милю."
 CUB_democratize_auth_5: "Примирення поміркованих"
 CUB_democratize_auth_5_desc: "Хоча, можливо, найбільш визначальною рисою режиму Васкеса була фракційність, об'єднана лише силою волі самого президента Васкеса, не всі серця перетворилися на попіл. По всьому політичному спектру є ті, хто шукає компромісу і примирення. Давайте обіймемо їх з розпростертими обіймами."
 CUB_democratize_auth_6: "Весняне прибирання"
 CUB_democratize_auth_6_desc: "Бюрократія повинна бути вільною від кумівства на всіх рівнях. Хоча в історії багато хто намагався і зазнав невдачі, намагаючись запровадити всеохоплюючу меритократію в усій адміністрації, враховуючи наші принципи управління, наша власна спроба, безсумнівно, матиме більший успіх."
 CUB_democratize_auth_7: "Новий документ"
 CUB_democratize_auth_7_desc: "Призупинення дії Конституції нашої країни робить наші зусилля з реформування вразливими до майбутнього скасування. Оскільки відновлення цього слабкого документа, очевидно, не обговорюється, ми повинні розробити новий основоположний документ."
 CUB_democratize_auth_8: "Відродження мрії"
 CUB_democratize_auth_8_desc: "Мрія про демократію, яка здавалася втраченою з приходом до влади соціалістів і подальшою зміною режиму, знову стала реальністю. Дивлячись у майбутнє, давайте по-справжньому розпалимо полум'я свободи у свідомості людей."
 CUB_nomorelapdop: "Приклад"
 CUB_nomorelapdop_desc: "Наш нинішній режим народився з американських амбіцій. Хоча ми безмежно вдячні за звільнення нашого народу від соціалізму, ситуація на півночі розвивається так само, як і наша країна. Хоча ми вже почали виходити з американської тіні, давайте тепер будемо повністю самостійними."
 CUB_nomorelapdop_2: "Фіскальна незалежність"
 CUB_nomorelapdop_2_desc: "Іноземні банки домінують у нашій країні, і хоча це не зовсім негативний стан речей, іноземні фінансові установи повинні співпрацювати з вітчизняними компаніями або через частково вітчизняні дочірні компанії, перш ніж їм буде дозволено повноцінно працювати в рамках сприятливого правового кодексу нашої країни. Таким чином, ми поступово зменшимо іноземний тиск, не втрачаючи при цьому їхнього бізнесу."
 CUB_nomorelapdop_3: "Прогулянка по канату"
 CUB_nomorelapdop_3_desc: "Під владою іноземної держави наша країна зазнавала постійних змін режимів і часто загравала з тиранією. Забезпечити стабільність нашої нової демократії. Однак нейтралітет, безсумнівно, виявиться настільки ж нежиттєздатним; ми не можемо сидіти склавши руки, поки зовнішні загрози виходять з-під контролю. Вкрай важливо, щоб ми працювали над тим, щоб обережно ходити по натягнутій мотузці, допускаючи певний іноземний вплив, але працюючи над тим, щоб обмежити його, коли це небезпечно. Крім того, ми повинні почати поповнювати наші вичерпані запаси золота."
 CUB_nomorelapdop_4: "Акт зникнення"
 CUB_nomorelapdop_4_desc: "Як фокусник, ми повинні використовувати дим і дзеркала, щоб заплутати наших внутрішніх опонентів. Хоча ми повинні пропонувати обіцянку демократії навіть тим, хто виступає проти нашого режиму, за допомогою витонченої пропаганди та інституційної консолідації опозиція може бути повністю відкинута в історію."
 CUB_nomorelapdop_5: "Повна незалежність ЗМІ"
 CUB_nomorelapdop_5_desc: "Преса повинна бути вільною від урядових обмежень. Ми повинні не лише втілити цю заяву в життя, але й спробувати закріпити свободу преси настільки глибоко в нашій державній структурі, щоб лише радикальний переворот зміг її зруйнувати."
 CUB_nomorelapdop_6: "Неприступні інституції"
 CUB_nomorelapdop_6_desc: "Інституційна диверсія є загрозою для будь-якої країни, особливо для ліберальної демократії. Ми повинні створити постійну комісію для моніторингу бюрократії."
 CUB_nomorelapdop_7: "Парламентська демократія"
 CUB_nomorelapdop_7_desc: "Розширені повноваження Президента, хоча і корисні для просування реформ, завжди будуть загрозою для демократії. Ми повинні повністю змінити структуру нашої влади, ухваливши нову конституцію, яка реорганізує нашу політичну систему в бік сильного глави законодавчої влади, який візьме на себе більшу частину функцій виконавчої влади, і слабкого Президента."
 CUB_nomorelapdop_8: "Справжня незалежність"
 CUB_nomorelapdop_8_desc: "Колись Марті мріяв не лише про демократичну націю, але й про націю, повністю вільну від іноземного контролю - націю, яка вільна кувати свій власний шлях. Нехай він спочиває з миром, посміхаючись до Куби, що відроджується."

 CUB_orthodox_syndicalism: "Привид"
 CUB_orthodox_syndicalism_desc: "Як колись Маркс і Енгельс проголосили, що привид комунізму переслідує Європу, так і зараз привид синдикалізму переслідує всю планету. Хоча наша революція досягла успіху і закріпилася, наші політичні та економічні системи повинні бути вдосконалені, щоб не накликати на себе гнів реакціонерів, як зарубіжних, так і внутрішніх."
 CUB_syndienodem: "Підрив демократичного процесу"
 CUB_syndienodem_desc: "Хоча демократія має своє місце, воля народу повинна жорстко контролюватися, щоб соціалізм дійсно процвітав."
 CUB_nodem_tot: "Підривні елементи"
 CUB_nodem_tot_desc: "Буржуазія та її прислужники не заслуговують нічого, окрім презирства робітничого класу. Хоча є люди, які наважуються називати себе соціалістами, які вважають, що наших нових інститутів достатньо, щоб забезпечити і покласти край класовій тиранії, насправді підривні елементи, в тому числі багато в партійному апараті, не повинні бути вільні підривати нашу націю."
 CUB_nodem_tot_2: "Європейський тоталізм"
 CUB_nodem_tot_2_desc: "Поки ми досі чіплялися за таку термінологію, як просто "соціалістичний" і навіть застаріле "комуністичний" через брак більш відповідної номенклатури, в Європі з'явилася нова смілива ідея: тоталізм. Партія повинна прийняти цю ідеологію та її прихильників за кордоном."
 CUB_nodem_tot_3: "Живі пагорби"
 CUB_nodem_tot_3_desc: "Південні пагорби здавна були резиденцією для партизанів і дисидентів усіх типів. Багато з цих невловимих бойовиків віддані Революціонерам Хуана Бласа Ернандеса, і щоб уникнути неминучих конфліктів і безладів, ми повинні працювати над їх негайною ліквідацією."
 CUB_nodem_tot_4: "Перманентна революція"
 CUB_nodem_tot_4_desc: "Революція закінчилася, але її дух повинен жити! Актуальність революції - це пружина в кроці нашого народу, це додатковий удар молота, це більш старанний солдат. Не можна допустити, щоб цей дух занепав у мирний час. Ми повинні заохочувати невпинний революційний дух."
 CUB_nodem_tot_5: "Фінальний конфлікт"
 CUB_nodem_tot_5_desc: "Нарешті Куба стає справді революційною країною, країною тоталітаризму. Однак все ще залишаються ті, хто розбещує нашу націю зсередини партії, ті, хто виступає проти цього прогресу. З ними нарешті можна покінчити і побудувати нову націю."
 CUB_nodem_syn: "Домінування бюрократії"
 CUB_nodem_syn_desc: "Після провалу Всесоціалістичного конгресу і консолідації влади президентом Гітерасом, соціалістична трансформація нашої країни спрямовувалася переважно через виконавчі органи, а конгрес виступав лише як гумова печатка на діях виконавчої влади. Ця нова бюрократія стає все більш громіздкою та неефективною. Для підвищення лояльності та ефективності вона потребує подальшої централізації."
 CUB_nodem_syn_2: "Контрольована інтеграція"
 CUB_nodem_syn_2_desc: "Незважаючи на те, що профспілкам дозволили зберегти свою незалежність і надали велику роль у місцевому політичному та економічному управлінні, вони все частіше вступають у конфлікт з бюрократією. Цей конфлікт необхідно вирішити, а для цього профспілки повинні бути зобов'язані обирати на керівні посади лише тих, хто також обіймає посади в центральному бюрократичному апараті."
 CUB_nodem_syn_3: "Заспокоєння ідеалістів"
 CUB_nodem_syn_3_desc: "Засоби, за допомогою яких прийшов до влади наш уряд, безумовно, не є оптимальними, і, незважаючи на наші успіхи, багато хто в партії вважає, що політична сфера повинна бути дещо відкритішою, як це відбувається в деяких інших синдикалістських країнах. Хоча їхні ідеї є хибними, ми не можемо дозволити собі ігнорувати цю думку. Ми повинні спрямувати політичні ресурси на те, щоб заспокоїти їхні страхи."
 CUB_nodem_syn_4: "Кожен на своєму місці"
 CUB_nodem_syn_4_desc: "Для того, щоб наша нація функціонувала, а синдикалізм процвітав, кожна людина повинна бути невід'ємною частиною великого цілого. Усіх треба рішуче заохочувати до того, щоб вони виконували свою роль у повній мірі."
 CUB_nodem_syn_5: "Адміністративний синдикалізм"
 CUB_nodem_syn_5_desc: "Багато православних синдикалістів за кордоном почали зневажливо називати наш режим "адміністративним синдикалізмом", де сама суть синдикалізму прогнила в державному апараті. Хоча очевидно, що такі наклепи є нісенітницею, "адміністративний" аспект ми можемо прийняти, давайте зазирнемо в майбутнє, де всі аспекти життя будуть підпорядковані відповідальній синдикалістській бюрократії."
 CUB_nodem_syntot: "Безперервне президентство"
 CUB_nodem_syntot_desc: "За слабкого керівництва соціалізм нашої країни, швидше за все, зазнав би краху під новим імперіалістичним тиском. Хоча наш нинішній президент не збив нас зі шляху, безсумнівно, інший міг би зайняти цю посаду набагато менш ефективно. Президенту повинні бути надані великі юридичні повноваження, щоб він міг визначати, хто буде його наступником, і як слід інтерпретувати обмеження виконавчої влади."
 CUB_syndiedem: "Цементування демократії"
 CUB_syndiedem_desc: "Синдикалізм за своєю суттю є демократичною ідеологією. У той час як у багатьох синдикалістських країнах демократичні інститути були відсунуті державою на другий план, у нас все буде інакше. Синдикалістська демократія буде жити і процвітати на Кубі."
 CUB_electoral_reform: "Реформа комунальних виборів"
 CUB_electoral_reform_desc: "Регіональний політичний поділ все ще базується на довільних лініях, проведених колишніми реакційними режимами. Ми повинні створити нові регіональні та проміжні поділи між профспілками та центральним урядом, засновані на зв'язках спільної праці, а не на простій географії."
 CUB_rural_participation: "Політична участь сільських жителів"
 CUB_rural_participation_desc: "У більшості сільських районів нашої країни багато людей не тільки не мають справжньої класової свідомості, але й не беруть участі у профспілкових та місцевих виборах, а ще менше вступають до політичних організацій. Ми повинні розпочати кампанію з просвітництва та боротьби з апатією саме в таких районах."
 CUB_syndflav_1: "Залучення жінок"
 CUB_syndflav_1_desc: "Багато хто навіть у Соціалістичній партії може вважати, що жінки є суто домашніми істотами, але партійна платформа завжди була спрямована на заохочення їхньої політичної та психологічної емансипації. Ми повинні почати дозволяти жінкам не тільки повноцінно брати участь у всіх демократичних функціях, але й активно сприяти їхній участі."
 CUB_syndflav_2: "Забезпечення ввічливості"
 CUB_syndflav_2_desc: "Синдикалістська система через просування та інтеграцію профспілок, які, незважаючи на всі наші зусилля, часто принаймні частково суперечать одна одній, загострила певні політичні суперечки до рівня дрібного насильства. Ми повинні просувати і нормалізувати цивілізованість у публічних дебатах і політиці, навіть якщо такі зусилля виявляться дорогими."
 CUB_syndflav_3: "Пильний електорат"
 CUB_syndflav_3_desc: "Синдикалістська держава, уповноважена виконувати волю народу, може використовувати свою владу всупереч демократичному процесу. Якщо ми хочемо зберегти справжній синдикалізм, необхідно прищепити народу дух демократичної пильності, який не допускає перевищення повноважень з боку держави."
 CUB_syndflav_4: "Профспілковий нагляд"
 CUB_syndflav_4_desc: "У профспілках окремі особи часто закріплюються на керівних посадах. Незалежно від того, наскільки ефективно ці товариші виконують свою роботу, такий стан речей може призвести до підриву демократичних структур всередині кожної профспілки і, таким чином, вплинути на державу в цілому. Для вирішення цієї проблеми необхідно створити комісію, яка б оцінила індивідуальний стан усіх профспілок нашої країни."
 CUB_syndflav_5: "Натхнення за кордоном"
 CUB_syndflav_5_desc: "У той час як деякі колишні соціалістичні країни скотилися до тиранії, інші почали по-справжньому розвивати процвітаючі і спільно мислячі суспільства за допомогою різноманітних механізмів. Ми завжди повинні шукати натхнення за кордоном і адаптувати наші ідеологічні погляди до реальності, а не навпаки."
 CUB_syndflav_6: "Сила у єдності"
 CUB_syndflav_6_desc: "Наші люди, які колись були налякані нав'язуванням радикально нового соціально-економічного устрою, почали не лише задовольнятися синдикалізмом, але й бачити в ньому переваги. Такі настрої слід заохочувати, давайте розширювати свідомість людей!"

 CUB_revdem_begin: "Революційна демократія"
 CUB_revdem_begin_desc: "Соціалістична партія виявилася фарсом, в якому повно тиранів, не гірших за тих покидьків, яких вони намагалися повалити. Побоювання генерала Бласа щодо того, що він коли-небудь приєднається до цієї брудної справи, виявилося правильним. Працюймо над створенням нової партії, вільної від деспотів, а разом з нею і справжньої демократії, де народ ставиться понад усе."
 CUB_revdem_newparty: "Зближення юніоністів"
 CUB_revdem_newparty_desc: "Будучи заручниками військових і маріонеток Сполучених Штатів, уніоністи завжди прагнули досягти справедливої і вільної Куби. Більше того, деякі члени партії таємно підтримали страйк, який призвів до їхнього повалення. Давайте помиримося з ними і знову дозволимо їм формально брати участь у політичному житті."
 CUB_revdem_2: "Контроль над ополченцями"
 CUB_revdem_2_desc: "Ополченці через свою неоднозначну лояльність та ідеологічний фанатизм стали певним тягарем як для нашого уряду, так і для нації в цілому. Однак ми повинні поважати службу і характер людей в їхніх лавах, а отже, робити все можливе, щоб забезпечити їхню лояльність і контролювати їхній політичний вплив, а не вдаватися до більш радикальних заходів."
 CUB_revdem_3: "Голос безмовних"
 CUB_revdem_3_desc: "У той час як багато представників політичного спектру ігнорують бідних і пригноблених, або навіть стають на їхні зламані спини, на Кубі цього не буде. Ми повинні прагнути інституціоналізувати прагнення до економічної справедливості та дух політичного прагматизму. Нехай ідеологія чи амбіції не затьмарюють цього сміливого бачення."
 CUB_revdem_4: "Викорінення лакеїв"
 CUB_revdem_4_desc: "Хоча Мелла вже давно переможений, ті, хто симпатизує його авторитарному баченню та баченню інших потенційних тиранів, все ще займають помітне місце в певних колах. Давайте зробимо все можливе, щоб позбавити таких людей будь-якого політичного чи навіть суспільного впливу."
 CUB_revdem_5: "Оновлена аграрна реформа"
 CUB_revdem_5_desc: "Реформи, проведені Бласом і тодішнім революційним крилом Соціалістичної партії, ефективно зменшили розрив між багатими і бідними, не спричинивши небезпечних економічних потрясінь і не змінивши докорінно аграрний характер нашої країни. Ми повинні піти далі, подвоїти нашу економічну політику."
 CUB_revdem_6: "Повний перезапуск політичної сфери"
 CUB_revdem_6_desc: "Хоча юніоністи та більшість лівоцентристських політичних організацій були повністю легалізовані, значна частина старих реформаторів країни все ще залишаються, принаймні номінально, поза законом. Давайте повністю відкриємо політичну сферу, дозволивши навіть лібералам брати участь у політиці, якщо вони дотримуватимуться наших нових егалітарних принципів."
 CUB_revdem_7: "Демократичне мислення"
 CUB_revdem_7_desc: "Щоб по-справжньому трансформувати Кубу, люди повинні бути навчені як своїм громадянським обов'язкам, так і більш традиційним академічним заняттям. Наша посередня, хоча й не безнадійна академічна система повинна бути повністю оновлена, незважаючи на ціну."
 CUB_revdem_8: "Захист народу"
 CUB_revdem_8_desc: "Серед наших прихильників багато тих, чия любов до нової нації стала фанатичною. Такий патріотичний запал, навіть для демократії та свободи, може стати проблематичним, але його також можна використати. Розпалюймо серед наших солдатів це нове почуття патріотизму."
 CUB_revdem_9: "Глибокі рани"
 CUB_revdem_9_desc: "Після стількох політичних потрясінь, революції за революцією, перевороту за переворотом і великих економічних змін наше суспільство глибоко розділене. Навіть серед тих, хто підтримує наш уряд, багато хто просто виснажений на глибинному рівні. Ми повинні створити комітет, який би займався несправедливостями минулого, надавав компенсації жертвам насильства з боку держави і працював над відновленням духу нашого народу так само, як і над його фізичним благополуччям."
 CUB_revdem_10: "Колюча свобода"
 CUB_revdem_10_desc: "Наша нація та її народ як ніколи раніше усвідомили свободу. Не "свободу" Локка, не альтернативи, запропоновані Марксом чи синдикалізмом, а свободу справді народну, яка захищає себе від потенційної експлуатації."

 CUB_mella_begin: "Бачення однієї людини"
 CUB_mella_begin_desc: "Мелла бачив процвітання мексиканської системи і повернувся на Кубу, не маючи нічого, окрім мрії та ідеології. Тепер він веде народ у майбутнє."
 CUB_mella_2: "Подвійний удар"
 CUB_mella_2_desc: "Мелла має досвід, який підтверджує його слова: "Трансформаціонізм очолить нашу економіку, і нерозумні промисловці побачать помилковість своїх шляхів. Бо кому потрібні димові труби, коли можна мати зелені поля?"
 CUB_mella_3: "Старий шлях"
 CUB_mella_3_desc: "Можливо, синдикалісти можуть щось запропонувати. Поміркована індустріалізація не завадить спробувати, зрештою, нам знадобляться трактори!"
 CUB_mella_4: "Усунення синдикалістської думки"
 CUB_mella_4_desc: "Синдикалісти з першого дня перешкоджали нашому уряду на кожному кроці. Ми покладемо край цій дріб'язковій політиці, і комуністи зроблять те, що справедливо."
 CUB_mella_5: "Централізовані робітничі ради"
 CUB_mella_5_desc: "Наша країна велика, і комунікація необхідна в сучасній економіці та уряді. Ми організуємо конгрес у Гавані, щоб сприяти комунікації та співпраці між провінціями."
 CUB_mella_6: "Суди кенгуру"
 CUB_mella_6_desc: "Суди ніколи не служили простій людині. Ми забезпечимо, щоб ця корумпована інституція увійшла в нову еру."
 CUB_mella_7: "Расова гармонія"
 CUB_mella_7_desc: "Понад 900 000 африканців були завезені на Кубу протягом колоніального періоду, і з моменту скасування рабства в 1886 році наші чорношкірі товариші отримували лише презирство. Їм було відмовлено в рівних правах і можливостях. Сьогодні Мелла виступив перед Конгресом і заявив, що держава повинна активно боротися з расовою дискримінацією, особливо на робочому місці. Хоча, безумовно, буде опір, але немає більш благородної справи."
 CUB_mella_8: "Пробудження слабкої статі"
 CUB_mella_8_desc: "Одним із стовпів соціальної революції є подолання сексизму. Жінки потребують рівних можливостей, якщо ми хочемо забезпечити загальне процвітання."
 CUB_mella_9: "Сила волі"
 CUB_mella_9_desc: "Після повернення з еміграції Мелла справив велике враження на країну та її народ. Він забезпечив собі місце в кубинській політиці і перетворив нашу країну з відсталого, деспотичного режиму на рай для трудящих. Через його вражаючу зовнішність та імпозантну фігуру багато громадян тепер називають Меллу "Ель Кабальйо". Хто не любить хвацько вродливого голову?"
 CUB_mella_10: "Розвіяння полум'я"
 CUB_mella_10_desc: "Куба - це лише сходинка у світовій революції. Ми будемо діяти як база в Карибському басейні для визволення громадян сусідніх автократій. Нам нема чого втрачати, окрім наших кайданів!"
 CUB_mella_11: "Нова культурна кампанія"
 CUB_mella_11_desc: "Католицизм укорінився в кубинському суспільстві, декого ще треба переконати у відсталості усталеної релігії. Це буде дорога кампанія, але жодна революція не буває легкою."
 CUB_mella_12: "Реформа освіти"
 CUB_mella_12_desc: "Мелла починала як студентка в Гавані, на власному досвіді переживши знущання, яких зазнала. Майбутнє в руках молоді, і з гідною освітою, що фінансується державою, вона приведе Кубу до слави."
 CUB_mella_13: "Повсталі з руїн"
 CUB_mella_13_desc: "Мелла провела нас через турбулентні часи. Від повалення олігархічної демократії до реструктуризації нашого суспільства та відновлення економіки. Зараз Куба вступає у новий світ, але з Ель Кабальйо немає занадто нерівних доріг."
 CUB_melraddeal_2: "Струс"
 CUB_melraddeal_2_desc: "Хоча Мелла примусив товариша Бласа створити незаслужений коаліційний уряд і таким чином реалізував свою політику, зараз, коли ситуація стабілізувалася, відсіч Революціонаріо і незгода з триваючим призупиненням демократії досягає критичної маси. Блас і Мелла домовилися зустрітися, щоб виробити єдину політичну платформу і забезпечити подальшу стабільність."
 CUB_melraddeal_3: "До полів!"
 CUB_melraddeal_3_desc: "Уряд Революціонаріо дедалі більше скептично ставиться до більш радикальних варіантів політики своїх комуністичних союзників. Розвиток трансформаціонізму як ідеології та грандіозного аграрного експерименту на Кубі значною мірою залежатиме від компромісу, досягнутого між самими Бласом і Меллою."
 CUB_melraddeal_4: "Удар у штани"
 CUB_melraddeal_4_desc: "Наша система ще більше політизувала середні позиції в економічній бюрократії. Мелла і Блас мають два дещо різні бачення того, як слід вирішувати цю проблему."
 CUB_melraddeal_5: "Milletmen"
 CUB_melraddeal_5_desc: "Граючи словами, англомовний світ тепер називає наших аграрних ополченців "milletmen". За вказівкою нашого центрального керівництва, давайте покажемо світу, що ці люди навіть витриваліші, ніж це ситне зерно."
 CUB_melraddeal_6: "Нова роль"
 CUB_melraddeal_6_desc: "Хоча Мелла і Блас категорично не погоджуються щодо тонкощів жіночої емансипації, обидва чоловіки сходяться на думці, що ланцюги традицій мають бути розірвані. "Сестри, товариші!" - кажуть вони, - "ви будете рівними"."
 CUB_melraddeal_7: "Встаньте, прокляті!"
 CUB_melraddeal_7_desc: "Хоча дехто звинувачує "Трабахадорес" у приховуванні певних расово-шовіністичних настроїв, антирасистський родовід як Бласа, так і Мелли дуже сильний."
 CUB_melraddeal_8: "Речі з легенди"
 CUB_melraddeal_8_desc: "Іноземне озброєння часто перевершує українське, тому ми повинні залучати до переговорів переговірників, які каталізували накопичення зброї серед різних політичних фракцій, як офіційних агентів держави."
 CUB_melraddeal_9: "Контрхрестовий похід"
 CUB_melraddeal_9_desc: "Хоча Блас рішуче виступає проти багатьох найбільш екстремальних аспектів наступної хвилі культурних реформ і кампаній Мелли, він прихильно ставиться до його антиклерикальних ідей. Те, що колись було кампанією культурної трансформації, тепер має стати цілеспрямованою боротьбою проти організованої релігії і, зокрема, тривалого політичного та суспільного впливу Католицької Церкви."
 CUB_melraddeal_10: "Не така вже мізерна задача"
 CUB_melraddeal_10_desc: "Боротьба між комуністами та революціонерами поглибилася, і формуються паралельні політичні інститути, які, хоча і є небезпечними, але можуть бути інтегровані в партійний апарат. Централізований уряд і децентралізована соціалістична партія, ми, безумовно, виграємо!"
 CUB_melraddeal_11: "Біполярність"
 CUB_melraddeal_11_desc: "Перебуваючи між двома полюсами, кубинська політична система втомилася від постійного глухого кута і суперечок. Ми повинні працювати над тим, щоб шестерні в основі цієї великої державної машини знову закрутилися."
 CUB_melraddeal_12: "Поступка"
 CUB_melraddeal_12_desc: "Хоча спочатку здавалося, що компроміс можливий, статус-кво стає все більш нестабільним. Треба чимось поступитися."

 CUB_autenticfoc_begin: "Єдина нація"
 CUB_autenticfoc_begin_desc: "Криза закінчилася, але нація ще не відновила свій дух, а політика ще не заспокоїлася. Наш обов'язок - повернути кубинському народу його гідне місце."
 CUB_autenticfoc_2: "Контроль над зеленими сорочками"
 CUB_autenticfoc_2_desc: "Зелені сорочки все ще залишаються важливим політичним інститутом, але деякі з них стали надто завзятими, аж до заколоту. Такі голоси мають бути негайно змушені замовкнути."
 CUB_autenticfoc_3: "Крихкий мир"
 CUB_autenticfoc_3_desc: "Перед військовими необхідно поставити завдання придушити залишки повстанських елементів по всій країні і особливо в державному апараті. Хоча це і перешкоджатиме процесу підготовки і боєготовності, але це, безсумнівно, необхідно."
 CUB_autenticfoc_4: "Пожвавлення демократії"
 CUB_autenticfoc_4_desc: "Автентичний рух завжди був демократичним, незважаючи на його готовність до позаправових дій. Хоча було б розумно продовжувати тиск на опозицію, надзвичайний стан має бути скасований і політичне життя має відновитися."
 CUB_autenticfoc_5: "Життя в розкоші"
 CUB_autenticfoc_5_desc: "Експорт сільськогосподарської продукції з кожним роком стикається з більшою конкуренцією; без втручання процвітання сектору неминуче знижуватиметься. Замість того, щоб переорієнтовувати країну, ми повинні зосередитися на створенні доданої вартості всередині країни, і замість того, щоб виходити на переповнений ринок, ми повинні випереджати тенденції в споживанні і зосередитися на предметах розкоші. Кубинський цукор повинен рафінуватися на Кубі, а кубинські фрукти консервуватися на Кубі."
 CUB_autenticfoc_6: "Розмова про старі обіцянки"
 CUB_autenticfoc_6_desc: "Хоча значного прогресу в електрифікації було досягнуто за часів правління юніоністів, Грау пообіцяв більш масштабну реформу. Інфраструктурна програма має бути розширена з метою повної електрифікації відсталих провінцій і зниження цін на енергію за рахунок модернізації. Разом з електропостачанням було додано ще один важливий елемент - домашні радіоприймачі для бідних, щоб вони ніколи не пропустили жодного виступу."
 CUB_autenticfoc_7: "Універсальна свобода"
 CUB_autenticfoc_7_desc: "Для того, щоб наступне покоління могло розвинути належну національну свідомість, жінкам має бути надана політична рівність з чоловіками, простого виборчого права, як це було зроблено в 1921 році, недостатньо. Необхідно створити комісію для оцінки шляхів покращення економічного становища жінок."
 CUB_autenticfoc_8: "Освітня кампанія Auténtico"
 CUB_autenticfoc_8_desc: "Серед селянства та нижчого середнього класу, які складають основу наших прихильників, багато неписьменних. Безумовно, саме через брак освіти багато бідняків були раніше обмануті соціалізмом. Для доктора Грау, який сам є професором, немає більшої ганьби. Інвестуймо в систему освіти, доступну для всіх і морально правильну."
 CUB_autenticfoc_9: "Універсальна охорона здоров'я"
 CUB_autenticfoc_9_desc: "Лікарні виросли навколо кубинських міст, і хоча страхові програми, які нещодавно почали пропонувати багато хто з них, зробили медицину доступною для деяких, для більшості належне медичне обслуговування залишається мрією. Ми розробили план об'єднання різних страхових дочірніх компаній в один державний орган, всі громадяни платитимуть єдиний тариф, а втрачену заробітну плату компенсуватиме держава."
 CUB_autenticfoc_10: "Асиміляція афро-кубинців"
 CUB_autenticfoc_10_desc: "У той час як ліберальні кубинці дивляться на нас зверхньо, як на банду деспотичних вуличних головорізів, серед більшої частини афро-кубинського населення нас сприймають як тих, ким ми є насправді: визволителів. Расова дискримінація заважає нашій справедливій нації розвивати гідну її національну свідомість. Дозвольте нашій нації стати єдиним цілим і покінчіть з такими розділеннями."
 CUB_autenticfoc_11: "Бюрократична компетентність"
 CUB_autenticfoc_11_desc: "Тільки заслуги повинні керувати адміністраторами. Якщо якийсь бюрократ зазіхне на цю священну істину, з ним треба суворо розправитися."
 CUB_autenticfoc_12: "Неухильний прогрес"
 CUB_autenticfoc_12_desc: "Нація завжди йде вперед. До кожного нового виклику, до кожної нової ідеї, яка розриває старий порядок, ми повинні пристосовуватися. Бо час - це лише великий похід до неминучого здійснення наших ідеалів. Народ, який відчуває таку саму впевненість в успіху, краще виконає таку долю."

