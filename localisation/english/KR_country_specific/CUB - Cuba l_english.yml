 CUB_artilleryproduction: "Оптимізоване виробництво озброєнь"
 CUB_artilleryproduction_desc: "Кубинські військові зосереджені на інтеграції переважної вогневої потужності у свої підрозділи, а держава надає щедре фінансування виробникам озброєнь, щоб максимально збільшити обсяги виробництва."
 CUB_accurateguns: "Точне озброєння"
 CUB_accurateguns_desc: "Кубинські військові зосереджуються на влучній стрільбі та використанні точного високоякісного озброєння."
 CUB_offensivearmy: "Наступальна армія"
 CUB_offensivearmy_desc: "Кубинська армія призначена для нападу, відступати перед кубинцями було б нерозумно."
 CUB_defensivearmy: "Оборонна армія"
 CUB_defensivearmy_desc: "Кубинська армія має переважно оборонну спрямованість."
 CUB_euro_trade: "Переглянута Європейська торговельна угода"
 CUB_new_market_1: "Південноамериканська торгівля"
 CUB_new_market_1_desc: "Куба та кілька південноамериканських країн домовилися про значне зниження взаємних торговельних бар'єрів. Це спричинило помітний економічний підйом у всіх залучених країнах."
 CUB_new_market_2: "Південноамериканська торгівля"
 CUB_new_market_2_desc: "Куба та кілька південноамериканських країн домовилися про значне зниження взаємних торговельних бар'єрів. Це спричинило помітний економічний підйом у всіх залучених країнах."
 CUB_new_market_3: "Південноамериканська торгівля"
 CUB_new_market_3_desc: "Куба та кілька південноамериканських країн домовилися про значне зниження взаємних торговельних бар'єрів. Це спричинило помітний економічний підйом у всіх залучених країнах."
 CUB_new_market_4: "Південноамериканська торгівля"
 CUB_new_market_4_desc: "Куба та кілька південноамериканських країн домовилися про значне зниження взаємних торговельних бар'єрів. Це спричинило помітний економічний підйом у всіх залучених країнах."
 CUB_Emergency_Mobilisation: "Надзвичайна мобілізація"
 CUB_Emergency_Mobilisation_desc: "У відповідь на вкрай ворожий дипломатичний обмін з американцями Куба видала наказ про надзвичайну загальну мобілізацію. Всіх чоловіків, яких можна пощадити, призивають на військову службу через страх перед американським вторгненням."
 CUB_authentic_girls: "Права жінок"
 CUB_authentic_girls_desc: "Куба ініціювала амбітну програму, покликану докорінно змінити національні норми та уявлення про роль жінок. Для того, щоб прищеплювати націоналізм своїм громадянам навіть від народження, держава наголошує на тому, що чоловіки і жінки країни повинні стояти пліч-о-пліч з однаковим ідейним фанатизмом. В рамках цієї ініціативи жінкам країни було надано повну юридичну рівність з чоловіками."
 CUB_education_natpop: "Освітня програма Auténtico"
 CUB_education_natpop_desc: "Кубинська система освіти була всебічно реформована і розширена з таким же акцентом на просування націоналізму і лояльності, як і читання і письмо."
 CUB_racism_outlawed_natpop: "Обов'язкова расова рівність"
 CUB_racism_outlawed_natpop_desc: "Раса завжди розділяла кубинський народ, але якщо нинішня влада піде своїм шляхом, расові розбіжності будуть замінені справжнім націоналістичним братерством, або, принаймні, саме такий меседж режим намагається надіслати афрокубинцям. Зручно, що ті, хто порушує ці нові закони, майже завжди є опозиційними діячами."
 CUB_autentichealth_idea: "Універсальна система охорони здоров'я"
 CUB_autentichealth_idea_desc: "На Кубі створена прогресивна система охорони здоров'я. Страхові схеми, створені окремими лікарнями відносно недавно, були об'єднані в нову адміністративну структуру. З усіх громадян стягується фіксований тариф, а втрачена заробітна плата під час лікування компенсується державою. Система є досить дорогою в управлінні, і значну частину функцій з адміністрування системи передано тим самим великим лікарням, чиї новостворені страхові схеми були поглинуті, що створює рентоорієнтовану поведінку всередині самої системи."
 CUB_permrev_idea: "Перманентна революція"
 CUB_permrev_idea_desc: "Кубинський режим вселив у людей свого роду народну параною - страх, що сили реакції завжди можуть причаїтися за горизонтом."
 CUB_syndint_idea: "Тотальна уніфікація"
 CUB_syndint_idea_desc: "Профспілки були взяті під державний контроль і повністю інтегровані в кубинську національну бюрократію."
 CUB_ruralpolitics_idea: "Політична участь сільських жителів"
 CUB_ruralpolitics_idea_desc: "Хоча синдикалізм завжди намагався знайти прихильників і підтримку в сільських регіонах, Куба доклала для цього цілеспрямованих зусиль на національному рівні. Політична та економічна участь сільських жителів і їхнє ставлення до влади ніколи не були такими задовільними, як зараз."
 CUB_ruralpolitics_idea_2: "Демократична пильність"
 CUB_ruralpolitics_idea_2_desc: "Щоб гарантувати, що синдикалістська система залишиться на місці на невизначений термін, велика пропагандистська кампанія прищепила людям оновлену політичну свідомість."
 CUB_ruralpolitics_idea_3: "Стабільна синдикалістська демократія"
 CUB_ruralpolitics_idea_3_desc: "Синдикалістська демократія повністю встановилася на Кубі."
 CUB_radsocresearch: "Академічне розширення"
 CUB_radsocresearch_desc: "Куба зробила значні інвестиції в покращення можливостей своєї університетської системи та мережі військових досліджень і розробок."
 CUB_modsyndagr_radplus: "Егалітарна економіка"
 CUB_modsyndagr_radplus_desc: "У той час як Маркс засуджував універсальне прагнення до рівності як ідеологічну, а не інтелектуальну дисципліну, а імперіалісти дбають про все, що завгодно, тут, на Кубі, відбувається втілення цієї егалітарної мрії. Вільна від атрибутів як синдикалізму, так і капіталізму, завдяки прагматичній та соціально орієнтованій економічній політиці, одного дня жодна кубинська потреба не буде страждати в будь-якій якості."
 CUB_modsyndagr_radplus_2: "Егалітарна економіка"
 CUB_modsyndagr_radplus_2_desc: "У той час як Маркс засуджував універсальне прагнення до рівності як ідеологічну, а не інтелектуальну дисципліну, а імперіалісти дбають про все, що завгодно, тут, на Кубі, відбувається втілення цієї егалітарної мрії. Вільна від атрибутів як синдикалізму, так і капіталізму, завдяки прагматичній та соціально орієнтованій економічній політиці, одного дня жодна кубинська потреба не буде страждати в будь-якій якості."
 CUB_radsocmilsurge: "Мітинг за демократію"
 CUB_radsocmilsurge_desc: "Завдяки тому, що мачистський режим робить акцент на народній пильності, на Кубі спостерігається хвиля призовів до армії та зростання мілітаризму серед населення."
 CUB_anti_syndicalism: "Антисоціалістична кампанія"
 CUB_anti_syndicalism_desc: "Кубинський уряд проводить кампанію переслідувань і залякувань, спрямовану на те, щоб відвернути людей від будь-яких контактів з соціалістами."
 CUB_profadmin: "Виникнення меритократії"
 CUB_profadmin_desc: "Кубинська бюрократія, хоча й не позбавлена кумівства та нечесності, була очищена до таких високих стандартів, що її можна вважати настільки близькою до справжньої меритократії, наскільки це можливо на практиці."
 CUB_token_pros: "Народне заспокоєння"
 CUB_token_pros_desc: "Куба знехотя дослухалася до вимог розлюченої частини свого населення і віддала під суд жменьку падших представників режиму Васкеса."
 CUB_indag_support_idea: "Підтримка кубинської промисловості"
 CUB_indag_support_idea_desc: "Хоча її внесок невеликий у порівнянні з грандіозними масштабами Громадянської війни в США, кубинська промислова підтримка мала помітний вплив на американського союзника."
 CUB_indag_support_2_idea: "Підтримка кубинської промисловості"
 CUB_indag_support_2_idea_desc: "Хоча її внесок невеликий у порівнянні з грандіозними масштабами Громадянської війни в США, кубинська промислова підтримка мала помітний вплив на американського союзника."

 CUB_acwvolcsa_idea: "Підтримка соціалістів"
 CUB_acwvolcsa_idea_desc: "Куба надавала військову підтримку ОСА у Громадянській війні в США."
