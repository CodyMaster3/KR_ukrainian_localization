 CUB_permaudit_idea: "Опір нагляду"
 CUB_permaudit_idea_desc: "Навіть після того, як з найбільш проблемними елементами в армії було покінчено, створення урядового комітету, покликаного здійснювати нагляд і ретельний аналіз військової діяльності та рішень, викликало гнів у збройних силах."
 CUB_optimism_idea: "Народний оптимізм"
 CUB_optimism_idea_desc: "Куба багато зробила для здійснення великої мрії Хосе Марті, і народ з оптимізмом дивиться в майбутнє країни."
 CUB_peacenatpop_idea: "Мир у наш час"
 CUB_peacenatpop_idea_desc: "Кубинський націоналістичний режим працює над ліквідацією останніх осередків відкритого опору своєму правлінню."
 CUB_autorconst_idea: "Автократична конституція"
 CUB_autorconst_idea_desc: "Кубинський військовий режим розробив новий основоположний документ, покликаний надати легітимності його політичним цілям і сприяти централізації політичної влади."
 CUB_autorconst2_idea: "Смикаючи за ниточки"
 CUB_autorconst2_idea_desc: "Кубинський військовий режим формалізував свою глобальну мережу кримінальних і ділових контактів, щоб посилити свої дипломатичні зусилля і збільшити міжнародний вплив."
 CUB_autorconst3_idea: "Ерзац-автократія"
 CUB_autorconst3_idea_desc: "Поступово кубинський військовий режим перетворився на справжню автократію з повністю централізованою владою в руках президента і всіма аспектами життя, підпорядкованими державі."
 CUB_germanizedarmy_idea: "Скопійовано німецьке верховне командування"
 CUB_germanizedarmy_idea_desc: "Куба реорганізувала свою структуру військового командування на основі ретельно відтвореної прямої копії німецької моделі."
 CUB_afrowork: "Цільові робочі та освітні програми"
 CUB_afrowork_desc: "Куба розробила нові соціальні програми, спрямовані на заохочення освітнього рівня та трудових навичок свого чорношкірого населення."
 CUB_hailcol_idea: "Управління у справах Америки"
 CUB_hailcol_idea_desc: "Прагнучи підтримувати мир і співпрацю зі своїм північним американським сусідом, кубинський режим створив нове "Управління у справах Америки" з прихованою метою: вивчення американської військової тактики, можливо, за допомогою шпигунства."
 CUB_pupind1_idea: "Фіскальна незалежність"
 CUB_pupind1_idea_desc: "Куба відновила повний контроль над своєю фінансовою системою і привела діяльність іноземних компаній у цій галузі у більшу відповідність до своїх національних інтересів."
 CUB_pupind2_idea: "Прониклива політика"
 CUB_pupind2_idea_desc: "Куба балансує на лезі ножа, оточена великим морем тиранії та іноземного панування. Щоб зберегти статус-кво, кубинські політики та державні службовці отримують широку формальну освіту з предметів, пов'язаних з їхньою професійною діяльністю, що, безумовно, вважалося б непристойним за стандартами будь-якої чесної людини."
 CUB_american_loyal_idea_4: "Дружня демократія"
 CUB_american_loyal_idea_4_desc: "Хоча Куба пройшла через серйозні політичні реформи, її режим залишається в основі своїй таким же, як і той, який ми встановили після недовготривалої соціалістичної революції."
 CUB_american_puppet_idea_4: "Дружня демократія"
 CUB_american_puppet_idea_4_desc: "Хоча Куба пройшла через серйозні політичні реформи, її режим залишається в основі своїй таким же, як і той, який ми встановили після недовготривалої соціалістичної революції."
 CUB_demecon_idea: "Рух економічного зближення"
 CUB_demecon_idea_desc: "Куба інвестувала значні кошти у виправлення шкоди, завданої громадянській цілісності країни роками диктатури та військової підривної діяльності."
 CUB_demecon_idea_2: "Рух економічного зближення"
 CUB_demecon_idea_2_desc: "Куба інвестувала значні кошти у виправлення шкоди, завданої громадянській цілісності країни роками диктатури та військової підривної діяльності."
 CUB_cananticsasupport: "Виробництво канадської зброї"
 CUB_cananticsasupport_desc: "Куба виробляє канадську стрілецьку зброю на підтримку війни Канади проти Об'єднаних Синдикатів Америки."
 CUB_cananticsasupport2: "Кубинське виробництво озброєнь"
 CUB_cananticsasupport2_desc: "Куба виробляє канадську стрілецьку зброю на підтримку війни Канади проти Об'єднаних Синдикатів Америки."
 CUB_longjustblas: "Глибоке коріння"
 CUB_longjustblas_desc: "Щоб отримати перевагу, конкуруючі фракції Революціоністів і Комуністів створили паралельні системи політичної організації. Хоча ці системи підтримуються виключно за рахунок пограбування державної скарбниці, ці хижацькі інституції є кошмаром для потенційних загарбників."
 CUB_socliscences: "Своєрідна дипломатія"
 CUB_socliscences_desc: "Про всяк випадок і революціонери, і комуністи накопичили велику кількість боєприпасів, придбаних в іноземних, часто ідеологічно протилежних країнах. Незважаючи на очевидні проблеми з такою реальністю, це, природно, зробило багатьох партійців вправними переговірниками."
 CUB_opensocialistconflict: "Відновлений внутрішньосоціалістичний конфлікт"
 CUB_opensocialistconflict_desc: "Конфлікт між революціонерами та комуністами досяг точки кипіння."

