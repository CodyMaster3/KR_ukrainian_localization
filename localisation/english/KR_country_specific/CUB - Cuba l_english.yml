 CUB_americancrime_idea: "Chicago Boys"
 CUB_americancrime_idea_desc: "Куба зміцнила свої відносини з американськими злочинними організаціями і тісно співпрацює з ними, щоб перетворити Кубу на палац насолоди, пороку і, звичайно ж, прибутку."
 CUB_militia_idea: "Соціалістична армія народного ополчення"
 CUB_militia_idea_desc: "Хоча Куба все ще зберігає традиційну армію, імпровізовані ополчення, сформовані з різних соціалістичних профспілок та груп учасників Гаванського загального страйку, стали паралельною армією самі по собі. Ця складна система має свої переваги, але є надзвичайно заплутаною, що ускладнює здатність країни належним чином здійснювати складні пересування військ."
 CUB_militia_idea_2: "Реорганізована армія ополченців"
 CUB_militia_idea_2_desc: "Хоча Куба все ще зберігає традиційну армію, імпровізовані ополчення, сформовані з різних соціалістичних профспілок та груп учасників Гаванського загального страйку, стали паралельною армією самі по собі. Ця складна система має свої переваги, але вона надзвичайно заплутана, що ускладнює здатність країни належним чином здійснювати складні пересування військ. Хоча система ополчення була дещо реформована, а самі ополченці тепер нагадують традиційні збройні сили, багато з тих самих проблем залишаються."
