 CUB_acwvolusa_idea: "Підтримка федералів"
 CUB_acwvolusa_idea_desc: "Куба надавала військову підтримку федеральному уряду в Громадянській війні в США."
 CUB_acwvolusa_idea_tt: "(§Y[USA.GetNameWithFlag]§!) $volunteer_limit_plus_three_tt$"

