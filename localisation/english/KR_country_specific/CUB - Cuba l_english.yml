### Military Chain
 cuba.97.t: "Обмежена військова реорганізація"
 cuba.97.d: "Кубинська армія, незважаючи на багаторічну співпрацю з американськими радниками, не є ефективною бойовою силою, їй бракує сучасного обладнання та будь-якої центральної оперативної доктрини. Якщо система управління армією добре налагоджена і переплетена з внутрішньою політикою, а тому наразі не може бути реформована, то Повітряний корпус, значною мірою незалежний допоміжний підрозділ армії, і Військово-морський флот можуть бути значно легше піддані реформам. На якому виді Збройних Сил слід зосередити реформи?"
 cuba.97.a: "Військово-морський флот."
 cuba.97.b: "Військово-повітряний корпус."

 cuba.98.t: "Кілька хороших людей"
 cuba.98.d_1: "Після того, як сили реакції, що колись були настільки помітними серед військових, розчавлені на ковадлі соціалізму, необхідно розібратися з тими імперіалістичними зрадниками, які стали на бік Діаса і старого режиму. Однак, на жаль, ці люди представляють багато найкращих і найяскравіших представників наших збройних сил, і хоча, безумовно, деяким з них можна було б дозволити повернутися на службу в адміністративній якості, і наші майбутні військові ініціативи, ймовірно, виграли б від цього, наслідки такого помилування могли б серйозно дестабілізувати наш режим."
 cuba.98.d_2: "Підконтрольний американцям блок в армії, який колись тримав нашу країну в заручниках, деякі з цих людей, однак, можуть бути викуплені. Хоча їм ніколи не можна було довіряти по-справжньому, деякі з них можуть виявитися корисними на адміністративних посадах в армії і, можливо, заслуговують на помилування."
 cuba.98.d_3: "Після провалу спроби перевороту силовий блок генерала Діаса зазнав поразки, і багато хто з його вищих лейтенантів очікує суду. Хоча притягнення до відповідальності цих корумпованих офіцерів може бути в інтересах нашої країни в довгостроковій перспективі, це може поставити під загрозу будь-які зусилля з покращення армії, тому, можливо, краще помилувати тих офіцерів, які найбільше піддаються виправленню, і обережно інтегрувати їх назад в армійську адміністрацію."
 cuba.98.d_4: "Нарешті цей розпусний дурень Діас зазнав поразки, і його доля тепер повністю в наших руках. Хоча його, безсумнівно, стратять, багато його союзників в армії ще можуть бути досить корисними, щоб помилувати і реінтегрувати в збройні сили, хоча і в суто адміністративній якості, або, принаймні, надати їм певний ступінь помилування. Якою має бути їхня доля?"
 cuba.98.a: "Нехай гниють у в'язниці."
 cuba.98.b: "Стратити їх."
 cuba.98.c: "Пробачити їх."

 cuba.99.t: "Реорганізація армії"
 cuba.99.d_1: "Після повного усунення нелояльних офіцерів від військового управління, армія нарешті може бути реформована."
 cuba.99.d_2: "Коли офіцери, які не підлягають виправданню, будуть повністю усунуті від військового управління, а інші обвинувачені будуть переведені на адміністративні посади, армія нарешті може бути реформована."
 cuba.99.d_3: "Після врегулювання політичної ситуації та зміцнення військового контролю армія нарешті може бути реформована."
 cuba.99.a: "Вперед!"

 cuba.100.t: "Нова армія"
 cuba.100.d: "Хоча наші військові згодні з тим, що армія в своїй основі складається з чоловіків, і оптимальний спосіб її зміцнення - зосередитися на чоловіках, питання про те, як намагатися формувати цих солдатів, все ще висить у повітрі. Деякі офіцери вважають, що сучасна війна зробила застарілими організаційні структури і доктрини, орієнтовані на оборону, в той час як інші категорично з цим не погоджуються, стверджуючи, що Куба, будучи маленькою острівною державою, повинна зосередитися на своїй обороні, а не на нежиттєздатних кампаніях."
 cuba.100.a: "Найкращий захист - це вдалий напад."
 cuba.100.b: "Просувати оборонну доктрину."

 cuba.101.t: "Озброєння бійців"
 cuba.101.d: "Наші офіцери повністю згодні з тим, що нашій армії не вистачає вогневої потужності, навіть якщо успіх у війні стає все більш залежним від технологічного паритету. Однак, перш ніж наша країна почне належним чином використовувати сучасне озброєння, ми повинні вирішити, на чому зосередитися - на якості озброєння чи на його кількості."
 cuba.101.a: "Зосередитися на виробництві."
 cuba.101.b: "Наша зброя має бути точною."

 cuba.102.t: "План розвитку повітряних сил"
 cuba.102.d: "Невеликому військово-повітряному корпусу кубинської армії не вистачає людей, літаків та інфраструктури, необхідної для утримання сучасних військово-повітряних сил. На інвестиції в усі ці сфери були виділені значні кошти, і тепер залишається лише вибір, наскільки інтенсивно ми повинні інвестувати в розширення повітряного корпусу."
 cuba.102.a: "Невеликі інвестиції."
 cuba.102.b: "Значні інвестиції."
 cuba.102.c: "Величезні інвестиції."

 cuba.103.t: "Придбання літаків"
 cuba.103.d: "Другий етап розширення Повітряного корпусу вимагає розробки та придбання або виробництва нових літаків. Як нам це зробити?"
 cuba.103.a: "Придбати іноземні моделі."
 cuba.103.b: "Інвестувати у вітчизняне авіабудування."

#cuba.104-116 removed

 cuba.117.t: "Придбання іноземних літаків"
 cuba.117.d: "Ми вирішили закуповувати літаки за кордоном, і хоча це рішення в основному було схвалено нашими радниками, деякі з них все ще мають серйозні застереження щодо того, що ми не скористалися можливістю вдосконалити наше вітчизняне виробництво."
 cuba.117.a: "Звернутися до керівника нашої фракції."
 cuba.117.b: "Звернутися до американських друзів."

 cuba.118.t: "Куба бажає придбати літаки"
 cuba.118.d: "Не маючи власних літаків, Куба звернулася з проханням придбати невелику частку військового виробництва нашої країни протягом місяця, щоб виготовити кілька винищувачів. Хоча такі угоди не є безпрецедентними, можливо, не варто шкодити нашому власному виробництву заради Куби."
 cuba.118.a: "Прийняти пропозицію."
 cuba.118.b: "Ми не можемо собі цього дозволити."

 cuba.119.t: "[From.GetNameDefCap] погоджується"
 cuba.119.d: "[From.GetNameDefCap] погодився виготовити для нас п'ятдесят нових винищувачів."
 cuba.119.a: "Чудово!"

 cuba.120.t: "[From.GetNameDefCap] відмовляється"
 cuba.120.d: "[From.GetNameDefCap] відхилила наш запит на допомогу у виробництві нових літаків для нас. Після цієї зради у нас немає іншого вибору, окрім як зосередитися на внутрішньому виробництві."
 cuba.120.a: "Дідько!"

### Diplomatic Chain
 cuba.121.t: "Куба підтримує опозицію"
 cuba.121.d: "З моменту створення нашої федерації після розпаду Британської імперії наша доля все більше пов'язана з долею відносно густонаселеної та економічно процвітаючої Куби. Хоча Куба аж ніяк не є потужною державою, вона має значний вплив у певних секторах економіки. Оскільки кубинський уряд тепер відкрито підтримує наших політичних опонентів, наша країна стала трохи більш некерованою."
 cuba.121.a: "Чорт забирай."

 cuba.122.t: "Відносини з Федерацією Вест-Індії"
 cuba.122.d_1: "Вест-Індія перебуває під владою режиму, який кардинально відрізняється від нашого. На щастя, близьке сусідство наших двох країн дозволило мережі дисидентів, відкритих до співпраці з нашим режимом, розвиватися за власним бажанням. Було б розумно запропонувати їм фінансування. Вест-Індія буде звільнена досить скоро."
 cuba.122.d_2: "Оскільки Вест-Індія має режим, подібний до нашого, ми можемо тепер працювати над зміцненням відносин між нашими двома країнами. Одна з пропозицій, яка отримала значну підтримку серед членів нашого уряду, полягає в тому, щоб відправити делегацію для пошуку спільної резолюції, яка б задекларувала нашу взаємну дружбу і бажання шукати більш тісні економічні та політичні зв'язки зараз і в майбутньому."
 cuba.122.a: "Фінансувати опозиційні групи."
 cuba.122.b: "Відправити делегацію."

 cuba.123.t: "Регіональна дипломатія"
 cuba.123.d_1: "Як перлина Антильських островів, сяючий маяк економічного успіху в бідному регіоні, ми зобов'язані зміцнювати наші дипломатичні та економічні зв'язки з нашими сусідами. Ідея проведення Карибського дипломатичного саміту в Гавані для кількох наших найважливіших сусідів отримала попереднє схвалення нашого уряду, але надсилати запрошення навіть тим, з ким ми маємо глибокі політичні розбіжності, є предметом численних дискусій."
 cuba.123.d_2: "Як перлина Антильських островів, сяючий маяк економічного успіху в бідному регіоні, ми зобов'язані зміцнювати наші дипломатичні та економічні зв'язки з нашими сусідами. Ідея проведення Карибського дипломатичного саміту в Гавані для кількох наших найважливіших сусідів отримала попереднє схвалення нашого уряду, але оскільки ми маємо глибокі ідеологічні розбіжності з усіма тими, кому можна було б надіслати запрошення, таке запрошення неодмінно буде надіслано багатьом країнам, з якими ми часто перебуваємо в розбіжностях."
 cuba.123.a: "Запросити тільки наших ідейних побратимів."
 cuba.123.b: "Ввічливість слід виявляти до всіх."
 cuba.123.c: "Замість цього викрийте їх."

 cuba.124.t: "Американська дипломатія"
 cuba.124.d_1: "Хоча ми вже повністю пов'язали свою долю з долею американців, ми можемо зробити ще більше, щоб сприяти тіснішим зв'язкам. З цією метою було запропоновано направити постійну делегацію до нашого північного сусіда, яка б займалася лобіюванням та іншими нашими дипломатичними ініціативами там. Хоча ця ідея, здавалося б, отримала переважну підтримку, деякі голоси не згодні, стверджуючи, що ми вже зробили стільки, скільки повинні були зробити для зміцнення взаємної дружби."
 cuba.124.d_2: "Об'єднані Синдикати виграли громадянську війну в Америці. Тепер, коли ми взяли на себе зобов'язання врегулювати наші відносини з Америкою, ми були б дурнями, якби не відправили постійну делегацію до нового сяючого маяка свободи на нашій півночі."
 cuba.124.d_3: "Федеральний уряд виграв громадянську війну в США. Хоча ми вже давно маємо тісні відносини зі Сполученими Штатами, можливо, настав час для наших двох великих країн зблизитися ще більше. З цією метою було запропоновано направити постійну делегацію до нашого північного сусіда для проведення лобістської роботи та реалізації інших наших дипломатичних ініціатив. Хоча ця ідея, здавалося б, отримала переважну підтримку, кілька голосів висловили незгоду, стверджуючи, що ми вже зробили стільки, скільки повинні були зробити для зміцнення взаємної дружби."
 cuba.124.d_4: "Федеральний уряд виграв громадянську війну в США. Хоча ми вже давно підтримуємо тісні відносини зі Сполученими Штатами, наші нинішні політичні розбіжності внесли певні корективи у наші взаємини. Можливо, настав час для наших двох великих народів покласти край нашій суперечці. З цією метою було запропоновано направити постійну делегацію до нашого північного сусіда, яка б займалася лобістською діяльністю та іншими нашими дипломатичними ініціативами. Хоча ця ідея, здавалося б, отримала переважну підтримку, багато хто не погодився, вважаючи перспективу зближення зі Сполученими Штатами жахливою."
 cuba.124.d_5: "Тихоокеанський уряд виграв громадянську війну в США. Хоча ми вже давно маємо тісні відносини зі Сполученими Штатами, які новий американський уряд стверджує, що вони є безперервним продовженням, можливо, настав час для наших двох великих націй зблизитися ще більше. З цією метою було запропоновано направити постійну делегацію до нашого північного сусіда, яка б займалася лобістською діяльністю та іншими нашими дипломатичними ініціативами. Хоча ця ідея, здавалося б, отримала переважну підтримку, кілька голосів висловили незгоду, стверджуючи, що ми вже зробили стільки, скільки повинні були зробити для зміцнення взаємної дружби."
 cuba.124.d_6: "Тихоокеанський уряд виграв громадянську війну в США. Хоча ми вже давно маємо тісні відносини зі Сполученими Штатами, які новий американський уряд стверджує, що вони є безперервним продовженням, наші нинішні політичні розбіжності внесли певні корективи в наші взаємні відносини. Можливо, настав час для наших двох великих народів покласти край нашій суперечці. З цією метою було запропоновано направити постійну делегацію до нашого північного сусіда для проведення лобістської роботи та реалізації інших наших дипломатичних ініціатив. Хоча ця ідея, здавалося б, отримала переважну підтримку, багато хто не погодився, вважаючи перспективу зближення з новими Сполученими Штатами жахливою."
 cuba.124.d_7: "АСШ переміг у громадянській війні в Америці. Оскільки наші країни не мають значних політичних розбіжностей, можливо, настав час для зближення наших двох великих держав. З цією метою було запропоновано направити постійну делегацію до нашого північного сусіда, яка б займалася лобістською діяльністю та іншими нашими дипломатичними ініціативами. Хоча ця ідея, здавалося б, отримала переважну підтримку, кілька голосів висловили незгоду, вважаючи ідею зближення з Союзною державою жахливою."
 cuba.124.d_8: "Уряд Нової Англії виграв громадянську війну в США. Хоча ми вже давно маємо тісні відносини зі Сполученими Штатами, які новий американський уряд стверджує, що вони є безперервним продовженням, можливо, настав час для наших двох великих націй зблизитися ще більше. З цією метою було запропоновано направити постійну делегацію до нашого північного сусіда, яка б займалася лобістською діяльністю та іншими нашими дипломатичними ініціативами. Хоча ця ідея, здавалося б, отримала переважну підтримку, кілька голосів висловили незгоду, стверджуючи, що ми вже зробили стільки, скільки повинні були зробити для зміцнення взаємної дружби."
 cuba.124.d_9: "Уряд Нової Англії виграв громадянську війну в Америці. Хоча ми вже давно маємо тісні стосунки зі Сполученими Штатами, які новий американський уряд стверджує, що вони є безперервним продовженням, наші нинішні політичні розбіжності внесли певні корективи у наші взаємні відносини. Можливо, настав час для наших двох великих народів покласти край нашій суперечці. З цією метою було запропоновано направити постійну делегацію до нашого північного сусіда для проведення лобістської роботи та реалізації інших наших дипломатичних ініціатив. Хоча ця ідея, здавалося б, отримала переважну підтримку, багато хто не погодився, вважаючи перспективу зближення з новими Сполученими Штатами жахливою, особливо з огляду на зв'язок між режимом Нової Англії та Канадою."
 cuba.124.a: "Звернутися до ОСА."
 cuba.124.b: "Звернутися до США."
 cuba.124.c: "Звернутися до АСШ."
 cuba.124.d: "Звернутися до ТША."
 cuba.124.e: "Звернутися до Нової Англії."
 cuba.124.f: "Ми не будемо втручатися в американську політику."

 cuba.1240.t: "Куба простягає руку допомоги"
 cuba.1240.d_1: "Сьогодні ми отримали запит на прийом спеціальної делегації від кубинського уряду. Судячи із запропонованої структури нової кубинської місії, її завданням буде як допомога існуючим дипломатичним установам Куби, так і, більш стримано, спроби безпосередньо задобрити наш режим."
 cuba.1240.d_2: "Сьогодні ми отримали запит на прийом спеціальної делегації від кубинського уряду. З запропонованої структури нової кубинської місії випливає, що її завданням буде як допомога існуючим дипломатичним установам Куби, так і, більш стримано, спроба задобрити безпосередньо наш режим. Хоча сама пропозиція викликає здивування, оскільки нашими країнами керують режими, які, здавалося б, природно протистоять один одному, можливо, прийнявши їхню увертюру, ми могли б почати налагоджувати наші взаємні стосунки."
 cuba.1240.a: "Давайте працювати разом."
 cuba.1240.b: "Відправити кубинців додому."
 cuba.1240.c: "Відкрито засудити Кубу."

 cuba.1241.t: "Американці прийняли нашу делегацію"
 cuba.1241.d: "Наш великий північний сусід погодився на постійну присутність додаткової кубинської делегації в своїй країні."
 cuba.1241.a: "Вип'ємо за нову еру співпраці!"

 cuba.1242.t: "Американці відмовляють нашій делегації"
 cuba.1242.d: "Наш великий північний сусід заперечує проти постійної присутності додаткової кубинської делегації в їхній країні."
 cuba.1242.a: "Дідько!"

 cuba.1243.t: "Америка засудила наш уряд"
 cuba.1243.d: "Замість того, щоб прийняти чи навіть відмовити у прийнятті запропонованої нами делегації, американці повністю засудили наш режим і майже висміяли нашу "нахабну" спробу "підривної діяльності". Цей несподіваний розвиток подій викликав паніку у багатьох політиків, багато з яких вимагали негайної мобілізації наших збройних сил на випадок американського вторгнення."
 cuba.1243.a: "Всіх чоловіків до армії!"
 cuba.1243.b: "Давайте не будемо приймати поспішних рішень."

 cuba.125.t: "Відносини з Європою"
 cuba.125.d: "Хоча наші партнери в США вже давно є основним ринком збуту для нашого експорту, затяжна депресія та зростаючі заворушення в країні змусили нас розпочати переговори з європейськими державами. Оскільки і Австрія, і Німеччина контролюють значну частину європейського споживчого ринку, цілком логічно, що ми уклали (вигідну) торговельну угоду з кожною з них, яка, можливо, згодом призведе до ще тісніших відносин, як економічних, так і геополітичних."
 cuba.125.a: "Німецька Імперія."
 cuba.125.b: "Австрійська Імперія."

 cuba.1250.t: "Відносини з Європою"
 cuba.1250.d: "Оскільки наша нація знову дивиться назовні, природно, що ми повинні налагоджувати тісніші стосунки з соціалістичними державами Європи. Людство, об'єднане через торгівлю, яка уникає експлуататорських атрибутів капіталізму, та узи національної дружби є справді сильними."
 cuba.1250.a: "[INT.GetNameDefCap]."

 cuba.1251.t: "Відносини з Європою"
 cuba.1251.d: "У той час як великі європейські держави наразі неприступні, багато менших країн можуть бути прихильними до дипломатичної кампанії. Там, де це можливо, ми повинні намагатися налагодити нові торговельні та дипломатичні відносини з невеликими європейськими державами."
 cuba.1251.a: "Налагодити зв'язки з меншими країнами."

 cuba.126.t: "Нові ринки"
 cuba.126.d: "Оскільки країни Латинської Америки повільно, але впевнено виходять з-під американської торговельної монополії через масову хвилю заворушень, що охопили країну, та їхню зростаючу ненадійність, нам слід звернутися до тих, хто має значну клієнтську базу, яка була б відкрита для кубинського експорту. Хоча ідеологічні розбіжності між нами та ними можуть стати проблемою, ми сподіваємося охопити якомога більше споживачів нашою продукцією."
 cuba.126.a: "Зблизитися з ними."
 cuba.126.b: "Ми повинні триматися наших старих партнерів."

 cuba.127.t: "Наші союзники на континенті"
 cuba.127.d: "Оскільки стабільність повернулася на американський континент, ми повинні шукати більш тісні відносини з нині домінуючою там силою і обговорювати можливості далекосяжного пакту про співпрацю, як економічну, так і військову."
 cuba.127.a: "[TEX.GetNameDefCap]"
 cuba.127.b: "[CSA.GetNameDefCap]"
 cuba.127.c: "[USA.GetNameDefCap]"
 cuba.127.e: "[PSA.GetNameDefCap]"

 cuba.128.t: "Зміни у зовнішній політиці"
 cuba.128.d: "Оскільки наші старі союзники на американському континенті більше не цінують наші інтереси і потенційно можуть становити загрозу для нашого суверенітету, ми повинні шукати союзників деінде - на європейському континенті або ближче до дому. Одне можна сказати напевно: Куба більше не буде спостерігати збоку."
 cuba.128.a: "[GER.GetNameDefCap]"
 cuba.128.b: "[FRA.GetNameDefCap]"
 cuba.128.c: "[CAN.GetNameDefCap]"
 cuba.128.e: "[COS.GetNameDefCap]"
 cuba.128.f: "[AUS.GetNameDefCap]"
 cuba.128.g: "Канада врятує нас від ОСА."

 cuba.1280.t: "Куба хоче приєднатися до нашої фракції"
 cuba.1280.d: "Побоюючись, що крах старого світового порядку може поставити їх на неправильний бік історії, народ Куби сьогодні звернувся до нас з пропозицією військової допомоги в разі виникнення глобального конфлікту.\n\nХоча їхній внесок у військові зусилля, швидше за все, буде незначним, їхній вплив у Карибському басейні може забезпечити певну перевагу, якщо театри воєнних дій коли-небудь дійдуть до Західної півкулі."
 cuba.1280.a_can: "Ласкаво просимо до [CAN.GetFactionName]!"
 cuba.1280.a_ger: "Ласкаво просимо до [GER.GetFactionName]!"
 cuba.1280.a_fra: "Ласкаво просимо до [FRA.GetFactionName]!"
 cuba.1280.a_sov: "Ласкаво просимо до [SOV.GetFactionName]!"
 cuba.1280.a_cos: "Ласкаво просимо до [COS.GetFactionName]!"
 cuba.1280.a_aus: "Ласкаво просимо до [AUS.GetFactionName]!"
 cuba.1280.b: "Вони були б лише тягарем."

 cuba.1281.t: "Вони відхилили нашу пропозицію!"
 cuba.1281.d: "Наш запит на приєднання до [FROM.GetFactionName] було відхилено."
 cuba.1281.a: "Чорт забирай."

 cuba.1282.t: "Вони прийняли нашу пропозицію!"
 cuba.1282.d: "Наш запит на приєднання до [FROM.GetFactionName] прийнято."
 cuba.1282.a: "Разом ми - сильні."

 cuba.1283.t: "Куба хоче приєднатися до нашої фракції"
 cuba.1283.d: "Острівна держава Куба звернулася з проханням приєднатися до нашої фракції."
 cuba.1283.a: "Ласкаво просимо!"
 cuba.1283.b: "Вони були б лише тягарем."

 cuba.1284.t: "Куба хоче приєднатися до нашої фракції"
 cuba.1284.d: "Острівна держава Куба звернулася з проханням приєднатися до нашої фракції."
 cuba.1284.a: "Звернутися до лідера фракції з петицією."
 cuba.1284.b: "Вони були б лише тягарем."

 cuba.1285.t: "Союзник нашого союзника"
 cuba.1285.d: "Острівна держава Куба звернулася з проханням приєднатися до нашої фракції, і наші американські союзники виступають від її імені."
 cuba.1285.a: "Ласкаво просимо!"
 cuba.1285.b: "Вони були б лише тягарем."

 cuba.1286.t: "Кубі відмовлено"
 cuba.1286.d: "Лідер нашої фракції відмовився дозволити Кубі приєднатися до нашої фракції."
 cuba.1286.a: "На превеликий жаль."

 cuba.1287.t: "Співпраця з Кубою"
 cuba.1287.d: "Куба надіслала делегацію для укладення двостороннього пакту про дружбу і військову співпрацю. Хоча це ще не справжній союз, наші долі, безсумнівно, стануть пов'язаними."
 cuba.1287.a: "Звучить чудово."
 cuba.1287.b: "Вони були б лише тягарем."

 cuba.1288.t: "Співпраця з Америкою"
 cuba.1288.d: "Америка прийняла запропоновану нами двосторонню військово-політичну угоду."
 cuba.1288.a: "Зараз і назавжди."

 cuba.129.t: "Міжнародна військова інтеграція"
 cuba.129.d: "Наш кубинський союзник зробив невелику, але приємну пропозицію. Він запропонував, щоб, як молодший партнер у нашому військовому альянсі, під час війни його військова адміністрація, принаймні номінально, підпорядковувалась нашій. Хоча по суті це мало що означає, це дозволяє нашим арміям більш ефективно обмінюватись важливою інформацією і трохи ефективніше воювати разом."
 cuba.129.a: "Приємний розвиток подій."

 cuba.131.t: "Делегація Куби"
 cuba.131.d: "Кубинська делегація прибула на наші береги з мінімальним попередженням. Вони прибули для переговорів про нову економічну угоду, згідно з якою кожна з наших країн заснує нову дипломатичну місію, покликану сприяти взаємній торгівлі та економічному співробітництву. Щоб підсолодити угоду, Куба запропонувала оплатити реконструкцію деяких наших застарілих промислових об'єктів."
 cuba.131.a: "Це може піти на користь нам обом."
 cuba.131.b: "Ми не зобов'язані Кубі."

 cuba.132.t: "Федерація Вест-Індії погоджується"
 cuba.132.d: "Федерація Вест-Індії погодилася зустрітися з нашою делегацією і продемонструвала свою прихильність до налагодження тісніших економічних зв'язків. Хоча для укладення угоди з нашого боку знадобилися незначні поступки, бюрократія обох наших країн зараз працює над створенням офіційних економічних представництв на території іншої країни. Хоча це може зайняти короткий проміжок часу, перш ніж ми зможемо почати пожинати економічні вигоди, це лише питання часу."
 cuba.132.a: "Чудово!"

 cuba.1320.t: "Нова економічна діяльність"
 cuba.1320.d: "Наша економічна місія у Вест-Індській федерації була швидко створена, і торгівля між нашими країнами процвітає. Завдяки збільшенню вест-індійських інвестицій, наші промислові підприємства також стали працювати трохи ефективніше."
 cuba.1320.a: "Це приносить свої плоди!"

 cuba.133.t: "Федерація Вест-Індії відмовляється"
 cuba.133.d: "Наша делегація повернулася до Гавани без угоди; Федерація Вест-Індії відмовилася продовжувати наші економічні та політичні відносини."
 cuba.133.a: "На превеликий жаль."

 cuba.134.t: "Запрошення"
 cuba.134.d: "Від кубинського консульства в нашій столиці наш уряд отримав цікаву пропозицію. Хоча спорадичні переговори між країнами тодішнього Карибського басейну та Центральної Америки відбувалися з метою сприяння регіональній торгівлі, глибокі ідеологічні розбіжності та територіальні претензії, що перетиналися, перешкоджали будь-якому врегулюванню. Куба запропонувала відкласти ці проблеми на задній план задля взаємної вигоди і створити новий постійний міжнародний орган, який працюватиме над економічним співробітництвом і взаємним зменшенням торговельних бар'єрів. Цей орган не матиме повноважень щодо суто політичних суперечок або формальних відносин між державами-учасницями. Точні деталі цього плану мають бути обговорені на саміті в Гавані, який має відбутися якнайшвидше."
 cuba.134.a: "Ми будемо присутні."
 cuba.134.b: "Відхилити."

 cuba.1340.t: "Повідомлення про відмову"
 cuba.1340.d_1: "Кілька держав, яких ми запрошували на Карибський саміт, відмовилися - деякі більш ввічливо, ніж інші."
 cuba.1340.d_2: "Запрошення були надіслані нашим найважливішим регіональним торговельним партнерам, але, на жаль, всі сторони відмовилися. Карибський саміт несподівано скасовано."
 cuba.1340.d_3: "Всі запрошені прийняли наше запрошення на Саміт країн Карибського басейну в Гавані."
 cuba.1340.a: "Ми продовжимо без них."
 cuba.1340.b: "Чудово!"

 cuba.1341.t: "Розчарування"
 cuba.1341.d: "У відповідь на нашу попередню відмову від "Карибського саміту" на Кубі, кубинський уряд висловив легку злість на нас, що змусило наш уряд відповісти різким листом, в якому ми засудили їхню дитячу поведінку."
 cuba.1341.a: "Ну що ж."

 cuba.135.t: "Карибський саміт"
 cuba.135.d: "Карибський саміт пройшов з приголомшливим успіхом. Країни-учасниці зуміли врегулювати деякі дрібні економічні суперечки і закласти фундамент для майбутніх переговорів. Все, що потрібно зараз - це наш власний підпис як учасника та основного спостерігача під договором, укладеним у рамках цієї конвенції з метою створення незалежної міжнародної консультативної ради з питань торгівлі для посередництва у вирішенні торговельних суперечок між підписантами."
 cuba.135.a: "Підписати угоду."
 cuba.135.b: "Дідько!"

 cuba.136.t: "Новини з Куби"
 cuba.136.d: "З'їзд у Гавані пройшов успішно, наші відносини з Кубою та іншими сторонами-учасницями покращилися."
 cuba.136.a: "Дивовижно."

 cuba.137.t: "Куба засудила наш режим"
 cuba.137.d: "Куба офіційно засудила наш режим. Хоча це могло здатися несподіванкою, напруженість у відносинах між нашою країною та кубинцями повільно зростала протягом певного часу."
 cuba.137.a: "До біса їх."

 cuba.138.t: "Військові зусилля США"
 cuba.138.d_1: "Хоча громадянська війна в Америці відбувається на континенті, зважаючи на наші тісні стосунки з федеральним урядом, війна вже має глибокі наслідки для нашої нації. Яку позицію ми повинні зайняти у ставленні до війни та її учасників, усвідомлюючи, що пасивна позиція може розгнівати наших благодійників-федералістів?"
 cuba.138.d_2: "Хоча громадянська війна в Америці обмежується континентом, її результати, безсумнівно, матимуть глибокі наслідки для нашої країни. Яку позицію ми повинні зайняти у ставленні до війни та її учасників?"
 cuba.138.a: "Зайняти активну позицію."
 cuba.138.b: "Чекати і спростерігати."
 cuba.138.c: "Зосередьтеся на обмеженні внутрішніх наслідків."

 cuba.139.t: "Кубинська матеріальна допомога"
 cuba.139.d: "Співчуваючи нашій великій боротьбі та глибоким ідеологічним розбіжностям, що лежать в її основі, Куба надіслала військову допомогу у вигляді стрілецької зброї, як старої, так і нової, а також запасів боєприпасів."
 cuba.139.a: "¡Gracias!"

 cuba.140.t: "Наше місце у війні"
 cuba.140.d_1: "Об'єднані Синдикати Америки є нашими природними братами по зброї, і ми повинні надавати їм допомогу."
 cuba.140.d_2: "З розпадом Об'єднаних Синдикатів Америки майбутнє соціалізму в Сполучених Штатах опинилося під загрозою. Хоча багато хто в нашому уряді пропонує працювати над евакуацією соціалістичних елементів з усієї зруйнованої війною країни до наших берегів, можливо, можна застосувати більш послідовний підхід."
 cuba.140.a: "Підтримати ОСА."
 cuba.140.b: "ОСА більше немає; Вторгнутися до АСШ."
 cuba.140.c: "Федерали прогресивні, підтримати їх."
 cuba.140.d: "ТША прогресивні, підтримати їх."
 cuba.140.e: "Переправити соціалістичні залишки на наші береги."

 cuba.141.t: "Наше місце у війні"
 cuba.141.d_1: "Наші американські благодійники втягнуті в криваву громадянську війну. Хоча вплив федерального уряду на Кубі все ще міцно тримається, цей вплив і наші взаємовигідні відносини балансують на лезі ножа. Оскільки ми справедливо вирішили повністю поважати ці відносини і зайняти активну позицію в американській громадянській війні, єдине питання зараз полягає в тому, як ми повинні втрутитися?"
 cuba.141.d_2: "Громадянська війна в США, безсумнівно, матиме значні наслідки для Куби, незалежно від її результату. Тому ми повинні будь-якими способами забезпечити, щоб наша країна не постраждала. Питання лише в тому, як?"
 cuba.141.a: "Підтримати федералів."
 cuba.141.b: "Боротися за наших друзів."
 cuba.141.c: "ОСА необхідно зупинити!"
 cuba.141.d: "Підтримати АСШ"

#cuba.142 hidden

 cuba.143.t: "Куба відмовляється збільшувати допомогу"
 cuba.143.d: "Незважаючи на наш вплив на кубинську політику, кубинський уряд заявив, що має намір зберегти нинішній маргінальний рівень підтримки наших військових зусиль. Хоча Куба - невелика країна, і повна підтримка з їхнього боку була б лише краплею в морі, враховуючи масштаби нашої громадянської війни, це, тим не менш, викликає занепокоєння."
 cuba.143.a: "Наш контроль обмежений..."

 cuba.144.t: "Кубинці допомагають виробництву"
 cuba.144.d_1: "Наші кубинські товариші запропонували тісно координувати з нашим урядом виробництво військової та цивільної продукції від нашого імені абсолютно безоплатно. Хоча контрабанда поставок в країну іноді може бути проблематичною, підтримка Куби дозволила вивільнити невелику кількість важливих промислових підприємств для іншого використання."
 cuba.144.d_2: "Наші кубинські друзі запропонували тісно координувати з нашим урядом виробництво військової та цивільної продукції від нашого імені абсолютно безоплатно. Хоча контрабанда поставок в країну іноді може бути проблематичною, підтримка Куби дозволила вивільнити невелику кількість важливих промислових підприємств для іншого використання."
 cuba.144.a: "Воістину, об'єднане людство не має меж."
 cuba.144.b: "Прославити Господа і передати боєприпаси."

 cuba.145.t: "Кубинська допомога згортається"
 cuba.145.d: "Хоча промисловий потенціал Куби відносно невеликий, її промислова допомога була дуже цінною. Однак зараз ця допомога припинилася, а війна триває. Чи варто просити кубинців про подальшу підтримку?"
 cuba.145.a: "Зробити пропозицію."
 cuba.145.b: "Жест був оцінений, залиште її."

 cuba.146.t: "Американці запропонували нову угоду"
 cuba.146.d: "В умовах, коли громадянська війна все ще триває, наші американські друзі запропонували грошову компенсацію в обмін на новий раунд промислової допомоги."
 cuba.146.a: "Це благо для нас обох."
 cuba.146.b: "Ми не можемо з цим погодитися."

 cuba.147.t: "Куба погоджується"
 cuba.147.d: "Куба погодилася надати подальшу промислову допомогу."
 cuba.147.a: "Чудово!"

 cuba.148.t: "Куба відмовляється"
 cuba.148.d: "Куба відмовилася надавати подальшу промислову допомогу."
 cuba.148.a: "Розчаровуюче."

 cuba.149.t: "Куба підтримує дисидентів"
 cuba.149.d: "Хоча соціалістична Куба спочатку заявляла про свій намір залишатися повністю незалученою в нашу громадянську війну, з розпадом Об'єднаних Синдикатів ця позиція змінилася. Зараз кубинці надають грошову та збройну підтримку соціалістичним дисидентам з усіх фракцій, що беруть участь у війні, включно з нашою країною."
 cuba.149.a: "Чорт забирай!"

 cuba.150.t: "Куба надсилає військову підтримку"
 cuba.150.d: "Схоже, що Куба повністю кинула свій жереб на нашу сторону. Незважаючи на обмежений розмір своїх збройних сил, Куба організувала кілька санкціонованих державою добровольчих дивізій, які воювали на нашому боці у Громадянській війні."
 cuba.150.a: "На крок ближче до перемоги."

 cuba.151.t: "Планування війни з АСШ"
 cuba.151.d: "Потенційна перемога АСШ у громадянській війні є екзистенційною загрозою для нашої нації, яку ми, нарешті, спробуємо вирішити. Однак, наші цивільні та військові радники запропонували два різні плани. Ми можемо, звичайно, організувати повномасштабне вторгнення, висадивши війська у Флориді, контрольованій Союзним штатом. Або ж ми можемо розпочати кампанію саботажу на територіях, підконтрольних Союзному штату, можливо, послабивши їхні військові зусилля аж до повної поразки."
 cuba.151.a: "Приготуватися до тотальної війни."
 cuba.151.b: "Засилати диверсантів."

 cuba.152.t: "Куба приваблює дисидентів"
 cuba.152.d: "Соціалістична Куба, стривожена розпадом ОСА, оголосила про свій намір прийняти всіх американців, які вирішать шукати притулку на її берегах. Ходять чутки, що кубинські агенти також перетнули наші кордони, щоб сприяти евакуації соціалістів та інших дисидентів. Хоча це ще не спричинило значних наслідків, деякі відомі опозиційні групи почали хвилюватися, можливо, готуючись до втечі на Кубу."
 cuba.152.a: "Тривожно."

 cuba.153.t: "Потік дисидентів до Куби"
 cuba.153.d: "За останній місяць кілька тисяч дисидентів виїхали з підконтрольних нам територій на Кубу. Хоча це дещо виснажило чоловічі резерви, ті, хто залишився, більш схильні бути лояльними до нашого уряду."
 cuba.153.a: "Нам буде краще без них."

 cuba.1530.t: "Приїзд американських соціалістів"
 cuba.1530.d: "Ми вперше оцінили приплив біженців з охопленої війною Америки, нарахувавши кілька тисяч прибулих, більшість з яких є повнолітніми і повністю готові служити в наших збройних силах, якщо коли-небудь виникне така необхідність."
 cuba.1530.a: "Ласкаво просимо!"

 cuba.154.t: "Потік дисидентів до Кубу сповільнюється"
 cuba.154.d: "Хоча темпи еміграції значно сповільнилися, за останні два місяці на Кубу виїхало ще кілька тисяч незадоволених."
 cuba.154.a: "Нехай буде так."

 cuba.1540.t: "Прибуває більше американських соціалістів"
 cuba.1540.d: "За останні два місяці до наших берегів прибуло ще кілька тисяч американців призовного віку. Хоча великий приплив після початку політики, схоже, йде на спад, з часом він повинен продовжуватися."
 cuba.1540.a: "Ласкаво просимо!"

 cuba.155.t: "Війна з АСШ"
 cuba.155.d: "Підготовка до війни завершена і розпочата. Хоча шанси на перемогу в цій війні, безумовно, не на нашу користь, але, як Давид убив Голіафа, ми розвалимо Союзну державу. Або, принаймні, ослабимо її настільки, щоб вона зазнала поразки у громадянській війні."
 cuba.155.a: "Як Давид та Голіаф."

 cuba.156.t: "Диверсанти готові"
 cuba.156.d: "Після тижнів підготовки та контрабандного переправлення груп підготовлених солдатів до Америки, наші диверсанти готові діяти у великих містах ворога, завдаючи ударів по ключових об'єктах інфраструктури перед тим, як відступити, сподіваємось, непоміченими. Все, що потрібно зараз - це останній дозвіл."
 cuba.156.a: "Зробити це."

 cuba.157.t: "Диверсанти"
 cuba.157.d: "Нашу країну сколихнула серія вибухів і раптових відмов ключових об'єктів інфраструктури та електричних систем. Хоча пошкодження можна усунути відносно швидко і вони не надто серйозні, в короткостроковій перспективі наша інфраструктура може бути частково порушена. Враховуючи масштаби атак, майже напевно вони були здійснені державним суб'єктом, який прагне послабити нашу позицію в цій жахливій громадянській війні. Наразі триває розслідування з метою встановлення винуватця."
 cuba.157.a: "Ми помстимося."

 cuba.158.t: "Куба оголосила війну"
 cuba.158.d: "Шокує те, що Куба, яка майже не має значення у військовому плані, напала на Флориду, висадивши війська в південній частині штату. Хоча ми не маємо офіційних дипломатичних відносин з цією жахливою соціалістичною країною, Куба офіційно оголосила нашому уряду війну. Звісно, хоча воювати з кубинцями - це все одно, що прихлопнути муху, відволікання уваги може вплинути на нашу позицію в громадянській війні, яка, як ми підозрюємо, і є метою Куби в будь-якому випадку."
 cuba.158.a: "Ми розчавимо їх!"

 cuba.159.t: "Підрив діяльності ОСА"
 cuba.159.d: "Об'єднані Синдикати Америки становлять екзистенційну загрозу для нашої нації. Тому ми повинні знайти спосіб підірвати їхні військові зусилля."
 cuba.159.a: "Приєднатися до Канади."
 cuba.159.b: "Надіслати диверсантів."

 cuba.160.t: "Допомога Куби"
 cuba.160.d: "Куба запропонувала приєднатися до нашої війни з Об'єднаними Синдикатами Америки. Хоча вони хочуть взяти в руки зброю безпосередньо, можливо, ця маленька країна могла б замість цього надати опосередковану підтримку, допомагаючи нам у виробництві зброї та постачаючи наші війська."
 cuba.160.a: "Брати по зброї."
 cuba.160.b: "Другорядна роль."

 cuba.161.t: "Велика Біла Північ"
 cuba.161.d: "Хоча наша країна і Об'єднані Синдикати наразі не перебувають у стані війни, вона може спалахнути будь-якої миті. Куба також побоюється домінування ОСА і запропонувала прийти нам на допомогу, якщо це може бути корисним у випадку війни."
 cuba.161.a: "Ми стоїмо як одне ціле."
 cuba.161.b: "Вони нам не потрібні."

 cuba.162.t: "Наше місце на війні"
 cuba.162.d: "Канада прийняла нашу пропозицію приєднатися до їхньої війни з Об'єднаними Синдикатами Америки. Хоча ми ще не повністю приєдналися до Антанти, це є важливим кроком на шляху до офіційного військового союзу з Канадою."
 cuba.162.a: "До зброї!"

 cuba.1620.t: "Куба приєднується до боротьби"
 cuba.1620.d: "Куба оголосила війну Об'єднаним Синдикатам Америки від нашого імені. Хоча вони не є військовою потугою, їхня підтримка дуже важлива для нас."
 cuba.1620.a: "Чудово!"

 cuba.163.t: "Канада звертається за підтримкою"
 cuba.163.d: "Канада відхилила нашу пропозицію прямої військової підтримки у війні з Об'єднаними Синдикатами. Натомість вона запропонувала нам виробляти зброю від імені Канади в обмін на компенсацію. Хоча дехто в нашому зовнішньополітичному відомстві розглядає цю пропозицію як щось незначне, вона все ж може сприяти розгрому ганебного ОСА."
 cuba.163.a: "Ми згодні."
 cuba.163.b: "Яка неповага!"

 cuba.1630.t: "Куба погоджується"
 cuba.1630.d: "Куба погодилася підтримати наше виробництво озброєнь. Можливо, це може стати початком тривалих і взаємовигідних відносин."
 cuba.1630.a: "Чудовий розвиток подій!"

 cuba.1631.t: "Куба відмовляється"
 cuba.1631.d: "Куба відмовилася підтримувати наше виробництво озброєнь, звинувачуючи наш уряд у якихось невизначених дрібницях."
 cuba.1631.a: "Це надмірна реакція."

 cuba.164.t: "Канада погоджується"
 cuba.164.d: "Канада прийняла нашу пропозицію. Наша обіцянка підтримки в боротьбі з ОСА стала великим благом для взаємних відносин."
 cuba.164.a: "Чудово!"

 cuba.1640.t: "Канада вступає у війну"
 cuba.1640.d: "Розпочалася війна між ОСА та Канадою. Згідно з нашою попередньою обіцянкою, ми також повинні оголосити війну Об'єднаним Синдикатам."
 cuba.1640.a: "Ми повинні боротися!"

 cuba.165.t: "Особистості диверсантів розкрито"
 cuba.165.d: "Країна, відповідальна за напади місяць тому, була викрита без тіні сумніву: Куба. В той час як ми висловили дипломатичний протест, кубинці не покаялися, майже насміхаючись у відповідь."
 cuba.165.a: "Оголосити війну."
 cuba.165.b: "Після закінчення війни..."

 cuba.166.t: "Канада ігнорує нас"
 cuba.166.d: "Канада відхилила нашу доброзичливу пропозицію підтримки проти Об'єднаних Синдикатів Америки."
 cuba.166.a: "До біса їх!"

 cuba.167.t: "Добровольці повертаються додому"
 cuba.167.d: "Кубинсько-американські добровольці, які приєдналися до нашого вторгнення в американську союзну державу, повернулися додому із закінченням війни."
 cuba.167.a: "Їхні послуги були високо оцінені."

 cuba.168.t: "Ополченці повертаються до Куби"
 cuba.168.d: "Ополченці, які так хоробро зголосилися до першої хвилі підпільної висадки у Флориді для нашої війни проти Союзної держави, тепер повернулися на Кубу."
 cuba.168.a: "Знову в стрій."

 cuba.169.t: "Кубинські добровольці повертаються додому"
 cuba.169.d: "Після закінчення громадянської війни добровольці з Куби повернулися додому."
 cuba.169.a: "Вони були неоціненні."

 cuba.170.t: "Наші добровольці повертаються"
 cuba.170.d: "Наші добровольці, які брали участь у громадянській війні в Америці, повернулися до нашої країни з перемогою."
 cuba.170.a: "Вшанувати їх публічно."

 cuba.199.t: "Кінець Америки"
 cuba.199.d: "Наших благодійників у Сполучених Штатах більше немає, а американський вплив на Кубі стрімко падає."
 cuba.199.a: "Тоді ми самі по собі."

### Late Game Focus Trees

 cuba.200.t: "Тріумф свободи"
 cuba.200.d: "Протягом останніх кількох тижнів країну охопило дивне відчуття. Дивне відчуття, досить чуже, але аж ніяк не погане, навіть навпаки. Мало того, що безліч викликів нашій демократії було подолано, але система, яка виникла, і політичні корективи, які були зроблені у відповідь на кризу, тепер повністю нормалізувалися. Сама демократія, здається, не тільки вижила, але й стала цілком буденною, цілком нормальною. З такою зміною у ставленні ми можемо нарешті почати не лише консолідувати і захищати систему, але й дивитися в майбутнє."
 cuba.200.a: "Якби ж то Марті нас зараз бачив."

 cuba.201.t: "Конституційний конвент: Права"
 cuba.201.d: "Конституційний конвент розпочався, і делегати від усіх основних політичних партій та впливові діячі з усієї країни беруть участь у ньому як делегати з правом голосу та спостерігачі. Хоча перші кілька годин були досить продуктивними, фундаментальний характер багатьох формулювань, використаних у документі, став предметом суперечок: ліберали вважають за краще визначати виключно те, що уряд не повинен робити, а юніоністи вважають, що ці формулювання також передбачають позитивне зобов'язання уряду щодо забезпечення певних реалій для народу."
 cuba.201.a: "Переважають юніоністські аргументи."
 cuba.201.b: "Ліберали мають рацію."

 cuba.202.t: "Конституційний конвент: Дискримінація"
 cuba.202.d: "Включення положення, спрямованого на боротьбу з расовою дискримінацією, стало наступним важливим пунктом розбіжностей у процесі розробки нової конституції. Представники всіх основних політичних партій заперечують проти включення цього положення, стверджуючи, що такі зусилля, спрямовані на припинення дискримінації, повинні вирішуватися через звичайне законодавство, а не забруднювати нашу Конституцію таким потворним і суперечливим питанням."
 cuba.202.a: "Уривок включено."
 cuba.202.b: "Ніколи!"

 cuba.203.t: "Конституційний конвент: Найвища судова інстанція"
 cuba.203.d: "Одне останнє питання не дозволило Конвенту оголосити перерву раз і назавжди. Верховний суд Куби, створений за зразком американського, мав бути незалежним від інших гілок влади, але він став зовсім не таким. Хоча багато хто наполягає на тому, що суду просто не вистачало допоміжних інституцій для належного функціонування, інші тепер хочуть повністю реструктурувати його і більш чітко визначити його політичну місію в конституції."
 cuba.203.a: "Зберігати статус-кво."
 cuba.203.b: "Реструктуризувати суд."

 cuba.204.t: "Генерал"
 cuba.204.d: "Генерал Діас, якому ще не виповнилося й сорока років, у свідомості багатьох став більшим за життя, більшим за саму націю, і з часом його влада лише зміцнилася. Тепер, коли криза відійшла в минуле, він може нарешті перейти від консолідації свого правління і по-справжньому вхопити кермо влади над державою і народом."
 cuba.204.a: "Слава!!"

 cuba.205.t: "Людина Мачадо"
 cuba.205.d: "Клементе Васкес Белло, колись ключовий союзник Мачадо, пішов слідами свого поваленого наставника, неухильно зміцнюючи свою владу, і зараз йому практично ніхто не протистоїть. Хоча багато простих людей відчувають велику ворожнечу до нашого великодушного президента, його правлінню, схоже, може покласти край лише сам жнець."
 cuba.205.a: "Живіть довго і процвітайте."

 cuba.206.t: "Васкеса застрелено!"
 cuba.206.d: "Шокуюча новина надійшла сьогодні з Гавани: під час виходу з театру разом з дружиною президент Васкес отримав кілька пострілів від невідомого і був констатований мертвим на місці події. Спадкоємність влади абсолютно невизначена, і різні фракції в уряді нашої країни почали мобілізуватися. Сенатор Мендьєта, поміркований і колишній опонент Васкеса, був призначений на посаду президента на позачерговій сесії Конгресу, поки не буде визначено більш постійного наступника."
 cuba.206.a: "Ми стоїмо на межі."

 cuba.207.t: "Реформа"
 cuba.207.d_1: "Хоча президенту Мендьєті вдалося стримати ситуацію, раптова смерть Васкеса знову перевернула політичний порядок, і, побоюючись відродження опозиції, фракції в нашому уряді тепер наполягають на поступових реформах як засобі збереження влади. Головним серед потенційних реформаторів є впливовий Хосе Агріпіно Барнет, якого сам колишній міністр закордонних справ Орест Феррара Маріно, вийшовши у відставку, кинув у жереб на дипломатичній службі. Сам Мендьєта, хоч і не проти реформ, але побоюється повернення хаосу, який був притаманний уніоністському режиму, і висловив бажання залишити посаду президента на користь Барнета, якщо збереження статус-кво виявиться неможливим."
 cuba.207.d_2: "Президент Мендьєта виявився абсолютно нездатним стримати політичні наслідки раптової смерті Васкеса, а з огляду на послаблення наших важливих відносин зі Сполученими Штатами, реформа здається майже гарантованою. Однак, як ця реформа буде здійснюватися, залишається лише здогадуватися. У дипломатичній службі впливовий Хосе Агріпіно Барнет, з яким вийшов з відставки сам колишній мамбіст Орест Феррара Маріно, щоб кинути свій жереб, збирає підтримку більш поміркованого порядку денного поступової демократизації, тоді як партія "Нуево Ліберал", яка раніше надавала підтримку нашому режиму, тепер закликає до дещо радикальніших змін. Хоча Нуево Ліберали є більш потужною політичною силою, Мендьєта зараз повинен розглянути питання про власну відставку на користь Барнета, щоб зберегти хоч якусь частку статус-кво."
 cuba.207.a: "Підтримувати режим."
 cuba.207.b: "Мендьєта йде у відставку."
 cuba.207.c: "Нові ліберали приходять до влади!"

 cuba.208.t: "Конституційний конвент: Сила виконавчої влади"
 cuba.208.d: "Делегати, які прибули з усієї країни, переважно з органів місцевого самоврядування та національного законодавчого органу, тільки-но розпочали роботу Конституційного конвенту. Хоча перші кілька годин були продуктивними, структура виконавчої влади стала предметом суперечок. Деякі делегати бажають, щоб президентська влада залишалася такою ж, як і зараз, тоді як інші стверджують, що президентські повноваження щодо помилування злочинців і призначення суддів повинні бути передані законодавчому органу, стверджуючи, що цими повноваженнями грубо зловживали в минулому. Хоча президент Барнет погодився дотримуватися духу запропонованих обмежень в рамках "джентльменської угоди", він і члени його кабінету стверджують, що внесення такого положення до Конституції може бути шкідливим під час війни."
 cuba.208.a: "Обмежити президентську владу."
 cuba.208.b: "Зберігати статус-кво."

 cuba.209.t: "Конституційний конвент: Однопалатний парламент"
 cuba.209.d: "Робота над конвенцією просувається добре, і наш новий грандіозний основоположний документ - це видовище, на яке варто подивитися. Однак інше питання викликало великі розбіжності: природа національного законодавчого органу. Хоча наш законодавчий орган був двопалатним за зразком Сполучених Штатів, багато реформаторів зараз хочуть зробити його однопалатним, щоб спростити законодавчий процес і сприяти розумінню населенням розподілу політичної влади. Що для цього потрібно зробити?"
 cuba.209.a: "Однопалатний парламент."
 cuba.209.b: "Зберегти двопалатну структуру."

 cuba.210.t: "Конституційний конвент: Потворне минуле"
 cuba.210.d: "Саме тоді, коли з'їзд готувався до перерви, група пересічних громадян увірвалася до зали засідань з криками і вереском, незважаючи на те, що охорони, здавалося, ніде не було видно. Вони вимагали визнання зобов'язання держави не повторювати свою минулу поведінку як за часів Васкеса, Діаса, так і короткого соціалістичного режиму. Хоча вони майже напевно будуть виведені з будівлі досить скоро і не виглядають озброєними, можливо, включення такого положення було б мудрим кроком і заспокоїло б суспільну недовіру."
 cuba.210.a: "Вписати це."
 cuba.210.b: "Зачекати."

 cuba.211.t: "Майбутнє соціалізму"
 cuba.211.d: "Вогонь революції згас, а на його попелищі збудовано підвалини соціалізму, майбутнього людства як такого. Тепер ми повинні дивитися не просто на консолідацію, а на майбутнє нашої нації."
 cuba.211.a: "Viva Cuba Libre!"

 cuba.212.t_1: "Заселення"
 cuba.212.t_2: "Повна демократизація"
 cuba.212.d_1: "Те, що почалося з революції, стало реальністю. Соціалізм повністю прийшов на Кубу, і тверда рука, яка керувала цим переходом, залишиться."
 cuba.212.d_2: "Після того, як наша влада закріпилася, а суспільні норми зазнали задовільних змін, ми можемо розпочати процес демократизації заново. Нехай тирани світу почують наш об'єднавчий клич, коли ми будуємо на Кубі справжню синдикалістську демократію."
 cuba.212.a: "Безсмертна наука!"

 cuba.213.t: "Мелла встановив політичне домінування"
 cuba.213.d_1: "Революція залишила Кубу у вразливому становищі. Тепер наш безстрашний лідер Хуліо Антоніо Мелла повернувся до нас, щоб повести за собою націю. Ми повстанемо з попелу реакційної, буржуазної диктатури з високо піднятими обличчями назустріч світанку!"
 cuba.213.d_2: "Згода між фракціями комуністів і революціонерів збереглася, і в результаті вплив "Трабахадорес" зменшився. Однак, як багато хто і передбачав, у міру того, як наша країна все більше просувалася до світла соціалізму, почали з'являтися тріщини. В якій мірі грандіозне бачення Мелли щодо Куби стане реальністю?"
 cuba.213.a: "Вперед!"

 cuba.214.t: "Статус-кво"
 cuba.214.d: "Початкова угода, укладена після перемоги Революціонаріо на спеціальній сесії Всесоціалістичного конгресу, розірвана. Революціонери та комуністи озброєні і вчепилися один одному в горлянку. Наближається битва."
 cuba.214.a: "Хто переможе?"

 cuba.2140.t: "Вулиці знову червоніють"
 cuba.2140.d_1: "Хоча Революціонаріос тримаються міцно і зберігають політичну першість у неформальній коаліції з комуністами, амбіції Мелли справді ненаситні. Сьогодні групи комуністичних фанатиків зі зброєю, закупленою комуністичним керівництвом, відкрили вогонь по групі державних службовців, пов'язаних з Революціонерами, через якусь незначну міжособистісну суперечку. Неприємності швидко поширилися, і зараз по всій Гавані зведені барикади, і чути періодичні постріли, оскільки обидві сторони готуються до більшого насильства. У законодавчому органі Блас, Мелла та їхні фракції також перебувають у протистоянні."
 cuba.2140.d_2: "Хоча Революціонаріос втратили політичну першість у неформальній коаліції з комуністами, Блас не збирається здаватися без бою. Сьогодні групи комуністичних фанатиків зі зброєю, закупленою комуністичним керівництвом, відкрили вогонь по групі державних службовців, пов'язаних з Революціонерами, через якусь незначну міжособистісну суперечку. Неприємності швидко поширилися, і зараз по всій Гавані зведені барикади, і чути періодичні постріли, оскільки обидві сторони готуються до більшого насильства. У законодавчому органі Блас, Мелла та їхні фракції також перебувають у протистоянні."
 cuba.2140.a: "Комуністи здійснюють диво."
 cuba.2140.b: "Революціонери відступили."
 cuba.2140.c: "Революціонери розбиті."
 cuba.2140.e: "Революціонерам вдалося зробити диво."
 cuba.2140.f: "Комуністи відступили."
 cuba.2140.g: "Комуністи розбиті."

 cuba.2141.t: "Великий день"
 cuba.2141.d: "Після місяців внутрішнього конфлікту "Революціонери" зазнали поразки. Свідомий того, що він досягнув багатьох своїх цілей, Мелла дав зрозуміти, що має намір продовжувати політику, розроблену коаліційним урядом, і що він не збирається її змінювати. Блас розчинився, здавалося б, у повітрі, а його позицію у фракції Революсіонаріо тепер очолює впливовий військовий Альберто Байо."
 cuba.2141.a: "Справжні революціонери!"

 cuba.2142.t: "Прощання зі зброєю"
 cuba.2142.d: "Після місяців внутрішнього конфлікту комуністи зазнали поразки. Мелла, схоже, знову втік з країни. Можливо, одного дня він знову повернеться..."
 cuba.2142.a: "Шторм вщух!"

 cuba.215.t: "Входять два революціонери"
 cuba.215.d: "Широко розрекламована зустріч тет-а-тет між Бласом і Меллою розпочалася. Протягом перших кількох хвилин розмови люб'язності перетворилися на дебати і гнів. Основним питанням, яке так гаряче обговорюється, є те, як можна покращити нашу аграрну систему. Мелла твердо стоїть на тому, що інститути, створені під час першої хвилі трансформаційних реформ після соціалістичного з'їзду, повинні бути доопрацьовані, в той час як Блас пропонує, щоб сільські маси стали об'єктом кампанії політичної освіти, а подальша увага була приділена видобутку ресурсів."
 cuba.215.a: "Блас погоджується."
 cuba.215.b: "Мелла припиняє розмову."

 cuba.2150.t: "Оптимізація"
 cuba.2150.d: "Після того, як економічне питання на даний момент відійшло на другий план, Блас і Мелла сперечаються про те, яким чином можна забезпечити ефективність на високополітизованих бюрократичних посадах. Мелла стверджує, що потрібно просто забезпечити дотримання звичайних правил і покарань без винятків, тоді як Блас натомість пропонує, щоб кожне відомство створило безпосередньо обрану раду для нагляду за своєю діяльністю і підготовки звітів про ефективність для нашого уряду."
 cuba.2150.a: "Використати палицю."
 cuba.2150.b: "Створити комітети Бласа."

 cuba.2151.t: "Вдосконалення ополченців"
 cuba.2151.d: "Хоча реорганізація ополченської структури нашої армії є предметом постійних дебатів у збройних силах, як Блас, так і Мелла запропонували додаткові реформи, сподіваючись використати свій вплив у різних формуваннях ополченців для отримання політичної вигоди. Однак обидва плани мають значні переваги, і наші збройні сили, безсумнівно, виграють у будь-якому випадку під керівництвом одного з них."
 cuba.2151.a: "Мелла засипає Бласа фактами та логікою."
 cuba.2151.b: "Блас успішно доводить свою правоту."

 cuba.216.t: "Соціальна рівність"
 cuba.216.d: "Протидія Мелли спонукала Бласа та "Революціоністів" запропонувати конкурентний план реалізації соціальних аспектів його трансформаціоністської ідеології, який протистоїть плану Мелли. Хоча обидва плани закликають до агресивних дій держави для досягнення гендерної та расової рівності, їхня конкретна специфіка відрізняється."
 cuba.216.a: "План Мелли кращий."
 cuba.216.b: "Ми підемо з Бласом."
 cuba.216.c: "Компроміс."

 cuba.217.t: "Відкриття"
 cuba.217.d: "Після повалення Гітераса і Мелли Блас залишився єдиним і найвпливовішим політичним діячем у країні. Хоча ця влада дозволила провести бажані для Бласа реформи і розпочати трансформацію країни, недемократичні засоби, якими він прийшов до влади, стали проблемою для нього і його соратників, які стверджують, що прагнуть до найвищих демократичних ідеалів. Навіть невдалий соціалістичний конгрес, запропонований Гітерасом, спочатку здавався Бласу лише фікцією, замаскованою під демократію. З політичним напрямком настав час знову відкрити політичну сферу."
 cuba.217.a: "Viva Cuba Libre!"

 cuba.218.t: "Нова держава"
 cuba.218.d: "Як і тоді, коли замовкли гармати під час Другої світової війни, кінець повстання приніс лише моторошну тишу, а не мир. Однак, у міру того, як наш уряд зміцнював свою владу і заспокоював економічні негаразди, які переслідували нас більше десяти років, ми знову пробудили в народі той незламний дух, який визначав його в давні часи. Тепер ми можемо нарешті звернутися до майбутнього; з Президентом Грау на чолі, ніхто більше не буде занурюватися в бідність, і соціалізм більше не загрожуватиме нашій землі. Ця смілива нова держава, що народжується, буде справді видовищем, на яке варто подивитися."
 cuba.218.a: "Повстань, справедлива Куба!"

 cuba.2180.t: "Гавана, у нас проблема"
 cuba.2180.d: "Завдяки нашому попередньому рішенню про розширення "зелених сорочок", організація швидко зростала. Найбільш радикально налаштовані члени організації скористалися цим зростанням, щоб залучити нових членів до своєї справи. Так званий "Національний революційний легіон", заснований цими людьми, значно збільшився за останні місяці, а його члени стали ще більш незадоволеними політикою адміністрації Грау.\n\nХоча легіонерів небагато, вони займають високі посади в різних бюрократичних структурах, а їхні амбіції не знають меж. Коли сьогодні президент Грау залишив Гавану, легіонери спробували захопити владу. Хоча багато "зелених сорочок" все ще залишаються вірними Грау, військові відмовилися втручатися в ситуацію, що склалася в Гавані. Ситуація, схоже, виглядає так, що легіонери захопили контроль над столицею і оголосили свого лідера, письменника Альберто Ламара Швайєра, виконуючим обов'язки президента."
 cuba.2180.a: "Звісно, це не триватиме довго."

 cuba.2181.t: "Це не займе багато часу"
 cuba.2181.d: "Тимчасовий уряд, якщо його ще можна так назвати, легіонерської фракції "зелених сорочок" вже почав давати збої. Після його повалення Грау і його прихильники просто покинули великі міста, а значна частина збройних сил продовжувала відмовлятися брати до рук зброю, шукаючи шлях до влади. Ця можливість з'явилася в особі міністра внутрішніх справ легіонерів, відомого авіатора Агустіна Парла Ордуни. Славетний Ордуна, який особисто керує лояльністю багатьох легіонерів, почав втрачати популярність серед своїх товаришів. Він запропонував лояльним до Грау допомогу у відвоюванні Гавани в обмін на посаду в уряді Грау."
 cuba.2181.a: "Президента Грау відновлено на посаді."
 cuba.2181.b: "Грау відмовився від угоди."

 cuba.219.t: "НДА відродилася"
 cuba.219.d: "Національна демократична асоціація останніми роками занепадає. Навіть у складі коаліції, яка брала участь у виборах 1936 року, екс-президент Менокал не зміг досягти значних успіхів. Тепер все змінилося. Поміркований Карлос Пріо Сокаррас підозріло швидко після оголошення урядом про нормалізацію політичної ситуації та призначення нових виборів почав переманювати на свій бік відомих членів НДА, за всіма ознаками і цілями в нинішніх політичних реаліях, формуючи щось на кшталт нової НДА під своїм власним, санкціонованим державою керівництвом."
 cuba.219.a: "Звісно, він лише маріонетка Грау."

 cuba.2190.t: "Відкриття політичної сфери"
 cuba.2190.d: "Хоча політичні партії теоретично залишаються необмеженими, на опозицію чиниться значний інституційний тиск, а багато людей піддаються залякуванням з боку "зелених сорочок". Президент Пріос, який зараз контролює ситуацію, готовий покласти край цій практиці. Оскільки юніоністи, які не є повністю опозиційними до Автентичної партії, зазнали набагато менших утисків, можна з упевненістю стверджувати, що саме вони сформують основну опозицію."
 cuba.2190.a: "Видати указ."

