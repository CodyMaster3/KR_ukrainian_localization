 CUB_criminal_advisors_decision: "Інтегрувати американських радників"
 CUB_criminal_advisors_decision_desc: "Оскільки деякі з найпотужніших злочинних синдикатів Америки тепер міцно стоять у нашому таборі, ми повинні почати залучати деяких з їхніх найбільш політично підкованих людей до нашого уряду. Хоча вони можуть бути корисними, такі недоброзичливці, звісно, будуть перебувати під пильним наглядом."
 CUB_socialist_military_decision: "Реформувати ополчення"
 CUB_socialist_military_decision_desc: "Імпровізована військова структура на основі ополченців, закріплена після революції, розглядається багатьма як загроза стабільності та національній безпеці нашої держави. Вони стверджують, що вона має бути реформована, а ополченці мають бути повністю підпорядковані центральному військовому командуванню."
 CUB_stoptrade_decision: "Припинити торгівлю з [FROM.GetName]"
