### Intro Screen ###
 CUB_country_intro_header: "Куба: Коротка історія"
 CUB_country_intro_content: "Куба, яка здобула незалежність лише у 1902 році, є молодою державою. У той час як багато хто в Сполучених Штатах майже впевнений, що острів одного дня стане ще одним американським штатом, кубинці тримають свою національну ідентичність близько до своїх сердець. Протягом перших двадцяти п'яти років самоуправління Куба потерпала від політичних потрясінь, спричинених втручанням США у її внутрішні справи. Однак двадцятого вересня 1928 року гнів кубинців проти дедалі більш диктаторського президента Херардо Мачадо та його американських ляльководів, здавалося, закипів. На ранок наступного дня Куба отримала новий уряд, що складався з поміркованих, націоналістів і соціалістів, і відродила надію на майбутнє. Навіть коли керівництво цього швидкоплинного тимчасового уряду було змушене призначити президентом молодого і недосвідченого Рафаеля Трехо, кубинці зберігали обережний оптимізм. Це не повинно було тривати довго.\n\nНовий режим, ображений на Сполучені Штати, був змушений піти на поступки армії, яку підтримувала Америка, щоб зберегти владу і номінальний авторитет, оскільки він намагався приборкати наслідки Великої депресії. До 1935 року коаліція революціонерів, яка скинула Мачадо, була на межі розпаду, а в день виборів напруженість між прихильниками Автентичної та Соціалістичної партій досягла апогею. Після того сумнозвісного дня, коли вулиці Гавани стали червоними, соціалістів і автентиків вигнали з конгресу, і помірковані члени правлячої партії Юніоністської виявилися єдиною справжньою опозицією до впливу армії, разом з рештками "старої гвардії", прихильниками Ліберальної партії та її більш консервативних союзників, більше стурбованих утриманням влади, аніж збереженням кубинської демократії. Нові вибори як до Конгресу, так і на посаду президента призначені на двадцять восьме січня 1936 року, і з наближенням цієї дати, схоже, вирішується і доля Куби."
 cuba.0.a: "Цікаво."

