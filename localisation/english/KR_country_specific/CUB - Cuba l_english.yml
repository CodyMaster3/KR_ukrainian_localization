 CUB_havana_redev_monuments: "Побудувати монументи"
 CUB_havana_redev_monuments_desc: "Хоча Гавана, безумовно, чудова коштовність, їй бракує тих великих пам'яток, які визначають європейські міста. Давайте будувати."
