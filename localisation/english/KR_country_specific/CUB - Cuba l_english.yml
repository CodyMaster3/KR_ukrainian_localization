 CUB_foreign_decisions: "Зовнішньополітичні рішення"
 CUB_foreign_decisions_desc: "Рішення цієї категорії стосуються зовнішньої політики та взаємодії з іншими країнами."
 CUB_joinmurica_decision: "Приєднатися до [From.GetNameDef]"
 CUB_joinmurica_decision_desc: "Раніше ми уклали двосторонній пакт з [From.GetNameDef]. Тепер, коли вони формально є частиною фракції, ми повинні приєднатися до них."
 CUB_improve_dipcore_decision: "Покращити дипломатичну підготовку"
 CUB_improve_dipcore_decision_desc: "Наші дипломатичні інституції є недорозвиненими, і в результаті ми інвестуємо занадто багато політичного капіталу в управління нашими зовнішніми відносинами. Ми повинні дивитися на інші країни як на моделі для реформ."
 CUB_support_centamer_decision: "Озброїти [From.GetNameDef]"
 CUB_support_centamer_decision_desc: "У Центральній Америці спалахнула війна, і наші ідейні брати з [From.GetNameDef] зазнали нападу! Ми повинні відправити їм усю зброю, яку маємо на складі."
 CUB_radsoceconreplace_decision: "Змінити економічний напрямок"
 CUB_radsoceconreplace_decision_desc: "Після повалення тиранів ми повинні працювати над усуненням інституційних змін, які вони внесли в економічний апарат нашої країни. Не можна допустити, щоб з'явився той тип економіки, на який вони намагалися вплинути."
