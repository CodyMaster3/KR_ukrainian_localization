### Scripted Loc ###
 CUB_hasherreraornot_yes: "Також був звільнений генерал Альберто Еррера Франчі, який довгий час критикував генерала Діаса, втративши нарешті весь свій колись значний політичний вплив."
 CUB_econreformfocloc_soc: "Революційна економіка, що зароджується, потребує інституцій, спеціально пристосованих для її обслуговування. Допоки бюрократія залишається заплямованою слідами капіталізму та буржуазного панування, робітники ніколи не зможуть по-справжньому процвітати. Коли найгірша стадія депресії вже позаду, настав час повністю позбутися старої бюрократії та створити регуляторні органи наново."
 CUB_econreformfocloc_succ: "Корумпованість наших державних інституцій за часів Мачадо залишила по собі спадщину некомпетентності. Хоча реформи, проведені після революції, дещо знищили згубний вплив Мачадо, багато бюрократів зберігають велику злість на наш режим. Зараз настав слушний час для повної трансформації наших регуляторних інституцій."
 CUB_econreformfocloc_lib: "Не можна довіряти належне регулювання національної економіки натовпу. Освічені люди, люди культури і порядності повинні бути в авангарді нашої національної бюрократії. З цією метою, оскільки економіка переросла бюрократію, яка її контролює, і потребує комплексної реформи, фундаментально шкідливі реформи, проведені в роки правління Трехо, також повинні бути скасовані."
 CUB_econreformfocloc_mil: "Не можна довіряти натовпу належне регулювання національної економіки. Освічені люди, люди культури і пристойності, особливо люди військової майстерності, повинні бути в авангарді нашої національної бюрократії. З цією метою, оскільки економіка переросла бюрократію, яка її контролює, і потребує комплексного реформування, шкідливі реформи, проведені в роки правління Трехо, також повинні бути скасовані."
 CUB_econreformfocloc_nat: "Ніколи ще бюрократія, яка володіє такою великою владою над нашим народом, не працювала на покращення країни. Від Старої ліберальної партії до Трехо та його оточення, ті, хто роздає дрібні правила, керуються лише власними інтересами. Бюрократія, тепер, коли економіка більше не знаходиться під загрозою, повинна бути викинута і повністю перероблена. Нація і люди повинні бути її першим і єдиним пріоритетом."

