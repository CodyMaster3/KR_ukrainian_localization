 CUB_partial_great_depression: "Часткове відновлення після депресії"
 CUB_partial_great_depression_desc: "Політика молодого президента Рафаеля Трехо та юніоністської партії частково пом'якшила наслідки великої депресії."
 CUB_double_dip: "Подвійна рецесія"
 CUB_double_dip_desc: "Після багаторічної економічної депресії, за якою послідувало тривале безрезультатне відновлення, економічний крах Німеччини, яка і без того була перенасичена борговими зобов'язаннями, став каталізатором нових економічних труднощів."
 CUB_havana_general_strike: "Загальний страйк у Гавані"
 CUB_havana_general_strike_desc: "Заворушення, спричинені нашими економічними труднощами, стали благом для опозиційних груп, і багато з найбільш радикальних з них скористалися цією безпрецедентною можливістю розпочати агітацію заново. Зараз до загального страйку закликали різні організації, багато з яких пов'язані з різними криміналізованими соціалістичними групами. Хоча страйк поки що знайшов підтримку лише в Гавані, він може швидко вийти з-під контролю."
 CUB_american_influence: "Всепроникний американський вплив"
 CUB_american_influence_desc: "Сполучені Штати мають великий вплив на кубинське суспільство і політику, і американці уважно спостерігають за політичними подіями на Кубі, а іноді й безпосередньо впливають на них. Будь-яка суттєва зміна статус-кво, швидше за все, спровокує американську реакцію."
 CUB_american_influence_2: "Всепроникний американський вплив"
 CUB_american_influence_2_desc: "Сполучені Штати мають великий вплив на кубинське суспільство і політику, і американці уважно спостерігають за політичними подіями на Кубі, а іноді й безпосередньо впливають на них. Будь-яка суттєва зміна статус-кво, швидше за все, спровокує американську реакцію."
 CUB_mixed_regime: "Змішаний режим"
 CUB_mixed_regime_desc: "Кубинські військові мають велику політичну владу, включаючи гарантовані місця в Конгресі, і майже не підконтрольні цивільному уряду."
 CUB_strike_destroyed: "Страйк розігнано"
 CUB_strike_destroyed_desc: "Загальний страйк у Гавані було зупинено до того, як він встиг паралізувати країну, наш народ залишається глибоко розділеним, а наслідки страйку поставили наш режим у ще більш нестабільне становище, ніж будь-коли раніше."
 CUB_complete_chaos: "Хаос"
 CUB_complete_chaos_desc: "Загальний страйк у Гавані поглинув країну і паралізував роботу цивільного уряду. Соціалістичні та популістські дисиденти практично безперешкодно пересуваються країною, часто вступаючи в сутички з армією."
 CUB_npop_Greenshirts_est: "Меценатство зеленосорочків"
 CUB_npop_Greenshirts_est_desc: "Спочатку засновані лібералом Хорхе Маначем Робато як спроба протистояти генералу Діасу, "зеленосорочечники" з часом вийшли з-під його контролю і об'єдналися з воєнізованим крилом Автентичної партії, що раніше складалася переважно з озброєних колишніх моряків і солдатів, які брали участь у революції 1929 року. Прізвисько "Зеленосорочечники" було дано як натяк на схожість групи з головорізами неблагонадійних режимів за межами Куби. З посиленням патронажу режиму Авентиста "зеленосорочечники" були інтегровані до складу збройних сил."
 CUB_npop_Greenshirts_edu: "Військові інституції"
 CUB_npop_Greenshirts_edu_desc: "Спочатку засновані лібералом Хорхе Маначем Робато як спроба протистояти генералу Діасу, "зеленосорочечники" з часом вийшли з-під його контролю і об'єдналися з воєнізованим крилом Автентичної партії, що раніше складалася переважно з озброєних колишніх моряків і солдатів, які брали участь у революції 1929 року. Прізвисько "зеленосорочечники" було дано як натяк на схожість групи з головорізами неблагонадійних режимів за межами Куби. Під посиленим патронатом режиму Авентіка "зеленосорочечники" були інтегровані в численні політичні інституції, що працюють як над зміцненням лояльності, так і над розвитком бойових навичок серед кубинського населення."
 CUB_mass_act_est: "Масові акції"
 CUB_mass_act_est_desc: "Воєнізовані формування партії Auténtic активно пропагуються серед населення, і їхні ряди зростають. Хоча вони вже не підтримують такого рівня військової дисципліни, як раніше, ці організації допомагають заохочувати військові здібності широких верств населення і надихати на лояльність до держави."
 CUB_mass_act_edu: "Військові інституції"
 CUB_mass_act_edu_desc: "Воєнізовані формування партії Auténtic активно пропагуються серед населення, їхні ряди зростають, і завдяки подальшій державній підтримці вони мають значний вплив на цивільну бюрократію. Хоча вони вже не підтримують такого рівня військової дисципліни, як у минулому, ці організації допомагають заохочувати військові здібності широкої громадськості і надихати на лояльність до держави."
 CUB_emergency_powersidea: "Надзвичайні повноваження"
 CUB_emergency_powersidea_desc: "Після загального страйку в Гавані було оголошено надзвичайний стан і надано додаткові повноваження виконавчій владі."
 CUB_air_acadidea: "Національна повітряна академія"
 CUB_air_acadidea_desc: "Куба заснувала нову авіаційну школу на базі престижного військового коледжу в Гавані."
 CUB_airinvest1: "Програма розвитку авіації"
 CUB_airinvest1_desc: "Куба профінансувала амбітний план швидкого розширення свого військово-повітряного корпусу."
 CUB_airinvest2: "Програма розвитку авіації"
 CUB_airinvest2_desc: "Куба виділила значні кошти на реалізацію і без того амбітного плану швидкого розширення свого військово-повітряного корпусу."
 CUB_modsyndagr: "Аграрний соціалізм"
 CUB_modsyndagr_desc: "Куба прийняла помірковану форму аграрного соціалізму, яка має на меті розширити політичні та економічні можливості сільського селянства. Основою цієї нової економічної системи є спосіб, у який держава повністю контролює та управляє всіма ключовими галузями промисловості та найбільшими плантаціями країни, одночасно перерозподіляючи всі інші землі, що перебувають у приватній власності в країні, тим, хто їх обробляє. Ці новостворені невеликі земельні ділянки потім групуються за географічним принципом, і кожен регіон несе колективну відповідальність за виконання економічних завдань держави."
 CUB_extsyndagr: "Трансформаціонізм"
 CUB_extsyndagr_desc: "Мелла розпочав свої початкові реформи для підтримки переважно аграрної економіки, відомі як "трансформаціонізм"."
 CUB_modsyndindust: "Ринковий синдикалізм"
 CUB_modsyndindust_desc: "У той час як кубинський уряд невтомно працює над наслідуванням європейських ортодоксальних синдикалістських економічних систем, кубинці намагаються зберегти конкуренцію у своїй економіці. У той час як особиста "комерційна діяльність" жорстко регулюється, профспілки, якими колективно керують їхні члени, заохочуються до конкуренції за членство і мають свободу встановлювати ціни та повністю контролювати виробництво товарів і послуг на власний розсуд."
 CUB_extsyndindust: "Комунальна індустріалізація"
 CUB_extsyndindust_desc: "Після революції на Кубі відбуваються сміливі економічні перетворення. Всі землі країни, як міські, так і сільські, як розвинені, так і бідні, були реорганізовані в державні колективи, кожен з яких управляється безпосередньо центральною бюрократією з метою формування всього виробничого потенціалу країни для заохочення індустріалізації."
 CUB_modsyndagr_2: "Аграрний соціалізм"
 CUB_modsyndagr_2_desc: "Куба прийняла помірковану форму аграрного соціалізму, яка має на меті розширити політичні та економічні можливості сільського селянства. Основою цієї нової економічної системи є спосіб, у який держава повністю контролює та управляє всіма ключовими галузями промисловості та найбільшими плантаціями країни, одночасно перерозподіляючи всі інші землі, що перебувають у приватній власності в країні, тим, хто їх обробляє. Ці новостворені невеликі земельні ділянки потім групуються за географічним принципом, і кожен регіон несе колективну відповідальність за виконання економічних завдань держави."
 CUB_extsyndagr_2: "Трансформаціонізм"
 CUB_extsyndagr_2_desc: "Подальше розширення сільськогосподарського сектору було завершено, і населення користується багатствами кубинської землі."
 CUB_extsyndagr_3: "Трансформаційне домінування"
 CUB_extsyndagr_3_desc: "Трансформаціонізм домінує в кубинській економіці, слабкі промисловці-синдикалісти відступили, а народ скандує "La conquista del Pan!"."
 CUB_extsyndagr_4: "Переглянутий трансформаціонізм"
 CUB_extsyndagr_4_desc: "Трансформаціонізм був доопрацьований і вдосконалений за часів політичної влади революціонерів, і в багатьох відношеннях він був поміркованим."
 CUB_extsyndagr_comp: "Індустріально-аграрний компроміс"
 CUB_extsyndagr_comp_desc: "Без належної промисловості Куба повернеться в минуле. Нам доведеться співпрацювати з синдикалістами заради добробуту нашої держави."
 CUB_sexism: "Права жінок"
 CUB_sexism_desc: "Що може зробити чоловік, чого не може зробити будь-яка рішуча жінка? Ми повинні об'єднатися як брати і сестри, дозволити жінкам займати певні ролі на робочому місці і в армії. Сини Куби потребують хороших медсестер!"
 CUB_mellatranssociety: "Соціальний трансформаціонізм"
 CUB_mellatranssociety_desc: "Режим Мелли здійснив масштабні реформи, спрямовані на забезпечення расової та гендерної рівності та поширення належного соціалістичного мислення серед цих нещодавно звільнених товаришів."
 CUB_blastranssociety: "Соціальний трансформаціонізм"
 CUB_blastranssociety_desc: "Під тиском Мелли Блас розробив подібну соціальну платформу. Ця платформа так само впроваджувала радикальні реформи, спрямовані на просування расової та гендерної рівності та поширення належного соціалістичного мислення серед щойно звільнених товаришів."
 CUB_comptranssociety: "Соціальний трансформаціонізм"
 CUB_comptranssociety_desc: "Під тиском Мелли Блас пішов на компроміс зі схожою соціальною платформою. Ця платформа так само впровадила радикальні реформи, спрямовані на просування расової та гендерної рівності та поширення належного соціалістичного мислення серед щойно звільнених товаришів."
 CUB_judicial_reform: "Реформи судової системи"
 CUB_judicial_reform_desc: "Відсталу капіталістично-американську судову систему, в якій домінує капіталізм, необхідно привести у відповідність до сучасної епохи. Вони навчаться працювати з нашим новим урядом."
 CUB_racism_outlawed: "Расизм - поза законом"
 CUB_racism_outlawed_desc: ""Кольорові" кубинці такі ж здібні, як і всі інші кубинці. Ми повинні здійснити повну соціальну революцію, допустити їх до роботи і до армії."
 CUB_perm_rev: "Експорт революції"
 CUB_perm_rev_desc: "Ми повинні визнати, що багато наших братів і сестер все ще перебувають у рабстві по всьому Карибському басейну, і наше завдання - сприяти революції і звільненню робітників."
 CUB_education: "Безкоштовна освіта"
 CUB_education_desc: "Мелла завжди був прихильником соціального добробуту, бажаючи кращого для своєї нації. Відкриваючи коледжі та покриваючи витрати на навчання, ми можемо покращити нашу націю, навчаючи геніальних кубинських дітей."
 CUB_modsyndindust_2: "Ринковий синдикалізм"
 CUB_modsyndindust_2_desc: "У той час як кубинський уряд невтомно працює над наслідуванням європейських ортодоксальних синдикалістських економічних систем, кубинці намагаються зберегти конкуренцію у своїй економіці. У той час як особиста "комерційна діяльність" жорстко регулюється, профспілки, якими колективно керують їхні члени, заохочуються до конкуренції за членство і мають свободу встановлювати ціни та повністю контролювати виробництво товарів і послуг на власний розсуд."
 CUB_extsyndindust_2: "Комунальна індустріалізація"
 CUB_extsyndindust_2_desc: "Після революції на Кубі відбуваються сміливі економічні перетворення. Всі землі країни, як міські, так і сільські, як розвинені, так і бідні, були реорганізовані в державні колективи, кожен з яких управляється безпосередньо центральною бюрократією з метою формування всього виробничого потенціалу країни для заохочення індустріалізації."
 CUB_recovering: "Відновлення економіки"
 CUB_recovering_desc: "Найгірше вже позаду, і розпочався довгий шлях до економічного відновлення."
 CUB_recovering_2: "Відновлення економіки"
 CUB_recovering_2_desc: "Найгірше вже позаду, і розпочався довгий шлях до економічного відновлення. Це лише питання часу, коли кубинська економіка знову запрацює на повну потужність."
 CUB_rev_society: "Революційний етос"
 CUB_rev_society_desc: "Революція сильно змінила наші національні звичаї і норми, і зараз люди ледь-ледь починають наближатися до того недосяжного ідеального прояву людяності, запропонованого Марксом так давно."
 CUB_strikers_appeased: "Протестувальників заспокоєно"
 CUB_strikers_appeased_desc: "Кубинський уряд успішно придушив найбільш радикально налаштованих учасників Загального страйку в Гавані, а також дипломатично вгамував хаос, погодившись на деякі вимоги протестувальників."
 CUB_skip_bomb_idea: "Низькорівневе бомбардування"
 CUB_skip_bomb_idea_desc: "Пілоти кубинських військово-морських бомбардувальників проходять інтенсивну підготовку з нових методів нападу на ворожі кораблі, і всі пілоти тепер володіють принаймні деякими знаннями про ефективні, але складні методи низькорівневого бомбардування."
 CUB_coastal_guard: "Берегова охорона"
 CUB_coastal_guard_desc: "Кубинська берегова охорона тепер ефективно координує свої дії з військово-морськими силами і здатна підтримувати в бою більші кораблі ВМС."
 CUB_ship_reform: "Покращений торговельний флот"
 CUB_ship_reform_desc: "Великі кубинські торгові судна отримали державне фінансування на технологічні вдосконалення і загальну модернізацію і тепер здатні тісно координувати свої дії з військово-морськими силами навіть під час війни. В результаті їхня загальна здатність перевозити вантажі також покращилася."
 CUB_presiguard: "Президентська гвардія"
 CUB_presiguard_desc: "На Кубі створена чисельна Президентська гвардія для захисту як виконавчої влади, так і функцій центрального уряду в цілому. Хоча формально ця організація безпосередньо підпорядковується президенту, вплив на неї непокірної армії викликає неабияке занепокоєння у деяких кубинських політиків."
 CUB_carib_navy: "Карибський флот"
 CUB_carib_navy_desc: "Військово-морські сили Куби були реорганізовані, щоб зосередитися на операціях в Карибському морі. Хоча це обмежило його здатність діяти в далеких морських акваторіях, зараз кубинський флот ефективніше, ніж будь-коли, воює поблизу своїх берегів."
 CUB_eqindidea: "Розбудова інфраструктури"
 CUB_eqindidea_desc: "Кубинський автентичний режим надав значне фінансування новій бюрократичній структурі, що займається розвитком інфраструктури в бідних сільських місцевостях країни."
 CUB_plantamodern: "Оновлені плантації"
 CUB_plantamodern_desc: "Куба надала державне фінансування багатьом найбільшим сільськогосподарським підприємствам країни на реконструкцію їхніх потужностей та придбання нового обладнання."
 CUB_ampleworkers: "Достатня кількість робітників"
 CUB_ampleworkers_desc: "Кубинські агенти працюють по всій Латинській Америці, вербуючи як сезонних, так і постійних сільськогосподарських робітників, гарантуючи, що навіть у найбільш напружений сезон ринок праці на численних плантаціях країни залишається стабільним."
 CUB_foragrexp: "Іноземний сільськогосподарський досвід"
 CUB_foragrexp_desc: "Куба залучила іноземних вчених-аграріїв та досвідчених бізнесменів, знайомих з аграрною політикою, для консультування з питань формування політики та модернізації."
 CUB_agun: "Аграрний університет"
 CUB_agun_desc: "Куба створила новий державний університет, повністю присвячений вивченню аграрної науки, бізнесу та політики."
 CUB_agrsup: "Допоміжні галузі сільського господарства"
 CUB_agrsup_desc: "Державна підтримка Кубою певних нішевих галузей, пов'язаних з аграрним сектором, стала благом для економіки країни. Це лише остання з низки важливих політичних ініціатив, які каталізували значне пожвавлення в аграрному секторі країни."
 CUB_agrsup_2: "Допоміжні галузі сільського господарства"
 CUB_agrsup_2_desc: "Державна підтримка Кубою певних нішевих галузей, пов'язаних з аграрним сектором, стала благом для економіки країни. Це лише остання з низки важливих політичних ініціатив, які каталізували значне пожвавлення в аграрному секторі країни."
 CUB_forinvestidea: "Іноземні інвестиції"
 CUB_forinvestidea_desc: "Уряд Куби тісно співпрацює з іноземними корпораціями, щоб забезпечити фінансування та партнерство для подальших зусиль з урбанізації."
 CUB_forvice: "Іноземні пороки"
 CUB_forvice_desc: "Режим Діаса подвоїв експлуатацію азартних ігор та інших іноземних пороків як засобу економічної діяльності."
 CUB_corruption_elim: "Зниження рівня корупції"
 CUB_corruption_elim_desc: "Сам звинувачений у хабарництві та корупції, кубинський військовий режим жорстко присікає подібні практики всередині бюрократичного апарату і працює над просуванням етосу чесності в приватному секторі."
 CUB_industcountry: "Дух продуктивності"
 CUB_industcountry_desc: "Між державним просуванням чесноти працьовитості та кількома новими дорогими ініціативами промислового розвитку, суспільні норми значно змінилися. Середньостатистичний кубинець тепер працює довше і ефективніше, ніж будь-коли раніше."
 CUB_finandereg: "Дерегуляція фінансового сектору"
 CUB_finandereg_desc: "Регулювання фінансових компаній було всебічно проаналізовано та скасовано в надії на розвиток процвітаючого вітчизняного фінансового сектору."
 CUB_multinafin: "Міжнародний фінансовий сектор"
 CUB_multinafin_desc: "Уряд Куби уклав кілька великих угод з іноземними фінансовими компаніями, щоб заохотити їхні інвестиції в країну."
 CUB_corpslash: "Зниження корпоративного оподаткування"
 CUB_corpslash_desc: "Куба скасувала попередні податки, що стягувалися з прибутку корпорацій, і запровадила нову систему податкових відрахувань для особистих витрат на ведення бізнесу."
 CUB_corpslashtwo: "Зниження корпоративного оподаткування"
 CUB_corpslashtwo_desc: "Куба скасувала попередні податки, що стягувалися з прибутку корпорацій, і запровадила нову систему податкових відрахувань для особистих витрат на ведення бізнесу."
 CUB_redsub: "Скорочення неефективних субсидій"
 CUB_redsub_desc: "Багато програм стимулювання, запроваджених Трехо, були результатом необхідного на той час компромісу з різними бізнес-інтересами, як іноземними, так і вітчизняними, і виявилися абсолютно неефективними, а також сприяли монополізації. Такі програми було скасовано, а натомість запроваджено незначні податкові відрахування для певних аспектів зростаючого фінансового сектору."
 CUB_redsubtwo: "Скорочення неефективних субсидій"
 CUB_redsubtwo_desc: "Багато програм стимулювання, запроваджених Трехо, були результатом необхідного на той час компромісу з різними бізнес-інтересами, як іноземними, так і вітчизняними, і виявилися абсолютно неефективними, а також сприяли монополізації. Такі програми було скасовано, а натомість запроваджено незначні податкові відрахування для певних аспектів зростаючого фінансового сектору."
 CUB_freesocidea: "Вільне суспільство"
 CUB_freesocidea_desc: "Куба стала взірцем економічної свободи з обмеженнями на вільне підприємництво та незначними бар'єрами для входу майже в кожному секторі економіки. Як результат, кубинська економіка переживає бум, як ніколи раніше."
 CUB_freesocideatwo: "Вільне суспільство"
 CUB_freesocideatwo_desc: "Куба стала взірцем економічної свободи з обмеженнями на вільне підприємництво та незначними бар'єрами для входу майже в кожному секторі економіки. Як результат, кубинська економіка переживає бум, як ніколи раніше."
 CUB_pubworkidea: "Громадські роботи"
 CUB_pubworkidea_desc: "Уряд Куби впроваджує постійні ініціативи громадських робіт для заохочення розвитку інфраструктури та зниження рівня безробіття навіть у часи процвітання."
 CUB_privpubidea: "Державно-приватні підприємства"
 CUB_privpubidea_desc: "Куба розробила систему управління спільними державно-приватними підприємствами з метою забезпечення максимальної суспільної користі, не порушуючи при цьому мотив приватного прибутку."
 CUB_goodsubidea: "Цільові субсидії"
 CUB_goodsubidea_desc: "Куба всебічно оцінила і перерозподілила свої різноманітні програми економічних субсидій з приголомшливим успіхом."
 CUB_intermedidea: "Проміжні галузі"
 CUB_intermedidea_desc: "Уряд Куби вжив заходів для сприяння розвитку промисловості з виробництва напівфабрикатів, зокрема, продукції, яка залежить від кубинської сільськогосподарської сировини."
 CUB_intermedideatwo: "Проміжні галузі"
 CUB_intermedideatwo_desc: "Уряд Куби вжив заходів для сприяння розвитку промисловості з виробництва напівфабрикатів, зокрема, продукції, яка залежить від кубинської сільськогосподарської сировини."
 CUB_industexpidea: "Промисловий експорт"
 CUB_industexpidea_desc: "Серед багатьох своїх нещодавніх амбітних економічних ініціатив Куба почала агресивно просувати свою промислову продукцію, навіть у деяких випадках йдучи на поступки міжнародному бізнесу в обмін на ексклюзивне використання певних продуктів."
 CUB_industexpideatwo: "Промисловий експорт"
 CUB_industexpideatwo_desc: "Серед багатьох своїх нещодавніх амбітних економічних ініціатив Куба почала агресивно просувати свою промислову продукцію, навіть у деяких випадках йдучи на поступки міжнародному бізнесу в обмін на ексклюзивне використання певних продуктів."
 CUB_comnatidea: "Комерційна майстерність"
 CUB_comnatidea_desc: "Як колись Марті критикував іспанців за те, що вони обмежували природну схильність кубинців до вільного підприємництва, так і зараз кубинський народ більше, ніж будь-коли раніше, усвідомив цінність комерції та торгівлі."
 CUB_exportcidea: "Експортний бум"
 CUB_exportcidea_desc: "Хоча протягом багатьох років експорт сільськогосподарської продукції був джерелом життєдіяльності Куби, цінність такої системи сприймалася як належне. На щастя, державні економічні ініціативи підтвердили відданість Куби такій економічній структурі та посилили її цінність серед населення."
 CUB_rs_guard_guer: "Народне ополчення"
 CUB_rs_guard_guer_desc: "З метою активної боротьби з контрреволюційним впливом Куба організувала з числа колишніх партизанів сили, призначені для боротьби з реакційними змовниками. Ця організація являє собою постійну партизанську армію, відокремлену від збройних сил і глибоко інтегровану в громадянське суспільство. Кожен осередок повинен досконало знати географію своєї місцевості, бути здатним швидко організувати місцеве ополчення для боротьби з будь-якою загрозою в зоні своєї діяльності. У мирний час перед партизанами стоїть завдання таємно пропагувати режим і революційні цінності."
 CUB_rs_guard_pol: "El Departamento"
 CUB_rs_guard_pol_desc: ""Департамент" - це державне агентство внутрішньої розвідки Куби. Окрім боротьби з іноземним шпигунством та моніторингу внутрішніх загроз, організація намагається непомітно підтримувати партійну лінію та революційні цінності серед населення."
 CUB_syn_guard_sep: "Реформований "Ховен Куба""
 CUB_syn_guard_sep_desc: ""Ховен Куба" була реструктуризована як офіційне воєнізоване крило всього кубинського соціалістичного руху. Його завданням є запобігання реакційному впливу на бюрократію та в лавах партії."
 CUB_syn_guard_int: "Інтегрований "Ховен Куба""
 CUB_syn_guard_int_desc: ""Ховен Куба" була інтегрована в структуру національної міліції, щоб контролювати лояльність міліції та окремих міліціонерів і сприяти загальній дисципліні. Ходять похмурі чутки про те, що держава дає офіцерам "Ховен Куба" дозвіл у разі війни навіть стріляти в кубинських ополченців, які відступатимуть або вагатимуться."
 CUB_tot_guard_ref: "Революційна гвардія"
 CUB_tot_guard_ref_desc: "Кілька невеликих груп ополченців, які довели свою повну лояльність тоталітарному соціалістичному режиму і продемонстрували фанатично революційний дух, були об'єднані в нову воєнізовану таємну поліцейську організацію, відому під назвою "Революційна гвардія". Гвардія діє як друга армія, відповідальна за забезпечення лояльності всіх елементів суспільства, а також за дисципліну різних ополчень, які також стали чимось на кшталт паралельної армії."
 CUB_tot_guard_rip: "Революційна гвардія"
 CUB_tot_guard_rip_desc: "Кілька невеликих груп ополченців, які довели свою повну лояльність тоталітарному соціалістичному режиму і продемонстрували фанатично революційний дух, були об'єднані в нову воєнізовану таємну поліцейську організацію, відому під назвою "Революційна гвардія". Гвардія діє як друга армія, відповідальна за забезпечення лояльності всіх елементів суспільства, а також за моніторинг урядової діяльності з метою забезпечення ефективності та скорочення необґрунтованих витрат."
 CUB_tot_guard2_sep: "La Oficina De La Revolución"
 CUB_tot_guard2_sep_desc: "Після кубинської революції CNOC, яка багато в чому була відсунута на другий план, була переосмислена. Новий Офіс революції відповідає за забезпечення лояльності всередині бюрократії та центрального уряду, а також за оцінку політики на предмет наявності підступної плями реакції, забезпечуючи подальшу ідеологічну ортодоксальність Куби."
 CUB_tot_guard2_int: "La Oficina De La Revolución"
 CUB_tot_guard2_int_desc: "Після кубинської революції CNOC, яка багато в чому була відсунута на другий план, була переосмислена. Новий Офіс революції відповідає за забезпечення лояльності серед ополченців і військових, а також за перевірку офіцерів і рядових солдатів на наявність реакційних плям."
 CUB_americabackdis: "Підтримувані США дисиденти"
 CUB_americabackdis_desc: "У відповідь на нещодавню зміну кубинського режиму Сполучені Штати надали підтримку різним дисидентським групам, які зараз здійснюють підпільні акти опору проти держави."
 CUB_americabackdis2: "Підтримувані США дисиденти"
 CUB_americabackdis2_desc: "У відповідь на нещодавню зміну кубинського режиму Сполучені Штати надали підтримку різним дисидентським групам. Однак, незважаючи на цю підтримку, такі організації залишаються здебільшого неактивними, а чутки про спробу державного перевороту не припиняються."
 CUB_syn_seize_mod: "Економічна криза"
 CUB_syn_seize_mod_desc: "Соціалістичне захоплення землі тимчасово підірвало кубинську економіку."
 CUB_syn_seize_rad: "Економічна криза"
 CUB_syn_seize_rad_desc: "Соціалістичне захоплення землі тимчасово підірвало кубинську економіку."
 CUB_nat_seize: "Економічна криза"
 CUB_nat_seize_desc: "Націоналістичні захоплення земель тимчасово підірвали кубинську економіку."
 CUB_natplantdeal: "Американська сільськогосподарська угода"
 CUB_natplantdeal_desc: "Кубинський автентичний режим досягнув всеосяжної угоди з урядом Сполучених Штатів та американськими сільськогосподарськими інтересами в країні. Згідно з новою угодою, в обмін на офіційне визнання Кубою статус-кво щодо американського бізнесу, Сполучені Штати майже повністю скасовують мита на кубинську промислову продукцію."
 CUB_econexpidea: "Економічна експансія"
 CUB_econexpidea_desc: "Куба виділила значні державні кошти на нову програму модернізації. По всій країні застаріла інфраструктура та об'єкти, що мають економічне значення, будуть частково оновлені."
 CUB_cargemidea: "Перлина Карибського басейну"
 CUB_cargemidea_desc: "Кубинські економічні реформи сприяли приголомшливому пожвавленню кубинської економіки. Хоча середньостатистичний кубинець вже мав вищий рівень життя, ніж громадяни деяких західноєвропейських країн, ніколи раніше країна не переживала такого стрімкого зростання."
 CUB_resoexplo: "Ефективне видобування"
 CUB_resoexplo_desc: "Кубинський уряд профінансував кілька ініціатив з розвідки ресурсів. Він залучив іноземних експертів для своїх гірничодобувних підприємств, щоб допомогти в повній механізації кубинської гірничодобувної промисловості та інших засобах покращення можливостей видобутку корисних копалин."
 CUB_minerprotect_idea: "Захист шахтарів"
 CUB_minerprotect_idea_desc: "Куба інвестувала значні кошти в поліпшення умов праці тих, хто працює в цій найважливішій галузі - гірничодобувній промисловості."
 CUB_socecobureau: "Соціалістична економічна бюрократія"
 CUB_socecobureau_desc: "Куба створила новий набір бюрократичних установ, завданням яких є управління дедалі складнішою економікою країни."
