 cuba.2200.t: "Корупційний скандал на Кубі"
 cuba.2200.d_1: "Президент Грау був причетний до, можливо, найбільш некомпетентної змови в історії Куби. Хосе Алеман Кашаро, вискочка-сенатор і прихильник Грау, який, за чутками, почав використовувати свій політичний вплив для отримання грошової вигоди, був спійманий на підкупі Грау за допомогою церемоніальної коштовності самого кубинського законодавчого органу. Заклики до відставки президента посилилися навіть у його власній партії."
 cuba.2200.d_2: "Рамон Грау був причетний до, можливо, найбільш некомпетентної змови в історії Куби. Хосе Алеман Кашаро, вискочка-сенатор і прихильник Грау, який, за чутками, почав використовувати свій політичний вплив для отримання грошової вигоди, був спійманий на підкупі Грау за допомогою церемоніальної коштовності самого кубинського законодавчого органу. Хоча Грау більше не виконує обов'язки президента Куби, він залишається міністром без портфеля і, маючи значний вплив, бере участь у виконавчій владі. Заклики до відставки Грау лунають все частіше, навіть з його власної партії."
 cuba.2200.a: "Рамон Грау подає у відставку, але відмовляється йти з політики."
 cuba.2200.b: "Відмовитися піти у відставку."

### Flavor
 cuba.222.t: "Національна символіка"
 cuba.222.d: "Кубинський прапор улюблений народом за те, що він асоціюється з ранніми періодами боротьби за незалежність і великим патріотом Хосе Марті. Однак прапор, серед інших національних символів, переплетений з буржуазною корупцією, що суперечить соціалістичній природі нашої нової держави. Дехто закликав до заміни таких символів, починаючи з державного прапора. Найвідоміша пропозиція щодо нового прапора ґрунтується на прапорі Сеспедеса, прапорі, який все ще має буржуазного дизайнера, але є більш виразно революційним, з модифікаціями, щоб зробити новий прапор достатньо соціалістичним. Окрім національного прапора, багато хто також закликає перенести свято незалежності з 20 травня, дати, пов'язаної з американським імперіалізмом, на 10 жовтня, дату, коли у 1868 році розпочався справжній рух за незалежність Куби."
 cuba.222.a: "Їх треба змінювати."
 cuba.222.b: "Ніколи!"

 cuba.223.t: "Жінка з Орієнте"
 cuba.223.d: "Хоча переважна більшість кубинців є католиками, багато афро-кубинців включають елементи традиційних західноафриканських релігій, особливо релігії народу йоруба, у свої релігійні практики. Для тих, хто не народився в цій системі вірувань, багато з цих синкретичних звичаїв є шокуючими і морально неприйнятними, навіть межують з сатанізмом.\n\nОстаннім часом поширюються чутки, що деякі віруючі почали приносити в жертву маленьких дітей як частину окультного ритуалу. Хоча на деякий час чутки, здавалося, вщухли, сьогодні до Гавани прибула група чоловіків, які стверджують, що прибули з провінції Орієнте зі зв'язаною по руках і ногах нібито прихильницею диявола, невисокою кубинською жінкою африканського походження. Ця жінка, за їхніми словами, вбила власну дитину, щоб поспілкуватися з якимось збоченим демоном, а влада в Орієнте відмовилася покарати її. Незважаючи на брак доказів, які б вказували на будь-які фактичні правопорушення з її боку, і безліч причин, що виправдовують арешт дружинників, цей випадок наробив галасу в Гавані, і лунають заклики провести національне розслідування ймовірного жертвоприношення."
 cuba.223.a: "Заарештувати чоловіків та відпустити жінку."
 cuba.223.b: "Ці чоловіки - герої, розслідуйте цю справу!"

 cuba.224.t: "Німецький шпигун у Гавані"
 cuba.224.d_1: "Кілька років тому з'явилися докази того, що в Гавані працював щонайменше один німецький шпигун, але особи цих шпигунів залишалися невизначеними. Сьогодні чоловік, відомий як Енріке Люнінг, бізнесмен родом з Німеччини, був заарештований за звинуваченням у шпигунстві, і докази є викривальними. Враховуючи нашу нинішню війну з Німеччиною, він постане перед військовим трибуналом як ворожий комбатант і, швидше за все, буде засуджений до смертної кари. Звичайно, якщо наша адміністрація не замінить вирок на тюремне ув'язнення."
 cuba.224.d_2: "Кілька років тому з'явилися докази того, що в Гавані працював щонайменше один німецький шпигун, але особи цих шпигунів залишалися невизначеними. Сьогодні чоловік, відомий як Енріке Люнінг, бізнесмен родом з Німеччини, був заарештований за звинуваченням у шпигунстві, і докази є викривальними. Якщо він постане перед судом, його, швидше за все, стратять, і, знаючи це, німецький уряд звернувся з проханням про поблажливість і просту депортацію."
 cuba.224.a: "Дозволити йому постати перед судом."
 cuba.224.b: "Просто депортувати його."
 cuba.224.c: "Стратити його."
 cuba.224.d: "Зберегти йому життя."

 cuba.225.t: "Смерть легенди"
 cuba.225.d: "Хосе Капабланка Граупера, один з найвидатніших людей, які коли-небудь грали в шахи, і чудовий неофіційний культурний посол нашої країни за кордоном, помер у віці 53 років від ускладнень, що виникли внаслідок високого кров'яного тиску."
 cuba.225.a: "Вся Куба в жалобі."

 cuba.226.t: "День незалежності"
 cuba.226.d: "Після тривалої боротьби проти іспанського панування, кульмінацією якої стала американська інтервенція на Кубу під час іспано-американської війни, 20 травня 1902 року було проголошено Республіку Куба. Щороку ця монументальна дата згадується як День незалежності, і по всій країні проходять паради та урочистості. У цей єдиний день наш глибоко розділений народ може відкласти в сторону свої розбіжності і на коротку мить зітхнути з полегшенням."
 cuba.226.a: "¡Viva Cuba!"

 cuba.227.t: "День незалежності"
 cuba.227.d: "Знову настало 20 травня, день нашої національної незалежності, і, як завжди, це свято відзначається урочистостями та радістю."
 cuba.227.a: "¡Viva Cuba!"

 cuba.228.t: "День незалежності"
 cuba.228.d: "Знову настало 20 травня, день нашої національної незалежності, і, як завжди, це свято відзначається урочистостями та радістю."
 cuba.228.a: "¡Viva Cuba!"

 cuba.229.t: "День незалежності"
 cuba.229.d: "20 травня, хоча і є монументальною датою в кубинській історії, затьмарене спадщиною американського імперіалізму. Сьогодні вперше святкується День незалежності, який відзначається 10 жовтня - в день, коли була проголошена перша декларація незалежності Куби на початку Десятилітньої війни. Побоювання, що народ може погано сприйняти нове свято, виявилися безпідставними, і святкування, які охопили нашу країну, є такими ж радісними, як і завжди."
 cuba.229.a: "¡Viva Cuba!"

 cuba.230.t: "День незалежності"
 cuba.230.d: "10 жовтня, наш новий день національної незалежності, знову настав, і як завжди, це свято відзначається урочистостями та радістю."
 cuba.230.a: "¡Viva Cuba!"

 cuba.231.t: "День незалежності"
 cuba.231.d: "10 жовтня, наш новий день національної незалежності, знову настав, і як завжди, це свято відзначається урочистостями та радістю."
 cuba.231.a: "¡Viva Cuba!"

 cuba.232.t: "Проблеми в НКПК"
 cuba.232.d_1: "Після смерті Альфредо Лопеса Аренсібії Національна конфедерація праці Куби (НКПК) опинилася в стані безладу, а соціалісти, розчаровані її новим керівництвом, створили конкуруючі профспілкові організації. Молодий запальний Ласаро Пенья Гонсалес врешті-решт очолив організацію, а його місце зайняв колишній голова Сандаліо Хунко Камеллон, який нещодавно повернувся із заслання в Мексиці, на умовах, що він залишить свою посаду на користь Хунко наприкінці єдиного дворічного терміну перебування на посаді.\nЧерез провал агітації Пеньї під час загального страйку йому не вистачає політичної сили, щоб утримати контроль над організацією, і він повинен виконати свою обіцянку, дану Хунко."
 cuba.232.d_2: "Після смерті Альфредо Лопеса Аренсібії Національна конфедерація праці Куби (НКПК) опинилася в стані безладу, а соціалісти, розчаровані її новим керівництвом, створили конкуруючі профспілкові організації. Молодий запальний Ласаро Пенья Гонсалес врешті-решт очолив організацію, а його місце зайняв колишній голова Сандаліо Хунко Камеллон, який нещодавно повернувся із заслання в Мексиці, на умовах, що він залишить свою посаду на користь Хунко наприкінці єдиного дворічного терміну перебування на посаді.\nЧерез те, що Пенья не зміг прийти до влади після перемоги революції, йому бракує політичної сили, щоб утримати контроль над організацією, і він повинен виконати свою обіцянку, дану Хунко."
 cuba.232.d_3: "Після смерті Альфредо Лопеса Аренсібії Національна конфедерація праці Куби (НКПК) опинилася в стані безладу, а соціалісти, розчаровані її новим керівництвом, створили конкуруючі профспілкові організації. Молодий запальний Ласаро Пенья Гонсалес врешті-решт очолив організацію, а його місце зайняв колишній голова Сандаліо Хунко Камеллон, який нещодавно повернувся із заслання в Мексиці, на умовах, що він залишить свою посаду на користь Хунко наприкінці єдиного дворічного терміну перебування на посаді.\nЧерез вихід Хуліо Мелли Макпартленда на передній план політичного блоку НКПК і подальшу маргіналізацію самої НКПК, питання про лідерство так і не було вирішене. Дійсно, перемога фракції комуністів на нещодавніх виборах стала несподіванкою, оскільки репутація як Хунко, так і Пеньї була досить заплямована у решти партії через нездатність Пеньї зберегти контроль над НКПК та її союзниками після повернення Мелли та повного примирення Хунко зі своїм старим товаришем у вигнанні.\nХоча саме Пенья привів НКПК і комуністів до перемоги на виборах, Хунко швидко відновив свою базу підтримки. Зараз він вимагає, щоб Пенья пішов у відставку не лише з посади голови НКПК, але й з посади виконавчої влади Куби."
 cuba.232.d_4: "Після смерті Альфредо Лопеса Аренсібії Національна конфедерація праці Куби (НКПК) опинилася в стані безладу, а соціалісти, розчаровані її новим керівництвом, створили конкуруючі профспілкові організації. Молодий запальний Ласаро Пенья Гонсалес врешті-решт очолив організацію, а його місце зайняв колишній голова Сандаліо Хунко Камеллон, який нещодавно повернувся із заслання в Мексиці, на умовах, що він залишить свою посаду на користь Хунко наприкінці єдиного дворічного терміну перебування на посаді.\nУспіх НКПК під час революції та її подальша інтеграція в структуру Соціалістичної партії, однак, зробила головування в НКПК і посаду президента одним і тим же. Хоча прихильники Хунко все ще очікують, що Пенья піде з обох посад на користь Хунко, з його новоствореною політичною силою Пенья цілком може втриматися при владі."
 cuba.232.a: "Геть нове, повертайте старе."
 cuba.232.b: "Пенья відмовляється йти у відставку."

 cuba.233.t: "Замах на президента Мелла"
 cuba.233.d: "Президент Мелла під час прогулянки під охороною зі своєю дружиною, дедалі більш політично впливовою Тіною Модотті, був поранений трьома пострілами одиноким стрільцем. Злочинець, прихильник маргінальної групи "Трабахадорес", був звинувачений в тому, що він є іноземним агентом, і чекає на неминучу смерть у камері під поліцейською дільницею. Після вбивства Мелли Модотті вдалося зміцнити свої політичні позиції і домогтися призначення на посаду в.о. секретаря соціалістичної партії. Якщо Мелла переживе це випробування, його спритна дружина, безсумнівно, візьме на себе частину його обов'язків."
 cuba.233.a: "Мелла вижив. Модотті залишається секретарем."
 cuba.233.b: "Мелла вмирає. Нехай Модотті продовжить його шлях."

 cuba.234.t: "Загальні вибори"
 cuba.234.d: "Настало 28 січня, день виборів. Яка політична партія буде керувати нашою справедливою країною протягом наступних чотирьох років? Найдалі ліворуч - Революційна партія Хуана Бласа Ернандеса, яка привела нашу країну від межі поневолення до нинішньої форми демократії. Праворуч - Нова ліберальна партія, ліве крило старої ліберальної партії колишнього президента Мачадо. Поміркована Юніоністська партія, яка очолила країну після студентської революції 1929 року, також бере участь у виборах, пропонуючи більш помірковану політичну платформу."
 cuba.234.a: "Революціонери."
 cuba.234.b: "Перемога юніоністів."
 cuba.234.c: "Нова ліберальна партія."

 cuba.235.t: "Загальні вибори"
 cuba.235.d: "Настало 28 січня, день виборів. Яка політична партія буде керувати нашою справедливою країною протягом наступних чотирьох років? Найдалі ліворуч знаходиться Юніоністська партія, яка очолила країну після студентської революції 1929 року, вона пропонує соціал-демократичну політичну та економічну платформу. У центрі - Нова ліберальна партія, ліве крило старої Ліберальної партії колишнього президента Мачадо, якого багато хто звинувачував у недоброзичливому ставленні. Ліберальна Республіканська партія пропонує найбільш праву платформу, виступаючи за економічну політику laissez faire і зменшення бар'єрів у торгівлі."
 cuba.235.a: "Республіканці."
 cuba.235.b: "Перемога юніоністів."
 cuba.235.c: "Нова ліберальна партія."

 cuba.236.t: "Загальні вибори"
 cuba.236.d: "Настало 28 січня, день виборів. Яка соціалістична фракція буде керувати нашою справедливою країною наступні чотири роки?"
 cuba.236.a: "Революціонери."
 cuba.236.b: "Перемога робітників."
 cuba.236.c: "Перемога комуністів."

 cuba.237.t: "Зрада революції"
 cuba.237.d: "Незважаючи на політичні розбіжності, які турбували тодішній новий соціалістичний уряд, і вплив тонко завуальованого авторитаризму з боку багатьох країн, які стверджують, що практикують ту чи іншу форму соціалізму, світло соціалістичної демократії яскраво засяяло в нашій справедливій нації. З перемогою комуністів на нещодавніх загальних виборах ця реальність швидко змінюється. Вже зараз нові правлячі комуністи добре озброєні і погрожують своїм шляхом до забезпечення інституційних змін, вони маргіналізували вплив інших соціалістичних фракцій, і їхній вплив зростає з кожним днем. Наш великий соціалістичний експеримент, схоже, рухається в новому сміливому напрямку."
 cuba.237.a: "Ні. Революцію буде врятовано!"

 cuba.238.t: "Новий уряд"
 cuba.238.d: "Дотримуючись традиції, посади у виконавчих органах влади досі залишаються вакантними. Чи слід призначати на ці посади лише членів правлячої партії, чи, як і в минулому, надавати посади в уряді членам різних політичних партій?"
 cuba.238.a: "Всі мають бути з нашої партії."
 cuba.238.b: "Продовжити традицію."
 cuba.238.c: "Закріпити цю практику на законодавчому рівні."

 cuba.239.t: "Загальні вибори"
 cuba.239.d: "Настало 28 січня, день виборів. Яка політична партія буде керувати нашою справедливою країною протягом наступних чотирьох років? Найдалі ліворуч знаходиться Нова ліберальна партія, ліве крило старої ліберальної партії колишнього президента Мачадо, якого багато хто звинувачував у недоброзичливості. У центрі ліберальна Республіканська партія пропонує найбільш праву платформу, виступаючи за економічну політику laissez faire і зниження бар'єрів у торгівлі. Праворуч, Прогресивна партія, колишня партія нині покійного Клементе Васкеса, дещо поміркованіша і зайняла платформу, більш сумісну з нашою нинішньою ліберальною демократією."
 cuba.239.a: "Республіканці."
 cuba.239.b: "Нова ліберальна партія."
 cuba.239.c: "Стара гвардія повертається."

 cuba.240.t: "Повернення Мачадо"
 cuba.240.d: "Старому і немічному, ці кілька років у вигнанні в Маямі не були добрими для екс-президента Херардо Мачадо. З початком громадянської війни в США Мачадо офіційно попросив про повернення на Кубу. Він поклявся не повертатися в політику і фізично не може цього зробити. Однак дехто в народі був би розчарований будь-яким проявом доброти по відношенню до свого старого деспота."
 cuba.240.a: "Дозволити йому повернутися."
 cuba.240.b: "Ніколи."

 cuba.241.t: "Сумний день"
 cuba.241.d: "Родина скрипаля і композитора Амадео Ролдана Гардеса сьогодні оголосила про його смерть. Ролдан народився в сім'ї змішаної матері, він був легендою серед афро-кубинської громади, і тисячі людей вийшли на вулиці, щоб відсвяткувати його смерть."
 cuba.241.a: "Прощавай!"

 cuba.242.t: "Важкі серця в Гавані"
 cuba.242.d: "Справжня людина епохи Відродження, Алехандро Гарсія Катурла, окрім своєї пристрасті до скрипки та музики загалом, був ще й суддею. Сьогодні, готуючись увійти до будівлі суду, молодий чоловік, який був обвинуваченим, кинувся на нього з ножем, завдавши Гарсії кілька ударів. З його смертю музичний світ знову в жалобі."
 cuba.242.a: "Він не буде забутий."

 cuba.243.t: "Куба розриває торговельні зв'язки"
 cuba.243.d: "Кубинський уряд, нібито на знак солідарності з соціалістами всього світу, призупинив будь-яку торгівлю з нашою країною."
 cuba.243.a: "Нам не потрібні ці соціалістичні хулігани."

 cuba.244.t: "Захоплення автожирами"
 cuba.244.d: "Автожир, традиційний літальний апарат з великим ротором, що приводиться в рух рухом повітря, розроблений в Іспанії, став предметом захоплення в усьому світі. Нещодавно кілька відомих кубинських авіаторів-аматорів пролетіли на автожирах повз найвизначніші пам'ятки країни, викликавши захоплення серед заможних громадян. Зараз автожири є досить поширеним явищем на багатьох аеродромах країни."
 cuba.244.a: "Дитяча забавка! Гвинтокрили не мають ніякої військової цінності."

 cuba.245.t: "Афро-кубинський джаз"
 cuba.245.d: "Нещодавній виступ місцевого джазового виконавця Маріо Бауза став предметом розмов у Гавані та в усій країні. Новітній музичний тренд у деяких африканських громадах - це варіації на тему американського джазу. Хоча виступ Баузи - далеко не перший подібний виступ у Гавані, він привернув нечувану раніше увагу до цього жанру.\n\nОднак багато хто в нашому уряді та політичному класі загалом вважає цей новий стиль дратівливим, а дехто навіть звинувачує Баузу та інших у навмисній політичній підривній діяльності. Як би там не було, схоже, що музичну скриньку Пандори відкрито назавжди."
 cuba.245.a: "Хто-небудь, заткніть цей пекельний шум!"

 cuba.246.t: "Країна для старих людей"
 cuba.246.d: "Після відставки генерала Діаса армії не вистачає компетентних генералів. Хоча завжди можна було б роздати нові доручення, новий кабінет міністрів запропонував цікаву ідею. Хосе Марті Заяс-Базан, герой війни за незалежність і син самого Хосе Марті, подав у відставку за часів Мачадо і відмовився зайняти свою стару посаду після падіння Мачадо через напрямок нового уряду, що перебуває під впливом армії. Тепер, коли демократія повертається у повному обсязі, ми можемо запропонувати "Ель Ісмаелільо" його стару посаду."
 cuba.246.a: "Зробити пропозицію."

 cuba.247.t: "Країна для старих людей"
 cuba.247.d: "Після потрясінь, які залишили Васкеса і його партію, по суті, останньою політичною фракцією, що залишилася в живих, армії не вистачало компетентних генералів. Хоча завжди можна було б роздати нові доручення, новий кабінет запропонував цікаву ідею. Комісії як Альберто Еррера Франчі, який був усунутий від влади після Гаванського страйку через свою опозицію до генерала Діаса і давню ворожнечу з Васкесом, так і Хосе Марті Заяс-Базана, героя війни за незалежність і сина самого Хосе Марті, який склав свої повноваження в роки правління Мачадо і відмовився зайняти свою стару посаду після падіння Мачадо на користь нового уряду, що перебуває під впливом армії, можна було б відновити. З огляду на те, що демократія тепер має повернутися в повному обсязі, обидва чоловіки, безсумнівно, погодилися б на це?"
 cuba.247.a: "Зробити пропозицію."

 cuba.248.t: "Протирання пилу з музейних експонатів"
 cuba.248.d_1: "Хосе Марті Заяс-Базан прийняв нашу пропозицію знову приступити до виконання своїх обов'язків в армії."
 cuba.248.d_2: "Хосе Марті Заяс-Базан та Альберто Еррера Франчі прийняли нашу пропозицію знову повернутися до виконання своїх обов'язків в армії."
 cuba.248.a: "З поверненням."

 cuba.250.t: "Загальні вибори"
 cuba.250.d: "Настало 28 січня, день виборів. Яка політична партія буде керувати нашою справедливою країною наступні чотири роки?"
 cuba.250.a: "Автентична партія."
 cuba.250.b: "Відроджена НДА."
 cuba.250.c: "Відродження юніоністів."

 cuba.251.t: "Смерть Маріо Гарсія Менокаль"
 cuba.251.d_1: "Маріо Гарсія Менокал несподівано помер сьогодні в Гавані. Хоча він виступав проти революції, його консервативний рух колись був віддушиною для багатьох таких же скривджених, які зараз становлять кістяк нашої нації. Багато з його найвідданіших прихильників почали переходити під керівництво Карлоса Прио Сокарраса."
 cuba.251.d_2: "Маріо Гарсія Менокал несподівано помер сьогодні в Гавані. Багато його найвідданіших прихильників почали переходити до керівництва Карлоса Пріо Сокарраса."
 cuba.251.a: "Добре це чи погано, але він сильно вплинув на Кубу."

 cuba.254.t: "Вискочка з флоту вбитий вибухом"
 cuba.254.d: "Молодий контр-адмірал Кармело Гонсалес Аріас загинув сьогодні в результаті вибуху в Гавані. Бомбу, замасковану під пакет, заклав Луїс Бух Родрігес, послідовник соціалістичного лідера Антоніо Гітераса Холмса. Він стверджує, що здійснив напад у відповідь на зраду Гонсалеса Гітерасу рік тому, яка ледь не призвела до загибелі самого Гітераса."
 cuba.254.a: "Жахливо, адже скоро вибори."

 cuba.255.t: "Протистояння зі старим ворогом"
 cuba.255.d: "Революційні уряди зараз контролюють Перу та Кубу, трансформуючи їхні суспільства відповідно до радикальних політичних платформ. У той час як по всьому світу такі режими швидко знайшли собі друзів, для президента Хайя де ла Торре такий стан речей лише роз'ятрив старі рани.\n\nБудучи молодим революціонером, наш президент і рух "Апристів" зазнавали постійної критики з боку кубинця Хуліо Мелли. Сьогодні в широко розрекламованій промові перед натовпом прихильників президент Хайя виступив з різкою критикою Мелли і його режиму на Кубі. Відповідь кубинців неодмінно прийде."
 cuba.255.a: "Натхненна промова."

 cuba.256.t: "Перуанський дипломатичний корпус"
 cuba.256.d: "Після критики президента Мелли, схоже, що Віктор Хайя де ла Торре не з тих, хто будить сплячих собак, і виступив з атакою на особистість нашого президента та його уряд. Президент Мелла, зі свого боку, швидко дійшов висновку, що найкращим варіантом дій буде відкликати нашу дипломатичну місію в Лімі та виступити з власною денонсацією."
 cuba.256.a: "Здається, апристи ніколи не вчаться."

 cuba.257.t: "Відкликання кубинського посла"
 cuba.257.d: "У відповідь на денонсацію президента Хаї Гавана вирішила просто відкликати своїх дипломатів з Ліми. Хоча президент Мелла у своїй денонсації, що її супроводжувала, не шкодує слів, ситуація, схоже, навряд чи зазнає подальшої ескалації, і відносини мають покращитися за наявності достатньої кількості часу."
 cuba.257.a: "Невелика ціна за гідність."

