 CUB_resource_decisions: "Розширення видобутку ресурсів"
 CUB_resource_decisions_desc: "Рішення в цій категорії дозволяють подальше освоєння природних ресурсів."
 CUB_rubber_importation_havana_decision: "Побудувати першу каучукову плантацію"
 CUB_rubber_importation_havana_decision_desc: "Коли перші експерименти з вирощування каучуку були успішними, настав час побудувати першу справжню каучукову плантацію."
 CUB_rubber_importation_exp_decision: "Побудувати більше каучукових плантацій"
 CUB_rubber_importation_exp_decision_desc: "Наша країна все ще може виробляти більше каучуку, і подальша фінансова підтримка має бути спрямована на створення нових плантацій."
 CUB_rubber_importation_exp2_decision: "Побудувати більше каучукових плантацій"
 CUB_rubber_importation_exp2_decision_desc: "Наша країна все ще може виробляти більше каучуку, і подальша фінансова підтримка має бути спрямована на створення нових плантацій."
 CUB_rubber_importation_exp3_decision: "Побудувати більше каучукових плантацій"
