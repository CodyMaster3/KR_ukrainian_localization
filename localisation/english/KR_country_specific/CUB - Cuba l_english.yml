 CUB_enticedadvisors: "Привабливі радники"
 CUB_enticedadvisors_desc: "Куба отримала військових радників від своїх союзників."
 CUB_american_puppet_idea: "Американський пес"
 CUB_american_puppet_idea_desc: "Куба повністю перейшла під владу Сполучених Штатів, і хоча вона залишається повністю незалежною політично, американський вплив тепер проникає в кожен куточок економіки та політичної сфери країни."
 CUB_american_puppet_idea_2: "Американський пес"
