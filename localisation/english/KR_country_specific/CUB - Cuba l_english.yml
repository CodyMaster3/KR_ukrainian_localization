ss, and have any faction obtain a majority by supporting it 3 times or more.\n\n§MAmerica-Backed Coup§! (§PPaternal Autocrat§!)\n£white_dot Set the game rule to \"America-Backed Coup\" to make sure an AI USA goes through with the coup.\n£white_dot Get the socialists in power by following the Socialist Revolution path above. \n£white_dot When the US launches the coup, let Díaz seize control.\n£white_dot If the USA demands concessions, agree to them.\n\n§MAmerican Lap Dog§! (§gAuthoritarian Democrat§!)\n£white_dot Set the game rule to \"American Lap Dog\" to make sure an AI USA goes through with the coup and later moves to replace Díaz.\n£white_dot Get the Socialists in power by following the Socialist Revolution path above.\n£white_dot When the US demands concessions, choose never.\n£white_dot The US should then choose to intervene immediately, sending Marines to Havana to install a more friendly government."

### Events ###
# Election & Strike
 cuba.1.t: "Позачергові загальні вибори"
 cuba.1.d: "З падінням Мачадо політичний ландшафт Куби кардинально змінився. Ліберальна партія Мачадо, до якої належала більшість президентів Куби і яка, без сумніву, була найвпливовішою політичною силою в країні, розпалася. Незадовго до нещасливого виборчого циклу 1935 року дві найбільші наступниці Ліберальної партії, Республіканська і Нова ліберальна партії, вступили в коаліцію з так званим "Демократичним рухом" консервативного екс-президента Маріо Гарсія Менокала. Разом ця коаліція становить легітимний виклик правлячій уніоністській партії Рафаеля Трехо. Підтримувані американцями військові, які стають дедалі впливовішими на політичній сцені країни, підтримали колишнього голову Сенату від Ліберальної партії Клементе Васкеса Белло як свого кандидата в президенти, і багато кубинців побоюються, що військові можуть спробувати залякати виборців або в інший спосіб позазаконно спотворити результати виборів. Відносини Васкеса з військовими самі по собі складні, оскільки, незважаючи на зв'язки військових зі Сполученими Штатами, вони прагнуть зберегти повну політичну незалежність, в той час як Васкес, схоже, був би задоволений стати трохи більше, ніж американською маріонеткою. Необхідність справді робить дивних співмешканців. Крім того, хоча багато хто підтримує автономістів або соціалістів, ці організації були оголошені незаконними, а отже, їм заборонено брати участь у виборах."
 cuba.1.a: "Трехо переобирається."
 cuba.1.b: "Перемога коаліції."
 cuba.1.c: "Васкес, армійська людина."

 cuba.2.t: "Новий уряд"
 cuba.2.d: "У якості жесту доброї волі, після Студентської революції, тодішній тимчасовий президент Трехо запропонував ключові посади в уряді членам Ліберальної партії. Ця практика була продовжена після останніх виборів. Чи варто підтримувати цю нову традицію, або ж наші найвищі міністри повинні призначатися лише з нашої власної партії?"
 cuba.2.a: "Єдиний уряд."
 cuba.2.b: "Змішаний уряд."
 cuba.2.c: "Американський відбірковий уряд."

 cuba.3.t: "Подвійна рецесія"
 cuba.3.d: "Кубинський народ досі не оговтався від Великої депресії, яка так і не закінчилася, незважаючи на обмежений успіх економічної політики президента Трехо. Зараз крах німецької економіки відлунює по всьому світу. Не оминув він і нашу країну, і ми швидко входимо в період нового економічного занепаду. Багато кубинців відкрито говорять про радикальні пропозиції соціалістів і автентиків і сумніваються в здатності нашого уряду впоратися з кризою."
 cuba.3.a: "Боже мій..."

 cuba.4.t: "Загальний страйк у Гавані"
 cuba.4.d: "Намагаючись скористатися безладом, спричиненим новими економічними труднощами, Соціалістичний рух, офіційно оголошений поза законом після кровопролиття під час минулорічних виборів, став сильнішим, ніж будь-коли, і організував протести по всій Гавані, що супроводжувалися загальним страйком. Страйк паралізував більшість основних галузей промисловості міста і викликав паніку в цивільному уряді. Хоча поки що діяльність соціалістів обмежується лише Гаваною, схоже, що вона швидко зростає. Якщо його не зупинити, страйк і загальний хаос цілком можуть поглинути всю країну. Військові на чолі з генералом Діасом не поспішають діяти, і без їхньої підтримки придушити страйк, безсумнівно, буде важко. На щастя, деякі опозиційні діячі висловили готовність припинити страйк в обмін на певні поступки з боку уряду. Наразі нам залишається лише чекати і готуватися до припинення страйку в той чи інший спосіб."
 cuba.4.a: "Жах!"

 cuba.5.t: "Боротьба зі страйком"
 cuba.5.d_1: "Як і передбачалося, заворушення в Гавані не вщухли. Насправді, вони лише посилилися і навіть заразили інші великі міста по всій країні. Гірше того, партизани під командуванням соціалістичного лідера Хуана Бласа Ернандеса, який давно переховується в гірських джунглях на півдні країни, почали здійснювати набіги на довколишні села. Синдикалістська воєнізована організація "Джовен Куба" також з'явилася на світ і розпочала кампанію насильства проти урядових будівель і робітників. В той час як лояльні до цивільного уряду військові відіграють вирішальну роль у стримуванні хаосу, Діас і більшість армії все ще відмовляються діяти. Хоча ми можемо спробувати придушити страйк за допомогою наявних у нас підрозділів, цього, швидше за все, виявиться недостатньо, і це лише посилить опозицію. Що ж слід робити?"
 cuba.5.d_2: "Як і передбачалося, заворушення в Гавані не вщухли. Насправді, вони лише посилилися і навіть заразили інші великі міста по всій країні. Гірше того, партизани під командуванням соціалістичного лідера Хуана Бласа Ернандеса, який давно переховується в гірських джунглях на півдні країни, почали здійснювати набіги на довколишні села. Синдикалістська воєнізована організація "Джовен Куба" також з'явилася на світ і розпочала кампанію насильства проти урядових будівель і робітників. Хоча президент Васкес успішно звернувся до спільних благодійників Діаса у Вашингтоні, щоб змусити генерала придушити страйк, заворушення не припиняються, і очевидно, що Діас все ще відмовляється віддати більшість своїх сил. Що ж робити?"
 cuba.5.a: "Публічно запропонувати поступки заради миру."
 cuba.5.b: "Спробувати придушити страйк."
 cuba.5.c: "Продовжити співпрацювати з Діасом."
 cuba.5.d: "До біса Діаса, ми покінчимо з цим самі."

 cuba.6.t: "Закон про національний захист"
 cuba.6.d_1: "Після страйку Конгрес з великими труднощами ухвалив законопроект, який призупиняє багато громадянських свобод і надає виконавчій владі повноваження придушувати опозицію будь-якими засобами. Без підпису президента законопроект не отримає необхідної законодавчої підтримки, щоб бути прийнятим у будь-якому випадку. Президент Васкес висловив свою щиру підтримку законопроекту і, безсумнівно, поставить під ним свій підпис."
 cuba.6.d_2: "Після страйку Конгрес з великими труднощами ухвалив законопроект, який призупиняє багато громадянських свобод і надає виконавчій владі повноваження придушувати опозицію будь-якими засобами. Без підпису президента законопроект, безумовно, не отримає необхідної законодавчої підтримки для того, щоб бути прийнятим. Президент Сеспедес раніше не висловлював своїх намірів. Існують припущення, що хоча він особисто підтримує законопроект, він побоюється потенційної негативної реакції у зв'язку з порушенням своїх попередніх обіцянок лідерам страйку."
 cuba.6.d_3: "Після страйку Конгрес з великими труднощами ухвалив законопроект, який призупиняє багато громадянських свобод і надає виконавчій владі повноваження придушувати опозицію будь-якими засобами. Без підпису президента законопроект, безумовно, не отримає необхідної законодавчої підтримки для того, щоб бути прийнятим. Президент Трехо відкрито висловив огиду до самого факту існування законопроекту і, безсумнівно, не підпише його, а також підтвердив свою прихильність до виконання своїх обіцянок лідерам страйку. Можливо, якби президентські вибори закінчилися іншим результатом, законопроект мав би шанс бути прийнятим."
 cuba.6.a: "Це не варте паперу, на якому воно написано!"
 cuba.6.b: "Підписати це."

 cuba.7.t: "Хаос"
 cuba.7.d: "Наші зусилля зупинити страйк не увінчалися успіхом; хаос поглинув Гавану і швидко охопив всю країну. Коли цивільний уряд втік зі столиці, а його авторитет був повністю підірваний, генерал Діас зробив свій хід. Всі дороги до Гавани і з Гавани були заблоковані армійськими підрозділами, а кілька головних урядових будівель перейшли під військовий контроль. Зараз біля президентського палацу, де також відбувалася остання революція, розгорнулося велике протистояння між озброєними протестувальниками, організованими в імпровізовану міліцейську структуру, та армією Діаса. Переможець, схоже, отримає все."
 cuba.7.a: "Армія розганяє страйкарів."
 cuba.7.b: "Страйкарі дають відсіч армії."

 cuba.8.t: "Автентичні парамілітарні формування"
 cuba.8.d: "Хоча загальний страйк призвів до повалення уряду і розгрому армії, внутрішні розбіжності між поміркованими і радикалами, і навіть між різними соціалістичними фракціями, не дозволили сформувати новий уряд. Побачивши можливість, автентики, які залягли на дно під час заворушень, знову вийшли на поверхню. Їхні воєнізовані формування, чисельність і дисципліна яких після криміналізації тільки зросла, вже захопили кілька важливих міст. Зараз вони готуються взяти під повний контроль Гавану, раз і назавжди покінчивши зі своїми запеклими суперниками і колишніми союзниками, соціалістами. Якщо звірства, які вони вже вчинили проти тих, кого звинувачують у соціалістичних настроях у районах, що перебувають під контролем Автентиків, є хоч якимось свідченням, вулиці Гавани знову стануть червоними."
 cuba.8.a: "Соціалісти дають відсіч автентикам."
 cuba.8.b: "Автентики захоплюють Гавану."

### Socialist Chain
 cuba.9.t: "Кубинська революція"
 cuba.9.d: "Нарешті, після подолання загрози "автономізму", було сформовано новий соціалістичний уряд. Хоча стара Конституція залишається чинною і жодних значних структурних реформ ще не прийнято, соціалісти взяли повний контроль над державою під свій контроль. Антоніо Гітерас з домінуючої синдикалістської фракції в парасольковій партії "Соціалістичний рух", що швидко розпадається, був призначений тимчасовим президентом, поки форма і структура режиму цементуються. Банди революціонерів, лояльних до нового режиму, вже штурмували кілька плантацій, що належать американцям, і чинили невимовні речі з будь-якими американцями, яких там знаходили. Крім того, ополченці, які мали ключове значення для успіху революції, були організовані в нову Кубинську революційну армію."
 cuba.9.a: "Розбити ланцюги."

 cuba.10.t: "Соціалістична боротьба за владу"
 cuba.10.d: "Після об'єднання в опозицію різні фракції правлячої коаліції "Соціалістичний рух" виявилися нездатними співпрацювати, і цей глухий кут перешкоджає проведенню реформ. Революція, схоже, призупинилася, поки її найбільші представники сваряться між собою. Президент Гітерас невтомно працює над вирішенням різних суперечок, що лежать в основі цього глухого кута, і в останній спробі зберегти революцію Гітерас запропонував повністю розпустити існуючу урядову структуру і провести Всесоціалістичний конгрес, щоб остаточно вирішити ці питання. Однак за цією видимістю доброзичливості президент побоюється найгіршого і почав потихеньку збирати імпровізоване військо зі своїх найвідданіших прихильників. Якщо інші фракції не приймуть його пропозицію, він перейде до захоплення парламенту."
 cuba.10.a: "Скликано з'їзд."
 cuba.10.b: "У проведенні з'їзду відмовлено."

 cuba.11.t: "Аграрний напрямок"
 cuba.11.d_1: "Під час тривалого вигнання товариша Мелли в Мексиці він не просто дозволив світові пройти повз себе. Він знав, що настане день, коли Куба знову покличе його. Він провів більшу частину свого вигнання, занурившись у власний набіг Мексики на світло соціалізму. Там його вже нетипова відданість здебільшого відмерлим ідеалам невдалої революції в Росії та однозначне неприйняття синдикалізму були пом'якшені успіхом мексиканського аграризму. Згодом він теоретично обґрунтував абсолютно новий різновид соціалізму, пристосований до реалій такої аграрної країни, як Куба. "Трансформаціонізм", як він його називає, виступає за повну і нескінченну мобілізацію сільських робітників як єдиний спосіб досягти утопічного суспільства. Соціалістичну демократію, яку Мелла відстоював, будучи студентом десять років тому, він тепер називає фарсом, лише відволіканням від кінцевої мети суспільної трансформації, настільки повної, щоб можна було досягти справжньої демократії. Нарешті, тепер, на посаді президента, ідеї Мелли можуть бути реалізовані на практиці."
 cuba.11.d_2: "Під час тривалого вигнання товариша Мелли в Мексиці він не просто дозволив світові пройти повз себе. Він знав, що настане день, коли Куба знову покличе його. Він провів більшу частину свого вигнання, занурившись у власний набіг Мексики на світло соціалізму. Там його вже нетипова відданість здебільшого відмерлим ідеалам невдалої революції в Росії та однозначне неприйняття синдикалізму були пом'якшені успіхом мексиканського аграризму. Згодом він теоретично обґрунтував абсолютно новий різновид соціалізму, пристосований до реалій такої аграрної країни, як Куба. "Трансформаціонізм", як він його називає, виступає за повну і нескінченну мобілізацію сільських робітників як єдиний спосіб досягти утопічного суспільства. Соціалістичну демократію, яку Мелла відстоював, будучи студентом десять років тому, він тепер вважає фарсом, лише відволіканням від кінцевої мети - трансформації суспільства, настільки повної, щоб можна було досягти справжньої демократії. В рамках нашої угоди з нинішнім міністром Меллою багато з його ідей стали невід'ємною частиною структури нашого уряду і тепер можуть бути повністю реалізовані на практиці."
 cuba.11.d_3: "Відмовившись від комфорту, який надавало йому родинне становище, заради справи тих, хто страждає від сільської бідності, мало хто розуміє необхідність розвитку сільських територій так гостро, як товариш Блас. Оскільки товариш Блас очолює наш уряд, основним напрямком нашої політики має стати розширення прав і можливостей сільського селянства та розвиток багатьох маленьких сіл, якими всіяна сільська місцевість, а також демократизація плантацій, які зараз перебувають під контролем держави і слугують основою сільської економіки. Для цього необхідно, щоб люди володіли землею, на якій вони працюють, але при цьому були зобов'язані виконувати державні виробничі директиви. Таким чином, ці новостворені ділянки повинні бути згруповані за географічним принципом, і кожен регіон обиратиме зі свого середовища представників, які будуть зв'язковими між ним і нашим урядом."
 cuba.11.a: "Новий сміливий напрямок."
 cuba.11.b: "Ніщо не може зупинити революцію."

 cuba.12.t: "Промисловий напрямок"
 cuba.12.d_1: "Товариш Пенья, як новий президент і генеральний секретар Соціалістичної партії, прагне робити те саме, що він робив, будучи молодим робітничим активістом, - щиро боротися за емансипацію скромного робітника, незважаючи на ціну. Для цього Пенья розробив і почав реалізовувати план заохочення нашої нації до швидкої індустріалізації."
 cuba.12.d_2: "Товариш Гітерас, маючи тепер надійну позицію, може нарешті впроваджувати свої реформи. Колись учень Мелли, Гітерас дедалі більше асимілює синдикалістські ідеї у власній платформі. Ідеальне суспільство, за його словами, має бути демократичним, але завжди готовим зробити все необхідне для відсічі зазіханням на нього. Як маленька країна, Куба може досягти цього ідеалу лише через ефективний промисловий розвиток і прагнення до продуктивності."
 cuba.12.d_3: "Компроміс править світом, і хоча Конгрес погодився на економічну платформу, подібну до тієї, яку відстоював товариш Гітерас, були зроблені поступки як комуністам, так і революціонерам. Кубинський соціалізм повинен в своїй основі сприяти економічній демократизації без шкоди для суспільної свідомості людей та продуктивності суспільства."
 cuba.12.a: "Новий світанок для Куби."
 cuba.12.b: "¡Viva Cuba Libre!"

 cuba.13.t: "Повернення Хуліо Мелли"
 cuba.13.d: "Соціалістичний студентський лідер і наставник президента Гітераса Хуліо Мелла Макпартленд був змушений виїхати до Мексики за режиму Мачадо, а уряд Трехо, що прийшов йому на зміну, заборонив йому повертатися, що стало початковою точкою розбіжностей між Трехо та його тодішніми союзниками-соціалістами. Після революції Мелла попросив дозволу повернутися на Кубу, а також притулку для своєї дружини-італійки, яка дедалі більше конфліктувала з мексиканським урядом. Товариш Хунко рішуче відстоює його інтереси, він вирушає разом з Меллою у вигнання, а потім повертається наприкінці 1928 року."
 cuba.13.a: "Дозволити йому повернутися."
 cuba.13.b: "Відхилити його прохання."

 cuba.14.t: "Соціалістична революція на Кубі"
 cuba.14.d: "Сьогодні з Куби надійшли жахливі новини. Після тижнів нестабільності, незважаючи на надання кубинським військовим достатньої кількості обладнання та навчання, соціалістичні агітатори повалили кубинський уряд. Гірше того, багато американських плантацій та інших підприємств були захоплені соціалістичними хуліганами. Персонал і морські піхотинці нашого посольства в Гавані вже готуються до евакуації за першої ж нагоди. Щось... що завгодно має бути зроблено, щоб зупинити це божевілля."
 cuba.14.a: "Приготуватися до втручання."
 cuba.14.b: "Бути дипломатичним."

 cuba.15.t: "Відновлення контролю над Кубою"
 cuba.15.d: "Ми не можемо сидіти склавши руки, коли на чужій землі проливається американська кров і знищується свобода. Вже оголошено ембарго на кубинські товари, і очевидно, що ми повинні безпосередньо підірвати новий кубинський режим, але як?"
 cuba.15.a: "Надавати підпільну підтримку дисидентам."
 cuba.15.b: "Негайно організувати переворот."

 cuba.16.t: "США підтримує дисидентів"
 cuba.16.d: "Після рутинного арешту агресивного дисидента було зроблено дуже тривожне відкриття. На допиті чоловік розповів, що отримав партію зброї та боєприпасів з невеликого судна, яке прибуло зі Сполучених Штатів. Через сплеск насильства швидко стало очевидним, що це не поодинокий випадок."
 cuba.16.a: "Кляті американці."

 cuba.17.t: "Шепіт перевороту"
 cuba.17.d: "На вулицях Гавани тихо... занадто тихо. Там, де ще вчора десятки реакціонерів були спіймані на змові з метою нашого падіння і ще більше зупинили спроби здійснити такі безглузді фантазії, сьогодні панує лише моторошна тиша і атмосфера настільки напружена, що майже фізично відчуваються жорстокі пальці реакції, які натягують її на себе. Шепіт про американську активність і переворот, що наближається, не вщухає. Хоча ці чутки неможливо перевірити, але, безсумнівно, щось відбувається? Чи не так? Незважаючи на це, ми повинні готуватися до того, що має статися."
 cuba.17.a: "Готуватися до найгіршого."

 cuba.18.t: "Переворот за підтримки США"
 cuba.18.d: "Після кількох днів посиленої безпеки навколо Гавани і підвищеної військової готовності, чутки про спробу державного перевороту стали реальністю. Рано вранці невеликі групи добре озброєних реакціонерів повстали в кожному великому місті. Після кількагодинних боїв здавалося, що спроба приречена на провал, але саме тоді, коли наш успіх здавався майже гарантованим, до столиці дійшла жахлива звістка: начебто нізвідки, кількатисячне військо на чолі з ніким іншим, як генералом Діасом, який, здавалося, зник після перемоги революції, висадилося в районі села Трінідад і захопило контроль над місцевістю. Оскільки армія була зайнята придушенням повстання, організувати ефективну оборону поки що було важко, і Діас взяв під контроль більшу частину центральної Куби, розділивши наші сили навпіл. Зараз він веде свою армію до Гавани. Схоже, що він також має значну підтримку у вигляді погано замаскованих американських літаків і, безсумнівно, сам відплив зі Сполучених Штатів. Наступні кілька годин вирішать долю нашої країни."
 cuba.18.a: "Армія Діаса розбита."
 cuba.18.b: "Діас перехоплює владу."

 cuba.19.t: "Реакція на переворот"
 cuba.19.d: "У той час, як реакційний набрід прокотився країною і, здавалося, кожним своїм кроком повертав назад великий похід прогресу, наш народ спіткало диво. З околиць Пінар-дель-Ріо, після багатоденних запеклих боїв проти реакційного заколоту, безліч озброєних патріотів кинулися на захист Гавани. Битва, що розгорнулася на південь від міста, стала найкривавішою на нашій землі з часів війни за незалежність, але, незважаючи на всі труднощі, наші люди вийшли переможцями, вбивши генерала Діаса. [Root.GetLeader] виголосив запальну промову з балкону президентського палацу, засудивши Сполучені Штати за причетність до спроби державного перевороту і похвалившись повною поразкою американського імперіалізму. Крім того, завдяки всеосяжному характеру спроби перевороту, сила реакційного інакомислення в нашій країні значно зменшилася."
 cuba.19.a: "Велика перемога!"

 cuba.20.t: "Переворот на Кубі провалився"
 cuba.20.d: "Наша спроба перевороту на Кубі провалилася, а разом з нею і наш вплив там ще більше зменшився. Майбутні спроби перемогти їхній варварський режим, безсумнівно, виявляться більш сприятливими, але поки що такої можливості немає."
 cuba.20.a: "Жах!"

 cuba.21.t: "Переворот на Кубі увінчався успіхом"
 cuba.21.d: "Наш переворот на Кубі увінчався успіхом, і було створено новий уряд на чолі з генералом Мартіном Діасом. Однак Діас, незважаючи на нашу доброзичливість до нього, відмовився повернути землі, що належать американським громадянам і компаніям, які були несправедливо захоплені соціалістами. Хоча це, очевидно, є зрадою, можливо, було б краще відмовитися від цього питання і прийняти грошову компенсацію, яку запропонувала Куба. З Діасом на чолі Куба, безсумнівно, буде стабільною і сприйнятливою до наших дипломатичних зусиль. Що потрібно зробити?"
 cuba.21.a: "Відновити дипломатичні відносини."
 cuba.21.b: "Тиснути на нього, щоб він погодився."

 cuba.22.t: "Морські піхотинці в Гавані"
 cuba.22.d: "Наша гра на Кубі вдалася. Невеликий контингент морських піхотинців взяв під контроль Гавану за підтримки Кубинської прогресивної партії і створив новий уряд. Генерал Діас і його оточення заарештовані і чекають на рішення нового президента Куби Клементе Васкеса Белло."
 cuba.22.a: "Успіх!"

 cuba.23.t: "США вимагають поступок"
 cuba.23.d: "За часів соціалістичного правління багато великих плантацій і маєтків, що належали американцям, були захоплені державою. Президент Діас, визнаючи цінність цих об'єктів, відмовився повертати їх, запропонувавши натомість грошову компенсацію. Хоча спочатку вважалося, що Сполучені Штати вважатимуть такі дії лише незначною дрібницею, вони відреагували агресивно, мало не погрожуючи вторгненням на Кубу, щоб відновити свій контроль над плантаціями. Чи повинні ми пристати на їхню вимогу?"
 cuba.23.a: "У нас немає вибору."
 cuba.23.b: "Ніколи."

 cuba.24.t: "Куба погоджується"
 cuba.24.d: "Куба прийняла нашу вимогу про контроль над майном, захопленим колишнім соціалістичним урядом. Напруженість швидко розвіялася, і блокада була знята."
 cuba.24.a: "Чудово!"

 cuba.25.t: "Куба відмовляється"
 cuba.25.d: "Куба відхилила нашу вимогу про контроль над майном, захопленим колишнім соціалістичним урядом. Державний департамент був змушений шукати шляхи вирішення цієї проблеми, і в переважній більшості рекомендація полягає в тому, щоб просто змиритися з новим кубинським режимом і зосередитися на розвитку наших стосунків. Однак дехто також стверджує, що ми повинні пригрозити кубинцям прямим втручанням, або, можливо, навіть негайно здійснити інтервенцію в країну. Який варіант кращий?"
 cuba.25.a: "Відступити."
 cuba.25.b: "Погрожувати їм."
 cuba.25.c: "Негайно втрутитися."

 cuba.26.t: "США відступають"
 cuba.26.d: "Сполучені Штати відмовилися від спроб примусити нас до покори. Дипломатичні та економічні зв'язки між нашими країнами, розірвані після соціалістичної революції, були відновлені."
 cuba.26.a: "Давид переміг Голіафа."

 cuba.27.t: "США погрожують інтервенцією"
 cuba.27.d: "У відповідь на нашу постійну відмову погодитися на повернення плантацій, які раніше належали американцям, Сполучені Штати відкрито погрожують повалити наш уряд. Ми майже напевно не зможемо належним чином захиститися від таких дій. Чи настав час стати на коліно?"
 cuba.27.a: "Ми більше не можемо їм протистояти."
 cuba.27.b: "Ми ніколи не здамося!"

 cuba.28.t: "Куба залишається непокірною"
 cuba.28.d: "Незважаючи на наші погрози, Куба все ще кидає нам виклик. Поступитися зараз було б ганебно, але інший варіант - відправити морську піхоту і захопити Гавану - несе в собі великий ризик."
 cuba.28.a: "Це надто великий ризик."
 cuba.28.b: "Надіслати морпіхів."

 cuba.29.t: "Американські морські піхотинці в Гавані"
 cuba.29.d: "Як і передбачалося, американці виконали свої погрози. Рано-вранці кілька сотень американських морських піхотинців несподівано з'явилися по всій Гавані, ніби нізвідки, і взяли під контроль більшу частину міста, заарештувавши генерала Діаса та інших воєначальників. Американська маріонетка Клементе Васкес Белло був призначений президентом, а законодавчий орган був заповнений його прихильниками."
 cuba.29.a: "Новий господар."

 cuba.30.t: "Початок Революційного конгресу"
 cuba.30.d: "Запропонований Всесоціалістичний революційний конгрес був визнаний прийнятним для всіх фракцій. Сьогодні делегати від кожної фракції та представники кількох профспілок і організацій, що мають вирішальне значення для успіху революції, зібралися в будівлі Капітолію, щоб розробити основу для нового уряду і проект конституції. Хоча більшість запропонованих резолюцій були прийняті майже одноголосно, зокрема, було погоджено нову однопалатну законодавчу структуру і підтверджено незаконність несоціалістичних політичних партій, одне з питань стало джерелом конфлікту: повноваження і структура виконавчої влади. Делегати від "Трабахадорес" пропонували, щоб виконавча влада залишалася такою ж, як і раніше - прямо обраною, незалежною і одночасно главою уряду і держави, а також главою партійного апарату. Делегати комуністів у відповідь стверджували, що виконавча влада повинна призначатися партією, щоб забезпечити розвиток соціалізму перед обличчям реакційного проникнення в законодавчу владу. Делегати Революціоністів, обурені обома пропозиціями, натомість висунули вимогу, що глава уряду і партія повинні обиратися членами обраного законодавчого органу і бути підзвітними йому. Крім того, президентство має бути спільним для кількох всенародно обраних радників, номінально очолюваних головою законодавчого органу."
 cuba.30.d_mella: "Запропонований Всесоціалістичний революційний конгрес був визнаний прийнятним для всіх фракцій. Сьогодні делегати від кожної фракції та представники кількох профспілок і організацій, що мають вирішальне значення для успіху революції, зібралися в будівлі Капітолію, щоб розробити основу для нового уряду і проект конституції. Хоча більшість запропонованих резолюцій були прийняті майже одноголосно, зокрема, було погоджено нову однопалатну законодавчу структуру і підтверджено незаконність несоціалістичних політичних партій, одне з питань стало джерелом конфлікту: повноваження і структура виконавчої влади. Делегати від "Трабахадорес" пропонували, щоб виконавча влада залишалася такою ж, як і раніше - прямо обраною, незалежною і одночасно главою уряду і держави, а також главою партійного апарату. Делегати комуністів у відповідь стверджували, що виконавча влада повинна призначатися партією, щоб забезпечити розвиток соціалізму перед обличчям реакційного проникнення в законодавчу владу. Делегати Революціоністів, обурені обома пропозиціями, натомість висунули пропозицію, що глава уряду і партія повинні обиратися членами обраного законодавчого органу і бути підзвітними йому. Крім того, виконавча влада повинна бути спільною для кількох всенародно обраних радників, номінально очолюваних головою законодавчого органу. Цей крок шокував президента Гітераса, оскільки його давній наставник і друг Мелла був серед найжорсткіших критиків плану "Трабахадорес" і навіть піддався образам на його адресу."
 cuba.30.a: "Зберегти владу президента."
 cuba.30.b: "Замініть його на раду."
 cuba.30.c: "Посилити президентську владу."

 cuba.31.t: "Питання друге: Стан судової системи"
 cuba.31.d: "Після ще одного дня прогресу, Конгрес знову зупинився на головній перешкоді: судовій системі. Трабахадорес хочуть, щоб судді обиралися безпосередньо народом і виконували лише функції головуючого у виборній раді присяжних у кожній справі. Інші функції судді повинні виконуватися колегіально цими присяжними. Революціоністи в основному погодилися з цією пропозицією, але заперечують проти обрання присяжних, пропонуючи натомість методично відбирати їх з числа громадян. Комуністи відкидають цю пропозицію в цілому, вважаючи за краще, щоб суддів призначала виконавча влада і щоб не було ніякої системи присяжних."
 cuba.31.d_mella: "Після ще одного дня прогресу, Конгрес знову зупинився на головній перешкоді: судовій системі. Трабахадорес хочуть, щоб судді обиралися безпосередньо народом і виконували лише функції головуючого у виборній раді присяжних у кожній справі. Інші функції судді повинні виконуватися колегіально цими присяжними. Революціоністи в основному погодилися з цією пропозицією, але заперечують проти обрання присяжних, пропонуючи натомість методично відбирати їх з числа громадян. Комуністи відкидають цю пропозицію в цілому, вважаючи за краще, щоб суддів призначала виконавча влада і щоб не було ніякої системи присяжних. Крім того, Мелла знову постійно стояв на заваді Гітерасу, і свого часу багато делегатів від Комуністичної партії, здавалося, наслідували його настрої. Навіть товариш Пенья, здавалося, був у захваті від Мелли та його диких промов проти "трабахадорів"."
 cuba.31.a: "Обрані присяжні."
 cuba.31.b: "Призначені присяжні."
 cuba.31.c: "Президентські призначення."

 cuba.32.t: "Питання третє: Об'єднання в профспілки"
 cuba.32.d: "Протягом усього Конгресу питання про об'єднання і статус численних профспілок на Кубі викликало конфлікти і згодом було відсунуте на задній план порядку денного Конгресу. Тепер, коли Конгрес добігає кінця, це питання має бути вирішене. Трабахадорес підтримують обов'язкове членство в профспілках для всіх громадян, незалежно від роду їхньої діяльності, а також інтеграцію профспілок в адміністративну структуру більшості населених пунктів з кінцевою метою перетворення профспілок на основний інститут влади та їхньої безпосередньої участі в національному політичному процесі. Революціоністи вважають, що членство в профспілках має бути добровільним, а їхній вплив на владу - суто місцевим. Комуністи виступають за підпорядкування всіх профспілок єдиній контрольованій державою бюрократичній структурі, пов'язаній з партією."
 cuba.32.d_mella: "Протягом усього Конгресу питання про об'єднання і статус численних профспілок на Кубі викликало конфлікти і згодом було відсунуте на задній план порядку денного Конгресу. Тепер, коли Конгрес добігає кінця, це питання має бути вирішене. Трабахадорес підтримують обов'язкове членство в профспілках для всіх громадян, незалежно від роду їхньої діяльності, а також інтеграцію профспілок в адміністративну структуру більшості населених пунктів з кінцевою метою перетворення профспілок на основний інститут влади та їхньої безпосередньої участі в національному політичному процесі. Революціоністи вважають, що членство в профспілках має бути добровільним, а їхній вплив на владу - суто місцевим. Комуністи виступають за підпорядкування всіх профспілок єдиному державному бюрократичному органу, пов'язаному з партією. Дивно, що позицію комуністів виклав не товариш Пенья, а товариш Мелла, який виступив під бурхливі оплески. Схоже, він став надзвичайно впливовим у фракції комуністів."
 cuba.32.a: "Інтегрувати профспілки."
 cuba.32.b: "Підтримувати добровільне членство."
 cuba.32.c: "Об'єднати їх."

 cuba.33.t: "Перемога Трабахадорес"
 cuba.33.d: "Трабахадорес чинного президента Гітераса вийшли з Конгресу найвпливовішою фракцією в Соціалістичному русі. Багато хто в Соціалістичному русі, однак, не був задоволений. Хуліо Мелла навіть вибіг із зали засідань після останніх політичних перемог "Трабахадорес" і пообіцяв покарати Гітераса. Він і багато його прихильників з фракції комуністів спробували зробити саме це. Коли Гітерас виходив з президентського палацу, на нього раптово накинувся натовп, убив його охоронців і взяв у заручники. Тим часом кілька конгресменів-комуністів відкрито розмахували зброєю в залі конгресу, закликаючи до скасування нової конституції і призначення Мелли президентом. Поки що сутички між бандами, що підтримують і не підтримують Меллу, обмежуються околицями Гавани, але ця спроба перевороту все ще загрожує стабільності нового уряду, особливо з урахуванням того, що під їхньою владою перебуває "Гітерас"."
 cuba.33.a: "Переворот провалився."
 cuba.33.b: "Переворот пройшов успішно."

 cuba.34.t: "Перемога Трабахадорес"
 cuba.34.d: "Трабахадорес чинного президента Гітераса вийшли з Конгресу найвпливовішою фракцією Соціалістичного руху. Гітерасу дозволили зберегти посаду президента, незважаючи на заклики до нових виборів з боку деяких членів фракції Революціонаріо. Схоже, синдикалізм прийшов до Карибського басейну."
 cuba.34.a: "Перемога синдикалізму."

 cuba.35.t: "Перемога революціонерів"
 cuba.35.d: "Революціонери Хуана Бласа Ернандеса вийшли з Конгресу як найвпливовіша фракція соціалістичного руху. Хоча багато хто зневажає Бласа за його відносно помірковану позицію з багатьох питань і звинувачує його у заграванні з буржуазією, проти якої боролася революція, його люблять сільські робітники. Після багатьох років командування антиурядовими партизанами він, безсумнівно, є досвідченим лідером людей. Однак перемога підштовхнула до активних дій дедалі помітнішого Хуліо Мелью. Мелла вийшов на передній план комуністичної фракції після їхньої поразки і дедалі більшої непотрібності молодого Пеньї. Попри те, що Хуан Блас користується великою повагою, Мелла також вважає, що його ідеали небезпечно зближуються з соціал-демократією. Мелла зажадав, щоб поважний до нестями Блас погодився реалізувати ключові аспекти його економічної платформи, яка має багато спільного з його власною, в обмін на повну підтримку уряду Бласа."
 cuba.35.a: "Прийняти його пропозицію."
 cuba.35.b: "Нас не вдасться шантажувати!"

 cuba.36.t: "Перемога революціонерів"
 cuba.36.d: "Революціонери Хуана Бласа Ернандеса вийшли з Конгресу як найвпливовіша фракція соціалістичного руху. Хоча багато хто ставиться до Бласа зі зневагою за його відносно помірковану позицію з багатьох питань і звинувачує його у заграванні з буржуазією, проти якої боролася революція, його люблять сільські робітники. Після багатьох років командування антиурядовими партизанами він, безсумнівно, є досвідченим лідером людей."
 cuba.36.a: "Голос безмовних!"

 cuba.37.t: "Перемога комуністів"
 cuba.37.d: "Комуністи вийшли з Конгресу як найвпливовіша фракція Соціалістичного руху. Спочатку очікувалося, що вони призначать Ласаро Пенья Гонсалеса тимчасовим президентом, але замість нього був обраний і приведений до присяги Хуліо Мелла Макпартленд, який набуває все більшої популярності. Погляди Мелли досі залишаються дещо невідомими для тих, хто не входить до його найближчого оточення, але ходять чутки, що його погляди кардинально змінилися, коли він перебував у вигнанні в Мексиці. Як би там не було, Куба, безумовно, виходить на незвідану територію в політичному плані."
 cuba.37.a: "Світанок нової Куби."

 cuba.38.t: "Перемога комуністів"
 cuba.38.d: "Комуністи Ласаро Пенья Гонсалеса вийшли з Конгресу як найвпливовіша фракція соціалістичного руху. Пенья виступає за швидку державну індустріалізацію і підтримує значною мірою застарілу ідею про те, що соціалістичний уряд повинен виступати авангардом у переході до соціалістичної системи."
 cuba.38.a: "Куба відроджується!"

 cuba.39.t: "Відсутність більшості"
 cuba.39.d: "Всесоціалістичний з'їзд закінчився так само, як і розпочався - у глухому куті. Жодна партія не отримала більшості, і багато ключових питань залишаються лише частково вирішеними. На щастя, в результаті компромісу між "Революціонерами" і "Робітниками" Гітерас погодився піти у відставку на користь більш поміркованого Рауля Роа Гарсії і пообіцяв ключові посади в уряді "Революціонерам" в обмін на їхню подальшу підтримку і співпрацю. Хоча політичні партії офіційно заборонені, це настільки близько до коаліційного уряду, наскільки це можливо. Хоча комуністи і розгнівані своїм виключенням, вони, тим не менш, поблажливо висловили свою підтримку новому уряду."
 cuba.39.a: "Сформована коаліція."

 cuba.40.t: "Доля Мелли"
 cuba.40.d: "Протягом кількох довгих годин Гітерас залишався непокірним, незважаючи на жорстокість, з якою до нього ставилися головорізи Мелли. За цей час заколот було придушено, і після короткої, але кривавої перестрілки Гітераса було врятовано. Переворот провалився, а Мелла був взятий під варту. Хоча його було б легко стратити, і він, безумовно, заслуговує на таку долю, якась маленька частина Гітераса пам'ятає людину, яка вперше прищепила йому революційну свідомість, що визначила його доросле життя, і жаліє його настільки, щоб пощадити. Якою має бути доля Мелли?"
 cuba.40.a: "Прощавай, старий друже."
 cuba.40.b: "Нехай гниє у в'язниці."

 cuba.41.t: "Доля Гітераса"
 cuba.41.d: "Бідолаха Гітерас, якому приставили пістолет до голови, верещав, як свиня, благаючи про життя після лише короткої миті непокори. Зрештою, його безвольність і згода з вимогами Мелли уможливили успіх спроби перевороту. Тепер переможцю Меллі варто лише подати найменший знак, і його старий друг Гітерас буде повішений, як і багато інших реакціонерів під час революції."
 cuba.41.a: "Прощавай, старий друже."
 cuba.41.b: "Нехай гниє у в'язниці."

 cuba.42.t: "Вимоги Мелли відхилені"
 cuba.42.d: "Після того, як його вимоги до нового уряду були відхилені, Мелла вийшов на вулиці, згуртувавши проти нього своїх прихильників. Хоча він і не закликає до відкритого опору, його безглузді висловлювання вже зробили вм'ятину в цілісності режиму. Було б легко ув'язнити його і раз і назавжди покласти край його баламутству, але це суперечить нашим принципам."
 cuba.42.a: "Заарештувати його."
 cuba.42.b: "Дозволити йому просторікувати."

 cuba.43.t: "Синдикалісти захопили парламент"
 cuba.43.d: "Цей крок не став несподіванкою для тих, хто знайомий з авторитарними настроями Гітераса та інших членів фракції "Трабахадорес", оскільки законодавчий орган був захоплений лояльними до президента міліціонерами. Конгрес було розпущено, створено нову безсилу однопалатну законодавчу гілку влади, до якої увійшли майже виключно члени фракції "Трабахадорес", а багато дисидентів із соціалістичної партії було негайно заарештовано. Обурення, яке охопило тих, хто виступав проти цього кроку, призвело до того, що Гавана була тимчасово переведена на воєнний стан, поки не буде відновлено порядок. Однак, схоже, що скоординованої опозиції новому режиму так і не з'явилося."
 cuba.43.d_mella: "Цей крок не став несподіванкою для тих, хто знайомий з авторитарними настроями Гітераса та інших членів фракції "Трабахадорес", оскільки законодавчий орган був захоплений лояльними до президента міліціонерами. Конгрес було розпущено, створено нову безсилу однопалатну законодавчу гілку влади, до якої увійшли майже виключно члени фракції "Трабахадорес", а багато дисидентів із соціалістичної партії було негайно заарештовано. Обурення, яке охопило тих, хто виступав проти цього кроку, призвело до того, що Гавана була тимчасово переведена на воєнний стан, поки не буде відновлено порядок. Подейкують, що опозиція згуртувалася навколо зухвалого Хуліо Мелли, який, здавалося б, став Месією, що повернувся, щоб привести кубинську революцію до її справжнього завершення перед обличчям дволикості Гітераса."
 cuba.43.a: "Чудово!"
 cuba.43.b: "Хвилююче."

#cuba.44 removed

 cuba.45.t: "Пекло в Гавані"
 cuba.45.d: "За час, що минув відтоді, як "Гітерас" і "Трабахадорес" взяли під повний контроль уряд, опозиція під керівництвом Хуліо Мелли неухильно зростала. Сьогодні вони зробили свій хід. Лояльні до уряду ополченці зіткнулися з тими, хто перейшов на бік Мелли, і Гавану знову охопив хаос. Після кількох годин боїв Мелла був убитий випадковою кулею, і після звістки про його смерть опозиція повільно розпалася. Новий синдикалістський режим витримав ще один виклик своєму правлінню і знову вийшов переможцем."
 cuba.45.a: "З такими друзями..."

 cuba.46.t: "Пекло в Гавані"
 cuba.46.d: "За час, що минув відтоді, як Гітерас і "Трабахадорес" взяли під повний контроль уряд, опозиція під керівництвом Хуліо Мелли неухильно зростала. Сьогодні вони зробили свій хід. Лояльні до уряду ополченці зіткнулися з тими, хто перейшов на бік Мелли, і Гавану знову охопив хаос. Після кількох годин боїв Гітерас був убитий випадковою кулею, і після звістки про його смерть проурядові сили повільно розпалися. Мелла був призначений президентом і пообіцяв скасувати половинчасті заходи, вжиті Трабахадорами, і здійснити більш повну революцію на Кубі. Він вже замінив конгрес, в якому домінували трабахадорес, і розпочав ідеологічну чистку соціалістичної партії."
 cuba.46.a: "Це справжня революція!"

 cuba.47.t: "На захисті революції"
 cuba.47.d_1: "Революція постійно перебуває під загрозою зсередини. Стає дедалі очевиднішим, що наша нація ніколи не звільниться від реакційного впливу, якщо ми не будемо активно боротися з контрреволюціонерами. З цією метою правляча фракція Революсіонаріо почала організовувати з числа своїх колишніх партизанів групу, покликану викорінювати змови та осіб, які змовляються проти нашого режиму. Члени фракції, однак, розходяться в думках щодо того, якою має бути структура цієї нової організації. Одна з ідей передбачає створення чогось на кшталт постійної партизанської армії, відокремленої від збройних сил. Ця нова армія була б вбудована в суспільство, кожен її осередок був би добре знайомий з географією своєї місцевості і міг би швидко організувати місцеве ополчення для боротьби з будь-якою армією або повстанським угрупованням, що загрожує його зоні діяльності. У мирний час завданням партизанів буде таємна пропаганда режиму і революційних цінностей. Дехто, однак, критикує цю надуману ідею на тій підставі, що вона нічого не робить для ненасильницької боротьби, і виступає за більш традиційну організацію, яка діє як національна розвідувальна служба за всіма ознаками, окрім назви. Крім того, ця пропонована організація, яку називають просто "Департамент", буде інтегрована в партійний апарат, щоб забезпечити її абсолютну лояльність."
 cuba.47.d_2: "Ставало дедалі очевиднішим, що наша країна ніколи не звільниться від реакційного впливу, якщо ми не будемо активно боротися з контрреволюціонерами. Оскільки потреба в новій контрреволюційній організації зростає, генеральний секретар Мелла запропонував план реформування кількох міліцейських загонів, які довели свою повну лояльність і фанатичну революційність, в нову воєнізовану таємну поліцейську організацію, відому як "Революційна гвардія". Крім того, Мелла зазначив, що, можливо, більш ефективним було б поставити перед новою гвардією завдання не забезпечувати дисципліну і лояльність серед ополченців, а зосередитися на розслідуванні інакомислення і неефективності серед офіцерів і військової адміністрації. Єдине питання зараз - де ховається брудна пляма реакції."
 cuba.47.d_3: "З моменту свого заснування самим Гітерасом і подальшої радикалізації "Ховен Куба" була провідною соціалістичною воєнізованою організацією в країні. Однак, на жаль, після успіху революції вона швидко занепала, оскільки воєнізовані формування, які відіграли важливу роль в успіху Гаванського загального страйку, взяли на себе набагато більшу роль у захисті партії та нації. Не забуваючи про своїх друзів, Гітерас розпочав спроби відродити організацію. Оскільки ставало дедалі очевиднішим, що наша нація ніколи не звільниться від реакційного впливу, якщо ми не будемо активно боротися з контрреволюціонерами, керівництво "Ховен Куба" запропонувало інтегрувати організацію в структуру міліції, щоб контролювати їхню лояльність і сприяти зміцненню дисципліни, гарантуючи, що пляма реакції ніколи не пошириться на їхні ряди. Сам Гітерас, однак, виступає за те, щоб ці організації були відокремлені, а натомість інвестувати в перетворення "Йовен Куба" на офіційне воєнізоване крило всього соціалістичного руху і покласти на нього завдання запобігати реакційному впливу на бюрократію."
 cuba.47.d_4: "Національна конфедерація праці Куби (НКПК), одна з найбільших профспілок країни до революції, надала значну підтримку пропозиціям Пеньї через Всесоціалістичний конгрес і була невід'ємною частиною перемоги комуністів на конгресі. Оскільки ставало дедалі очевиднішим, що наша країна ніколи не буде по-справжньому вільною від реакційного впливу, якщо ми не будемо активно боротися з контрреволюціонерами, колишні члени НКПК, знайомі з її діяльністю, запропонували президенту Пеньї, що тактика, яку НКПК колись застосовувала проти старого режиму, все ще може бути актуальною для запобігання реакційній корупції. Зокрема, НКПК була неймовірно ефективною у просуванні соціалістичної свідомості серед кубинських робітників, і її членство зростало з року в рік. Цю масову мобілізацію можна було використати в один із двох способів. Або відповідним колишнім членам КНОК можна було б доручити мобілізувати бюрократію на боротьбу з реакцією, або зробити те ж саме серед ополченців. Пропонована назва організації - "La Oficina De Revolución"."
 cuba.47.d_5: "Стає все більш очевидним, що наша країна ніколи не звільниться від реакційного впливу, якщо ми не будемо активно боротися з контрреволюціонерами. Оскільки потреба в новій контрреволюційній організації зростає, президент Мелла повинен розглянути план реформування кількох груп міліції, які довели свою повну лояльність і фанатичну революційність, в нову воєнізовану таємну поліцейську організацію, відому як "Революційна гвардія". Крім того, Мелла зазначив, що, можливо, більш ефективним було б поставити перед новою гвардією завдання не забезпечувати дисципліну і лояльність серед ополченців, а зосередитися на розслідуванні інакомислення і неефективності серед офіцерів і військової адміністрації. Єдине питання зараз - де ховається брудна пляма реакції."
 cuba.47.d_6: "З моменту свого заснування самим Гітерасом і подальшої радикалізації "Ховен Куба" була провідною соціалістичною воєнізованою організацією в країні. Однак, на жаль, після успіху революції вона швидко занепала, оскільки воєнізовані формування, які відіграли важливу роль в успіху Гаванського загального страйку, взяли на себе набагато більшу роль у захисті партії та нації. Товариш Роа почав намагатися відродити організацію, обмежуючи особистий вплив Гітераса. Оскільки стає все більш очевидним, що наша нація ніколи не буде по-справжньому вільною від реакційного впливу, якщо ми не будемо активно боротися з контрреволюціонерами, керівництво "Ховен Куба" запропонувало інтегрувати організацію в структуру міліції, щоб контролювати її лояльність і сприяти зміцненню дисципліни, гарантуючи, що пляма реакції ніколи не пошириться по її рядах. Роа, однак, виступає за те, щоб зберегти ці організації окремо і натомість інвестувати в перетворення "Йовен Куба" на офіційне воєнізоване крило всього соціалістичного руху і покласти на нього завдання запобігати реакційному впливу на бюрократію."
 cuba.47.a: "Постійні партизанські сили."
 cuba.47.b: "Організувати департамент."
 cuba.47.c: "Тримати їх окремо."
 cuba.47.d: "Інтегрувати їх."
 cuba.47.e: "Пошук знизу."
 cuba.47.f: "Пошук зверху."
 cuba.47.g: "Бюрократія."
 cuba.47.h: "Ополчення."

 cuba.48.t: "Переворот Бласа"
 cuba.48.d: "У той час як Хуан Блас Ернандес і фракція революціонерів Соціалістичної партії підтримали повалення Гітераса після його незаконної консолідації влади, Мелла на посаді президента став ще більшим тираном, негайно ув'язнюючи політичних опонентів і відмовляючись терпіти будь-яку опозицію зсередини партії.\n\nТе, що почалося з незначної сварки між Бласом і одним з численних охоронців Мелли з приводу дивних особистих дивацтв нового президента, призвело до того, що сумнозвісні партизани Бласа оточили президентський палац, очевидно, таємно пробралися на північ у приголомшливо короткий час. Хто б не вийшов переможцем з цього протистояння, Соціалістична партія буде достатньо виснажена внутрішньою опозицією."
 cuba.48.a: "Переворот пройшов успішно."
 cuba.48.b: "Хай живе Мелла!"

 cuba.49.t: "Революційна демократія"
 cuba.49.d: "З Меллою народ очікував визволення, а отримав деспотію, подібну до деспотії Мачадо. Революціонери перемагають, люди Мелли мертві, а позолочені зали президентського палацу заливає кров. Сам він лежить мертвий від власного вогнепального поранення, а його дружина і політична протеже Тіна Модотті безслідно зникла. Блас швидко оголосив про розпуск Соціалістичної партії, що розлютило багатьох, і про намір нового уряду Революціонаріо встановити справжню демократію, де кожен громадянин зможе брати участь в управлінні державою, вільною від тиранії як капіталізму, так і збочених форм соціалізму."
 cuba.49.a: "Світле майбутнє, забарвлене в червоний колір."

 cuba.50.t: "Під контролем"
 cuba.50.d: "Коли останній з дисидентів Революсіонаріо підняв руки в знак капітуляції, президент Мелла став беззаперечним господарем Куби. Хоча багато хто все ще виступає проти нового напрямку розвитку країни, ніхто не має можливості ефективно протистояти йому. Доля Бласа невідома; хоча дехто стверджує, що він уникнув різанини в президентському палаці, режим оголосив його мертвим, хоча так і не зміг знайти його тіло."
 cuba.50.a: "Опір є безперспективним."

 cuba.51.t: "Повернення вкраденого"
 cuba.51.d: "Після революції багатьом місцевим елітам, особливо в сільській місцевості, вдалося протистояти першим спробам насильницького захоплення їхніх земель та активів. Тепер, коли структура і напрямок діяльності уряду вже визначені, а внутрішня боротьба більше не робить нас безсилими, необхідно розібратися з тими буржуа, які зуміли зберегти свої активи. Хоча передбачається, і навіть очікується, що наш режим примусово вирішить цю проблему, а відмова від цього не буде популярною, економічна дезорганізація такого захоплення може мати серйозні наслідки для нашої нації."
 cuba.51.a: "Схвалити ідею."
 cuba.51.b: "Це надто ризиковано."

 cuba.52.t: "Перерозподіл"
 cuba.52.d: "Рішення про захоплення було прийнято, і з тисячами міліціонерів по всій країні, які готуються виконати волю народу щодо цих капіталістів-зрадників, шляху назад вже немає. Після того, як новина про мобілізацію поширилася, деякі представники еліти, що ухиляються, звернулися до нашого уряду з проханням про помилування в обмін на згоду без бою втратити всі свої статки, за винятком невеликого відсотка від них. Вони без сумніву усвідомлюють, що якщо банда ополченців вдертися до їхніх занепалих маєтків, то під загрозою опиниться не лише їхнє майно, а й саме їхнє життя."
 cuba.52.a: "Бути дипломатичним."
 cuba.52.b: "Підсмажити їх!"

### Nationalist Chain
 cuba.53.t: "Марш на Гавану"
 cuba.53.d: "Строкатий натовп соціалістичних бунтівників, що тримав столицю і націю в заручниках, був розвіяний за вітром без жодного пострілу. Авентіко захопили контроль над Гаваною, і звук чобіт їхніх воєнізованих загонів, що поспіхом марширували поспіхом забарикадованими вулицями міста, здавалося, був єдиним, що могло піднятися над моторошним гуркотом спустошення. Після перемоги Авентіко відомі соціалістичні діячі, які не встигли втекти з міста, були негайно жорстоко вбиті "зеленими сорочками", зі схвалення чи без схвалення Рамона Грау. Новий уряд, що виник, у чомусь схожий на попередній, одразу ж пообіцявши економічні реформи та кінець іноземному пануванню, але радикалізація Автентичної партії призвела до того, що вона стала палко ненавидіти соціалізм. Також були обіцяні вибори, на превеликий жаль для де-факто лідерів "зелених сорочок"."
 cuba.53.a: "¡Cuba Para Los Cubanos!"

 cuba.54.t: "Захоплення американських активів"
 cuba.54.d_1: "Американці нерозумно знехтували нашою дипломатичною пропозицією і не залишили нам іншого вибору, окрім як забрати все, що належить їхнім аграрним баронам-грабіжникам!"
 cuba.54.d_2: "Американці та їхні компанії володіють більшістю плантацій у нашій країні, і багато наших заможних плантаторів завдячують їм. Однак самі плантації є цінним сектором економіки, і просто захопити їх з будь-яким планом їхнього подальшого використання було б контрпродуктивно. Щоб уникнути руйнування економіки, можливо, найкраще було б сформулювати компроміс з американцями, згідно з яким ми зобов'язуємося продовжувати поважати плантації, що належать американцям, в обмін на визнання американцями нашого права регулювати ці плантації. Через необхідність більшої поваги до нашого суверенітету, будь-яка угода має бути сформульована на кубинській землі, бажано в Гавані."
 cuba.54.d_3: "Коли Сполучені Штати поглинула громадянська війна, ті, хто бажав вести переговори з американцями, змушені були замовкнути. Немає кращої можливості нарешті повернути кубинські землі в руки кубинців, ніж зараз. Нехай американці будуть прокляті!"
 cuba.54.a: "Ніяких компромісів."
 cuba.54.b: "Вести переговори."

 cuba.55.t: "Боротьба з соціалістами"
 cuba.55.d: "Деякі осередки соціалістичного опору продовжують протистояти нашому уряду і здійснювати жахливі акти насильства і терору по всій країні. Хоча багатьом членам соціалістичного руху вдалося втекти з країни, деякі з них, включаючи шакала Хуана Бласа Ернандеса, залишаються на Кубі, і з ними треба боротися."
 cuba.55.a: "Розчавити їх."

 cuba.56.t: "Націоналістична революція на Кубі"
 cuba.56.d: "Група націоналістів, рух Auténtico, повалила кубинський уряд після того, як тижні страйків і протестів прихильників соціалізму дестабілізували старий режим. Хоча вони ще не виступили проти наших інтересів на Кубі, їхня риторика має чітко виражений антиамериканський характер."
 cuba.56.a: "Хвилююче."

 cuba.57.t: "Куба захопила американські плантації"
 cuba.57.d: "Як і передбачалося, новий кубинський націоналістичний уряд силою захопив контроль над плантаціями та іншим бізнесом, що належить нашим громадянам і кубинцям, дружнім до наших інтересів. Очевидно, що ми повинні реагувати на таку незначну подію, але в якій мірі?"
 cuba.57.a: "Засудити цей крок."
 cuba.57.b: "Запровадити ембарго та підтримати опозицію."

 cuba.58.t: "Кубинсько-американський аграрний саміт"
 cuba.58.d: "Як не дивно, націоналістичний уряд Куби звернувся до нас у пошуках дипломатичного вирішення спірного статусу американських підприємств на Кубі. Зокрема, вони хочуть організувати дипломатичний саміт у Гавані для вирішення цього питання. Початкова пропозиція кубинського уряду не є абсолютно нерозумною, адже кубинці, здається, відкриті до справжньої дискусії в пошуках взаємовигідної угоди, але вона все ще обмежує наш вплив на їхню економіку та анулює чинний Договір про кубинсько-американські відносини."
 cuba.58.a: "Погодитися на саміт."
 cuba.58.b: "Відмовитися від переговорів."

 cuba.59.t: "Сполучені Штати приймають запрошення"
 cuba.59.d: "Сполучені Штати погодилися відправити делегацію до Гавани для досягнення домовленості щодо статусу своїх плантацій та бізнесу в нашій країні. Переговори мають розпочатися найближчим часом."
 cuba.59.a: "Починаються переговори..."

 cuba.60.t: "Сполучені Штати відмовляються від переговорів"
 cuba.60.d: "Сполучені Штати відмовилися відправити делегацію до Гавани і відверто відкинули наші вимоги до них."
 cuba.60.a: "Чорт забирай!"

 cuba.61.t: "Доля соціалістичних лідерів"
 cuba.61.d: "Гітерас та багато його найвідоміших прихильників були схоплені і чекають на свою долю. Хоча народ хоче, щоб його голову посадили на палю, і хто ми такі, щоб відмовити йому, можливо, краще замість цього засудити його до довічного ув'язнення."
 cuba.61.a: "Стратити їх."
 cuba.61.b: "Нехай гниють у в'язниці."

 cuba.62.t: "Розпочався кубинсько-американський аграрний саміт"
 cuba.62.d: "Наша делегація прибула до Гавани, і незабаром розпочнуться переговори. Зараз ми повинні проінструктувати наших дипломатів, як поводитися на саміті."
 cuba.62.a: "Бути дипломатичним."
 cuba.62.b: "Бути жорстким."

 cuba.63.t: "Переговори пройшли успішно"
 cuba.63.d: "Американці хотіли і були готові працювати з нашою делегацією, і в результаті переговори були успішними, і було створено справедливі рамки для наших сільськогосподарських угод."
 cuba.63.a: "Чудово!"

 cuba.64.t: "Зрив американських переговорів"
 cuba.64.d: "Сполучені Штати чинили опір нашим вимогам на саміті і запропонували трохи більше, ніж статус-кво. Це абсолютно неприйнятно, і деякі учасники саміту закликають до негайного арешту американських активів, як це планувалося раніше."
 cuba.64.a: "Відкликати наших дипломатів."
 cuba.64.b: "Відступити."

#cuba.65 removed

 cuba.66.t: "Переговори провалилися"
 cuba.66.d: "Переговори зі Сполученими Штатами провалилися, а їхні дипломати повернулися до Вашингтона. Відсутність доброї волі з боку американців не буде забута, оскільки інвестиції їхніх співвітчизників перенаправляються лише на Кубу."
 cuba.66.a: "Жах."

 cuba.67.t: "Переговори пройшли успішно"
 cuba.67.d: "Переговори з Кубою завершилися успішно, і наші бізнес-інтереси на Кубі не лише зітхнули з полегшенням, але й більше не повинні боротися з нестабільним кубинським політичним середовищем. Бізнес, безсумнівно, буде процвітати."
 cuba.67.a: "Чудово!"

 cuba.68.t: "Облога зрадників"
 cuba.68.d: "Багато соціалістів, включно з цим покидьком Гітерасом, знайшли притулок у будівлі, яка де-факто слугувала консульством Французької комуни з моменту її заснування. Наразі ми технічно не визнаємо Комуну, і, як наслідок, делегація комунарів не наділена юридичним імунітетом, який зазвичай надається дипломатам. Хоча захоплення Гітераса та його поплічників, безсумнівно, було б корисним всередині країни, а примусове проникнення в будівлю формально не суперечить жодній офіційній міжнародній угоді, це, тим не менш, напевно призведе до постійних розбіжностей з Комуною та Інтернаціоналом в цілому. Що ж нам робити?"
 cuba.68.a: "Штурмувати будівлю."
 cuba.68.b: "Відступити."

 cuba.69.t_1: "Куба штурмує нашу дипломатичну місію"
 cuba.69.t_2: "Куба штурмує дипломатичну місію Франції"
 cuba.69.d_1: "На якусь мить здавалося, що вічне полум'я революції на Кубі спалахнуло, але так само швидко, як і спалахнуло, воно було загашене. Новий націоналістичний уряд, що прийшов на її місце, жорстоко репресував тих, хто колись був пов'язаний з соціалістами країни, і стратив багатьох соціалістичних лідерів. Найвидатнішому члену соціалістичного руху там, однак, вдалося знайти притулок у нашій неофіційній дипломатичній місії в країні, де за ним по п'ятах слідували реакційні натовпи. Сьогодні кубинці штурмували нашу місію і затримали всіх кубинських громадян, які перебували в будівлі."
 cuba.69.d_2: "На якусь мить здавалося, що вічне полум'я революції на Кубі спалахнуло, але так само швидко, як і спалахнуло, воно було загашене. Новий націоналістичний уряд, який прийшов на її місце, жорстоко репресував тих, хто колись був пов'язаний з соціалістами країни, і стратив багатьох соціалістичних лідерів. Найвидатнішому члену соціалістичного руху там, однак, вдалося знайти притулок у неофіційній дипломатичній місії Комуністичної партії в країні, за якою по п'ятах слідували реакційні натовпи. Сьогодні кубинці взяли штурмом місію комуністів і затримали всіх кубинських громадян, які перебували в будівлі."
 cuba.69.a: "Чорт забирай!"

 cuba.70.t: "Куба - для кубинців!"
 cuba.70.d_1: "Нарешті девіз нашої партії та гасло стали реальністю. Куба дійсно для кубинців, і кубинський народ дедалі більше захоплюється нашим урядом. Так само, як ми змусили американців змиритися зі зменшенням впливу на нашу країну і усунули зрадницьких соціалістів, незважаючи на протест комуністів, так само всі майбутні проблеми розбидуться об могутню силу Куби, об'єднану єдиною метою."
 cuba.70.d_2: "Нарешті девіз нашої партії та гасло стали реальністю. Куба дійсно для кубинців, і кубинський народ дедалі більше захоплюється нашим урядом. Так само, як ми змусили американців змиритися зі зменшенням впливу на нашу країну і ліквідували те, що не знайшло притулку у соціалістів, так само і всі майбутні проблеми розбидуться об могутню силу Куби, об'єднану в єдиній меті."
 cuba.70.d_3: "Нарешті девіз нашої партії та гасло стали реальністю. Куба дійсно для кубинців, і кубинський народ дедалі більше захоплюється нашим урядом. Так само, як ми справедливо відібрали у американців їхню владу над кубинською економікою і ліквідували те, що не знайшло притулку у соціалістів, так само і всі майбутні проблеми розбидуться об могутню силу Куби, об'єднану в єдиній меті."
 cuba.70.d_4: "Нарешті девіз нашої партії та гасло стали реальністю. Куба дійсно для кубинців, і кубинський народ дедалі більше захоплюється нашим урядом. Так само, як ми справедливо відібрали у американців їхню владу над кубинською економікою та усунули зрадницьких соціалістів, незважаючи на протест комуністів, так само будь-які майбутні проблеми розбиватимуться об могутню силу Куби, об'єднану єдиною метою."
 cuba.70.a: "Viva Cuba!"

### Democratic Chain
 cuba.71.t: "Кубинські тарифи"
 cuba.71.d: "Хоча поправка Платта, яка регулювала кубинсько-американську торгівлю і відносини, була скасована, а її наступник вимагає лише незначних торговельних поступок з боку кубинців, з Куби прибула делегація, щоб подати петицію про скасування однієї частини чинного договору. В рамках нового Договору про кубинсько-американські відносини Куба зобов'язана стягувати значні тарифи з неамериканських товарів. Кубинці стверджують, що це завдало великої економічної шкоди і сприяло нещодавньому падінню їхнього уряду, який ледь не призвів до краху. Щоб запобігти ще одному інциденту, подібному до того, що нещодавно спіткав їхню країну, кажуть вони, ми повинні поступитися своєю позицією з цього питання."
 cuba.71.a: "Вони повинні поважати договір."
 cuba.71.b: "Це - єдиний шлях."

 cuba.72.t: "США опираються коригуванню тарифів"
 cuba.72.d: "Шокуючим є те, що Сполучені Штати відмовили нашій делегації у проханні схвалити зниження тарифів на неамериканські товари. Незважаючи на їхній опір, ми все одно повинні знизити тарифи, щоб не спалахнув черговий бунт. Впевнений, американці з часом зрозуміють нашу позицію."
 cuba.72.a: "Ми все одно це зробимо."

 cuba.73.t: "Торговельні обмеження скасовано"
 cuba.73.d: "Після численних раундів гарячих дискусій Сполучені Штати погодилися з нашим проханням скасувати тарифи на неамериканські товари, що вимагаються Договором. Це великий день для Куби!"
 cuba.73.a: "Чудово!"

 cuba.74.t: "Гвардія затримує президента"
 cuba.74.d: "За межами позолочених залів Капітолію, здавалося б, нічого не відбувається, але в приміщенні нашого уряду те, що починалося як спокійний день, перетворилося на кошмар. Коли президент впевнено крокував до трибуни перед зібраним конгресом, щоб виголосити досить буденну промову про тонкощі фіскальної політики, його помпезна охорона з флангів пролунав постріл, і там, в глибині зали, стояв генерал Діас, а десяток гвардійців, що стояли навколо, раптом повернулися до тих, кого вони присягалися захищати. Діас, схоже, зберіг достатній вплив в армії, щоб підірвати керівництво гвардії за кілька тижнів; однак саме наступні кілька годин є найбільш критичними для майбутнього нашої нації. Дійсно, рішучість і готовність президента протистояти Діасу, незважаючи на велику особисту небезпеку, може стати вирішальним фактором у спробі державного перевороту або ж зірвати її."
 cuba.74.a: "Президент заляканий."
 cuba.74.b: "Президент кидає виклик, і переворот провалюється."

 cuba.75.t: "Оголошено нові вибори"
 cuba.75.d_1: "Після того, як Куба нарешті вийшла з-під тиранічної влади армії, були оголошені нові вибори, які, як очікується, нарешті будуть вільними і чесними. Ходять чутки, що президент Трехо, незважаючи на свій успіх, не переобиратиметься на другий термін."
 cuba.75.d_2: "Всупереч усьому, кубинська демократія вижила, хоча її центральна фігура, Рафаель Трехо, вже не стоїть на чолі нації. Задоволений тим, що його нація більше не потребує його, молодий Трехо оголосив невдовзі після оголошення виборів, що він не буде прагнути переобрання на другий термін і піде з політики. Мануель Бісбе, незважаючи на чутки про його тісні зв'язки з досі забороненими соціалістичними організаціями, став наступником Трехо на посаді лідера Партії уніоністів і балотуватиметься від неї на президентських виборах."
 cuba.75.a: "Я люблю демократію!"

 cuba.76.t: "Президентські вибори"
 cuba.76.d_1: "Всупереч усьому, кубинська демократія вижила завдяки Рафаелю Трехо, який все ще очолює країну. Задоволений тим, що він більше не потрібен своїй нації, і не бажаючи створювати прецедент, коли президенти балотуються доти, доки їх не скинуть виборці, молодий Трехо, як ходили чутки, невдовзі після виборів оголосив, що не буде прагнути переобрання і піде з політики. Мануель Бісбе, незважаючи на чутки про його тісні зв'язки з досі забороненими соціалістичними організаціями, став наступником Трехо на посаді лідера Партії уніоністів і балотуватиметься від неї на президентських виборах. Чи призведе це до поразки партії, покаже лише час. Крім того, коаліція між "Новими лібералами", "Республіканцями" та консервативними прихильниками екс-президента Маріо Гарсія розпалася, і кожна з партій вирішила балотуватися за окремим списком. Однак через свій вік і слабке здоров'я Гарсія є лише номінальним кандидатом, і він не має реальних шансів отримати президентське крісло. Вибори, безсумнівно, будуть напруженими, але переможець, безумовно, має бути."
 cuba.76.d_2: "Після рішення Трехо піти у відставку з посади голови партії "Юніоністи" правляча коаліція між "Новими лібералами", "Республіканцями" та консервативними прихильниками екс-президента Маріо Гарсії розпалася, і кожна з партій вирішила балотуватися за окремим списком. Однак через свій вік і слабке здоров'я Гарсія є лише номінальним кандидатом, і він не має реальних шансів отримати президентське крісло. Вибори, безсумнівно, будуть напруженими, але переможець, безумовно, має бути."
 cuba.76.a: "Перемога республіканців."
 cuba.76.b: "Перемога лібералів."
 cuba.76.c: "Юніоністи Бісбе перемогли."

 cuba.77.t: "Новий уряд"
 cuba.77.d: "Своєрідна традиція, коли партія-переможець на національних виборах пропонує ключові міністерські посади членам партій-суперників, продовжується. Однак не існує закону, який би вимагав цього, і існує здорова дискусія щодо того, чи варто продовжувати цю практику або, можливо, навіть закріпити її на законодавчому рівні."
 cuba.77.a: "Всі мають бути з нашої партії."
 cuba.77.b: "Продовжити традицію."
 cuba.77.c: "Закріпити цю практику на законодавчому рівні."

### Junta Tree
 cuba.78.t: "Призупинення дії конституції"
 cuba.78.d_1: "В останньому акті свого президентства і під явною погрозою застосування сили з боку Діаса, президент подав у відставку. Оскільки Діас був головою Сенату, то після цього він сам став президентом. Президент Діас негайно оголосив надзвичайний стан і схвалив "надзвичайне" призупинення дії кубинської конституції. Завдяки цим діям амбіції Діаса були реалізовані, і тепер його правління майже не оскаржується. [CUB_hasherreraornot]"
 cuba.78.d_2: "Підтримка Сполучених Штатів мала вирішальне значення як для повалення короткого соціалістичного режиму, так і для знищення силового блоку генерала Діаса. На щастя, політичний тиск Сполучених Штатів, що розпадаються, більше не чинить на нас тиску, і нам більше не потрібно на словах підтримувати прогнилу конституцію, яка наразі є офіційною основою нашого режиму. На її місце вже розроблена нова конституція, яка забезпечить наше подальше правління і надасть нашому уряду більшої стабільності. [CUB_hasherreraornot]"
 cuba.78.d_3: "Підтримка Сполучених Штатів мала вирішальне значення як для повалення короткого соціалістичного режиму, так і для знищення силового блоку генерала Діаса. Після поразки цих небажаних угруповань і маргіналізації старого ліберального режиму нам більше не потрібно на словах говорити про прогнилу конституцію, яка наразі є офіційною основою нашого режиму. На її місце вже розроблена нова конституція, яка забезпечить наше подальше правління і надасть нашому уряду більшої стабільності. [CUB_hasherreraornot]"
 cuba.78.d_4: "Влада Діаса тепер не викликає сумнівів, і стара ліберальна конституція більше не повинна обмежувати його дії. Діас, як новий президент Куби, призупинив дію конституції під приводом надзвичайного стану, і зараз готується нова конституція, яка більше відповідатиме цілям його режиму. [CUB_hasherreraornot]"
 cuba.78.a: "Viva Díaz!"
 cuba.78.b: "Величезний тягар впав з наших плечей."
 cuba.78.c: "Куба піднімається з руїни."

 cuba.79.t: "Chicago Boys"
 cuba.79.d_1: "Нестабільність у Сполучених Штатах змусила великі злочинні організації шукати шляхи диверсифікації своїх фінансів і, якщо Союз розвалиться на громадянську війну, як багато хто побоюється, мати притулок, куди можна було б фізично переміститися. З цією метою ми відправили делегацію до Чикаго під виглядом дипломатичної поїздки для вшанування могили Лінкольна у Спрінгфілді, щоб зустрітися з представниками більш цивілізованих злочинних синдикатів і запропонувати їм перенести свою діяльність на Кубу, а нашому уряду - дозвіл на певні види діяльності, особливо на контрабанду до Сполучених Штатів, а також обіцянку амністії в обмін на зобов'язання інвестувати у зростаючу індустрію туризму та розваг, боротися з внутрішніми злочинними організаціями і допомагати нашому режимові у цій справі. Ця домовленість була більш ніж прийнятною для всіх сторін на зустрічі, і наразі готуються заходи для переправлення людей і матеріальних засобів на Кубу."
 cuba.79.d_2: "Громадянська війна в Сполучених Штатах змусила великі злочинні організації відчайдушно шукати шляхи диверсифікації своїх фінансів і притулку для фізичного переміщення. З цією метою ми направили делегацію до Чикаго для зустрічі з представниками більш цивілізованих злочинних синдикатів, запропонувавши їм перенести свою діяльність на Кубу, а нашому уряду - дозвіл на певні види діяльності, особливо контрабанду до США, а також обіцянку амністії в обмін на зобов'язання інвестувати в зростаючу індустрію туризму та розваг нашої країни, боротися з внутрішніми злочинними організаціями та допомагати нашому режиму в цьому. Ця домовленість була більш ніж прийнятною для всіх сторін на зустрічі, і наразі готуються заходи для переправлення людей і матеріальних засобів на Кубу."
 cuba.79.d_3: "Незважаючи на завершення громадянської війни в Сполучених Штатах, великі злочинні організації, побоюючись політичної атмосфери, що виникає на руїнах, відчайдушно шукають можливості диверсифікувати свої фінанси і мати притулок для фізичного переміщення. З цією метою ми направили делегацію до Чикаго для зустрічі з представниками більш цивілізованих злочинних синдикатів, запропонувавши їм перенести свою діяльність на Кубу, а нашому уряду - дозвіл на певні види діяльності, особливо контрабанду до Сполучених Штатів, а також обіцянку амністії в обмін на їхні зобов'язання інвестувати в зростаючу індустрію туризму та розваг нашої країни, боротися з внутрішніми злочинними організаціями і допомагати нашому режимові в цьому питанні. Ця домовленість була більш ніж прийнятною для всіх сторін на зустрічі, і наразі готуються заходи для переправлення людей і матеріальних засобів на Кубу."
 cuba.79.a: "Чудова домовленість."

 cuba.80.t: "Сенатор Діас"
 cuba.80.d: "Незважаючи на те, що під час страйку генерал Діас часто не йшов на співпрацю, він все ще має більший вплив, ніж будь-яка інша фігура в армії, і тому його лояльність має вирішальне значення для стабільності нашого уряду. Оскільки він заявив про свої політичні амбіції, використовуючи повноваження, надані Законом про надзвичайні повноваження, президент Васкес безпрецедентним і абсолютно недемократичним кроком призначив Діаса членом кубинського Сенату, а згодом і головою Сенату. Оскільки його власне політичне виживання тепер переплетено з політичним виживанням уряду, Діас, безсумнівно, буде цінним активом у підтримці порядку і стабільності."
 cuba.80.a: "Розумний крок."

 cuba.81.t: "Діас робить свій хід"
 cuba.81.d: "Після свого призначення до Сенату генерал Діас фактично придушив рештки соціалістичних осередків, що діяли в сільській місцевості, і зміцнив свій контроль над армією. Однак, не задовольнившись лише посадою голови Сенату, Діас зажадав від президента відправити у відставку свій кабінет і призначити на всі ключові міністерські посади, які ще не перебувають під його контролем, людей, відданих лише йому. Президент не зробив жодного кроку, щоб протистояти цьому політичному маневру, і, по суті, виконавча влада Куби зараз повністю підконтрольна генералу Діасу, а повноваження Васкеса існують лише на папері."
 cuba.81.a: "Вимушена дія."

# New Cuba Event
 cuba.82.t: "В майбутнє"
 cuba.82.d: "Кубинська історія рясніє жорстокістю і політичною боротьбою, але мало що може зрівнятися з великою трансформацією, якої зазнала наша країна після спалаху "чорного понеділка" і наслідків Гаванського страйку. Дивлячись у майбутнє, багато хто наважується сподіватися, що нова Куба, яка постане з цього чорного часу, буде набагато кращою, ніж та, що була раніше. Давайте зробимо все можливе, щоб довести, що ці оптимісти мають рацію."
 cuba.82.a: "Історія в процесі творення."

### Economic Tree
 cuba.83.t: "Труднощі видобутку нафти"
 cuba.83.d: "Деякі поклади нафти, які спочатку вважалися легкодоступними, залягають набагато глибше, ніж очікувалося, і знаходяться під осадовими породами, які не сприяють видобутку нафти. І хоча багато з цих покладів просто недоступні за нинішніх методів видобутку, за умови достатнього фінансування деякі з них можуть стати продуктивними, і наш нинішній жалюгідний видобуток нафти може бути дещо стимульований."
 cuba.83.a: "Збільшити фінансування."
 cuba.83.b: "Воно того не варте."

#cuba.84 removed

 cuba.85.t: "Нафтові зусилля зазнали невдачі"
 cuba.85.d: "Досі, незважаючи на надзвичайно щедре державне фінансування, зусилля з видобутку нафти не принесли результатів. Можливо, настав час скоротити втрати і відмовитися від подальшого нарощування видобутку нафти."
 cuba.85.a: "Спробувати ще раз."
 cuba.85.b: "Здатися."

 cuba.86.t: "Нафтові зусилля принесли успіх"
 cuba.86.d: "Нарешті ми належним чином дослідили і почали належним чином експлуатувати наші національні багатства нафти, чорного золота сучасності. Наш видобуток нафти стрімко зростає."
 cuba.86.a: "Чудово!"

 cuba.87.t: "Подальша розвідка родовищ хрому"
 cuba.87.d: "Початкові зусилля зі збільшення виробництва хрому перевершили всі очікування, але, як і у випадку з будь-яким новим підприємством, багато новостворених хромових підприємств все ще працюють не так ефективно, як могли б. За умови подальшого фінансування деякі з цих шахт могли б виробляти значно більше хрому."
 cuba.87.a: "Затвердити подальше фінансування."
 cuba.87.b: "Ми не можемо собі це дозволити."

 cuba.88.t: "Виробництво сталі"
 cuba.88.d: "Оскільки металургійна промисловість переживає стрімке зростання завдяки державним інвестиціям, стала очевидною потреба у впровадженні більш досконалих методів виробництва сталі. Однією з багатообіцяючих нових технологій є "електродугова піч", яка завдяки величезній потужності електроенергії має потенціал для значного збільшення виробництва сталі. Однак ці нові печі є надто дорогими для вітчизняних металургійних заводів і без державного втручання, швидше за все, не отримають широкого розповсюдження протягом кількох десятиліть. Чи варто інвестувати в електродугові печі?"
 cuba.88.a: "Це варте того."
 cuba.88.b: "Ми тільки обпечемося."

 cuba.89.t: "Імпорт каучуку"
 cuba.89.d: "Американські бізнес-інтереси вважали нашу країну, яка розташована на краю так званого "каучукового поясу", і особливо територію навколо Пінар-дель-Ріо, придатною для вирощування каучуку. Однак ця ідея так і не змогла залучити значних інвестицій. Можливо, за підтримки держави імпортовані каучукові дерева могли б стати ще одним цінним сільськогосподарським активом. Однак нинішні країни-виробники каучуку не надто зраділи б ще більшій конкуренції, тому кілька радників розробили пропозицію таємно придбати насіння кількох різних сортів дерев і привезти їх до Пінар-дель-Ріо. Ексцентричність цього плану, безумовно, викликає сумніви, але тим не менше, його фінансування може стати однією з найкращих інвестицій, які коли-небудь робила наша країна."
 cuba.89.a: "Схвалити план."
 cuba.89.b: "Це ніколи не спрацює."

 cuba.90.t: "Успішний імпорт каучуку"
 cuba.90.d: "Після понад місяця відсутності зв'язку кілька чоловіків повернулися з-за кордону з запасами насіння каучукових дерев. Вже розчищають землю і готують приміщення для їх вирощування та експериментів з виробництва каучуку."
 cuba.90.a: "Чудово."

 cuba.91.t: "Перша каучукова плантація на Кубі"
 cuba.91.d: "Щойно надійшли чудові новини з Пінар-дель-Ріо: перша справжня каучукова плантація завершила будівництво, і на майданчик завезли маленькі деревця. Вже зараз з дерев викачують невелику кількість латексу і розпочато виробництво комерційно придатного каучуку."
 cuba.91.a: "Чудово!"

 cuba.92.t: "Створення каучукових плантацій"
 cuba.92.d: "Наші зусилля зі створення нових каучукових плантацій принесли свої плоди, і виробництво каучуку в Пінар-дель-Ріо подвоїлося всього за кілька днів. Плантації були створені навіть на півдні країни, який спочатку вважався непридатним для вирощування каучуку."
 cuba.92.a: "Чудово!"

 cuba.93.t: "Створення каучукових плантацій"
 cuba.93.d: "Ще більше каучукових плантацій зараз працюють як у Пінар-дель-Ріо, так і за його межами."
 cuba.93.a: "Чудово!"

 cuba.94.t: "Створення каучукових плантацій"
 cuba.94.d: "У Пінар-дель-Ріо та за його межами функціонує все більше каучукових плантацій. Це чудова новина, але виробництво каучуку почало стикатися з вузькими місцями, і державні інвестиції вже не можуть бути настільки ж ефективними для збільшення обсягів виробництва."
 cuba.94.a: "Це була гарна ідея."

