### Country Names ###
 CYP: "Кіпр"
 CYP_ADJ: "Кіпріотськ"
 CYP_DEF: "Кіпр"

### Events ###
 cyp.1.t: "Кіпр проголосив незалежність"
 cyp.1.d: "Тільки нещодавно повернувшись до Порту, кіпріоти відчули момент слабкості та вирішили її використати. Протестувальники штурмували урядові будівлі в Нікосії, а також пагорби та ліси острова, партизанські загони (ймовірно підтримувані Грецією) борються проти перевантажених турецьких гарнізонів.\n\nЗакликаючи до Енозісу чи об'єднання з Грецією, повстанці вже відкрито закликали грецький уряд втрутитися та поглинути острів у його володіннях. Тим часом кіпріоти-турки виявляються розірваними між двома сторонами, тому що їхня лояльність до Кіпру суперечить їхній лояльності до турецького режиму в Костянтинії."
 cyp.1.a: "Підняти синій прапор! (Грати за Кіпр)"
 cyp.1.b: "Ви залишитися Кібрисом, і на цьому все закінчиться."
 
 cyp.2.t: "Родос приєднується до повстання"
 cyp.2.d: "Острови Додеканес вирішили пов'язати свою долю з кіпріотами, оскільки поєднання подальших закликів до Енозісу та нещодавніх рішень уряду Османа щодо статусу островів, унеможливили будь-яке посередництво. Однак, як і на Кіпрі, на островах проживає значне мусульманське населення, яке не в захваті від їхніх закликів до об'єднання з Грецією."
 cyp.2.a: "Сумно"
 
 cyp.3.t: "Лесбос приєднується до повстання"
 cyp.3.d: "Співчуючи своїм співвітчизникам на Кіпрі, до повстання приєдналися різні грецькі острови у Північному Егейському морі. Скинувши свої османські гарнізони, народ взявся за зброю, демонструючи непокору, що суперничає з турецько-грецькою війною більше століття тому.\n\nВійськово-морські бази турецького режиму зазнали значних збитків, оскільки егейська ескадра була змушена евакуюватися після терористичного акту на крейсері Sisam на початку цього тижня. Відкриття Дарданелли для грецького флоту, втрата цих островів розглядається як стратегічне лихо для захисту столиці та військово-морської переваги в Егейському морі."
 cyp.3.a: "Сумно"
 
 cyp.4.t: "Полковник Георгій Гривас повертається із Кіпру"
 cyp.4.d: "Після невдалої спроби захистити кіпрське повстання від розгрому турками, полковнику Гривасу вдалося втекти. Таким чином він повернувся на дійсну службу."
 cyp.4.a: "Принаймні він вибрався живим..."

 cyp.5.t: "Полковник Георгій Гривас їде на Кіпр"
 cyp.5.d: "Гривас, який народився 1898 року в селі Трикомо приблизно за п'ятдесят кілометрів на північний схід від Нікосії, є сином торговця зерном. Після початкової освіти у сільській школі, він був направлений до Панкіпрської гімназії. Повідомляється, що Гривас навчався в Афінах у віці сімнадцяти років, щоб вступити до Грецької військової академії. Стійко піднімаючись службовими сходами після Вельткріга, він став підполковником, дислокованим на болгарському кордоні.\n\nТепер, коли Кіпр проголосив свою незалежність, ця людина подала заяву про звільнення з армії і взяв човен на Кіпр, щоб боротися за визволення свого народу. Величезний прихильник Енозісу, ні для кого не секрет, що він зробить усе, що в його силах, щоб забезпечити возз'єднання Кіпру з Грецією."
 cyp.5.a: "Щасти!"
 
 cyp.6.t: "Екс-полковник Георгій Гривас прибув на Кіпр"
 cyp.6.d: "Гривас, який народився 1898 року в селі Трикомо приблизно за п'ятдесят кілометрів на північний схід від Нікосії, є сином торговця зерном. Після початкової освіти в сільській школі, він був направлений до Панкіпрської гімназії. Повідомляється, що Гривас навчався в Афінах у віці сімнадцяти років, щоб вступити до Грецької військової академії. Стійко піднімаючись службовими сходами після Вельткріга, він став підполковником, дислокованим на болгарському кордоні.\n\nТепер, коли Кіпр проголосив свою незалежність, ця людина подала заяву про звільнення з армії і взяв човен на Кіпр, щоб боротися за визволення свого народу. Величезний прихильник Енозісу, ні для кого не секрет, що він зробить усе, що в його силах, щоб забезпечити возз'єднання Кіпру з Грецією. Через домінування турків-кіпріотів в Османському гарнізоні на острові, це також робить його одним із небагатьох учасників повстання з військовим досвідом, завдяки якому його в найкоротші терміни було призначено командувачем армії всіх повстанських сил."
 cyp.6.a: "Греція має бути єдиною!"
 
 cyp.7.t: "Кіпрська війна за незалежність"
 cyp.7.d: "Повернувшись до турецького панування після розпаду Британської Імперії всього за десять років до цього, кіпріоти сприйняли це повернення як образу свого грецького характеру. Заклики до Енозісу або союзу з Грецією тільки посилювалися, і в міру того, як режим у Костянтинії вживав необхідних кроків, щоб гарантувати, що кіпрська самосвідомість ніколи не здійсниться, група грецьких патріотів за підтримки церкви нарешті скористалася цим шансом, щоб проявити себе.\n\nОднак, враховуючи, що понад 20% населення становлять етнічні турки, і не маючи достатніх можливостей для того, щоб кіпрський рух зміг стати на ноги, все це повстання залежить від підтримки з боку Греції. Ходять чутки, що грецький уряд уже готує заяву з цього питання, але багато хто побоюється, що Греція ухилиться від прямого втручання, побоюючись значно переважаючої турецької армії та військово-морського флоту."
 cyp.7.a: "Ми закликаємо Елладу!"
 
 cyp.8.t: "Кіпр вимагає Енозіс"
 cyp.8.d: "Несподіване проголошення незалежності Кіпру, здебільшого застав наш уряд зненацька після того, як тиждень тому архієпископ Леонтій II оголосив про припинення турецького панування. Мета повстання ясна, оскільки всі його лідери вимагають негайного об'єднання з Грецією і закликають нас домогтися цього якнайшвидше.\n\n Багато греків також відкрито заявили про свою підтримку прямого втручання в це питання, але в Афінах [GRE.GetLeader] не впевнений, що Греція повинна атакувати турків в даний момент, оскільки їх чисельна, промислова та військово-морська перевага зробить будь-які операції безрозсудними, якщо вони не будуть сплановані досить ретельно."
 cyp.8.a: "І Греція відповідає!"
 cyp.8.b: "Підтримати повстанців"
 cyp.8.c: "Ми не можемо ризикувати..."
 
 cyp.9.t: "Греція вторгається до Османської імперії"
 cyp.9.d: "Повністю підтримуючи наші дії, грецький уряд вирішив безпосередньо втрутитися у конфлікт. Відправивши короткий ультиматум турецькому уряду, [GRE.GetLeader] сьогодні офіційно оголосив війну Великій Порті."
 cyp.9.a: "Геть турків! (Грати за Грецію)"
 
 cyp.10.t: "Греція спрямовує допомогу"
 cyp.10.d: "Утримуючись від офіційної військової позиції, грецький уряд надіслав нам велику підтримку, сподіваючись уникнути швидкої турецької контратаки. Зброя, бинти, їжа та добровольці затоплюють порти Кіпру в міру того, як війна продовжує затягуватися."
 cyp.10.a: "Ми вдячні"
 
 cyp.11.t: "Греція кидає нас"
 cyp.11.d: "Раніше сьогодні грецький уряд вирішив припинити всю допомогу, спрямовану на наше повстання, і надіслав Порте телеграму про те, що вони не будуть проводити по відношенню до неї агресивну політику. Без підтримки та закидів з боку наших грецьких братів, здається малоймовірним, що повстання триватиме надто довго."
 cyp.11.a: "Так закінчується мрія про Енозіс..."
 
 cyp.12.t: "Греція пропонує мир"
 cyp.12.d: "Прагнучи запобігти подальшому кровопролиттю, уряд Афін надав нам потенційну оливкову гілку. Вимагаючи повного відступу османських військ з грецьких островів та відмови від наших домагань на ці острови, греки вирішили відмовитися від своїх амбіцій на Смірну та Трапезунд та підписати повноцінний мирний договір з нашою імперією.\n\nСамо собою зрозуміло, що поступка грекам була б дуже непопулярним кроком і могла б відкрити шлях ще більшій кількості сепаратистських груп, але оскільки всі наші кордони зараз знаходяться під безпосередньою загрозою, у нас може не виявитися вибору в цьому питанні."
 cyp.12.a: "Ми приймаємо їхню пропозицію"
 cyp.12.b: "Кібріс - наш!"
 
 cyp.13.t: "[OTT.GetName] відмовляється від наших вимог"
 cyp.13.d: "Відмовляючись визнати наш контроль над Егейськими островами та Кіпром, [OTT.GetLeader] відкинув нашу пропозицію про мир і натомість активізував операції проти наших сил у регіоні. У Трапезунді та Смірні греки виявляють обережність, оскільки повторення Вельткріга з кожним днем ​​стає дедалі ймовірнішим."
 cyp.13.a: "Вони вибрали... Погано"
 
 cyp.14.t: "Кіпрське повстання проходить успішно"
 cyp.14.d: "Після боротьби з османською загрозою народ Кіпру нарешті може вдихнути справжню свободу. Заходи щодо злиття повстанської держави з самою Елладою йдуть повним ходом, оскільки парад перемоги проводиться як у Нікосії, так і в Афінах, щоб відсвяткувати радісну подію, тоді як герої та ветерани війни особисто нагороджуються [GRE.GetLeader]."
 cyp.14.a: "Це великий день для всіх греків!"
 
### Ideas ###
 CYP_revolt: "Прагнення Енозісу"
 CYP_revolt_desc: "Енозіс або об'єднання Греції та Кіпру протягом десятиліть був центром кіпрської політики та пропаганди. Спочатку при османах, потім англійцях і нарешті знову турках, грецьке православне населення острова було майже одностайно у своїй підтримці руху."
 CYP_revolt2: "Прагнення Енозісу"
 CYP_revolt2_desc: "Енозіс або об'єднання Греції та Кіпру протягом десятиліть був центром кіпрської політики та пропаганди. Спочатку при османах, потім англійцях і нарешті знову турках, грецьке православне населення острова було майже одностайно у своїй підтримці руху."
 CYP_turkish_cypriots: "Розділена лояльність"
 CYP_turkish_cypriots_desc: "Хоча грецьке населення Грецьких островів не приховує своєї ворожості до турецького режиму, для турецького населення цих островів ситуація суттєво відрізняється. Турецькі кіпріоти та інші мусульманські групи, розкидані островами, такими як Родос, не поділяють бажання своїх співвітчизників швидко укласти союз із Грецією і воліли б продовжувати жити і працювати в рамках Османської системи, ніж брати участь у житті строго християнської нації, в якій вони були б незначною меншістю."
 CYP_revolt_no_support: "Повстання не підтримується"
 CYP_revolt_no_support_desc: "Сталася катастрофа, коли уряд Греції відмовився надсилати будь-яку допомогу повстанню кіпріотів. Як наслідок, це зруйнувало будь-які надії на Енозіс і прирікає на невдачу всі зусилля повстанців. Проблема кіпріотів-турків ще більше посилилася у зв'язку з цією ситуацією, оскільки їхні заклики до негайного припинення повстання тільки посилилися, і тепер їх підтримує багато кіпріотів-греків."
 CYP_revolt_support: "Кіпрська допомога"
 CYP_revolt_support_desc: "Грецькі арсенали та військові заводи працюють понаднормово, оскільки корабель за кораблем, наповнений спорядженням, вирушає на острів Кіпр. Можливо, ми вирішили відкрито не ризикувати гнівом Султана, але його день незабаром настане, і до цього дня ми зробимо все, що в наших силах, щоб підтримати зусилля наших грецьких братів."

