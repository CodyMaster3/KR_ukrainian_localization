### Focuses ###
 DAH_our_own: "Самі по собі"
 DAH_our_own_desc: "Міттельафрика розпалася, найімовірніше назавжди. З попелу виникло багато народів, зокрема й Дагомея. Ми - нова нація, слабка і тендітна. Таким чином ми вирішили об'єднатися з нашими старими колоніальними господарями в Алжирі для захисту.\nРазом ми побудуємо світле майбутнє!"
 
 DAH_topke: "Розширити патрулі Топке"
 DAH_topke_desc: "Більша частина нашого населення живе в сільській місцевості, і тому ми повинні використовувати спеціальні патрулі для збору податків: система Топке. Розширення цих патрулів принесе більше доходів нашій молодій державі."
 DAH_plantations: "Розширюємо наш контроль над плантаціями"
 DAH_plantations_desc: "Плантації в нашій країні приносять чималий дохід. Давайте візьмемо їх під свій контроль, щоб уряд міг більш безпосередньо отримувати вигоду з їхнього багатства."
 DAH_french_production: "Французька промислова допомога"
 DAH_french_production_desc: "У нас немає реальної промисловості, яку ми могли б назвати своєю, і нам знадобиться велика допомога в будівництві та модернізації наших заводів. Ми повинні запросити французів допомогти модернізувати наші заводи з найкращим обладнанням і навчити наших інженерів і робітників."
 DAH_stand_our_own: "Горда Дагомея"
 DAH_stand_our_own_desc: "У міру того як ми продовжуватимемо розвивати нашу економіку і нарощуватимемо нашу національну міць, ми зможемо краще захищати нашу свободу і суверенітет від усіх і кожного, хто може спробувати знищити нас."
 DAH_expand_toll: "Розширення платних систем"
 DAH_expand_toll_desc: "Частина нашого доходу надходила від різних зборів.\nЯкщо ми приведемо до ладу різні дороги, залишені старою німецькою адміністрацією, ми зможемо встановити на них більше зборів і отримувати дохід навіть на найвіддаленіших дорогах."
 DAH_french_exports: "Використовувати французький досвід"
 DAH_french_exports_desc: "Французи, навіть будучи вигнаними в Африку, мають більше знань у галузі науки, виробництва і ведення війни, ніж ми могли б отримати самі.\nНаблизившись ще ближче до Франції, ми зможемо використати їхній досвід і стати однією з найбільш передових країн Африки."
 DAH_exploit_nature: "Експлуатація наших природних ресурсів"
 DAH_exploit_nature_desc: "Природа зберігає багато скарбів, особливо глибоко під землею. Наші шахти можуть і повинні бути поліпшені, щоб краще експлуатувати багатства, які можна знайти всередині."
 DAH_exploit_more: "Посилений видобуток ресурсів"
 DAH_exploit_more_desc: "Шахти Дагомеї принесли багато багатств, але ми можемо копати глибше і знайти ще більше.\nУ тому ж дусі наші плантації можуть бути краще профінансовані, краще спрямовані і краще оснащені, щоб забезпечити більш високий урожай."
 DAH_Overlord_Help: "Попросити допомоги у французів"
 DAH_Overlord_Help_desc: "Ми - маленька нація, і тому повинні дбайливо ставитися до своїх ресурсів. Можливо, ми могли б попросити французів про якусь промислову або військову допомогу в цьому питанні."
 DAH_Overlord_Help2: "Податкові пільги"
 DAH_Overlord_Help2_desc: "Французькі інвестиції в економіку можуть принести тільки користь Дагомеї, а їм натомість. Французькі компанії отримали б стимул приїжджати та інвестувати, якби ми дали їм деякі податкові пільги."
 
 DAH_navy: "Наш флот"
 DAH_navy_desc: "Порти Дагомеї занепали за німців на користь більш прибуткових підприємств.\nМи маємо витратити час на ремонт і реконструкцію портів, а звідти побудувати належний флот."
 DAH_heavy_ships: "Королівський флагман"
 DAH_heavy_ships_desc: "Нам бракує ресурсів, щоб зробити велику кількість кораблів, тож ми мусимо зосередитися на якості насамперед. Давайте дослідимо і сплануємо флагман, придатний для Дагомеї, флагман, який покаже світові, що нам ніщо не загрожує."
 DAH_light_ships: "Флот підтримки"
 DAH_light_ships_desc: "Тепер, коли флагман на місці, ми повинні розробити кораблі, здатні підтримувати і захищати його."
 DAH_naval_doctrine_focus: "Дагомея виходить до моря"
 DAH_naval_doctrine_focus_desc: "Наші морські офіцери недосвідчені до такої міри, що багато хто з них - сухопутні моряки, які прикидаються моряками. Ми повинні краще навчити їх і змусити проводити більше часу на хвилях.
 
 DAH_our_men: "Стан нашої армії"
 DAH_our_men_desc: "Свобода Дагомеї безпечна лише доти, доки у нас є люди і зброя, щоб захистити її.\nДавайте закличемо добровольців, а якщо знадобиться, то й призов, щоб побудувати нову армію для захисту нашого народу."
 DAH_reform_army: "Навчання та підготовка"
 DAH_reform_army_desc: "Сказати, що армія недосвідчена, - це ще м'яко сказано.\nМи проведемо різні військові ігри та навчання, щоб привести нашу армію у відповідність до сучасних стандартів."
 DAH_leader_lead: "Король та генерал"
 DAH_leader_lead_desc: "Історично лідери Дагомеї стояли поруч із нашими генералами. Хоча, можливо, недоречно в наш час, ми подбаємо про те, щоб наші люди знали, що король іде з ними, принаймні, в дусі."
 DAH_leader_lead_unlock: "Це відкриває Національний дух, що дає більший досвід у бою ціною Політичної влади."
 DAH_importing_arms: "Імпорт іноземної зброї"
 DAH_importing_arms_desc: "Дагомея має історію імпорту вогнепальної зброї через нашу нездатність виробляти власну.\nХоча тепер у нас є така можливість, ми все ще можемо отримати вигоду з покупок навколо, щоб доповнити те, що ми можемо зробити."
 DAH_import_arms_loc: "Це дає змогу ухвалити рішення про купівлю зброї в іншої країни, у якої є багато зайвого.\n"
 DAH_agaja: "Відновлення приданого Агаджі"
 DAH_agaja_desc: "Чоловіки, які не вмотивовані національною гордістю, щоб приєднатися до армії, можуть натомість бути вмотивовані оплатою. Цар Агаджа зрозумів це і одного разу заснував посаг для солдатів, які приєдналися до його армії. Ми можемо відродити концепцію і відновити придане, щоб залучити більше рекрутів на свої пости."
 DAH_amazons: "Дагомейські амазонки"
 DAH_amazons_desc: "До приходу французів і німців тут жили ахосі. Ця елітна група жінок-воїнів була добре відома своєю лютістю і бойовою доблестю. Ми можемо відродити Ахосі і дати нашим солдатам привід битися сильніше."
 
 DAH_salvage: "Німецька спадщина"
 DAH_salvage_desc: "Німці поспішно відступили в Нігерію, залишивши там досить великий запас спорядження та інших цінних речей. Ми повинні зібрати їх і продати все, що зможемо, для отримання негайного доходу."
 DAH_strip_banners: "Порвати їхні прапори!"
 DAH_strip_banners_desc: "Є ще вірні німцям, які колись нас гнобили. Давайте покажемо цим лоялістам, що ми тепер головні, і позбавимо їх усього, що вони могли б використовувати як символ, щоб згуртуватися навколо."
 DAH_empty_barracks: "Розорите їхні бараки!"
 DAH_empty_barracks_desc: "Казарми, в яких колись жили німецькі солдати, порожні і готові до захоплення. Давайте захопимо все, що зможемо, і використаємо гвинтівки та боєприпаси, що залишилися, щоб сформувати запас для нашої армії."
 DAH_expell_loyalists: "Проженіть співчуваючих їм!"
 DAH_expell_loyalists_desc: "Ті, хто залишається вірним німцям, стають досадою. У короля є влада і влада вигнати їх із Дагомеї, і якщо вони так сильно хочуть жити з німцями, ми можемо показати їм двері."
 
 DAH_french_relations: "Звернення до французів"
 DAH_french_relations_desc: "До Вельткригу, Дагомея була частиною більшої Французької імперії в Африці.\nМи знову є частиною цієї імперії, але не всі пам'ятають її з любов'ю. Ми маємо знайти нові способи привабити французів і водночас зробити їхніх громадян щасливими."
 DAH_baguette_lover: "Посилити протекторат"
 DAH_baguette_lover_desc: "Світ великий, і сили, що набагато перевершують нас, намагаються грати з нашою землею. Пошук тісніших зв'язків із нашим володарем, який міг би захистити нашу націю більш ефективно, ніж ми могли б поодинці."
 DAH_baguette_lover_unlock: "Дагомея стає §H$kr_integrated_puppet$§!."
 DAH_status_quo: "Статус-кво"
 #This Is Fine, the focus:
 DAH_status_quo_desc: "Світ - небезпечне місце, і ті, хто стоїть занадто високо, мають звичку бути зрубаними. Дагомея, як нація, може залягти на дно і забезпечити мир і процвітання своєму народові, в той час як весь інший світ горить."
 DAH_normal_person: "Обережне ставлення"
 DAH_normal_person_desc: "А французи - не... злі... повелителі... Немає нічого поганого в тому, щоб зменшити їхній вплив і стати по-справжньому вільною нацією."
 DAH_normal_person_unlock: "Це дасть змогу Дагомеї підвищити рівень своєї автономії та почати шлях до повної незалежності.\n"
 
 DAH_tech: "Університет Порто-Ново"
 DAH_tech_desc: "Ми створимо Університет Порто-Ново, щоб привнести вищу освіту в Дагомею і прискорити наші дослідження і розробки."
 
### Events ###
 dahomey_events.001.t: "Французька допомога"
 #Oh Great Frenchie of The Lake, what is your wisdom?:
 dahomey_events.001.d: "Французи багато знають про державне будівництво, навіть у своїй вигнаній державі. Можливо, нам слід попросити їх поділитися деякими з цих знань, щоб ми могли стати сильнішим союзником?"
 dahomey_events.001.a: "Звернутися по допомогу в сільськогосподарському розвитку"
 dahomey_events.001.b: "Запитати їхній досвід у будівництві та інженерії."
 dahomey_events.001.c: "Чи не могли б ви показати нам, як побудувати всю вашу химерну зброю?"
 
 dahomey_events.002.t: "Купівля іноземної зброї"
 dahomey_events.002.d: "Наша армія молода, і їй не вистачає більшої частини основного обладнання, необхідного армії, особливо зброї. Один зі способів заповнити цей недолік - попросити одну з великих держав (крім цих проклятих німців) продати нам кілька гармат. Чи варто нам продовжувати?"
 dahomey_events.002.a: "Давайте пройдемося по магазинах."
 
 dahomey_events.005.t: "Наше місце у великому світі"
 dahomey_events.005.d: "До початку африканської колонізації ми були вільним і самодостатнім народом. Ніхто не міг перешкодити нам бути сильними, гордими і вільними. Однак у наші дні світ набагато більший, і багато акторів набагато більші за нас. Таким чином, ми змушені замислитися про своє місце у світі. Чи станемо ми знову підданими Франції? Чи, можливо, нам слід вийти на свободу і ризикнути там? Або ми сидимо склавши руки і дозволяємо подіям розвиватися, перш ніж зробити цей вибір?"
 dahomey_events.005.a: "Час покаже. Рано чи пізно, час покаже."
 
 dahomey_events.006.t: "Дагомея хоче придбати зброю"
 dahomey_events.006.d: "Країна Дагомея, яка нещодавно здобула незалежність, хоче придбати у нас вогнепальну зброю для постачання своїх збройних сил, що зароджуються. Як ми відповімо?"
 dahomey_events.006.a: "Ми, звісно, можемо їм дещо продати!"
 dahomey_events.006.b: "Нам потрібне обладнання для себе"
 dahomey_events.006.c: "Давайте продамо декілька з них"
 
 dahomey_events.007.t: "Реакція у відповідь"
 dahomey_events.007.d: "Ми отримали звістку від [DAH_gun_target.GetNameDef] про рушниці, які ми хочемо купити!"
 dahomey_events.007.a: "Вони продадуть їх нам!"
 dahomey_events.007.b: "Прокляття, вони відмовили нам!"
 
