 DEI_rebels_dec_category: "Інсуліндське національне пробудження"
 #Further explanation on their disunity, and some in game mechanics:
 DEI_rebels_dec_category_desc: "Дехто вважає, що архіпелаги Голландської Ост-Індії спокійні й безтурботні, а їхнім жителям байдуже до всього на світі. Це не так вже й далеко від істини. Назване \"Інсуліндійським національним пробудженням\", це прагнення місцевого населення до більш високого рівня самопрезентації, а більш радикальні голоси вимагають незалежності."
 dei_rebel_tick: "Архіпелаг розбурхує"
 dei_rebel_tick_desc: "У колонії ніколи не буває нудно."
 dei_rebel_tick_mon: "Рух набирає силу"
 dei_rebel_tick_mon_desc: "У міру того, як зростає єдність незалежних рухів інсуліндців, зростає і їхня сила. Хоча збереження їхнього поділу також має свої переваги..."
 dei_rebel_showdown: "Інсуліндська національна революція"
 dei_rebel_hit_unity: "Розділити рух"
 dei_rebel_hit_unity_desc: "[dei_rebel_hit_unity_desc]"
 dei_rebel_hit_unity_nap_desc: "Єдиний порятунок інсуліндців та їхнього маленького повстання - відсутність єдності. Зосередивши свої сили на одній групі або підтримуючи іншу, ми можемо зберегти єдність руху."
 dei_rebel_hit_unity_ap_desc: "Більше не стримувані колишніми \"ліберальними\" правилами, ми знайдемо і знищимо всіх, хто посміє оскаржувати наші права на ці острови."
 dei_rebel_hit_strength: "Послабити рух"
 dei_rebel_hit_strength_desc: "[dei_rebel_hit_strength_desc]"
 dei_rebel_hit_strength_nap_desc: "Арешти випадкових лідерів, посилення комендантської години та інші неприємні методи допомагають тримати рух під контролем. Хоча іноді наші сили можуть занадто старанно виконувати свої обов'язки."
