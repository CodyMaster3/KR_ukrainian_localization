### Decision categories ###
 HOLEX_exiles_resistance_category: "Дії опору"
 HOLEX_exiles_resistance_category_desc: "Відділ з Особливих Доручень, централізовано керує діями опору проти тиранії нинішнього уряду нашої Батьківщини, з боку лоялістів Її Величності на нідерландській землі.\n\nДоступні члени опору: [?DEI.holex_active_resistance_members|-0]\n\nВільні місця для укриття: [?DEI.holex_free_hiding_spots|-0]\n\nПриховані члени опору: [?DEI.holex_hiding_resistancemembers|-0]"
 HOLEX_syndies_counterresistance_category: "Дії по боротьбі з опором"
 HOLEX_syndies_counterresistance_category_desc: "Секретаріат з Охорони Революції, або Сеоре, як його ще називають, є головним внутрішнім розвідувальним відомством Батавської Комуни. Оскільки вигнанці організовують опір у нашій країні, вони несуть відповідальність за придушення цих реакціонерів.\n\nІнформатори: [?DEI.holex_informants|-0]"
 
### Decisions ###
 holex_support_the_resistance_cells: "Набрати нових членів"
 holex_support_the_resistance_cells_desc: "Що більше членів у нашій павутині опору, то більша її сила! Давайте завербуємо додаткові серця проти тиранії, яка захоплює нашу землю!"
 holex_resistance_attack_civilian_fac: "Саботаж цивільних фабрик"
 holex_resistance_attack_civilian_fac_desc: "Ми можемо направити групу опору на саботаж у ключових точках і тим самим послабити ворожу державу нашої нації. Однак деякі з них можуть загинути, бути заарештовані або бути змушені переховуватися в результаті цієї акції."
 holex_resistance_attack_arms_fac: "Саботаж збройових заводів"
 holex_resistance_attack_arms_fac_desc: "Ми можемо направити групу опору на саботаж у ключових точках і тим самим послабити ворожу державу нашої нації. Однак деякі з них можуть загинути, бути заарештовані або бути змушені переховуватися в результаті цієї акції."
 holex_recruit_informants: "Набрати інформаторів"
 holex_recruit_informants_desc: "Без інформаторів ми просто губимося в невіданні. Ми повинні вербувати інформаторів, щоб проникнути в їхній осередок опору, щоб ми могли своєю чергою зловити їх у пастку."
 holex_establish_hiding_places: "Створити сховища"
 holex_establish_hiding_places_desc: "Ми повинні організувати сховища або інші місця, де можна заховати людей, на випадок, якщо одна з наших операцій піде не за планом. Якщо ми виявимо, що у нас недостатньо укриттів, ми не зможемо забезпечити безпеку наших оперативників."
 holex_forge_false_identities: "Підробка документів"
 holex_forge_false_identities_desc: "Підробляючи документи і нові посвідчення особи для наших незахищених членів, ми можемо повернути їх до строю, не ризикуючи їхнім арештом при першому ж виході на вулицю."
 holex_raise_resistance_fighters: "Підняти внутрішні збройні сили"
 holex_raise_resistance_fighters_desc: "Ми побудували досить суттєву мережу опору. Тепер, коли активізація йде повним ходом, ми можемо підняти Бінненландсе Стрейдкрахтен, внутрішні збройні сили, в тилу ворога."
 holex_bomb_railway: "Напасти на залізницю"
 holex_bomb_railway_desc: "Нападаючи на інфраструктуру противника, ми можемо зайняти їх відновленням інфраструктури, тоді як ми нарощуємо силу і порушуємо їхні лінії постачання."
 holex_lure_resistance_into_trap: "Встановити пастку"
 holex_lure_resistance_into_trap_desc: "Вигнанці намагаються підірвати наше правління. Доручивши нашим інформаторам орієнтуватися на конкретну мету, ми, можливо, зможемо одразу зловити на ній велику групу, коли вони почнуть цю операцію."
 holex_direct_razzia: "Облава на реакціонерів"
 holex_direct_razzia_desc: "Володіючи достатніми розвідувальними даними про реакційну діяльність, ми можемо тепер спробувати спіймати деяких з їхніх лідерів під час найбільшої на сьогоднішній день поліцейської облави."
 
