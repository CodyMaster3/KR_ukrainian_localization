 HOLEX_expanded_decryption: "Розширені можливості дешифрування"
 HOLEX_natural_resistance: "Природний опір"
 HOLEX_natural_resistance_desc: "Голландський народ, природно, схильний до тиранії, і сумний стан речей полягає в тому, що ті, хто править нашою батьківщиною, не є голландцями у всіх сенсах. Опір стає природним!"
