 DEI_Apartheid: "Нідерландська Індія Апартеїд-Культурстельсель\n§WПід керівництвом силача VNH, Йоганнеса Фюрстнера, було встановлено систему апартеїду, із суворими законами та іншими етикетами, написаними для забезпечення \"голландського\" правління.§!"
 DEI_Apartheid_cap: "Нідерландська Індія Апартеїд-Культурстельсель - Батавія\n§WПід керівництвом силача VNH, Йоханнеса Фьорстнера, було встановлено систему апартеїду, із суворими законами та іншими етикетами, написаними для забезпечення \"голландського\" правління. Столиця заповнена європейцями, або тими, кого вважають \"придатними\".§!"
 DEI_Apartheid_west_timor: "Нідерландська Індія Апартеїд-Культурстельсель - Нідерландський Тимор\n§WПід керівництвом силача VNH, Йоханнеса Фюрстнера, було встановлено систему апартеїду. Тиморці завжди були сильно представлені в KNIL, і з новим \"режимом культури\", який зробив їх \"потрібними\", це, схоже, продовжиться.§!"
 DEI_Apartheid_west_papua: "Нідерландська Індія Апартеїд-Культурстельсель - Нідерланди - Нова Гвінея\n§WПід керівництвом силача VNH, Йоханнеса Ферстнера, було встановлено систему апартеїду. Папуаси в основному живуть племенами, з невеликим централізованим представництвом, що робить їх ідеальними для того, щоб бути виліпленими для наших потреб.§!"
