 DEI_idea_defunct_army: "KNIL: Дефіцит"
 DEI_idea_defunct_army_desc: "Роки урізання фінансування, нехтування і безгосподарності привели KNIL у жалюгідний стан. Крім того, в умовах зростаючого невдоволення з боку місцевого населення, вербування виявилося непростим завданням."
 DEI_idea_reform_army_0: "KNIL: Повільна модернізація"
 DEI_idea_reform_army_0_desc: "Поточні реформи дали змогу KNIL поступово набути певного професіоналізму, хоча вона гостро потребує доктринального напряму."
 DEI_idea_reform_army_con_1: "KNIL: Повернення до курсу"
 DEI_idea_reform_army_con_1_desc: "[DEI.GetLeader] більш-менш освоївся і дозволив продовжити реформи KNIL."
 DEI_idea_reform_army_con_recon: "Створення елементів розвідки"
 DEI_idea_reform_army_con_recon_desc: "KNIL як і раніше, не має в своєму розпорядженні жодних засобів розвідки, і для вирішення цієї проблеми було створено розвідувальні підрозділи."
 DEI_idea_reform_army_con_training: "Нові методи навчання"
 DEI_idea_reform_army_con_training_desc: "Навчання KNIL тепер вдосконалено... дещо, щоб забезпечити більш стабільний потік новобранців."
 DEI_idea_reform_army_con_2: "KNIL: Новий офіцерський корпус"
 DEI_idea_reform_army_con_exp_aux: "Розширення допоміжних загонів"
 DEI_idea_reform_army_con_exp_aux_desc: "Для того, щоб KNIL міг адекватно захищати архіпелаг, необхідний більший контроль над ним. Розширення допоміжних військ дасть змогу домогтися цього."
 DEI_idea_reform_army_con_nco: "Навчання сержантів"
 DEI_idea_reform_army_con_nco_desc: "Не всі інландці говорять голландською мовою. Реформи передбачають, що сержанти виступатимуть як посередники між офіцерами, які розмовляють переважно голландською мовою, і рядовими, які розмовляють переважно інландською."
 DEI_idea_reform_army_con_3: "KNIL: Модернізація"
 DEI_idea_reform_army_con_3_desc: "KNIL пройшла через кілька реформ, щоб стати армією внутрішньої варти, а не поліцією."
 
 DEI_idea_reform_army_vnh_0: "KNIL: Новий напрямок"
 DEI_idea_reform_army_vnh_0_desc: "[DEI.GetLeader] більш-менш освоївся і перенаправляє реформи KNIL у нове русло."
 DEI_idea_reform_army_vnh_1: "KNIL: Реформи схвалено"
 DEI_idea_reform_army_vnh_1_desc: "[DEI.GetLeader] отримав подальші вказівки щодо реформ, які мають відбутися в KNIL. Вони, м'яко кажучи, радикальні."
 DEI_idea_reform_army_vnh_2: "KNIL: Захисники голландської культури"
 DEI_idea_reform_army_vnh_2_desc: "Нині KNIL реформовано як захисника голландської культури в Ост-Індії, здатного забезпечити більш ніж елементарний захист від будь-якого нападника."
 
 DEI_labour_bat: "Внутрішні трудові батальйони"
 DEI_labour_bat_desc: "Залучення внутрішніх жителів до роботи шляхом формування трудових батальйонів для допомоги в будівництві інфраструктури та інших військових об'єктів."
 DEI_idea_reform_army_vnh_ref_aux: "Реформувати допоміжні загони"
 DEI_idea_reform_army_vnh_ref_aux_desc: "Не всі інландці хочуть служити в KNIL через нинішні реформи. Ми повинні \"переконати\" їх змінити свою думку."
 DEI_better_dutch: "Суворіші стандарти найму"
 DEI_better_dutch_desc: "Для того щоб бійці KNIL були втіленням голландської військової майстерності, застосовуються більш суворі стандарти найму."
 DEI_idea_reform_vnh_officers: "Відповідні до вимог європейські офіцери"
