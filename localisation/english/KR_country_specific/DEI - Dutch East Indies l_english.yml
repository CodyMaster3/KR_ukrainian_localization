 DEI_Apartheid_FS: "Нідерландська Індія Апартеїд-Культурстельсель - Flores en Soemba\n§WПід керівництвом силача VNH, Йоханнеса Ферстнера, було встановлено систему апартеїду. У цьому регіоні проживає кілька культур, хоча вони зазнали великого європейського впливу, що дозволило накласти на них менше обмежень.§!"
