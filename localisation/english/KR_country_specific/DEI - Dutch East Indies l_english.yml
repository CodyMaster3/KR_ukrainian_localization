 DEI_idea_renewed_cultuurstelsel: "Оновлена система культивування"
 DEI_idea_cultuurstelsel_apartheid_tandem: "Система культивування - Система апартеїду"
 DEI_idea_insulindian_national_revolution: "Інсуліндійська Національна Революція"
 DEI_idea_insulindian_national_revolution_desc: "Інсуліндійська Національна Революція настала, і ми продовжуватимемо боротися за порядок!"
