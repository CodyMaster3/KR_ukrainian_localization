 DEI_idea_modern_eco: "Сучасна економіка для Ост-Індії"
 DEI_idea_colonial_nation: "Колоніальний уряд"
 DEI_idea_colonial_nation_desc: "Nederlandsch-Indië - результат глобального впливу Нідерландів на виробництво прянощів і товарних культур у Південно-Східній Азії з XIX століття. Його багатство допомагає підживлювати економіку Нідерландів, до великого невдоволення місцевих жителів."
 DEI_idea_colonial_nation_2: "Колоніальний уряд - Культура апартеїди"
 DEI_idea_colonial_nation_2_desc: "[DEI.getleader] повернув Голландську Ост-Індію до коріння системи землеробства 19-го століття, хоча, як сучасна людина, додав до неї спін 20-го століття з більш формальною системою сегрегації."
 DEI_idea_defense_strategy: "Надійний захист"
 DEI_idea_naval_guerilla: "Військово-морський партизанський план Гелфріха"
 DEI_idea_naval_guerilla_desc: "Використовуючи підводні човни для атаки і подальшого відходу, адмірал Гелфріх хоче вести боротьбу з противником на кшталт партизанської війни на суші."
 DEI_anti_sub: "Групи мисливців-вбивць"
 DEI_anti_sub_desc: "Хоча адмірал Гелфріх зосередився на підводних човнах, він все ж розуміє необхідність того, щоб Голландська Ост-Індія могла захистити своє судноплавство від ворожих підводних човнів."
 DEI_idea_ethical_policy: "Етнічна політика: Незначне фінансування"
 DEI_idea_better_ethical_policy: "Етнічна політика: Фінансується"
