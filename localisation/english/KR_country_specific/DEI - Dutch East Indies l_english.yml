### Intro Screen ###
 DEI_country_intro_background: "GFX_DEI_intro"
 DEI_country_intro_header: "Голландська Ост-Індія"
 DEI_country_intro_content: "Якщо не брати до уваги повстання синдикалістів 1925 року, перлиною корони Голландської Імперії став маяк стабільності, скориставшись голландським сходженням у Міттельєвропі, щоб продавати свої товари (цукор, кава, олія) на нововідкритих ринках. Незважаючи на конкуренцію, яку зараз належним чином створила і відновила Німеччина, це економічне зростання вдалося зберегти, а разом з ним настала стабільність.\n\nНезважаючи на це, голландська влада пригнічує будь-які заклики до незалежності, при цьому голландський уряд вважає, що їм не вдасться вижити без "Сходу", але незважаючи на це, рухи зростають. Багато хто в колоніальній адміністрації побоюється, що якщо знову виникнуть економічні труднощі, то події, подібні до 1925 року, можуть повторитися, або ще гірше..."

 DEI_guide: "§MPalar becomes the new Governor-General§! ($authoritarian_democrat_coloured$)\n£white_dot The Netherlands should have a leftist government or should be gamerule to PvdV/VVD-Wilhelmina, SDAP-VDB or any republic path.\n\n§MStarkenborgh-Stachouwer becomes the new Governor-General§! ($authoritarian_democrat_coloured$)\n£white_dot The Netherlands have a conservative government should be gamerule to CNA-LSP coalition/LSP-Wilhelmina or CNA majority.\n\n§MFurnster becomes the new Governor-General§! ($authoritarian_democrat_coloured$)\n£white_dot The Netherlands should have an authoritarian or should be gamerule to CNA-VHN coalition, military junta or any of the VNH Dictatorships.\n\n§CNote: Maintain the unity of the Indonesia rebellion at a medium level to have the islamist coup happen and at a low one to have the royalist countercoup happen too when playing as Indonesia.§!"

### Events ###
 dutch_east_indies_events.2.t: "Чорний Понеділок вдарив по Ост-Індії"
 dutch_east_indies_events.2.d: "Результат економічних труднощів, що обрушилися на Європу після краху Чорного Понеділка, незабаром відчула на собі й Голландська Ост-Індія, яка з кінця Вельткригу продавала свої товари на ринку Міттельєвропи. Оскільки звичайна європейська людина вже не могла дозволити собі купувати такі товари, як цукор і кава, ціни на ці товари злетіли до небес, що мало серйозні наслідки для фермерів."
 dutch_east_indies_events.2.a: "О ні!"
 
 dutch_east_indies_events.3.t: "Зростання єдності в русі за незалежність"
 dutch_east_indies_events.3.d: "За даними СПР, останнім часом зростає єдність між рухами за незалежність. Було б розумно наглядати за ними і не допустити, щоб вони ставали сильнішими (а бажано, послаблювали їхню єдність), інакше їхня співпраця призведе до посилення руху в цілому."
 dutch_east_indies_events.3.a: "Будемо пильними!"
 
 dutch_east_indies_events.4.t: "Падіння єдності в русі за незалежність"
 dutch_east_indies_events.4.d: "За даними СПР, єдність між рухами за незалежність слабшає, а тепер навіть знижується. Хоча зараз було б нерозумно сидіти склавши руки і розслаблятися, у найближчому майбутньому ми матимемо менше проблем із контролем над ними, оскільки починають проявлятися розриви в їхній співпраці."
 dutch_east_indies_events.4.a: "Чудово!"
 
 dutch_east_indies_events.5.t: "Сила рухів за незалежність зростає"
 dutch_east_indies_events.5.d: "СПР повідомляє, що рухи, які пропагують незалежність Інсуліндії, набирають силу. Можливо, нам варто подумати про те, щоб бути більш обережними в делікатних ситуаціях, і боротися з ними там, де ми можемо, щоб не опинитися не в змозі контролювати їх."
 dutch_east_indies_events.5.a: "Тривожно..."
 
 dutch_east_indies_events.6.t: "Сила рухів за незалежність падає"
 dutch_east_indies_events.6.d: "СПР повідомляє, що рухи, які пропагують незалежність Інсуліндії, втрачають свою силу. Хоча ми повинні зберігати пильність, бо вони не мертві, у найближчому майбутньому ми можемо здійснювати управління дещо спокійніше, бо в короткостроковій перспективі буде легше контролювати їх."
 dutch_east_indies_events.6.a: "Чудово!"
 
 dutch_east_indies_events.7.t: "Генерал-губернатор Де Йонге йде у відставку"
 dutch_east_indies_events.7.d: "Наш генерал-губернатор Боніфаціус де Йонге неодноразово згадував про свій намір піти у відставку з посади генерал-губернатора Ост-Індії, але відкладав це у світлі виборів у Нідерландах, які все частіше стають передвиборчим заходом для партії його покровителя, VNH, розташованої в Нідерландах. Добре це чи погано, але вибори вже закінчилися, і ще належить з'ясувати, кого буде призначено новим міністром у справах колоній як його заміну."
 dutch_east_indies_events.7.a: "Ми з радістю чекаємо на рішення!"
 
 dutch_east_indies_events.8.t: "Заміна генерал-губернатора"
 dutch_east_indies_events.8.d: "Генерал-губернатор Голландської Ост-Індії, Боніфаціус Корнеліс де Йонге, оголосив про свій намір піти у відставку, дочекавшись виборів, щоб новий уряд міг призначити нового генерал-губернатора без необхідності його заміни протягом пів року, що в очах де Йонге було б шкідливим для стабільності Індіса.\nЗ'явилося безліч кандидатів, але тільки один із них може стати генерал-губернатором..."
 dutch_east_indies_events.8.a: "Ніко Палар, який правитиме м'якою рукою."
 dutch_east_indies_events.8.b: "А. Тьярда ван Старкенборг-Штахоувер, збалансований кандидат."
 dutch_east_indies_events.8.c: "Йоган Фюрстнер, який триматиме остров'ян під контролем силою!"
 
 dutch_east_indies_events.9.t: "Генерал-губернатор Ніко Палар"
 dutch_east_indies_events.9.d: "Міністерство у справах колоній ухвалило рішення про призначення соціал-демократа Нікодима Палара нашим новим генерал-губернатором, який також є першим індонезійським генерал-губернатором колонії. Очікується, що новий генерал-губернатор правитиме Індією на основі компромісу, домагаючись рівного статусу в королівстві або навіть національної незалежності.\nНемає потреби говорити про те, що правлячий клас білих та індо-голландська громада дещо занепокоєні таким розвитком подій, побоюючись кінця Ост-Індії в тому вигляді, в якому вони її знають. З іншого боку, індонезійські жителі дуже задоволені цими змінами."
 dutch_east_indies_events.9.a: "Ласкаво просимо, ваша честь!"
 
 dutch_east_indies_events.10.t: "Генерал-губернатор А. Тьярда ван Старкенборг-Штахоувер"
 dutch_east_indies_events.10.d: "Міністерство у справах колоній ухвалило рішення призначити Алідіуса Тьярду ван Старкенборг-Штахоувера нашим новим генерал-губернатором, як і очікувала більшість з огляду на його кар'єру. Очікується, що новий генерал-губернатор спробує зберегти баланс між репресіями і компромісами, сподіваючись коли-небудь надати індійцям рівний статус у королівстві.\nПравлячий клас білих та індо-голландська громада схвалюють цей вибір, тоді як індонезійці залишаються байдужими."
 dutch_east_indies_events.10.a: "Ласкаво просимо, ваша честь!"
 
 dutch_east_indies_events.11.t: "Генерал-губернатор Йоган Фюрстнер"
 dutch_east_indies_events.11.d: "Міністерство у справах колоній ухвалило рішення про призначення нашим новим генерал-губернатором Йохана Фюрстнера, найкращого кандидата на посаду наступника нині чинного генерал-губернатора де Йонге. Очікується, що новий генерал-губернатор діятиме рішуче, придушивши націоналізм силою і зміцнивши статус-кво нідерландського правління. Питання про рівний статус на порядку денному не стоїть.\nПравлячий клас білих та індо-голландська громада дуже задоволені таким вибором жорсткої лінії, але навряд чи індонезійці будуть ним задоволені."
 dutch_east_indies_events.11.a: "Ласкаво просимо, ваша честь!"
 
 dutch_east_indies_events.12.t: "You encountered a bug!"
 dutch_east_indies_events.12.d: "You encountered a bug related to the Dutch East Indies. Please report this to GitHub and tag Thomahawk2k. Thank you for your time."
 dutch_east_indies_events.12.a: "Of course I will report this!"
 
 dutch_east_indies_events.13.t: "Проголошення незалежності Інсуліндії"
 dutch_east_indies_events.13.d: "З нещодавнім зростанням інсуліндського руху за незалежність, це, мабуть, не стане сюрпризом: Сукарно випустив прокламацію, яка закликає всіх інсуліндійців протистояти голландським окупантам і приєднатися до Tentara Keselamatan Rakyat, Народної Армії Безпеки. Схоже, що спалахнуло неприкрите повстання з метою усунення голландського правління з Інсуліндського архіпелагу."
 dutch_east_indies_events.13.a: "Bersiap! (Грати за Інсуліндію)"
 dutch_east_indies_events.13.b: "Приготуватися до поліцейських операцій! (Грати за Голландську Ост-Індію)"
 
 dutch_east_indies_events.14.t: "Голландський арсенал переповнений"
 dutch_east_indies_events.14.d: "У міру того, як наближалися перші етапи Інсуліндської Національної Революції, наші відважні війська здійснювали набіги на голландські арсенали через Яву і Суматру по зброю, яка там зберігалася. Вони будуть використані для вигнання колоніальної загрози з нашої батьківщини!"
 dutch_east_indies_events.14.a: "Хай живе республіка!"
 
 dutch_east_indies_events.15.t: "ТКР нападає на арсенали"
 dutch_east_indies_events.15.d: "Інсуліндські республіканські сили здійснили набіг на арсенали по всій країні для отримання зброї, швидко заволодівши ними своїми переважаючими за чисельністю силами. Хоча кількість жертв невелика, ми втратили кілька партій зброї на користь Республіканської армії Інсуліндії, що може створити проблему надалі."
 dutch_east_indies_events.15.a: "О ні!"
 
 dutch_east_indies_events.16.t: "Фольксраад пропускає Сутарджо-Петицію"
 dutch_east_indies_events.16.d: "Фольксраад, багато в чому безправний "парламент" нашої колонії, ухвалив петицію Соетардджо Картохадікоезоемо, яка закликає до проведення конференції для обговорення майбутнього Голландської Ост-Індії, зокрема, з погляду просування її до рівного статусу в королівстві. Після її прийняття, генерал-губернатор повинен буде відправити її на батьківщину. Однак Фольксраад є всього лише консультативним законодавчим органом, а голландське та індо-індійське населення стурбоване наслідками петиції, тому ми можемо також просто накласти вето на цю пропозицію."
 dutch_east_indies_events.16.a: "Зрозуміло, вето!"
 dutch_east_indies_events.16.b: "Відправимо його до Нідерландів"
 
 dutch_east_indies_events.17.t: "Сутарджо-Петиція"
 dutch_east_indies_events.17.d: "Петиція, схвалена Фольксраад, потрапила на стіл до прем'єр-міністра Колейна, будучи відправленою нам генерал-губернатором [DEI.GetLeader]. Мабуть, у петиції міститься заклик до конгресу, на якому обговорюватимуть майбутній статус Голландської Ост-Індії у складі королівства. Фольксраад уже зняла всі тимчасові обмеження з первісної пропозиції, тому прем'єр-міністр зробив свій вибір уже тоді, коли розглядатиме її в палаті представників."
 dutch_east_indies_events.17.a: "...десь наступного року звучить непогано!"
 
 dutch_east_indies_events.18.t: "Сутарджо-Петиція в Палаті"
 dutch_east_indies_events.18.d: "За рішенням Гендріка Колейна, близько року тому в Палаті представників було піднято Сутарджо-Петицію, що закликає до проведення конгресу з перегляду статусу Голландської Ост-Індії, зокрема, щодо сприяння рівному статусу в королівстві. Коли голосування пройде, петиція буде..."
 dutch_east_indies_events.18.a: "...прийнято: скажіть колоніальному уряду провести конгрес, коли вони будуть готові!"
 dutch_east_indies_events.18.b: "...відхилена: будь-яку таку пропозицію мають регулювати Нідерланди."
 
 dutch_east_indies_events.19.t: "Сутарджо-Петицію відхилено"
 dutch_east_indies_events.19.d: "Батьківщина відкинула Сутарджо-Петицію, яку ми відправили їм близько року тому, причому більшість проголосувала проти, посилаючись на те, що Голландська Ост-Індія є заморською територією, а не колонією, яку можна підняти на рівний статус. Очевидно, що реальна причина полягає в тому, що вони вважають, що інсуліндці не готові до самоврядування, і цілком очевидно, що інсуліндці не будуть цим задоволені."
 dutch_east_indies_events.19.a: "Все добре, що добре закінчується!"
 
 dutch_east_indies_events.20.t: "Сутарджо-Петицію прийнято"
 dutch_east_indies_events.20.d: "Батьківщина прийняла Сутарджо-Петицію, яку ми відправили їм близько року тому, хоча вони зняли всі часові обмеження. Вони прекрасно знають про наслідки такої конференції, тому ми прагнемо отримати запевнення в тому, що ми поставимося до цього з обережністю, і тільки тоді, коли будемо готові. Тим не менш, двері відчинені для просування індисів до рівного статусу."
 dutch_east_indies_events.20.a: "Корінні індонезійці будуть задоволені"
 
 dutch_east_indies_events.21.t: "Формування ІПФ"
 dutch_east_indies_events.21.d: "Внаслідок відхилення їхнього плану проведення конференції, всі індіанські партії (за винятком ПНІ) об'єдналися в єдину Інсуліндську Політичну Федерацію, закликавши до повноцінного формування Інсуліндського парламенту і таким чином, знову забезпечити інсуліндцям рівний статус. Оскільки уряд Нідерландів, вочевидь, не бажає виконувати це бажання, особливо у світлі зростаючої міжнародної напруженості, це тільки допоможе згуртувати індонезійців у русі за незалежність."
 dutch_east_indies_events.21.a: "Чому це завжди має відбуватися зі мною?!"
 
 dutch_east_indies_events.22.t: "Конференція за круглим столом"
 dutch_east_indies_events.22.d: "Голландці продемонстрували свою нездатність придушити наше повстання, і з урахуванням того, що міжнародне співтовариство починає помічати наше скрутне становище, їхня позиція стає дедалі нестабільнішою. Ми, ймовірно, зможемо домовитися про сприятливу угоду - про встановлення суверенітету над усім Інсуліндським архіпелагом."
 dutch_east_indies_events.22.a: "День настав!"
 
 dutch_east_indies_events.23.t: "Конференція за круглим столом"
 dutch_east_indies_events.23.d: "Не зумівши придушити повстання і за наявності республіканських сил, які контролюють практично всю Яву і Суматру, здається неможливим зберегти наші позиції в колонії. Республіканці висунули свої вимоги: повний суверенітет над усією Ост-Індією, але можливо, ми хоча б зможемо врятувати частину нашої колонії?"
 dutch_east_indies_events.23.a: "Підпишіть угоду"
 dutch_east_indies_events.23.b: "Ми не здамо Нову Гвінею!"
 dutch_east_indies_events.23.c: "Ми не здамо ні Нову Гвінею, ні Молукку!"
 dutch_east_indies_events.23.e: "Ми взагалі не здамося!"
 
 dutch_east_indies_events.24.t: "Голландці підписують договір!"
 dutch_east_indies_events.24.d: "Голландці погодилися передати весь суверенітет над Індіс республіці Інсуліндія. Це великий день для нашої країни і запам'ятається наступним поколінням, бо сьогодні Інсуліндія офіційно стала незалежною країною, вільною від імперіалізму!"
 dutch_east_indies_events.24.a: "Мердека досягнута!"
 
 dutch_east_indies_events.25.t: "Голландці висувають зустрічні вимоги!"
 dutch_east_indies_events.25.d: "Посилаючись на неможливість отримати необхідну підтримку для того, щоб домогтися внесення поправки до конституції, що дозволяє передачу суверенітету, голландці кажуть, що вони повинні зберегти суверенітет над Західним Іріаном (Нова Гвінея). Хоча це і є перешкодою, наразі видається малоймовірним, що ми зможемо захопити острів силою, оскільки у нас не вистачає військово-морського потенціалу Нідерландів. Можливо, нам краще погодитися з цією угодою, ніж продовжувати бойові дії: зрештою, вони згодні поступитися набагато ціннішою частиною архіпелагу..."
 dutch_east_indies_events.25.a: "Ми підпишемо, а потім заберемо Західну Гвінею!"
 dutch_east_indies_events.25.b: "Це неприйнятно."
 
 dutch_east_indies_events.26.t: "Інсуліндійці відмовляються!"
 dutch_east_indies_events.26.d: "Республіканську делегацію обурило наше небажання поступитися їм усіма територіями колишньої Ост-Індії. Схоже, що переговори зірвалися, і війна триватиме далі."
 dutch_east_indies_events.26.a: "Земля нам багато коштувала!"
 
 dutch_east_indies_events.27.t: "Голландці висувають зустрічні вимоги!"
 dutch_east_indies_events.27.d: "Посилаючись на неможливість отримати необхідну підтримку для того, щоб домогтися внесення поправки до конституції, яка б дозволила передачу суверенітету, голландці кажуть, що вони повинні зберегти суверенітет над Західним Іріаном (Нова Гвінея) і християнською Молуккою, які постійно підтримували їх під час революції. Хоча це і є невдачею, наразі видається малоймовірним, що ми зможемо захопити острови силою, оскільки у нас немає голландського військово-морського потенціалу. Можливо, нам краще погодитися з цією угодою, ніж продовжувати бойові дії: зрештою, вони згодні поступитися набагато ціннішою частиною архіпелагу..."
 dutch_east_indies_events.27.a: "Ми змусимо це працювати..."
 dutch_east_indies_events.27.b: "Інсуліндія без свого сходу - це не Інсуліндія!"
 
 dutch_east_indies_events.28.t: "Голландці відмовляються!"
 dutch_east_indies_events.28.d: "Незважаючи на явну перевагу республіканських сил, уперті голландці, як і раніше, відмовляються підписувати договір з 'розбійниками і головорізами'. Схоже, нам доведеться продовжувати боротьбу доти, доки вони, нарешті, не втратять свій бойовий дух."
 dutch_east_indies_events.28.a: "Дійсно невдача!"

 dutch_east_indies_events.35.t: "Нідерланди залишають Індіс"
 dutch_east_indies_events.35.d: "З Ост-Індії прийшли тривожні новини: соціалісти, що здобули владу на батьківщині, своїм парламентським становищем повалили старий порядок, і тепер вони наказали нам захистити всіх нідерландських громадян в Інсуліндії та допомогти їм переселитися до Нідерландів, якщо вони того забажають, і забезпечити впорядкований відступ із цього району. Не дивно, що в результаті виник хаос, Сукарно щойно вийшов із в'язниці, скориставшись ситуацією, щоб проголосити інсулінндську незалежність. Тим часом генерал-губернатор зник безвісти, і найманці взяли під контроль нашу частину острова Борнео. Ост-Індія руйнується тільки через цю заяву."
 dutch_east_indies_events.35.a: "Перейти на Батавіанську Комуну."
 dutch_east_indies_events.35.b: "Перейти на Інсуліндію."
 
 dutch_east_indies_events.36.t: "Анархія в Голландській Ост-Індії"
 dutch_east_indies_events.36.d: "Соціалістичний уряд Нідерландів раптово залишив свою колонію, оголосивши свою власну присутність незаконною і давши наказ своїм військовим забезпечити захист нідерландських громадян, які зараз хочуть повернутися. Перші повідомлення вказують на те, що Сукарно та його національна партія візьмуть під свій контроль Індіс, яка в кращому разі буде байдужою до нашого правління, а в гіршому - ворожою. У той час як військова експедиція з умиротворення індійців загалом просить про допомогу, ми могли б ухвалити рішення про те, щоб захопити якнайбільше території колишньої Голландської Нової Гвінеї та убезпечити колишній голландський бік Малаккської протоки."
 dutch_east_indies_events.36.a: "Готуйте кораблі!"
 dutch_east_indies_events.36.b: "Мені не хочеться..."
 
 dutch_east_indies_events.37.t: "Німці порушують наш суверенітет"
 dutch_east_indies_events.37.d: "Стурбовані нашим підходом до свого правління і балансу сил у регіоні, німці спрямували кораблі для забезпечення безпеки Суматранської ділянки Малаккської протоки, а також для перекидання до Нової Гвінеї військ з Кайзер-Вільгельмсланда. На жаль, за нинішнього хаосу, викликаного раптовим відступом голландців, ми мало що можемо зробити проти цього."
 dutch_east_indies_events.37.a: "О ні!"
 
 dutch_east_indies_events.38.t: "Німецька присутність у Новій Гвінеї"
 dutch_east_indies_events.38.d: "Соціалістичний уряд у Нідерландах раптово вийшов із Голландської Ост-Індії. Місцеве населення на чолі з видатним націоналістом Сукарно проголосило свою суверенну державу: Інсуліндію. Не дивно, що німці вирішили, що це ідеальний момент для захоплення Західної Нової Гвінеї. Якщо ми хочемо завадити німцям заволодіти всім цим, то нам краще діяти швидко!"
 dutch_east_indies_events.38.a: "Ми не можемо дозволити їм зробити це!"
 dutch_east_indies_events.38.b: "У нас немає ресурсів."
 
 dutch_east_indies_events.39.t: "Південно-західна Нова Гвінея дозріла для захоплення"
 dutch_east_indies_events.39.d: "Ми очікували, що австралійці проникнуть і заблокують нас у південній частині голландської Нової Гвінеї, але схоже, що цього не сталося. Земля відкрита, і наші сили рухаються в колишні голландські форти в цьому районі."
 dutch_east_indies_events.39.a: "Несподівано, але ласкаво просимо."
 
 dutch_east_indies_events.40.t: "[From.GetNameDefCap] захоплює південно-західну Іріан"
 dutch_east_indies_events.40.d: "[From.GetAdjective]і сили вторглися в південно-західний Іріан і зайняли його. Це образливо і справді неприйнятно, але через хаос голландського відступу, ми мало що можемо з цим вдіяти..."
 dutch_east_indies_events.40.a: "Неприйнятно!"
 
 dutch_east_indies_events.41.t: "Батавська конференція - Початок"
 dutch_east_indies_events.41.d: "Розпочалася Батавська конференція, прибули представники з усіх кінців Індіса, щоб вести переговори про майбутнє Голландської Ост-Індії та поставити її в рівне становище з Нідерландами.\nПерше спірне питання - якими будуть ці нові країни в королівстві. Більшість націоналістів виступають за рішення, за якого Ява і Суматра будуть об'єднані, Борнео і Сулавесі - це їхня власна країна і ще одна держава під назвою "Східна Інсуліндія", що містить у собі Молукку і загалом християнську частину країни. Однак багато хто (голландці та східні індонезійці) побоюються, що така держава Ява-Суматра продовжуватиме домінувати в новому королівстві Нідерландів і вважатиме за краще, щоб обидва острови були розділені на кілька країн. Далі, є проміжне положення, коли і Ява, і Суматра є самостійними країнами в межах королівства."
 dutch_east_indies_events.41.a: "Бажано, щоб країни були маленькими і контрольованими."
 dutch_east_indies_events.41.b: "Середня позиція: вони щось дають, ми щось даємо."
 dutch_east_indies_events.41.c: "Об'єднання Яви і Суматри здається найбільш розумним."
 
 dutch_east_indies_events.42.t: "Батавська конференція"
 dutch_east_indies_events.42.d: "Наступне спірне питання - як буде управлятися королівство в цілому. Країни, що входять до королівства, володіють повною внутрішньою автономією, але певний нагляд за ними має здійснюватися, особливо коли необхідно внести зміни до конституції, з цим згодні всі представники. Голландці стверджують, що Нідерланди мають очолити цю групу, а всі інші країни направлять своїх представників до ради міністрів королівства. Інсуліндські представники рішуче відкидають це положення, заявляючи, що воно було б недемократичним і що кожна країна має бути представлена в цій раді залежно від чисельності її населення."
 dutch_east_indies_events.42.a: "Ні, це все ще Нідерланди..."
 dutch_east_indies_events.42.b: "Подання щодо населення, справедливе!"
 
 dutch_east_indies_events.43.t: "Батавська конференція"
 dutch_east_indies_events.43.d: "З деяких питань було досягнуто плавного узгодження, коли наприкінці конференції з'явилося ще одне вельми спірне - зовнішньополітичне. Очевидно, що країни стоять разом під владою королівства, але голландці хочуть контролювати зовнішню політику, коли вона безпосередньо не стосується жодної з інших країн, тоді як інсулінди вважали за краще б бачити єдине зовнішньополітичне відомство, що створюється спільно автономними країнами. Щойно це питання буде вирішено, за нього проголосують Генеральні Штати."
 dutch_east_indies_events.43.a: "Очевидно, що ми маємо рацію..."
 dutch_east_indies_events.43.b: "Інсуліндійці мають рацію"
 
 dutch_east_indies_events.44.t: "Підсумки Батавської конференції"
 dutch_east_indies_events.44.d.dutch: "Делегати конференції в Батавії дійшли висновку. Зрозуміло, що конференція була значно зсунута на проголландський бік, і не схоже, що інсуліндійці були нею дуже задоволені. Імовірно, цього достатньо, щоб забезпечити обмежену співпрацю, але не виявляти ентузіазм, за винятком, можливо, Молукки."
 dutch_east_indies_events.44.d.balanced: "Делегати конференції в Батавії дійшли висновку. Зрозуміло, що конференція була гарною сумішшю проголландської та місцевої політики, і незважаючи на те, що, можливо, потай і голландці, і інсуліндійці сподівалися на більше, ані ті, ані інші не відчувають невдоволення з цього приводу. Певно, цього достатньо для забезпечення будь-якої співпраці в західній частині Голландської Ост-Індії, але принаймні, в Молукці, на менших островах Сунда і в західній частині Нової Гвінеї спостерігається великий ентузіазм з приводу цього рішення."
 dutch_east_indies_events.44.d.insulindia: "Делегати конференції в Батавії дійшли висновку. Очевидно, що конференція була спрямована на інсуліндійський бік, через що багато голландців почувалися незатишно, відчуваючи, що їхня країна ніколи більше не буде такою, як раніше. Інсуліндійці, однак, задоволені цим, особливо за межами Яви, Суматри і Борнео."
 dutch_east_indies_events.44.a: "Пропозицію прийнято!"
 dutch_east_indies_events.44.b: "Пропозицію відхилено!"
 
 dutch_east_indies_events.47.t: "Генеральні Штати відхиляють пропозицію"
 dutch_east_indies_events.47.d: "Генеральні Штати несподівано відкинули нашу пропозицію про новий інсуліндійський статус у найближчому майбутньому. Немає потреби говорити, що інсуліндійців не забавляє ця раптова відмова від своїх прав!"
 dutch_east_indies_events.47.a: "Це може стати проблемою."
 
 dutch_east_indies_events.48.t: "Хартія для Королівства Нідерландів"
 dutch_east_indies_events.48.d: "Після значних переговорів настав час підписати конінкрейкстатут - королівську хартію. При цьому наші колоніальні володіння стають автономними країнами у складі королівства, самостійно управляють собою, залишаючись частиною королівства Нідерландів, а піддані від кожної країни отримують голландське громадянство. Слід також зазначити, що було обіцяно незалежність, хоча було написано статті, які гарантують, що це станеться через десятиліття, а не роки... "
 dutch_east_indies_events.48.a: "Хай живе Голландське Королівство!"
 
 dutch_east_indies_events.49.t: "Статус рівності надано!"
 dutch_east_indies_events.49.d: "Відповідно до домовленості, досягнутої на Батавській конференції, Голландська Ост-Індія припинить своє існування: її буде розділено на кілька автономних країн у межах Голландського Королівства. Повна внутрішня автономія переходить до цих держав, і всі піддані Голландської Ост-Індії отримають голландське громадянство."
 dutch_east_indies_events.49.a: "Хай живе Голландське Королівство!"
 dutch_east_indies_events.49.b: "Хай живе Голландське Королівство і народ Інсуліндії"
 
 dutch_east_indies_events.51.t: "Прибуття підкріплення"
 dutch_east_indies_events.51.d: "Відповідно до проведених нами приготувань, прибуло підкріплення, щоб допомогти запобігти повстанням аборигенів та/або іноземним вторгненням в Індію."
 dutch_east_indies_events.51.a: "Радий бачити, що вони прибули!"
 
 dutch_east_indies_events.52.t: "[DEI.GetLeader] розпускає Фольксраад"
 dutch_east_indies_events.52.d: "Рано вранці генерал-губернатор [DEI.GetLeader] видав указ про призупинення Фольксрааду раз і назавжди, оголосивши, що цей інститут був створений тільки для того, щоб послабити голландське правління, і лише для того, щоб допомогти таким злочинцям, як Сукарно. Відтепер лояльність до корони буде головною метою Голландської Ост-Індії, а не дріб'язкові скарги на невелику внутрішню більшість у Фольксрааді, з якою раніше доводилося консультуватися. Деякі критики кажуть, що це більше схоже на розширення особистої влади [DEI.GetLeader], але це явно безглуздо."
 dutch_east_indies_events.52.a: "Це було правильне рішення!"
 
 dutch_east_indies_events.53.t: "[DEI.GetLeader] розпускає Фольксраад"
 dutch_east_indies_events.53.d: "Прийшли новини з Голландської Ост-Індії, де генерал-губернатор призупинив роботу фольксраду, законодавчого органу, що вже не володів особливою владою, на невідомий на теперішній час час - можливо, назавжди. Він стверджує, що цей орган використовувався індонезійцями для підриву голландського правління."
 dutch_east_indies_events.53.a: "Якщо це на благо нашого правління, то це виправдано!"
 
 dutch_east_indies_events.54.t: "Голландське питання щодо підвищення податків"
 dutch_east_indies_events.54.d: "У зв'язку з тим, що криза Чорного Понеділка охопила голландську батьківщину, голландський уряд вирішив випустити додаткові виробничі зобов'язання перед нами, не беручи до уваги той факт, що криза вдарила і по наших галузях промисловості зокрема. Не дивно, що хоча ця акція і допоможе Голландії, вона зробить нашу роботу ще більш напруженою, оскільки активісти руху за незалежність отримують ще більший заряд енергії, стверджуючи, що ми тут тільки для того, щоб їх експлуатувати."
 dutch_east_indies_events.54.a: "Це помилка!"
 
 dutch_east_indies_events.59.t: "Анархія в Голландській Вест-Індії"
 dutch_east_indies_events.59.d: "Стався тривожний поворот подій: корінне населення Інсуліндії, що є основою голландських вигнанців, вигнало свого колишнього колоніального господаря. З відрубаною головою змії, Голландська Імперія перестала бути такою: після того, як новина дійшла до вест-індійців, на ці колонії обрушилася анархія. Тепер у нас немає іншого вибору, окрім як зайняти їх."
 dutch_east_indies_events.59.a: "Це наш гуманітарний обов'язок."
 
 dutch_east_indies_events.60.t: "Залучення іноземних пілотів"
 dutch_east_indies_events.60.d: "Авіакорпусу KNIL не вистачає найнеобхіднішого, починаючи від відповідного аеродрому і закінчуючи обслуговуючим персоналом на землі для обслуговування наявних у нього літаків. Ці питання вирішує нещодавно створена Нідерландська закупівельна комісія, хоча основною проблемою є пілоти. Вирішенням цієї проблеми є наймання іноземних пілотів, щоб заповнити прогалину, доки не буде знайдено правильне рішення, хоча, як і в будь-якому процесі найму, що ми збираємося запропонувати цим іноземним пілотам, чого вони не можуть отримати в Німецькій Остазії або Міттельафріці?"
 dutch_east_indies_events.60.a: "Важке рішення, що ж ці бельгійці знову зробили в Конго?"
 
 dutch_east_indies_events.61.t: "Перегляд KNIL [GetYear] року"
 dutch_east_indies_events.61.d: "Із середини 19-го століття Нідерланди зберігали нейтралітет між світовими державами. Вельткриг показав, що нейтралітет нації не є гарантією уникнення війни, а в Європі знову наростає напруженість між синдикалістськими націями Англії та Франції й імперіалістичною Німецькою імперією, в її віддаленій колонії відбувається інша оповідь.\nВ умовах, коли Японська Імперія і Німецька Остазія готуються до битви за Азію, а синдикалістські рухи всередині австралазійської нації, KNIL (Koninklijk Nederlands Indisch Leger) ніде не готова забезпечити адекватний захист колонії, наразі вона здатна захистити лише острів Ява.\n\nРоль KNIL в основному полягає в підтримці миру в колонії, а останнім часом і в придушенні корінного населення, коли місцеві поліцейські сили не можуть впоратися з цим. KNIL не має сучасного озброєння, структури управління і контролю, а також інших основних потреб, які наразі вирішуються за допомогою нового бюджету і повільного злиття кількох комісій, щоб допомогти впорядкувати модернізацію KNIL."
 dutch_east_indies_events.61.a: "Ons kostbaarste sieraad"
 
 dutch_east_indies_events.62.t: "Перегляд Nederlands-Indische Vloot"
 dutch_east_indies_events.62.d: "По завершенні огляду флоту Голландської Ост-Індії, нинішні військово-морські сили не можуть забезпечити адекватну оборону архіпелагів. Позитивним моментом оцінки стало те, що флот Голландської Ост-Індії зміг побороти піратство в цьому районі. Адмірал Гелфріх отримав повноваження виправити ситуацію за допомогою свого “Vlootplan”.\n\nУ самих Нідерландах його Флотплан багатьом не сподобався тим, що він просуває підводні човни, на відміну від Панстершипів. Він передбачає просування тактики \"партизанської війни\" на флоті, яку Гелфріх назвав \"партизанським планом\". Крім цього, цей Флотплан є благом для флоту Голландської Ост-Індії, що зароджується, чиї моряки більш ніж прагнуть проявити себе."
 dutch_east_indies_events.62.a: "De Guerrilla's van de zee"
 
 dutch_east_indies_events.63.t: "Посилення системи Cultuurstelsel-Apartheid"
 dutch_east_indies_events.63.d: "[DEI.GetLeader] мав кінцевою метою для Голландської Ост-Індії повернення до системи землеробства, що існувала в 19 столітті, коли Голландська Ост-Індія була лише дійною коровою для голландців. Хоча, схоже, що було додано додатковий шар - сегрегація європейського населення і корінних мешканців, причому тих, хто потрапляє в середину, уряд вважає \"придатними\" чи ні. Місцеві незалежні рухи зростають, використання \"поліцейських заходів\" стає дедалі більш і більш нормою, і виникає питання, як довго це триватиме...?"
 dutch_east_indies_events.63.a: "Gekoloniseerd"
 
 dutch_east_indies_events.64.t: "Новий початок"
 dutch_east_indies_events.64.d: "З підписанням Koninkrijksstatuut був досягнутий рівень рівності для всіх на архіпелазі. Хоча ці нові нації/держави стикаються з соціальними та/або економічними проблемами, всі вони прагнуть показати, що можуть впоратися з цими проблемами.\n\nХоча здається, що яванські та малайські нації/держави прагнуть прискорити процес отримання незалежності, багато хто бажає створити більш \"унітарну\" державу, а не федерацію, що розвалилася..."
 dutch_east_indies_events.64.a: "Цікаво"
 dutch_east_indies_events.64.b: "Чудово"
 
 dutch_east_indies_events.65.t: "Новий Фольксраад"
 dutch_east_indies_events.65.d: "Незважаючи на те, що Голландська Ост-Індія розпалася на дрібні держави, від автономних регіонів під владою Нідерландів до великих держав, які є самостійними націями, всі вони, як і раніше, прагнуть представництва і змін у залах "старого фольксрааду".\n\nНавіть після нових реформ і підписання Koninkrijksstatuut, представники яванців і малайців дещо об'єдналися, щоб \"прискорити\" прогрес, щоб повністю відокремитися від голландського правління.  Не всі держави мають однакове бачення єдиної \"Інсуліндії\". Представники Тимору, Малакки і Папуа задоволені нинішнім станом речей і побоюються захоплення влади яванцями. У будь-якому разі, яванці та малайці сформували більшість у цьому \"Новому фольксрааді\" і вимагають обговорення цих питань."
 dutch_east_indies_events.65.a: "І от знову"
 
 dutch_east_indies_events.66.t: "Тиждень 1 - Дебати в новому Фольксрааді"
 dutch_east_indies_events.66.dt: "Табори Західного Папуа завжди були предметом суперечок, а переломним моментом стало розширення цих таборів Старкенборгом Стахоувером. Хоча після підписання Koninkrijksstatuut більшість цих таборів було закрито, хоча ті, кого визнали \"занадто радикальними\", все ще залишаються в таборах. Явансько-малайські представники зажадали звільнити всіх тих, хто перебуває в цих таборах, і, крім того, повністю закрити табори. Хоча формально табори перебувають у віданні держави Нова Гвінея, вони отримують вказівки від своїх голландських представників."
 dutch_east_indies_events.66.dp: "\"Нав'язування голландської культури інсуліндійському народу\" через Веркверсшаффінг, схоже, є головною темою у Фольксрааді. Явансько-малайські представники стверджують, що хоча Веркверсшаффінг приніс процвітання і стабільність робітничому класу, його програми і загальна структура є \"голландськими\" за своєю природою. Вони також стверджують, що програми Веркверсшаффінга повільно вимивають явансько-малайську культуру, причому найактивніші представники заявляють, що Палар є яскравим прикладом цього, і що він просто слухняний пес своїх голландських господарів.\n\nХоча у цих представників вочевидь є свій порядок денний, вони хочуть змінити Веркверсшаффінг, щоб кожен штат міг впроваджувати або змінювати його на свій розсуд. Хоча це не здається приводом для занепокоєння, у залах Фольксрааду лунають шепоти, що деякі держави хочуть нав'язати своє бачення Веркверсшаффінгу, що суперечить усій програмі."
 dutch_east_indies_events.66.a: "Ні, вони радикали, вони залишаться"
 dutch_east_indies_events.66.b: "Я маю на увазі, що деякі можуть піти... Я думаю."
 dutch_east_indies_events.66.c: "Гаразд, гаразд, гаразд."
 dutch_east_indies_events.66.d: "Кожен штат може проводити програму так, як вважає за потрібне"
 dutch_east_indies_events.66.e: "Це, як і раніше, відбуватиметься на шкоду нашим голландським представникам"
 
 dutch_east_indies_events.67.t: "Тиждень 2 - Дебати в новому Фольксрааді"
 dutch_east_indies_events.67.d: "Наразі голландська мова є лінгва-франка в Індіях, оскільки в Інсуландах розмовляють кількома мовами, і тому вона вважається офіційною мовою. Однак цей захід не користується популярністю серед місцевих жителів, і тому Фольксраад обговорює, чи має голландська мова бути запроваджена як лінгва-франка, чи ми повинні дозволити кожному штату обирати, чи хочуть вони зберегти її, чи ні."
 dutch_east_indies_events.67.a: "Кожен штат може вибрати, чи хочуть вони його зберегти"
 dutch_east_indies_events.67.b: "Він залишається лінгва-франка цих земель."
 
 dutch_east_indies_events.68.t: "Тиждень 3 - Дебати в новому Фольксрааді"
 dutch_east_indies_events.68.d: "На третьому тижні дебатів у Фольксрааді держави, що входять до складу Індій, висловили бажання об'єднатися. Ймовірно, це призведе до більшої автономії Індій, але водночас це зробить тубільців щасливими і знизить ризик повстання. Що ж нам робити?"
 dutch_east_indies_events.68.a: "Зробіть їх щасливими і дозвольте їм"
 dutch_east_indies_events.68.b: "Ні, ми дотримуємося того, про що домовилися"
 
 dutch_east_indies_events.69.t: "Тиждень 4 - Дебати в новому Фольксрааді"
 dutch_east_indies_events.69.d: "Четвертий тиждень дебатів у Фольксрааді призвів до обговорення питання про привілеї голландських громадян в Індіях. Хоча деякі радикальні елементи вимагають повного скасування, можливо, ми могли б трохи зменшити їх, щоб вони були задоволені."
 dutch_east_indies_events.69.a: "Зробіть їх щасливими і дозвольте їм"
 dutch_east_indies_events.69.b: "Ні, ми дотримуємося того, про що домовилися"
 
 dutch_east_indies_events.70.t: "Тиждень 5 - Дебати в новому Фольксрааді"
 dutch_east_indies_events.70.d: "Королева Нідерландів, Вільгельміна Олена Пауліна Марія Оранська-Нассау, по праву є королевою Індійських островів. Однак її розглядають як імперіалістичний символ, хоча її роль в основному церемоніальна, і тубільці просять ще більше скоротити її роль. Ці вимоги щодо фігури Її Величності Королеви обурливі, але ми можемо бути змушені піти на компроміс, щоб тубільці залишилися задоволені..."
 dutch_east_indies_events.70.a: "Зменшити її роль в регіонах"
 dutch_east_indies_events.70.b: "Ні, вона - наша королева"
 
 dutch_east_indies_events.71.t: "Фінальний відлік"
 dutch_east_indies_events.71.d.coop: "Нарешті, після кількох тижнів дебатів, схоже, нам вдалося умиротворити тубільців. Хоча це означає, що в довгостроковій перспективі нам, імовірно, доведеться надати Інсуландам незалежність, принаймні тепер ми можемо зосередити наші зусилля на поліпшенні економіки та вихованні націоналізму в тих, хто нам відданий..."
 dutch_east_indies_events.71.d.coup: "Після кількох тижнів дебатів, схоже, нам не вдалося домовитися з аборигенами. Після цього ми зіткнулися зі зростанням місцевих заворушень на всій території Інсуландів, великі протести спалахнули на Яві та Суматрі, а сил нашої поліції ледве вистачає, щоб впоратися з ситуацією. Без підкріплення з Нідерландів це може погано скінчитися..."
 dutch_east_indies_events.71.a: "Нарешті"
 dutch_east_indies_events.71.b: "БАХ!"
 
 dutch_east_indies_events.72.t: "Зустрічна пропозиція"
 dutch_east_indies_events.72.d: "Справжні плани цих \"дебатів\" були викладені перед нинішньою адміністрацією. Інсуліндійсько-малайські представники, незадоволені нинішнім курсом федеральної Інсуліндії, зажадали подальшої централізації над автономними штатами. Це може перетворити націю, що зароджується, на унітарний уряд, що повністю суперечить диктату з Амстердама."
 dutch_east_indies_events.72.a: "Який у нас вибір"
 dutch_east_indies_events.72.b: "Вони не посміють"
 
 dutch_east_indies_events.73.t: "Проголошення незалежності Інсуліндії"
 dutch_east_indies_events.73.d: "Вбито останній цвях у труну: представники інсуліндійців-малайців у \"Новому фольксрааді\" не змогли дійти компромісу з новою адміністрацією та визнали повстання правильним курсом дій. Закликають усіх інсулінців чинити опір голландським окупантам і приєднатися до Tentara Keselamatan Rakyat, Армії народної безпеки. Схоже, що спалахнуло відкрите повстання, спрямоване на усунення голландського правління з Інсуліндійського архіпелагу."
 dutch_east_indies_events.73.a: "Bersiap! (Грати за Інсуліндію)"
 dutch_east_indies_events.73.b: "Bereid de Politionele Acties Voor! (Грати за Голландську Ост-Індію)"
 
 dutch_east_indies_events.74.t: "Розрив Альянсу"
 dutch_east_indies_events.74.d: "Короткий зміст партії соціалістів-ісламістів. Хто і що хоче робити."
 dutch_east_indies_events.74.a: "Віддати перевагу більш урівноваженим соціалістам"
 dutch_east_indies_events.74.b: "Віддати перевагу більш консервативним ісламістам"
 
 dutch_east_indies_events.80.t: "Мирний договір"
 dutch_east_indies_events.80.d: "Інсуліндія контролює більшу частину того, що вони можуть отримати без іноземної допомоги та флоту. Ми повинні запропонувати голландцям мирну угоду. Ми завжди можемо добити їх в інший день..."
 dutch_east_indies_events.80.a: "Так, в інший день..."
 dutch_east_indies_events.80.b: "Ні, ми повинні завдати удару ЗАРАЗ!"
 
 dutch_east_indies_events.81.t: "Запропоновано мирний договір"
 dutch_east_indies_events.81.d: "Наша колоніальна адміністрація в Інсуландах перебуває на межі краху після військової поразки на Суматрі та Яві. З нашими обмеженими ресурсами ми мало що можемо зробити в цій ситуації, окрім як блокувати повстанців за допомогою нашого флоту, і вони, схоже, знають про це. Вони звернулися до нас із пропозицією про мир, і деякі члени нашого кабінету кажуть, що ми повинні прийняти цю мирну угоду, поки війна не перетворилася на криваву бійню. Чи повинні ми прийняти цю мирну угоду?"
 dutch_east_indies_events.81.a: "Принаймні, ми прищепили їм трохи цивілізації"
 dutch_east_indies_events.81.b: "Вони ніколи не візьмуть наших кормів"
 
 dutch_east_indies_events.82.t: "Вони відмовляються"
 dutch_east_indies_events.82.d: "Імперіалістичні голландці відмовилися від нашої щедрої пропозиції про укладення мирного договору. Це означає, що нам доведеться покінчити з цим, вигнавши цих імперіалістів з нашої священної землі, раз і назавжди, без жодних договорів!"
 dutch_east_indies_events.82.a: "Ці імперіалістичні покидьки..."
 
 dutch_east_indies_events.83.t: "Підписано мирний договір"
 dutch_east_indies_events.83.d: "Перемога! Голландці визнали свою поразку і погодилися на мирні переговори! Після століть гноблення ми змогли скинути імперіалістичне ярмо, і тепер інсуліндійський народ зможе сам вирішувати своє майбутнє! Ура!"
 dutch_east_indies_events.83.a: "Bhinneka Tunggal Ika"
 
 dutch_east_indies_events.84.t: "Невдалий проєкт"
 dutch_east_indies_events.84.d: "Фольксраад Батавії був створений 1918 року як спроба демократизувати інсуліндців, але провал останнього конгресу засвідчив, що це завжди було марною тратою часу і ресурсів. Залишається тільки сподіватися, що наступного разу тубільці будуть більш розумними."
 dutch_east_indies_events.84.a: "Принаймні, ми не втратили точку опори"
 
 dutch_east_indies_events.85.t: "Перші поправки"
 dutch_east_indies_events.85.d: "Фольксраад Батавії був створений 1918 року як спроба демократизувати інсуліндців, і вочевидь, це дає певні результати: після тих 5 тижнів дебатів було видано першу ефективну поправку Фольксрааду Батавії, і на підході ще багато інших. Схоже, інсуліндці стають демократичними людьми."
 dutch_east_indies_events.85.a: "Принаймні, є мир"
 dutch_east_indies_events.85.b: "Ще одній кризі запобігли"
 
 dutch_east_indies_events.86.t: "Майбутнє"
 dutch_east_indies_events.86.d: "Інсуландці - ще дуже молода нація у світі, сповненому гігантів. Країна з неймовірним потенціалом і безліччю природних ресурсів, але ще не розвинена і вкрай бідна.\nЯким буде її майбутнє? Нація, закрита для Нідерландів, чи господар своєї власної долі? Майбутнє туманне, але горді держави, що складають нашу велику націю, пройшли через багато чого у своїй історії, і вони готові разом протистояти всьому, з чим їм доведеться зіткнутися. Незалежно від того, наскільки сильними будуть наші вороги і скільки разів вони намагатимуться перемогти нас, ми завжди будемо перемагати! Вперед, до світлого майбутнього!"
 dutch_east_indies_events.86.a: "Майбутнє ще не написано"
 
 dutch_east_indies_random_events.2.t: "Націоналіст виголошує запальну промову!"
 dutch_east_indies_random_events.2.d: "Локально відомий націоналіст виступив із захопленою промовою на підтримку інсуліндської незалежності, і до його заклику дослухаються: здається, що слова цієї людини привертають увагу багатьох, і в результаті ряди підпільного руху зростають. Місцеві адміністратори пропонують закрити його, і хоча така акція, безумовно, знизить силу руху в короткостроковій перспективі, вона може призвести до більшої єдності руху в довгостроковій перспективі."
 dutch_east_indies_random_events.2.a: "Заарештуйте його за хуліганство!"
 dutch_east_indies_random_events.2.b: "Хай говорить..."
 
 dutch_east_indies_random_events.3.t: "Проникнення націоналістичної групи"
 dutch_east_indies_random_events.3.d: "Один з агентів нашої колоніальної служби безпеки, PID, зумів проникнути в групу, що виступає за Інсуліндську незалежність. Ми можемо використати цю перевагу або для саботажу їхніх зусиль, або для того, щоб спробувати посіяти розбрат між їхніми лавами, що може вплинути на співпрацю з іншими групами по всій території країни. Що нам слід доручити нашому агенту?"
 dutch_east_indies_random_events.3.a: "Сіяти розбрат!"
 dutch_east_indies_random_events.3.b: "Знищувати їхнє озброєння!"
 
 dutch_east_indies_random_events.4.t: "Націоналісти воюють один з одним!"
 dutch_east_indies_random_events.4.d: "Той факт, що націоналісти і синдикалісти насправді не любили один одного, був зрозумілий і раніше, але тепер партизани обох сторін почали воювати один з одним у селі. KNIL готовий втрутитися, але дехто каже, що краще було б дати їм послабити один одного, поки ми сидітимемо склавши руки і відпочиватимемо, бо це зменшить їхню чисельність і зробить їх менш схильними до примирення."
 dutch_east_indies_random_events.4.a: "Негайно втрутитися."
 dutch_east_indies_random_events.4.b: "Ставки зроблено! Хто виграє?"
 
 dutch_east_indies_random_events.5.t: "Регента вбито"
 dutch_east_indies_random_events.5.d: "Одного з наших місцевих адміністраторів, відомого як 'Регент', було вбито. Поліція підозрює, що це банда пронаціоналістичних головорізів, які були обурені недавніми заявами 'Регента', відомого своїм терором. Однак у них поки що немає можливостей довести це, чи дозволимо ми їм просто привести їх сюди, оскільки малоймовірно, що це не вони? Або ми віддамо перевагу витратити час і гроші на детальне розслідування справи?"
 dutch_east_indies_random_events.5.a: "Просто візьми їх..."
 dutch_east_indies_random_events.5.b: "Бажано провести розслідування."
 
 dutch_east_indies_random_events.6.t: "Лідера націоналістів заарештовано"
 dutch_east_indies_random_events.6.d: "Після проведення глибокої операції поліція зуміла захопити видну фігуру в націоналістичних колах, і цей гучний арешт, безсумнівно, обмежить силу руху за незалежність у найближчому майбутньому. Хоча звинувачення, що мають бути висунуті проти нього, зрозумілі, деякі люди в колоніальному уряді застерігають від притягнення його до суду, бо це могло б дати йому змогу поширювати свої небезпечні ідеї, коли про це пишуть у газетах."
 dutch_east_indies_random_events.6.a: "Його все одно буде засуджено, навіщо турбуватися?!"
 dutch_east_indies_random_events.6.b: "Кожна людина заслуговує на це!"
 
 dutch_east_indies_random_events.7.t: "Представник RSAP закликає до незалежності"
 dutch_east_indies_random_events.7.d: "Член соціалістичної (метрополії) Палати представників Голландії, відкрито закликав до закінчення голландського правління в Інсуліндії, і не дивно, що протягом кількох годин новини потрапили в індійську пресу. Багато націоналістів почуваються підбадьореними цією ознакою зростаючої підтримки справі Інсуліндії в материкових Нідерландах, і вони, найімовірніше, залучать нових членів до цього руху. Лист із вдячністю "хорошому беланде" вже поширився в Батавії."
 dutch_east_indies_random_events.7.a: "Я б навряд чи назвав синдикаліста голландцем."
 
 dutch_east_indies_random_events.8.t: "Індо виступає проти незалежності"
 dutch_east_indies_random_events.8.d: "Старший член нашої індо-голландської (змішаної раси європейського та інсуліндського походження) висловився проти незалежності, стверджуючи, що вона наразить індійський народ на несправедливу тиранію індонезійської більшості. Його заклик навіть досяг столиці Нідерландів, де він, схоже, впливає на громадську думку, яка виступає проти незалежності (хоча, можливо, це вже було зроблено). Проте, Міністерство у справах колоній, можливо, більш охоче надасть свою підтримку."
 dutch_east_indies_random_events.8.a: "З'єднайте мене з міністром, будь ласка, нам потрібна підтримка!"
 
 dutch_east_indies_random_events.9.t: "Націоналістичний бунт"
 dutch_east_indies_random_events.9.d: "Націоналісти вийшли на вулиці, але те, що мало бути мирною демонстрацією, швидко переросло в насильство, оскільки наша поліція хотіла їх розігнати. Ми не знаємо, чи пошириться насильство, а начальник поліції задається питанням, як ми хочемо, щоб він відреагував на цю подію..."
 dutch_east_indies_random_events.9.a: "Розчавіть цих головорізів!"
 dutch_east_indies_random_events.9.b: "Розженіть їх, але зведіть насильство до мінімуму."
 dutch_east_indies_random_events.9.c: "Що б не трапилося, не стріляйте!"
 
 dutch_east_indies_random_events.10.t: "Голландську пару лінчували на Балі"
 dutch_east_indies_random_events.10.d: "Голландська пара, яка була на Балі для ділових цілей, була лінчувана лютим натовпом; пара пішла до храму, де мешкали мавпи, що вважаються святими місцевим населенням. Опинившись там, одна з мавп сіла на міс, потягнувши за волосся і спонукавши чоловіка відлякати її великою палицею, розлютивши місцевих жителів. Вони не змогли втекти, і їх лінчували публічно... Батьківщина розлючена цією подією і вимагає справедливості!"
 dutch_east_indies_random_events.10.a: "Заарештуйте всіх до єдиного в цій шайці!"
 dutch_east_indies_random_events.10.b: "Просто дайте цьому зісковзнути."
 
 dutch_east_indies_random_events.11.t: "Загін KNIL потрапив у засідку"
 dutch_east_indies_random_events.11.d: "Загін KNIL потрапив у засідку, влаштовану партизанським загоном, який виступає за незалежність, унаслідок чого лише кілька людей залишилися в живих. Наші військові радники закликають нас спорядити каральну експедицію, а лоялістські газети вказують на те, наскільки зросла останнім часом сила груп, які виступають за незалежність, щоб вони змогли успішно організувати такий напад.\nОднак рекомендується проявляти обережність, оскільки якщо каральну експедицію теж обдурять, це тільки погіршить ситуацію."
 dutch_east_indies_random_events.11.a: "Дійсно, дуже сумний інцидент."
 dutch_east_indies_random_events.11.b: "Екіпіруйте каральну експедицію!"
 
 dutch_east_indies_followup_events.1.t: "Регента вбито - Залучена група"
 dutch_east_indies_followup_events.1.d: "Після поглибленого розслідування, поліція дійшла висновку, що в неї є достатньо доказів, щоб узяти групу. Схоже, що це дійсно була націоналістична група, і тепер люди, які від самого початку говорили про це, висміюють нас за те, що ми організували це розслідування."
 dutch_east_indies_followup_events.1.a: "Але, принаймні, тепер це доведено!"
 
 dutch_east_indies_followup_events.2.t: "Регента вбито - Серійного вбивцю заарештовано"
 dutch_east_indies_followup_events.2.d: "Після поглибленого розслідування, поліція дійшла висновку, що насправді це була не ця націоналістична група, а серійний убивця, який, судячи з усього, убив і інших людей, які мають менше значення. Певно, на краще, що ми розслідували цю справу належним чином, інакше ми могли б заарештувати невинних."
 dutch_east_indies_followup_events.2.a: "Гаразд!"
 
 dutch_east_indies_followup_events.3.t: "Регента вбито - Склалася безвихідна ситуація"
 dutch_east_indies_followup_events.3.d: "Після поглибленого розслідування, поліція дійшла висновку, що немає достатніх доказів для висунення звинувачень проти будь-кого. Схоже, що кількість доказів занадто мала для того, щоб розкрити таємницю."
 dutch_east_indies_followup_events.3.a: "Заарештуйте цих людей, про яких ви говорили!"
 dutch_east_indies_followup_events.3.b: "Це означає, що ми не можемо нікого заарештувати."
 
 dutch_east_indies_followup_events.4.t: "Лідера націоналістів заарештовано - Надихаюча промова"
 dutch_east_indies_followup_events.4.d: "Націоналіст узяв на себе ініціативу з власного захисту і використав її, щоб виступити з надихаючою промовою на захист інсуліндської незалежності. У той час як наші закони про цензуру зуміли зупинити регулярну пресу від публікації цієї безсоромної пропаганди хаосу, вона вже прослизнула крізь шпарини, і її стенограми вже поширюються по всьому місту."
 dutch_east_indies_followup_events.4.a: "Я ж казав, що приводити його до суду - погана ідея?!"
 
 dutch_east_indies_followup_events.5.t: "Лідера націоналістів заарештовано - Невдалий захист"
 dutch_east_indies_followup_events.5.d: "Націоналіст узяв на себе ініціативу щодо власного захисту, але його виступ був настільки жалюгідним, що навіть його найстійкіші союзники мусили б подумати, що тільки через одну цю промову його, мабуть, можна було б посадити за ґрати. Звісно, в газетах про це повідомлялося докладно, і націоналісти щойно програли велику пропагандистську битву."
 dutch_east_indies_followup_events.5.a: "Хе-хе..."
 
 dutch_east_indies_followup_events.6.t: "Каральна експедиція пройшла успішно!"
 dutch_east_indies_followup_events.6.d: "Каральна експедиція, яку ми спорядили як відплату за партизанський напад на наші сили кілька тижнів тому, повернулася, виконавши свою місію. Вони виявили табір партизанських сил і здійснили наліт на нього, значно відкинувши назад їхні зусилля і повернувши вкрадену в нас зброю. Це був правильний вибір."
 dutch_east_indies_followup_events.6.a: "Чудово."
 
 dutch_east_indies_followup_events.7.t: "Каральна експедиція вбита!"
 dutch_east_indies_followup_events.7.d: "Каральну експедицію, яку ми спорядили як відплату за партизанську атаку, було в підсумку зарізано."
 dutch_east_indies_followup_events.7.a: "О, Боже..."
 
 dutch_east_indies_flavour_events.1.t: "Антара"
 dutch_east_indies_flavour_events.1.d: "20 років тому, 1917 року, Домінік Берретті заснував Головне новинне і телеграфне агентство Анета, яке стало першим новинним агентством в Індісі і тим самим виросло до головного новинного агентства в цій країні. Сьогодні група інсуліндських націоналістів, розчарованих недостатнім висвітленням місцевих новин, створили своє власне інформаційне агентство під назвою Антара. Багато хто в колоніальному уряді побоюється, що ця організація підтримає загальний рух за незалежність у їхній боротьбі."
 dutch_east_indies_flavour_events.1.a: "Це просто здорова конкуренція."
 dutch_east_indies_flavour_events.1.b: "Закрийте цю пропагандистську платформу!"
 
 dutch_east_indies_flavour_events.2.t: "Відремонтувати будівлю Товариства Конкордія?"
 dutch_east_indies_flavour_events.2.d: "Будівля 'Товариство Конкордія' в Бандунзі, спочатку була зведена як місце зборів жителів Бандунга в 1895 році, в стилі неокласицизму. Хоча ми вже перебудували будівлю 1926 року в стилі арт-деко, нині ми бачимо, що вона знову втрачає свою граціозність. Місцевий уряд Бандунга просить нас дозволити архітектору Альберту Аальберсу очолити реконструкцію."
 dutch_east_indies_flavour_events.2.a: "Ну звісно!"
 dutch_east_indies_flavour_events.2.b: "Надто дорого!"
 
 dutch_east_indies_flavour_events.3.t: "Основание ГСІФС"
 dutch_east_indies_flavour_events.3.d: "ГСІФС (Nederlands-Indische Voetbal Unie - Голландський Східно-Індійський Футбольний Союз) сьогодні було засновано як офіційну організацію, що займається питаннями розвитку футболу в Голландській Ост-Індії. Раніше голландський уряд Ост-Індії працював напряму з рідним ФАІ, але оскільки цей вид спорту набув неабиякої популярності, то важливо, щоб у колоніальній команді взяла участь достатня кількість тотоксів і китайців, про що потурбується новий СІФС, а також створить для нього безпечніші умови."
 dutch_east_indies_flavour_events.3.a: "Радійте!"
 
 dutch_east_indies_flavour_events.4.t: "Прем'єра 'Ясного місяця'"
 dutch_east_indies_flavour_events.4.d: "Інсулінсько-малайський фільм інсуліндською мовою, Terang Boelan (Ясний місяць), вперше був показаний минулого тижня і вже, схоже, має комерційний успіх.\nФільм розповідає про двох коханців, Касиму і Рохая, яких довелося розлучити через те, що батько нареченої обрав іншого чоловіка, Мусу. Вони вирішують втекти до Малакки, де знаходять старого друга, якого звуть Дулла. Касим і Рохая живуть там доти, доки Муса, який виявився торговцем опіумом, не дізнається про їхнє місцезнаходження і не змусить Рохая повернутися в їхнє рідне село. Касим слідує за ними і починає боротьбу проти Муси, після чого його рятує Дулла, щоб вони могли одружитися.\nСхоже, що фільм вдихнув нове життя в кіноіндустрію, яка кілька років перебувала в стані спаду внаслідок виходу фільмів Бабельсберга на ринок Ост-Індії, причому його популярність навіть перейшла через Малаккську протоку в німецьку Малайю."
 dutch_east_indies_flavour_events.4.a: "Цікаво!"
 
 dutch_east_indies_flavour_events.5.t: "Запуск 'Культурної Індії'"
 dutch_east_indies_flavour_events.5.d: "Цього тижня вийшло перше видання журналу 'Культурна Індія'. Газета, укладена редакцією етнологічного відділу Ост-Індійського інституту в Амстердамі, містить статті про культуру та повсякденне життя Голландської Ост-Індії. Перше видання мало шалений успіх і допоможе нам добре познайомити людей на батьківщині з перлиною імперії їхньої країни."
 dutch_east_indies_flavour_events.5.a: "Безперечно похвальна ініціатива!"
 
 dutch_east_indies_flavour_events.6.t: "Експедиція Карстенса"
 dutch_east_indies_flavour_events.6.d: "Три сміливих дослідники, Антон Колейн, Жан Жак Дозі та Фріц Віссель, покинули сьогодні місто Айка, щоб вирушити в експедицію в надії досягти вершини найвищої гори Карстенс у голландській Новій Гвінеї, до якої багато інших дослідників намагалися дістатися безрезультатно на рубежі століть. Залишається з'ясувати, чи буде цей подвиг здійснено цього разу."
 dutch_east_indies_flavour_events.6.a: "Бажаю успіху!"
 
 dutch_east_indies_flavour_events.7.t: "Експедиція Карстенса повертається!"
 dutch_east_indies_flavour_events.7.d: "Експедиція Карстенса, яка мала намір зійти на найвищу гору в гірському масиві Карстенс, Нгга Пулу, успішно повернулася в цивілізацію, досягнувши успіху в досягненні своєї мети.\nБа більше, Дозі, один із трьох дослідників, виявив у глушині велике золоте родовище, яке могло б бути дуже вигідним, якби ми могли його добути. На жаль, ця місцевість настільки негостинна, що нам знадобляться роки, якщо не десятиліття, щоб цим скористатися."
 dutch_east_indies_flavour_events.7.a: "Тост за наших героїв!"
 
 dutch_east_indies_flavour_events.8.t: "Експедиція Карстенса повертається!"
 dutch_east_indies_flavour_events.8.d: "Експедиція Карстенса повернулася, але не змогла досягти своєї мети - піднятися на найвищу вершину гірського хребта - Нгга Пулу.\nОднак вони повідомляють, що геолог Дозі знайшов рудну гору, заповнену великим родовищем золотої руди. Стан землі, однак, настільки несприятливий, що нам знадобляться роки, а то й десятиліття, щоб очистити її для експлуатації."
 dutch_east_indies_flavour_events.8.a: "З поверненням до цивілізації!"
 
 dutch_east_indies_flavour_events.9.t: "Де експедиція Карстенса?"
 dutch_east_indies_flavour_events.9.d: "Після того, як вони покинули місто Айка, нічого не було чути про експедицію Карстенса в Новій Гвінеї, яка прагнула зійти на вершину Нгга Пулу.\nЗ огляду на час, що минув відтоді, можна тільки припустити, що вони поступилися дикій природі, стали здобиччю ворожих племен, тварин або самої природи."
 dutch_east_indies_flavour_events.9.a: "Спочивайте з миром!"
 
 dutch_east_indies_flavour_events.10.t: "Дербі Голландська Ост-Індія - Угорщина"
 dutch_east_indies_flavour_events.10.d: "Голландська Ост-Індійська колоніальна команда успішно пройшла кваліфікацію на чемпіонат світу 1938 року в Бразилії (уперше їм це вдалося), і зовсім недавно приїхала туди. Зараз настав час провести перший матч зі збірною Угорщини. На жаль, ми були повністю розгромлені угорською командою, яка здобула перемогу, забивши 6 м'ячів проти нашого 0, і одразу ж викинула нас зі змагань."
 dutch_east_indies_flavour_events.10.a: "...ну, принаймні, для мене було честю бути там!"
 
 dutch_east_indies_flavour_events.11.t: "Повернення експедиції Міміка"
 dutch_east_indies_flavour_events.11.d: "Вирушивши 15 жовтня минулого року, експедиція 'Міміка' нарешті повернулася в цивілізований світ. Експедиція мала на меті встановити подальший контакт із народом Тапіро в тропічних лісах Нової Гвінеї, що його було відкрито 1910 року британською орнітологічною експедицією. Незважаючи на те, що нових племен виявлено не було, експедиція відвідала ще не відвідане раніше поселення Тапіро, що дало їм змогу вивчити цих людей, які використовували тільки технології кам'яного віку. Пізніше вони також відвідали людей, що живуть у гірському ланцюзі Панія, в результаті чого після крутого підйому, було виявлено кілька поселень в одній з річкових долин хребта, що призвело до приголомшливого відкриття, що, незважаючи на обмежену протяжність цих 'гірських папуасів', їх не можна було вважати пігмеями. Експедиція пройшла з оглушливим успіхом, це великий день для антропології!"
 dutch_east_indies_flavour_events.11.a: "Дійсно захоплюючі відкриття!"
 
 dutch_exile_events.1.t: "Формування уряду у вигнанні"
 dutch_exile_events.1.d: "Коли соціалісти увірвалися в її резиденцію, її величність так і не вдалося побачити. Тепер стає ясно, де вона була: на військовому кораблі біля узбережжя, насамперед за наполяганням її близьких довірених осіб, які стверджували, що боротьба проти синдикалістської загрози повинна тривати з-за кордону; вона закликала всіх вірних голландських лоялістів приєднатися до неї, а якщо це неможливо, чинити опір синдикалістській загрозі усіма силами тут: голландський уряд у вигнанні повстав, як фенікс консервативних сподівань!"
 dutch_exile_events.1.a: "На боці Батавської Комуни."
 dutch_exile_events.1.b: "На боці Батьківщини."
 
 dutch_exile_events.2.t: "Розташування нашого уряду у вигнанні"
 dutch_exile_events.2.d: "Очевидно, що нідерландський уряд у вигнанні стане легкою мішенню для дедалі агресивнішої Японської Імперії в Азії, а також для її сусідів у західних володіннях. Крім того, як нам відновити контроль над батьківщиною, якщо у нас немає союзників? Було ясно, що уряд у вигнанні має бути сформований разом із дружнім урядом. У королеви є два варіанти: зв'язатися з Канадою і приєднатися до інших вигнанців Європи, які також не мають міцної позиції в Європі, але зможуть захистити себе, або з Німецькою Імперією, яка, скоріш за все, легко зможе знищити Батавську Комуну (за кілька років, а можливо, навіть негайно), але яка, скоріш за все, буде домінувати над нами настільки, що ми перетворимося на просту маріонетку, якщо вони допоможуть нам відновити на Батьківщині законний порядок."
 dutch_exile_events.2.a: "Наш уряд у вигнанні розташований в Оттаві!"
 dutch_exile_events.2.b: "У Берліні!"
 dutch_exile_events.2.c: "Для Батавії нам не потрібні союзники!"
 
 dutch_exile_events.3.t: "[DEI.GetNameDefCap] хоче розмістити тут свій уряд"
 dutch_exile_events.3.d: "Ще одна монархія потрапила під вплив синдикалізму, але їхня королева та її довірені особи вирвалися з хаосу, щоб створити опір із колоній, які залишилися їй вірні. Вона просить вступити з нами в союз і створити уряд у вигнанні в нашій столиці."
 dutch_exile_events.3.a: "Звісно!"
 dutch_exile_events.3.b: "Я так не думаю..."
 
 dutch_exile_events.4.t: "Згода від [From.GetNameDef]"
 dutch_exile_events.4.d: "У листі [From.GetNameDef] було задоволено наше прохання і ми отримали можливість створити наш уряд у вигнанні в їхній столиці, а також погодилися укласти альянс проти синдикалістської загрози, яка тримає нашу країну під своїм впливом."
 dutch_exile_events.4.a: "Приємно чути!"
 
 dutch_exile_events.5.t: "Відмова від [From.GetNameDef]"
 dutch_exile_events.5.d: "У листі [From.GetNameDef] стверджується, що наша 'громадянська війна' є суто внутрішньою справою Нідерландів і що [From.GetNameDef] не може підтримати нас у нашій боротьбі."
 dutch_exile_events.5.a: "Залишається тільки один варіант, тоді..."
 dutch_exile_events.5.b: "Тоді нам доведеться взяти синдикалістів на себе..."
 
 dutch_exile_events.6.t: "Доповіді про те, що [WIF.GetNameDef] окупував наші західні володіння"
 dutch_exile_events.6.d: "[WIF.GetAdjective]і війська порушили наш суверенітет і проникли в Суринам та інші наші володіння в західній півкулі без нашого дозволу, нібито для того, щоб 'забезпечити постійну стабільність', яку наш уряд, на їхню думку, не зміг забезпечити. Це обурлива образа нашої цілісності!"
 dutch_exile_events.6.a: "Ми цього не забудемо!"
 
 dutch_exile_events.7.t: "Голландія в хаосі!"
 dutch_exile_events.7.d: "Голландський уряд було вкинуто в хаос через соціалістичну революцію в їхній метрополії, і з нашого погляду, це видається ідеальним моментом для захоплення їхніх колоній у [VEN.GetAdjective]ого узбережжя, районів, які від початку мали бути [VEN.GetAdjective]ими, оскільки голландці не в змозі завдати удару у відповідь!"
 dutch_exile_events.7.a: "Надішліть військові кораблі!"
 dutch_exile_events.7.b: "Ми не можемо ризикувати..."
 
 dutch_exile_events.8.t: "Венесуела вторгається до Кюрасао"
 dutch_exile_events.8.d: "Усвідомлюючи нашу слабкість, венесуельський уряд вирішив завдати удару і зайняти Кюрасао, на який Венесуела вже давно претендує, оскільки ми не можемо дати їм відсіч. У той час як деякі військові експерти з оточення королеви хочуть вжити негайних заходів проти цього незаконного акту, щоб звільнити Кюрасао, очевидно, що наразі ми не можемо цього зробити."
 dutch_exile_events.8.a: "Сумна правда..."
 
 dutch_exile_events.9.t: "Кабінет у вигнанні"
 dutch_exile_events.9.d: "З падінням Батьківщини, звичайні конституційні процедури контролю над владою королеви не могли бути здійснені через відсутність парламенту. По суті, це означає, що королівські укази є єдиними законними актами уряду, і вони не можуть бути заблоковані без парламенту. Уся влада, хоч би як складалася політична ситуація на батьківщині, тепер належить королеві, яка тепер призначить перший кабінет міністрів у вигнанні; чи закріпить вона своє правління, створивши лояльний кабінет, чи натомість сформує кабінет АРП, який є її фаворитом у всі часи?"
 dutch_exile_events.9.a: "Королева встановлює пряме управління."
 dutch_exile_events.9.b: "Прем'єр-міністром призначено досвідченого державного діяча Колейна."
 dutch_exile_events.9.c: "Прем'єр-міністром призначено войовничого політика Гербранді."
 
 dutch_exile_events.10.t: "Торги в Батавії"
 dutch_exile_events.10.d: "Коли до Батавії прибула перша партія вигнанців, стало зрозуміло, що ситуація скоро стане некерованою, якщо ми не надамо ост-індійцям значну поступку. Зрозуміло, що вони хочуть незалежності, і хоча вони ще не готові до цього, нам дійсно потрібно, щоб вони повернули нам батьківщину на материку. Дехто припускає, що їх може підштовхнути обіцянка рівного статусу в королівстві. Сьогодні королева виступить із промовою, і багато інсуліндійців із нетерпінням чекають того, що вона скаже, сподіваючись на обіцянку значного поліпшення."
 dutch_exile_events.10.a: "Коли Голландія поверне собі свободу, Інсуліндія теж..."
 dutch_exile_events.10.b: "Рівний статус для Ост-Індії є в розкладі..."
 dutch_exile_events.10.c: "Ми не поступимося індонезійцям!"
 
 dutch_exile_events.11.t: "Рейди опору на фабрику"
 dutch_exile_events.11.d: "Реакційний осередок опору здійснив рейд на одне з наших виробничих підприємств. На жаль, їм вдалося виконати доволі хорошу роботу, суттєво пошкодивши там наші виробничі потужності, а також успішно евакуюватися, внаслідок чого ми не змогли їх відстежити."
 dutch_exile_events.11.a: "Кляті реакціонери!"
 
 dutch_exile_events.12.t: "Операція пройшла успішно!"
 dutch_exile_events.12.d: "Наші люди на землі повідомляють, що операція із саботажу наміченої нами виробничої мети пройшла бездоганно: усі 25 членів опору зуміли благополучно евакуюватися, успішно знищивши об'єкт."
 dutch_exile_events.12.a: "Тост за наших людей!"
 
 dutch_exile_events.13.t: "Рейди опору на фабрику"
 dutch_exile_events.13.d: "Реакційний осередок опору здійснив рейд на одне з наших виробничих підприємств. Незважаючи на те, що їм вдалося виконати доволі хорошу роботу, суттєво пошкодивши там наші виробничі потужності, нам вдалося вбити 4 з них, а ще 2 ми взяли під варту. Поки ми говоримо, їх допитують."
 dutch_exile_events.13.a: "Кляті реакціонери!"
 
 dutch_exile_events.14.t: "Операція частково успішна!"
 dutch_exile_events.14.d: "Наші люди на землі повідомляють, що операція із саботажу наміченої нами виробничої мети була успішною, проте 6 членів опору не змогли безпечно евакуюватися після успішного саботажу об'єкта, ми думаємо, що 4 із них було вбито в перестрілці, що сталася з владою, а 2 були заарештовані живими. Якщо припустити, що ніхто не втримається під тортурами, ми змушені змусити інших членів групи втекти, оскільки вони знали один одного."
 dutch_exile_events.14.a: "Добре, але погано..."
 
 dutch_exile_events.15.t: "Рейди опору на фабрику"
 dutch_exile_events.15.d: "Осередок реакційного опору намагався здійснити рейд на одне з наших виробничих підприємств. Однак до того, як вони дісталися до нього, вони потрапили на патруль, що спричинило перестрілку. Після того, як патруль викликав підкріплення, реакціонери відступили, і наша сторона вбила 7 із цих головорізів. Ми також доставили одного з них, який дістав поранення і виявився таким чином недієздатним, але він помер дорогою до лікарні до того, як ми змогли його допитати."
 dutch_exile_events.15.a: "Кляті реакціонери!"
 
 dutch_exile_events.16.t: "Операція провалилася!"
 dutch_exile_events.16.d: "Наші люди на місцях повідомляють, що операція із саботажу наміченої нами виробничої мети була невдалою, група опору потрапила на патруль на шляху саботажу об'єкта, 7 наших людей загинули в перестрілці, яка відбулася, і один зник безвісти, діставши поранення і впавши на землю; ми можемо лише припускати, що його взяла під варту влада. Якщо припустити, що ніхто не втримається під тортурами, ми змушені змусити інших членів групи сховатися, оскільки він знав інших."
 dutch_exile_events.16.a: "Це катастрофа!"
 
 dutch_exile_events.17.t: "Опір потрапляє в пастку"
 dutch_exile_events.17.d: "Реакційний осередок опору намагався здійснити рейд на одне з наших виробничих підприємств, саме так, як цього хотів наш інформатор. Вони потрапили прямо в нашу пастку, спричинивши перестрілку, в якій ми вбили кількох членів їхньої групи, і заарештували решту, зокрема й лідера, який, можливо, добре знав людей не тільки зі своєї маленької групи."
 dutch_exile_events.17.a: "Розкажи нам більше, або ми відстрелимо тобі палець!"
 
 dutch_exile_events.18.t: "Операція провалилася!"
 dutch_exile_events.18.d: "Наші люди на місцях повідомляють, що ніхто з оперативників, направлених на саботаж виробничого об'єкта, не повернувся. Відправивши розвідника, він незабаром повідомив, що фабрика залишилася цілою і неушкодженою, але поліція виявилася в повному бойовому складі. Очевидно, що це була пастка. Гірше того, наскільки нам відомо, лідера групи, можливо, теж заарештували, тож нам доведеться забрати всіх тридцятьох бойовиків, з якими він контактував у спротиві, щоб сховатися як запобіжний захід."
 dutch_exile_events.18.a: "Це більше, ніж просто катастрофа!"
 
 dutch_exile_events.19.t: "Операція провалилася!"
 dutch_exile_events.19.d: "Наші люди на землі повідомляють, що оперативники на місцях перервали операцію ще до того, як вона почалася, після того, як один із чоловіків побачив, що затримали нашу людину зі зброєю. Після цього лідер вирішив, що безпека групи важливіша за місію, і наказав групі повернути назад."
 dutch_exile_events.19.a: "Ймовірно, це був найкращий вибір."
 
 dutch_exile_events.20.t: "Рейди опору на завод"
 dutch_exile_events.20.d: "Реакційний осередок опору здійснив рейд на одну з наших збройових фабрик. На жаль, їм вдалося виконати доволі добру роботу, суттєво пошкодивши там наші виробничі можливості, а також успішно евакуювавшись, унаслідок чого ми не змогли їх відстежити."
 dutch_exile_events.20.a: "Кляті реакціонери!"
 
 dutch_exile_events.21.t: "Операція пройшла успішно!"
 dutch_exile_events.21.d: "Наші люди на землі повідомляють, що операція із саботажу позначеного нами збройового заводу пройшла бездоганно: усі 25 членів опору зуміли благополучно евакуюватися, успішно знищивши об'єкт."
 dutch_exile_events.21.a: "Тост за наших людей!"
 
 dutch_exile_events.22.t: "Рейди опору на завод"
 dutch_exile_events.22.d: "Реакційний осередок опору здійснив рейд на одну з наших збройових фабрик. Незважаючи на те, що їм вдалося виконати доволі хорошу роботу, суттєво пошкодивши там наші виробничі можливості, нам вдалося вбити 2 з них, а ще 4 ми взяли під варту. Поки ми говоримо, їх допитують."
 dutch_exile_events.22.a: "Кляті реакціонери!"
 
 dutch_exile_events.23.t: "Операція частково успішна!"
 dutch_exile_events.23.d: "Наші люди на землі повідомляють, що операція із саботажу зазначеного збройового заводу була успішною, проте 6 членів опору не змогли безпечно евакуюватися після успішного саботажу об'єкта, ми підозрюємо, що 4 з них було вбито в перестрілці з владою, що сталася після цього, а 2 були затримані живими. Припускаючи, що ніхто не втримається під тортурами, ми змушені змусити інших членів команди втекти, оскільки вони знали один одного."
 dutch_exile_events.23.a: "Добре, але погано..."
 
 dutch_exile_events.24.t: "Рейди опору на завод"
 dutch_exile_events.24.d: "Осередок реакційного опору намагався здійснити рейд на один із наших збройових заводів. Однак, до того, як вони дісталися до нього, вони потрапили на патруль, що спричинило перестрілку. Після того, як патруль викликав підкріплення, реакціонери відступили, і наша сторона вбила 12 із цих головорізів. Ми також взяли під варту одного з них, який дістав поранення і виявився недієздатним, у цей самий момент його допитують у лікарні."
 dutch_exile_events.24.a: "Кляті реакціонери!"
 
 dutch_exile_events.25.t: "Операція провалилася!"
 dutch_exile_events.25.d: "Наші люди на місцях повідомляють, що операція із саботажу наміченої нами виробничої мети була невдалою, група опору потрапила на патруль на шляху саботажу об'єкта, дванадцять наших людей загинули в перестрілці, яка відбулася, і двоє пропали безвісти, діставши поранення й втративши свідомість під час евакуації; ми можемо лише припускати, що їх захопила влада. Якщо припустити, що ніхто не втримається під тортурами, ми змушені змусити інших членів команди втекти, оскільки вони знали інших."
 dutch_exile_events.25.a: "Це катастрофа!"
 
 dutch_exile_events.26.t: "Опір потрапляє в пастку"
 dutch_exile_events.26.d: "Осередок реакційного опору намагався здійснити рейд на один із наших збройових заводів, точно так, як хотів наш інформатор. Вони потрапили прямо в нашу пастку, спричинивши перестрілку, в якій ми вбили кількох членів їхньої групи, а решту заарештували, зокрема й лідера, який, можливо, добре знає людей не тільки зі своєї маленької групи."
 dutch_exile_events.26.a: "Розкажи нам більше, або ми відстрелимо тобі палець!"
 
 dutch_exile_events.27.t: "Операція провалилася!"
 dutch_exile_events.27.d: "Наші люди на місцях повідомляють, що ніхто з оперативників, направлених на саботаж збройового заводу, не повернувся. Відправивши розвідника, він незабаром повідомив, що фабрика залишилася неушкодженою, але поліція була в повному складі. Очевидно, що це була пастка. Що ще гірше, наскільки нам відомо, лідера групи теж було заарештовано, тож нам доведеться забрати всі тридцять бойовиків, з якими він контактував в опорі, щоб сховатися як запобіжний захід."
 dutch_exile_events.27.a: "Це більше, ніж просто катастрофа!"
 
 dutch_exile_events.28.t: "Операція провалилася!"
 dutch_exile_events.28.d: "Наші люди на землі повідомляють, що оперативники на місцях перервали операцію ще до того, як вона почалася, після того, як один із бійців побачив одного з робітників, який затримався допізна з пістолетом. Тоді лідер вирішив, що безпека групи важливіша за місію, і наказав групі повернути назад."
 dutch_exile_events.28.a: "Ймовірно, це був найкращий вибір."
 
 dutch_exile_events.29.t: "Опір бомбардує залізницю!"
 dutch_exile_events.29.d: "Невелика група реакційних терористів підірвала залізничну лінію пізно вночі. На жаль, їхніх слідів не виявлено, і ми нічого не можемо зробити, окрім як усунути пошкодження."
 dutch_exile_events.29.a: "Дрібні терористи!"
 
 dutch_exile_events.30.t: "Успішна операція!"
 dutch_exile_events.30.d: "Наші оперативники повідомляють про успіхи в бомбардуванні призначеної залізниці. [HolexSyndicalistOrGerman] не дізнається, що їх вразило, і вся група благополучно повернулася!"
 dutch_exile_events.30.a: "Добре, добре!"
 
 dutch_exile_events.31.t: "Членів опору заарештовано!"
 dutch_exile_events.31.d: "Невелика група реакційних терористів намагалася підірвати залізничну лінію пізно вночі, але їх виявив місцевий житель і незабаром їх затримали. Тепер вулиці знову стали трохи безпечнішими."
 dutch_exile_events.31.a: "Скатертиною дорога!"
 
 dutch_exile_events.32.t: "Невдала операція!"
 dutch_exile_events.32.d: "Наших оперативників, вочевидь, помітили на шляху до своєї мети, оскільки поліція раптово з'явилася і заарештувала всіх п'ятьох із них, за словами місцевого співчуваючого нашій справі. Ми повинні працювати швидко, щоб приховати їхніх контактних осіб."
 dutch_exile_events.32.a: "Швидше повідомте їм!"
 
 dutch_exile_events.33.t: "Поліцейський рейд атакував мережу опору"
 dutch_exile_events.33.d: "Мережу реакційного опору, керовану державою [DEI.GetNameDef], атакував поліцейський рейд, який мав грандіозний успіх: вісім реакціонерів було затримано, і ми витягли з них інформацію про місцеперебування інших членів мережі, хоча опір, імовірно, уже наказав їм піти в підпілля. Це велика перемога для нашого уряду!"
 dutch_exile_events.33.a: "Скатертиною дорога!"
 
 dutch_exile_events.34.t: "Поліцейський рейд атакував мережу опору"
 dutch_exile_events.34.d: "Нашу мережу накрила поліцейська облава, очевидно, під керівництвом того, хто багато знав про природу нашої мережі. Усі 8 їхніх цілей були захоплені поліцейськими, і оскільки у них є контактні особи, яких вони знають, ми повинні будемо забрати їх у підпілля як запобіжний захід."
 dutch_exile_events.34.a: "О ні!"
 
 dutch_exile_events.35.t: "Поліцейський рейд атакував мережу опору"
 dutch_exile_events.35.d: "Мережа реакційного опору, керована державою [DEI.GetNameDef], була атакована поліцейським рейдом, який пройшов з помірним успіхом: ми заарештували 4 реакціонера, а це значить, що 4 інших теж припустилися помилки, але принаймні, нам вдалося добути відомості про деяких інших членів мережі, тож ми змушуємо досить велику кількість оперативників опору залягти на дно."
 dutch_exile_events.35.a: "Принаймні, це хоч щось..."
 
 dutch_exile_events.36.t: "Поліцейський рейд атакував мережу опору"
 dutch_exile_events.36.d: "Нашу мережу накрила поліцейська облава, очевидно, під керівництвом того, хто багато знав про природу нашої мережі. Вони напали на 8 членів, 4 з яких змогли евакуюватися. У 4-х, які були фактично заарештовані, є інші контакти, і очевидно, що вони знають, хто решта 4, тому, очевидно, у нас немає іншого вибору, окрім як заховати обидві ці групи."
 dutch_exile_events.36.a: "О ні!"
 
 dutch_exile_events.37.t: "Поліцейський рейд атакував мережу опору"
 dutch_exile_events.37.d: "Мережа реакційного опору, керована державою [DEI.GetNameDef], була атакована поліцейським рейдом, що стало абсолютною ганьбою для нашого поліцейського апарату: всі 8 цілей втекли. Єдиним яскравим моментом є те, що опір, знаючи, що ми впізнали їхніх оперативників, змушений їх ховати, що робить їх нездатними виконувати будь-які завдання протягом деякого часу."
 dutch_exile_events.37.a: "Чорт забирай!"
 
 dutch_exile_events.38.t: "Поліцейський рейд атакував мережу опору"
 dutch_exile_events.38.d: "Сьогодні поліція спробувала провести рейд у нашій мережі, намагаючись захопити 8 позначених цілей, які були явно кимось здані. Однак, на щастя, усім 8 вдалося втекти, однак, очевидно, що влада знає про їхні особи, і тому вони будуть змушені сховатися."
 dutch_exile_events.38.a: "Гарна спроба..."
 
 dutch_exile_events.39.t: "Революція в Нідерландах"
 dutch_exile_events.39.d: "Прийшли тривожні новини з Нідерландів; мабуть, синдикалістські елементи повалили законний демократичний уряд і нав'язали тиранію метрополії Нідерландів. Королева і кілька лоялістів успішно евакуювалися і, схоже, мають намір створити тут уряд у вигнанні."
 dutch_exile_events.39.a: "Звісно, ласкаво просимо!"
 
 dutch_exile_events.40.t: "Відновлено право на спадщину!"
 dutch_exile_events.40.d: "Ми успішно звільнили Нідерланди і відновили їхній законний порядок. Очевидно, що перш ніж ми зможемо відновити вибори, необхідно сформувати там сильний уряд, щоб не допустити повернення синдикалізму, але найгірше позаду. Питання в тому, як рухатися далі, включно з долею колоній, і особливо Голландської Ост-Індії, яка так завзято боролася за звільнення батьківщини."
 dutch_exile_events.40.a: "Незалежність надано, як і було обіцяно (Грати за Нідерланди)"
 dutch_exile_events.40.b: "Незалежність надано, як і було обіцяно (Грати за Інсуліндію)"
 dutch_exile_events.40.c: "Як і було обіцяно, Індія отримає рівний статус."
 dutch_exile_events.40.e: "Буде відновлено старий порядок (Грати за колоніальний уряд)"
 dutch_exile_events.40.f: "Буде відновлено старий порядок (Грати за Нідерланди)"
 
