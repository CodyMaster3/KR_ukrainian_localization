#Normal Dutch East Indies Focus Tree
 DEI_black_monday: "Наслідки Чорного Понеділка"
 DEI_black_monday_desc: "Як грім серед ясного неба, наслідки краху Берлінської фондової біржі вразив національну економіку. Через економічну кризу купівельна спроможність Європейських країн різко знизилася, що призвело до скорочення експорту з Голландської Ост-Індії. Необхідно переосмислити структуру нашої економіки і почати процес відновлення!"
 DEI_bypass_singapur: "В обхід Сінгапуру"
 DEI_bypass_singapur_desc: "Останнім часом, основний потік товарів до Міттельєвропи проходив транзитом через Сінгапур, а не через Батавію, але з нашого боку ми також контролюємо Малаккську протоку. Ми не можемо собі дозволити зайвий раз платити данину Німеччині. У нас є можливість використовувати наші порти для транзиту товарів."
 DEI_expand_batavia_port: "Розширення верфей Батавії"
 DEI_expand_batavia_port_desc: "Поки що, Батавські верфі здатні будувати хіба що дерев'яні посудини. Ми повинні почати державну програму фінансування, для розширення Батавських верфей, для створення сучасного флоту."
 DEI_expand_kpm: "Розширення КНМ"
 DEI_expand_kpm_desc: "Королівська Навігаційна Компанія або КПМ (Koninklijke Paketvaart-Maatschappij) займається міжострівними перевезеннями морем з 1888 року, і відтоді розширила поле своєї діяльності ще далі Сінгапуру. Якщо ми просубсидуємо КПМ, ми зможемо збільшити торговий оборот, а також отримаємо у своє володіння більше кораблів."
 DEI_fight_malacca_piracy: "Боротьба з піратством"
 DEI_fight_malacca_piracy_desc: "Піратство в Малаккській протоці давно не дає Ост-Індії спокійно торгувати й отримувати стабільний прибуток. Пропонуємо ще раз направити експедиційний флот у цю погану протоку, щоб раз і назавжди убезпечити її для цивільних суден."
 DEI_limit_rice_import: "Обмеження імпорту рису"
 DEI_limit_rice_import_desc: "Одним із наслідків Чорного Понеділка стало глобальне падіння цін на рис, яке ускладнило життя нашим фермерам, які не можуть реалізувати товар через неможливу конкуренцію. Щоб наша харчова промисловість залишалася в змозі підтримувати країну, необхідно обмежити імпорт рисових культур, щоб уникнути чергового голоду."
 DEI_selfsustaining_foodsystem: "Продовольча безпека"
 DEI_selfsustaining_foodsystem_desc: "Інвестуючи прибуток з торгівлі в сільське господарство, ми зможемо домогтися імпортозаміщення та продовольчої безпеки Ост-Індії, щоб потім стати сильнішими. Однак, ми не будемо знищувати надлишки виробництва, а будемо їх викуповувати у фермерів і відправляти в резерв на чорний день."
 DEI_agrarian_relief: "Аграрний прорив"
 DEI_agrarian_relief_desc: "Допомагаючи нашим фермерам, ми зможемо локалізувати наслідки Чорного Понеділка. Необхідно розширити програму допомоги громадянам, зайнятим у сільському господарстві."
 DEI_buy_sugar_fields: "Придбання цукрових плантацій"
 DEI_buy_sugar_fields_desc: "Зіткнувшись із наслідками Чорного Понеділка, один із головних експортних товарів, цукор, злетів у ціні так, що в Європі він тепер вважається товаром преміум-класу. Ті громадяни, які вирішили інвестувати свої накопичення в цукор - почали страждати, залазячи в борги. Якщо ми викупимо ці цукрові плантації - зможемо використовувати ці землі для будівництва промислових об'єктів."
 DEI_colonial_industry: "Розширення вугільної промисловості"
 DEI_colonial_industry_desc: "Маючи в руках нові землі, ми закладемо колоніальну індустрію, щоб поліпшити промисловість і вивести Ост-Індію на новий рівень процвітання!"
 DEI_step_up_rubber_production: "Виробництво каучуку"
 DEI_step_up_rubber_production_desc: "Після краху Берлінської Фондової Біржі, ціни на каучук впали до мінімуму, більше не представляючи цінності його як товару. Однак, низькі ціни дають нам змогу наростити виробництво в каучуковій сфері та наростити експорт."
 DEI_expand_shell_ops: "Інвестиції у чорне золото"
 DEI_expand_shell_ops_desc: "Батавська нафтова компанія наразі контролює всі родовища нафти в Ост-Індії. Скориставшись падінням цін на нафту, ми можемо залучити інвестиції в Батавську нафтовидобувну компанію і наростити видобуток для експорту в Міттельєвропу та інші регіони."
 DEI_expand_infrastructure: "Розвиток інфраструктури"
 DEI_expand_infrastructure_desc: "Розширивши інфраструктуру на острові Ява, тим самим збільшивши пропускну здатність транспортної системи, уряд зможе здійснювати економічне планування ефективніше, для подальшого зростання економіки."
 DEI_back_to_precrisis_levels: "Докризовий рівень життя"
 DEI_back_to_precrisis_levels_desc: "Завдяки ефективним діям уряду та керівництва Ост-Індії, ми вийшли на докризовий рівень розвитку. У деяких секторах економіки ми навіть перевершили докризові показники, залишилося тільки узгодити подальший план зростання промисловості."
 DEI_east_indian_industry: "Індустріалізація Ост-Індії"
 DEI_east_indian_industry_desc: "Тепер, коли ми досягли економічної безпеки, слід сфокусуватися на масштабних інвестиціях у промисловість, у таких масштабах, яких архіпелаг ще не бачив."
 DEI_civilian_industry: "Цивільна промислова база"
 DEI_civilian_industry_desc: "Вкладення в цивільну промисловість необхідні, якщо ми хочемо зменшити час будівництва військових та інфраструктурних об'єктів."
 DEI_arms_industry: "Військова промисловість"
 DEI_arms_industry_desc: "Державна військова компанія (Artillerie Constructie Winkel) - організація, що бере початок з часів заснування Голландської Ост-Індської компанії. Працюючи з ними, ми зможемо знайти правильний вектор розвитку оборонної промисловості."
 DEI_a_modern_economy: "Сучасна економіка"
 DEI_a_modern_economy_desc: "Після нашої недавньої індустріалізації економіка стала набагато сучаснішою. Хоча не так давно Ост-Індія являла собою лише аграрну державу, зараз у нас з'явився промисловий потенціал. У будь-якому разі, попереду нас ще чекає довгий шлях."
 DEI_review_KNIL: "Перегляд армійської системи [GetYear] року"
 DEI_review_KNIL_desc: "Королівська голландська Ост-Індська армія загалом так і не змінилася з часів Вельткригу. Можливо, модернізація зможе поліпшити ефективність армії."
 DEI_Netherlands_Purchasing_Commission: "Nederlandse Inkoopcommissie"
 DEI_Netherlands_Purchasing_Commission_desc: "Підзвітна чинному уряду Нідерландів і генерал-губернатору, Нідерландська закупівельна комісія (NI) являє собою об'єднання чотирьох інших комісій з метою впорядкування модернізації KNIL."
 DEI_rifle: "Перевезення зброї з Нідерландів"
 DEI_rifle_desc: "Прибула наша запізніла партія зброї з Нідерландів, причому, судячи з усього, вони надіслали свої старі гвинтівки."
 DEI_lic_manu: "Місцеве виробництво боєприпасів"
 DEI_lic_manu_desc: "Одна справа - закупівля гвинтівок, інша - виробництво запасних частин, боєприпасів та іншого дріб'язку. У зв'язку з цим у Сурабаї буде створено завод із виробництва боєприпасів."
 DEI_dansk_mg: "Karabijnmitrailleur"
 DEI_dansk_mg_desc: "Кулемет Мадсена перебував на озброєнні KNIL з 1915 року. Щоб зробити його мобільнішим, ствол було вкорочено, а потім перероблено на \"карабін-кулемет\"."
 DEI_merc_pilots: "Залучення іноземних пілотів"
 DEI_cav: "Реформа кавалерійських полків"
 DEI_cav_desc: "Хоча кавалерія все ще знаходить своє застосування в колонії, подальші інвестиції в інфраструктуру дозволили розгорнути моторизовані підрозділи, хоча й в обмеженій кількості. NI прагне переформувати нинішній кавалерійський полк KNIL на більш сучасні стандарти, хоча постачання необхідного обладнання - це зовсім інша справа."
 DEI_bike: "Велосипедні дивізії"
 DEI_bike_desc: "Що таке голландець без свого вірного велосипеда. Саме такі думки висловлюють ті, хто зараз займається реформуванням KNIL."
 DEI_merc_pilots_desc: "Реальність така, що Голландська Ост-Індія не має у своєму розпорядженні великої кількості робочої сили, з якої можна було б набрати і навчити пілотів. Наймання іноземних пілотів є підходящим тимчасовим заходом, хоча залучення їх - це інше питання."
 DEI_merc_pilots_longer_payer: "Довгострокові контракти"
 DEI_merc_pilots_longer_payer_desc: "Середній контракт, пропонований іноземному пілотові, за тривалістю нагадує літні канікули, без жодних інших реальних спокус, окрім можливості літати в екзотичному місці і, можливо, придушити повстання місцевих жителів чи два. Завдяки наданню житла, обмеженим субсидіям і, звичайно ж, довгостроковим контрактам, є надія, що ці іноземні пілоти осядуть у Голландській Ост-Індії."
 DEI_merc_pilots_more_pay: "Вища зарплата"
 DEI_merc_pilots_more_pay_desc: "Середній контракт, пропонований іноземному пілотові, за тривалістю нагадує літні канікули, без жодних інших реальних спокус, окрім можливості літати в екзотичному місці і, можливо, придушити повстання місцевих жителів чи два. Завдяки наданню житла, обмеженим субсидіям і, звісно, більшим зарплатам, є надія, що ці іноземні пілоти оселяться в Голландській Ост-Індії."
 DEI_fokker_acquisition: "Придбання Fokker"
 DEI_fokker_acquisition_desc: "З постійним потоком іноземних пілотів, які поповнюють наш невеликий корпус пілотів, Нідерландська закупівельна комісія подбала про отримання нових винищувачів для розширення авіакорпусу KNIL."
 DEI_reform_the_high_command: "Реформування вищого командування"
 DEI_reform_the_high_command_desc: "Тер Портен хоче перетасувати нинішнє верховне командування, заявивши, що воно застоялося. Хоча насправді це дає тер Портену можливість переміщати людей, які йому не подобаються."
 DEI_from_Garrison_to_army: "Від гарнізону до армії"
 DEI_from_Garrison_to_army_desc: "KNIL, по суті, був невеликим поліцейським підрозділом, покликаним втихомирювати повстання місцевих жителів, хоча і в менших масштабах. З необхідністю придушення більшого, більш об'єднаного руху, ніж будь-коли, виникає необхідність реформувати KNIL у справжню армію."
 DEI_expand_operations: "Старий артилерійський офіцер"
 DEI_expand_operations_desc: "Завдяки реформам, проведеним у вищому командуванні, Тер Портен зміг закупити додаткові артилерійські знаряддя для KNIL."
 DEI_gg_les: "Дозвілля генерал-губернатора"
 DEI_gg_les_desc: "Наразі де Йонге, схоже, більше стурбований своєю відставкою, ніж просуванням реформ у KNIL. Поки не прийде його заміна, хто б це не був, реформи перебувають у підвішеному стані, на досаду тер Портена."
 DEI_radio_sig: "Сигнальні секції"
 DEI_radio_sig_desc: "Наразі KNIL не використовує бездротові радіостанції, покладаючись на цивільні служби для допомоги в плануванні та організації підрозділів KNIL на місцях. Зі створенням секції зв'язку ми зможемо поступово впроваджувати бездротові радіостанції в KNIL, щоб допомогти подолати наявні недоліки."
 DEI_jungle_warfare: "Ласкаво просимо до джунглів!"
 DEI_jungle_warfare_desc: "Коли Ділан Яаннсен вступив до KNIL, він розглядав це як можливість просунутися в бюрократії Голландської Ост-Індії.  Він не знав, що частиною вступу був двокілометровий похід через суворі джунглі Папуа. Його чоло вкрилося потом, він протиснувся крізь останні зарості, щоб спіткнутися. Озирнувшись, один із солдатів папуаського походження простягнув руку і допоміг Ділану, сказавши жахливою голландською \"Що трапилося, Ділан, вони змусили тебе штовхати занадто багато олівців?\""
 DEI_Overvalwagen: "Закупівлі в Овервальвагені"
 DEI_Overvalwagen_desc: "Оверальвагени - це легкоброньовані вантажівки Chevrolet, розроблені капітаном Р.Я. Люйке Роскоттом, інженером голландської армії. Нідерландська закупівельна комісія забезпечила кошти для їх місцевого виробництва, а також кілька моделей для KNIL. Вони мають бути озброєні нещодавно придбаними кулеметами \"Deens Geweermitrailleur\", щоб забезпечити KNIL рівень механізації."
 DEI_aa: "Закупівля ППО"
 DEI_aa_desc: "У Голландській Ост-Індії не очікуються танкові битви, хоча використання більш легких транспортних засобів і літаків призвело до необхідності закупівлі автогармат меншого калібру для KNIL."
 DEI_car: "Ліцензія CTMS-1TB1"
 DEI_car_desc: "Якщо забути про неприємності в Америці, то ліцензії на CTMS-1TB1 виробництва компанії Marmon-Herrington нарешті надійшли, хоча зі 100 замовлених ліцензій надійшло тільки 50."
 DEI_new_direction: "Новий напрямок"
 DEI_new_direction_desc: "Новий генерал-губернатор [DEI.GetLeader] наразі вражений поточними реформами KNIL, стверджуючи, що вони принижують голландську культуру і культуру жителів материка. Він буде направляти поточні реформи в інше русло, щоб забезпечити збереження голландської культури в Голландській Ост-Індії."
 DEI_vnh_instructors: "Інструктори VNH"
 DEI_vnh_instructors_desc: "Як і в Нідерландах, голландці в Голландській Ост-Індії не просувають голландську культуру у своїх лавах, це необхідно виправити."
 DEI_parachuter_corps: "KNIL Parachutistenkorps"
 DEI_parachuter_corps_desc: "Створивши корпус парашутистів спеціально для Індії, ми зможемо об'єднати можливості KNIL і її ВПС, що дасть нам змогу швидко діяти в разі надзвичайної ситуації, скидаючи над нею парашутистів. Крім того, кілька аеропланів, які використовуються цивільними поштовими службами, "із задоволенням" надали нам ідеальні літаки для виконання цих дій."
 DEI_recruitment_standards: "Нові стандарти набору персоналу"
 DEI_recruitment_standards_desc: "Для того щоб бійці KNIL були втіленням голландської військової майстерності, застосовуються більш суворі стандарти набору. Крім того, дотримання голландської мови в лавах організації допомогло відсіяти неугодних."
 DEI_labour_battalions: "Трудові батальйони"
 DEI_labour_battalions_desc: "[DEI.GetLeader] просунув і успішно домігся створення трудових батальйонів. Люди в цих батальйонах забезпечуватимуть робочу силу, необхідну для створення інфраструктури та інших необхідних військових ресурсів. Також, схоже, що вони складаються строго з внутрішніх жителів, які не відповідають поточним стандартам KNIL, і засуджених."
 DEI_support_battalions: "Батальйони підтримки"
 DEI_support_battalions_desc: "Околиці Голландської Ост-Індії простягаються від рівнин Батавії до густих джунглів Західного Папуа. Щоб протистояти цьому, створюються батальйони підтримки для підтримки KNIL незалежно від того, в якому оточенні вони опиняться."
 DEI_procure_weapons: "Придбання нових озброєнь"
 DEI_procure_weapons_desc: "[DEI.GetLeader] став причиною того, що генерал-губернатор отримав більше контролю, бюрократичну тяганину було скорочено, через що [HOL.GetName] може продавати нам зброю набагато простіше."
 DEI_vnh_approved_reforms: "Реформи VNH"
 DEI_vnh_approved_reforms_desc: "[DEI.GetLeader] побачив у себе на столі реформи, схвалені VNH. Вони здаються дуже радикальними, але [DEI.GetLeader] впорається з цим завданням."
 DEI_honorary_dutch: "Почесні голландці"
 DEI_honorary_dutch_desc: "Радикальні реформи VNH - це просування інших культур у Голландській Ост-Індії, причому ці реформи були спрямовані здебільшого на яванців."
 DEI_auxiliary_corps: "Реформа допоміжного корпусу"
 DEI_auxiliary_corps_desc: "Не всі інсуліндці хочуть служити в KNIL через нинішні реформи. Ми маємо \"переконати\" їх змінити свою думку."
 DEI_european_officers: "Європейські офіцери"
 DEI_european_officers_desc: "Європейські офіцери під керівництвом VNH повинні стежити за дотриманням усіх стандартів VNH і збереженням голландської культури. Цих стандартів дотримуватимуться або за допомогою заохочення, або за допомогою дисципліни."
 DEI_limited_native_nco: "Обмежена кількість корінних сержантів"
 DEI_limited_native_nco_desc: "Потреба в інсуліндцих серед наших рядових членів завжди буде фактором, оскільки не всі інсуліндци говорять голландською... поки що. З огляду на це, ми повинні відібрати тих, хто довів свою лояльність, або з наших більш освічених тубільців, щоб допомогти в цьому."
 DEI_attract_europeans: "Однодумці з Європи"
 DEI_attract_europeans_desc: "Наша справа справедлива, наші методи розумні. Виходячи з цього, ми повинні шукати тих співвітчизників-європейців, які налаштовані доброзичливо і готові прийняти нашу горду культуру."
 DEI_south_africans: "Південноафриканські друзі"
 DEI_south_africans_desc: "Наші друзі-африканери з націоналістичної партії ПАР виявили неабияку зацікавленість до роботи VNH, а кілька людей, прозваних \"бурськими командо\", залюбки запропонували свої послуги, щоб якнайкраще навчити наші війська асиметричним методам ведення війни."
 DEI_vnh_reforms_complete: "Реформи завершено"
 DEI_vnh_reforms_complete_desc: "Нині KNIL реформований як захисник голландської культури в Ост-Індії. А також, щоб забезпечити більш ніж елементарний захист від будь-якого нападника. Хоча місцеві жителі неспокійні, і все частіше й частіше відбуваються поліцейські акції."
 DEI_back_on_course: "Повернення до курсу"
 DEI_back_on_course_desc: "Тепер, коли [DEI.GetLeader] дійсно устоявся, тер Портен чемно наполягає на продовженні реформ у KNIL, і схоже, що його манери послужили йому добру службу."
 DEI_further_doctrine_refinement: "Подальше уточнення доктрини"
 DEI_further_doctrine_refinement_desc: "Нові тактики і стратегії повільно пробивають собі дорогу в KNIL. Шестерінки, можливо, і повільно, але все ж обертаються вперед."
 DEI_recon_elements: "Елементи розвідки"
 DEI_recon_elements_desc: "KNIL страждає від відсутності спеціальних розвідувальних підрозділів у складі піхотних дивізій, і створення таких підрозділів покликане вирішити цю проблему."
 DEI_standardised_training: "Стандартизовані тренувальні процедури"
 DEI_standardised_training_desc: "Нині існує кілька тренувальних процедур, за якими стоять довільні причини. Зі стандартизацією тренувальних процедур, незалежно від того, звідки ви родом у Голландській Ост-Індії, ми будемо прирівняні до одного й того самого сержанта, який ламатиме вас, щоб знову підняти, знову ламатиме і, якщо в нього є час, знову підніматиме."
 DEI_mobile_hospital: "M.A.Z"
 DEI_mobile_hospital_desc: "В оточенні суворих і важкодоступних джунглів гостро відчувається потреба в мобільному армійському хірургічному госпіталі, який дасть змогу надавати допомогу нашим пораненим у найкоротші терміни."
 DEI_expand_telegraph: "Розширення зв'язку"
 DEI_expand_telegraph_desc: "Розширюючи поштові, телеграфні та телефонні служби, що знаходяться в цивільному секторі, ми значно збільшимо радіус дії зв'язку на всьому архіпелазі."
 DEI_expand_military_industrial_complex: "Місцева військова галузь"
 DEI_expand_military_industrial_complex_desc: "Не завжди вантажі з Нідерландів приходять вчасно або взагалі не приходять. Тому ми маємо розширювати наш місцевий військово-промисловий комплекс, щоб досягти рівня самодостатності."
 DEI_academie_returnees: "Курсанти Королівської військової академії"
 DEI_academie_returnees_desc: "Наші курсанти повернулися з Королівської військової академії в Нідерландах, привізши із собою останні досягнення військової теореми."
 DEI_weltkrieg_tactics: "Тактики Вельткригу"
 DEI_weltkrieg_tactics_desc: "Хоча Нідерланди і, зрештою, Голландська Ост-Індія були нейтральні під час Верельдорлога, це не завадило Королівській військовій академії здобути додаткові знання про тактику, яка використовувалася під час війни, які привезли з собою репатріанти."
 DEI_review_tanks: "Закордонні проєкти панцерів"
 DEI_review_tanks_desc: "Від австралійського танка Sentinel до Ostasien Panzer IV, щоб KNIL не відставав від цих професійних армій, ми повинні прагнути переглянути ці конструкції для поліпшення KNIL."
 DEI_nco_training: "Тренування сержантів"
 DEI_nco_training_desc: "Більшість жителів країни володіють голландською мовою в зародковому стані. Є надія, що з часом це не буде проблемою. Доти всі сержанти, незалежно від походження, повинні виступати посередниками між офіцерами, які розмовляють голландською мовою, і рядовим складом, який розмовляє місцевою мовою."
 DEI_expand_auxiliaries: "Розширення допоміжних загонів"
 DEI_expand_auxiliaries_desc: "Допоміжні загони служать як вірне ополчення і зазвичай розміщуються на околицях колонії. Прагнучи отримати більший контроль над архіпелагом, KNIL розширює допоміжні війська та їхні можливості, намагаючись зберегти контроль."
 DEI_flow_on_effect: "Вплив потоку"
 DEI_flow_on_effect_desc: "Реформи, які проводилися здебільшого на вищому рівні KNIL, тепер починають спускатися на рядових співробітників."
 DEI_female_auxiliary_units: "Жіночі допоміжні підрозділи"
 DEI_female_auxiliary_units_desc: "У зв'язку з потребою в працездатних чоловіках для роботи на передовій, було сформовано жіночі допоміжні підрозділи, що дають змогу жінкам виконувати ролі, не пов'язані з передовою. Крім того, було сформовано жіночий допоміжний авіаційний корпус, хоча це змусило багатьох міцно вхопитися за свої перлини."
 DEI_reforms_complete: "Реформи завершено"
 DEI_reforms_complete_desc: "Світло в кінці тунелю стає все яскравішим і яскравішим. Хоча ці реформи не перетворили KNIL на професійну постійну армію, вони підняли KNIL від поліцейських сил до добре оснащеної внутрішньої гвардії."
 DEI_white_phosphorus: "Бомби із білим фосфором"
 DEI_white_phosphorus_desc: "Білі фосфорні запальні бомби, мабуть, були придбані невідомим шляхом для використання авіаційним корпусом KNIL. Ця запальна зброя виявилася дуже ефективною проти ворогів, які шукають укриття серед густих джунглів, якими рясніє Голландська Ост-Індія."
 DEI_night_figthing: "Нічні бої"
 DEI_night_figthing_desc: "Повітряний корпус KNIL ніколи не матиме найкращих бійців чи обладнання, але використання нетрадиційної тактики під покровом темряви дасть нам необхідну перевагу."
 
 DEI_doctrine_for_the_army: "Розробка військової доктрини"
 DEI_doctrine_for_the_army_desc: "Нам необхідно визначитися з доктриною, щоб не відставати від інших армій."
 DEI_royal_dei_marines: "Королівська морська піхота"
 DEI_royal_dei_marines_desc: "Ми повинні заснувати Королівські сили морської піхоти, які складаються з місцевих сил, що спеціалізуються на висадках, що є важливою частиною військових дій у цьому острівному регіоні."
 DEI_defending_the_indies: "Ост-Індський вал"
 DEI_defending_the_indies_desc: "Ост-Індія - перлина Голландської імперії. Ми захищатимемо її всім, що у нас є. Ніхто не посміє забрати її!"
 DEI_fortifying_java: "Оборона Яви"
 DEI_fortifying_java_desc: "Ява - політичний і економічний центр країни. Звівши оборонні рубежі, ми зможемо гарантувати, що противникові просто так не вдасться зайняти наше узбережжя."
 DEI_military_aviation_of_the_KNIL: "Королівські ВПС"
 DEI_military_aviation_of_the_KNIL_desc: "Військова авіація Ост-Індії досі використовує застарілі літаки часів колонізації. Хоча ми і маємо в своєму розпорядженні обмежений парк літаків, ми вважаємо, що у війні майбутнього основний акцент буде зроблено на авіацію. Ми не можемо дозволити захопити повітряну перевагу противнику, тому пора почати реформування Королівських ВПС."
 DEI_east_indian_bombers: "Ост-Індські бомбардувальники"
 DEI_east_indian_bombers_desc: "Бомбардувальники можуть як і зрівняти ворожу промисловість із землею, так і підтримувати наземні війська. Сфокусувавшись на цьому виді авіації, ми значно збільшимо вогневу міць армії."
 DEI_east_indian_fighters: "Ост-Індська легка авіація"
 DEI_east_indian_fighters_desc: "Бомбардувальники навряд чи зможуть підтримувати війська, якщо у них на хвості будуть ворожі винищувачі; ми повинні зробити свій вибір на користь розвитку винищувальної авіації, щоб убезпечити наше небо і запобігти можливим бомбардуванням нашої промисловості."
 DEI_expand_airfields: "Розширення аеродромів"
 DEI_expand_airfields_desc: "Ост-Індія - далеко не дрібний архіпелаг. Розширивши аеропорти, ми зможемо базувати на них не тільки розширений парк військової авіації, а й також збільшити пропускну спроможність для цивільної авіації для додаткового постачання і швидкого переміщення між островами архіпелагу."
 DEI_fokker_investments: "Інвестиції у Фоккер"
 DEI_fokker_investments_desc: "Фоккер - найбільший і найкрупніший виробник літаків у Європі, що має зв'язки з Нідерландами. Надавши їм пільги та субсидії, ми зможемо отримати перше підприємство Фоккер за межами Європи саме на наших островах."
 DEI_expand_the_government_navy: "Розширення державного флоту"
 DEI_expand_the_government_navy_desc: "Державний флот Ост-Індії офіційно не є частиною Королівського Військово-Морського Флоту. Сьогодні, в умовах невизначеності світової політики, ми не можемо покладатися цілком на королівський флот, і необхідно зараз і негайно розширити державний флот."
 DEI_local_dockyards: "Ост-Індські верфі"
 DEI_local_dockyards_desc: "Побудувавши верфі в Ост-Індії, ми зможемо будувати деякі кораблі незалежно від Нідерландів."
 DEI_submarine_focus: "Фокус на підводних човнах"
 DEI_submarine_focus_desc: "У відкритому протистоянні з Японією, ми не зможемо зрівнятися з ними найближчим часом. Замість того, щоб будувати величезний флот, ми повинні скористатися нашими перевагами: Нідерланди вже давно освоїли виробництво просунутих субмарин, тож просто необхідно сконцентрувати сили на модернізації підводного флоту."
 DEI_royal_naval_bombers: "Морські бомбардувальники"
 DEI_royal_naval_bombers_desc: "Морські бомбардувальники ніколи не були головним пріоритетом для військово-повітряного корпусу KNIL або голландського військово-морського контингенту, дислокованого на території Голландської Ост-Індії. Однак наші конструкції морських бомбардувальників мають бути переглянуті - навіть якщо придбання чогось більшого, ніж ліцензія, може бути вкрай малоймовірним."
 DEI_naval_guerilla: "Підводні партизани"
 DEI_naval_guerilla_desc: "Наш адмірал Гелфріч запропонував 'партизанський' план для наших морських сил, використовуючи субмарини для швидких ударів і не менш швидкий відступ, нігілювавши ворожу перевагу в морі."
 DEI_light_cruiser_focus: "Фокус на легких крейсерах"
 DEI_light_cruiser_focus_desc: "Ми повинні сфокусуватися на виробництві легких крейсерів як на важливій частині охорони лінкорів і важких крейсерів, зберігаючи вогневу міць для знищення флоту ворога!"
 DEI_destroyer_focus: "Фокус на есмінцях"
 DEI_destroyer_focus_desc: "Есмінці ідеально підходять для боротьби з ворожими субмаринами, що зі свого боку робить їх ефективною силою для прикриття. Інвестиції в розробку, напевно, скоро окупляться."
 DEI_naval_direction: "Огляд флоту Ост-Індії"
 DEI_naval_direction_desc: "Належить провести аналіз поточного стану флоту Королівських ВМС Нідерландів у Голландській Ост-Індії від верху до низу, до того ж навіть найпозитивніші результати мають похмурий вигляд."
 DEI_vlootplan_helfrich: "План Хелфріха"
 DEI_vlootplan_helfrich_desc: "Адмірал Гелфріх пропонує використовувати підводні човни для переслідування противника і нанесення ударів по його лініях постачання, що багато в чому схоже з його планом для голландського флоту (незалежно від того, популярний він чи ні). Це і практично здійсненно, і доступно, а також дає змогу будувати нові підводні човни на місці."
 DEI_naval_company: "Koninklijke Rotterdamsche Lloyd"
 DEI_naval_company_desc: "Заснована 1875 року як поштовий пароплав між Нідерландами і голландською Ост-Індією, вона стала однією з єдиних суднобудівних компаній на архіпелазі. Вони виграли (на загальний подив) контракт на виробництво підводного човна класу K XIV, спроектованого Я.Я. ван дер Струйффом."
 DEI_sub_pens: "Батавські підводні загони"
 DEI_sub_pens_desc: "Для подальшого розширення місцевого виробництва було доручено будівництво підводних загонів у Батавії."
 DEI_submarine_colonial: "Підводний човен класу K XIV"
 DEI_submarine_colonial_desc: "Підводний човен класу K XIV - це більший підводний човен, призначений для дій у глибині території противника. Чудовий підводний човен для умов операцій у морі Південно-Східної Азії."
 DEI_destroyer_duties: "Групи мисливців-вбивць"
 DEI_destroyer_duties_desc: "Підхід адмірала Гелфріха \"зло знає зло\" щодо підводної війни передбачає, що невеликі загони агресивно патрулюватимуть загрози судноплавству, а не чекатимуть, поки вони завдадуть удару."
 DEI_New_Tactics_For_New_Ships: "Нова морська тактика"
 DEI_New_Tactics_For_New_Ships_desc: "Реформи адмірала Гелфріха просочилися в усі лави, хоча багато хто побоюється, що його більш \"агресивний\" характер військово-морської війни може призвести до менш раціонального мислення."
 DEI_de_jonge_resigns: "Відставка де Йонге"
 DEI_de_jonge_resigns_desc: "Генерал-губернатор де Йонге обіймає цю посаду з 1931 року і заздалегідь оголосив про свій відхід у відставку на якийсь час. Пора запросити нашого нового генерал-губернатора до палацу в Батавії."
 DEI_nico_palar: "Реформи Палара"
 DEI_nico_palar_desc: "Ніко Палар є старшим членом партії СДРП і буде першим місцевим генерал-губернатором колоній. Для нас велика честь вітати його на батьківщині після того, як він деякий час пропрацював у Нідерландах."
 DEI_fund_the_ethical_policy: "Фінансування етичної політики"
 DEI_fund_the_ethical_policy_desc: "Етична політика була чудовою програмою, що приносить добробут корінному населенню, що є нашим обов'язком як хранителя індійського народу. На жаль, відтоді, як консерватори здійснили її, вона не отримала достатнього фінансування. За допомогою соціал-демократів, наявних у Нідерландах, ми можемо це змінити!"
 DEI_open_schools: "Більше шкіл!"
 DEI_open_schools_desc: "Краща освіта означає краще майбутнє. Відкриваючи більше шкіл, ми можемо навчити більше місцевих жителів читати, щоб вони могли взяти на себе більш складне завдання, яке в майбутньому допоможе як нашій економіці, так і технологічному прогресу."
 DEI_werkverschaffing_for_east_indians: "Робочі місця для корінних мешканців"
 DEI_werkverschaffing_for_east_indians_desc: "Корінні жителі часто не можуть знайти роботу, як звичайні голландці на батьківщині. Заснувавши програми з переведення на іншу роботу, ми зможемо полегшити цей тягар."
 DEI_lift_bans_on_nationalists: "Націоналістичні організації"
 DEI_lift_bans_on_nationalists_desc: "Раніше Нідерланди дуже люто діяли щодо ідеї дозволу націоналістичних організацій, але ми маємо бути чесними із самими собою: ми не маємо права вічно тримати інсуліндійців у ланцюгах, і якщо ми допоможемо їм і тим самим збережемо їхнє вдоволення, то це не буде згубним кроком."
 DEI_universal_suffrage: "Перехресне голосування"
 DEI_universal_suffrage_desc: "Нинішня система доволі дивна, лише розширює права і можливості дуже маленької еліти. Ми маємо дозволити всім індійцям голосувати за місця у Фольксрааді. Однак ми не зможемо цього зробити, не поступившись вимогам, щоб голоси голландців були більш вагомими."
 DEI_alidius_van_starkenborgh_stachouwer: "Реформи Старкенборга"
 DEI_alidius_van_starkenborgh_stachouwer_desc: "Тьярда ван Старкенборг-Штахоувер віддавна є сумлінним державним службовцем, і не дивно, що батьківщина вирішила призначити його нашим новим генерал-губернатором. Давайте привітаємо його!"
 DEI_limited_liberalisation: "Обмежена лібералізація"
 DEI_limited_liberalisation_desc: "Ми повинні трохи скоротити авторитарний характер колоніального уряду. Хоча правильним є те, що ми повинні зберегти нашу присутність тут, занадто сильний тиск матиме лише негативні наслідки."
 DEI_vr_extra_funding: "Додаткове фінансування для Фольксрааду"
 DEI_vr_extra_funding_desc: "Фольксраад є важливою частиною колоніального уряду, але її фінансування вкрай обмежене. Незважаючи на те, що вона не володіє великою владою, вона необхідна для того, щоб політика відповідала інтересам усіх груп в Індії."
 DEI_strengthen_the_volksraad: "Зміцнення Фольксрааду"
 DEI_strengthen_the_volksraad_desc: "Наразі Фольксраад є всього лише консультативним органом. Є достатні запобіжні заходи, щоб тримати його під контролем, ми можемо зробити його трохи потужнішим, з великою кількістю перевірок у кабінеті генерал-губернатора."
 DEI_congress_of_batavia: "Конгрес Батавії"
 DEI_congress_of_batavia_desc: "Настав час зазирнути в майбутнє й усвідомити, що відбувається; однак у своєму нинішньому вигляді Голландська Ост-Індія не протримається вічно, якщо ми її не реформуємо. Ми повинні вести переговори з місцевим населенням про надання Індії рівного статусу в королівстві та про надання їм громадянства."
 DEI_johannes_furstner: "Реформи Фюрстнера"
 DEI_johannes_furstner_desc: "Адмірал Фюрстнер був несподіваним вибором, маючи невелику кількість адміністративних обов'язків і будучи більше людиною військово-морського флоту. Однак він був одним із засновників VNH, тож, можливо, цього і слід було очікувати..."
 DEI_expand_the_pid: "Розширення СПР"
 DEI_expand_the_pid_desc: "Служба Політичної Розвідки є службою внутрішньої безпеки Індії. Розширюючи її, ми можемо ефективніше боротися з підривними рухами на користь 'незалежності'."
 DEI_expand_the_papua_camps: "Табори в Західній Новій Гвінеї"
 DEI_expand_the_papua_camps_desc: "Табори в Новій Гвінеї завжди були ідеальним місцем для видворення дисидентів. Перебуваючи в центрі джунглів Нової Гвінеї, наповнених ворожими племенами, ніхто навіть не подумав би про спробу втекти. Ми повинні розширити їх, щоб утримати більше дисидентів."
 DEI_antinationalist_propaganda: "Пропаганда червоного страху"
 DEI_antinationalist_propaganda_desc: "Всупереч поширеній думці, не всі підтримують цю ідею 'інсуліндської незалежності'. Ми можемо покращити цю ситуацію, поширюючи пропаганду, зокрема й про те, в якому стані перебуватиме така нація в разі, якщо вона відірветься від нас, та переоцінювати загрозу \"синдикалістів\", що може виникнути внаслідок цього."
 DEI_abandon_the_ethical_policy: "Відмова від етичної політики"
 DEI_abandon_the_ethical_policy_desc: "Етична політика була помилкою, вона призвела лише до того, що освічена еліта одразу ж показала, що не готова, гнівно просторікуючи проти нашого правління. Ми маємо скасувати її і зробити так, щоб остров'яни залишалися на рисових полях доти, доки вони справді не будуть готові до освіти."
 DEI_restore_the_wingewest: "Відновлення системи культивування"
 DEI_restore_the_wingewest_desc: "За часів Системи культивування прибуток від колонії був вищим, ніж будь-коли, доки підривні книжки не почали його підривати. Пора повертати старі часи!"
 DEI_east_indian_apartheid: "Ост-Індський апартеїд"
 DEI_east_indian_apartheid_desc: "Примусова сегрегація може викликати невдоволення, але це, безумовно, єдиний спосіб уникнути отруєння умів Тотокса та Індів ідеями про те, що вони мають бути рівними."
 DEI_cultural_imperialist_campaign: "Культурний імперіалізм"
 DEI_cultural_imperialist_campaign_desc: "Ми тут уже понад 300 років, але вони все ще прив'язані до своєї відсталої культури. Ми повинні змінити це, почавши просувати чудову голландську культуру."
 DEI_enforce_dutch_curricula: "Голландські навчальні програми"
 DEI_enforce_dutch_curricula_desc: "Незважаючи на наше тривале перебування, жителі внутрішніх районів все ще схильні використовувати малайську мову як лінгва-франка. Неприпустимо, щоб така мова виконувала цю роль, коли голландська є альтернативою!"
 DEI_eradicate_inlander_cultures: "Ціль: яванські групи незалежності"
 DEI_eradicate_inlander_cultures_desc: "Яванці дотримуються плюралізму в межах архіпелагу. Націлившись лише на них, ми можемо сподіватися створити вакуум влади між групами."
 DEI_dissolve_the_volksraad: "Розпуск Фольксрааду"
 DEI_dissolve_the_volksraad_desc: "Фольксраад - це група бідних старих, які думають, що мають право критикувати генерал-губернатора за все, що він робить. Настав час раз і назавжди скасувати цю гидоту і зосередити всю владу на генерал-губернаторі."
 DEI_new_beg: "Новий початок"
 DEI_new_beg_desc: "Зараз, коли Голландська Ост-Індія розділена на кілька автономних держав, стара адміністрація допомагає цьому переходу, хоча є й ті, хто вважає, що це відбувається недостатньо швидко..."
 DEI_new_con: "Новий Фольксраад"
 DEI_new_con_desc: "Старий Фольксраад був створений для того, щоб інтереси голландців і євразійців були пріоритетнішими за інтереси корінного населення. Новий Фольксраад необхідний для того, щоб голоси всіх автономних регіонів були почуті."
 DEI_indon_sep: "Інсуліндський сепаратизм"
 DEI_indon_sep_desc: "Реформи Volksraad зустріли шалений опір з боку представників малайців, які об'єдналися проти того, що вони вважають черговою спробою створення колоніальної нації."
 DEI_indon_coop: "Співпраця з інсуліндцями"
 DEI_indon_coop_desc: "Після деякого компромісу і політиканства, схоже, що нинішня адміністрація домоглася того, що інсуліндійсько-малайські представники співпрацюватимуть... поки що."
 DEI_indon_coup: "Попередження перевороту"
 DEI_indon_coup_desc: "Конференція в Батавії була лише вивертом для інсуліндійсько-малайських представників, щоб узяти гору над своїми голландськими повелителями. Під загрозою громадянської війни голландці поступилися більшості інсуліндійсько-малайських представників, які прагнуть сформувати Інсуліндію відповідно до свого бачення."
 DEI_indon_vote: "Загальне виборче право"
 DEI_indon_vote_desc: "Для забезпечення чесних виборів було запроваджено загальне виборче право, хоча право голосу жінок, схоже, залишено на розсуд кожного штату."
 DEI_indon_borders: "Перші поправки"
 DEI_indon_borders_desc: "Хоча проєкт було погоджено на конференції в Батавії, представники інсуліндців-малайців зажадали його подальшого перегляду на краще або гірше."
 DEI_unitary: "Нова республіка"
 DEI_unitary_desc: "Компроміс з інсуліндсько-малайськими партіями призвів до створення більш централізованої держави, і, схоже, вони готові грати в довгу гру, щоб домогтися цього."
 DEI_unitary_1: "Централізація промисловості"
 DEI_unitary_1_desc: "Перші кроки спрямовані на максимальну централізацію промисловості країни, перш ніж відбудеться остаточний перехід до нової республіки."
 DEI_unitary_2: "Іноземні інвестиції"
 DEI_unitary_2_desc: "Нова унітарна держава шукає інвесторів на Сході, хоча це може бути небезпечним кроком, і уроком, який троянці отримали від греків."
 DEI_shared_new_1: "Розрив соціалістично-ісламістського альянсу"
 DEI_shared_new_1_desc: "З'явився шанс розірвати крихкий союз соціалістів-ісламістів."
 DEI_shared_new_2: "Антисиндикалістські закони"
 DEI_shared_new_2_desc: "Синдикалізм не відповідає нашій новій нації або її амбіціям, і його необхідно тримати під контролем."
 DEI_federal: "Сполучені Штати Інсуліндії"
 DEI_federal_desc: "Процес переходу, схоже, йде до створення єдиної нації - федерації держав. Це дозволить кожній державі мати певний рівень автономії та самовизначення."
 DEI_federal_1: "Аграрні реформи"
 DEI_federal_1_desc: "Дії нового перехідного федерального уряду спрямовані на забезпечення того, щоб голод не повторився, для цього створюють низку заходів і агентств."
 DEI_federal_2: "Західні ринки"
 DEI_federal_2_desc: "Японія може просторікувати про паназіатську риторику, але це не більше ніж виверт для японського імперіалізму. Використання голландських контактів дасть змогу укласти нові торговельні угоди із Заходом."
 DEI_future: "Майбутнє"
 DEI_future_desc: "Хоча перехід від автономної нації під владою Нідерландів до національної держави відбуватиметься повільно. Ми з нетерпінням чекаємо нашого нового майбутнього як вільної нації."

#Netherlands in Exile Tree
 HOLEX_exiles_arrive: "Прибуття вигнанців!"
 HOLEX_exiles_arrive_desc: "Гидка синдикалістська змія захопила наш рідний дім. Ми прибудемо в Індонезію і звільнимо нашу батьківщину від цієї іноземної окупації, тому що синдикалістам не місце в Голландії."
 HOLEX_only_man: "Єдиний чоловік у голландському уряді"
 HOLEX_only_man_desc: "Якби демократія була системою, яка може забезпечити стабільність, процвітання і безпеку нашим громадянам, ми б не опинилися в такій ситуації. Королева повинна отримати повний контроль над правлінням нашої нації, навіть якщо це означає відмову від деяких громадянських свобод."
 HOLEX_together_out: "Разом – єдині, разом – вдома"
 HOLEX_together_out_desc: "Нідерланди мають давні традиції, пов'язані з демократичним ладом. Навіть у наш найпохмуріший час окупації тиранічними головорізами-синдикалістами, ми не повинні відхилятися від шляху демократії, оскільки це тільки поставить нас на один з ними рівень."
 HOLEX_bargain_of_batavia: "Батавська угода"
 HOLEX_bargain_of_batavia_desc: "Тільки з одними вигнанцями ми навряд чи зможемо перемогти загрозу синдикалізму. Ми повинні спробувати укласти угоду з місцевими жителями, хоча б для того, щоб уникнути повстання, поки ми відновлюємо сили."
 HOLEX_reestablish_the_cid: "Відновлення МВС"
 HOLEX_reestablish_the_cid_desc: "Відділ карного розшуку МВС було значною мірою скасовано в хаосі революції, хоча багато хто з його головних чиновників перебувають прямо тут і зараз. Ми повинні відновити міністерство внутрішніх справ. Вони допоможуть нам перемогти загрозу синдикалістів у тіні."
 HOLEX_political_intelligence_service: "Служба політичної розвідки"
 HOLEX_political_intelligence_service_desc: "Служба політичної розвідки - це служба внутрішньої безпеки Голландської Ост-Індії. Їх слід відновити в повноваженнях, оскільки вони - наш найкращий захист від внутрішніх синдикалістських рухів."
 HOLEX_expand_the_prison_camps: "Табори Нової Гвінеї"
 HOLEX_expand_the_prison_camps_desc: "Табори в Новій Гвінеї ідеальні для того, щоб тримати бандитів-синдикалістів та інших зрадників подалі від народу. Перебуваючи в Новій Гвінеї, ніхто не посміє спробувати втекти через тропічний ліс із людожерськими племенами, які є майстрами ховатися на деревах."
 HOLEX_root_out_murba: "Викорінення партії Мурбу"
 HOLEX_root_out_murba_desc: "З часу руйнування ISDV пролетарська партія Тан Малака була головним оплотом радикал-соціалізму. Ми повинні розправитися з ними, щоб вони не спокушали індонезійців спробою повторення Батавської революції."
 HOLEX_outlaw_syndicalism: "Синдикалізм поза законом"
 HOLEX_outlaw_syndicalism_desc: "Синдикалізм - огидна система, і має бути безумовно заборонена для забезпечення нашої стабільності. Прикро, що цей рух залишив свою пляму на материковій частині Голландії."
 HOLEX_expand_decryption_techniques: "Розширення методів розшифровки"
 HOLEX_expand_decryption_techniques_desc: "Ми повинні поліпшити наші методи дешифрування, щоб отримати перевагу в розвідці проти наших ворогів."
 HOLEX_office_of_extraordinary_affairs: "Бюро надзвичайних операцій"
 HOLEX_office_of_extraordinary_affairs_desc: "Бюро Надзвичайних Операцій є офісом, що контролює діяльність опору проти нелегального голландського уряду. Вони можуть виявитися тими, хто забезпечить нам повернення на батьківщину."
 HOLEX_activate_stay_behind: "Підпільна мережа підтримки"
 HOLEX_activate_stay_behind_desc: "Після подій 1925 року в Британії уряд Нідерландів усвідомив, що вони цілком можуть опинитися під загрозою соціалістичної загрози. Таким чином, про всяк випадок було підготовлено резервну мережу підтримки. Виявилося - не дарма, бо це дасть нашій мережі опору величезну підтримку."
 HOLEX_a_natural_resistance: "Природний опір"
 HOLEX_a_natural_resistance_desc: "Голландці природно чинять опір гнобленню, а синдикалізм - це гноблення в усіх відношеннях. Граючи на цих почуттях, ми, безумовно, зможемо наростити підтримку."
 HOLEX_prepare_the_bevrijding: "Підготування 'Звільнення'"
 HOLEX_prepare_the_bevrijding_desc: "Ми повинні підготувати звільнення Нідерландів із тіні, щоб зробити його якомога швидшим і без болючішим."
 HOLEX_the_sleeping_force: "Сила тіней"
 HOLEX_the_sleeping_force_desc: "Скоро, неймовірна сила обрушитися на синдикалістів за допомогою сили тіней. Вдивляючись із темряви, ми дестабілізуємо і знищимо цю загрозу!"
 HOLEX_dutch_army_in_exile: "Армія у вигнанні"
 HOLEX_dutch_army_in_exile_desc: "Ми будемо йти до кінця. Ми будемо битися..."
 HOLEX_ter_land: "На землі"
 HOLEX_ter_land_desc: "...ми будемо битися на полях і на вулицях, ми будемо битися на польдерах..."
 HOLEX_ter_zee: "В морі"
 HOLEX_ter_zee_desc: "...ми будемо битися на хвилях морів і океанів..."
 HOLEX_en_in_de_lucht: "В небесах"
 HOLEX_en_in_de_lucht_desc: "...ми будемо боротися зі зростаючою впевненістю і зростаючою силою в повітрі..."
 HOLEX_conscripting_inlanders: "Призов аборигенів"
 HOLEX_conscripting_inlanders_desc: "Навіть із вигнанцями, голландців не вистачає для формування повноцінної армії. Ми повинні почати призивати місцевих жителів на військову службу. В іншому разі в нас мало шансів перемогти загрозу в Голландії."
 HOLEX_bannelingenlegioen: "Легіон вигнанців"
 HOLEX_bannelingenlegioen_desc: "Багато захоплених вигнанців хочуть допомогти врятувати нашу батьківщину від цієї нечисті. Ми повинні вітати такий ентузіазм і створювати для них конкретні підрозділи в армії."
 HOLEX_uniting_the_navy: "Об'єднання флоту"
 HOLEX_uniting_the_navy_desc: "Ми повинні зібрати разом лоялістські військово-морські сили з Нідерландів і військово-морський флот, що перебував в Індії, щоб почати спільний наступ!"
 HOLEX_bombers_against_the_reds: "Бомбардувальники для червоних"
 HOLEX_bombers_against_the_reds_desc: "Ми повинні розбомбити всі останні виробничі потужності. Подивимося, наскільки "ефективний" синдикалізм без його заводів."
 HOLEX_fighters_against_the_reds: "Винищувачі для червоних"
 HOLEX_fighters_against_the_reds_desc: "Бомбардувальникам необхідний належний супровід для охорони. Ми повинні зосередитися на них насамперед, щоб уникнути зайвих втрат серед бомбардувальної авіації."
 HOLEX_light_armor: "Легкі механізовані з'єднання"
 HOLEX_light_armor_desc: "Ми маємо інвестувати у виробництво легкої бронетехніки для здійснення ідеї мобільної розвідки та швидкого реагування на зміни в лінії фронту. Броня - війна майбутнього."
 HOLEX_korps_mariniers_in_exile: "Корпус морської піхоти вигнанців"
 HOLEX_korps_mariniers_in_exile_desc: "Для здійснення вторгнень з моря, нам необхідно провести набір і підготовку корпусів морської піхоти з ветеранів-вигнанців. Таким чином, ми зможемо спорядити наш наконечник списа для смертельного удару з моря."
 HOLEX_naval_bombers: "Морські бомбардувальники"
 HOLEX_naval_bombers_desc: "Використовуючи морські бомбардувальники, ми переслідуємо ворожі флоти з неба. Їхній флот не завадить нам звільнити Батьківщину. Використовуючи морські бомбардувальники, ми зможемо істотно послабити ворожий флот з неба. Тим самим, Армада противника не зможе нам перешкодити!"
 HOLEX_close_air_support: "Штурмовики"
 HOLEX_close_air_support_desc: "Що може бути краще, ніж скидати снаряди просто на голови нашим ворогам. З наземною підтримкою і потужною штурмовою авіацією, ми повністю дезорганізуємо ряди противника."
 HOLEX_ruling_the_land: "Перевага на землі"
 HOLEX_ruling_the_land_desc: "Ландмахт (Наземні війська) готові звільнити Нідерланди. Синдикалісти ще не уявляють, що на них чекає!"
 HOLEX_expanding_our_navy: "Розширення ВМС"
 HOLEX_expanding_our_navy_desc: "Наш військово-морський флот має бути розширений, щоб забезпечити збереження шляхів постачання, коли ми почнемо вторгнення з моря."
 HOLEX_ruling_the_skies: "Перевага в повітрі"
 HOLEX_ruling_the_skies_desc: "Люхмахт (військово-повітряні сили) готові звільнити Нідерланди. Синдикалісти шию зламають, коли подивляться в небо!"
 HOLEX_focus_on_cruisers: "Фокус на крейсерах"
 HOLEX_focus_on_cruisers_desc: "Ми повинні зосередитися на будівництві нових крейсерів, щоб розширити наш військово-морський флот. Крейсери допоможуть забезпечити нам додаткову протекцію шляхів постачання."
 HOLEX_focus_on_submarines: "Фокус на субмаринах"
 HOLEX_focus_on_submarines_desc: "Підводні човни завжди були нашою особливістю, перші з яких були винайдені голландцями. Новий підводний флот має упевнитися, щоб противнику не дійшла жодна вантажна посудина."
 HOLEX_ruling_the_seas: "Правлячи морями"
 HOLEX_ruling_the_seas_desc: "Морська піхота і флот готові до звільнення Нідерландів. Синдикалістам залишається, як не іронічно, тільки молитися."
 HOLEX_ruling_the_netherlands_soon: "Повернення додому"
 HOLEX_ruling_the_netherlands_soon_desc: "Усі три армії готові. Давайте почнемо вторгнення з люттю, якої ніколи не бачили раніше!"
 HOLEX_expertise_of_the_exiles: "Допомога вигнанців"
 HOLEX_expertise_of_the_exiles_desc: "Багато хто з вигнаних є найуспішнішими підприємцями нашого суспільства. У них великий досвід, як технічний, так і з точки зору організації робочої сили."
 HOLEX_industrializing_java: "Індустріалізація Яви"
 HOLEX_industrializing_java_desc: "Ява відносно урбанізована, і нам потрібен лише базовий промисловий потенціал для робіт. Якщо ми зараз інвестуємо в будівництво фабрик, зможемо краще підготуватися до звільнення."
 HOLEX_build_dockyards: "Будівництво верфей"
 HOLEX_build_dockyards_desc: "Нам знадобиться значний військово-морський флот, якщо ми коли-небудь сподіваємося отримати шанс звільнити батьківщину. На жаль, більшість доків базувалася в Нідерландах. На щастя, у нас є досвід вигнанців, щоб відновити доки тут."
 HOLEX_build_arms_factories: "Будівництво військових заводів"
 HOLEX_build_arms_factories_desc: "Зброя для наших солдатів необхідна для визволення, ми повинні працювати на базі Artillerie-Constructie Winkel, щоб побудувати потужну військову промисловість прямо тут, на сході!"
 HOLEX_ships_for_the_liberation: "Кораблі для визволення"
 HOLEX_ships_for_the_liberation_desc: "Якщо ми хочемо звільнити Батьківщину, знадобиться багато кораблів. Давайте зберемо якомога більше металу, щоб побудувати якомога більше з них."
 HOLEX_resources_for_the_liberation: "Ресурси для визволення"
 HOLEX_resources_for_the_liberation_desc: "Нам потрібні ресурси, якщо ми хочемо звільнити Батьківщину. Ці ресурси приносять гроші, а гроші - армію!"
 HOLEX_guns_for_the_liberation: "Зброя для визволення"
 HOLEX_guns_for_the_liberation_desc: "Зброя має вирішальне значення для армії. Необхідно виробити стільки зброї, щоб з нами рахувалися як зі значною військовою силою."
 HOLEX_conversion_focus: "Фокус на конверсії"
 HOLEX_conversion_focus_desc: "Ми повинні зосередитися на мілітаризації заводів, а не будівництві з нуля, якщо ми хочемо, щоб звільнення відбулося протягом нашого життя."
 HOLEX_construction_focus: "Фокус на будівництві"
 HOLEX_construction_focus_desc: "Ми повинні зосередитися на будівництві нових заводів, якщо ми не хочемо уникнути блокування нашої економіки у військовій системі, яка перешкоджатиме зростанню."
 HOLEX_research_focus: "Розширення досліджень і розробок"
 HOLEX_research_focus_desc: "Отримати технологічну перевагу над синдикалістами, використовуючи технічні ноу-хау наших людей, цілком досяжно. Найяскравіші уми нашої нації тут, давайте використовувати їхні таланти!"
 HOLEX_war_economy: "Військова економіка"
 HOLEX_war_economy_desc: "Настав час підготувати нашу економіку до війни. Безсумнівно, синдикалісти робитимуть те саме, але зі своєю порочною системою. Ми можемо зробити краще!"

