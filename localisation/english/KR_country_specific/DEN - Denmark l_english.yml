 DEN_radsoc_end_focus_stauning: "Червона держава добробуту"
 DEN_radsoc_end_focus_stauning_desc: "Синтез між спробами Стаунінга впровадити плюралізм та соціалістичною системою перетворився на своєрідну «червону державу добробуту», яка просуває максимальну рівність та права, надані громадянину Данії. Громадяни по всій країні радіють відновленій енергії та духу системи без жодних ланцюгів, що стримують її, і кожен чоловік, жінка та дитина можуть по-справжньому прийняти безмежну долю держави добробуту."
 DEN_radsoc_end_focus_1: "Тріумф данського робітника"
 DEN_radsoc_end_focus_1_desc: "Проголошення та реформи Ларсена, разом із фракцією ДВСП у Федерації, привели Данію в нову золоту добу. Хоча наші союзники з Єдиної партії, комунарди та стаунінґівці не схвалюють централізацію влади та послаблення так званих угод щодо соціалістичної, але демократичної системи, Ларсен запевняє, що це на краще."
