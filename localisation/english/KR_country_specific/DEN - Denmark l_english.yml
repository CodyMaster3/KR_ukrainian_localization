 DEN_KR_gathering_storm_desc: "Нейтралітет уберіг Данію від участі у Вельткріґу, але не захистив країну від його наслідків.\nВтрата головного торговельного партнера та низка неефективних урядів зробили економічне відновлення повільним і важким.\nПротягом більшої частини останнього десятиліття при владі перебувала Соціал-демократична партія Торвальда Стаунінга, однак зміни, які він та його кабінет прагнули впровадити, постійно наштовхувалися на запеклий опір.\nКоли Данія вступає в нову епоху, залишається питання: чи це буде Стаунінг, чи хаос?"

### Intro Screen ###
 DEN_country_intro_background: "GFX_DEN_intro"
 DEN_country_intro_header: "Данія під час Великої війни"
 DEN_country_intro_content: "Під час Великої війни Данія разом зі своїми скандинавськими сусідами зберігала §Yпозицію нейтралітету§!. Однак її нейтралітет не був беззаперечним. Данія була змушена підкоритися §Lвимогам Німеччини§! замінувати свої територіальні води — дію, яку Британія фактично прийняла. Попри уникнення прямої участі у конфлікті, територіальний суверенітет Данії був порушений.\n\nВійна також мала серйозні внутрішні наслідки. Як і Центральні держави, Данія сильно постраждала від §tблокад Антанти§!. Життєво необхідні товари стали дефіцитними, а економіка почала занепадати під тиском обставин. У коаліційному уряді прем'єр-міністра §YКарла Теодора Захле§!, що складався з §lРадикальної лівиці§! та §SСоціал-демократії§!, міністр закордонних справ §YЕрік Скавеніус§! працював над збереженням нейтралітету Данії, а міністр внутрішніх справ §YОве Руде§! очолював економічне регулювання, запроваджуючи заходи, подібні до тих, що діяли в Німеччині. Критики звинувачували уряд Захле у надмірній прихильності до Німеччини, особливо через те, що ці регуляції зменшували прибутки багатьох данських компаній, тоді як інші наживалися на експорті до Німеччини.\n\nПопри воєнний хаос, Данія все ж прийняла §Yнову конституцію§!, яка зробила вибори більш пропорційними та надала жінкам право голосу. До кінця війни, однак, хвиля громадської думки обернулася проти Захле та його кабінету. Його воєнна економічна політика була вкрай непопулярною, а нестача товарів підігрівала широке невдоволення. Ситуація погіршилася, коли Центральні держави вийшли з війни переможцями: Данія опинилася затиснутою домінуючою §LНімецькою імперією§!, тоді як §tАнтанта Кордіаль§!, яка колись була стримувальним фактором, перебувала в безладі."

 DEN_country_intro_header_1: "Економіка в руїнах §P(1921 - 1924)§!"
 DEN_country_intro_content_1: "На виборах 1921 року ліберальна партія §mВенстре§! повернулася до влади під керівництвом §YНільса Неергаарда§!, утворивши коаліцію з §cКонсервативною народною партією§!. Уряд Неергаарда пообіцяв демонтувати «гнітючі» системи, запроваджені урядом Захле, і запевнив данський народ, що його уряд відновить «мирний порядок».\n\nОднак із тим, що головний торговельний партнер Данії — §tСполучене Королівство§! — повільно відновлював економічні зв'язки, §Yекономічна ситуація§! залишалася нестабільною, а підхід Неергаарда до управління створював додаткове тертя в уряді. Ця напруга досягла переломного моменту в середині серпня 1922 року, коли один із ключових діячів Венстре, §YЙ. К. Крістіансен§!, подав у відставку. Його відхід серйозно послабив єдність партії, і значна частина Венстре згуртувалася навколо протеже Крістіансена — міністра сільського господарства §YТомаса Мадсена-Мюгдаля§!.\n\nПослаблена Венстре опинилася втягнутою в низку урядових криз. Найсерйозніша криза сталася після §Yкраху Ландмандсбанкену§! — найбільшого банку Данії та фінансової опори аграрного сектора, який становив основну базу підтримки Венстре. Хоча §cКонсервативна народна партія§! змогла врятувати банк завдяки екстреним заходам, шкоди уряду Неергаарда вже було завдано. Його адміністрація якось протрималася наступні роки, але її невдале управління фінансовою кризою спричинило широке невдоволення. Ця економічна некомпетентність стала потужним інструментом передвиборчої кампанії §YТорвальда Стаунінга§! та §SСоціал-демократії§!, які скористалися суспільним розчаруванням напередодні наступних виборів."

 DEN_country_intro_header_2: "Переорієнтація на Міттельойропу §P(1924 - 1926)§!"
 DEN_country_intro_content_2: "Формування §LМіттельойропи§! відкрило для Данії нову можливість. Із зростанням економіки Німеччини Данія побачила шанс отримати вигоду, приєднавшись до системи Міттельойропи та використавши розширення німецького ринку. Тому 1924 рік став переломним для країни за керівництва щойно обраного §SСоціал-демократією§! §YТорвальда Стаунінга§!: зміцнюючи §Yекономічні зв'язки§! з §LНімеччиною§! та офіційно §Yприєднавшись§! до блоку §LМіттельойропа§!, він пообіцяв підтримати економічну переорієнтацію, що вже тривала, і повністю визнав зростаючу залежність Данії від Німеччини як її головного торговельного партнера.\n\nПісля виборів Стаунінг та його кабінет у коаліції з §lРадикальною лівицею§! розпочали планування для забезпечення економічного майбутнього Данії та подолання соціальних розколів через серію реформ, ініційованих міністром юстиції §YКарлом Крістіаном Стейнке§!. Ці плани розвивалися протягом наступного десятиліття, закладаючи основу для більш заможної та справедливої нації.\n\nОднак перший термін Стаунінга швидко затьмарили виклики. Його зусилля постійно блокувала більшість §mВенстре§!-§cКНП§! у верхній палаті — Ландстінгеті, і політичний глухий кут погіршився з вибухом §tБританської революції§! по той бік Північного моря, яка викликала антилівий настрій у данському суспільстві. Навіть §Yкороль Крістіан X§! публічно висловив занепокоєння «§tзвірствами§!», скоєними британськими революціонерами, у своєму новорічному зверненні 1926 року — першому, що транслювалося по радіо, — яке лише поглибило політичний поділ і спричинило так звану «§tНоворічну кризу§!». Попри чутки, що король може відправити уряд у відставку, цього так і не сталося."

 DEN_country_intro_header_3: "Десятиліття компромісів §P(1926 - 1936)§!"
 DEN_country_intro_content_3: "§SСоціал-демократія§! Стаунінга, яка дедалі більше опинялася в ізоляції, боролася за збереження свого імпульсу. Не спромігшись ухвалити бюджет на 1927 рік, уряд був змушений оголосити дострокові вибори у грудні 1926-го, на яких до влади повернулася коаліція §mВенстре§!-§cКНП§!, цього разу під керівництвом фінансово консервативного §YТомаса Мадсена-Мюгдаля§!. Однак і цю коаліцію переслідували внутрішні суперечки, особливо щодо §Yвійськового бюджету§!. Поки §cКНП§! наполягала на збільшенні витрат на оборону через зростання революційної напруги по всій Європі та навіть у сусідній Скандинавії, §mВенстре§! вагалася. Відсутність консенсусу призвела до загалом неефективної роботи уряду.\n\nНа виборах 1929 року §SСоціал-демократія§! Стаунінга знову повернулася до влади. Відтоді Стаунінг керує країною безперервно, хоча й обмежується незначними реформами через постійну потребу йти на компроміси. Стійка більшість §mВенстре§!-§cКНП§! у Ландстінгеті заблокувала багато пропозицій Стаунінга, особливо тих, що були спрямовані на створення всеосяжної соціальної держави. Хоча Стаунінг залишається відданим своїй мрії, шлях до її реалізації виявився сповненим перешкод.\n\nБагато хто тепер замислюється, що чекає Данію в майбутньому. Чи залишиться країна прив'язаною до §cконсервативної§! §Yверхньої палати§! та її готовності боротися з §tсиндикалізмом§! за кордоном? Чи вдасться Торвальду Стаунінгу подолати ці виклики та спрямувати Данію до сучасної соціальної держави, як він давно мріяв?"

 DEN_guide: "§MКрістіан X§! — §MСоціал-демократія§! / §MРадикальна лівиця§! (§SСоціал-демократ§! / §lСоціальний ліберал§!)\n£white_dot Перед завершенням фокусу «Угода Канслергаде» забезпечте, щоб підтримка політики кабінету була нижчою за поступки опозиції.\n£white_dot Під час Конституційної кризи, яка почнеться невдовзі після досягнення світовою напругою рівня 65%, оберіть підтримку короля та успішно виграйте мінігру.\n£white_dot Балансуйте рівень обурення §lРадикальної лівиці§!, щоб забезпечити виживання §SСоціал-демократії§!, або, навпаки, розгнівавши опозицію, ви призведете до захоплення влади §lРадикальною лівицею§!.\n\n§MРеспубліка§! / §MФредерік IX§! — §MСоціал-демократія§! / §MРадикальна лівиця§! (§SСоціал-демократ§! / §lСоціальний ліберал§!)\n£white_dot Переконайтеся, що §MСоціал-демократія§! перебуває при владі перед Конституційною кризою, оберіть протистояння королю та успішно виграйте мінігру.\n£white_dot Німеччина запропонує переговори, погодьтеся на всі їхні вимоги.\n£white_dot Наступна подія дозволить нам коронувати Фредеріка IX та розблокує ті самі механіки, що й §SСоціал-демократія§! та §lРадикальна лівиця§! при Крістіані X.\n£white_dot Або створіть республіку, що відкриє новий конгрес поміркованого Держради. Обираючи варіанти, що сприяють §SСоціал-демократії§!, країна залишиться §SСоціал-демократичною§!, а варіанти на користь §lРадикальної лівиці§! перетворять країну на §lСоціально-ліберальну§!.\n\n§MКонсервативна народна партія Автократи§! (§aАвторитарна демократія§!)\n£white_dot Переконайтеся, що §MСоціал-демократія§! перебуває при владі перед Конституційною кризою, оберіть будь-який варіант, але програйте мінігру, досягнувши рівня корупції 3.\n£white_dot Якщо після завершення фокусу «Відновити демократію?» ми оберемо відновлення демократії, можна буде обрати §mВенстре§!, §cКНП§! або §aНС§!.\n\n§MКомуністична федерація§! (§oТоталіст§! / §rСиндикаліст§! / §RРадикальний соціаліст§!)\n£white_dot Переконайтеся, що §MСоціал-демократія§! перебуває при владі перед Конституційною кризою, оберіть протистояння королю та виграйте мінігру.\n£white_dot Після цього Німеччина запропонує переговори — відмовтеся від будь-яких їхніх пропозицій.\n£white_dot На наступному конгресі Держради обирайте варіанти на користь §oКомунадерського крила§!, щоб обрати §oТоталістів§!, §rЄнхедпартієт§! для обрання §rСиндикалістів§!, §RДВСП§! для обрання §RРадикальних соціалістів§! Ларсена та §RСтаунінгістів§! для збереження Стаунінга при владі під §RРадикально-соціалістичним§! урядом.\n\n§MВенстре§! (§mРинковий ліберал§!)\n£white_dot Перед завершенням фокусу «Угода Канслергаде» забезпечте, щоб поступки опозиції були меншими за підтримку політики кабінету, що призведе до їхнього захоплення влади.\n£white_dot Переможіть у Конституційній кризі, яка почнеться невдовзі після досягнення світовою напругою рівня 65%.\n\n§MКонсервативна народна партія§! — §MКонституціоналісти§! / §MВестергордісти§! (§cСоціальний консерватор§! / §aАвторитарна демократія§!)\n£white_dot Переконайтеся, що §MВенстре§! перебуває при владі перед Конституційною кризою та програйте мінігру, досягнувши рівня корупції 3.\n£white_dot Після завершення фокусу «Консервативна коаліція» викличте військові підрозділи в Копенгагені, щоб запобігти перевороту та забезпечити перебування §cКонституціоналістів§! при владі.\n£white_dot Або ж доможіться відставки Мьоллера, що призведе до призначення Яка Вестергорда прем'єр-міністром і зрештою перетворить країну на §aАвторитарно-демократичну§!."

### Events ###
 den.2.t: "«Чорний понеділок» вдарив по Данії"
 den.2.d: "Біржова криза на Берлінській фондовій біржі швидко поширилася по всій Європі та, природно, вдарила і по Данії. Інвестори в паніці на Бьорсен, і криза шкодить іншим секторам економіки. На жаль, значна частина економіки Данії базується на сільському господарстві, що означає, що раптовий обвал матиме тривалі наслідки для Ландмандсбанкену (Селянського банку) — найбільшого банку країни.\n\nПоки криза виходить з-під контролю, Торвальд Стаунінг зустрівся зі своїм кабінетом, щоб обговорити способи пом’якшення початкового удару, і веде тривалі переговори з лідером Радикальної лівиці Петером Мунком, які триватимуть тижнями. На жаль, це дозволило опозиції звинуватити уряд у входженні до німецької економічної сфери, що прискорило падіння економіки Данії."
 den.2.a: "Нам потрібен план, і швидко!"

 den.3.t: "Страйк робітників"
 den.3.d: "У відповідь на труднощі, яких зазнала данська економіка, багато людей було звільнено. Хвилюючись за власні робочі місця, працівники однієї з провідних данських компаній розпочали страйк, прагнучи домовитися з керівництвом про гарантії зайнятості. Багато хто підозрює, що Федерація може підтримувати та підбурювати робітників до бунтівних дій, але наразі мало переконливих доказів."
 den.3.a: "Нехай страйкують!"
 den.3.b: "Компроміс!"
 den.3.c: "Повернути їх на робочі місця!"

 den.4.t: "Заворушення від Федерації"
 den.4.d: "Сьогодні відбулися масштабні марші так званої «Комуністичної федерації» — великої коаліції багатьох крайніх лівих організацій. Це об’єднання соціалістичних фракцій і угруповань виступає за повалення короля, а багато його лідерів пов’язані зі скандальною атакою на Копенгагенську фондову біржу («буря на Бьорсен»), і прямо підтримуються Парижем. Після краху біржі у «Чорний понеділок» вони радісно вказують, що у Комуни немає кризи, й агітують за запровадження в Данії синдикалістської системи.\n\nХоча траплялися окремі випадки насильства, де втручалася поліція, особливо за участі тоталістського крила організації — Комунадерів, яких очолюють Мартін Андерсен Нексьо та Бьорге Хоуман, більшість маршів залишалася мирними, можливо, в надії спровокувати поліцію на дії там, де це не було необхідним. У межах конституції ми можемо зробити небагато."
 den.4.a: "Синдикалізм? У Данії?"

 den.5.t: "Сутичка між DS та ND"
 den.5.d: "Відтоді, як Макс Арільдсков створив Det Nye Danmark (Нова Данія) після свого друга Бориса Савінкова та його СЗРС, крайня права частина данського політичного спектру перебуває у глибокому розколі. До створення ND тут домінувала Dansk Samling (Данська єдність), але, хоча їхня політика може здаватися схожою, вони надзвичайно різняться: DS також займає антипарламентську позицію, тоді як ND категорично не приймає ідею іноземного монарха на чолі Данії. Dansk Samling була заснована Арне Сьоренсеном через його відразу до дедалі більш проросійської політики уряду, зростання парламентаризму та особливе обурення викликало приєднання до німецької економічної сфери.\n\nОчевидно, що Арне Сьоренсен, лідер DS, міг би розколоти цей вузький сегмент данської політики, але враховуючи невеликий електоральний «став», швидше за все, ці події зашкодять крайній правиці, ніж принесуть користь."
 den.5.a: "DS зберігає лідерство тут."
 den.5.b: "ND зростає..."

 den.6.t: "Арільдсков відвідує Вождя"
 den.6.d: "Макс Арільдсков, колишній доброволець у Російській громадянській війні та так званий «Фюрер» савінковської партії Det Nye Danmark (Нова Данія), відвідав свого колегу Бориса Савінкова в Москві. Під час зустрічі він привітав «Вождя» з новопридбаною більшою владою в російській республіці та скористався нагодою, щоб посилити свою позицію проти німецького та синдикалістського впливу в Данії.\n\nХоча це може не мати значних наслідків, деякі люди виявляють симпатії до його слів і успіхів його російського союзника, і ми бачимо невелике зростання його руху, хоча й недостатнє, щоб виграти більше ніж одне-два місця у Фолькетингу на майбутніх виборах. Однак Dansk Samling, ймовірно, занепокоєна, адже є основним джерелом підтримки партії «Фюрера»."
 den.6.a: "«Фюрер»? Це звучить безглуздо..."

 den.7.t: "Тривожні звіти з ферм"
 den.7.d: "Сільське господарство є основою данської економіки, і хоча це могло обмежити наслідки біржового краху, почали надходити тривожні звіти. Всупереч нашим очікуванням, вільні економіки Європи так і не оговталися від шоку біржового краху «Чорного понеділка», і, як наслідок, ціни на продукти значно нижчі за звичайні. Через це велика кількість їжі або залишається непроданою, або продається у збиток, що означає, що багато фермерів ризикують не мати змоги виплачувати іпотеку, а отже, можуть втратити свої ферми через їхню конфіскацію банками.\n\nТорвальд Стаунінг почав переговори з Венстре щодо вирішення проблеми занепаду данської економіки, але через конфлікти в політиці кабінету значного прогресу не досягнуто. Поки уряд сперечається та не може знайти рішення, данські робітники, фермери та підприємці страждають від зростання безробіття."
 den.7.a: "Це може бути погано..."

 den.8.t: "Сигнал до відновлення"
 den.8.d: "Розвиток економічної кризи від початкового удару призвів до серйозних потрясінь у Данії: міські жителі масово втрачають роботу, а фермери почали продавати з аукціону свої збиткові ферми, що призвело до занепаду сільського господарства. Переговори Стаунінга зі своїм кабінетом, а потім із Венстре зайшли в глухий кут, і з наближенням виборів, призначених на кінець року, необхідно створити план дій. Поступки доведеться зробити як коаліційному партнеру Стаунінга — Радикальній лівиці, так і переконати лідера Венстре Томаса Мадсена-Мюгдаля у доцільності плану відновлення.\n\nСтаунінг представив чіткий план успіху, що передбачає переговори з КНП, врегулювання банківської кризи, боротьбу з інфляцією зарплат робітників, визначення долі крони та подолання хвилі занепаду данського бізнесу. Успіх Стаунінга в цих переговорах може виявитися вирішальним для успіху Соціал-демократії на майбутніх виборах у вересні."
 den.8.a: "Тепер, коли у нас є план дій, до роботи."

 den.9.t: "Конфіскація ферм"
 den.9.d: "Як і очікувалося, багато фермерів більше не можуть виплачувати свої кредити, змушуючи банки продавати їхні ферми на імпровізованих аукціонах, які зазвичай викуповують великі землевласники, що мають резерви для купівлі цих земельних ділянок, роблячи ситуацію ще болючішою для фермерів. Уряд усе частіше закликають допомогти фермерам, але чи можемо ми собі це дозволити? Якщо ми підтримаємо фермерів, це стане здобутком для опозиції та може допомогти економічному відновленню, але зашкодить стабільності коаліції; натомість ми можемо відмовитися від цієї допомоги та зосередити зусилля на міських робітниках, що перебувають у скруті."
 den.9.a: "Підтримати їх якомога швидше!"
 den.9.b: "Зосередитись на проблемах у містах."

 den.11.t: "Загальний страйк фермерів"
 den.11.d: "По всій країні фермери розпочали страйк. Формально його підбурила Данська венстресоціалістична партія, як частина Федерації, і це ще одне підтвердження того, що Федерація скористається будь-якою нагодою, щоб допомогти робітникам і фермерам під час кризи. Усвідомлюючи, що низькі ціни змушують їх продавати ферми, вони утримуються від продажу своєї продукції, щоб змусити ціни знову піднятися. Хоча ця ініціатива виглядає зрозумілою, вона серйозно шкодить нефермерам, які вже постраждали від кризи та не можуть дозволити собі купити хліб."
 den.11.a: "Дати поступки, щоб зупинити страйк!"
 den.11.b: "Доведеться просто виснажити їх!"
 den.11.c: "Придушити цей «страйк фермерів»!"

 den.12.t: "Фермерський страйк триває"
 den.12.d: "Попри наше небажання надати їм додаткову допомогу, фермери залишаються стійкими. Вони не відступають і все ще сподіваються підняти ціни на продукти, щоб зберегти свої ферми."
 den.12.a: "Час поступитися!"
 den.12.b: "Це майже закінчено, запевняю вас!"

 den.13.t: "Фермерський страйк спадає"
 den.13.d: "Внаслідок фермерського страйку ціни на продукти дещо зросли, але не настільки, як хотіли фермери. Вони, ймовірно, також сподівалися, що уряд надасть їм допомогу, але цього теж не сталося. У міру того, як дедалі більше ферм конфісковують банки, дедалі більше фермерів здаються та продають свій товар за новою ринковою ціною, що стабілізувалася. А оскільки це знову зменшило ціни, процес лише пришвидшується."
 den.13.a: "Це добре, мабуть..."

 ### New Pre-Kanslergade Agreement Recovery Events

 den.14.t: "Переговори з KF"
 den.14.d: "Konservative Folkeparti, або Консервативна народна партія, є домінуючою консервативною правою силою в Данії. Однак проблеми в їхніх лавах призвели до розколу: конституціоналісти під керівництвом Джона Крістмаса Мьоллера увійшли в коаліцію з Venstre, тоді як автократичне крило залишилося лише осередком радикалізму. Щоб мати шанс переконати Venstre, нам варто узгодити позиції з Мьоллером і KF з певних питань. Значна частина електорату KF походить із Funktionærer, або середнього класу, що складається переважно з клерків, і як жест доброї волі ми могли б надати поступки та швидко інвестувати у допомогу.\n\nСтаунінг організував свій кабінет для цього, і багато хто виступає за обмін: можна було б запровадити вищий прибутковий податок, але такі вимоги можуть відлякати KF від згоди. Інвестування у KF могло б не лише допомогти залучити їхніх союзників у Venstre на наш бік, але й змусити їх відмовитися від коаліції на майбутніх виборах, що забезпечило б нашу перемогу."
 den.14.a: "Гаразд, підемо на поступки й їм."
 den.14.b: "Є важливіші громадяни, яким потрібна наша допомога та інвестиції; відмовити."

 den.15.t: "Позиція крони"
 den.15.d: "Данська крона, запроваджена у 1875 році, є валютою Данії. Окрім десятиріччя між 1914 і 1924 роками, вона завжди була прив’язана до золотого стандарту, що забезпечувало довіру до її стабільності як платіжного засобу. Однак нинішня економічна криза поставила її в хитке становище, і політики з різних таборів мають протилежні погляди щодо її майбутнього.\n\nОпозиційні, консервативно налаштовані політики швидко пропонують стару добру політику жорсткої економії, щоб підняти вартість крони, що, на їхню думку, не лише відновить довіру до нашої валюти та зменшить інфляцію, але й забезпечить доступність товарів для пересічних громадян Данії.\n\nПредставники правлячої коаліції, однак, виступають за те, щоб знову відмовитися від золотого стандарту, хоча б тимчасово, як ми це зробили у важкі роки Великої війни, щоб мати більшу гнучкість у боротьбі з інфляцією — підхід, більш узгоджений із сучасною економічною теорією. Це дало б нам перевагу у торгівлі в рамках Міттельойропи, якщо ми зможемо регулювати інфляцію так, щоб данські товари були достатньо дешевими для конкурентоспроможності на німецькому ринку, але водночас приносили Данії добрий прибуток."
 den.15.a: "Спробуємо цю нову схему."
 den.15.b: "Золотий стандарт зберігається."

 den.16.t: "Вимога рішучих дій"
 den.16.d: "Право на страйк у Данії гарантується «Стандартними правилами врегулювання трудових спорів», складеними у 1907 році та рідко змінюваними. Вони встановлюють правила оголошення колективних дій обома сторонами, з основною вимогою, що спершу має бути спроба врегулювати спір шляхом переговорів — спершу на місцевому рівні між робітниками та роботодавцями, а потім на національному рівні між профспілками та організаціями роботодавців, такими як Dansk Arbejdsgiverforening.\n\nТемп, з яким розгортаються події, означає, що як профспілки, так і організації роботодавців не встигають реагувати на ситуацію. Третина данських робітників втратили роботу, і багато страйків відвідують, здавалося б, непов’язані люди, серед яких є колишні працівники, а також, за чутками, «іноземні агітатори». Деякі роботодавці вдалися до блокування працівників, не пускаючи їх на заводи, а ті, кому це не вдалося зробити вчасно, стверджують, що їхні підприємства тепер зайняті мілітантськими страйкарями. Одночасно ми спостерігаємо безпрецедентну кількість страйків солідарності у цілих галузях, що є законним за Вересневою угодою 1899 року, але в нинішніх умовах майже будь-яку акцію можна обґрунтовано вважати «солідарним» страйком.\n\nВідверто кажучи, ситуація на заводах Данії та навколо них є хаотичною, і зараз, мабуть, неможливо винести справедливе та зважене рішення. Якщо ми зробимо те, до чого нас закликають великі організації роботодавців, ми ризикуємо порушити право багатьох людей на колективні дії, а якщо ситуація дійсно така погана, як повідомляють, наступна боротьба може завдати ще більше матеріальної шкоди, ніж уже завдано."
 den.16.a: "Штурмувати заводи й придушити страйкарів, аби вони не поставили нашу промисловість на коліна."
 den.16.b: "Це їхнє право на страйк, але змусити їх сісти за стіл переговорів."

 den.17.t: "Дії щодо захисту данської валюти"
 den.17.d: "За ініціативи самого Томаса Мадсена-Мюгдала, хоч і не без суперечок у його власній партії, готується новий закон, який відновить роботу Valutacentral, або «Валютного контрольного офісу», і знову доручить йому контроль за внутрішніми грошовими справами та імпортом і використанням іноземної валюти в Данії.\n\nЦього разу, однак, розглядаються додаткові функції, а саме корекція торгового балансу та регулювання економіки через імпортний контроль. Радикальна ініціатива відштовхнула більш класично ліберально налаштованих членів Venstre та більшість KF, але була схвально сприйнята Socialdemokratiet.\n\nПоштовхом для цього кроку з боку Мадсена-Мюгдала стали не що інше, як власні заходи Німеччини щодо імпортного контролю; тимчасове подвоєння мит на імпорт масла, що застосовується до обсягів понад 5 000 тонн, може залишити близько 25 000 тонн данського масла без німецького покупця. Цинічні спостерігачі також відзначають, що майбутні вибори можуть бути важливим чинником для Мадсена-Мюгдала, чий головний електорат складається з фермерів.\n\nПротивники запропонованого імпортного контролю швидко згуртувалися навколо альтернативи: вони пропонують запровадити широкомасштабні протекціоністські тарифи через Valutacentral, що, на їхню думку, могло б у довгостроковій перспективі зменшити нашу залежність від німецьких товарів та призвести до зростання доходів у короткій перспективі. Однак це, ймовірно, порушить договори Міттельойропи та може напружити наші відносини з німецькою економічною сферою. Стаунінг і кабінет одностайні: відмова від Міттельойропи лише ще більше занурить Данію в хаос, а німецька економіка, хоч і «не дружня» та так само зруйнована, як і наша, є нашим найкращим шансом на виживання."
 den.17.a: "Наш обов'язок — впроваджувати політику, яка працюватиме для пересічного данця."
 den.17.b: "Подивимося, наскільки можна розхитати цей човен."

 ###Events

 den.18.t: "Угода в Канслерґаде"
 den.18.d: "Сьогодні вранці представники партії Venstre прибули до квартири Торвальда Стаунінга на Канслерґаде, 10, де зустрілися зі Стаунінгом та представниками правлячої коаліції. Стало зрозуміло, що для розв’язання цієї кризи знадобиться набагато більше зусиль, ніж просто викуп акцій для стабілізації біржі Børsen. Тепер, коли сільське господарство Данії зазнало удару, уряд не має мандата в Ландстінгу, що означає, що жодні заходи не пройдуть без згоди лібералів. Увесь день трили запеклі суперечки щодо деталей, але ввечері..."
 den.18.a: "... представники Venstre підписали угоду."
 den.18.b: "... було вирішено, що досягти згоди неможливо."

 den.19.t: "[GetMonth] вибори до Фолькетингу [GetYear] року"
 den.19.d: "Угода в Канслерґаде, хоча й була ретельно продумана, не змогла здобути підтримку лібералів і консерваторів. Утворений парламентський глухий кут змусив Стаунінга, чий кабінет став недієздатним, оголосити дострокові вибори. Ледь минув рік після виборів 1935 року, які коаліція Стаунінга легко виграла, як тепер він боровся за своє політичне виживання. Останні кілька тижнів були сповнені взаємних звинувачень щодо того, хто винен у такому розвитку подій, але зрештою настав час данському народові вирішити, яким шляхом країна піде на своєму шляху до відновлення. Голосування завершено, і результат очевидний:"
 den.19.a: "Мадсен-Мюгдал веде Venstre до перемоги."

 den.20.t: "Створення Rigspolitiet"
 den.20.d: "Сьогодні розпочала роботу Rigspolitiet (Національна поліція). Ця нова організація відтепер стане найвищим рівнем данської поліції, підпорядковуючись єдиному національному начальнику поліції. Реформа, безсумнівно, упорядкує роботу поліцейського апарату Данії на довгі роки, підвищить ефективність нашого правопорядку та забезпечить додатковий рівень захисту закону."
 den.20.a: "... а ще це створює робочі місця."

 den.21.t: "Народження принцеси Маргрете"
 den.21.d: "Сьогодні королівська родина отримала радісну новину. Крономпринц Фредерік та його дружина Інгрід зі Швеції оголосили, що в них народилася перша дитина — Маргрете. Конституція Данії не дозволяє жінкам успадковувати трон; однак експерти вважають малоймовірним, що вона колись стане королевою Данії. Але зараз настав час святкувати, адже королівська родина отримала свого нового члена."
 den.21.a: "Ура!"

 den.22.t: "Відкриття мосту Стрестрьом"
 den.22.d: "Після 4 років будівництва міст Стрестрьом відкрив [DEN.GetLeader]. Міст з’єднує острів Фальстер з островом Маснедьо, який у 1935 році був з’єднаний з Шелландом мостом Маснедсунн. Тепер острів Фальстер можна дістатися поїздом з Копенгагена. Крім того, з мостом Гульдборгсунн тепер можна дістатися поїздом і до Лолланна без необхідності користуватися поромом."
 den.22.a: "Наступна станція: Лангеланн... Хоча це може бути трохи складніше."

 den.23.t: "Смерть Ганса Нільса Андерсена"
 den.23.d: "Підприємець і мандрівник Г. Н. Андерсен, за повідомленнями, помер сьогодні. Андерсен був засновником так званої «Східно-Азійської компанії» — найбільшої компанії Данії сьогодні. І не лише в Данії: «Східно-Азійська компанія» здобула світову славу як одна з найбільших компаній, що обслуговувала маршрути між Європою та Азією.\n\nОкрім своєї підприємницької діяльності, він також служив на дипломатичній ниві, безуспішно намагаючись ініціювати мирні переговори під час Великої війни та працюючи генеральним консулом Данії в Сіамі. Як Кавалер Ордену Слона, титулу, присудженого за його добрі справи, він, безперечно, залишиться у пам’яті!"
 den.23.a: "Безумовно!"

 den.24.t: "Передача норвезьких документів"
 den.24.d: "Велика кількість документів, що стосуються Норвегії, переважно з часів Данії-Норвегії, ось-ось буде відправлена до Осло з наших національних архівів, Королівської бібліотеки Данії та Університетської бібліотеки. Норвегія, без сумніву, буде задоволена тим, що її історію повернуть на належне місце."
 den.24.a: "Це цілком природно."
 den.24.b: "Хвилинку, я бачу помилку в документах."

 den.25.t: "Передача норвезьких документів"
 den.25.d: "Вантаж з Національних архівів Данії, Королівської бібліотеки Данії та бібліотеки Копенгагенського університету щойно прибув. Це документи, що стосуються Норвегії з часів, коли вона була частиною Данії. Перенісши їх до наших національних архівів, ми зробили нашу історію трішки повнішою!"
 den.25.a: "Дякуємо, Даніє!"

 den.27.t: "Смерть Томаса Тріге"
 den.27.d: "Данський підприємець Т. Б. Тріге, за повідомленнями, залишив цей світ. Тріге був засновником компанії Thrige-Bramsen, яка виробляла електродвигуни для сільськогосподарських та інших потреб. Прихильник покращення життя робітників, він заснував ініціативи, як-от житлове товариство та центр освіти для робітників.\n\nТріге працював у США, доки після війни не повернувся до Данії, через що багато хто вважав, що він передбачив важкі роки, які чекали на Америку. Завзятий благодійник, Тріге пожертвував значну частину зароблених грошей освітнім установам, лікарням і культурним організаціям — це була людина щедра й з більшим серцем, ніж у більшості."
 den.27.a: "Спочивайте з миром!"

 den.28.t: "Смерть Гаральда Скавенюса"
 den.28.d: "Ми отримали повідомлення, що колишній міністр закордонних справ і двоюрідний брат чинного члена кабінету Еріка, Гаральд Скавенюс, помер у Гаазі, де він перебував на дипломатичній службі з 1928 року. Скавенюс, який вважав себе консерватором і був відомий своєю різко антисииндикалістською позицією, помер так, як і жив: дипломатом, працюючи за кордоном."
 den.28.a: "Справді..."

 den.29.t: "Смерть Педера Педерсена"
 den.29.d: "Інженер Педер Олуф Педерсен помер сьогодні в Копенгагені. Директор і ректор Політехнічного коледжу, Педерсен був далекоглядним інженером, який розвивався в данській електротехнічній промисловості та відіграв ключову роль у винайденні дуги Поульсена — звукового записувача. Багато хто вважав його талановитим керівником, який вмів згуртувати дослідників і студентів навколо спільної мети, а також головував в Електронному комітеті та Асоціації інженерів."
 den.29.a: "Ми будемо сумувати за ним."

 den.30.t: "Смерть Торвальда Стаунінга"
 den.30.d: "Торвальд Стаунінг, один з найвпливовіших державних діячів Данії, помер сьогодні. Стаунінг, багаторічний голова Соціал-демократів, привів свою партію до влади, а згодом — до частки народної підтримки, яку до нього ніхто й уявити не міг. Стаунінг [DEN_get_stauning_death_loc]"
 den.30.a: "Нічого менше, ніж державний похорон, не годиться!"

 den.32.t: "Проблеми в KF"
 den.32.d: "Данська Консервативна народна партія, раніше відома просто як Праві, є третьою за величиною партією у Фолькетингу. Останнім часом, однак, вона стала жертвою внутрішніх чвар: спостерігаючи за нашою системою правління, партія безнадійно розділена між її демократичним крилом, яке очолює Джон Крістмас Мьоллер, що наразі також керує парламентською фракцією партії та виступає за здорову демократію, якою ми користуємося сьогодні в Данії, і Віктором Пюршелем, який за підтримки Джека Вестергаарда та його Консервативної молоді прагне повернення до більш традиційної позиції Гьойре, отримуючи значну підтримку від радикалізованої молоді, та має на меті зберегти резервні повноваження, які й досі залишаються занозою в нашому боці.\n\nРадикалізм правих не лише посилив недовіру до KF, але й спричинив критику Джона Крістмаса Мьоллера через його бажання продовжувати міжпартійну співпрацю, а також через його опозицію до короля в питаннях 1926 року. Він стверджує, що данський консерватизм повинен іти пліч-о-пліч з національною єдністю, і що заклик багатьох до демонтажу цієї ретельно створеної демократії, яка зміцнювалася протягом кількох десятиліть, призведе Данію до руїни. Хоча більшість KF не згодна з позицією Мьоллера, варто замислитися над крихкою природою данської демократії в наш час."
 den.32.a: "Хоча крихка, демократія Данії не зламається перед лицем радикалізму."

 den.34.t: "Данія просить приєднатися до Рейхспакту"
 den.34.d: "Мудро бажаючи воювати пліч-о-пліч з нашими силами, данський уряд подав прохання приєднатися до нас у нашій боротьбі з ворогами. Здається, майже немає причин їм відмовляти, особливо зважаючи на те, що їхнє вступлення в пакт дозволить нам встановити контроль над Балтійським морем і захистити наш фланг там."
 den.34.a: "Ласкаво просимо!"
 den.34.b: "Ні, дякуємо!"

 den.35.t: "Німеччина погоджується"
 den.35.d: "Німеччина погодилася прийняти нас до своєї фракції. Разом ми розчавимо ворогів і налякаємо наших супротивників!"
 den.35.a: "Коли німець прийде сюди."

 den.36.t: "Німеччина відхиляє нас"
 den.36.d: "Німеччина відхилила нашу заявку на вступ до Рейхспакту, пояснивши це необхідністю захищати нас та тим, що у них немає достатньо військ для цього."
 den.36.a: "Наслідки - це те, що найболючіше."

 den.37.t: "Король звільняє [GetSecondInCommand]"
 den.37.d: "Неочікувана новина з палацу: король Крістіан X звільнив [GetSecondInCommand] і його міністрів та замінив їх Віктором Пюршелем, лідером авторитарного (роялістського) крила KF, посилаючись на занепокоєння щодо некомпетентності кабінету, неконтрольованої корупції та ризику, який це становить для подальшого процвітання Данії. Однак дуже сумнівно, що рішучість короля залишиться такою ж сильною, якщо зросте значний опір цим діям. Вже зараз Комуністична федерація закликає робітників розпочати загальний страйк проти новопризначеного консервативного уряду, навіть вимагаючи усунення короля за такий акт авторитаризму. Армія наразі розкололася у своїй лояльності, і знадобиться час, щоб радикали KF та Віктор Пюршель придушили незадоволення та зміцнили свою владу над Данією.\n\nЗавдяки тому, що радикали KF тепер можуть здійснювати всі свої бажання, Данія офіційно вирівняє свій курс з німецьким гегемоном."
 den.37.a: "Чи варто було дозволяти цим резервним повноваженням зберігатися?"

 den.38.t: "Стаунінг показує своє справжнє обличчя"
 den.38.d: "Після свого катастрофічного падіння з вершини, будучи одним із найпопулярніших прем'єр-міністрів Данії, Торвальд Стаунінг оголосив шокуючі новини щодо продовження свого лідерства в Соціал-демократієт. Враховуючи, що Данія здійснила різкий політичний поворот після його провалу у забезпеченні влади під час Конституційної кризи, Стаунінг вирішив приєднатися до Комуністичної федерації. Стаунінг може й не бути переконаним соціалістом, що викликає питання щодо його рішення, у якому він звернувся до всієї Данії, заявивши, що для збереження останньої надії на демократію потрібно робити жертви.\n\nОскільки, здавалося б, повний контроль короля над політикою розгортається у найгірший бік, не дивно, що найбільший його опонент мав симпатії до лівих, які більше готові співпрацювати з його колишніми пропозиціями щодо справжньої данської демократії. Він приєднався до них не з бажання перетворити Данію на соціалістичну диктатуру, а заохочений радикальними колишніми членами Соціал-демократієт.\n\nЗганьблений кризою і втратою керівництва партією, не всі в Соціал-демократієт вірять заявам Стаунінга і значною мірою охололи до ідеї підтримки народного повстання. Вільгельм Буль перебирає на себе нове керівництво партією і надалі поведе Соціал-демократієт, хоча невелика втрата членства та відкат данської демократії після кризи зіпсували їхню популярність. Малоймовірно, що вони найближчим часом знову повернуться до впливу."
 den.38.a: "Вовк в овечій шкурі."

 den.39.t: "Вирішення питання з реформами держави добробуту"
 den.39.d: "Невтомно, Пюршель працює, щоб зміцнити легітимність свого уряду після призначення на тлі поразки Стаунінга. Це передбачає знищення кожного залишку старого уряду, який витрачав величезну частину бюджету на державні реформи. Багато з цих реформ об'єднуються в концепцію Стаунінга «держави добробуту» і передбачають значне спрямування ефективності нашої промисловості на користь людей.\n\nОднак немає місця для надмірних державних витрат на такі реформи, і багато хто в КФ вимагає, щоб ми ухвалили закони, які скасують їх. Король твердо підтримав найкраще бачення Пюршеля в цьому питанні. Якщо ми вирішимо піддатися цим вимогам, це безсумнівно викличе заворушення серед населення, але водночас заспокоїть прихильників КФ загалом. Натомість ми завжди можемо вирішити залишити їх недоторканими і привласнити їхню спадщину собі."
 den.39.a: "Знищити все, без пощади!"
 den.39.b: "Розібратися лише з найгіршими реформами, а деякі залишити."
 den.39.c: "Не чіпати їх."

 den.40.t: "Король звільняє [GetSecondInCommand]"
 den.40.d: "Несподівана новина надійшла з палацу: король Крістіан X звільнив [GetSecondInCommand] та його міністрів і замінив його на Джона Крістмаса Меллера, лідера консервативного (конституціоналістського) крила КФ, посилаючись на занепокоєння щодо некомпетентності кабінету, неконтрольованої корупції та ризику, який це несе для подальшого процвітання Данії. Однак дуже сумнівно, чи залишиться рішучість короля такою ж сильною, якщо зросте значний опір цим діям. Партія Венстре вже закликала своїх прихильників підтримати нових лідерів коаліції, оскільки їхній кабінет був насильно усунутий від влади.\n\nДжон Крістмас Меллер публічно заявив про свої наміри зберегти крихку демократію Данії, але лише час покаже, чи виконає він ці обіцянки. З призначенням уряду, який влаштовує короля, Данія тепер може офіційно приєднатися до німецької гегемонії."
 den.40.a: "Чи варто було нам дозволяти цим резервним повноваженням зберегтися?"

 den.41.t: "Вестергор у русі"
 den.41.d: "Попри те, що він нещодавно обійняв посаду, Меллер отримав повідомлення, що його колега з Консервативної партії Джек Вестергор кинув виклик його посаді прем'єр-міністра. Джек Вестергор, нинішній лідер Консервативної молоді, завжди відкрито висловлював свої погляди на політику КФ. Приєднуючись до ідеологів автократичного крила партії, таких як Віктор Пюршель, Вестергор безсумнівно незадоволений Меллером і конституціоналістами.\n\nБільшість партії підтримує Меллера, особливо враховуючи, що призначення короля легітимізувало його правління як прем'єр-міністра. Вестергор амбітний і привертає увагу з усього політичного спектра як молодий вискочка, який прагне радикально зруйнувати нашу дорогоцінну демократію."
 den.41.a: "Молодий і некерований, але він все одно створить проблеми."

 den.42.t: "Вестергор проводить мітинг"
 den.42.d: "Сьогодні Вестергор зібрався разом із великою юрбою в Копенгагені, зустрівшись із тисячами своїх прихильників. Консервативна молодь, що складається як з молодих консервативних прихильників, так і студентів-консерваторів, тримають плакати та скандують у ритм барабану Вестергора. Хоча цей мітинг не є обов’язково насильницьким, багато хто в КФ висловив занепокоєння щодо наслідків від того, що такий великий і організований протест залишатиметься активним упродовж тижня.\n\nУ відповідь Меллер засудив Вестергора та закликав поліцію підтримувати порядок. Однак поки невідомо, чи переросте ця ситуація у насильство, але становище в Копенгагені залишається нестабільним."
 den.42.a: "Не більше, ніж легіонерський наслідувач."

 den.43.t: "Вестергор зустрічається з королем Крістіаном"
 den.43.d: "Ситуація після призначення Меллера досягла апогею, і з огляду на триваючу напруженість Вестергор вирішив попросити аудієнції у Крістіана X. Підлаштовуючись під неприязнь короля до демократично обраних урядів за останні два десятиліття та його готовність використовувати резервні повноваження, Вестергор представив свої плани щодо придушення протестів опозиції та повернення стабільності в Данію.\n\nПоруч із Вестергором стоїть Карстен Рафт, колишній лідер Консервативної молоді та завзятий прихильник запозичення впливу з популярних правих рухів по всій Європі, таких як легіонери в Румунії чи Савінков у Росії. Якщо його змова вдасться, план Вестергора з ліквідації демократії в Данії може справді здійснитися."
 den.43.a: "Зрадники сваряться між собою."

 den.44.t: "Вестергор висуває ультиматум!"
 den.44.d: "У Копенгагені спалахнув хаос! Меллер і конституціоналістське крило КФ сьогодні зібралися після того, як Вестергор за підтримки автократичного крила КФ висунув ультиматум із вимогою, щоб Меллер пішов у відставку. Вийшовши на вулиці разом із Карстеном Рафтем, Консервативна молодь зробила крок уперед від свого минуломісячного мітингу і почала організовувати колони чисельністю в тисячі осіб на головних вулицях Копенгагена.\n\nВестергор і його молодіжне крило вирішили провокувати сутички з тими, хто став на бік опозиції, водночас залучаючи багатьох прихильників до КФ, щоб приєднатися до них у їхньому поході. Меллер ще не відповів на вимоги та звинувачення опозиції, віддаючи перевагу розробці законного плану через наради з конституціоналістським крилом КФ. Король Крістіан X уважно стежить за ситуацією та повідомляє Меллеру, що він має швидко ухвалити рішення, щоб стримати розвиток подій.\n\nПорадившись зі своїми міністрами, Меллер вирішує..."
 den.44.a: "Закликати лояльні підрозділи армії в Копенгагені підтримувати порядок за будь-яку ціну."
 den.44.b: "Подати у відставку, іншого варіанту немає."

 den.45.t: "Консервативна молодь розходиться"
 den.45.d: "Підрозділи армії під командуванням генерала Віта відреагували на заклик Меллера та швидко відправилися допомогти у придушенні протестів. Зрештою, Вестергор і Консервативна молодь відступили перед силами Віта та залишили центр міста. Закріпивши своє керівництво партією та її очільництвом, Меллер відсторонив Вестергора від посади лідера Консервативної молоді та призначив на його місце Акселя Меллера. Тепер Меллер може належним чином оцінити ситуацію в країні та впоратися з опозицією."
 den.45.a: "З цією невеликою перервою покінчено, час зайнятися поточними справами."

 den.46.t: "Вестергора призначено прем'єр-міністром"
 den.46.d: "Після відставки Меллера король Крістіан X не мав іншого вибору, як погодитися на вимоги Вестергора призначити його прем'єр-міністром. Багато хто в КФ, хто підтримував Меллера, вважали його рішення вкрай неприйнятним і оголосили про власну відставку через призначення Вестергора. Незважаючи на це, Вестергор зробив публічну заяву, що Данія більше не буде збита зі шляху, і під його батьківським керівництвом, а також у вірності монархії, країна ввійде в нову золоту добу.\n\nПісля цього звернення Вестергор призначив Карстена Рафта лідером Консервативної молоді замість себе, сподіваючись перетворити молодіжне крило на справжнє воєнізоване формування під керівництвом Рафта. Радикальна трансформація Данії Вестергором тільки почалася..."
 den.46.a: "Можливо, ми ще відновимо славу Гейре."

 den.47.t: "Референдум щодо однопалатності [getYear] року"
 den.47.d: "Після гарячої сесії в парламенті та голосування понад 60% данців по всій країні нарешті надійшли новини про недавній референдум, ініційований Джоном Крістмасом Меллером, у спробі остаточно покласти край правлінню більшості в країні. Референдум Меллера передбачає, що Данії буде краще без Рігсдагу, їхнього двопалатного парламенту, який складався з Фолькетингу (нижня палата) та Ландстингу (верхня палата). Цей крок є популярною відповіддю на бажання нарешті впорядкувати данську бюрократію та підвищити здатність уряду ухвалювати закони й законопроєкти без проходження через Ландстинг, який на цей момент здавався лише формальністю.\n\nЧітко прописаними серед змін, які цей референдум вносить до конституції, є давнє прагнення Меллера до парламентаризму в Данії, що гарантує, що жоден уряд не матиме більшості членів в опозиції. Крім цього, з ліквідацією Ландстингу, Фолькетинг тепер складатиметься з 179 членів. Нарешті, в Фолькетинг додано посаду омбудсмена, що ще більше сприятиме захисту данської демократії назавжди."
 den.47.a: "Тріумф для Меллера та КФ!"

 den.48.t: "Бунт у Копенгагені!"
 den.48.d: "Тривожні новини надійшли до офісу Вестергора пізно вчора ввечері після того, як Консервативна молодь зіткнулася з членами Комуністичної федерації. Комуністична федерація, яка давно організовувалася проти самого їхнього існування, зрештою вдалася до насильства після отримання зброї з невідомого джерела. Багато хто в КФ підозрює, що французькі або британські синдикалісти могли надати цю зброю через таємний канал, однак Вестергор вирішив скористатися цією можливістю, щоб раз і назавжди закріпити владу.\n\nВестергор швидко направив військові підрозділи, а також нещодавно озброєні бригади Консервативної молоді, щоб допомогти встановити порядок. З огляду на те, що ситуація в Копенгагені балансує на межі, всі погляди спрямовані на Вестергора."
 den.48.a: "Вестергор має вирішити цю кризу будь-яким шляхом!"

 den.49.t: "Прийняття закону Bemyndigelseslov"
 den.49.d: "Бурхлива ситуація в Копенгагені нарешті завершилася, коли Вестергор проштовхнув закон, який допоможе остаточно владнати справи. Король Крістіан X зустрівся з Вестергором пізно вчора ввечері, вимагаючи відповіді щодо раптового повстання в Копенгагені, і Вестергор представив докази того, що Стаунінг і Соціал-демократієт співпрацювали з синдикалістами у Франції, щоб повалити їхній крихкий режим. Хоча багато з поданих документів були очевидно сфальсифіковані, упередженість короля до них, а також зростаючий тиск на врегулювання кризи затьмарили будь-яку логіку чи ясність мислення.\n\nМаючи величезну підтримку від КФ, Рігсдаг зрештою під тиском передав свої повноваження Вестергору, якого вони вважають єдиним, хто ще здатен владнати кризу. Тому Вестергор вирішив ввести «Bemyndigelseslov» (Закон про надзвичайні повноваження), надаючи надмірну владу, зосереджену в руках прем'єр-міністра та його партії, водночас зберігаючи резервні повноваження короля. Використовуючи цей закон, Вестергор розпочав придушення повстання та заборонив Комуністичну федерацію раз і назавжди, а також скасував вибори на певний час.\n\nОпозиція, очолювана переважно Петером Мюнком після ганебного падіння Стаунінга, протестувала проти цього акту, називаючи його по-справжньому недемократичним і авторитарним захопленням влади, але через ослаблення Соціал-демократієт, здається, що його слова залишаються непочутими. У промові, виголошеній через кілька днів після прийняття цього закону, Вестергор оголосив, що «Національне відродження» Данії нарешті настало, і представив свої плани замінити занепалу парламентську демократію тим, що він називає «соціальним націоналізмом»."
 den.49.a: "Вестергор — справжній чоловік, якого потребує Данія!"

 den.50.t: "Майбутнє данського лібералізму"
 den.50.d: "З наближенням завершення війни в Європі [GetSecondInCommand] оголосив про проведення зустрічі делегатів партій Венстре та Радікале Венстре для обговорення майбутнього цих двох партій. Воєнна коаліція, яка відновила значну частину Радікале Венстре, створила новий фронт для лібералізму в Данії, подібного до якого не було з часу розпаду партії кілька десятиліть тому, що призвело до початкового поділу. Однак [GetSecondInCommand] і Петер Мюнк із Радікале Венстре обговорюють можливе відновлення Форенеде Венстре як єдиної партії, що без сумніву знищить унікальну ідентичність обох партій, але знову закріпить об’єднану ліберальну силу.\n\nОдним із ключових питань на шляху повернення до славних днів 1872 року та більшості в парламенті є продовження військового союзу з Німеччиною. Петер Мюнк погодився на все, окрім продовження участі у війнах, у які нас може втягнути німецький гегемон, і навіть заявив, що Німеччина може зазіхнути на незалежність Данії, якщо ми занадто зблизимося з кайзером та його поплічниками. Тепер [GetSecondInCommand] має вибір: зберегти окремі партії в межах цієї коаліції та наш союз із Німеччиною, або ж відновити нейтралітет Данії ввічливим проханням про вихід із військового союзу."
 den.50.a: "Статус-кво цілком влаштовує, не варто турбуватися."
 den.50.b: "Негайно передати наше прохання німецькому міністру закордонних справ!"

 den.150.t: "Данія просить залишити Рейхспакт"
 den.150.d: "Після поразки Інтернаціоналу та Росії на сході, наш невеликий союзник на півночі передав прохання нашому міністру закордонних справ дозволити їм безпечно вийти з нашого військового союзу та гарантувати свій нейтралітет. Дехто в нашому уряді висловив занепокоєння щодо того, щоб дозволити Данії відновити нейтралітет, вказуючи на необхідність доступу через їхні протоки, а також співпраці в майбутніх війнах як на обов’язкову умову.\n\nМіністр закордонних справ Данії зняв частину наших побоювань, погодившись зберегти членство в Центральноєвропейському митному союзі та міцні торгові зв’язки. Чи маємо ми примусити їх залишитися в нашому союзі, чи просто дозволити їм піти?"
 den.150.a: "Нав’яжемо свою волю Данії, вони залишаться."
 den.150.b: "Виявимо трохи доброти, дозволимо їм піти."

 den.250.t: "Німеччина відмовляє в нашому проханні!"
 den.250.d: "На жаль, Німеччина відхилила наше прохання про вихід із військового союзу, посилаючись на потребу в подальшій військовій присутності в нашій країні, а також на доступ до наших проток. Хоча ця новина й не стала великою несподіванкою, зважаючи на прагнення німецького гегемона, Петер Мюнк відмовився від планів щодо відновлення Форенеде Венстре. Данський лібералізм продовжить існувати, незважаючи на цю невелику перешкоду, за бажанням Німеччини, яка, здається, має більші плани, ніж виконання нашого прохання."
 den.250.a: "Неприємні обставини..."

 den.350.t: "Німеччина погоджується на наше прохання"
 den.350.d: "Радісні новини надійшли від німецького міністра закордонних справ — наше прохання про безпечний вихід із їхнього військового союзу було схвалено, на прохання тих, хто почав вважати Данію лише ще одним домініоном у німецькій сфері впливу. Після успішного затвердження цієї пропозиції Петер Мюнк та [GetSecondInCommand] зустрілися в Копенгагені, щоб оголосити про відновлення Форенеде Венстре (Об’єднані ліві), які розпалися кілька десятиліть тому. Ця несподівана новина спонукала колишнього прем’єр-міністра Карла Теодора Захле виступити з промовою перед колишніми членами Радікале Венстре, примиривши багатьох антимілітаристів, зважаючи на те, що Данія повернулася до становища, подібного до майже півстолітньої давнини.\n\nЗ утвердженням парламентаризму, поміркованим проведенням соціально-ліберальних реформ та співпрацею Петра Мюнка й [GetSecondInCommand], майбутнє Данії виглядає надзвичайно світлим."
 den.350.a: "Знову об’єднані в єдину й непохитну партію!"

 den.51.t: "Прибуття короля Крістіана"
 den.51.d: "Крістіан фон Глюксбург, колишній король Данії, прибув до Берліна після тривожних подій у своїй рідній країні: намагаючись наблизити її до Німеччини та вплинути на вступ у Вельткріг, він спричинив скандал, який закінчився втратою данського трону, а колишній данський уряд тепер перебуває у стані кризи.\n\nМіністр закордонних справ Німеччини відхилив будь-які негайні оголошення війни Данії, чудово розуміючи, що ескалація може підштовхнути данців до Інтернаціоналу. Попри те, що Крістіан фон Глюксбург є відданим союзником нашої справи, певна частка доброї волі полягає у відкритті переговорів із данським урядом. Перо сильніше за меч, і вміла дипломатія може допомогти відновити відносини з Данією, водночас вимагаючи деяких поступок, які стануть у пригоді, якщо повноцінний військовий союз не розглядається."
 den.51.a: "Розпочати переговори з новим урядом Данії."
 den.51.b: "Вимагати негайного повернення Крістіана фон Глюксбурга!"

 den.52.t: "Неприпустимі вимоги Німеччини!"
 den.52.d: "Німці висунули вимогу від імені короля Крістіана X, який зрікся престолу після недавньої кризи. [GetSecondInCommand] уже почав готуватися до наступних кроків, але німецький уряд змусив його діяти, і тепер війна загрожує нам просто на порозі. Ми не маємо жодних шансів боротися з Німеччиною самотужки — з армією, що в сто разів більша, ми навряд чи протримаємося й день. Є лише один варіант, хоча значна частина уряду, включно з Радікале Венстре та поміркованими членами Соціал-демократієт, буде невдоволена ним: звернутися по допомогу до Інтернаціоналу. Це крайній крок, і [GetSecondInCommand] розуміє, що Франція вимагатиме суттєвих соціалістичних реформ нашого уряду, включно з переходом до соціалістичної системи в обмін на допомогу проти Німеччини.\n\n[GetSecondInCommand] сів із кабінетом і після обговорень вирішив, що єдиною відповіддю буде..."
 den.52.a: "Інтернаціонал — наша остання надія... негайно надіслати посланця!"

 den.53.t: "Данія хоче нашої допомоги!"
 den.53.d: "Данський уряд надіслав термінове послання, заявивши, що уряд у Берліні вимагає повернення їхнього короля та погрожує війною через це. Торвальд Стаунінг особисто висловив готовність реформувати уряд і перейти до революційного курсу, що відповідало б умовам вступу до нашого альянсу. Якщо вони зможуть утриматися достатньо довго, то відкриють міцний північний фронт. Переговори вже почалися між данським урядом і головною соціалістичною партією Данії — Комуністичною федерацією, двоє членів якої кілька років тому підписали Максимістську хартію: Мартін Андерсен Нексе та Бьорге Хоуманн.\n\nЯкщо данський уряд погодиться на цю вимогу та протягом наступних місяців перетворить свою систему на синдикалістську, їхнє членство в Інтернаціоналі стане лише перевагою для підрізання крил німецькому орлу."
 den.53.a: "Погодитися на їхнє прохання за умови проведення реформ."
 den.53.b: "Криптосиндикалістам не місце в нашому альянсі, відхилити їх."

 den.54.t: "Французи погоджуються"
 den.54.d: "Французи відповіли на наше прохання, вимагаючи значних реформ, що переведуть Данію на синдикалістську систему. Це може бути не найпривабливіший варіант, але реальність така, що ми не маємо шансів у війні з Німеччиною самотужки. Федерація позитивно відреагувала на запрошення сформувати уряд, остаточно розпустивши Соціал-демократієт як головну партію, причому значна частина партії розкололася. Половина, помірковані, приєднається до Радікале Венстре та сформує офіційну опозицію новому уряду, очолюваному Комуністичною федерацією, тоді як інша половина приєднається до нового крила «Стаунінгерне».\n\nТорвальд Стаунінг також оголосив, що буде скликано новий конгрес, обраний членами парламенту, під назвою «Конгрес Державної ради», який стане поєднанням його плюралістичних ідеалів і соціалістичних реформ. Поки що ж Стаунінг призначений тимчасовим прем’єр-міністром-президентом до скликання цього конгресу. Не все гаразд у війську: значна частина старої гвардії згуртувалася навколо думок Еріка Віта та Вільяма Пріора. Катастрофічно, обидва подали у відставку, заявивши, що попри слова Стаунінга, демократія в Данії офіційно мертва."
 den.54.a: "Народження нової Данії!"

 den.55.t: "Данія погоджується"
 den.55.d: "Данці неохоче прийняли наші вимоги. Тепер, коли Федерація міцно контролює Данію, шлях для їх вступу до Інтернаціоналу відкрито."
 den.55.a: "Ласкаво просимо, брати!"

 den.56.t: "Формування нового уряду"
 den.56.d: "Вступ нашої країни до Інтернаціоналу серйозно порушив природний порядок у Данії, яка всього за кілька тижнів перетворилася з монархії на синдикалістську республіку. Спалахнуло значне обурення, а також заворушення, особливо серед прихильників KF і молодіжної організації «Консервативна молодь» (Konservative Ungdom), очолюваної Джеком Вестергааром. У відповідь на цю кризу було направлено данську поліцію та значні військові сили. Проте це — найменша з наших проблем, адже війна з Німеччиною вже на порозі. Лідери Федерації зустрілися з Торвальдом Стаунінгом, серед них Мартін Андерсен Нексе та Бьорге Хоуманн із Комунадерів, Ріхард Єнсен і Крістіан Крістенсен з Енхедспартієт, а також Аксель Ларсен з DVSP.\n\nПоспішна організація конгресу такого масштабу — завдання не з легких, але протягом наступних тижнів ми визначимо, хто поведе нас крізь ці буремні часи."
 den.56.a: "Конгрес буде проведено незабаром."

 den.57.t: "Реакційний спротив охоплює Копенгаген!"
 den.57.d: "З вулиць Копенгагена надходять катастрофічні новини. Лідери опозиції, особливо автократичне крило Народної консервативної партії, сьогодні організували протести по всій столиці. Хоча лідер-конституціоналіст Джон Крістмас Мьоллер виступив проти насильства, закликавши партію вичекати момент, щоб революція сама себе знищила, Джек Вестергаар натомість відправив «Консервативну молодь» (Konservative Ungdom) підбурювати уряд і вимагати арешту синдикалістських зрадників. Ці заворушення, разом із негласною підтримкою правих радикалів Арне Сьоренсена та Макса Арільдскова, перетворили місто на поле бою, і тепер потрібно докласти серйозних зусиль, щоб придушити це повстання.\n\nХоча заборона цих партій і негайний арешт їхніх лідерів наразі неможливі, країна перебуває в стані хаосу, коли ми починаємо боротися з цією загрозою. Серед безладу військові лідери, віддані справі та співчуваючі нашому становищу, були терміново підвищені, і тепер на чолі командування стоїть маршал Свенд Вагнер. Генерали Г.Й.К. Андерсен і Віллі Фуглсанг були підвищені невдовзі після цього, заповнивши прогалини в нашому ослабленому командуванні після відставки найвпливовіших генералів."
 den.57.a: "Зрадники, загроза революції, вороги республіки..."

 den.58.t: "Питання монархії"
 den.58.d: "Успішні переговори залишили Данію в підвішеному стані: республіку офіційно не проголошено, і водночас немає короля. Існує два основних варіанти, які мають народну підтримку, хоча й у різних колах уряду. Перший варіант простий: Фредерік успадковує трон як Фредерік IX, і Данія продовжує існувати як конституційна монархія. Фредерік — поступливий і згодний король, який прийме зменшення повноважень монарха. Він значно зміцнить Данію, адже популярний серед народу. Коронація Фредеріка також задовольнить консервативну опозицію, тоді як другий варіант, імовірно, призведе до заворушень.\n\nДругий варіант — повністю скасувати монархію та проголосити Данію ліберальною демократичною республікою, заснованою на положеннях реформ Державної ради (Statsraad), запропонованих Стаунінгом. Такий крок підтримують радикальні члени Соціал-демократієт і значна частина партії та коаліції. Це фактично перетворить політичну сцену Данії на двопартійну систему, де суперниками стануть Соціал-демократієт і Радікале Венстре. Ідея ліквідувати монархію та позбавити її шансів брати участь в уряді через непопулярність розділила опозицію, яка тепер називає нас не кращими за синдикалістів. Багато високопоставлених генералів, включно з маршалом Пріором, можуть подати у відставку на знак протесту, заявивши про недовіру до республіканського майбутнього Данії.\n\nОстаточне рішення лежить на плечах Стаунінга — що він має представити кабінету?"
 den.58.a: "Фредерік повинен успадкувати трон!"
 den.58.b: "Скасувати монархію та створити республіку!"

 den.64.t: "75 років від втрати Шлезвіг-Гольштейну"
 den.64.d: "Три чверті століття тому підступні німці захопили герцогство Шлезвіг-Гольштейн і привласнили його собі, залишивши багатьох данців під німецьким правлінням. Не дивно, що данські радикали, головним чином «Нова Данія» (Det Nye Danmark), але частково й «Данське об’єднання» (Dansk Samling) та угруповання Комунадерів із Федерації, сьогодні посилили свою риторику.\n\nНД навіть організувала великий бенкет «на честь майбутнього визволення Шлезвіга». Це зростання реваншизму викликає серйозне занепокоєння."
 den.64.a: "Справді..."

 den.70.t: "20 років бурі на Біржі"
 den.70.d: "Рівно 20 років тому невдоволені анархісти та синдикалісти здійснили наліт на Копенгагенську фондову біржу, відому як «Børsen». У синдикалістських колах цей день з теплотою згадують як момент, коли Данія була найближче до революції. Не дивно, що з цієї сумнівної нагоди вони організовують низку заходів на згадку про тих, кого тоді заарештували. Багато представників Федерації бойкотували такі святкування, щоб не провокувати заворушення в столиці, але деяких відомих синдикалістів досі пам’ятають за цю акцію. Такі діячі, як Крістіан Крістенсен і Тьогер Тьогерсен, були заарештовані під час цього рейду, який стався після масштабного протесту за участю десятків тисяч людей. Більшість учасників отримала штрафи, а лише кількох ув’язнили, і сьогодні ця подія вважається однією з найбезглуздіше м’яко покараних злочинів у новітній історії."
 den.70.a: "Тривожно!"

 den.71.t: "Ґрундловсдаг"
 den.71.d: "Сьогодні Ґрундловсдаг, або День Конституції — у цей день данці святкують свою демократію. Багато політиків виголошують промови, а більшість людей мають півдня вихідного. Цей день знаменує важливий крок до демократії в Данії та утвердження монарха як конституційного. По всій країні родини збираються на пікніки та проводять вихідний з близькими, відпочиваючи в парках і на пляжах. Данський прапор гордо майорить, а більшість правих і лівих радикалів зберігають тишу — сьогодні час святкувати, а не боротися."
 den.71.a: "Ура!"

 den.72.t: "Перше питання: зовнішня політика"
 den.72.d: "Відповідно до вимог Франції, уряд проходить радикальну перебудову згідно з пропозиціями Стаунінга. Відтепер функції Рігсдагу перейдуть до нового Державного ради (Statsraad), яку обиратиме сам Рігсдаг. Ця система відповідатиме французькій моделі управління; однак у Федерації вже спалахнули суперечки. Сьогодні має відбутися голосування щодо того, як Данія будуватиме відносини з Інтернаціоналом: Комунадери виступають за тісну співпрацю з Третім Інтернаціоналом, тоді як синдикалісти запропонували компроміс і прагнуть нормалізувати зусилля з примирення Данії з Інтернаціоналом. З іншого боку, Стаунінг і Ларсен погоджуються, що союз необхідний, але міцні зв’язки з Францією та Британією є лише засобом для виживання Данії, а не самоціллю.\n\nНаприкінці дня переможець цього обговорення..."
 den.72.a: "Комунадери!"
 den.72.b: "Енхедспартієт просуває компроміс."
 den.72.c: "Позиція Стаунінгерне-ДВСП."

 den.73.t: "Друге питання: економічна реформа"
 den.73.d: "Сьогодні Державна рада відкрила дебати з питання економічної реформи в новій Данії. Лінії розділу між делегатами стали чіткими: кілька великих партій підтримали різні підходи до вирішення цього питання. Неочікувано, але ДВСП та Енхедспартієт дійшли згоди, що Данія має якнайшвидше перейти на синдикалізовану економіку, одразу надавши робітникам свободу та забезпечивши перехід в їхніх інтересах. Проти цього виступають Комунадери, які наполягають на державній економіці з прямим впливом і контролем, здатній швидко мілітаризувати промисловість для війни. Як і очікувалося, Стаунінгери закликають до повільнішого, поетапного переходу до синдикалістської економіки, сподіваючись хоча б тимчасово зберегти змішану економіку, доки Данія не буде готова до таких змін.\n\nНаприкінці дня переможець цього обговорення..."
 den.73.a: "Альянс ДВСП-Енхедспартієт!"
 den.73.b: "Підхід Комунадерів."
 den.73.c: "Стаунінг і Стаунінгери мають рацію."

 den.74.t: "Третє питання: внутрішні справи"
 den.74.d: "Наступним на порядку денному є питання внутрішніх справ, особливо поводження з офіційною опозицією, а також вирішення долі керівництва та терпимості до партій попереднього режиму. Відверто кажучи, Комунадери та Енхедспартієт одностайні: реакційних зрадників слід очистити та заарештувати, їхні партії заборонити, а значну частину керівництва ув’язнити, якщо вони не підкоряться цим вимогам. Не дивно, що це викликало серйозне невдоволення у Федерації, де ДВСП оголосила, що м’якіший підхід і побудова популярності Федерації мають ґрунтуватися на доброзичливості уряду, але водночас погодилася, що ці партії не мають місця в синдикалістській системі. Стаунінг і його прихильники рішуче виступили проти жорсткого придушення обраних партій, натомість запросивши Петера Мунка очолити офіційну опозицію, яка складатиметься з Радікале Венстре та інших партій у зміненій коаліції.\n\nНаприкінці дня переможець цього обговорення..."
 den.74.a: "Жорсткий підхід Комунадерів-Енхедспартієт."
 den.74.b: "ДВСП."
 den.74.c: "Методи примирення Стаунінга."

 den.75.t: "Четверте питання: повноваження прем'єр-міністра-президента"
 den.75.d: "Нарешті Державна рада зібралася, щоб вирішити, якою мірою прем'єр-міністр-президент повинен мати владу в новій Данії. У цих дебатах Енхедспартієт і фракції Стаунінгерів зійшлися в одному: владу слід обмежити, причому Енхедспартієт готовий передати більше повноважень робітникам, а Стаунінгери — залишити їх у зменшеному парламенті та конгресі. Їм протистоїть ДВСП, яка оголосила план створення масової партії, що призведе до зростання контролю над самою державою. Комунадери, як і очікувалося, заявили про підтримку централізованого уряду, в якому влада зосереджена на верхівці партійного керівництва — навколо прем'єр-міністра-президента та групи довірених чиновників.\n\nНаприкінці дня перемога в цих дебатах..."
 den.75.a: "Спільна пропозиція Енхедспартієт-Стаунінгерів."
 den.75.b: "Підступний план ДВСП."
 den.75.c: "Комунадери."

 den.76.t: "Результати виборів"
 den.76.d: "Після численних дебатів і напруженого голосування настав час обрати фракцію у Федерації, яка візьме на себе кермо влади, а її лідер стане першим прем'єр-міністром-президентом Данії. Вибори виявилися складним процесом: від заворушень у Копенгагені до різких змін у політиці давнього лідера Соціал-демократії Торвальда Стаунінга. Для Стаунінга це було нелегке рішення, і зрештою він може все життя шкодувати про зраду партійної лінії та ідеалів заради захисту суверенітету Данії. Перед виборами він виголосив останню промову, закликавши данців цінувати нову стабільність і впевненість, які забезпечують такі вибори, і що той, хто стане прем'єр-міністром-президентом Данії, використовуватиме цю владу відповідально. Без Стаунінга була б анархія, і анархія не впаде сьогодні на горду націю Данії.\n\nПісля підрахунку голосів членів Державної ради переможцем став..."
 den.76.a: "[DEN_get_statsraad_victor]"

 den.77.t: "Вибори без більшості"
 den.77.d: "Не дивно, що вибори зайшли в глухий кут, щойно стало ясно, що жодна з фракцій не здобула більшості. У цей кризовий час тимчасовий прем'єр-міністр-президент Стаунінг очолить коаліцію між своєю фракцією Стаунінгерне та ще однією. Він заявив, що обиратиме між Енхедспартієт та ДВСП, вважаючи, що їхня підтримка буде достатньою для формування нового кабінету. Комунадери виключені з можливих партнерів через неприйняття Стаунінгом їхніх поглядів на управління та значні розбіжності в керівництві.\n\nНаприкінці дня Стаунінг вирішив..."
 den.77.a: "Стаунінг обирає Енхедспартієт і призначає Річарда Єнсена."
 den.77.b: "Стаунінг обирає ДВСП і призначає Тьогера Тьогерсена."

 den.80.t: "Король Крістіан помер..."
 den.80.d: "Його королівська величність, король Крістіан, помер у своєму домі, палаці Амалієнборг. Його буде поховано серед його рідних – інших членів данської королівської родини – у соборі в Роскілле, приблизно за тридцять кілометрів від Копенгагена. Тим часом прем’єр-міністр оголосив, що його син, кронпринц Фредерік, став новим королем Данії! [GetSecondInCommand] виголосив промову, на якій були присутні король Фредерік IX та більшість королівської родини, щоб згадати сміливого короля, який провів нас крізь труднощі та випробування, попри те, що наполягав на тому, аби Данія стала на бік Німеччини, і створив катастрофічні суперечки щодо використання резервних повноважень."
 den.80.a: "Король помер, хай живе король!"

 den.85.t: "Томас Мадсен-Мюгдаль помер"
 den.85.d: "Томас Мадсен-Мюгдаль, чинний лідер партії Венстре, помер сьогодні у своєму домі серед родини. Чергуючи між членством в уряді, головуванням в опозиції та навіть прем'єрством, він безумовно залишив свій слід в данській політиці. Венстре швидко оголосила Кнуда Крістенсена новим лідером партії; йому, безперечно, буде важко зрівнятися з цим видатним лідером данських правих."
 den.85.a: "Відкинувши політику, бажаємо йому спокою."

 den.86.t: "Данія пропонує економічну угоду"
 den.86.d: "Наш маленький сусід Данія зазнав сильного удару від тієї ж економічної кризи, що вразила й нашу країну. Щоб пом’якшити удар, данський уряд прагне зробити імпорт данських товарів більш привабливим. З цією метою вони хочуть знизити курс данської крони щодо нашої марки, двох валют, прив’язаних одна до одної в системі Міттельєвропа. В обмін на нашу співпрацю данська держава пропонує купувати додаткові німецькі товари як компенсацію."
 den.86.a: "Розумна угода, вперед!"

 den.87.t: "Німеччина приймає нашу угоду"
 den.87.d: "Німецький уряд прийняв нашу пропозицію купувати додаткові німецькі товари з ринку, якщо вони співпрацюватимуть у нашому прагненні знизити вартість крони щодо марки, яка прив’язана до крони ще з часів Світової війни."
 den.87.a: "Чудово, це допоможе відновленню!"

 den.89.t: "Заснування 'Lego'"
 den.89.d: "Столярна майстерня біллундського теслі Оле Кірка Крістіансена переживала важкі часи протягом останнього року: через економічну кризу, що вразила Данію, менше клієнтів замовляло меблі в колись успішній столярній майстерні. Тому Крістіансен вирішив зосередитися на дрібніших проєктах і почав виготовляти іграшки для дітей. Хоча процес не був надто прибутковим, і більшість клієнтів розраховувалися натурою, це дозволило майстерні вижити, а іграшки — тепер під брендом 'Lego', скорочення від 'Leg godt' («грайте добре») — набирають популярності по всій Данії, а також у Шлезвіг-Гольштейні, і прибутки зростають."
 den.89.a: "Назвати 'Lego' чи, можливо, 'Legio'?"

 den.91.t: "Шукати захисту Німеччини?"
 den.91.d: "Тривожно, але і Норвегія, і Швеція майже одночасно впали під вплив синдикалізму, і безсумнівно тепер вони націлені на знищення нашого статус-кво, разом із тими в Данії, хто симпатизує їхній справі. Король Крістіан X зустрівся з [GetSecondInCommand], заявивши, що слід негайно укласти союз з Німеччиною, аби Данія не зазнала таких революцій, як у них. Однак [GetSecondInCommand] запевнив короля Крістіана X, що Данія не вживатиме термінових дій і в своїй нейтральності знайде процвітання, адже немає серйозних доказів, що соціалістичні рухи в Данії мають таку ж підтримку, як у Швеції та Норвегії, а сама Данія перебуває без кризи.\n\nТривожно, що це змусило короля Крістіана X зустрітися з членами автократичного крила КФ, заявивши про підтримку кабінету під керівництвом Пюршеля, якщо ситуація, що зрозуміло, почне руйнуватися. Хоча король не має можливості повністю розпустити уряд через цю подію, це має викликати певну обережність у нашому управлінні, якщо в майбутньому буде продемонстровано слабкість."
 den.91.a: "Зовнішню політику має визначати відповідальний уряд, а не непотизм!"

 den.92.t: "Серпневі заворушення"
 den.92.d: "У Данії почалися заворушення, оскільки виснаження від затяжного стану війни, в якій опинилася країна, продовжує зростати. Цього місяця особливо посилилися безпорядки: почавшись в Оденсе, демонстрації перекинулися на інші міста Данії, включно з Фюненом, Есб'єргом, Ольборгом та Орхусом. На щастя, Копенгаген, здається, залишається спокійним, але очевидно, що апетит до війни зникає."
 den.92.a: "Ми майже перемогли, запевняю вас!"

 den.93.t: "Синдикалістський закон"
 den.93.d: "«Закон № 349 про заборону синдикалістських асоціацій і проти синдикалістських профспілок» буде винесено на голосування у Фолькетингу. Він передбачає повну заборону синдикалістської діяльності, зокрема діяльності «Комуністичної федерації», на підставі того, що це шкодить державній безпеці та що ці профспілки підтримують нашого ворога.\n\nПопри обставини, закон є суперечливим, оскільки деякі юристи назвали його порушенням свободи об'єднань, закріпленої в нашій конституції."
 den.93.a: "Закон ухвалено, попри суперечки."
 den.93.b: "Закон не пройшов, синдикалісти все ще можуть діяти."

 den.94.t: "Данська система Державної ради"
 den.94.d: "Питання данського нейтралітету нещодавно вийшло на перший план, коли пронімецький король Крістіан X був змушений зректися престолу кабінетом Стаунинга. Це викликало німецькі погрози, які фактично могли призвести до кінця данського нейтралітету.\n\nУ несподіваному повороті подій Данія звернулася по захист до Третього Інтернаціоналу — прохання, яке Париж і Лондон прийняли в обмін на офіційне впровадження в Данії соціалістичної системи. Наразі це забезпечило незалежність Данії, але також поставило її на неминучий курс зіткнення з могутнішим південним сусідом."
 den.94.a: "Удар у спину, якого ще не бувало."
 den.94.b: "Вони пошкодують, коли німецькі чоботи маршируватимуть у Копенгаген."
 den.94.c: "Початок по-справжньому вільної Данії настав."

 den.940.t: "Проголошення Данської Народної Республіки"
 den.940.d: "Після зречення короля Крістіана X багато хто сподівався, що Фредерік зійде на трон і правитиме, але натомість Торвальд Стаунинг оголосив про створення Данської Народної Республіки та про кінець конституційної монархії в Данії.\n\nПроводяться нові вибори для визначення нового прем'єр-міністра-президента Данії, і Торвальд Стаунинг, ймовірно, балотуватиметься, щоб виграти ці вибори та забезпечити своє правління поміркованою данською республікою. Багато спостерігачів розкритикували рішення Стаунинга; однак, після потрясінь, що призвели до зречення Крістіана X, Стаунинг відкрито заявив, що данська демократія функціонуватиме так само чесно та вільно, як завжди, без втручання монарха в політику."
 den.940.a: "Стаунинг чи хаос — Данія в надійних руках."
 den.940.b: "Дуже поміркована ця революція."
 den.940.c: "Ідеалізм нарешті досяг півострова Ютландія."

 den.95.t: "Відродження данського консерватизму"
 den.95.d: "Оскільки війна в Європі стає дедалі ймовірнішою з кожним днем, маленька держава Данія, що орієнтується на Рейхспакт, опинилася у власній кризі. Данський парламент було усунуто після розслідувань корупції та зловживання владою. Втомившись від нездатності свого уряду дійти задовільного рішення, король Крістіан X за підтримки Консервативної народної партії розпустив демократичні інституції Данії та спрямував усю міць данського суспільства на служіння інтересам Рейхспакту.\nПо всій країні відбулися масові протести, тоді як новопризначений консервативний уряд зміцнює свою владу. Хоча це рішення стало шоком для майже всіх, хто стежив за ситуацією в Данії, тепер уже немає сумнівів, на чиєму боці Ютландський півострів."
 den.95.a: "Данія знову повертає праворуч."
 den.95.b: "Не біда, данська революція скоро відбудеться."

 den.96.t: "Конституційна криза вибухає"
 den.96.d: "[GetSecondInCommand] сьогодні потрапив на перші шпальти газет після того, як запропонував провести референдум, що має відбутися в Данії протягом найближчих кількох місяців. [DEN_get_crisis_pov_loc] Поки новини про референдум поширювалися по країні, король Крістіан X вирішив скористатися цією нагодою, щоб вимагати, аби зміни, винесені на голосування, включали тісніше вирівнювання з Німеччиною.\n\n[GetSecondInCommand] рішуче заперечив проти такої поправки; однак король Крістіан X використав свої резервні повноваження, щоб погрожувати уряду та змусити його діяти. Щоб уряд пережив цю хитку ситуацію, йому доведеться вирішити, чи підкоритися королю, чи ризикнути накликати на себе його гнів."
 den.96.a: "Підтримати короля — Данія повинна готуватися битися разом із Німеччиною."
 den.96.b: "Ми повинні чинити опір цьому тиску — Данія не стане васалом Кайзеррайху."

 den.97.t: "Питання демократії"
 den.97.d: "Віктор Пюршель сьогодні зустрівся з королем Крістіаном X, щоб обговорити питання демократії, яке знову стало актуальним після успіху Данії та її союзників у Великій війні. Використовуючи свої королівські повноваження, Віктор Пюршель був призначений керувати Данією разом з автократичним крилом KF після катастрофічного прояву бездарного врядування у [GetYear], і його правління було легітимізоване як королем, так і загрозою війни в Європі. Однак тепер, коли війна закінчилася, а Данія перебуває в безпеці та мирі, багато хто в KF і в опозиції вимагає повернення до вільних виборів.\n\nПосилаючись на прецедент минулих криз, які вирішувалися шляхом призначення королем відповідного прем'єр-міністра, вибори відновилися у спокійному темпі; проте зараз ситуація відрізняється від минулої. Стаунинг показав своє справжнє обличчя, зрадивши країну та приєднавшись до підлих синдикалістів, і багато в таборі Віктора Пюршеля погоджуються, що період подальшого авторитарного правління буде необхідним, доки Данія не підготується до демократії. Томас Мадсен-Мюгдаль, зі свого боку, виступив за відновлення демократії, але лише для партій, схвалених урядом, забороняючи навіть поміркованих лівих із залишків Socialdemokratiet.\n\nЩоб зміцнити цей режим, Віктор Пюршель оголосив про створення абсолютно нової партії — Nye Højre, або «Нова правиця». Він зазначив, що його рух вийшов за межі простого крила KF, і щоб зміцнити свої позиції, слід розпочати повну реорганізацію партії, щоб закріпити праве правління в Данії. Це рішення викликало значне невдоволення у KF, але останні роки принесли зростання підтримки Пюршеля, і мало хто виступив проти цього кроку.\n\nУсі погляди звернені на короля та кабінет Віктора Пюршеля, які мають вирішити долю Данії."
 den.97.a: "Вибори залишаться призупиненими... поки що."
 den.97.b: "Меллер має рацію — вибори відбудуться знову."

 den.98.t: "Вибори [getYear]"
 den.98.d: "Час для данських виборів настав знову, і три партії організувалися, щоб поборотися за право керувати Данією протягом наступних трьох років, як це передбачає конституція. Король Крістіан X дозволив Venstre балотуватися в коаліції з Radikale Venstre, відновивши своєрідну «ліберальну коаліцію» після ганьби Стаунинга та розпаду їхнього союзу. Також бере участь оновлена KF на чолі з Меллером, причому Venstre буде його молодшим партнером у разі перемоги, щоб сформувати більшість у парламенті. Очоливши кампанію за відновлення вільних виборів, Меллер став популярним вибором для народу.\n\nНарешті, Віктор Пюршель вирішив також балотуватися на цих виборах, викликавши обурення з боку крайньої лівиці та опозиції, оскільки це нетрадиційне рішення сподобалося багатьом його прихильникам та автократичному крилу KF після конституційної кризи. Віктор Пюршель оголосив, що ці вибори будуть «вільними та чесними» серед учасницьких партій, але багато хто критикував його рішення балотуватися, особливо з огляду на те, що він має довіру короля для правління.\n\nБюлетені підраховані, і переможцем стає..."
 den.98.a: "Ліберальна коаліція на чолі з Venstre."
 den.98.b: "Об'єднана KF з Venstre як молодшим партнером."
 den.98.c: "Пюршель та «Нова правиця»."

 den.99.t: "Розширені проєкти громадських робіт"
 den.99.d: "[GetSecondInCommand] зустрівся зі спільними кабінетами лівих і правих, щоб обговорити збільшення інвестицій у фінансування проєктів громадських робіт по всій Данії. Ця ініціатива, яка очолила відновлення після економічної кризи кілька років тому, показала чудові результати, і [GetSecondInCommand] представив кілька пропозицій щодо збільшення обсягів цих проєктів у наступному річному бюджеті. Хоча це й не зовсім непосильна вартість, такі збільшення дещо обтяжать данську економіку, але принесуть користь її зростанню та стійкості у наступні десятиліття. Опозиція запропонувала власну версію бюджету, яка помірно скорочує більшість пропозицій [GetSecondInCommand]. Наприкінці дня..."
 den.99.a: "...радикальна пропозиція ухвалена."
 den.99.b: "...послаблений компромісний варіант ухвалено."

 den.100.t: "Зосередження на покращенні охорони здоров'я"
 den.100.d: "Сьогодні [GetSecondInCommand] зустрівся зі спільними кабінетами лівих і правих, щоб обговорити питання охорони здоров’я, яке за останні два десятиліття набуло більшої уваги в дебатах щодо справедливості та якості медичної допомоги. [GetSecondInCommand] представив необхідність нового Закону про догляд за дітьми, який остаточно врегулює питання необхідності надання материнської допомоги та програм охорони здоров’я дітей. Центри допомоги матерям будуть додатково розширені по всій країні та надаватимуть допомогу сім’ям, які після тягаря економічної кризи мають труднощі з вихованням дитини чи дітей. [GetSecondInCommand] також запропонував нові закони щодо збільшення вакцинації дітей, створення санаторіїв для пацієнтів із туберкульозом і інвестування у навчання медичних працівників.\n\nОпозиція відповіла, заявивши, що, хоча більшість запропонованих покращень корисні, вони стануть надмірним навантаженням на державний бюджет, і видалення надмірних положень та додавання лише необхідного має бути достатнім. Наприкінці дня..."
 den.100.a: "...радикальна пропозиція ухвалена."
 den.100.b: "...послаблений компромісний варіант ухвалено."

 den.101.t: "Розширення пенсій"
 den.101.d: "[GetSecondInCommand] зустрівся зі спільними кабінетами лівих і правих, щоб обговорити підвищення пенсій для всіх категорій, як це передбачено Новими соціальними законами К. К. Стейнке. Цей пакет законів включає розширення пенсій за віком, а також для тих, хто хворий або не здатний працювати, і став би значним стимулом для програми данської держави добробуту. Лідер опозиції Томас Мадсен-Мюгдаль засудив таке радикальне збільшення інвестицій у пенсії, заявивши, що державний бюджет буде надто скорочений, і вони погодяться лише на пропозицію, у якій підвищення буде мінімальним і відповідатиме поточному стану бюджету, щоб уникнути перевантаження. Наприкінці дня..."
 den.101.a: "...радикальна пропозиція ухвалена."
 den.101.b: "...послаблений компромісний варіант ухвалено."

 den.102.t: "Вирішення питання антимілітаристів"
 den.102.d: "[GetSecondInCommand] зустрівся зі спільними кабінетами коаліції, щоб обговорити питання антимілітаристів, які присутні в обох партіях. Петер Мунк і Radikale Venstre категорично виступають проти будь-якого вигнання цих елементів або зменшення їхнього впливу в партії, оскільки саме вони стали ключовим чинником, що призвів до розриву союзу з Venstre, і тому вони прямо пригрозили вийти з коаліції, якщо [GetSecondInCommand] запропонує радикальні чистки. Щоб заручитися їхньою підтримкою у випадку війни, [GetSecondInCommand] запропонував радикальний план, який передбачає невелике обмеження кількості молодих данців, що підлягатимуть призову до армії, із додатковою компенсацією. Цю пропозицію мовчки підтримала опозиція, але рішуче заблокували прихильники риторики Мунка. Наприкінці дня..."
 den.102.a: "...радикальна пропозиція ухвалена."
 den.102.b: "...послаблений компромісний варіант ухвалено."

 den.103.t: "Нова бюрократія держави добробуту"
 den.103.d: "[GetSecondInCommand] зустрівся зі спільними кабінетами лівих і правих, щоб обговорити розширення або навіть створення абсолютно нової бюрократії для майбутньої держави добробуту в Данії. Особливо питання щодо персоналу цієї бюрократії та відсотка політиків від кожної партії, які братимуть участь, викликало суперечки з боку опозиції, що прагне обмежити розширення державного бюджету на користь держави добробуту, заявляючи, що це призведе країну до хаосу. [GetSecondInCommand] та Socialdemokratiet опинилися на роздоріжжі: чи продовжувати з більшістю та значно розширити централізовану велику бюрократію, чи піти на компроміс заради єдності коаліції...? Наприкінці дня..."
 den.103.a: "...радикальна пропозиція ухвалена."
 den.103.b: "...послаблений компромісний варіант ухвалено."

 den.104.t: "Тиск опозиції зводить коаліцію нанівець"
 den.104.d: "Тривожні новини надійшли на стіл [GetSecondInCommand], адже Venstre та KF офіційно оголосили про накладення вето на голосування щодо річного бюджету, а також про відкликання всієї підтримки уряду, вважаючи, що витрати Стаунинга на соціальні реформи зайшли надто далеко. Хоча вони й не мають офіційного контролю в Ригсдазі, керівництво Venstre-KF зажадало відставки Стаунинга через ще одну неминучу поразку коаліції унаслідок провалу голосування за бюджет. Король Крістіан X викликав [GetSecondInCommand] і заявив, що уряд не зможе продовжувати працювати самостійно, і якщо не провести дострокові вибори, криза може вибухнути знову.\n\nЛідерство Стаунинга вже поставлене під сумнів, і багато хто в коаліції розглядає можливе повернення опозиції на дострокових виборах як загрозу розвитку держави добробуту. Можливо, нове лідерство Петера Мунка у коаліції зможе задовольнити опозицію."
 den.104.a: "Схоже, нас чекає повтор 1926 року."

 den.105.t: "Наближається дедлайн"
 den.105.d: "Минуло кілька днів відтоді, як криза в уряді стала публічною, і багато хто висунув сміливі рішення. Радикали в Socialdemokratiet категорично відкидають відставку Стаунинга й натомість хочуть подвоїти зусилля, що лише більше спровокує агресивну реакцію опозиції. З іншого боку, Radikale Venstre заявили, що за підтримки Socialdemokratiet вони могли б очолити коаліцію з Петером Мунком як прем'єр-міністром, що знизило б напруження, але водночас зменшило б підтримку курсу на побудову масштабної держави добробуту. Переговори тривають у межах коаліції, і, схоже, є лише один можливий висновок..."
 den.105.a: "Можливо, варто довіритися Петеру Мунку."

 den.106.t: "Стаунинг оголошує про відставку"
 den.106.d: "Під тиском опозиції та навіть короля, який пильно стежив за Стаунингом протягом останнього десятиліття, прем'єр-міністр Торвальд Стаунинг оголосив про свою відставку. Втрата популярної підтримки з боку опозиції зруйнувала його мрію про поступове створення провідної держави добробуту, і повторні провали в досягненні двопартійної згоди коштували йому посади. Після цього міністр закордонних справ Петер Мунк перебрав на себе керівництво як прем'єр-міністр і оголосив про згортання кількох реформ на користь повільнішого та стабільнішого підходу, що заручив підтримку опозиції на майбутньому голосуванні за річний бюджет.\n\nХоча керівництво Петера Мунка знаменує повернення домінування Radikale Venstre в коаліції поміркованих лівих, воно також є тривожним сигналом для відродження опозиції, яка може виграти наступні вибори на тлі цієї поразки."
 den.106.a: "Якби ми були обережнішими..."

 den.107.t: "Німеччина хоче вести переговори"
 den.107.d: "Німеччина погодилася вислухати нас і проігнорувати вимоги нашого колишнього короля Крістіана X. Стаунинг і його кабінет з полегшенням зітхнули, адже Німеччина виявила готовність прислухатися до аргументів. Сподіваємось, німецькі вимоги не будуть надто суворими, але, зважаючи на те, що ініціатива тепер у їхніх руках, майже напевно, що, окрім прямого вступу у війну на їхньому боці, вони висунуть Данії важкі умови. Стаунинг зустрівся зі своїм кабінетом і вони готуються прийняти та погодитися на будь-які вимоги, доки вони не загрожують незалежності Данії."
 den.107.a: "Сподіваймося, німецькі вимоги будуть розумними."

 den.108.t: "Вимоги щодо військового доступу"
 den.108.d: "Перший раунд переговорів розпочався, і на обговорення винесено питання про Данію як стратегічний військовий плацдарм. Данія розташована у дуже вигідному місці, і якщо вона залишиться абсолютно нейтральною, Інтернаціонал та російський альянс матимуть легкий доступ через її протоки. Це становить значну загрозу для нашого північного флангу, залишаючи вразливе північне узбережжя відкритим для вторгнень і рейдів ворожих підводних флотів.\n\nВиникли дві можливі вимоги з протилежних позицій: по-перше, ми можемо вимагати, щоб Данія надала дозвіл німецьким військам перетинати її територію, а також дозволила Крігсмаріне заходити в данські порти та використовувати їх — цілком розумна вимога, зважаючи на війну, яка розгорнеться з обох боків від неї. По-друге, ми можемо вимагати, щоб Данія офіційно приєдналася до Рейхспакту, встановивши при цьому обмеження на її участь у війні. Це гарантувало б, що росіяни та Інтернаціонал не зможуть пройти через данські протоки.\n\nЯку вимогу ми повинні висунути данському уряду?"
 den.108.a: "Вимагати військовий доступ і нічого більше."
 den.108.b: "Протоки занадто цінні... зрадити їхні прагнення до нейтралітету."

 den.109.t: "Німецькі вимоги щодо військового доступу"
 den.109.d: "[DEN_get_mil_demands_loc]"
 den.109.a: "Ми приймаємо ці вимоги."
 den.109.b: "Аж ніяк, негайно накласти вето на ці переговори."

 den.110.t: "Вимоги щодо перенаправлення торгівлі та економічного контролю"
 den.110.d: "Другий раунд переговорів розпочався, і багато хто закликає встановити стратегічний контроль над торгівлею Данії та її економікою, хоча останнє питання викликає значні суперечки. Дехто вважає Данію маленькою та незначною, але схильною діяти, якщо її незалежність буде під загрозою, як ми вже бачили на прикладі усунення короля Крістіана X через скандал. Тому було підготовлено помірну пропозицію, згідно з якою Данія дозволить купувати товари за нижчою ціною, а також перенаправить значну частину торгівлі на німецькі ринки, зберігаючи при цьому торгові зв’язки з іншими країнами, але за вищою ціною.\n\nІнша пропозиція передбачає оренду кількох данських заводів, хоча така вимога може ще більше відштовхнути данців. Попри те, що кілька заводів не сильно посилять німецьку військову машину та промисловість, ця вимога матиме частково символічний характер, щоб показати, що данці більше не можуть бути повністю нейтральними.\n\nЯкий набір вимог ми повинні висунути данському уряду?"
 den.110.a: "Вимагати перенаправлення торгівлі."
 den.110.b: "Вимагати перенаправлення торгівлі... а також оренди багатьох данських заводів."

 den.111.t: "Німецькі вимоги щодо перенаправлення торгівлі"
 den.111.d: "[DEN_get_eco_demands_loc]"
 den.111.a: "Ми приймаємо ці вимоги."
 den.111.b: "Аж ніяк, негайно накласти вето на ці переговори."

 den.112.t: "Успіх переговорів"
 den.112.d: "Основні питання залагоджено, і данці погодилися на всі наші вимоги. Хоча прикро, що Данія не може приєднатися до нашого альянсу військовим шляхом, інакше ми ризикували б змусити їх і остаточно відштовхнути, ми здобули значний економічний контроль і військовий доступ до Данії, і можемо з полегшенням зітхнути, адже відносини з новою данською державою знову нормалізувалися."
 den.112.a: "Перо справді сильніше за меч."

 den.113.t: "Переговори завершилися успішно"
 den.113.d: "Стаунинг і його кабінет зустрілися після того, як Стаунинг виступив із промовою в Копенгагені, заявивши, що суверенітет Данії було збережено в договорі, який підтверджує нейтралітет країни попри низку вимог. Більшість громадян відреагували радісно, а антимілітаристи в обох партіях були заспокоєні, оскільки боялися, що Данію втягнуть у війну в тій чи іншій формі."
 den.113.a: "Нейтралітет Данії забезпечено."

 den.114.t: "Переговори зірвалися"
 den.114.d: "Переговори пішли шкереберть — чи то наші вимоги виявилися надто жорсткими, чи ні, але данський уряд плюнув нам в обличчя й наклав вето на них у цілому. Вони публічно заявили, що ми — тирани, які прагнуть перетворити Данію на ще одну німецьку маріонеткову державу, подібну до тих, що ми вже створили на сході, і проголосили, що нейтралітет та суверенітет Данії не підлягають обговоренню. Нам не залишається нічого іншого, як вимагати, щоб Данія підкорилася та погодилася на попередні вимоги Крістіана; помилкою було починати переговори з нашим маленьким сусідом."
 den.114.a: "Урешті перемагає меч — вимагати відновлення короля Крістіана!"

 den.115.t: "Єнсен проти Крістенсена"
 den.115.d: "Перемога Енґедспартієт на з’їзді поставила серйозне питання: хто має бути обраний прем’єр-міністром — президентом Данії? Крістенсен виступив офіційно, але партія розділилася між Молодою гвардією на чолі з Річардом Єнсеном і кістяком партії в обличчі Старої гвардії, очолюваної Крістіаном Крістенсеном. Нове голосування має визначити, хто поведе Данію вперед. Першим на трибуну вийшов Річард Єнсен, і за підтримки Søfyrbødernes Forbund він підняв натовп закликами до зброї та відродження данської судноплавної індустрії, що передбачає підвищення прав і зарплат для наших моряків. На іншій трибуні стояв Крістіан Крістенсен, формально підтриманий FS, який заявив, що кожен робітник отримає рівне та краще ставлення в рамках розширення та створення Союзу профспілок, укомплектованого вірними й досвідченими членами його Старої гвардії.\n\nПерегони були напружені, і в обох кандидатів однакові шанси на перемогу. Єнсена й Крістенсена об’єднує спільне минуле в бідному дитинстві, що зміцнило їхню дружбу та товариські відносини. Але врешті-решт перемогти зможе лише один, і ним стане..."
 den.115.a: "Річард Єнсен!"
 den.115.b: "Крістіан Крістенсен!"

 den.116.t: "Відкриття конгресу поміркованого Стацраду"
 den.116.d: "Згідно з планами перетворення Данії на ліберальну республіку, розпочалися вибори до конгресу Стацраду. Ригсдаг обере членів нового конгресу, який, у свою чергу, визначить нового прем’єр-міністра — президента Данії. Оскільки більшість у ньому складатимуть представники Соціал-демократієт і Радікале Венстре, а пропорційне представництво зменшує шанси опозиції, ці вибори обіцяють бути бурхливими. З одного боку, Торвальд Стаунинг майже напевно переможе, адже він успішно подолав минулі кризи, проявивши харизму та політичну спритність. З іншого боку, не варто недооцінювати Петера Мунка з Радікале Венстре.\n\nПротягом кількох днів обидва делегати зустрінуться, щоб обговорити низку питань, які визначатимуть їхні кампанії."
 den.116.a: "Це знаменує народження Данії як республіки."

 den.117.t: "Дебати щодо реформ соціального забезпечення"
 den.117.d: "Перше питання, яке привернуло увагу громадськості, стосується реформ соціальної держави. І Петер Мунк, і Торвальд Стаунинг виступають, і раніше вони погоджувалися з продовженням реформ за баченням Стаунинга, але тепер їхні позиції розійшлися. Петер Мунк розкритикував плани Стаунинга продовжувати створення соціальної держави в Данії з багатьох причин, і більшість у Радікале Венстре вважає, що темп розвитку країни занадто швидкий і економіка Данії постраждає.\n\nНа противагу цьому, Торвальд Стаунинг заявив, що без його планів і програми громадських робіт, а також реформ охорони здоров’я для запровадження універсального медичного обслуговування Данія ніколи б не подолала економічну кризу так, як це сталося кілька років тому. Плани Стаунинга популярні та численні, але обережна опозиція, зміцнена колишніми прихильниками Венстре та KF, надала Мунку нової впевненості. Хто вийде переможцем?"
 den.117.a: "Ідеали Стаунинга занадто великі."
 den.117.b: "Обачний оптимізм Мунка бере гору."

 den.118.t: "Мілітаризація у свідомості суспільства"
 den.118.d: "Мілітаризація є гарячим бюджетним питанням, і хоча Торвальд Стаунинг та Петер Мунк мають досить схожі погляди, ступінь демілітаризації Данії залишається предметом дискусії. Петер Мунк твердо вважає, що данські збройні сили слід позбавити фінансування, а згодом — і ліквідувати, щоб вони більше не сприймалися як необхідність. «Hvad skal det nytte» або «Який з цього зиск?» — відомий слоган, натхненний Мунком з цього питання, який навіть жартома згадують у Генеральному штабі.\n\nСтаунинг, протиставляючи себе такій позиції, не відкидає більшість аргументів Мунка, але наголошує, що в часи потрясінь, подібних до нинішніх, Данія повинна мати збройні сили хоча б для захисту від втручання інших радикальних сил, таких як східний блок навколо Росії, або якщо Інтернаціонале вирішить зрадити данський нейтралітет і використати країну як плацдарм для вторгнення. Обидва чоловіки висувають вагомі аргументи, але переможе лише один..."
 den.118.a: "Стаунинг має рацію, треба бути обережними."
 den.118.b: "«Hvad skal det nytte» — гасло Мунка виявляється правдивим."

 den.119.t: "Роль прем’єр-міністра — президента"
 den.119.d: "Щодо ролі новоствореної посади прем’єр-міністра — президента, то ця дискусія не є такою гострою, як попередні дві. Петер Мунк запропонував надати цій посаді певне право вето та розширені повноваження у законотворчості, наголошуючи, що в часи труднощів нової республіки необхідно діяти рішуче. Торвальд Стаунинг категорично відкинув цю пропозицію, нагадавши, що король мав подібні повноваження, і вони становили постійну загрозу для уряду, а одного разу навіть мало не призвели до падіння його власного кабінету.\n\nСтаунинг заявив, що прем’єр-міністр — президент є представником не лише конгресу Стацраду, а й парламенту, та має підкорятися йому. Це принесло йому достатньо популярної підтримки, щоб виграти цю дискусію. Втім, народ може схилитися й до думки Мунка та його занепокоєння. Хто переможе?"
 den.119.a: "Стаунинг надихає людей своєю харизмою."
 den.119.b: "Побоювання Мунка знаходять відгук."

 den.120.t: "Остаточні результати виборів"
 den.120.d: "Після багатьох дебатів і днів голосування, а також особистої зустрічі Торвальда Стаунинга та Петера Мунка напередодні оголошення результатів, підрахунок голосів нарешті завершено. Якщо переможе Торвальд Стаунинг, продовження реформ принесе плоди, і Данія може стати яскравим прикладом соціальної держави. Якщо ж переможе Петер Мунк, Стаунингу доведеться чекати ще багато років, можливо понад десятиліття, щоб побачити втілення цієї мрії. І ось, нарешті, результати..."
 den.120.a: "Торвальд Стаунинг перемагає!"
 den.120.b: "Неочікувана перемога Петера Мунка!"

 den.121.t: "Майбутнє данського нейтралітету"
 den.121.d: "З падінням німецької сфери кайзер утік далеко за межі нашого впливу, а в Берліні іноземна держава встановила новий уряд. Ми залишилися наодинці зі світом, і постало багато запитань про те, що нам робити далі. Ми могли б спробувати домовитися із соціалістами, попросити захисту в Москви або, можливо, знайти дружнього сусіда для взаємної оборони. Остання альтернатива, якщо не залишиться іншого вибору, — зміцнити наш нейтралітет, перетворити Данію на неприступну фортецю та запровадити стан підвищеної готовності, що потребуватиме значної мобілізації та мілітаризації, чого навряд чи схвалять антимілітаристи.\n\nВибір — лише за нами. Що ми зробимо?"
 den.121.a: "Загартуємося проти світу!"
 den.121.b: "Відправити посла до Парижа, можливо, вони нас вислухають."
 den.121.c: "Зв’язатися з Москвою, нейтралітет слід скасувати заради виживання."
 den.121.e: "Швеція у схожому становищі, відправимо петицію."

 den.122.t: "Данська пропозиція"
 den.122.d: "Після завоювання німецької сфери та звільнення її територій, а також земель її союзників і підданих, з Копенгагена, Данія, прибув посланець. Вони просять захисту, адже їхній нейтралітет опинився між нашими силами та потенційною загрозою їхньому подальшому існуванню. Хоча ми й не зобов’язані задовольняти це прохання, данський уряд пропонує доступ через свої протоки та можливість розміщення військових і морських баз на території Данії в обмін на повагу до їхньої незалежності. Це важкий вибір, адже Данія слабка, а наші сили значно переважають їхні.\n\nЧи варта Данія нашої цінної уваги, яку ми могли б спрямувати на інші частини світу?"
 den.122.a: "Погодитися на їхню пропозицію — вони не варті нашого часу."
 den.122.b: "Відмовити — звільнення Данії на часі!"

 den.123.t: "Повернення до початкової точки"
 den.123.d: "Нашим посланцям не вдалося досягти успіху, і переговори зірвалися. З яких би причин це не сталося, нам слід переглянути свої варіанти."
 den.123.a: "Повернутися до креслярської дошки..."

 den.124.t: "Данська пропозиція"
 den.124.d: "Неочікувано з невеликої північної країни Данії надійшов запит на вступ до нашого альянсу. Зберігши нейтралітет під час політичної кризи, що призвела до зречення короля Крістіана X, Данія вийшла з Вельткрігу з непорушним нейтралітетом, але у вразливому становищі. Відмовляти в їхньому проханні немає особливого сенсу, адже союз із Данією заблокує нашим ворогам доступ до Балтійського моря та надасть нам стратегічну військову базу. Однак рішення за нами, і, можливо, запрошення Данії призведе до подальшого загострення конфлікту з ворогами."
 den.124.a: "Прийняти."
 den.124.b: "Відмовити."

 den.125.t: "Посланець із Копенгагена"
 den.125.d: "Поки світ навколо нас руйнується, Німеччина занепала, а новий світовий порядок формується, наш невеликий сусід надіслав петицію щодо захисту обох наших країн. Хоча історія була до нас жорстокою у минулі століття, стосунки з Данією потеплішали настільки, що на столі може опинитися договір про взаємну оборону від загроз зі сходу та заходу. Якщо нашій державі загрожуватиме небезпека, Данія прийде нам на допомогу і навпаки, що допоможе зберегти обидві країни у світі, який може прагнути нашого знищення. Як ми відповімо на цю петицію?"
 den.125.a: "Погодитися — це в наших інтересах."
 den.125.b: "Відмовити — Данія не варта клопоту."

 den.1250.t: "Інтернаціонал погоджується"
 den.1250.d: "Здається, наша місія до Інтернаціоналу дала результати, і принаймні зараз наша безпека буде збережена, хоча ця угода не є постійною, і якщо хвиля революції докотиться до нас, ми повинні бути готовими. Але поки що багато хто відчуває тимчасове полегшення щодо нашого становища в Європі."
 den.1250.a: "Нестійка дружба."

 den.1251.t: "росія погоджується"
 den.1251.d: "Наш посланець із Москви повернувся з угодою — росія та Данія тепер будуть союзниками, і вже російським військам дозволено перебувати в Копенгагені та кількох інших містах. Хоча це означає, що ми зобов’язані будемо воювати на боці Москви в її майбутніх війнах, їхній захист буде дуже цінним проти будь-яких ворогів, які загрожуватимуть нам у Європі та за її межами."
 den.1251.a: "Краще диявол, якого знаєш..."

 den.1252.t: "Швеція погоджується"
 den.1252.d: "Швеція люб’язно прийняла нашу пропозицію, і дві наші демократії стоятимуть пліч-о-пліч проти хижаків Європи, готових напасти на наш чистий скандинавський нейтралітет. Хоча наші армії поодинці є малими за розміром та модернізацією, разом ми зможемо пильнувати один одного у часи війни."
 den.1252.a: "Заради виживання можна залишити старі чвари позаду."

 den.126.t: "Північний Шлезвіг приєднується до Данії"
 den.126.d: "Наше рішення дотримуватися нейтралітету принесло плоди в кількох аспектах, дозволивши нашому народу знову цінувати мир. Однак, схоже, захисна сфера Німецької кайзерівської імперії доживає останні дні, і держава Північний Шлезвіг перейшла на наш бік. Данські війська перетнули кордон, щойно місцеві підрозділи в Північному Шлезвігу повідомили прикордонникам, що відбувся місцевий референдум, більшість у якому висловилася за об’єднання з Данією, щоб не впасти під владу іноземних ворогів. Хоча Німеччина, ймовірно, відповість взаємністю, з повним колапсом німецького уряду та армії у їхній війні зробити вже майже нічого не можна.\n\nУ Копенгагені організовано парад на честь скасування Віденського договору, який колись відділив Данію від земель, зокрема Північного Шлезвігу. Але, попри святкування, багато хто замислюється над тим, що данський нейтралітет може завершитися в умовах нового світового порядку, створеного ворожими державами."
 den.126.a: "Freden i Wien... нарешті скасовано."

 den.127.t: "Північний Шлезвіг відходить до Данії"
 den.127.d: "З півночі надійшли жахливі новини. Що ще гірше, Данія незаконно прийняла результати місцевого референдуму в Північному Шлезвігу та фактично анексувала територію. Дипломатичні зв’язки з нейтральною Данією розірвано, хоча раніше під час переговорів вона погодилася на низку поступок для збереження свого нейтралітету. Це знаменує кінець усіх договорів, що стосуються данської держави, і якщо не вдаватися до вторгнення, Північний Шлезвіг остаточно вислизнув з наших рук. Але вторгнення лише погіршило б ситуацію для нашої держави, тож ми нічого не можемо вдіяти."
 den.127.a: "Наша країна розпадається шматок за шматком."

 den.128.t: "BOPA і Danmarks Frihedsråd завдають удару"
 den.128.d: "BOPA (Borgerlige Partisaner — Цивільні партизани) та Danmarks Frihedsråd (Данська рада свободи) сьогодні здійснили одну з багатьох атак у центрі Копенгагена, викликавши переполох серед цивільного населення. [GetSecondInCommand] зустрівся з королем у рамках останніх зусиль, спрямованих на скасування данського союзу з Кайзеррейхом, який вони називають поневоленням німецьким кайзером і його воєнними прагненнями. Під гаслом так званої окупації іноземними військами Бьорге Хоуманн, за основної підтримки комуно-синдикалістського угруповання Føderationen, почав таємні рейди на арсенали та навіть акти, схожі на випадковий терор, проти цивільного населення.\n\nДо них приєдналася Данська рада свободи — організована група невдоволених політиків, військових та цивільних з усієї Данії, які прагнуть «звільнити» країну від німецької окупації з метою приєднання до Інтернаціоналу на заході або до Росії на сході, залежно від того, кого запитати. Наразі розгорнуті резервні частини та військова поліція Данії, але BOPA і Данська рада свободи залишатимуться серйозною проблемою, доки триватиме війна."
 den.128.a: "Данія вистоїть!"

 den.129.t: "Маршал Приор пропонує рішення"
 den.129.d: "Маршал Вільям Приор зустрівся з [GetSecondInCommand], щоб обговорити можливе вирішення проблеми діяльності BOPA та Ради свободи. Вже відправлено поліцію для спроби придушити загрозу, заарештувати ватажків та ув’язнити диверсантів, але поки що успіху досягти не вдалося. Приор ініціював обговорення та організацію ліквідації цієї загрози для Данії і запропонував два плани дій.\n\nПерший план — централізувати резервні частини та поліцію під керівництвом армії. Приор запропонував призначити на це генерала Еббе Йорца, який з часом зміг би залагодити проблему до того, як вона погіршиться. Другий план — щоб сам маршал Приор взяв на себе командування. Він тимчасово складе свої основні обов’язки й очолить особисто сформовану дивізію з обраних полків, яка знищить будь-яких і всіх синдикалістських зрадників, що загрожують Данії.\n\nВибір залишається за [GetSecondInCommand]. Перший варіант буде набагато менш руйнівним і викличе менше заворушень, але потребуватиме значного часу, тоді як другий позбавить Данію начальника армії на певний час і викличе серйозне невдоволення серед лівих. Føderationen може розлютитися через таке раптове придушення їхньої діяльності, і це може призвести до подальшої ескалації, але маршал Приор зможе усунути загрозу швидше. Який план буде обрано?"
 den.129.a: "План А: Організувати поліцію та резерв під керівництвом Йорца."
 den.129.b: "План Б: Залучити маршала Приора — вороги Данії загинуть!"

 den.130.t: "Лідери BOPA заарештовані"
 den.130.d: "Деяких лідерів BOPA та Данської ради свободи заарештовано, що зменшить ефективність їхнього опору нашому уряду. Це не означає кінець збройного опору в Данії, і конфлікт не вщухне, доки рух не буде повністю придушений, а Данія знову не зможе дивитися назовні. Зусилля наших хоробрих людей, які наполегливо працюють, скоро дадуть плоди, але поки що боротьба триває."
 den.130.a: "Скоро ми вирвемося з цього кошмару."

 den.131.t: "Напад на центр міста"
 den.131.d: "Тривожні новини надійшли з Копенгагена: підрозділи під наглядом поліції та командуванням резервної армії зіткнулися з членами BOPA, які цього дня здійснили напад на центральну частину великого міста. Їхня мета, здається, полягала лише у створенні заворушень і схилянні громадян на свій бік, але наразі вони не досягли успіху в залученні місцевих жителів до свого страйку та протесту. На жаль, багато цивільних потрапили під перехресний вогонь, і кілька наших людей загинуло того дня, коли конфлікт загострився, хоча, схоже, їм принаймні вдалося зупинити насильство в кінці. Такі атаки продовжуватимуться по всій Данії, доки ми нарешті не зловимо та не заарештуємо цих терористів."
 den.131.a: "Жахливо."

 den.132.t: "Саботаж на заводах"
 den.132.d: "Надійшли повідомлення, що сьогодні BOPA атакувала кілька великих заводів по всій Данії. Здається, їхні плани застали команду поліції зненацька, і диверсанти завдали серйозної шкоди військовому заводові та цивільному промисловому комплексу. Свідчення очевидців та робітників цих підприємств підтвердили, що саме BOPA були винними, але досі не вдалося заарештувати жодного з цих злочинців. Поліція розгорнула підрозділи для нагляду за головними маршрутами та запобігання майбутнім нападам."
 den.132.a: "Жахливо."

 den.133.t: "Рейд на арсенал"
 den.133.d: "Сьогодні BOPA заволоділа кількома сотнями гвинтівок після здійснення серії нападів на арсенали по всій Данії. Багато з цих рейдів зазнали невдачі, але їхня тактика відволікання дозволила їм спрямувати увагу поліції та резервних підрозділів від важливих цілей і атакувати менш захищені об’єкти без реального опору. Хоча наші загальні запаси, можливо, не відчують значного впливу, потрапляння сотень гвинтівок до рук злочинців безумовно стане проблемою. Резервні підрозділи наразі перекидаються до військових складів і арсеналів у великих містах, щоб запобігти новим атакам."
 den.133.a: "Жахливо."

 den.134.t: "Конфлікт з BOPA завершено"
 den.134.d: "З завершенням війни та поверненням миру в Данію настав час розправитися з BOPA і Данською радою свободи. Їхня удача скінчилася, адже основні підрозділи армії повернулися та розпочали рішучі дії, щоб остаточно покласти край їхньому терору, саботажам, заворушенням та нападам. Лідер BOPA Бьорґе Хоуманн офіційно оголосив про припинення діяльності, а багатьох лідерів заарештовано або вони втекли з Данії, щоб зустріти невідому долю за кордоном. Данія нарешті може повернутися до миру та процвітання."
 den.134.a: "Відкинувши всі наші турботи, повернімося до нагальних справ."

 den.135.t: "Конфлікт з BOPA завершено"
 den.135.d: "Маршал Пріор повернувся з повним звітом про свої зусилля з ліквідації BOPA та протидії спробам Føderationen зруйнувати данську державу та підірвати її стабільність. Хоча його дії призвели до більших втрат серед населення та зростання заворушень, він притягнув до відповідальності лідера BOPA Бьорґе Хоуманна, що зупинило зусилля опору, які очолювали BOPA та Данська рада свободи. З арештом їхнього лідера значна частина організованого опору припинилася, і Данія може продовжувати вкладати ресурси у військові дії без загрози зсередини. Маршал Пріор повернувся до повноцінної служби після цього та стане великим надбанням в організації допомоги проти ворогів зі сходу та заходу."
 den.135.a: "Хоч і брудно, але маршал Пріор став цінністю для нашої справи."

 den.137.t: "Підтримка данської революції"
 den.137.d: "Поспішний вступ Данії до нашого альянсу викликав питання: військовий штаб Данії нещодавно зазнав відставок через лояльність до старого режиму, тож, можливо, нам слід відправити генерала, щоб допомогти радити їхнім військам. Генерал Луї Бюїссон запропонував вирушити до Данії, щоб надати свій досвід і допомогти у координації їхніх військових дій з нашими. Однак деякі члени нашого штабу зауважили, що крім військ і гвинтівок, Данія вже в надійних руках. Що нам робити?"
 den.137.a: "Дозволити генералу Бюїссону вирушити до Данії."
 den.137.b: "Данія впорається сама, не будемо втручатися."

 den.138.t: "Прибуття радника Інтернаціоналу"
 den.138.d: "Спеціаліст з бронетехніки та радник Інтернаціоналу з Франції, генерал Луї Бюїссон, щойно прибув до Копенгагена. Разом із кількома тисячами солдатів і корпусами, які можна було відправити на нашу користь з-за Північного моря, генерал Бюїссон отримав завдання контролювати та координувати наші військові зусилля з їхніми."
 den.138.a: "Чудово!"

 den.141.t: "Справа Пріора"
 den.141.d: "Минув майже тиждень відтоді, як Стаунінг зробив спробу забезпечити незалежність Данії та своє правління, але відповіді з Франції так і не отримано. Багато хто в армії, зокрема маршал Пріор, висловили занепокоєння, що якщо мине надто багато часу, Данія може опинитися під ударом німецької гаубиці. Маршал Пріор уже мав сумніви щодо того, щоб дозволити Данії впасти в соціалізм, але залишався на службі через думку, що це буде своєрідне поєднання систем і що Торвальд Стаунінг, ймовірно, гарантовано переможе на виборах, адже служіння країні було його першочерговим обов’язком.\n\nУсе змінилося після того, як Стаунінг виступив із публічною промовою, намагаючись заспокоїти громадян Копенгагена, і маршал Пріор отримав звістку, що Франція категорично відхилила готовий компроміс Стаунінга щодо своїх ідеалів і відмовилася надавати допомогу Данії в цей критичний момент. Не маючи часу на роздуми, а німецька армія, здавалося, була готова вторгнутися з Нордшлезвіга в саму Данію, маршал Пріор взяв справу у свої руки. Він заручився підтримкою багатьох інших відданих генералів і здійснив переворот проти уряду Стаунінга, водночас передавши пресі свої плани синдикалізувати Данію та передати країну в руки французів.\n\nСуспільне обурення було неминучим, і відставка Торвальда Стаунінга стала питанням часу. Маршал Пріор призначив Віктора Пюршеля очолити новий уряд. Він відправив телеграму тодішньому королю у вигнанні Крістіану X, заявивши, що синдикалістська революція була зірвана і що він може повернутися, щоб знову зайняти трон. Не всі в Данії задоволені новим станом речей, але країна уникла загрозливого німецького вторгнення ціною своєї демократії."
 den.141.a: "Гру було підтасовано з самого початку."

 den.142.t: "Плани демілітаризації"
 den.142.d: "Пітер Мунк оголосив кабінету, що наступного року знову спробує провести черговий законопроєкт про роззброєння. Цей суперечливий закон, підтримуваний у нашій коаліції під назвою «Пакет пацифістів», є ініціативою лідера партії Радікале Венстре Пітера Мунка, щоб гарантувати нейтралітет Данії. Однак через ескалацію ситуації у світі, включаючи заворушення у Сполучених Штатах і напруження в кількох інших частинах Європи, наш нейтралітет знову можуть поставити під сумнів. Мунк запевнив кабінет, що якщо дійде до війни, Німеччина знову візьме на себе належну роль європейського «поліцейського» та дозволить Данії зберегти нейтралітет.\n\nТакі заяви йдуть всупереч бажанню короля Крістіана здійснити ремілітаризацію, відповідно до поглядів опозиції, але лише час покаже, чи зможемо ми досягти свого цього разу. Попередній законопроєкт про роззброєння кілька років тому провалився після того, як консерватори в Ландстінгу наклали на нього вето, як вони завжди робили у випадках роззброєння."
 den.142.a: "Наші прагнення до нейтралітету можуть увінчатися або провалом, або успіхом."

 den.143.t: "Законопроєкт про роззброєння [GetYear]"
 den.143.d: "Настав час Пітеру Мунку знову згуртувати більшість антимілітаристів і прихильників пацифізму, щоб проштовхнути свій згаданий раніше законопроєкт про роззброєння через парламент. Однак Пітер Мунк, замість того щоб подати законопроєкт до парламенту чи кабінету, зробив екстрене звернення, визнавши свою неспроможність правильно визначити пріоритети. Значна частина антимілітаристського крила Радікале Венстре пригрозила Пітеру Мунку відставкою, але він, пояснивши, що має підтримку [GetSecondInCommand], був переконаний, що новий законопроєкт про роззброєння — не те, що потрібно Данії.\n\nУ зворушливій промові Пітер Мунк подякував своїм прихильникам і відновив довіру до уряду в питаннях управління, заявивши, що, можливо, вже після його часу потреби в армії не буде. Таким чином, законопроєкт про роззброєння так і не потрапив до парламенту й помер так, як і жив — ідеалізм, підживлений невіглаством і відсутністю усвідомлення світових реалій, чималою мірою на розчарування Мунка."
 den.143.a: "Крок за кроком Данія буде відроджена."

 den.144.t: "Синдикалізм у Данії"
 den.144.d: "Неочікувано король у Копенгагені зрікся престолу, а Торвальд Стаунінг погодився передати владу соціалістичному уряду, і, своєю чергою, країна перейде до своєрідної синдикалістської системи в поєднанні з ідеалами Статсрааду. Хоча зазвичай материкові справи мало нас цікавлять, данський посол у Рейкʼявіку оголосив про вибір для Ісландії: або ми також переходимо до синдикалістської системи як незалежний член Третього Інтернаціоналу, або отримуємо повну незалежність і повністю розриваємо зв’язки з Данією. Вибір за нами, і будь-яке рішення докорінно змінить майбутнє Ісландії."
 den.144.a: "Запросити Партію народної єдності сформувати уряд."
 den.144.b: "Рішуче: Партія незалежності здобуває підтримку, і ми повністю розірвемо зв’язки."

 den.145.t: "Підготовка до референдуму [GetYear]"
 den.145.d: "[GetSecondInCommand] сьогодні звернувся до свого кабінету, щоб представити, на його думку, необхідні зміни до конституції, з приводу яких у найближчі місяці відбудеться референдум. [GetSecondInCommand] запропонував знизити віковий ценз для голосування з 25 до 23 років і представив план замінити верхню палату Ригсдаґу, Ландстінг, на Ригстінг. Хоча цей крок загалом не викликав великої суперечки, багато членів KF різко розкритикували зміст плану заміни Ландстінгу на Ригстінг, адже це значною мірою зруйнує більшість, якою вони користувалися майже століття. У зв’язку з цим лідери KF, включно з Віктором Пюршелем і Джеком Вестергаардом, зустрілися з королем для пошуку рішення данської політичної кризи.\n\nЧи наважиться король втрутитися і використати давно невикористані повноваження, щоб знищити демократію, яку ми так ретельно оберігали? Лише час покаже, і кабінет зустрічає цей референдум з невпевненістю у майбутньому."
 den.145.a: "Результат цього референдуму може стати вирішальним поворотним моментом для країни."

 den.146.t: "Король Крістіан зустрічається з [GetSecondInCommand]"
 den.146.d: "Невдовзі після того, як король Крістіан X оголосив про свій намір, щоб уряд об’єднав свої сили з Рейхспактом і підготувався до вступу в разі війни на сході чи заході, він зустрівся з [GetSecondInCommand], чинячи серйозний тиск на уряд щодо згоди. Король Крістіан X має резервні виконавчі повноваження, які дозволяють йому ветувати будь-який закон і відправити у відставку будь-який уряд на власний розсуд без потреби обґрунтування. Однак жоден монарх в історії нашої нації ніколи не наважувався навіть скористатися цими повноваженнями.\n\n[GetSecondInCommand] опинився у глухому куті, заявивши, що зовнішню політику визначатиме сам уряд, а не король, на що Крістіан X залишив зустріч у вкрай невдоволеному стані. Після цієї зустрічі король провів кілька призначень, зокрема маршала Пріора та лідера консерваторів Віктора Пюршеля, обговорюючи можливість перевороту за підтримки армії. На щастя, маршал Пріор засудив прохання короля, заявивши, що його бажання були б украй недемократичними, і оголосив про нейтралітет у цій справі. Ця криза може мати руйнівні наслідки для Данії, якщо її уряд не зуміє правильно вийти з неї."
 den.146.a: "Ми зробимо все можливе, щоб підготувати країну так, як цього хоче король."
 den.146.b: "Він подавиться своїми словами, коли ми з ним закінчимо."

 den.147.t: "Мітинг, що переріс у насильство, розігнано"
 den.147.d: "Хоча данці загалом виявляли апатію щодо майбутнього референдуму, а преса повідомляла про обмежену реакцію залежно від ставлення людей до питань, що стояли на порядку денному, Пітер Мунк узяв на себе ініціативу публічно заявити, що Данія ні за яких обставин не зійде зі шляху нейтралітету. Викликавши цей мітинг на двобій, Джек Вестергаард провів свою Konservative Ungdom (Молоду Консервативну Лігу) через натовп, фактично кинувши зібрання в хаос, після чого військові отримали наказ придушити бунтівників будь-якими засобами.\n\nВажко сказати, хто зробив перший постріл, але в будь-якому разі майже з обох боків загинуло з десяток людей, а консерватори звинуватили кількох солдатів у розпалюванні конфлікту. Цей кривавий мітинг і погане його врегулювання з боку уряду збільшили невдоволення, і багато хто почав сумніватися, чи повинен [GetSecondInCommand] взагалі залишатися прем’єр-міністром."
 den.147.a: "Жахлива трагедія."
 den.147.b: "Там, куди ми йдемо, люди на кшталт Вестергаарда більше не будуть терпітися."

 den.148.t: "Німеччина чинить політичний тиск"
 den.148.d: "Якби конституційна криза сама по собі була недостатньо серйозною, німецький посол у Копенгагені висунув низку вимог, очікуючи, що Данія швидше приєднається до альянсу, зважаючи на стан світу. Як підготовчі заходи до повної інтеграції в альянс Рейхспакту, німецький посол отримав інструкції вимагати необмеженого військового доступу для запобігання раптовому вторгненню Інтернаціоналу, обмеження доступу Інтернаціоналу до проток, а також повного торгового ембарго на Інтернаціонал і Росію.\n\nРаптовість цих вимог поставила чинний уряд у складне становище, яке може повністю зруйнувати шанси на виживання в разі необережної відповіді. Ще гірше те, що король Крістіан X зустрівся з німецьким послом і непублічно заявив про свою підтримку кожної вимоги, що створило значний тиск на нашу владу. Зрештою, відповідь кабінету..."
 den.148.a: "...нечітка, але позитивна — Данія з часом рухатиметься до цієї мети."
 den.148.b: "...зневажлива й негативна — ми не маріонетки кайзера."

 den.149.t: "Перемога у конституційній кризі"
 den.149.d: "[DEN_concrisis_win_loc]"
 den.149.a: "Нейтралітет відкладається — зараз ми маємо виграти війну."
 den.149.b: "Данський лібералізм зберігається, як і має бути."
 den.149.c: "Ми сподіваємося, що німці виявляться розсудливими."

 den.1000.t: "Смерть короля Георга V"
 den.1000.d: "До Копенгагена надійшли новини про нещодавню смерть короля британських вигнанців у Канаді. Хоча така подія особисто нас може не стосуватися, можливо, нам варто надіслати особисте послання зі співчуттями, враховуючи, що наш король Крістіан X є його кузеном. Однак не багато хто в чинному уряді поділяє той самий жаль, що й ліберали та консерватори, з приводу цієї трагічної смерті колишнього імператора половини планети."
 den.1000.a: "Негайно надішлімо приватне послання."
 den.1000.b: "Не варто."

 den.1001.t: "Данія надсилає свої співчуття"
 den.1001.d: "Після смерті короля Георга V ми отримали слова співчуття від [FROM.GetSecondInCommand] та його кабінету від імені короля Крістіана X. По материнській лінії вони належать до дому Ольденбургів і були кузенами, і хоча наші дві держави зазвичай не підтримують значних традиційних відносин, такі слова завжди є приємними для королівської родини. Це надихає, що навіть по той бік Атлантики, навіть у такій невеликій країні, як Данія, думають про нас у нашу найтемнішу годину."
 den.1001.a: "Ввічливий жест."

 den.1003.t: "Бьорґе Хоуманн і Мартін Андерсен Нексе підписують тоталістську хартію"
 den.1003.d: "Після виїзду до Лондона члени комунарської гілки Føderationen, а саме Бьорґе Хоуманн і Мартін Андерсен Нексе, офіційно підписали Тоталістську хартію, яку розробляють Освальд Мослі та інші зацікавлені сторони. Обидва чоловіки навчалися та отримали підготовку з соціалістичних ідей за кордоном. Нексе, письменник, особливо відомий своїм романом «Пеле Завойовник», зберігає ідеали, що не відповідають комфортній данській демократії, і які тривають донині. Ступінь, до якої він наставляє молодих членів Føderationen, приніс йому чарівне прізвисько «Kommunard Vicevært» або «Комунарський доглядач» серед членів партії.\n\nБьорґе Хоуманн також має крайні погляди щодо майбутнього Данії. Він є молодшим членом Føderationen, частиною наступного покоління комуністів, яких готує Нексе."
 den.1003.a: "Коли ми побачимось знову, можливо, в тебе буде дім, куди можна повернутися."

 den.1005.t: "Арне Сьоренсен оголошує підтримку BOPA"
 den.1005.d: "Неочікувані новини надійшли від крайньо правих у Данії, які до цього здебільшого мовчали після вступу Данії у війну на боці Німеччини. Поки BOPA та Данська рада свободи підняли зброю по всій країні, лідер DS Арне Сьоренсен висловив підтримку їхній справі та зібрав велику аудиторію після виступу в Копенгагені, заявивши, що данський уряд перевищив усі межі, вступивши в союз із Німеччиною та мобілізувавши данські сили. Давній критик зростання данської парламентської системи та того, як уряд догоджав вимогам короля Крістіана X, Арне Сьоренсен навіть заявив, що Dansk Samling пліч-о-пліч із зусиллями BOPA підтримуватиме їхню справу.\n\nЗаворушення зросли як серед тих, хто підтримав промову Арне Сьоренсена, так і серед тих, хто виступив проти неї, хоча Данська рада свободи з радістю прийняла підтримку від легітимної партії з певним впливом. Арне Сьоренсен і його прихильники мають мало шансів змінити прихильність Данії до воєнних дій, але він стане ще однією занозою в нашому боці."
 den.1005.a: "Схоже, ця війна змусила лівих і правих погодитися — на нашу шкоду."

 den.1006.t: "Маленький Шлейхер"
 den.1006.d: "Новини з нашого маленького союзника на півночі, Данії, рідко заслуговують уваги, але сьогодні на стіл канцлера потрапив особливий лист про зміну режиму на краще в Копенгагені. Здається, що лідер KU, а тепер KF, Джек Вестергаард переміг данську парламентську демократію та фракційність у своїй партії, ухваливши закон, подібний до Закону про надання надзвичайних повноважень, ухваленого самим Шлейхером. Хоча Вестергаард править із гучним гавкотом, але без укусів скаженого пса, обеззброєний більшістю KF, які мають намір перешкоджати його баченню, його досягнення заслуговують на значну похвалу.\n\nБагато хто у МЗС з любов’ю прозвали Вестергаарда «Маленьким Шлейхером» через те, як його зусилля щодо зміцнення свого режиму наслідують нашу власну політику. Наші дві нації тепер тісно пов’язані й назавжди стоятимуть проти синдикалістських зрадників серед нас, і цей факт залишається найважливішим."
 den.1006.a: "У мене вже є шанувальники за кордоном? Як мило."

 den.1007.t: "70-річчя короля Крістіана X"
 den.1007.d: "Тисячі людей по всій країні святкують і стають свідками того, як [GetSecondInCommand] зустрічається з королем Крістіаном X на сходах палацу Амалієнборг після відзначення 70-річчя короля. Пробувши на престолі данського короля 28 років і продовжуючи правити у майбутньому, та провівши Данію через кілька криз і масштабних воєн, таких як Перша світова війна, він залишає у багатьох суперечливі почуття, адже його наполягання на участі у наступній війні коштувало чимало. Тим не менш, святковий настрій панує в багатьох містах Данії, а продажі Kongemærke, або «Королівської відзнаки», перевищили 1,5 мільйона лише за місяць.\n\nKongemærke є символом короля, виготовлений зі срібла вищої проби та червоної емалі, з літерами CX та прапором Данії. Це видання продавалося за 5 крон, тоді як спеціальне, виготовлене з 14-каратного золота, коштувало понад сто крон. Попри святкування, війна залишається у фокусі для багатьох, але ця подія є потужним моральним підйомом для країни у важкі часи."
 den.1007.a: "З днем народження, королю Крістіане!"

 den.1008.t: "Скасування Фреден і Вієн"
 den.1008.d: "Минуло майже століття відтоді, як у Данії відібрали землі на півдні: герцогство Шлезвіґ було захоплене у спільне володіння Пруссії та Австрії, і Данія переживала приниження від такої втрати десятиліттями. Сьогодні цю національну ганьбу зметено — падіння Німецької імперії та повернення данського контролю над територіями, де досі проживає значна данська громада, стали приводом для святкувань по всій країні через це возз’єднання земель. Хоча більшість територій, які ми контролювали століття тому, тепер заселені значною німецькою меншиною, наприклад, на півдні в Шлезвіґ-Гольштейні та Гамбурзі, багато данців у Північному Шлезвіґу раді поверненню до своєї справжньої батьківщини."
 den.1008.a: "Ніколи більше ми не будемо розділені."

 den.1009.t: "Розквіт Борнгольмерської школи"
 den.1009.d: "Маленький острів Борнгольм останніми місяцями прийняв сотні гостей через наплив цивільних, які тікають від війни чи її наближення за кордоном до нейтральної Данії. Наше рішення зберігати нейтралітет мало свою ціну, але винагородою стала процвітаюча країна, якій не доводиться стикатися зі смертю, руйнуванням і масштабом конфлікту. На цьому маленькому острові в середині Балтійського моря розташована Борнгольмерська школа живопису, заснована наприкінці XIX століття; вона набрала популярності завдяки виставкам відомих художників, таких як Карл Ісаксон та Едвард Віє.\n\nЦі двоє та кілька десятків інших митців тепер живуть на острові, а художники з усього світу приїздять, щоб насолодитися природною красою Борнгольма, яка надихнула на сотні творів лише за цей рік. Відвідувачі зазначають, що живописці часто працюють у характерному класичному модерністському стилі, експериментуючи з кольором, абстракцією та кубізмом."
 den.1009.a: "Справжня данська перлина."

 den.1010.t: "Фредерік підтримує Королівський оркестр"
 den.1010.d: "Det Kongelige Kapel, або Королівський данський оркестр, — один із найстаріших оркестрів у світі, який виступав ще перед королем Крістіаном I у XV столітті. Таким чином, Королівський данський оркестр став важливою частиною культури та життя Данії, виступаючи для багатьох королів протягом століть і ставши причиною появи в країні багатьох відомих творів композиторів, таких як Моцарт. Відомий данський композитор Карл Нільсен був його диригентом протягом багатьох років до своєї передчасної смерті у 1931 році, а з тих пір нова хвиля фінансування та інтересу надійшла від нещодавно коронованого короля Фредеріка IX.\n\nПротягом понад десяти років Фредерік із задоволенням відвідував концерти та підтримував оркестр, а інколи йому дозволяли диригувати на їхню честь. Сьогодні ж було зроблено особливе оголошення: король Фредерік IX диригуватиме частиною Четвертої симфонії Карла Нільсена, на яку значно вплинули події Першої світової війни, у якій Данія залишалася осторонь. Більшість нації у захваті від цього виняткового виступу, а квитки розкупили за лічені дні після анонсу."
 den.1010.a: "Негайно дістаньте мені квиток!"

 den.1011.t: "Конгрес BOPA та Данської ради свободи"
 den.1011.d: "BOPA, або Borgerlige Partisaner, та Danmarks Frihedsråd, або Данська рада свободи, провели масштабний мітинг неподалік від Копенгагена, зібравши учасників з усього спектра для протесту проти чинного уряду. Поліції вдалося запобігти насильству, але очевидно, що невдоволення урядом, і особливо королем, зростає останніми роками. Приєднання нашої країни до економічної сфери Німеччини — Mitteleuropa — могло бути лише першим кроком, але зневага короля до збереження нейтралітету є очевидною. Тож різні політичні сили об’єдналися у рішенні на випадок, якщо Данія буде змушена воювати на боці Німеччини.\n\nСьогодні [GetSecondInCommand] виступив у Рігсдазі, заявивши, що будь-яка зовнішня політика визначатиметься урядом, а не королем, але це мало допомогло вгамувати протести. Ці організації, що отримали приховану підтримку як від комунарної кліки Føderationen, так і від щойно заснованої Dansk Samling, об’єднують країну по краях суспільства під спільною метою — на нашу шкоду. Хоча наразі вони не можуть серйозно кинути виклик нашим діям, очевидно, що якщо Данія опиниться у стані війни, загроза буде як ззовні, так і зсередини."
 den.1011.a: "Данія стоятиме міцно — проти ворогів усередині та зовні."

 den.1012.t: "Відкриття пам’ятника Карлу Нільсену"
 den.1012.d: "Сьогодні велика юрба зібралася на одному з перехресть у Копенгагені, коли відома данська скульпторка Анн Марі Карл-Нільсен, дружина покійного Карла Нільсена — найвідомішого данського композитора — нарешті відкрила свою скульптуру, що зображує кінну статую Пана. Пан — грецький бог музики, і цей символізм добре пасує пам’яті її чоловіка; багато присутніх зазначили, що обличчя статуї дещо нагадує обличчя самого Карла Нільсена. Фонд сприяння художнім цілям замовив Анн Марі створити цей монумент, написавши: «Я хотіла взяти крилатого коня, вічний символ поезії, і посадити музиканта йому на спину. Він мав сидіти там між стрімкими крилами, граючи на тростинній флейті над Копенгагеном»."
 den.1012.a: "Вшанування одного з найвидатніших композиторів Данії."

 den.1013.t: "Данська масова партія"
 den.1013.d: "Цікава пропозиція викликала занепокоєння, особливо у Торвальда Стаунинга, а також у членів Enhedspartiet та «Комунарів», через намір Акселя Ларсена перетворити DVSP на справжню масову партію, яка повністю домінуватиме у політичній системі країни надалі. Представивши концепцію так званої «м’якої партійної держави» з поправками до виборчої системи, що надають пріоритет місцевим робітничим радам, Ларсен фактично отримує інструменти для безперешкодного правління.\n\nТакий крок викликав значний опір, особливо з боку Торвальда Стаунинга, який засудив ці недемократичні дії, але він може лише голосно протестувати, навіть якщо пропозицію ухвалять. З іншого боку, здорова соціалістична демократія могла б здобути підтримку по всьому спектру та сприяти відродженню Данії, а сам план можна було б і скоротити."
 den.1013.a: "Хай це і викликає суперечки, але це необхідно."
 den.1013.b: "Наші товариші рішуче проти, і я, як ніхто, є людиною народу."

 den.1014.t: "Реорганізація данських правих"
 den.1014.d: "Від часу створення Данської Народної Республіки минув рік, і внутрішнє життя країни почало повертатися до нормального ритму. Серед змін — ребрендинг політичних партій після завершення монархії. Найважливіше — розкол Консервативної народної партії (KF), що став наслідком попередньої стратегії збільшення влади короля.\n\nВіктор Пюршел оголосив про створення Nye Højre («Нова Правиця») як відокремленої партії, вважаючи примирення з KF неможливим. Після цього лідер KF Джон Крістмас Мьоллер отримав новий приплив підтримки, тепер без суперників у керівництві, і зможе по-справжньому домагатися широкої підтримки нової республіки. Хоча багато правих не погоджуються з республіканізмом, Мьоллер почав звертатися до різних політичних сил і закликав до міжпартійної підтримки уряду. Що б не сталося надалі, данська демократія продовжить процвітати, і лише участь народу допоможе Данії уникнути радикалізму."
 den.1014.a: "Центристсько-права опозиція відновила сили."

 den.1015.t: "Данія та Друга світова війна"
 den.1015.d: "[DEN_2wk_start_loc]"
 den.1015.a: "Війна… війна ніколи не змінюється."
 den.1015.b: "Заради збереження справедливої Європи під проводом достойних політиків."
 den.1015.c: "За Данію і вічне майбутнє Європи під єдиною волею Інтернаціоналу."

 den.1016.t: "Створення «Молодих піонерів»"
 den.1016.d: "Сьогодні Арне Мунк-Петерсен оголосив про створення «Unge Pionerer» («Молоді піонери») — організації, яка прагне згуртувати данську молодь у соціалістичні осередки та прищепити їй не лише ідеали й прагнення нової соціалістичної держави, але й освіту, організованість та, можливо, подолання опозиції в особі «Konservative Ungdom» від KF. Після соціалістичного перевороту в Данії серед молоді поширювалися думки, що у соціалістичній державі вони стануть лише бездумними знаряддями уряду. Така риторика призвела до кількох інцидентів, зокрема через палкі виступи Джека Вестергаарда та його керівництво «Konservative Ungdom» наче власним парамілітарним формуванням.\n\nПетерсен, з дозволу прем’єр-міністра-президента, організував мітинг у відповідь на цю реакційну риторику, а також для просвіти молоді щодо справжніх цілей держави. Демократія і соціалізм не є взаємовиключними, і Петерсен глибоко поділяє цю віру у виборчий шлях. Хоча він є членом DVSP, а Аксель Ларсен мріє перетворити DVSP на керівну масову партію у складі Føderationen, Петерсен значною мірою покладається на те, що Ларсен діятиме на благо країни."
 den.1016.a: "Молодь Данії надто довго годували брехнею."

 den.1017.t: "Макс Арілдсков вирушає до Естонії"
 den.1017.d: "Недавній розпад Об’єднаного Балтійського герцогства, що об’єднувало німецьке правління над балтійськими територіями, призвів до того, що Естонія та Латвія з гордістю підняли свої прапори. Хоч ця новина і не є особливо визначною, окрім несподіваної втрати Німеччиною контролю в регіоні, лідер ND Макс Арілдсков оголосив, що здійснить офіційний візит до Естонії. Разом з ним поїдуть Івер де Геммер Гудме та Ріхард Густав Боргелін — обидва військові.\n\nМакс Арілдсков боровся з більшовиками під час війни Естонії за незалежність трохи більше десяти років тому, воюючи разом із батьком від південної Естонії до річки Даугава. Арілдсков, Гудме та Боргелін були учасниками єдиного добровольчого корпусу, що залишив Данію, — «Роти Боргеліна». Їхнє бажання відсвяткувати нову незалежність Естонії не є дивним, зважаючи на прихід до влади автократичного лідера Артура Сірка, до якого ці чоловіки мають ідеологічну прихильність.\n\nАрілдсков, правий політик, який заснував «Det Nye Danmark» за зразком партії Савінкова, зустрічався та подружився з Вождем під час боїв в Архангельську. Хоча багато данців байдужі до естонської справи свободи й незалежності, немає серйозних причин перешкоджати Арілдскову в цій поїздці."
 den.1017.a: "Ми вітаємо нову Естонську державу."

 den.1018.t: "Офіційний візит Макса Арілдскова"
 den.1018.d: "До [GetVictoryPointName_3152] надійшли несподівані новини: кілька данців, країни, що знаходиться всього за Балтійським морем, прибули з офіційним візитом. Лідер «Det Nye Danmark» Макс Арілдсков разом з Івером де Геммером Гудме та Ріхардом Густавом Боргеліном пришвартувалися у нашій столиці сьогодні вранці після подорожі морем. Хоча наша країна зараз зовсім не готова до туризму через повстання «Лісових братів» та проголошення незалежності, понад десять років тому загін із двохсот чоловіків боровся за нашу свободу. Ці люди, серед інших, воювали в «Роті Боргеліна» — єдиному данському підрозділі, що залишив Данію, щоб воювати за Естонію та Латвію у важкі часи.\n\nАртур Сірк особисто зустрівся з цими чоловіками, багато з яких поділяють його політичні погляди, і заявив, що вони підтримуватимуть його режим, доки він залишається при владі. Неочікувано лідер опозиції Отто Страндман також організував зустріч, адже особисто знайомий з ними ще з параду перемоги понад десять років тому. Є щось особливе в тому, щоб вшанувати пам’ять цих двохсот хоробрих людей, які вирішили вирушити у похід з нашими військами заради нашої свободи, хай навіть вона тоді тривала недовго."
 den.1018.a: "Ми солідарні з тими, хто допомагає нам у важкі часи."

 den.1019.t: "Король-адмірал"
 den.1019.d: "Сходження Фредеріка IX на трон поставило важливе питання: що робити з його роллю у флоті? За минуле десятиліття Фредерік здобув звання контр-адмірала та виконував важливі завдання з опіки над нашим флотом, залишаючись водночас популярною постаттю серед моряків. Свого часу він навчався під керівництвом адмірала Веделя, з яким підтримував тісні стосунки багато років. За традицією обов’язки короля мають бути на першому місці, тож Фредерік повинен залишити службу у флоті; однак сам Фредерік виступив із пропозицією.\n\nВін давно прагнув зменшити відстань між монархом та народом, і, можливо, поєднання ролі короля та певних обов’язків у флоті допомогло б цього досягти. З іншого боку, він міг би піти у відставку з честю та зберегти за собою звання впливового «Konge-Admiral», надихаючи молодих офіцерів і адміралів на подальший розвиток флоту."
 den.1019.a: "Фредерік обирає піти у відставку з честю. Хай живе король-адмірал Фредерік!"
 den.1019.b: "Король-адмірал служитиме обом ролям — і короні, і адміралтейству."

 den.1020.t: "Від партії робітників до партії народу"
 den.1020.d: "Банери з написом «Danmark for Folket» («Данія для народу») та іншими гаслами були розвішані сьогодні навколо кількох урядових установ у Копенгагені, адже Торвальд Стаунінг готує нову промову, яка привернула увагу всього політичного спектра. Він оголосив, що партія Socialdemokratiet повинна зазнати змін і модернізації, щоб відповідати новим викликам світу; тож він представив нову програму, присвячену перетворенню Socialdemokratiet на справжню партію данського народу. Цьогорічний з’їзд Socialdemokratiet був сповнений уваги, адже створено новий комітет для перегляду програми принципів, закріпленої ще в 1913 році. До цього комітету увійшли члени партії, представники профспілкового руху та кооперативів, які прагнуть виробити принципи та програми, що водночас гарантуватимуть збереження данської демократії та допоможуть вивести країну з економічної кризи.\n\nСтаунінг у своїй промові заявив, що зростаючий реваншизм зі сходу й заходу — від синдикалістських міліцій Інтернаціоналу до колишнього російського гегемона, десятиліттями приниженого німецьким пануванням — лише наближає знищення гармонії в Європі. Тож Данія під керівництвом Стаунінга та Socialdemokratiet прагнутиме об’єднати робітників і селян, а також капітал і працю. Зрештою, Socialdemokratiet буде перетворена на справжню партію народу."
 den.1020.a: "Зі Стаунінгом або з хаосом!"

 den.1021.t: "Заколот поміркованих KF"
 den.1021.d: "Минуло лише кілька тижнів від ухвалення «Bemyndigelseslov», і багато хто з затамованим подихом чекав на його наслідки. Як і очікувалося, Вестергаард та його прихильники захопили всі важелі влади та почали проводити реформи, що відкочували модернізацію держави, скасовували соціальні виплати та багато ліберальних економічних ініціатив, заручившись підтримкою бізнесменів, зокрема А.П. Меллера. Однак становище цього напівдиктаторського режиму не є стабільним, адже сьогодні Джон Крістмас Меллер став головною новиною країни, виступивши проти правління Вестергаарда та закликавши до подальшого спротиву.\n\nДізнавшись про це, Вестергаард негайно наказав KU придушити цю організацію, але з огляду на нещодавній копенгагенський заколот охочих до радикальних дій було небагато. Міністр-вестергаардист Оле Бйорн Крафт натомість розгорнув пропагандистську кампанію проти Меллера, але шкода вже була завдана, адже кілька розлючених членів KU напали на мирний протест біля палацу Амалієнборг. Посилаючись на численні акти насильства з боку цього воєнізованого угруповання, Меллер та лідери Socialdemokratiet, Venstre і Radikale Venstre зустрілися, щоб розробити план дій із порятунку Данії зсередини."
 den.1021.a: "Нас чекає важка дорога..."

 den.1022.t: "Заснування Dansk Ungdomssamvirket"
 den.1022.d: "Dansk Ungdomssamvirket (Данська молодіжна асоціація) виникла з нібито симпатій до опозиції та спричинила розкол у Konservative Ungdom Вестергаарда, яка була активною на вулицях протягом останнього місяця. Багато молодих людей приєдналися до справи Джона Крістмаса Меллера у спільній заяві з Акселем Меллером і створили Ungdomssamvirket як власну молодіжну організацію для протидії нашій. Колишні молодіжні організації кількох інших політичних партій об’єдналися з Ungdomssamvirket, щоб створити популярний молодіжний фронт за відновлення демократії, і вже почали проводити протести проти нашого правління, що призвело до численних дезертирств з наших лав.\n\nКай Лембке виголосив промову, закликаючи до націоналістичного піднесення, щоб повернути бодай частину підтримки, але шкода вже була завдана, і, здається, багато хто не сприймає наш режим після захоплення влади. Вони об’єднуються навколо захисту парламентаризму, суверенітету, демократії та свободи, стверджуючи, що саме ці ідеали становлять суть данськості. Ці ідеї значною мірою були сформовані теологом Галом Кохом, який відіграв велику роль у русі опору правлінню Вестергаарда, і, здається, залишиться для нас постійною колючкою."
 den.1022.a: "Схоже, «Закон про надзвичайні повноваження» надав надзвичайні повноваження і духу опору."

 den.1023.t: "Реорганізація ультраправої коаліції"
 den.1023.d: "Після приєднання Dansk Samling і Nye Danmark до правлячої коаліції настав час реорганізувати партію в широкий правий фронт, який охоплюватиме весь спектр ідеологів, керівництва та членів. Сьогодні Dansk Samling було включено до широкого вестергаардістського крила, тоді як Nye Danmark реорганізовано в націоналістичне савінковістське крило. Демократична опозиція лише зміцнилася у відповідь на запрошення відомих радикалів, які планують знищення парламенту Данії, але їхня рішучість повністю збігається з намірами Вестергаарда. У своїй промові в Копенгагені Вестергаард оголосив, що Nye Højre буде перетворено з політичної партії на фронт для всього данського народу та стане єдиним цілим із державою. Знадобиться час, щоб цей «Новий правий» фронт утвердився по всій Данії, але оскільки влада на найближче майбутнє майже гарантована, схоже, що плани Вестергаарда поступово здійснюються."
 den.1023.a: "Крок за кроком Данія буде перекована."

 den.1024.t: "Заснування Nye Højre"
 den.1024.d: "Відокремлення поміркованих консерваторів від KF, на думку Вестергаарда, створило лише одну справжню проблему. Будучи зв’язаним парламентом і залишками KF, які служать лише формальністю для закріплення його влади, він вирішив піти ще далі. Сьогодні Джек Вестергаард, Віктор Пюршель, Оле Бйорн Крафт та кілька інших високопоставлених членів кліки Вестергаарда зібралися, щоб створити абсолютно нову партію — Nye Højre («Нові праві»). Претендуючи на спадщину Højre, яка розпалася у 1915 році та після падіння уряду Й.Б.С. Еструпа на зламі століть так і не змогла відновити популярність, ця сила тепер відроджується у вигляді нової партії правих у Данії. Влада NH закріплена в аналогічному наборі законів, які фактично розпустили Рігсдаг і зосередили владу у руках небагатьох нагорі.\n\nПоєднавши націоналістичну риторику, прагнення відновити велич Данії та обіцянки покласти край ліберальній модернізації, а також десятиліттям парламентських реформ, які зруйнували справжню данськість, Вестергаард та його соратники стоять на вершині цієї нової ієрархії. З появою нової партії, що втілює цілі та прагнення ідеалів Вестергаарда, політичний ландшафт правих Данії назавжди змінюється."
 den.1024.a: "Початок чогось великого... або катастрофічного."

### Parties ###
 DEN_totalist_party: "Føderationen - Комунардери"
 DEN_totalist_party_long: "Комуністична Федерація - Комунардери (Communist Federation - Communards)\n§LНове поповнення у Føderationen, засноване на початку 1930-х років, кліка Комунардерів у Føderationen складається виключно навколо Мартіна Андерсена Нексе як провідної фігури для молодих комуністів. Характеризується навчанням за кордоном у Великій Британії та Франції, кліка Комунардерів є вибраною фракцією старших комуністів, до якої, окрім Нексе, входять такі постаті, як Бьорге Хоуманн та Альфред Єнсен. Їхні ідеали розвиваються навколо ідеї, що Данія має перетворитися на засіб для розквіту скандинавської революції та стати форпостом революції. Поряд із цим кліка Комунардерів виступає за централізацію держави та підпорядкування партії державі, щоб досягти цієї остаточної мети. Данські робітники боротимуться не лише за власне визволення, але й за визволення робітників по всій Європі. Їхні погляди не є широко поширеними в партії, і багато хто вважає їх максималістами, готовими на все, щоб перетворити Данію на соціалістичну державу, не надто відмінну від Франції чи Великої Британії.§!\n"
 DEN_radical_socialist_party: "Føderationen - DVSP"
 DEN_radical_socialist_party_long: "Комуністична Федерація - Danmarks Venstresocialistiske Parti (Communist Federation - Danish Left Socialist Party)\n§LЗаснована у 1919 році та об’єднана з синдикалістською FS Крістіана Крістенсена у 1921 році для створення Føderationen, DVSP головним чином очолюється Акселем Ларсеном — новішим членом партії, але молодою людиною, яка здобула популярність у Føderationen завдяки своїм запальним промовам і риториці, що привернула масову підтримку. Спочатку партію очолювали Марі Софі-Нільсен і Тьогер Тьогерсен, які відкололися від Socialdemokratiet після хаосу бурхливих революцій по всій Європі, а тепер Ларсен керує нею одноосібно, маючи сильну підтримку від Тьогерсена. Хоча партія певною мірою шанує інших колишніх членів Socialdemokratiet, які виступають за республіканізм, DVSP зайняла позицію підтримки робітничих рад як основного інструменту влади в країні. Проте Ларсена не любить значна частина Føderationen, і він виявляє прагнення розпустити об’єднання та зробити DVSP єдиною масовою партією для данських робітників і громадян. Незважаючи на це, його риторика про створення справді данського соціалізму, не зіпсованого іноземним впливом і суто національного, принесла йому значну підтримку, особливо серед сільського населення.§!\n"
 DEN_syndicalist_party: "Føderationen - Enhedspartiet"
 DEN_syndicalist_party_long: "Комуністична Федерація - Enhedspartiet (Communist Federation - Solidarity Party)\n§LEnhedspartiet, створена наприкінці 1920-х років шляхом злиття FS Крістіана Крістенсена, одного з засновників Føderationen у 1921 році, об’єднала двох людей із подібним походженням і прагненням до соціалістичної Данії. Крістіан Крістенсен, лідер Fagopposition Samenslutning і колишній соціал-демократ, давно очолює так званий «союз союзів», прагнучи організувати профспілки по всій країні в єдину велику організацію, яка б ефективно відстоювала інтереси та свободи робітників. Примирливий та готовий до компромісів, Крістенсен і FS користуються загальною повагою, але не подобаються Ларсену через його бажання встановити справжнє панування профспілок у країні. З іншого боку, з’являється молодий радикал Річард Єнсен, який представляє молоде покоління та користується великою повагою серед моряків, особливо як голова Søfyrbødernes Forbund — головної профспілки моряків. Він також виріс у бідності, працював на флоті та відстоював необхідність підняти статус моряків, які виконують важку роботу, та висловлював обурення щодо недостатньої уваги до них. Окрім цих поглядів, прихильників Єнсена надихає його заклик до постійної боротьби за революцію, озброєння кожного чоловіка, жінки та робітника до зубів, щоб битися за вільну соціалістичну Європу.§!\n"
 DEN_social_democrat_party: "Socialdemokratiet"
 DEN_social_democrat_party_long: "Socialdemokratiet (Соціал-демократи)\n§LСоціал-демократи, засновані наприкінці XIX століття, вважають себе найбільшою партією Данії, головним чином завдяки чарівності Торвальда Стаунінга та його популярності за останнє десятиліття. Первісно створена під назвою Socialdemokratisk Forbund, партія отримала ширше вживану назву Socialdemokratiet, виникнувши на тлі індустріалізації Данії та прагнення створити демократичну і соціалістичну партію для нових робітників. Однак лише після приходу Стаунінга до влади у 1924 році, після провалу уряду Radikale Venstre та призначення тимчасового консервативного кабінету, популярність Socialdemokratiet різко зросла; саме тоді було призначено першу в світі жінку-міністра — Ніну Банг. Протягом останнього десятиліття Стаунінг зменшував напруженість із лівими, прагнучи створити державу добробуту у коаліції з Radikale Venstre, визначаючи курс для подальшого процвітання Данії. Довгий час виступаючи за розширення прав робітників, запровадження загальної системи охорони здоров’я, жіночого виборчого права та кількох нових пенсій, значна частина Данії підтримує домінування Socialdemokratiet.§!\n"
 DEN_market_liberal_party: "Venstre"
 DEN_market_liberal_party_long: "Venstre (Ліві)\n§LЗаснована у 1870 році під назвою Det Forenede Venstre, партія Venstre з’явилася як класично-ліберальна сила після виходу Radikale Venstre у 1905 році через питання антимілітаризму. Venstre виступає головною опозицією до Торвальда Стаунінга та його Socialdemokratiet, хоча зі зростанням індустріалізації та переходом данців від сільського господарства до міської праці популярність Venstre за останнє десятиліття зменшилася. Незважаючи на колишнє протистояння з консервативною партією Højre у кінці XIX століття, нині ліберали об’єдналися з Det Konservative Folkeparti у правоцентристську коаліцію для протидії домінуванню «соціалів». Пропагуючи ідеї класично-ліберальної економічної політики, такі як підтримка вільного ринку, Venstre сприймається як партія, що не встигає за часом, і через це має обмежену підтримку поза коаліцією з KF.§!\n"
 DEN_social_liberal_party: "Radikale Venstre"
 DEN_social_liberal_party_long: "Det Radikale Venstre (Радикальні ліві)\n§LЗаснована у 1905 році як відкол від Venstre, Radikale Venstre мала непросту історію протягом останніх десятиліть. Партія виникла з культурно-радикального руху кінця XIX століття та об’єдналася з Socialdemokratiet у природній опозиції до більш консервативних сил данської політики. Колись домінуюча в цій коаліції, через вкрай непопулярну воєнну політику прем’єр-міністра Карла Теодора Зале партія опинилася на другорядних ролях поруч із Socialdemokratiet. Проте, продовжуючи підтримувати Стаунінга у його прагненні створити державу добробуту, соціал-ліберали нині очолюються Петером Мунком, який керує партією, що економічно орієнтується на таких мислителів, як Генрі Джордж і Джон Стюарт Мілль, і має обережний підхід до соціальних реформ, зберігаючи при цьому тверду прихильність до демілітаризації.§!\n"
 DEN_social_conservative_party: "KF (C)"
 DEN_social_conservative_party_long: "Det Konservative Folkeparti - Конституціоналісти (Консервативна народна партія - Конституціоналісти)\n§LЗаснована у 1916 році з решток Højre шляхом об’єднання Frikonservative та відколу Moderate Venstre, Консервативна народна партія мала надати Данії консервативну силу, гідну XX століття, здатну привабити зростаючий середній клас службовців і «funktionærer», не забуваючи при цьому про традиційну базу серед промисловців, підприємців та землевласників. Хоча у 1920-х роках KF не була домінуючою силою, їй вдалося використати свій вплив у верхній палаті, щоб блокувати більш радикальні ініціативи Стаунінга. Одним із ключових принципів партії є протидія поширенню соціалізму — позиція, яка стала ще жорсткішою після Британської революції.\n\nЛідер консерваторів Джон Крістмас Мьоллер довгий час відтягував підтримку від Стаунінга через трудові реформи та захист прав робітників, але багато хто починає ставитися з підозрою до його примирливих методів. Хоча цей «червоний страх» спричинив відродження консерватизму в данському суспільстві, KF наразі перебуває далеко від важелів влади, і навіть її колишній союзник Venstre не поділяє політику переозброєння «щоб вести боротьбу за кордоном». Тож KF опинилася наодинці у кампанії проти антимілітаристичної риторики Петера Мунка, виступаючи за необхідну мілітаризацію та інвестиції в армію.§!\n"
 DEN_authoritarian_democrat_party: "KF (A)"
 DEN_authoritarian_democrat_party_long: "Det Konservative Folkeparti - Автократи (Консервативна народна партія - Автократи)\n§LАвтократичне крило KF має подібну історію до самого заснування партії, будучи невеликою, але офіційною фракцією, створеною під час «червоної загрози» після Британської революції, натхненною новорічною промовою короля 1926 року. Під керівництвом Віктора Пюршеля автократичне крило KF прагне відновити владу короля Крістіана X і консолідувати Данію навколо однопартійної держави, де прем’єр-міністр призначається королем, подібно до німецької системи. Ця партія формально не прагне скасування виборів, але хоче контролювати механізми держави та домінувати в політиці, при цьому Пюршель досить відкрито висловлює ідею, що Данія має бути захищена від лиха соціалізму та згубного впливу надання народу права вирішувати долю країни. У владі їхній рух набирає підтримку, зокрема завдяки таким діячам, як Оле Бйорн Крафт, які виступають за повне припинення поміркованого консерватизму.§!\n"
 DEN_paternal_autocrat_party: "DS"
 DEN_paternal_autocrat_party_long: "Dansk Samling (Данська єдність)\n§LЗаснована у 1930 році колишнім соціал-демократом Арне Сьоренсеном після обрання Стаунінга та його готовності піти на компроміс із Німеччиною, приєднавши Данію до німецького економічного блоку. Його зневага до співпраці з німцями, а також зростаюче невдоволення парламентаризмом зробили вступ до Міттельєвропи останньою краплею. Хоча його партія загалом непопулярна, він має підтримку в армії, зокрема від генерала Поула Рамма, і підтримує зв’язки з частиною невдоволеного вищого командування, розчарованого після урядового втручання в їхній бюджет. Як партія, DS є корпоративістською, антипарламентською та виступає за національну революцію данських громадян, прагнучи пробудити людей і змусити їх усвідомити руйнівні наслідки демократії для Данії. Популярно, Сьоренсен і досі дотримується лівих соціальних поглядів, хоча багато його критиків висловлюють сумнів у його відданості таким ідеям через співпрацю з дрібнішими правими партіями.§!\n"
 DEN_national_populist_party: "ND"
 DEN_national_populist_party_long: "Det Nye Danmark (Нова Данія)\n§LЗаснована у 1935 році, ND є маргінальною правою партією під керівництвом Макса Арільдскова та дотримується відносно нової ідеології національного популізму, подібної до тієї, яку відстоює Борис Савінков після свого приходу до влади в Росії у 1934 році. ND загалом непопулярна та має лише певну підтримку, особливо серед тих, хто воював разом із Арільдсковим у Війні за незалежність Естонії, а також серед однодумців-савінковців, які приєдналися до його справи після створення партії. Одним із головних питань є німецька окупація Нордшлезвіга, втрачена півстоліття тому, і небагато його прихильників намагалися домогтися його повернення, але безуспішно.§!\n"

 DEN_KomF_socdem: "Føderationen - Стаунінґісти"
 DEN_KomF_socdem_long: "Комуністична Федерація - Стаунінґісти (Communist Federation - Stauningists)\n§LПрихильники Стаунінґа, переважно з Radical-Socialdemokratiet, згуртувалися навколо його справи, щоб захистити данську демократію та запобігти підступним намірам короля Крістіана X усунути Стаунінґа, якщо Данію буде змушено підкоритися Німеччині. Значна частина популярності Socialdemokratiet зникла з установленням соціалістичного режиму, і ті, що залишилися, втекли підтримати Radikale Venstre під керівництвом Мунка.§!\n"
 DEN_stauning_radsoc: "Føderationen - Стаунінґісти"
 DEN_stauning_radsoc_long: "Комуністична Федерація - Стаунінґісти (Communist Federation - Stauningists)\n§LХоча Стаунінґ і не є переконаним соціалістом, він опинився в конфлікті з більшістю Radical-Socialdemokratiet, тих, хто приєднався до DVSP після того, як Socialdemokratiet у 1924 році взяла курс на про-Міттельєвропейську торговельну політику. Такі прихильники, як Сігвальд Гелльберг, високо цінували відкритість Socialdemokratiet до лівих сил, але були розчаровані, бо партія продовжувала підтримувати інституцію, рішуче налаштовану зруйнувати данський спосіб життя. Сам Торвальд Стаунінґ підтримав цей рух радше як символ, ніж як офіційний прем’єр-міністр від інших партій у складі Føderationen, адже члени Radical-Socialdemokratiet мали повну владу. Поки прагнення Стаунінґа до створення держави добробуту здійснюються, він повністю підтримує Føderationen та розквіт соціалістичної демократії.§!\n"
 DEN_stauning_initial_radsoc: "Føderationen - Стаунінґісти/DVSP"
 DEN_stauning_initial_radsoc_long: "Комуністична Федерація - Стаунінґісти/Danmarks Venstresocialistiske Parti (Communist Federation - Stauningists/Danish Left Socialist Party)"
 DEN_stauning_defect_radsoc: "Føderationen - Стаунінґісти/DVSP"
 DEN_stauning_defect_radsoc_long: "Комуністична Федерація - Стаунінґісти/Danmarks Venstresocialistiske Parti (Communist Federation - Stauningists/Danish Left Socialist Party)\n§LТорвальд Стаунінґ, який нещодавно уклав пакт із Føderationen, зрадив усю Socialdemokratiet, ставши на бік радикалів у партії та приєднавшись до крайньої лівиці у повстанні. Сьогодні демократія в Данії мертва, як і легітимність її давнього лідера — Socialdemokratiet, яка разом із впливовими діячами, такими як Фредерік Боргб'єрг і Сівгальд Гелльберг, проголосила, що демократична Данія не може існувати поруч із роялістською. Цей розкол у партії призвів до краху популярності та довіри до Socialdemokratiet, адже Стаунінґ і його союзники кинулися в обійми соціалістичної справи — на краще чи на гірше.§!\n"

 DEN_westergaard_soccon: "KF (W)"
 DEN_westergaard_soccon_long: "Det Konservative Folkeparti - Вестергаардісти (Консервативна народна партія - Вестергаардісти)\n§LІдеологія Вестергаарда виходить за межі KF, і більшість партії мало зважає на його прагнення. Проте, після провалу уряду вжити заходів проти неминучої революції, Вестергаард подбав про те, щоб передати всю владу собі та своєму вузькому колу, включаючи довіреного соратника Карстена Рафта. Як лідер Konservative Ungdom, або Молодих консерваторів — одного з перших молодіжних рухів при політичній партії, Вестергаард згуртував KU навколо себе, перетворивши його на подобу парамілітарної організації, та висловив бажання перетворити Данію на власну праву партійну державу. Він пише, що поряд із національним консерватизмом Данія має дотримуватися «готовності до жертви та соціальної солідарності, гідності праці, планової соціальної та економічної організації, морального озброєння проти духовної деградації та розбещеності». Його ідеали втілюють ідеологію соціального націоналізму — альтернативу демократії та парламентаризму, яка прагне відродити Данію під баченням, що виходить далеко за межі її засад. Його прагнення збігаються з течією національного консерватизму, яку відстоює міністр KF Оле Бйорн Крафт, і, схоже, Вестергаард знову вдихнув дух старих правих — Højre.§!\n"
