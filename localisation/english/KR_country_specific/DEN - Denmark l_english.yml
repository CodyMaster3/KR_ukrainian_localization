 DEN_2wk_start_GER: "[GetSecondInCommand] зустрівся з королем Крістіаном X після того, як публічно оголосив спільну заяву про війну разом з Німецькою імперією та її союзниками. Данські війська проходили підготовку та мобілізацію, а уряд виконав свій обов’язок із належної підготовки країни до війни. Хоча військовий потенціал Данії може бути зведений до армії для власної оборони та мобільних елітних підрозділів для використання у складі німецького війська або на східному фронті проти російських сил, країна увійшла в історію своїм рішенням стати на бік стабільності Європи.\n\nОднак ця новина була сприйнята в Данії неоднозначно, і багато антимілітаристів вийшли на вулиці великих міст, особливо Копенгагена, щоб протестувати проти війни. Хоча вони не становлять значної загрози, деякі члени нашого кабінету висловлюють побоювання, що підривні групи в країні можуть скористатися такими настроями, щоб чинити опір нашому рішенню."
 DEN_2wk_start_FRA: "Це найтемніший час в історії Данії, або ж один із багатьох, коли країна намагається боротися проти Німеччини за збереження данської демократії та державності, хоча й під керівництвом новоствореного соціалістичного уряду. Торвальд Стаунінґ пішов на найбільший ризик у своїй кар’єрі — і цей крок стане визначальним, вирішивши, чи виживе Данія та розквітне, чи впаде під німецьку окупацію. Провалені переговори привели до цього моменту, а компроміс Стаунінґа зі своїми демократичними принципами заради впровадження соціалістичної системи викликав велике невдоволення в його партії та в значної частини Venstre, KF і Radikale Venstre.\n\nОднак, попри сміливість його дій, Данія тепер фактично перебуває у деякій формі соціалістичної системи, заручившись підтримкою військ Франції та Британії та провівши загальну мобілізацію сил; лише час покаже, чи був цей ризик виправданим."
