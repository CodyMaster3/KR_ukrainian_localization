 DEN_black_monday_category: "Криза в Данії"
 DEN_black_monday_category_desc: "Міттельєвропейська економічна криза дісталася Данії, і вже Торвальд Стаунінг та його уряд зазнають тиску, щоб узяти кризу під свій контроль та якнайшвидше відновитися. На жаль, такі прагнення значною мірою заблоковані глухим кутом у Рігсдазі, який завадив ухваленню будь-яких законопроєктів без схвалення опозиції. Ця безвихідь призвела до триваючих перемовин між §Sкоаліцією «Соціалів»§! Стаунінга та його союзників і §mВенстре§! та опозицією. Це вікно покаже наслідки майбутніх переговорів і завершиться, якщо буде укладено угоду в Канслерґаде.\n\nПідтримання §Sпідтримки політики кабінету§! на рівні або нижче, ніж §mпоступки, які ми робимо опозиції§!, гарантуватиме, що §mВенстре§! буде достатньо задоволена, щоб дозволити ухвалити наш законопроєкт. Однак пріоритетність нашого власного порядку денного для задоволення §lРадікале Венстре§! та нашої коаліції лише зашкодить, адже жоден із цих законопроєктів у нинішньому стані Рігсдагу не зможе пройти.\n\nПідтримка політики нашого кабінету становить: §S[?DEN_cabinet_policy_support]§!\n\nРівень поступок опозиції становить: §m[?DEN_opposition_concessions]§!\n\nКількість накопичених економічних кредитів: §Y[?DEN_economic_credits]§!\n§gЗа кожен економічний кредит, отриманий у надлишку наприкінці цього дерева фокусів, економічне відновлення стане помітно швидшим. Або ж економічні кредити можна витратити в наступному дереві для отримання потужних бонусів.§!"
 DEN_recovery_preparedness: "Кабінет готовий взятися за подолання кризи."
 DEN_pacifist_accord_category: "Врегулювання Пакту пацифістів"
 DEN_pacifist_accord_category_desc: "Знову настав час для Петера Мюнка подати до парламенту черговий законопроєкт про демілітаризацію, і цього разу він стикається з набагато більшою протидією, ніж просто легкий спротив і формальне зауваження. [GetSecondInCommand] розробив цілий план дій, щоб переконати Петера Мюнка не лише відмовитися від своїх намірів, а й переконати решту уряду в необхідності ремілітаризації. Данський нейтралітет наразі збережено, але його плани суперечать ідеї KF-Венстре, підтриманій королем, що Данії потрібно ремілітаризуватися.\n\nПакт пацифістів розпадеться в будь-якому разі, але ми можемо прискорити цей процес кількома способами.\n\nПо-перше, ми можемо запросити маршала Пріора на переговори з Мюнком і наголосити на необхідності армії для захисту данської демократії та суверенітету.\n\nПо-друге, Мюнк може бути важливою фігурою нашої коаліції, але серйозніші загрози, зокрема статус його посади та роль Радікале Венстре в ключових кабінетних позиціях, можуть схилити його до згоди. Однак цей крок не буде популярним, і наша власна популярність постраждає.\n\nНарешті, поступки Радікале Венстре у вигляді бажаних ними реформ допоможуть забезпечити безперешкодне ухвалення ремілітаризації. Сплата цієї ціни у короткостроковій перспективі виявиться вигідною для наших зусиль з ремілітаризації у довгостроковій."
