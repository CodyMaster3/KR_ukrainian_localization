 #Military Staff
 DEN_aage_hartz: "Ааге Хартц"
 DEN_aage_hartz_army_chief_desc: "§YНародився:§! §L19 грудня 1882, в Оденсе, Королівство Данія§!\n§YБіографія:§! §LПризваний у 1902 році, Хартц піднявся до звання молодшого лейтенанта у 1907 році. Під час Великої війни Хартц приєднався до Генерального штабу, а після її завершення був призначений підполковником та очолив 1-й батальйон, розквартирований у Копенгагені. Як командир піхоти та гарнізону, Хартц є начальником штабу, відповідальним за розробку планів оборони Данії у разі війни, з особливим акцентом на захист столиці.§!"

 DEN_christian_forslev: "Крістіан Ферслев"
 DEN_christian_forslev_air_chief_desc: "§YНародився:§! §L27 січня 1891, у Снеслеві, повіт Соро, Королівство Данія§!\n§YБіографія:§! §LСин фермерів, Ферслев вступив до Королівського військового коледжу у 1905 році у віці 14 років і став молодшим лейтенантом артилерійського корпусу у 1914 році. Він закінчив авіаційний технічний курс, а також інженерний курс у 1919 році. Ферслев мав летіти до Франції для подальшого навчання, але через катастрофічну ситуацію у Франції наприкінці Великої війни був змушений залишитися вдома. Натомість він працював у Данському авіакорпусі, допомагав навчати молодих льотчиків і підтримував зусилля Данії зі створення власних сил повітряної оборони. У 1934 році, за свою роботу в армії та авіації, Ферслев був підвищений до полковника.§!"

 DEN_hans_oluf_hansen: "Ганс Олуф Хансен"
 DEN_hans_oluf_hansen_air_chief_desc: "§YНародився:§! §L25 жовтня 1886, в Оребю, повіт Марібо, Королівство Данія§!"

 DEN_asger_grandjean: "Асгер Ґранджеан"
 DEN_asger_grandjean_air_chief_desc: "§YНародився:§! §L26 січня 1889, у Копенгагені, Королівство Данія§!\n§YБіографія:§! §LСтавши кадетом у 1905 році, Ґранджеан піднімався по кар’єрних сходах протягом десятиліть, отримавши звання молодшого лейтенанта у 1909 році та лейтенанта лише роком пізніше. Під час Великої війни він пройшов підготовку як авіаційний пілот і швидко досяг рівня, достатнього для призначення на посаду нового начальника морської авіації Данії. У 1920-х роках Ґранджеан займався будівництвом аеропорту Каструп, тісно співпрацював з військовим штабом і, зокрема, з авіаційним підрозділом флоту, а також докладав зусиль для розвитку цивільної авіації, виявивши винахідливість у питанні поштових перевезень. На початку 1930-х Ґранджеан одночасно є начальником морської авіації, командиром мінного тральщика та інспекційного рибальського судна в Ісландії. Його різнобічні здібності зробили його безцінним активом для Данії, і якщо країна прислухається до його заклику, його підвищення до командира може бути близьким.§!"

 DEN_tage_andersen: "Таге Андерсен"
 DEN_tage_andersen_theorist_desc: "§YНародився:§! §L4 березня 1899, у Фалслеві, повіт Раннерс, Королівство Данія§!"

 DEN_ebbe_gortz: "Еббе Геортц"
 DEN_ebbe_gortz_army_chief_desc: "§YНародився:§! §L3 липня 1886, у Гельсінгері, повіт Фредеріксборг, Королівство Данія§!\n§YБіографія:§! §LСин начальника армії часів Великої війни та генерал-лейтенанта Вільгельма Геортца, Еббе Геортц став молодшим лейтенантом піхоти у 1907 році та незабаром працював у Генеральному штабі під час Великої війни. Як чудовий натхненник та новатор, Геортц у 1920-х роках був відправлений на навчання до німецьких військових академій, а після повернення отримав звання підполковника. Його робота з модернізації армії та впровадження методів, отриманих у Німеччині, забезпечила йому командування 4-м полком, а також посаду начальника оперативного відділу генерального штабу.§!\n\n§YПримітки:§! §LВідзначається сильною почуттям обов’язку та вірністю уряду, незалежно від того, хто при владі. Він уособлює традиційний підхід данського офіцерського корпусу як відданого інструмента уряду.§!"

