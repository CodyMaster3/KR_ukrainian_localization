 DEN_idea_agricultural_depression: "Сільськогосподарська депресія"
 DEN_idea_agricultural_depression_desc: "Унаслідок кризи, що охопила Європу, данські фермери, які становлять значну частину економіки країни, мають труднощі зі збутом своєї продукції, а відсутність витрат із їхнього боку поширює збитки й на інші сектори."
 DEN_idea_interventionist_recover: "Інтервенціоністська економічна політика"
 DEN_idea_interventionist_recover_desc: "Дотримуючись ідей німецьких економістів Тарнова та Бааде, Данія бореться з кризою, інвестуючи в громадські роботи для стимулювання відновлення."
 DEN_idea_public_works: "Проєкти громадського будівництва"
 DEN_idea_public_works_desc: "Данський уряд активно інвестує в громадські роботи, щоб дати безробітним шанс заробити на життя."
 DEN_idea_weak_krona: "Контроль інфляції: слабка крона"
 DEN_idea_weak_krona_desc: "Данська крона штучно занижена, щоб зробити данську продукцію відносно дешевою, даючи виробникам невелику перевагу над конкурентами."
 DEN_ger_trade: "Торгівля з Німеччиною"
 DEN_ger_trade_returns: "Прибутки від торгівлі з Данією"
 DEN_idea_state_relief_programmes: "Державні програми допомоги"
 DEN_idea_state_relief_programmes_desc: "Хоча це дорого, масштабне державне втручання гарантувало, що пересічний громадянин може жити гідно, поки наша економіка поступово виходить на шлях відновлення."
 DEN_idea_universal_healthcare: "Універсальна система охорони здоров’я"
 DEN_idea_universal_healthcare_desc: "Хоча це дорого, універсальна система охорони здоров’я гарантує добробут усіх громадян Данії."
 DEN_idea_austerity_recover: "Економічна політика жорсткої економії"
 DEN_idea_austerity_recover_desc: "Скорочуючи державні витрати та підвищуючи податки, Данія сподівається знову взяти під контроль поточну кризу."
 DEN_idea_self_sufficient_denmark: "Самодостатня Данія"
 DEN_idea_confidence_in_government: "Висока довіра інвесторів"
 DEN_idea_confidence_in_government_desc: "Зусилля данського уряду підвищити довіру інвесторів до данської системи дали свої плоди — інвестори з упевненістю розглядають потенційні вкладення в Данії."
 DEN_idea_investing_companies: "Приватні інвестиції"
 DEN_idea_investing_companies_desc: "Компанії інвестують у Данію, відкривають фабрики та магазини, полегшуючи кризу, що переслідує країну."
 DEN_idea_strong_krona: "Контроль інфляції: стабільна крона"
 DEN_idea_strong_krona_desc: "Уряд забезпечив достатній запас золота для підтримки данської крони, роблячи її безпечною для інвестицій."
 DEN_idea_private_welfare_system: "Приватна система соціального забезпечення"
 DEN_idea_private_welfare_system_desc: "Данський уряд підтримує компанії, що пропонують страхування, щоб створити невелику приватну систему соціального забезпечення."
 DEN_idea_danish_convoy_development: "Зусилля з розвитку конвоїв"
 DEN_idea_danish_cinema: "Данська кіноіндустрія"
 DEN_idea_danish_cinema_desc: "Данці були одними з перших, хто інвестував у кінематограф, і їхня кіноіндустрія досі має значення, навіть якщо їхня частка ринку трохи скоротилася на користь Бабельсберга."
 DEN_idea_danish_defense: "Оборонний фокус"
 DEN_idea_danish_defense_desc: "Данія зосередилася на оборонних заходах — найкращому варіанті для цієї маленької нейтральної країни в тіні гегемона."
 DEN_idea_unwavering_morale: "Незламний бойовий дух"
 DEN_idea_unwavering_morale_desc: "Якщо сили Данії стоятимуть, вони не зламаються! Ми компенсуємо мужністю те, чого нам бракує в чисельності!"
 DEN_idea_motorised_military: "Моторизовані війська"
 DEN_idea_motorised_military_desc: "У сучасному світі піхота, що пересувається пішки, просто не може конкурувати з тими, хто має стратегічну перевагу автомобіля."
 DEN_idea_preparing_special_forces: "Створення сил спеціального призначення"
 DEN_idea_preparing_special_forces_desc: "Без великого населення маленька й висококваліфікована професійна армія — найкращий шанс Данії."
 DEN_idea_jaegerkorpset: "Jægerkorpset"
 DEN_idea_jaegerkorpset_desc: "Корпус єгерів — елітний підрозділ спеціальних операцій Данії. Його історія починається з Корпусу єгерів Зеландії, створеного у 1785 році для протидії загрозам зі Швеції, Великої Британії та Пруссії."
 DEN_idea_terrain_reduction: "Jægerkorpset"
 DEN_idea_terrain_reduction_desc: "Корпус єгерів — елітний підрозділ спеціальних операцій Данії. Його історія починається з Корпусу єгерів Зеландії, створеного у 1785 році для протидії загрозам зі Швеції, Великої Британії та Пруссії."
 DEN_idea_flyvevabnet: "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc: "Ми об’єднали авіаційні підрозділи армії та флоту в окремі професійні військово-повітряні сили — такі, яких боятимуться наші вороги."
 DEN_idea_submarines: "Undervands Flåde"
 DEN_idea_submarines_desc: "Данія ніколи не зможе збудувати флот, достатньо великий для конкуренції з могутнішими ворогами, але флот підводних човнів, здатних переслідувати ворожу торгівлю, цілком згодиться."
 DEN_idea_doubtful_military: "Розділена лояльність армії"
 DEN_idea_doubtful_military_desc: "Не всі в данській армії (Hær) однаково впевнені, що дії короля були правильними."
 DEN_idea_rigsfagforbund: "Rigsfagforbund"
 DEN_idea_rigsfagforbund_desc: "Rigsfagsforbund — національна профспілка Данії, контрольована урядом і обов’язкова для всіх данців."
 DEN_idea_restoring_normalcy: "Відновлення нормальності на робочих місцях Данії"
 DEN_idea_restoring_normalcy_desc: "Уряд робить усе можливе, щоб переконати власників кількох великих виробничих підприємств відновити нормальну роботу."
 DEN_idea_strike: "Страйк"
 DEN_idea_strike_desc: "Щоб знизити зарплати та запобігти інфляції, уряд переконав власників кількох великих виробничих підприємств не пускати працівників на територію."
 DEN_idea_farmers_strike: "Страйк фермерів"
 DEN_idea_farmers_strike_desc: "На знак протесту багато фермерів відмовляються продавати свою продукцію, сподіваючись, що внаслідок цього ціни зростуть."
 DEN_idea_opposition_controlled_landsting: "Ландстинг під контролем опозиції"
 DEN_idea_opposition_controlled_landsting_desc: "Верхня палата Данії перебуває під контролем опозиції, що паралізує здатність уряду ухвалювати закони."
 DEN_good_infrastructure: "Доступна країна"
 DEN_good_infrastructure_desc: "Наші значні інвестиції в інфраструктуру країни, яка раніше була в доволі занедбаному стані, дали свої плоди. Окрім очевидної економічної вигоди, це також означає, що армію можна легше зібрати та зосередити для навчань."
 DEN_idea_fortification: "Кампанія з укріплення"
 DEN_idea_KomF_general_strike: "Загальний страйк під проводом Føderationen"
 DEN_idea_KomF_general_strike_desc: "Kommunistisk Føderation згуртувала робітників для опору новому авторитарному уряду, призначеному королем. Через це наша промисловість майже зупинилася, доки з цими найманцями, яких підтримує Інтернаціонал, не буде покінчено."
 DEN_idea_KomF_general_strike_2: "Загальний страйк під проводом Føderationen"
 DEN_idea_KomF_general_strike_2_desc: "Kommunistisk Føderation продовжує протистояти нашому королівському та законному уряду. Наші хоробрі солдати вже повертають робітників у фабрики, а частину опозиції заарештовано. Проте основне керівництво опозиції досі на волі."
 DEN_idea_KomF_general_strike_3: "Загальний страйк під проводом Føderationen"
 DEN_idea_KomF_general_strike_3_desc: "Завдяки хоробрим людям, відданим безпеці Данії, загальний страйк Kommunistisk Føderation майже повністю придушено. Падіння останніх лідерів тиранічної Kommunistisk Føderation дозволило Данії з полегшенням повернутися до нормальної роботи."
 DEN_idea_reform_relics: "Рештки реформ соціальної держави"
 DEN_idea_reform_relics_desc: "Під тиском радикальних членів KF Пюршель вирішив почати скасування багатьох реформ, ухвалених Стаунінгом. Хоча повернення назад зробить наш режим менш популярним, це необхідний крок для стримування надмірностей епохи Стаунінга."
 DEN_idea_the_king_and_his_country: "Король і його країна"
 DEN_idea_the_king_and_his_country_desc: "Данія більше не боротиметься проти страждань робітників, і вони більше не виступатимуть проти того, що дароване Богом. Король Крістіан X поведе Данію до нового золотого віку, а його добра країна допоможе йому в цій меті. Уся Данія — його охоронці!"
 DEN_idea_royal_conscription: "Королівський призов"
 DEN_idea_royal_conscription_desc: "Ніколи не настане час, коли Данія опиниться у війні й буде задоволена рівнем призову. Батьківщина може бути маленькою країною з обмеженим резервом придатних до служби чоловіків, але це не привід стримуватися. Данія потребує своїх синів зараз, і ці нові хоробрі солдати стануть мечем і щитом святої Данії."
 DEN_idea_opposition_in_open_protest: "Опозиція у відкритому протесті"
 DEN_idea_opposition_in_open_protest_desc: "Ще одна спроба підірвати данську демократію знову увінчалася успіхом. Хоча новий уряд заявив про свою відданість захисту демократії, опозиція на чолі з Торвальдом Стаунінгом виступила проти нового консервативного уряду. Це спричинило надмірні заворушення серед народу, і було б мудро зробити все можливе, щоб заспокоїти їхні побоювання."
 DEN_idea_spectre_of_danish_democracy: "Привид данської демократії"
 DEN_idea_spectre_of_danish_democracy_desc: "Попри всі зусилля Вестергаарда, бажання повернення демократії в Данії не вщухає. Хоча відкриті протести опозиції було придушено, у тіні відбуваються певні дії, і якщо мир повернеться в Данію, правління Вестергаарда, можливо, завершиться бурхливо."
 DEN_idea_total_devotion: "Повна відданість"
 DEN_idea_total_devotion_desc: "Наші солдати повинні битися з належною честю та славою, адже саме служба своєму королю спонукає їх так добре воювати. Хоча вони неперевершені на полі бою, ми повинні прищепити їм не лише сильне почуття обов’язку та відповідальності, а й глибоку лояльність."
 DEN_idea_intolerable_rule: "Нестерпне правління"
 DEN_idea_intolerable_rule_desc: "Рішення остаточно відмовитися від відновлення демократії та продовжити правління призначенців короля викликало значне невдоволення по всій країні. У довгостроковій перспективі воно, ймовірно, негативно вплине на легітимність нашої влади та лише посилить незгоду, але наразі Данія продовжуватиме жити під владою KF."
 DEN_idea_industry_rearmament: "Промислове переозброєння"
 DEN_idea_industry_rearmament_desc: "Мьоллер планує переозброїти данську промисловість через програму поступового перетворення деяких цивільних заводів на військові протягом визначеного часу. Важливо підтримувати баланс між виробництвом цивільних товарів та зброї, щоб якомога менше порушувати життя наших громадян."
 DEN_idea_reassure_rural_supporters: "Заспокоїти сільських прихильників"
 DEN_idea_reassure_rural_supporters_desc: "Серед старої сільської бази KF виникли сумніви щодо прихильності Мьоллера парламентській демократії. Ми повинні запевнити їх, що й досі підтримуємо демократію та засадничі ідеали KF, і що ми не піддамося на тиск авторитарного крила партії."
 DEN_idea_moller_recruitment: "План призову Мьоллера"
 DEN_idea_moller_recruitment_desc: "План Мьоллера передбачає поступовий призов населення для задоволення різних потреб у наших і так недостатньо укомплектованих збройних силах, щоб ми могли краще підготуватися до майбутніх боїв."
 DEN_idea_westergaard_recruitment: "План призову Вестергаарда"
 DEN_idea_westergaard_recruitment_desc: "Вестергаарда планує різко розширити KU та офіційно залучити рекрутів з його лав для служби в окремих батальйонах збройних сил. Хоча вони повністю недосвідчені та молоді, багато членів KU віддані нашій справі, і ми зможемо спорядити тисячі з них протягом кількох місяців."
 DEN_idea_purschel_support: "Підтримка Пюршеля"
 DEN_idea_purschel_support_desc: "Формальний лідер авторитарного крила KF, Віктор Пюршель, приєднався до спроби Вестергаарда закріпити владу. Вестергаарда і Пюршель поділяють схожі погляди, тож природно, що решта його крила Консервативної народної партії має підтримати рух Вестергаарда."
 DEN_idea_chaos_in_copenhagen: "Хаос у Копенгагені"
 DEN_idea_chaos_in_copenhagen_desc: "Лють у Копенгагені вилилася у насильство на вулицях. Чоловіки, жінки та діти потрапляють під перехресний вогонь кривавого протесту, який, безперечно, залишить тривалий слід на місті."
 DEN_idea_empowered_konservative_ungdom: "Посилена Konservative Ungdom"
 DEN_idea_empowered_konservative_ungdom_desc: "Konservative Ungdom (Молоді консерватори) допомогли забезпечити країну в ім’я Вестергаарда, але на цьому ми не зупинимося. KU буде інтегровано у певні бригади наших збройних сил, що гарантуватиме не лише лояльність, а й посилить наші ряди."
 DEN_idea_increased_executive_power: "Розширення виконавчої влади"
 DEN_idea_increased_executive_power_desc: "Хоча партія й досі стримує його, Джек Вестергаарда прагне подвоїти повноваження своєї посади, поступово ухвалюючи закони, які передають дедалі більше влади від парламенту до нього особисто. Помірковані члени KF висловлюють занепокоєння, але мало що можуть вдіяти."
 DEN_idea_protected_markets: "Захищені ринки"
 DEN_idea_protected_markets_desc: "Забезпечення високого рівня торговельного протекціонізму є важливим для підтримки датської економіки та гарантування стабільності датських ринків навіть під час фінансових криз."
 DEN_idea_enforced_constitutionalism: "Примусовий конституціоналізм"
 DEN_idea_enforced_constitutionalism_desc: "Оскільки Вестергорд більше не може кинути виклик датській демократії, настав час утвердити повну конституційну владу. Ніщо не зупинить цей процес!"
 DEN_idea_middle_class_investment: "Інвестиції у функціонерів"
 DEN_idea_middle_class_investment_desc: "Цілеспрямовані економічні інвестиції, які допоможуть нашій основній виборчій базі, покращать наші шанси на перемогу в майбутніх виборах, хоча опозиція, безсумнівно, наздожене нас через кілька десятиліть."
 DEN_idea_venstre_kf_coalition: "Коаліція Венстре-КФ"
 DEN_idea_venstre_kf_coalition_desc: "Підтримка нашої коаліції з КФ була життєво важливою для збереження партії до наступних виборів. Хоча багато хто у Венстре не схвалює вимоги щодо переозброєння країни перед обличчям майбутніх війн, ми майже нічого не можемо зробити, окрім як задовольнити їх."
 DEN_idea_liberal_coalition: "Ліберальна коаліція"
 DEN_idea_liberal_coalition_desc: "Перспектива того, що Венстре та Радікале Венстре знову співпрацюватимуть, може здаватися дуже дивною для багатьох за кордоном, зважаючи на те, як Радікале Венстре залишили нашу партію три десятиліття тому. Поточні переговори та виконані вимоги призвели до нового розквіту двох ліберальних партій, що, безперечно, піде на користь виживанню центристської Венстре."
 DEN_idea_farmer_support: "Підтримка фермерів"
 DEN_idea_farmer_support_desc: "Фермери становлять відносно велику частку електорату Венстре, хоча масова індустріалізація за минуле століття зменшила домінування партії. Підтримка фермерів окупиться в довгостроковій перспективі, сприяючи постійним виборчим перемогам."
 DEN_idea_resumed_recruitment: "Відновлений набір"
 DEN_idea_resumed_recruitment_desc: "Данія не бачила жахів війни багато десятиліть, але, спостерігаючи за жахами Вельткрігу, вона повинна підготуватися до участі у війні, значно збільшивши чисельність своїх збройних сил. Такі зусилля не варто недооцінювати, але вони, безперечно, користуватимуться популярністю серед багатьох у КФ."
 DEN_idea_centre_right_dominance: "Домінування правоцентристів"
 DEN_idea_centre_right_dominance_desc: "Об’єднавшись у коаліцію, що охоплює помірковані праві крила КФ та Венстре, здається, що датське правоцентристське домінування закріплено на роки вперед. Хоча Стаунінг та Соціал-демократія невдовзі наберуть обертів після повернення миру, Венстре та КФ забезпечать яскраве майбутнє для кожного громадянина Данії."
 DEN_idea_rehabilitate_antimilitarists: "Реабілітація антимілітаристів"
 DEN_idea_rehabilitate_antimilitarists_desc: "Більша частина Радікале Венстре відкололася від нашої партії десятиліття тому, виступаючи проти мілітаризації та підтримуючи пацифізм і нейтралітет. Хоча Данія неминуче знову буде втягнута у війну, доведеться піти на поступки, щоб повернути їхню підтримку та продовжити реформи з модернізації та розвитку датської армії."
 DEN_idea_united_liberals: "Об’єднані ліберали"
 DEN_idea_united_liberals_desc: "У несподіваному повороті подій Форенеде Венстре була відновлена після тривалих переговорів між Радікале Венстре та самою Венстре, включаючи вихід Данії з військового альянсу з Німеччиною. Лише час покаже, чи зможе Венстре зберегти єдність, чи знову розпадеться в майбутньому."
 DEN_idea_pure_democracy: "Чиста демократія"
 DEN_idea_pure_democracy_desc: "Сили з крайнього лівого та правого флангів робитимуть усе можливе, щоб повалити датську демократію. Але сьогодні демократія тріумфує та продовжує існувати."
 DEN_idea_opposition_anger: "Опозиційне невдоволення"
 DEN_idea_opposition_anger_desc: "Досі прагматизм Торвальда Стаунінга забезпечував двопартійну підтримку з боку опозиції, але його нові зміни до конституції та обіцянки, дані під час останніх виборів, занепокоїли багатьох опозиціонерів. Опозиція відкрито попередила Стаунінга, що підтримка зникне, якщо він відійде занадто далеко від згаданого «компромісу» з його передвиборної промови. Якщо Стаунінг буде обережним, його мрії про найсучаснішу соціальну державу у світі здійсняться."
 DEN_idea_extended_pensions: "Розширені пенсії"
 DEN_idea_extended_pensions_desc: "Щоб забезпечити більш комфортне життя на пенсії тим, хто вже не здатний працювати, уряд вирішив збільшити витрати на фінансування пенсій, як було зазначено в законопроєкті про соціальну реформу К.К. Стейнке."
 DEN_idea_clarified_social_laws: "Уточнені соціальні закони"
 DEN_idea_clarified_social_laws_desc: "Протягом тривалого часу соціальні закони були неорганізованими та поділеними майже на сотню різних правил і положень, деякі з яких загубилися з часом. Завдяки ретельному визначенню та уточненню цих законів риси сучасного датського ренесансного діяча стануть відомі по всій країні."
 DEN_idea_pacified_antimilitarists: "Заспокоєні антимілітаристи"
 DEN_idea_pacified_antimilitarists_desc: "Незалежно від того, яким чином Данія вирішить озброїтися, чи опиниться вона у стані війни — питання не підлягає обговоренню. Війна може розпочатися будь-якої миті, а отже, антимілітаристські елементи, які становлять Радікале Венстре та Соціал-демократію, повинні зникнути."
 DEN_idea_expanded_welfare_bureaucracy: "Розширена бюрократія соціального забезпечення"
 DEN_idea_expanded_welfare_bureaucracy_desc: "Розширення та централізація нової бюрократії творитиме чудеса для зростання датської системи соціального забезпечення та в довгостроковій перспективі допоможе краще управляти державними витратами, щоб покращити життя пересічного датського громадянина."
 DEN_idea_modern_welfare_reforms: "Сучасні реформи соціального забезпечення"
 DEN_idea_modern_welfare_reforms_desc: "Успіх Соціал-демократії у переговорах і компромісах з Радікале Венстре перетворився на те, що назавжди залишиться сучасною соціальною державою — взірцем для наслідування у всьому світі. Подальші інвестиції та розвиток нових соціальних законів К.К. Стейнке, у процесі їхнього впровадження, ще більше закріплять місце Соціал-демократії в історії Данії."
 DEN_idea_halted_reforms: "Призупинені реформи"
 DEN_idea_halted_reforms_desc: "На краще чи на гірше, Радікале Венстре перемогла зганьблену Соціал-демократію, і уряд упав через величезний тиск проти масштабних і нав’язливих соціальних реформ. Хоча новий уряд підтримає дух програми Соціал-демократії, значну частину державного бюджету буде перенаправлено та використано ефективніше на вимогу пересічних данців."
 DEN_idea_defending_the_statsraad_system: "Захист системи Стаатсраад"
 DEN_idea_defending_the_statsraad_system_desc: "Наша молода соціалістична республіка з моменту заснування перебуває під атакою реакційних сил з-за кордону. Хоча для досягнення цілей, поставлених на Конгресі Стаатсраад, знадобляться роки, ми повинні забезпечити захист її ідеалів від зовнішніх загроз."
 DEN_idea_true_danish_socialism: "Справжній датський соціалізм"
 DEN_idea_true_danish_socialism_desc: "Просуваний харизматичним лідером фракції DVSP у Федерації Акселем, його плани зосереджені на впровадженні радового ладу, щоб зламати домінування профспілок, а також на створенні масової датської партії. Він привернув значну увагу інших фракцій, і його плани можуть дестабілізувати товариські стосунки, які трималися від заснування Федерації, але лише час покаже, як далеко він зайде."
 DEN_idea_venstrekommunisme: "Венстрекомунізм"
 DEN_idea_venstrekommunisme_desc: "Венстрекомунізм, або лівий комунізм, — лише один із численних впливів, які Аксель Ларсен запозичив у DVSP. Лінія партії передбачає широкі повноваження для робітників без залежності від бюрократизованих профспілок. Ларсен не зупиниться ні перед чим, щоб перетворити Данію на провідну зірку для багатьох інших соціалістичних рухів."
 DEN_idea_bridged_gap: "Подоланий розрив"
 DEN_idea_bridged_gap_desc: "Щоб допомогти у визволенні робітників та наблизити кінець експлуатації, Ларсен оголосив, що поділ між сільською та міською Данією має зникнути. Програми громадських робіт допоможуть підняти кожен сектор данського суспільства. Особливу увагу потрібно буде приділити аграрному сектору Данії, який особливо постраждав від індустріалізації."
 DEN_idea_red_welfare: "Червоне соціальне забезпечення"
 DEN_idea_red_welfare_desc: "Федерація Стаунінгерне нарешті завершила свої плани щодо датської системи соціального забезпечення з соціалістичним відтінком, розроблені за допомогою Сігвальда Хеллберга та колишніх радикалів із Соціал-демократії. Реформи соціального забезпечення та всі нові соціальні закони К.К. Стейнке були ухвалені без проблем, значною мірою тому, що не потрібно було покладатися на коаліцію з Радікале Венстре чи опозицією в Ландстінгу, яка паралізувала б здатність уряду ухвалювати закони. Хоча нестабільна, Данія рухатиметься у майбутнє, де кожен громадянин буде рівним."
 DEN_idea_sailor_socialism: "Соціалізм моряків"
 DEN_idea_sailor_socialism_desc: "Занадто довго моряки з профспілки Søfyrbødernes Forbund страждали від скорочення фінансування флоту та переорієнтації промисловості на так звану соціальну державу. Річард Єнсен не терпітиме цієї несправедливості проти найбільш працьовитих і відданих громадян Данії — сміливих і молодих моряків. Уряд надасть пріоритет розвитку наших військово-морських можливостей, одночасно усуваючи ці історичні нерівності."
 DEN_idea_endless_revolutionary_struggle: "Нескінченна революційна боротьба"
 DEN_idea_endless_revolutionary_struggle_desc: "Річард Єнсен проповідує нескінченну революційну боротьбу, яка виходить за межі впровадження конгресу Стаатсраад та його приходу до влади. На відміну від багатьох інших фракцій, Єнсен зазначає, що революційна боротьба робітничого класу — це постійна битва, і кожен данський робітник має бути пильним."
 DEN_idea_collaborative_community: "Співпраця у громаді"
 DEN_idea_collaborative_community_desc: "Минуле Річарда Єнсена показує, якою має стати Данія — повністю співпрацюючою громадою, яка надихає кожного данця пам’ятати про свій обов’язок один перед одним. Датська держава побудована на ідеї, що гріх бідності має бути знищений; ми повинні піклуватися про своїх співвітчизників і допомагати один одному."
 DEN_idea_fs_supremacy: "Верховенство ФС"
 DEN_idea_fs_supremacy_desc: "Союз профспілок, або Fagoppositionens Sammenslutning, тепер отримає повноваження керувати кожною профспілкою в Данії. Хоча скасування незалежності багатьох профспілок обурило багатьох робітників, Крістіан Крістенсен запевнив, що ФС служитиме органом для підтримки та регулювання розвитку кожної профспілки, забезпечуючи рівні можливості та представництво для данських робітників."
 DEN_idea_industrial_freedom: "Промислова свобода"
 DEN_idea_industrial_freedom_desc: "Багато представників старої гвардії Енхедспартієт скаржаться на відсутність представництва для всіх галузей і регулярно обговорюють нерівність у профспілковому представництві по всій країні. Запроваджуючи нові закони та правила, якими керуватиме та підтримуватиме ФС, Крістіан Крістенсен оголосив, що, звільнивши данську промисловість, ми звільнимо і її робітників."
 DEN_idea_sexual_liberation: "Сексуальне визволення"
 DEN_idea_sexual_liberation_desc: "Сексуальне визволення, принаймні в Данії, не досягло значного прогресу від початку своєї появи. Крістіан Крістенсен заявив, що справжнє сексуальне визволення має початися негайно, щоб вирішити проблеми, які турбують суспільство."
 DEN_idea_revolutionary_springboard: "Революційний трамплін"
 DEN_idea_revolutionary_springboard_desc: "Комунардери неодноразово заявляли, що Данія є ідеальним революційним трампліном для експорту революції на північ Скандинавії. Нашим товаришам потрібна підтримка, навіть попри невдачі, яких зазнала данська нація."
 DEN_idea_party_state_sycophancy: "Підлабузництво партійній державі"
 DEN_idea_party_state_sycophancy_desc: "Щоб досягти свободи для данських робітників, потрібно стати не більше ніж підлабузником держави та партії. Лише з відданою лояльністю та сміливою самопожертвою Данія зможе знищити реакціонерів, які все ще існують і чинять опір датській державі. Регулярні чистки та яскрава антикапіталістична агітація — це засоби, за допомогою яких данський робітник звільниться від огидної системи минулого."
 DEN_idea_scandinavian_arm: "Скандинавське крило революції"
 DEN_idea_scandinavian_arm_desc: "Датська армія відстає в багатьох аспектах, і щоб по-справжньому боротися з країнами Європи та світу, її необхідно значно розширити та модернізувати. На щастя, радники з Франції та Британії прибувають у великій кількості саме з цією метою."
 DEN_idea_reactionary_backlash: "Реакційний відкат"
 DEN_idea_reactionary_backlash_desc: "Не дивно, що агітатори з Консервативної народної партії, очолюваної Джеком Вестергордом, почали вуличні сутички в Копенгагені. Це не лише дестабілізувало наші зусилля з контролю над країною, але й змусило частину армії розпуститися для боротьби з цією загрозою. Хоча немає загрози активного перевороту для відновлення монархії, необхідно придушити цих заколотників, інакше вони змусять нашу революцію зруйнуватися."
 DEN_idea_easy_eco_demand: "Помірні економічні вимоги"
 DEN_idea_easy_eco_demand_desc: "Під тиском німецького посла німці зажадали, щоб ми спрямували торгівлю переважно в бік Німецької імперії, а також надали Німеччині преференційні торговельні угоди. Хоча ці вимоги не зруйнують і не накладуть серйозного тягаря на датську економіку, вони все ж є прикрою проблемою, з якою ми повинні впоратися, щоб зберегти суверенітет."
 DEN_idea_hard_eco_demand: "Важкі економічні вимоги"
 DEN_idea_hard_eco_demand_desc: "Якби не загроза німецького вторгнення, Торвальд Стаунінг, можливо, був би усунений з посади за прийняття таких вимог. Ця угода віддає чверть датської промисловості для допомоги у будівництві німецької військової інфраструктури, фабрик і видобутку природних ресурсів. Тягар, який це накладає на датську економіку, є значним, але якщо це означає, що Данія зможе зберегти нейтралітет, то вибору немає."
 DEN_idea_alone_against_all: "Наодинці проти світу"
 DEN_idea_alone_against_all_desc: "Наше рішення залишитися незалежними та протистояти як реакціонерам, так і соціалістам було важким вибором. Уряд готує постійний і активний призов, доки Данія залишатиметься на передовій, ставши однією з останніх вільних націй у Європі. Громадянські ополчення, нерегулярні формування та постійний призов військовослужбовців готуються, і кожен данський громадянин готується до неминучого конфлікту, якщо захід чи схід змусить нас діяти."
 DEN_idea_BOPA_intensity1: "Атаки BOPA"
 DEN_idea_BOPA_intensity1_desc: "Рада свободи Данії, очолювана Бьорге Хауманом, активізувала свої зусилля з підриву воєнних дій та звільнення Данії від кайзерівських пут. Заявивши, що данські громадяни закуті в кайдани Німеччини, вони зроблять усе, щоб Данія повернула свою свободу, навіть якщо для цього доведеться приєднатися до Інтернаціоналу на заході. Побічно підтримувані комунадською фракцією Федерації, BOPA і Рада свободи стануть серйозною перешкодою для нас.\n\nВирішення цієї кризи вимагатиме або рішучих дій армії, або поліції. Однак поліція не зможе повністю ліквідувати цю операцію під час війни."
 DEN_idea_army_in_neglect: "Занепад армії"
 DEN_idea_army_in_neglect_desc: "Датська армія та вся система оборони потерпають від відсутності належного контролю у військовому керівництві. Значну частину бюджету спочатку розглядає Рігсдаг, а потім за ним стежить міністр оборони. Останнім часом міністр закордонних справ Петер Мунк продовжує перешкоджати розвитку армії у своєму прагненні зрештою її ліквідувати. Внаслідок цього, хоча уряд і має змогу виділяти кошти на проєкти без зволікань, армія не здатна підтримувати оптимальний рівень боєздатності."
 DEN_idea_outdated_navy: "Застарілий флот"
 DEN_idea_outdated_navy_desc: "Датський флот складається переважно зі старих есмінців і підводних човнів, і через обмежений морський бюджет та слабку суднобудівну промисловість Данії майже нічого, крім кораблів супроводу, виробити неможливо. Значну частину флоту модернізовано до сучасних стандартів, але це мало що говорить про здатність розробляти нові проєкти. Наш флагман, Peder Skram, є реліктом часів до Вельткрігу і значною мірою застарілий, а його кораблі-сестри Herluf Trolle та Olfert Fischer були здані на брухт через надмірні витрати на їхнє утримання. Керівництво флоту значною мірою підпорядковується державному бюджету, який було переорієнтовано на інші економічні та соціальні потреби."
 DEN_idea_pacifist_accord: "Пакт пацифістів"
 DEN_idea_pacifist_accord_desc: "Пакт пацифістів, або угода про нейтралітет, особливо з Радікале Венстре Петером Мунком, має широку підтримку серед Соціал-демократії та коаліції Радікале Венстре. Кінцева мета знищення армії та досягнення справжнього нейтралітету на вимогу коаліції стримує будь-які спроби уряду мілітаризуватися. Опозиція та навіть король Крістіан X заявляли, що Данія повинна ремілітаризуватися, посилаючись на загрози з боку синдикалістів у Парижі та Лондоні, але Соціал-демократія та Радікале Венстре мовчать із цього приводу.\n\n§RКоаліція поміркованих лівих планує ухвалити новий закон про демілітаризацію у 1937 році, оскільки кілька років тому його було відхилено. Поки що ремілітаризація матиме серйозні витрати, а призов відключено.§!"
 DEN_idea_pacifist_accord_partial: "Пакт пацифістів – частковий"
 DEN_idea_pacifist_accord_partial_desc: "Багато обмежень Пакту пацифістів усе ще діють, але завдяки нашим зусиллям Петер Мунк щодня дедалі більше переконується у нашій правоті."
 DEN_idea_pacifist_accord_diminished: "Пакт пацифістів – ослаблений"
 DEN_idea_pacifist_accord_diminished_desc: "В армії залишилося лише кілька обмежень, і ймовірність того, що введення призову буде ветоване Радікале Венстре, стає дедалі меншою. Петер Мунк отримав значну підтримку на переговорах і фактично погодився з цим питанням."
 DEN_idea_delaying_units: "Затримуючі підрозділи"
 DEN_idea_delaying_units_desc: "Підрозділи нерегулярної або легкої піхоти почали розгортання згідно з планом Еріка Віта регулярно забезпечувати кордон такими силами. Хоча вони й не призначені для бойових дій, ймовірність того, що їм доведеться зіткнутися зі звичайною піхотою, артилерійськими обстрілами і навіть потенційно вступити в протитанковий бій, є дуже високою. Тому розширення підготовки та створення сильних нерегулярних підрозділів буде життєво важливим для нашої армії."
 DEN_idea_aerial_army: "Повітряна армія"
 DEN_idea_aerial_army_desc: "Данія не лише розширить свої повітряні сили, щоб конкурувати з рештою Скандинавії, вона створить потужну бойову силу, з якою рахуватимуться. Хоча наша армія може бути скорочена до малої, елітної та мобільної сили, наші повітряні сили вселятимуть страх у серця всіх, хто насмілиться кинути виклик балансу сил у Європі. Тому данські літаки будуть створюватися з розрахунком на те, що авіація є другою організованою армією, здатною проводити як наземні, так і повітряні операції з максимальною ефективністю."
 DEN_idea_armour_experiments: "Експерименти з бронетехнікою"
 DEN_idea_armour_experiments_desc: "На цей момент Данія має мало досвіду використання бронетехніки у війні і ніколи активно не прагнула розвивати цей напрям через вартість та відсутність досвіду з такою технікою. Однак дослідження щодо використання бронетехніки для підтримки піхоти мали успіх, тож ми створили обмежену кількість броньованих підрозділів для підтримки наших військ на полі бою."
 DEN_idea_developed_reserve: "Розвинений резерв"
 DEN_idea_developed_reserve_desc: "Повна мобілізація більшої частини нашого населення є неефективною і потребує значних зусиль та ресурсів. Замість цього ми впровадимо постійну мобілізацію наших резервних сил, забезпечуючи негайну готовність данських військ швидко та ефективно підсилювати передові частини."
 DEN_idea_to_defend_danish_coasts: "Захист датських берегів"
 DEN_idea_to_defend_danish_coasts_desc: "Датський флот буде переорієнтований на створення кораблів супроводу та зосередиться виключно на виробництві високотехнологічних, дешевих і ефективних кораблів супроводу, таких як підводні човни та есмінці. Використання наших сильних сторін і перенаправлення необхідних ресурсів до авіації та армії є пріоритетом, тож флот обійдеться наявними можливостями. Адмірал Рехнітцер схвалив цю ідею і розпочне переорієнтацію виробництва на малі кораблі."
 DEN_idea_beyond_danish_coasts: "За межами датських берегів"
 DEN_idea_beyond_danish_coasts_desc: "Датський флот повинен діяти за межами датських берегів, і використання крейсерів дозволить цього досягти. Обмежені можливості будуть спрямовані на виробництво потужних крейсерів, які служитимуть у Північній Атлантиці та змагатимуться з більшими флотами, працюючи в межах обмеженого бюджету. Хоча важкі кораблі та навіть морська авіація можуть стати проблемою, створення оновленого датського флоту є в наших інтересах."
 DEN_idea_developing_naval_theory: "Розвиток морської теорії"
 DEN_idea_developing_naval_theory_desc: "Модернізація датського флоту вимагатиме нових підручників та теоретичних напрацювань щодо ведення морської війни в сучасних умовах. Минуло вже те, коли панувала концепція великих гармат і прагнення створити найбільший корабель із найпотужнішими знаряддями для прориву ворожої лінії; тактика та методи постійно вдосконалюються на морських навчаннях."
 DEN_idea_pride_safeguarding: "Захист нашої гордості"
 DEN_idea_pride_safeguarding_desc: "Гордість нашого флоту є священною, і багато хто нарікає на те, що вона залишається надто вразливою перед ворожими кораблями та літаками. Адмірали Рехнітцер і Ведель мають різні плани вирішення цієї проблеми, але в будь-якому випадку обраний план значно допоможе нашим зусиллям."
 DEN_idea_ship_aa: "Покращення ППО кораблів"
 DEN_idea_ship_aa_desc: "Покращення можливостей протиповітряної оборони за допомогою встановлених зенітних гармат та установок допоможе нашим кораблям захищатися від літаків з авіаносців або з материка. Наша близькість до баз у північній Німеччині, на норвезькому узбережжі, а також до англійського та французького узбережжя означає, що наші кораблі можуть зіткнутися з літаками різних держав, тож ми повинні бути готовими до всього."
 DEN_idea_heavy_cruiser_spearhead: "Авангард важких крейсерів"
 DEN_idea_heavy_cruiser_spearhead_desc: "Основою нашої морської могутності стане використання важких крейсерів; вони дешевші за великі кораблі, але все ще зберігають значну вогневу міць. Їхні гармати можуть мати лише близько 200 мм калібру порівняно з майже вдвічі більшими у середньостатистичних важких кораблів, але проти кораблів супроводу та легких суден їхніх снарядів буде більш ніж достатньо."
 DEN_idea_naval_shellstorm: "Морський шквал вогню"
 DEN_idea_naval_shellstorm_desc: "Обстріл ворога з декількох кораблів одночасно снарядами пристойного калібру стане ефективним способом боротьби з ворожими кораблями в Балтійському та Північному морях. Маючи достатню дальність, ми зможемо застати ворога зненацька масованим залпом, змусивши його двічі подумати, перш ніж виходити проти наших флотів."
 DEN_idea_convoy_disruption: "Зрив роботи конвоїв"
 DEN_idea_convoy_disruption_desc: "Порушення роботи ворожих конвоїв стане дієвим засобом для знищення торгівлі, перевезення військ або транспортування військових матеріалів. Це особливо корисно для ізоляції Скандинавії від заходу або для проведення обмежених операцій у Балтійському морі."
 DEN_idea_kings_mark: "Kongemærke"
 DEN_idea_kings_mark_desc: "Kongemærke, або «Королівський знак», — це популярний сувенір, що продається по всій країні на честь 70-річчя короля. Цей символ патріотизму, відданості данському суверенітету та королю Крістіану X є лише одним із проявів вдячності населенню, а також способом зібрати кошти для Фонду короля Крістіана X. По всій країні продаються тисячі, а то й сотні тисяч таких знаків на підтримку цієї ініціативи."

