 DEN_easy_mil_demand_loc: "Перша вимога Німеччини полягала у проханні надати їй військовий доступ, що дозволило б німецьким військам розташовуватися на данських військових базах у разі вторгнення Інтернаціоналу або Росії в сусідні порти чи міста, а також орендувати данські порти для стоянки німецьких кораблів. Стаунінґ розпочав обговорення з кабінетом міністрів, виходячи з цих вимог, і хоча вони певною мірою обмежують данський суверенітет, це дозволило б Данії зберегти нейтралітет, хоч і з позиції «нейтрального союзника», як це було у Норвегії під час минулої війни. Втім, деякі члени кабінету категорично відкинули ці вимоги, через що виник глухий кут. Останнє слово за Стаунінґом, який може схилити дискусію в будь-який бік; як нам відповісти?"
