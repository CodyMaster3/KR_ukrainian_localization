### Ideas ###
 DEN_idea_black_monday: "Криза Чорного Понеділка"
 DEN_idea_black_monday_desc: "Крах фондової біржі у Берліні сильно вдарив нашій країні. Наша економіка страждає через це!"
 DEN_idea_black_monday_start_01: "Сільськогосподарська депресія"
 DEN_idea_black_monday_start_01_desc: "Як наслідок кризи в Міттельєвропі датські фермери не можуть знайти покупців для своєї продукції. Їхня діяльність приносила солідний дохід нашій країні. З розоренням фермерів, інші наші галузі теж стали зазнавати збитків."
 DEN_idea_agricultural_depression: "Сільськогосподарська депресія"
 DEN_idea_agricultural_depression_desc: "Як наслідок кризи в Міттельєвропі датські фермери не можуть знайти покупців для своєї продукції. Їхня діяльність приносила солідний дохід нашій країні. З розоренням фермерів, інші наші галузі теж стали зазнавати збитків."
 DEN_idea_schachtian_recover: "Шахтська економічна політика"
 DEN_idea_schachtian_recover_desc: "Зважаючи на ідеї президента німецького Рейхсбанку Ялмара Шахта, Данія бореться з кризою, інвестуючи у свою економіку, щоб стимулювати відновлення."
 DEN_idea_public_works: "Державні будівельні проекти"
 DEN_idea_public_works_desc: "Данський уряд інтенсивно інвестує у будівельні проекти, сподіваючись цим дати безробітним шанс заробити на проживання."
 DEN_idea_weak_krona: "Слабка Крона"
 DEN_idea_weak_krona_desc: "Данська Крона штучно здешевлюється, роблячи данські товари відносно дешевими та збільшуючи шанси виробників на ринку."
 DEN_ger_trade: "Німецька торгівля"
 DEN_idea_danish_welfarestate: "Данська система соцзабезпечення"
 DEN_idea_danish_welfarestate_desc: "Дітище датського прем'єр-міністра Стеїнке, система соцзабезпечення є гарантією безпеки бідніших верств населення і вважається прикладом для соціал-демократів усього світу."
 DEN_idea_universal_healthcare: "Універсальна охорона здоров'я"
 DEN_idea_universal_healthcare_desc: "Незважаючи на те, що універсальна система охорони здоров'я є дорогою, вона забезпечує благополуччя всіх громадян."
 DEN_idea_austerity_recover: "Економічна політика суворої економії"
 DEN_idea_austerity_recover_desc: "Скорочуючи державні витрати і підвищуючи податки, Данія сподівається відновити контроль над кризою, що триває."
 DEN_idea_confidence_in_government: "Висока впевненість інвесторів"
 DEN_idea_confidence_in_government_desc: "Зусилля датського уряду щодо збільшення віри інвесторів у Данію увінчалися успіхом, і вони впевнені у прибутковості інвестицій у країну."
 DEN_idea_investing_companies: "Приватні інвестиції"
 DEN_idea_investing_companies_desc: "Компанії інвестують у Данію, відкриваючи фабрики і магазини, послаблюючи наслідки кризи, що осадила Данію."
 DEN_idea_strong_krona: "Безпечна крона"
 DEN_idea_strong_krona_desc: "Уряд виділив достатню кількість золотого запасу на стабілізацію датської крони, що зробило її привабливішою для інвесторів."
 DEN_idea_private_welfare_system: "Приватна система соцзабезпечення" 
 DEN_idea_private_welfare_system_desc: "Датський уряд підтримав страхові компанії, що призвело до появи приватної системи соцзабезпечення."
 DEN_idea_danish_cinema: "Данська кіноіндустрія"
 DEN_idea_danish_cinema_desc: "Данці одними з перших інвестували в кіноіндустрію, і вона досі зберігає великий вплив, навіть не зважаючи на звуження ринку через Бабельсберг."
 DEN_idea_danish_cinema2: "Данська кіноіндустрія"
 DEN_idea_danish_cinema2_desc: "Данці одними і першими інвестували в кіноіндустрію, і вона досі зберігає великий вплив, навіть не дивлячись на звуження ринку через Бабельсберга."
 DEN_idea_danish_defense: "Датський фокус на обороні"
 DEN_idea_danish_defense_desc: "Данія сфокусувалася на бороні, єдиній надії маленької нейтральної країни у тіні гегемона."
 DEN_idea_unwavering_morale: "Непохитний дух"
 DEN_idea_unwavering_morale_desc: "Поки в Данії залишаються сили, вона не здасться! Невеликий розмір армії буде компенсований її сміливістю!"
 DEN_idea_infantrybased_military: "Піша армія"
 DEN_idea_infantrybased_military_desc: "У маленькій країні потреба моторизації залишається під питанням: армія встигне прибути під час незалежності від ситуації."
 DEN_idea_motorised_military: "Моторизована армія"
 DEN_idea_motorised_military_desc: "У наш день і століття піша армія просто не здатна битися проти армії, стратегічно благословленої автомобілями."
 DEN_idea_preparing_special_forces: "Заснування спецслужб"
 DEN_idea_preparing_special_forces_desc: "Маленька та спеціалізована професійна армія є найкращим варіантом для Данії, адже у нас не вистачить населення для створення чогось грандіозного!"
 DEN_idea_jaegerkorpset: "Jægerkorpset"
 DEN_idea_jaegerkorpset_desc: "Jægerkorpset є елітною спецслужбою Данії, які беруть свій початок від Зеландських Мисливських Загонів, створених у 1785 році для протистояння загрозам, що виходять зі Швеції, Великобританії та Пруссії."
 DEN_idea_terrain_reduction: "Jægerkorpset"
 DEN_idea_terrain_reduction_desc: "Jægerkorpset є елітною спецслужбою Данії, які беруть свій початок від Зеландських Мисливських Загонів, створених у 1785 році для протистояння загрозам, що виходять зі Швеції, Великобританії та Пруссії."
 DEN_idea_jaegerkorpset2: "Jægerkorpset"
 DEN_idea_jaegerkorpset2_desc: "Jægerkorpset є елітною спецслужбою Данії, які беруть свій початок від Зеландських Мисливських Загонів, створених у 1785 році для протистояння загрозам, що виходять зі Швеції, Великобританії та Пруссії."
 DEN_idea_ruling_the_skies: "Влада над небом"
 DEN_idea_ruling_the_skies_desc: "Інвестувавши в авіацію, Данія зможе убезпечити свій суверенний повітряний простір."
 DEN_idea_flyvevabnet: "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc: "Ми поєднали повітряні гілки армії та флоту в окремі професійні сили на страх нашим ворогам."
 DEN_idea_focusing_battleship: "Інвестиції в Slagskib"
 DEN_idea_focusing_battleship_desc: "Данія інвестує у престижний проект для країни її розмірів – у лінкор, що захищатиме береги."
 DEN_idea_submarines: "Undervands Flåde"
 DEN_idea_submarines_desc: "У Данії ніколи не вийде збудувати флот достатнього розміру, щоб тягатися зі своїми потенційними ворогами, але флот підводних човнів, здатний здійснювати рейди на торговельний флот противника, залишається можливим варіантом."
 DEN_idea_submarines1: "Undervands Flåde"
 DEN_idea_submarines1_desc: "У Данії ніколи не вийде збудувати флот достатнього розміру, щоб тягатися зі своїми потенційними ворогами, але флот підводних човнів, здатний здійснювати рейди на торговельний флот противника, залишається можливим варіантом."
 DEN_idea_submarines2: "Undervands Flåde"
 DEN_idea_submarines2_desc: "У Данії ніколи не вийде збудувати флот достатнього розміру, щоб тягатися зі своїми потенційними ворогами, але флот підводних човнів, здатний здійснювати рейди на торговельний флот противника, залишається можливим варіантом."
 DEN_idea_convoy_protection: "Захист конвоїв"
 DEN_idea_convoy_protection_desc: "Ми повинні захистити наші торгові конвої від потенційних ворогів, що намагатимуться нашкодити нам, атакуючи їх."
 DEN_idea_doubtful_military: "Роздроблена вірність армії"
 DEN_idea_doubtful_military_desc: "Не всі у данських збройних силах переконані, що король вчинив правильно."
 DEN_idea_rigsfagforbund: "Рігсфагсфорбунд"
 DEN_idea_rigsfagforbund_desc: "Рігсфагсфорбунд це контрольована урядом профспілка Данії, членство в якій є обов'язковим для всіх данців."
 DEN_idea_danish_republic: "Новопридбаний республіканізм"
 DEN_idea_danish_republic_desc: "Дії колишнього короля назавжди очорнили монархію Данії, і не залишили їй іншого вибору, окрім як скасувати застарілу традицію та вирушить у світле майбутнє республікою."
 DEN_idea_danish_republic2: "Новопридбаний республіканізм"
 DEN_idea_danish_republic2_desc: "Дії колишнього короля назавжди очорнили монархію Данії, і не залишили їй іншого вибору, окрім як скасувати застарілу традицію та вирушить у світле майбутнє республікою."
 DEN_idea_danish_monarchy: "Демократичний монархізм"
 DEN_idea_danish_monarchy_desc: "Данія - горде королівство, а її монархи ведуть свій рід від вождів вікінгів давнини, і цей інститут буде збережений, навіть якщо його роль в управлінні країни відійде в минуле."
 DEN_idea_danish_monarchy2: "Демократичний монархізм"
 DEN_idea_danish_monarchy2_desc: "Данія - горде королівство, а її монархи ведуть свій рід від вождів вікінгів давнини, і цей інститут буде збережений, навіть якщо його роль в управлінні країни відійде в минуле."
 DEN_idea_socialization: "Програма соціалізації"
 DEN_idea_socialization_desc: "Найкраща Данія буде створена програмою соціалізації, яка соціалізує данські компанії та передасть їх у руки народу."
 DEN_idea_socialization2: "Програма соціалізації"
 DEN_idea_socialization2_desc: "Найкраща Данія буде створена програмою соціалізації, яка соціалізує данські компанії та передасть їх у руки народу."
 DEN_nordic_council: "Скандинавська Рада"
 DEN_common_mil_purchases: "Рада Оборонних Закупівель"
 DEN_passport_union_idea: "Конвенція про скандинавські паспорти"
 DEN_monetary_union_idea: "Єдина валюта Скандинавії"
 DEN_custom_union_idea: "Єдиний скандинавський ринок"
 DEN_idea_lockout: "Локаут"
 DEN_idea_lockout_desc: "Власники великого промислового центру закрили приміщення для робітників, сподіваючись цим змусити їх прийняти невеликі зарплати."
 DEN_idea_strike: "Страйк"
 DEN_idea_strike_desc: "Робітники великого промислового центру відмовляються від виконання своїх обов'язків, протестуючи проти поганих умов роботи та звільнення своїх колег."
 DEN_idea_farmers_strike: "Страйк фермерів"
 DEN_idea_farmers_strike_desc: "Багато фермерів у Данії відмовляються продавати свої товари, сподіваючись, що це призведе до зростання цін на них."
 DEN_idea_opposition_controlled_landsting: "Ладстинг під контролем опозиції"
 DEN_idea_opposition_controlled_landsting_desc: "Нижня палата парламенту Данії перебуває під контролем опозиції, що серйозно ускладнює проведення реформ урядом."
 DEN_idea_general_strike_only_syndies: "Загальний страйк"
 DEN_idea_general_strike_only_syndies_desc: "Синдикалісти, під впливом свого лідера Крістіана Крістенсена, оголосили загальний страйк, сподіваючись цим змусити уряд подати у відставку."
 DEN_idea_general_strike_everyone: "Загальний страйк"
 DEN_idea_general_strike_everyone_desc: "Синдикалісти, під впливом свого лідера Крістіана Крістенсена, оголосили загальний страйк, сподіваючись цим змусити уряд подати у відставку."
 DEN_good_infrastructure: "Доступна країна"
 DEN_good_infrastructure_desc: "Наші значні інвестиції в інфраструктуру країни, яка раніше була в неналежному стані, породили плоди. Це принесе користь не лише економіці, а й транспортуванню армії для тренувань."
 DEN_idea_fortification: "Кампанія з фортифікації"

