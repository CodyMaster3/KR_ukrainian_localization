 ## Eco Recovery Tree - Top
 DEN_black_monday: "Данія у кризі!"
 DEN_black_monday_desc: "Крах Берлінської фондової біржі паралізував більшість секторів данської економіки. На щастя, наша економіка значною мірою базується на сільському господарстві, тож, очистивши неаграрні надлишки, ми зможемо стримати кризу за допомогою швидкого втручання уряду та початку сезону жнив, що пожвавить аграрну галузь."
 DEN_save_landmandsbanken: "Порятунок Landmandsbanken"
 DEN_save_landmandsbanken_desc: "Landmandsbanken, або «Банк фермерів», є найбільшим банком Данії, і його крах може стати катастрофою для економіки. Шляхом активного втручання уряду та надання пріоритету Landmandsbanken над іншими банками ми зможемо врятувати капіталістичний фінансовий сектор."
 DEN_prioritise_non_interference: "Пріоритет невтручання"
 DEN_prioritise_non_interference_desc: "Ліберальні ідеали передбачають, що банкрутство великих банків — необхідність, а перекладання тягаря на державу призведе до неконтрольованих боргів і марнотратства. Ми зосередимося на діях лише тоді, коли криза досягне дна, і тільки тоді почнеться економічне відновлення."
 DEN_negotiate_with_kf: "Переговори з KF"
 DEN_negotiate_with_kf_desc: "Konservative Folkeparti, або Консервативна народна партія, хоч і є невеликою, але все ж має вагу в опозиції в складі коаліції Venstre. Хоча наші основні переговори ведуться з Venstre, вплив на їхнього партнера може бути корисним, хоча це й може викликати невдоволення в нашій власній коаліції."
 DEN_positioning_krone: "Позиціонування крони"
 DEN_positioning_krone_desc: "Нинішня політика щодо данської крони поставлена під сумнів через різке знецінення німецької марки. Обидві сторони парламенту закликають до активнішого регулювання курсу крони на валютному ринку — а деякі навіть до радикальніших заходів."
 DEN_looming_threat_of_worker_action: "«Насувається загроза» робітничих протестів"
 DEN_looming_threat_of_worker_action_desc: "Dansk Arbejdsgiverforening, або «Данська асоціація роботодавців», попереджає уряд, що поточна економічна криза може штовхнути країну у відкрите повстання. Вони закликають нас рішуче підтримати право роботодавців припиняти незаконні страйки будь-якими засобами."
 DEN_bail_out_industries: "Порятунок занепалих підприємств"
 DEN_bail_out_industries_desc: "Промисловість — найбільший роботодавець у Данії, що забезпечує роботою більшість населення. Масові банкрутства та звільнення неприпустимі — це не лише поглибить кризу, а й штовхне робітників в обійми екстремістських ідеологій."
 DEN_avoid_bailouts: "Уникати порятунку підприємств"
 DEN_avoid_bailouts_desc: "Хоча зростання безробіття є ймовірним наслідком краху бізнесу, політики Venstre вважають, що на місце збанкрутілих компаній прийдуть нові, і це буде справжнім виходом із кризи. Дозволивши вільному ринку діяти, ми отримаємо належну відповідь з часом."
 DEN_create_valutacentralen: "Відновити Valutacentralen"
 DEN_create_valutacentralen_desc: "Valutacentralen був валютним офісом у Danmarks Nationalbank, який з 1924 по 1926 роки контролював обсяги приватних валютних резервів і регулював використання іноземної валюти. Він відіграв важливу роль у відновленні золотого стандарту; і з нашими новими планами щодо крони його відновлення стане великою підмогою."
 ## Eco Recovery Tree - Bottom
 DEN_kanslergaden: "Угода на Канслерґаде"
 DEN_kanslergaden_desc: "На жаль, верхня палата парламенту Данії, «Ландстинг», контролюється опозицією, що значно ускладнює роботу уряду без її підтримки. Якщо ми хочемо дати ефективну відповідь на труднощі, спричинені економічною кризою, нам доведеться співпрацювати з ними: запросімо лідерів опозиції до квартири Стаунінґа на Канслерґаде."
 ## Interventionism
 DEN_interventionist_economics: "Інтервенціоністська економіка"
 DEN_interventionist_economics_desc: "Теорії про користь державного втручання в економіку набули поширення в колах німецьких соціал-демократів, особливо завдяки Фріцю Тарнову та Фріцю Бааде. Обмеження надмірностей нашого банківського сектору, звички якого й призвели нас до цієї кризи, у поєднанні з масштабним розширенням програми громадських робіт, повинні знову запустити серце данської економіки. Врешті-решт, що працює для Німеччини, напевно, спрацює і для нас."
 DEN_crackdown_on_lockouts: "Придушення локаутів"
 DEN_crackdown_on_lockouts_desc: "Спогади про передвиборні страйки залишаються яскравими, і багато власників фабрик зараз утримують цілі охоронні команди, готові «зачинити» підприємство в будь-який момент, що вже призвело до насильницьких інцидентів як проти законних страйкарів, так і проти зовсім непричетних робітників. Цей стан параної триває вже надто довго, і ми повинні сісти за стіл переговорів з різними організаціями роботодавців Данії, щоб обговорити, як покласти край цьому стану справ."
 DEN_agreement_with_germany: "Посилення торговельних відносин з Німеччиною"
 DEN_agreement_with_germany_desc: "Поки Британія згорає у вогні революції, Німеччина та, ширше, Міттельєвропа стали нашими головними торговими партнерами. Однак наші товари занадто дорогі для цих ринків. Це можна було б вирішити, скасувавши кілька торговельних обмежень, що залишилися, та отримавши дозвіл підтримувати наших фермерів перед німецькими в обмін на інші поступки."
 DEN_devalue_the_krona: "Контроль інфляції: девальвація крони"
 DEN_devalue_the_krona_desc: "Частина проблеми полягає в тому, що данська сільськогосподарська продукція просто надто дорога для німців, охоплених кризою. Штучно знизивши вартість крони відносно марки, ми зробимо данську продукцію дешевшою для німецького ринку порівняно з іншими сільськогосподарськими товарами."
 DEN_public_works: "Громадські роботи та проєкти"
 DEN_public_works_desc: "Витрачаючи кошти на громадські роботи, ми можемо найняти людей, які інакше були б безробітними, що означає, що вони матимуть гроші для витрат, оживляючи ринок. Як бонус, ми також зможемо покращити нашу інфраструктуру за відносно низькою ціною."
 DEN_state_funded_industry: "Державне фінансування індустріалізації"
 DEN_state_funded_industry_desc: "Після краху фондового ринку в «Чорний понеділок» більшість людей втратили свої заощадження — чи то через скорочення економіки, чи через падіння вартості акцій. Але держава цього не втратила, тож вона все ще може відновити економіку, виробити інструменти та товари, яких потребують люди, і створити нові робочі місця для всіх через програму швидкої індустріалізації та великих інвестицій."
 DEN_extended_unempl_subs: "Допомога з безробіття"
 DEN_extended_unempl_subs_desc: "Багато хто в Данії опинився без роботи внаслідок поточної кризи. Раніше цю функцію виконувало приватне страхування, але стрибок рівня безробіття підвищив страхові внески до такого рівня, що мало хто може їх собі дозволити. Обов’язок уряду — створити систему соціального захисту."
 DEN_universal_healthcare: "Універсальна система охорони здоров’я"
 DEN_universal_healthcare_desc: "Забезпечення здоров’я всіх — головна мета соціал-демократичної держави. Ліки завжди були дорогими для звичайного робітника, але з коштами, якими володіє держава, можна було б збудувати нові лікарні та найняти більше медичного персоналу, використовуючи зростання сектора охорони здоров’я для отримання вигідніших контрактів із постачальниками."
 ## Austerity & Foreign Investment
 DEN_madsen_mygdal_plan: "План Мадсена-Мюгдаля"
 DEN_madsen_mygdal_plan_desc: "Названий на честь лідера партії Венстре, Томаса Мадсена-Мюгдаля, план Мадсена-Мюгдаля закликає до стриманого підходу з боку уряду, зосередженого на суворій економії та фінансовій відповідальності замість соціал-демократичного підходу, який неминуче лише загнав би Данію в борги."
 DEN_strengthening_investor_confidence: "Підвищення довіри інвесторів"
 DEN_strengthening_investor_confidence_desc: "Підтримуючи наші компанії та зберігаючи фінансову стабільність, ми покажемо потенційним інвесторам, що Данія є однією з найбезпечніших країн для інвестицій, навіть у цей бурхливий час. Фінансові вливання на ринок, які, сподіваємося, підуть за цим, допоможуть нам з часом вийти з кризи."
 DEN_loan_to_danish_companies: "Кредити данським компаніям"
 DEN_loan_to_danish_companies_desc: "Надаючи кредити безпосередньо з державної скарбниці данським компаніям, ми зможемо їх підтримати та дозволити пережити цей період економічної невизначеності, сподіваючись, що переважно без значних втрат, хоча деякі з цих кредитів, ймовірно, ніколи не буде повернено."
 DEN_strengthen_the_krona: "Контроль інфляції: зміцнення крони"
 DEN_strengthen_the_krona_desc: "Зміцнивши забезпечення нашої валюти та підвищивши її вартість, ми ще більше підкреслимо стабільний характер данської економіки. Крім того, це зробить імпорт дешевшим, а отже, багато товарів — доступнішими для пересічних громадян."
 DEN_encourage_foreign_investment: "Заохочення іноземних інвестицій"
 DEN_encourage_foreign_investment_desc: "Ми повинні заохочувати іноземців інвестувати в Данію тепер, коли ми показали, що це безпечне вкладення. Завдяки їхнім інвестиціям гроші надійдуть в данську економіку, що допоможе нам відновитися після кризи, яка вдарила по нас наче автобус."
 DEN_austerity_measures: "Заходи жорсткої економії"
 DEN_austerity_measures_desc: "Ми не можемо зберегти баланс лише за рахунок податків; у певний момент ці податки матимуть негативний вплив на економіку та затягуватимуть кризу. Тому важливо також обмежити наші витрати."
 DEN_encourage_unempl_insurance: "Приватне страхування від безробіття"
 DEN_encourage_unempl_insurance_desc: "Підтримуючи страхування від безробіття, ми можемо гарантувати, що страхові внески не зростатимуть до таких крайніх значень, як це відбувалося останніми місяцями, і при цьому не доведеться вдаватися до надмірного державного втручання або витрат у вигляді субсидій. Ми точно повинні підтримати цей бізнес!"
 DEN_strengthen_mitteleuropa_ties: "Зміцнення зв’язків із Міттельєвропою"
 DEN_strengthen_mitteleuropa_ties_desc: "Хоча економічне зближення з Німеччиною, можливо, й було помилкою, озираючись назад, десять років тому воно було необхідним через крах Британії та Франції, які перейшли до синдикалістських систем. Це не означає, що ми повинні відвертатися від німецької сфери — посилення нашої підтримки в Міттельєвропі з часом принесе користь нашій економіці."
 DEN_beyond_mitteleuropa: "Поза межами Міттельєвропи"
 DEN_beyond_mitteleuropa_desc: "Добре це чи погано, але ми вирішили обійти Міттельєвропу на користь збільшення торговельних угод з іншими країнами. Хоча економіки в усьому світі відчувають уповільнення, чи то через Велику депресію в Америці, чи то через наслідки німецького впливу, пошук інших напрямків буде найкращим рішенням."
 ## Final Recovery
 DEN_tax_reorganisation: "Реорганізація податкової системи"
 DEN_tax_reorganisation_desc: "Чинна система оподаткування в Данії має фундаментальні недоліки, і хоча політики з усіх таборів сперечатимуться щодо деталей, криза вже на порозі. Тому обидві сторони погодили компроміс, що передбачає підвищення як податку на доходи, так і податків на споживання. Це прокладе шлях для припливу державних коштів, щоб уникнути боргів та посилити участь держави через інвестиції."
 DEN_recovery: "Кризу оголошено подоланою!"
 DEN_recovery_desc: "Завдяки зваженій економічній політиці Данія повністю оговталася від економічної кризи. Рівень безробіття знизився, прибутки та суспільна довіра повернулися до довоєнних показників, і мало хто може стверджувати, що уряд погано впорався з подіями, що відбулися."

 ## Eco Tree
 DEN_invest_in_maersk: "Інвестувати в Maersk"
 DEN_invest_in_maersk_desc: "Компанія Maersk була заснована у 1904 році та має сильні позиції в усьому данському судноплавстві. Інвестуючи в компанію, ми зможемо стимулювати торгівлю, розширюючи торговельний флот та інфраструктуру країни."
 DEN_support_nordisk_film: "Підтримати Nordisk Film"
 DEN_support_nordisk_film_desc: "Nordisk Film — одна з найстаріших кінокомпаній у світі. Інвестуючи в компанію, ми дамо їй змогу створювати більше фільмів, особливо тих, що підтримують Данію та її чинний уряд, збільшуючи таким чином нашу громадську підтримку."
 DEN_reinvigorate_danish_cinema: "Відродити данський кінематограф"
 DEN_reinvigorate_danish_cinema_desc: "Наша підтримка кіноіндустрії, здається, чудово спрацювала. Настав час розширити наші зусилля, приділивши час і кошти рекламі великого данського кіно. Ми також можемо використати цю нагоду, щоб випустити новий фільм про завжди пильних данських військових, які захищають свій народ від небезпеки."
 DEN_enlarge_industry: "Розширення споживчої промисловості"
 DEN_enlarge_industry_desc: "Через революції у Великій Британії та Франції, занепад Америки та наше перебування в Міттельєвропі Данія зазнала різкого скорочення доступності базових споживчих товарів для більшості населення. Збільшивши виробництво основної промислової продукції, ми зможемо зменшити наш дефіцит, якщо не усунути його повністю."
 DEN_Fyn_Development: "Проєкт земельної реформи на Фюні"
 DEN_Fyn_Development_desc: "Фюн, будучи третім за величиною островом нашої країни та розташованим у центрі, майже повністю зберіг сільськогосподарський і сільський характер. Завдяки масштабній земельній реформі та вирубці лісів Фюн почне індустріалізуватися, щоб наздогнати решту Данії."
 DEN_Jutland_Development: "Індустріальний розвиток Ютландії"
 DEN_Jutland_Development_desc: "Не секрет, що данська промисловість невелика порівняно з іншими країнами, частково через наші розміри. Хоча Зеландія дуже індустріалізована, Ютландія має багато невикористаних можливостей, тож, спонсоруючи будівництво нових фабрик, ми зможемо збільшити промислове виробництво регіону."
 DEN_Jutland_Highway: "Проєкт автомагістралі в Ютландії"
 DEN_Jutland_Highway_desc: "З піднесенням промисловості в Ютландії зросла потреба у більшій інфраструктурі для її підтримки та задоволення потреб регіону. Ми приділимо час і кошти розширенню вже наявної гарної інфраструктури, щоб підтримати інші наші зусилля в цій місцевості."
 DEN_expand_kastrup: "Розширити Каструп"
 DEN_expand_kastrup_desc: "Аеропорт Каструп все ще відносно новий; однак він по праву вважається першим цивільним аеропортом у світі та останнім часом зазнав значного зростання активності. З огляду на його стрімке зростання популярності у світі, ми повинні розширити аеропорт, щоб задовольнити новий попит на його послуги."
 DEN_improve_sjaelland_infra: "Покращити інфраструктуру Зеландії"
 DEN_improve_sjaelland_infra_desc: "Зі зростанням кількості проєктів і розширень по всій країні увага нарешті звернулася на Зеландію. Зростання економічної активності та промисловості в регіоні столиці потребує покращення, щоб допомогти у транспортуванні товарів та сполученні з Ютландією."
 DEN_support_the_tiftp: "Підтримати Інститут теоретичної фізики"
 DEN_support_the_tiftp_desc: "Заснований у 1921 році, Інститут теоретичної фізики Копенгагенського університету є маяком науки по всій Європі, очолюючи дослідження в галузі атомної та квантової фізики. Під керівництвом знаменитого Нільса Бора більшість європейських науковців відвідували інститут, щоб навчатися у нього та його досліджень. Якщо ми підтримаємо інститут, він, можливо, зможе розширити діяльність та проводити більше високоякісних експериментів."
 DEN_fund_the_copenhagen_university: "Фінансувати Копенгагенський університет"
 DEN_fund_the_copenhagen_university_desc: "Подібно до Інституту теоретичної фізики, Копенгагенський університет є центром знань і навчання. Фінансуючи та підтримуючи університет загалом, ми дамо йому змогу розширитися та прийняти більше студентів, що, сподіваємось, дозволить підготувати більше висококваліфікованих науковців та інженерів для Данії."
 DEN_expand_belt_ferry: "Розширити паромне сполучення через Белт"
 DEN_expand_belt_ferry_desc: "Пароми через Великий Бельт з'єднують багато островів Зеландії та дозволяють автомобілям і поїздам подорожувати між ними. Однак надходить багато скарг на роботу паромів, здебільшого через їхню неспроможність впоратися з потоком транспорту. Розширивши паромне сполучення через Зеландію та до Ютландії, ми зможемо зменшити попит, що виник, і забезпечити кращий доступ по всій країні."
 DEN_bridge_designs: "Проєкти мосту"
 DEN_bridge_designs_desc: "Через зростаючі проблеми з паромами деякі люди почали пропонувати будівництво мостів для з'єднання Данії. Ми не маємо засобів для спорудження такого мосту зараз, але зрештою це може виявитися кращим рішенням. Спонсоруючи дослідження в галузі будівництва, ми зможемо розробити придатний план і методи зведення таких мостів."
 DEN_Military_Industry: "Заохочення військової промисловості"
 DEN_Military_Industry_desc: "Схоже, що полум’я війни знову охопить Європу. Щоб зберегти незалежність, ми повинні допомогти розвинути потужну оборонну промисловість, аби наші солдати завжди мали необхідні засоби для ведення бою."

 ## Mil Tree
 DEN_danish_rearmament_programme: "Данська програма переозброєння"
 DEN_danish_rearmament_programme_desc: "Наша армія вкрай застаріла, не має багатьох стандартів сучасної війни, таких як кулемети, і не змогла б чинити опір у разі вторгнення до Данії. Щоб вирішити цю проблему, ми розпочнемо реформування структури армії та приведемо її до стандартів ХХ століття, аби мати змогу захистити країну від зовнішньої агресії."
 DEN_focus_on_defensive: "Зосередитися на обороні"
 DEN_focus_on_defensive_desc: "Данія завжди пишалася своєю нейтральністю, а наші малі розміри не дозволяють вести масштабні наступальні дії проти ворогів. Щоб компенсувати це, ми зосередимося на обороні, зводячи форти на кордонах і розробляючи нові оборонні тактики, водночас нагадуючи солдатам, що у випадку війни саме вони стоятимуть між країною та її знищенням."
 DEN_fortify_jutland: "Укріпити Ютландію"
 DEN_fortify_jutland_desc: "Ми зміцнимо наш сухопутний кордон у Ютландії. Використовуючи вузький фронт, ми зможемо організувати ефективну оборону від вторгнення суходолом, особливо з подальшими розширеннями у майбутньому."
 DEN_fortress_sjaelland: "Фортеця Зеландія"
 DEN_fortress_sjaelland_desc: "Нейтралітет Швеції може зберігатися не завжди — тому спорудження сучасних укріплень навколо Копенгагена є життєво необхідним. Ми маємо перетворити Зеландію на фортецю, здатну відбити будь-яке можливе вторгнення та захистити серце нашої країни."
 DEN_fortress_fyn: "Укріпити Фюн"
 DEN_fortress_fyn_desc: "Фюн є ключовим кроком на шляху до нашої столиці та промислового центру. Розмістивши укріплення у стратегічно важливих місцях острова, ми зможемо гарантувати, що Зеландія залишиться недосяжною доти, доки Фюн не буде захоплений."
 DEN_utilise_irregular_formations: "Використання нерегулярних формувань"
 DEN_utilise_irregular_formations_desc: "Генерал Ерік Вітт запропонував ідею, яка допоможе використати обмежені людські ресурси та промисловий потенціал Данії. У разі війни на суходолі, на узбережжі чи на кордоні з Німеччиною, розгортання легких піхотних дивізій або нерегулярних частин дасть змогу виграти час і дозволити основним силам організувати традиційну оборону."
 DEN_artillery_improvements: "Покращення артилерії"
 DEN_artillery_improvements_desc: "Інвестиції в нашу артилерію та оборону вже дали результати, але ще не завершені. Ми почали забезпечувати армію кращими таблицями стрільби та далекомірами — ефективність військ ніколи не була такою високою."
 DEN_unwavering_morale: "Незламний бойовий дух"
 DEN_unwavering_morale_desc: "Пропаганда, що поширюється по країні та в армії, дала чудові результати. Багато данців добровільно йдуть на службу, а ті, що вже служать, мають беззаперечну й незламну підтримку у захисті нації від зовнішніх атак."
 DEN_standardised_training: "Стандартизована підготовка"
 DEN_standardised_training_desc: "Ідею стандартизованої підготовки армії необхідно переосмислити та модернізувати для нової епохи війни. Минулося те, коли Данія могла збирати полки за наказом короля для бою — наша постійна армія повинна бути добре навчена та готова до бою в будь-який момент, зважаючи на стан світу та його розвиток."
 DEN_doctrinal_advancements: "Доктринальні вдосконалення"
 DEN_doctrinal_advancements_desc: "Основна військова доктрина Данії може відставати від сусідів, тож ми повинні придбати найновіші підручники з військової справи та забезпечити, щоб наші генерали ретельно вивчали нове мистецтво війни. Маршал Приор подбає, щоб його командування мало всі засоби для рівної боротьби з великими державами, навіть якщо розміри нашої армії не дають змоги повноцінно протистояти їм."
 DEN_equipment_upgrades: "Модернізація оснащення"
 DEN_equipment_upgrades_desc: "Довгий час військові прориви відбувалися повільно, і хороша гвинтівка з ковзним затвором була достатньою. Однак ці гвинтівки XIX століття зовсім не відповідають умовам поля бою після Вельткрігу. Ми повинні припинити самозаспокоєння та придбати нове оснащення."
 DEN_motorisation_focus: "Інвестиції в моторизацію"
 DEN_motorisation_focus_desc: "Хоча решта нашої армії зазнала значних реформ, логістика досі не була змінена. Інвестуючи в моторизацію, ми зможемо пришвидшити постачання та швидко перекидати війська по країні у випадку морського вторгнення."
 DEN_legged_infantry: "Піхота на ногах згодиться!"
 DEN_legged_infantry_desc: "Хоча деякі розглядають ідею використання моторизації для логістики чи навіть механізованої піхоти, ми вважаємо, що через розміри нашої країни можемо зосередитися на покращенні нерегулярної піхоти, забезпечивши її кращим спорядженням і тактикою, щоб компенсувати меншу мобільність."
 DEN_unconventional_warfare: "Нетрадиційна війна"
 DEN_unconventional_warfare_desc: "Данія ніколи не зможе створити армію, здатну кинути виклик гегемонним державам на кшталт Франції та Німеччини, навіть у тій мірі, щоб просто відлякати їх від вторгнення; наше населення просто надто мале. Ми повинні інвестувати у створення спеціалізованих підрозділів, здатних завдати удару будь-де."
 DEN_form_jaegerkorpset: "Сформувати Єгеркорпус"
 DEN_form_jaegerkorpset_desc: "Єгерські корпуси існують у тій чи іншій формі з 1785 року як елітні спеціальні сили Данії. Створивши офіційне командування Jægerkorpset, ми змусимо будь-кого, хто планує зачепити Данію, добре подумати двічі."
 DEN_reestablish_marineregimentet: "Відновити Морський полк"
 DEN_reestablish_marineregimentet_desc: "Запровадивши спеціальну підготовку для морських полків, ми зможемо почати набір спеціалізованих амфібійних дивізій, здатних проводити операції з евакуації або готувати ширше вторгнення, закріплюючи плацдарм на березі."
 DEN_increased_reserve_units: "Збільшення резервних частин"
 DEN_increased_reserve_units_desc: "Передові частини та резерви Данії повинні бути готові до сучасної війни, а наявність укріпленого резерву, здатного постійно поповнювати фронт свіжими силами, є критично важливою. Збільшення резерву та забезпечення наявності великої кількості підготовлених і здатних бійців у разі війни має першорядне значення."
 DEN_offensive_air_efforts: "Наступальні зусилля в авіації"
 DEN_offensive_air_efforts_desc: "Данія має створити повітряні сили, здатні змагатися з ворогом безперервно, і шляхом перерозподілу коштів, які раніше витрачалися неефективно, ми зможемо профінансувати створення флоту винищувачів, бомбардувальників та навіть палубної авіації, щоб компенсувати брак промисловості. Завдяки цьому нашим елітним підрозділам більше не доведеться покладатися лише на зенітну оборону, адже данські ВПС літатимуть день і ніч."
 DEN_more_special_forces: "Розширене навчання спецпризначенців"
 DEN_more_special_forces_desc: "Хоча данська армія мала б бути невеликою, ніхто не може заперечити, що вона належить до найкращих елітних сил. Розширюючи програми підготовки, ми зможемо збільшити кількість військових та забезпечити їм здатність діяти в будь-яких умовах."
 DEN_surprise_element: "Елемент несподіванки"
 DEN_surprise_element_desc: "Ніхто не очікуватиме, що данська армія зможе досягти успіху в умовах, непритаманних для її розмірів. Використовуючи тактику, яка забезпечить стабільне постачання незалежно від місця розташування, ми зможемо заскочити ворога зненацька у момент його найбільшої слабкості."
 DEN_armour_experiments: "Експерименти з бронетехнікою"
 DEN_armour_experiments_desc: "Данська армія значно відстає від сучасних стандартів війни через залежність виключно від піхоти на ногах, і хоча вона залишиться основою армії, немає причин не спробувати обмежене використання бронетехніки в ролі підтримки піхоти. Хоча наші власні проєкти зосереджені на низькій вартості виробництва за рахунок надійності, ці інструменти війни, без сумніву, будуть корисними."
 DEN_home_air_defense: "Протиповітряна оборона країни"
 DEN_home_air_defense_desc: "Данія дуже вразлива до бомбардувань як з півночі, так і з півдня, а також з моря. Хоча зенітні позиції встановлено на ключових об’єктах по всій країні, створення обмежених ВПС для перехоплення бомбардувальників і збереження чистоти нашого неба буде пріоритетом, якщо ми станемо мішенню таких тактик."
 DEN_support_on_the_battlefield: "Підтримка на полі бою"
 DEN_support_on_the_battlefield_desc: "Інвестуючи в літаки підтримки на полі бою, ми зможемо забезпечити нашим військам належну авіаційну підтримку, що дасть їм перевагу в будь-якому бою, якщо дозволятимуть умови. Легкі бомбардувальники можуть і не мати великої потужності чи дальності, але вони задовольнять потреби у знищенні цілей поблизу, забезпечуючи нам перевагу на своїй території."
 DEN_invest_in_fighter: "Зосередитися на винищувачах"
 DEN_invest_in_fighter_desc: "Якщо ми не вкладатимемо кошти у винищувачі, незабаром виявимо, що наші бомбардувальники не зможуть досягти цілей, а наше небо контролюватиме ворог. Ми повинні інвестувати у маневрові винищувачі, щоб захистити суверенний повітряний простір."
 DEN_rule_the_skies: "Забезпечити панування в небі"
 DEN_rule_the_skies_desc: "Відправляючи наших винищувачів у повітря, ми чітко демонструємо, що здатні захищати свій повітряний простір та операції. Ми зможемо по-справжньому панувати в небі лише після досягнення цієї мети."
 DEN_conventional_airforce: "Звичайні повітряні сили"
 DEN_conventional_airforce_desc: "Різниця між нашими двома авіаційними підрозділами доволі незвична. Об’єднавши їх більш тісно, ми забезпечимо, щоб наша авіація діяла з ефективністю не гіршою, ніж у будь-яких інших ВПС, а то й кращою."
 DEN_establish_flyvevabnet: "Створити Flyvevåben"
 DEN_establish_flyvevabnet_desc: "Ми повинні об’єднати Hærens Flyvertroppen та Marinens Flyvevæsen в єдину нову авіаційну гілку нашої країни. Організація цього нового підрозділу значно скоротить бюрократію та допоможе нам закріпити репутацію країни з високоякісними повітряними силами."
 DEN_expand_the_bomber_regiments: "Розширити бомбардувальні полки"
 DEN_expand_the_bomber_regiments_desc: "Наша армія залишиться без підтримки, якщо не матиме відповідних бомбардувальників для знищення ворожої логістики, проведення стратегічних бомбардувань чи атак на колони піхоти та бронетехніки. Хоча виробництво великих бомбардувальників нам недоступне, розширення можливостей легких бомбардувальників значно підвищить їхню ефективність."
 DEN_intensify_defenses: "Посилити оборону"
 DEN_intensify_defenses_desc: "Оборона Данії не може спиратися лише на будівництво наземних укріплень для статичного захисту. Використання данських залізниць для підтримки мобільних артилерійських обстрілів, що турбуватимуть ворога цілодобово, є необхідністю. Створення такої залізничної артилерії стане у пригоді як у захисті території, так і у підтримці військ за кордоном."
 DEN_self_defense_fleet: "Флот самозахисту"
 DEN_self_defense_fleet_desc: "Данський флот вже занадто довго був недофінансований, і адмірал Рехніцер погодився, що потрібно діяти. Його план передбачає створення флоту ескортних кораблів для захисту наших берегів, а також супроводу та перехоплення конвоїв, що наближаються до нас."
 DEN_seaworthy_fleet: "Морехідний флот"
 DEN_seaworthy_fleet_desc: "Спроба перебудувати данський флот для протистояння німецькому чи британському була б самогубством, але проєкція сили за межі наших берегів у Балтійське море чи Північну Атлантику допоможе знову зміцнити морську міць Данії. Завдяки обережному збільшенню бюджету данські верфі почнуть будувати крейсери, як легкі, так і важкі, у рекордних кількостях."
 DEN_modernize_Sovaernet: "Модернізувати Søværnet"
 DEN_modernize_Sovaernet_desc: "Данський флот Søværnet давно не оновлювався, але зростання глобальної напруги робить це необхідним. Ми повинні інвестувати в модернізацію кораблів та, можливо, будівництво нових суден, щоб зберегти цілісність наших територіальних вод."
 DEN_proper_surface_fleet: "Повноцінний надводний флот"
 DEN_proper_surface_fleet_desc: "Данський флот повинен ефективно діяти на надводному рівні, інакше ми не зможемо зрівнятися з ворогом. Флот, що не здатний знищувати ворожі сили, не зможе ані залякати, ані стримати потенційного агресора."
 DEN_modern_naval_warfare: "Сучасна морська війна"
 DEN_modern_naval_warfare_desc: "Винахідливі інвестиції наших адміралів дозволили данському флоту впровадити тактику, що може конкурувати з британськими та німецькими морськими силами. Хоча в нас ще довгий шлях попереду, враховуючи обмежену історію в морській війні, застосування набутих на морі знань та досліджень обіцяє нам майбутні успіхи."
 DEN_proper_screening: "Захист гордості нашого флоту"
 DEN_proper_screening_desc: "Наш новий корабель — гордість флоту, і його потрібно берегти: уявіть, який удар по моралі буде, якщо з ним щось трапиться. На щастя, наявний данський флот із менших суден здатний його захистити, але посилення їхньої чисельності точно не завадить."
 DEN_fleet_armament: "Озброєння флоту"
 DEN_fleet_armament_desc: "Наразі потужності наших верфей мінімальні, а створення нових проєктів ускладнене через брак досвіду у військовому кораблебудуванні за останні десятиліття. Тому адмірал Рехніцер ініціював створення нових конструкцій, які значно підвищать наші можливості та залишаться у межах виробничих можливостей. Скасування застарілих проєктів і перенаправлення потужностей верфей дозволить нам швидко спустити ці кораблі на воду."
 DEN_anti_air_improvements: "Поліпшення протиповітряної оборони"
 DEN_anti_air_improvements_desc: "Атаки морських бомбардувальників, винищувачів та звичайні бомбардування наших кораблів стануть серйозною проблемою, якщо ми хочемо підготувати флот до бою — як для дій у відкритому морі, так і для оборони Данії. Оскільки наша авіація слабка, а берегові установки ППО допоможуть лише кораблям у порту, судна, що діють поблизу ворожих берегів, потребуватимуть серйозного посилення протиповітряних можливостей."
 DEN_fleet_bulwark: "Оплот флоту"
 DEN_fleet_bulwark_desc: "Наш флот складатиметься як із бойових, так і з допоміжних суден, як і будь-який інший. Проте створення справжнього оплоту, за яким зможе слідувати увесь флот, є важливим кроком. Військово-морський штаб тісно співпрацюватиме з Адміралтейством, щоб визначити доктрину, яка підвищить ефективність нашого флоту."
 DEN_battle_ready_fleet: "Флот, готовий до бою"
 DEN_battle_ready_fleet_desc: "З початком війни наш флот повинен бути готовим реагувати цілодобово та діяти на сотні кілометрів від наших берегів ефективно й без зволікань — і це стосується також нашого морського штабу. Забезпечивши належну підготовку моряків і повне спорядження кораблів паливом та боєприпасами, ми не дамо заскочити себе зненацька професійним флотам великих сусідів."
 DEN_danish_way_of_warfare: "Данський спосіб ведення війни"
 DEN_danish_way_of_warfare_desc: "Наші тактики, народжені та розвинені в Данії, навіть якщо вони зазнали впливу великих держав, залишаться основою на десятиліття вперед. Данський спосіб ведення війни, можливо, не є унікальним чи виключно нашим, але патріотизм іде пліч-о-пліч з бойовою ефективністю, і незабаром усі дізнаються про данську винахідливість та інженерну майстерність."
 DEN_danish_admiralty: "Данське адміралтейство"
 DEN_danish_admiralty_desc: "Данське адміралтейство пройшло довгий шлях від початку століття, і хоча наші обмежені можливості заважали просуванню інших високопоставлених морських офіцерів, слід віддати належне Оге Гелгесену Веделю та Г'яльмару Рехніцеру за їхні зусилля з переозброєння та модернізації флоту. Їхні тактики, методи та дослідження дали плоди — адміралтейство Данії так само досвідчене, як і кораблі, якими воно керує."

 ## Pol Tree
 DEN_constitutional_crisis: "Конституційна криза"
 DEN_constitutional_crisis_desc: "Бажання змінити данську конституцію на користь побажань [GetSecondInCommand] було перерване незаконними інтригами нашого короля. Не маючи іншого вибору, як розібратися з цими невдалими обставинами, Данія опинилася на межі. Радикальні сили можуть повалити нашу дорогоцінну демократію, або ж король нарешті досягне свого та призначить уряд на власний розсуд — лише час покаже."

 ## Right Side
 DEN_kings_cabinet: "Королівський кабінет"
 DEN_kings_cabinet_desc: "Це право, ні, обов'язок короля за конституцією – захищати данський народ, коли їх демократичний уряд ось-ось зробить помилку, що знищить націю. Якщо Німеччина буде переможена, Данія приречена впасти під владу фанатиків з Франції та Британії – всі знають, що вони прийдуть сюди, щоб підкорити данців синдикалістській тиранії!"
 ## social conservative
 DEN_the_conservative_coalition: "Консервативна коаліція"
 DEN_the_conservative_coalition_desc: "Провал Мадсена-Мюґдала відкрив шлях до відродження KF, і король поклав свою довіру на Мьоллера. Колишня база впливу Венстре була поглинута KF – на краще чи на гірше."
 DEN_rearm_danish_industry: "Переозброїти данську промисловість"
 DEN_rearm_danish_industry_desc: "Однією з головних проблем у підготовці Данії до війни є її промисловість. Багато фабрик потребують переобладнання та переналаштування після успішного виходу з економічної кризи, щоб їх можна було ефективніше використовувати для виробництва боєприпасів для армії."
 DEN_appeal_to_our_powerbase: "Звернення до нашої бази підтримки"
 DEN_appeal_to_our_powerbase_desc: "Багато хто в KF відчував розчарування після краху партій-попередників під час Першої світової війни. Щоб зберегти нашу популярну владу, ми повинні звернутися як до тих, хто підтримував наших попередників, так і до тих, хто вбачає у KF майбутнє Данії."
 DEN_reinvest_in_the_army: "Повторно інвестувати в Hæren"
 DEN_reinvest_in_the_army_desc: "Hæren, або Королівська данська армія, зазнала значного скорочення чисельності під час багатьох десятиліть тривалого миру. З наближенням війни ми маємо різко розширити набір та спрямувати ключові ресурси на заохочення вступу до війська."
 DEN_pursue_unicameralism: "Домагатися однопалатності"
 DEN_pursue_unicameralism_desc: "Однопалатність є давньою метою як Мьоллера, так і KF загалом. Мрія Мьоллера про справжню парламентську демократію в Данії не може більше чекати, і ухвалення такого референдуму значно зміцнить легітимність KF в очах данців."
 DEN_sideline_parliament: "Відсунути парламент на другий план"
 DEN_sideline_parliament_desc: "Рігсдаг, або чинний двопалатний парламент Данії, давно є перешкодою для багатьох з автократичного крила KF, особливо для Вестерґорда. Обійти такий ключовий принцип данської демократії буде майже неможливо... але якщо трапиться нагода, Вестерґорд неодмінно нею скористається."
 DEN_subdue_the_opposition: "Придушити опозицію"
 DEN_subdue_the_opposition_desc: "Коли наша влада забезпечена на найближче майбутнє, настав час розправитися з опозицією, яка почала по всій країні бунти на знак протесту проти дій кабінету. Король використав свої законні повноваження, і наша влада є справедливою – залишилося лише змусити їх замовкнути."
 DEN_invest_in_the_funktionaerer: "Інвестувати у Funktionærer"
 DEN_invest_in_the_funktionaerer_desc: "Funktionærer є життєво важливим елементом нашої виборчої бази, що складається переважно з працівників середнього класу по всій Данії, таких як офісні клерки. Повторно інвестуючи у тих, хто забезпечує нашу підтримку, ми зможемо забезпечити десятиліття безперервного правління KF, що дозволить досягти справжнього данського процвітання."
 DEN_enforced_constitutionalism: "Примусовий конституціоналізм"
 DEN_enforced_constitutionalism_desc: "Повне дотримання конституції відновить довіру до нашого уряду, яка була підірвана після того, як король Крістіан X призначив нас після падіння кабінету Мадсена-Мюґдала. Крім того, відновлення коаліції KF–Venstre допоможе нам зберегти більшість у парламенті на багато років."
 DEN_danish_trade_protectionism: "Данський торговий протекціонізм"
 DEN_danish_trade_protectionism_desc: "Захист данських ринків є однією з наших головних турбот, адже в них втручалися під час відновлення після нищівної економічної кризи багато років тому. Режим жорсткої економії, можливо, і врятував данську економіку, але помилки економічної політики Стаунінга слід виправити."
 DEN_empower_the_konservative_ungdom: "Надати повноваження Konservative Ungdom"
 DEN_empower_the_konservative_ungdom_desc: "Ряди KU різко зросли після приходу Вестерґорда до влади, і тепер він дозволяє членам вступати до армії. Хоробрі юнаки, які приєднуються до данських лав, не лише зміцнять фронт, а й додадуть певної лояльності нашим військам."
 DEN_increased_executive_power: "Посилення виконавчої влади"
 DEN_increased_executive_power_desc: "Вестерґорд ще не має повної влади над країною, але цього можна досягти поступово, ухвалюючи низку законів для подальшого зміцнення його правління. Вестерґорд постійно розчарований поміркованими членами KF, а також побажаннями короля, але це не зупинить його на шляху до того, щоб данська демократія залишалася паралізованою безстроково."
 DEN_right_wing_coalition: "Праворадикальна коаліція"
 DEN_right_wing_coalition_desc: "Ідеологія Вестерґорда підходить радикальному крилу KF, але щоб уникнути краху уряду, Вестерґорд оголосив про співпрацю з DS і DKF. Макс Арільдсков прохолодно пообіцяв підтримку, тоді як DS висловила повну підтримку уряду Вестерґорда. Широка праворадикальна коаліція допоможе стабілізувати країну та легітимізувати владу Вестерґорда."
 ## authoritarian democrat
 DEN_emphasise_loyalty_to_crown: "Підкреслити вірність короні"
 DEN_emphasise_loyalty_to_crown_desc: "Дехто не розуміє, що дії корони, хоча й номінально обмежують чинну демократію, насправді є їх останнім захистом від тоталітарного правління. Ми повинні підкреслити, що маємо лише найкращі наміри і що вірність є в їхніх власних інтересах."
 DEN_secure_military_loyalty: "Забезпечити лояльність армії"
 DEN_secure_military_loyalty_desc: "Нам потрібно гарантувати, що данська Hær підтримує наші дії, інакше вони можуть стати на бік Рігсдагу в цьому конфлікті й змусити нас підкоритися. На щастя, більшість данських офіцерів погоджуються, що Данія не може дозволити собі залишитися наодинці проти могутності Інтернаціоналу, якщо німецька гегемонія впаде під ногами робітничих міліцій..."
 DEN_combat_syndie_bs: "Боротьба з синдикалістською пропагандою"
 DEN_combat_syndie_bs_desc: "Підлі синдикалісти з Лондона та Парижа намагаються отруїти данські уми пропагандою та іншими брехливими вигадками; ми повинні протистояти цьому, викриваючи їхню брехню і поширюючи власне данське бачення світу замість цих чужих ідей, які можуть лише нашкодити нашій нації!"
 DEN_establish_rigsfagforbund: "Створити Rigsfagforbund"
 DEN_establish_rigsfagforbund_desc: "Найкращий спосіб боротися з синдикалізмом — це взяти їхні улюблені профспілки та об'єднати їх в одну державну організацію, яка буде виступати на захист данських інтересів, а не поневолювати Данію задля «міжнародної революції»."
 DEN_for_god_king_and_fatherland: "За Бога, короля і вітчизну!"
 DEN_for_god_king_and_fatherland_desc: "«За Бога, короля і вітчизну» — це данське гасло, і так воно й буде! Король та його прибічники чітко вивели націю з марних надій на нейтралітет, і Данія процвітатиме в наступні роки!"
 DEN_restore_democracy_question: "Відновити демократію?"
 DEN_restore_democracy_question_desc: "Тепер, коли Данія перебуває у стані миру, постало питання, чи слід відновлювати демократію після краху уряду Торвальда Стаунінга внаслідок конституційної кризи. Король Крістіан X призначив відповідного прем'єр-міністра для керування країною, тож саме йому вирішувати, чи повернути вільну демократію, чи продовжити це однопартійне правління."
 DEN_topple_the_welfare_state: "Зруйнувати державу добробуту"
 DEN_topple_the_welfare_state_desc: "За час свого прем'єрства Стаунінг провів багато реформ, щоб реалізувати своє бачення перетворення Данії на державу добробуту. Хоча наш народ і користується плодами його інвестицій, багато хто в нашій партії вимагає змінити курс."
 DEN_unyielding_loyalty: "Непохитна відданість"
 DEN_unyielding_loyalty_desc: "Кожен командир генерала і кожен солдат командира має присвятити своє життя ефективній перемозі у битвах, які на нього чекають. Тому ми повинні прищепити не лише професіоналізм, а й певною мірою фанатичну відданість службі під командуванням короля Крістіана X. Лише під проводом нашого милостивого короля ми так добре воюємо та перемагаємо ворогів, які прагнуть його повалення."
 ## shared
 DEN_denmark_rejoice: "Данія, радій"
 DEN_denmark_rejoice_desc: "Хай радіє Данія! Адже рятівник вітчизни прийшов, щоб вдихнути нове життя в найвеличнішу країну Бога. Немає ворога, якого Данія не могла б здолати, і немає постаті, яка могла б краще уособлювати Данію, ніж її король. Хай живе король Крістіан X! Хай живе Данія!"
 DEN_increased_recruitment: "Збільшений набір до війська"
 DEN_increased_recruitment_desc: "Щоб зберегти боєздатність Данії, король наказав своїм громадянам активніше вступати до збройних сил. Невелике населення Данії залишає мало можливостей для подальшого розширення нашої армії, але король подбає, щоб данська армія була силою, з якою рахуються. На жаль, таке значне розширення призову створить навантаження на нашу промислову спроможність."
 DEN_reichspakt_cooperation: "Співпраця з Райхспактом"
 DEN_reichspakt_cooperation_desc: "Після угод з німецьким кайзером данська Hær отримає такі потрібні сучасні німецькі гвинтівки для зміцнення наших збройних сил. Крім того, Німеччина вирішила інвестувати деякі ресурси у розвиток промислової спроможності нашої країни. Ця військова та промислова допомога — саме те, що потрібно Данії, щоб допомогти Німеччині в її боротьбі."
 DEN_danish_panzer_corps: "Данський танковий корпус"
 DEN_danish_panzer_corps_desc: "Починаючи з сьогоднішнього дня, Німеччина схвалила передачу резервних легких танків та моторизованого обладнання, що дозволить створити перший в історії данський танковий корпус. Хоча наша армія жалюгідно некомпетентна у використанні цих дивізій на повну, немає сумнівів, що Данії потрібні не лише піші війська для майбутніх битв. Ми будемо тісно співпрацювати з німецькими генералами, щоб ці данські танкові корпуси були використані належним чином."

 ## Centre
 DEN_danish_democracy: "Danmarks Demokrati"
 DEN_danish_democracy_desc: "Шлях до демократії в Данії був довгим і виснажливим, і навіть сьогодні монарх залишає за собою права, які, на думку деяких, не відповідають ролі, яку він має виконувати, але сьогодні наша демократія перебуває у досить пристойному стані. Однак тиск надходить як зліва, так і справа, тож давайте подбаємо, щоб наша демократія змогла вижити."
 ## social democrat
 DEN_staunings_denmark: "Данія Стаунінга"
 DEN_staunings_denmark_desc: "Ліберальні ліві значно зміцніли в Данії. Надихнувшись попередніми кризами, Данія вийшла з них сильнішою, ніж будь-коли. З обіцянками наступних виборів, що витають у повітрі, [GetSecondInCommand] зробить усе можливе, щоб втілити мрію про зміцнення квітучої держави добробуту Данії, можливо, навіть зробивши її світовим лідером серед держав добробуту."
 DEN_develop_welfare_state: "Розвивати державу добробуту"
 DEN_develop_welfare_state_desc: "Щоб далі розвивати данську державу добробуту, запропоновано розширити масштаб громадських робіт, започаткованих для сприяння економічному відновленню. Хоча Данія вже не страждає від початкової втрати робочих місць і безробіття, збільшення фінансування таких проєктів зміцнить силу данської промисловості та гарантує, що кожна сім'я з працюючим чоловіком матиме роботу."
 DEN_improved_healthcare_standards: "Покращити стандарти охорони здоров'я"
 DEN_improved_healthcare_standards_desc: "Закон про національне медичне страхування, ухвалений кілька років тому під час економічного відновлення, допоміг забезпечити рівний доступ до медичної допомоги. [GetSecondInCommand] має можливість зробити наступний крок — розглянувши нові законопроєкти щодо запобігання та контролю поширення хвороб, підтримки догляду за дітьми та покращення підготовки медперсоналу, данські лікарні стануть одними з найкращих у світі."
 DEN_lay_out_a_plan_for_pensions: "Розробити план пенсій"
 DEN_lay_out_a_plan_for_pensions_desc: "У новому законопроєкті про соціальні реформи К.К. Штейнке піднято питання про те, чи збільшувати пенсії тим, хто хворий або надто старий, щоб працювати. Radikale Venstre не погоджується на будь-яке збільшення в цій сфері, але це залежить від порядку денного [GetSecondInCommand]."
 DEN_clarified_social_laws: "Уточнити соціальні закони"
 DEN_clarified_social_laws_desc: "Ще один проєкт, розроблений К.К. Штейнке, має на меті впорядкувати вже заплутаний і хаотичний набір соціальних законів у Данії, створивши закон, який чітко визначатиме, як кожен данський громадянин повинен поводитися. Цей пакет реформ є найбільш прийнятним для всіх партій і не повинен мати проблем із ухваленням."
 DEN_matter_of_militarisation: "Питання мілітаризації"
 DEN_matter_of_militarisation_desc: "Суперечливе питання в межах двох партій, що складають цю коаліцію, полягає в тому, як вирішувати постійну проблему мілітаризації. Світ розігрівається, і навіть якщо великі держави уникають конфлікту, друга світова війна видається дедалі ймовірнішою. Тож, чи братиме Данія участь у війні чи ні, антимілітаристські елементи в кожній партії слід задовольнити або, у гіршому випадку, усунути, щоб Данія змогла вижити."
 DEN_welfare_bureaucracy: "Нова бюрократія добробуту"
 DEN_welfare_bureaucracy_desc: "Закріплення наших цілей щодо сучасної держави добробуту вимагатиме абсолютно нової, спрощеної бюрократії для управління її справами. Наразі Radikale Venstre подала свої пропозиції, які лише трохи змінять систему, тоді як у Socialdemokratiet виступають за повне її оновлення, що докорінно змінить бюрократію, яку ми знаємо."
 DEN_modern_welfare_state: "Сучасна держава добробуту"
 DEN_modern_welfare_state_desc: "Програма Socialdemokratiet зазнала успіху, і вся Данія радіє правам і привілеям, які вони здобули, довірившись уряду. Хоча данська демократія не дозволить нам правити вічно, ми створили структуру, яка не впаде, якщо переможе опозиція, і щастя данських громадян більше не буде поставлене під сумнів."
 DEN_halted_reforms: "Призупинити реформи"
 DEN_halted_reforms_desc: "Socialdemokratiet зайшла надто далеко, державний бюджет увійшов у дефіцит, а безконтрольні витрати ще більше погіршили життя данців по всій країні. Ці так звані реформи добробуту, а також нові соціальні закони К.К. Штейнке принесли лише заворушення та занепокоєння — Данія повинна проводити реформи помірними темпами, тож треба натиснути на гальма, перш ніж країна потрапить у катастрофу."
 ## market liberal
 DEN_venstre_denmark: "Право-ліберальна Данія"
 DEN_venstre_denmark_desc: "Venstre пережила конституційну кризу, і тепер постає питання: з ким ми продовжимо правління? Консервативна KF була нашим природним союзником, але тепер знеславлена Socialdemokratiet втратила союзника в особі Radikale Venstre. Дехто в нашій партії пропонує примирення лібералів, але це може бути надто радикальною ідеєю."
 DEN_maintain_kf_coalition: "Зберегти коаліцію з KF"
 DEN_maintain_kf_coalition_desc: "Konservative Folkeparti є нашими природними союзниками, і виконати їхні вимоги щодо переозброєння та подальшого набору для розширення нашої армії не становитиме особливих труднощів. Це розсердить тих у нашій партії, хто сподівається уникнути участі у майбутніх конфліктах, але це жертва, на яку ми готові піти, щоб пережити наступні вибори."
 DEN_reconcile_radicals: "Примиритися з Radikale Venstre"
 DEN_reconcile_radicals_desc: "Radikale Venstre зроблено суперечливу пропозицію відновити ліберальну коаліцію, що є дещо іронічним, зважаючи на те, що колись наші дві партії були однією. Поки що не планується відновлювати Det Forenede Venstre, але їхня підтримка може виявитися корисною, хоча це й відштовхне наших колишніх партнерів у KF."
 DEN_moderated_rearmament: "Помірне переозброєння"
 DEN_moderated_rearmament_desc: "Щоб продовжити нашу вигідну угоду з KF, вони вимагають, щоб ми підтримували певну форму переозброєння. Спрямовуючи частину нашого промислового виробництва на створення нового військового спорядження, ми зможемо виконати вимоги наших партнерів по коаліції, а натомість забезпечити їхню підтримку коаліції Venstre–KF."
 DEN_limited_labour_reforms: "Обмежені трудові реформи"
 DEN_limited_labour_reforms_desc: "Запровадження окремих трудових реформ, ініційованих ідеологом Radikale Venstre Петером Мунком, безсумнівно, викличе певне невдоволення всередині партії. Однак, обмеживши масштаб і витрати на ці реформи, ми зможемо задовольнити більшість прихильників Venstre, водночас зберігаючи цю нову ліберальну коаліцію."
 DEN_venstre_survives: "Venstre виживає"
 DEN_venstre_survives_desc: "Мистецтво компромісу та переговорів старе, як світ, і незалежно від того, чи будемо ми працювати з консервативною KF або розпочнемо нову співпрацю з Radikale Venstre, Venstre процвітатиме найближчим часом. Хоча видимість нашого подальшого правління залежить від підтримки правих або лівих у коаліції, Venstre все одно збереже свій вплив у Данії."
 DEN_appeal_to_farmers: "Звернення до фермерів"
 DEN_appeal_to_farmers_desc: "Наша традиційна база виборців — данські фермери — скорочується з часів зростання індустріалізації та урбанізації в сучасній Данії. Однак наш аграрний сектор усе ще процвітає і продовжить нас підтримувати, якщо ми здійснимо серйозні інвестиції в сільське господарство."
 DEN_resumed_recruitment: "Відновлений набір до війська"
 DEN_resumed_recruitment_desc: "Відновити набір для створення армії, гідної Данії, — нелегке завдання, особливо з огляду на відсутність у данців досвіду у сучасних війнах. Одне можна сказати точно: розширення наших лав чудово вплине на військові кампанії по всій Європі та допоможе нашим союзникам здобути перемогу."
 DEN_unity_propaganda: "Пропаганда єдності"
 DEN_unity_propaganda_desc: "Забезпечення єдності всієї Данії навколо ідеї протистояння небезпечним силам Росії та Інтернаціоналу потребуватиме значних зусиль. Ми проведемо мітинги по всій країні та розвісимо плакати в кожному великому міському центрі, щоб кожен добрий данський громадянин був мотивований записатися до війська або допомогти у воєнних зусиллях іншими способами."
 DEN_centre_right_dominance: "Панування центристсько-правих сил"
 DEN_centre_right_dominance_desc: "Коаліція KF та Venstre тепер домінує на політичній арені Данії, з’явившись після того, як король Крістіан X вирішив домагатися більшої участі Данії у європейських справах. Подальше перебування коаліції при владі гарантує захист свобод кожного данського громадянина та не допустить падіння Данії в радикалізм."
 DEN_push_to_equality: "Прагнення до рівності"
 DEN_push_to_equality_desc: "Прагнення до рівності стане важкою і напруженою боротьбою, особливо серед тих у Venstre, хто все ще зневажає Radikale Venstre за їхню згоду з трудовими реформами та підтримку більшої кількості прав для данців. Обмеження крайніх крил партії буде на краще, а модифікація наших реформ під цю коаліцію забезпечить виживання данського лібералізму."
 DEN_rehabilitate_antimilitarists: "Реабілітація антимілітаристів"
 DEN_rehabilitate_antimilitarists_desc: "Кампанія з налагодження відносин з крайніми лівими крилами Radikale Venstre стане важким завданням, особливо з огляду на те, що сама лише наша орієнтація на німецьку сферу майже розколола Radikale Venstre навпіл. Надавши поступки заблукалим прихильникам Radikale Venstre та довівши, що сучасна військова реформа лише забезпечить мир у Данії в майбутньому, ми зможемо залучити їх на свій бік."
 DEN_reunite_liberals_question: "Майбутнє данського лібералізму"
 DEN_reunite_liberals_question_desc: "Майбутнє данського лібералізму буде визначене шляхом тривалих переговорів між керівництвом Venstre та Radikale Venstre. Відновлена коаліція між двома партіями створила політичну силу, небачену вже кілька десятиліть, але поступки таким діячам, як Петер Мунк, даються непросто."
 DEN_pure_democracy: "Чиста демократія"
 DEN_pure_democracy_desc: "У важкі часи ми повинні пам’ятати про «Samfundssind» — ідею суспільної свідомості та солідарності один з одним. Напруга у світі зростає, і горда данська країна, можливо, вже не зможе довго залишатися осторонь. Необхідно, щоб кожен добрий данський громадянин виступав за чисту демократію, зміцнену протягом десятиліть."
 DEN_entrenched_rights: "Закріплені права"
 DEN_entrenched_rights_desc: "Права кожного данського громадянина повинні бути захищені у найвищій мірі, а їхнє зміцнення лише підкреслює, що означає бути данцем. Наша смілива країна пройшла крізь труднощі й негаразди та продовжить це робити, якщо керівництво збереже такий рівень тісних зв’язків із громадянами."
 DEN_defend_our_democracy: "Захистити нашу демократію"
 DEN_defend_our_democracy_desc: "Захист данської демократії вимагатиме серйозного навантаження або на данських робітників, або на збройні сили, тож ми повинні мудро обрати, куди спрямувати наші зусилля. Лише завдяки розумному плануванню ми зможемо досягти своїх цілей, а невдача лише послабить волю нашої держави."

 ## Left Side
 DEN_the_first_statsraad_congress: "Перший конгрес Статсраду"
 DEN_the_first_statsraad_congress_desc: "Нарешті настав час скликати перший в історії конгрес Статсраду — тендітний союз між соціалістичними реформами та спробами Торвальда Стаунінга зберегти плюралізм. Тепер над Данією подує значно соціалістичніший вітер, але різні фракції у Føderationen мають абсолютно різні цілі щодо майбутнього країни, і саме цей конгрес визначить долю нашої нації."
 ## radical socialist
 DEN_true_danish_socialism: "Справжній данський соціалізм"
 DEN_true_danish_socialism_desc: "Федерація-ДВСП перемогла на останньому з'їзді, а Аксель Ларсен став першим у Данії прем'єр-міністром-президентом. Його бачення Данії стикається з позицією Федерації-Єдиної партії, оскільки Ларсен засудив вплив профспілкового руху. Соціалізм не можна принести до Данії шляхом імпорту революційних ідеалів від наших товаришів — ми маємо самі пустити коріння, щоб Данія розквітла в найближчі роки."
 DEN_councilist_destiny: "Рада робітників — наша доля"
 DEN_councilist_destiny_desc: "Доля Данії, визначена ДВСП, подібна до системи робітничих рад. Хоча ця концепція не є зовсім новою, і багато хто звинувачує Акселя Ларсена у зраді ідеалів справжнього данського соціалізму, його відповідь така: робітничі ради — це лише інструмент для досягнення кінцевої мети. Ради стануть засобом охоплення кожного робітника у всіх сферах і є єдиним шляхом, щоб данський робітник отримав справжнє представництво."
 DEN_socialism_untouched_by_foreign_influence: "Соціалізм без іноземного впливу"
 DEN_socialism_untouched_by_foreign_influence_desc: "Ларсен заявив, щоб не допустити перетворення Данії на чергову пішака французького чи британського впливу, що країна йтиме власним шляхом. Данський дух всеосяжний і могутній, націоналістичний, але водночас по-справжньому вільний і непідвладний руйнуванню, незалежно від джерела. Нехай іноземна кліка коммінарів нас засуджує — данський соціалізм залишиться данським."
 DEN_crush_trade_union_monopoly: "Знищити монополію профспілок"
 DEN_crush_trade_union_monopoly_desc: "Данський план поєднання сильної партійної держави з робітничими радами потребує передусім ліквідації домінування профспілок, особливо в межах партії. Багато хто став жертвою брехні, поширюваної лідером Єдиної партії Крістіаном Крістенсеном та його міцними профспілковими зв’язками, які лише приведуть до гноблення данського робітника. Цього не можна допустити, і монополія профспілок по всій країні буде зруйнована негайно."
 DEN_danish_mass_party: "Данська масова партія"
 DEN_danish_mass_party_desc: "ДВСП, хоч і є окремою партією, віддала свою незалежність на користь об’єднаної Федерації. Хоча наш союз має першорядне значення і є засобом збереження Данії як соціалістичної держави, слід визнати, що задля створення справжньої масової партії, яка охопить усіх робітників, наших товаришів доведеться відсунути на другий план."
 DEN_end_rural_urban_divide: "Подолати розрив між селом і містом"
 DEN_end_rural_urban_divide_desc: "Один із планів Ларсена щодо справжнього об’єднання данських робітників по всій країні — це подолання розриву між селом і містом, який переслідує країну від початку індустріалізації. Усі в Данії візьмуть участь у промислових та сільськогосподарських програмах, які змінять вигляд країни, наповнивши її робочими місцями та можливостями."
 ## syndicalist
 DEN_enhedspartiet_wins: "Перемога Єдиної партії"
 DEN_enhedspartiet_wins_desc: "«Enhedspartiet», або Партія солідарності, здобула перемогу на перших в історії виборах до Конгресу Державної ради. Поділена між Молодою гвардією на чолі з Річардом Єнсеном і Старою гвардією на чолі з Крістіаном Крістенсеном, партія зійшлася на думці, що профспілкова монополія колишнього Об’єднання профспілкової опозиції матиме провідне значення в Данії."
 DEN_solve_party_schism: "Подолати розколи в партії"
 DEN_solve_party_schism_desc: "Після перемоги на виборах до Конгресу Державної ради питання про те, хто має стати прем’єр-міністром-президентом, залишається відкритим, і Єдина партія готується до голосування, щоб обрати свого лідера. З одного боку — Річард Єнсен, енергійний агітатор і голова Союзу машиністів пароплавів, а з іншого — давній лідер ОПО Крістіан Крістенсен. Обидва мають майже рівні шанси стати очільником Єдиної партії та Данії."
 DEN_growing_rhubarbs_aplenty: "Ревеню вдосталь"
 DEN_growing_rhubarbs_aplenty_desc: "Назва ще неопублікованих і незавершених мемуарів Крістіана Крістенсена описує його юність та виховання в сільській місцевості, де його родина працювала фермерами. Крістенсен закликає всіх громадян Данії підніматися та відповідати на поклик, коли їхній дім у небезпеці; ті, хто живе в бідності, не повинні сидіти склавши руки, коли під загрозою їхнє та їхніх родиннє благополуччя."
 DEN_danish_workers_first: "Данські робітники — передусім"
 DEN_danish_workers_first_desc: "Крістіан Крістенсен давно засуджує поділ між буржуазією та пролетаріатом у Данії та проголошує, що за будь-яких обставин данський робітник стоятиме на першому місці, і ніщо не зупинить прогрес. Його відданість справі робітників, яких об’єднують у регіональні профспілки під керівництвом ОПО, подолає будь-яку опозицію та збереже чистоту данського робітничого класу."
 DEN_no_industry_untouched: "Жодна галузь не залишиться осторонь"
 DEN_no_industry_untouched_desc: "Один із засновників данського синдикалізму, Крістіан Крістенсен давно виступає за ліквідацію нерівності в ставленні до різних галузей у Данії. Багато хто виїхав із сільської місцевості до міст через кращі умови для міських робітників, але довгий час наші сільські працівники залишалися в скруті. Тому жодна галузь не залишиться поза увагою, і кожен данський робітник, незалежно від місця проживання, отримає кращі умови."
 DEN_sexual_liberation: "Сексуальне визволення"
 DEN_sexual_liberation_desc: "Розвиваючи тему, що була актуальною останні десятиліття, та прагнучи втілити багато ідей з книги Крістіана Крістенсена «Arbejderne og børneflokken», Данія очолить рух сексуального визволення в Скандинавії. «Arbejderne og børneflokken» була першою книгою, яка зачепила цю тему в Данії, і Крістенсен чітко дав зрозуміти, що це безперечно суперечливе та важливе питання, яке не можна ігнорувати."
 DEN_exemplary_trade_union_power: "Показова сила профспілок"
 DEN_exemplary_trade_union_power_desc: "Об’єднані навколо Об’єднання профспілкової опозиції, Союзу профспілок, Крістіан Крістенсен довгий час виступав за солідарність разом із синдикалістськими товаришами в Єдиній партії, відстоюючи ідею верховенства профспілок. Партія перебуває під впливом профспілок, керованих і спрямованих виконавчим органом ОПО, забезпечуючи кожному робітникові в Данії наставництво та мету."
 DEN_reconcile_old_guard: "Примирити стару гвардію"
 DEN_reconcile_old_guard_desc: "Більшість старої гвардії, друзів та союзників Крістіана Крістенсена, підтримували його шлях до влади ще з початку століття і повинні бути винагороджені за це. Посади в ОПО будуть розподілятися як за компетентністю, так і за відданістю справі, тож задобрення більшості старої гвардії в Єдиній партії буде найбільш вигідним для зміцнення підтримки нашої фракції."
 DEN_reformed_union_bureaucracy: "Реформована профспілкова бюрократія"
 DEN_reformed_union_bureaucracy_desc: "Реформована профспілкова бюрократія під керівництвом ОПО слугуватиме провідною рукою для всієї Данії, працюючи над завершенням і вдосконаленням наявної структури. Громадяни Данії можуть з полегшенням зітхнути та продовжувати працювати, насолоджуючись добробутом, адже профспілкова бюрократія тепер реформована та пристосована для ефективного обслуговування потреб країни."
 DEN_everyone_to_par: "Усіх на один рівень"
 DEN_everyone_to_par_desc: "Подібно до Крістіана Крістенсена, Річард Єнсен мав бідне дитинство і у промові після свого обрання заявив, що кожен у Данії буде піднятий до належного рівня. Ланцюги, що тримають частину робітничого класу в бідності, поки інші живуть у розкоші, будуть зруйновані, і кожен громадянин Данії матиме рівні права на свободу, волю та гідне життя."
 DEN_fuel_to_the_fire: "Підживити вогонь"
 DEN_fuel_to_the_fire_desc: "Річард Єнсен давно заявляє, що революція не закінчилася з ліквідацією монархії та скасуванням більшої частини старої буржуазної конституції. Ні, ще багато чого треба досягти, щоб здобути справжню рівність і свободу для данського робітника, і для цього ми маємо озброїтися та бути готовими вести постійну революційну боротьбу."
 DEN_empower_sofyrboderne_forbund: "Наділити силою Союз машиністів пароплавів"
 DEN_empower_sofyrboderne_forbund_desc: "Союз машиністів пароплавів — це судноплавна асоціація, головою якої Річард Єнсен став у 25 років, і тепер вона буде посилена, щоб вірні моряки нарешті отримали відплату за десятиліття своєї важкої праці. Асоціація забезпечить справедливішу оплату праці, особливо для наших хоробрих моряків, адже вони — життєва сила галузі, яку данський уряд давно занедбав."
 DEN_help_each_dane: "Допомогти кожному данцю"
 DEN_help_each_dane_desc: "Річард Єнсен закликає народ Данії піклуватися один про одного; революційна боротьба не повинна повністю поглинути чоловіків, жінок і дітей, які сміливо підтримують її. Однак значна частина Данії все ще залишається безробітною чи в бідності після жахливого економічного спаду багато років тому, і Річард Єнсен не миритиметься з цим. Лише створивши спільноту, де кожен данець допомагає кожному іншому данцю, Данія знайде велич."
 DEN_constant_revolutionary_struggle: "Постійна революційна боротьба"
 DEN_constant_revolutionary_struggle_desc: "Данія може бути невеликою країною з обмеженим населенням та промисловістю, яка не така розвинена, як у Франції чи Британії, але боротьба не припинялася й не припиниться, особливо коли багато інших держав прагнуть помститися за скасування нашої монархії. Тож здобуття зброї та мобілізація чоловіків для продовження боротьби є необхідністю, і наші громадяни відчуватимуть наслідки цих зусиль ще десятиліттями."
 DEN_sailor_socialism: "Соціалізм моряків"
 DEN_sailor_socialism_desc: "Моряки, які керують кожним кораблем, виконують важку та виснажливу роботу, день у день кидаючи вугілля у топки, щоб кораблі могли йти своїм курсом. Якщо скорочені робочі години та підвищена зарплата не змінять ситуацію, Річард Єнсен заявив, що підкине палива у вогонь світової революції! Уся Данія вшановуватиме свого загартованого, розсудливого та наполегливого лідера Річарда Єнсена, і вся Данія буде готова пройти випробування часом."
 ## totalist
 DEN_kommunarder_supremacy: "Перевага комунардів"
 DEN_kommunarder_supremacy_desc: "Фракція Кліки комунардів здобула перемогу на першому Конгресі Державної ради, і багато хто збирається під прапор так званого опікуна-комунара, Мартіна Андерсена Нексе. Борґе Хауманн, лідер BOPA (Цивільні партизани), є головним наступником, але, можливо, старий опікун ще не готовий піти на відпочинок. Перемога комунардів приносить непопулярне керівництво, налаштоване на мобілізацію Данії для негайної війни та виконання ролі руки Інтернаціоналу на півночі."
 DEN_kommunard_caretaker_reigns: "Панування опікуна-комунара"
 DEN_kommunard_caretaker_reigns_desc: "На диво, старий опікун Мартін Андерсен Нексе вирішив не йти у відставку й продовжить очолювати кліку комунардів у наступні роки. Мудрість, яку він приносить із віком, вітається, а його присутність у партії є популярною серед багатьох членів. Автор добре відомої книги «Pelle Erobreren», Нексе — відомий діяч партії, який веде за собою групу молодих комуністів. Він і здатний, і готовий вести Данію до величі."
 DEN_BOPA_chairman_takes_over: "Голова BOPA перебирає кермо"
 DEN_BOPA_chairman_takes_over_desc: "Борґе Хауманн перебрав керівництво партією після того, як Мартін Андерсен Нексе оголосив про свою відставку, сподіваючись виховувати нове покоління данських комуністів із закулісної позиції. Лідер BOPA (Цивільні партизани) Хауманн має заповнити великі черевики після відходу Нексе. Його заступник, Альфред Єнсен, очолив BOPA у його відсутність із метою перетворити Данію на країну, готову до війни."
 DEN_springboard_of_revolution: "Трамплін революції"
 DEN_springboard_of_revolution_desc: "Данія, по суті, має стати трампліном для революції на півночі, а також із легким доступом до ударних позицій на півдні. Хоча кордон із Німеччиною залишається крихким і Данія легко може впасти, якщо німецькі панцери наблизяться, контроль над протоками забезпечить Інтернаціоналу можливі кути вторгнення по всьому узбережжю північної Німеччини."
 DEN_foster_next_generation: "Виховати нове покоління"
 DEN_foster_next_generation_desc: "Багато хто в Кліці комунардів має твердий принцип виховання молодшого покоління; Нексе особливо наполягає на наслідуванні революцій у Британії та Франції та правильному вихованні наступного покоління, щоб воно вело нас без корупції та гріха. Франція та Британія, за його словами, уособлюють «соціалістичну мрію», хоча інші ветерани партії у Федерації насміхалися з його ідеалізму."
 DEN_undisputed_internationale_loyalty: "Беззаперечна відданість Інтернаціоналу"
 DEN_undisputed_internationale_loyalty_desc: "Данія повинна відкрито демонструвати міцну відданість Інтернаціоналу; без Франції чи Британії не було б вільної Данії, і ми служитимемо для того, щоб керівництво Інтернаціоналу знало про нашу горду вірність. Данська армія матиме силу та відданість французьких солдатів, а також кмітливість і винахідливість британців, створюючи нові та кращі збройні сили Данії."
 DEN_import_revolutionary_ideals: "Імпортувати революційні ідеали"
 DEN_import_revolutionary_ideals_desc: "Данія — молода країна, яка знайшла своє покликання лише після того, як нещодавні жахливі події змусили хороброго Торвальда Стаунінга примусити короля Крістіана X зректися престолу раз і назавжди. Знаючи це, Данія значною мірою покладається на ідеали Інтернаціоналу щодо світової революції та повинна прийняти все, чого нас навчили Франція і Британія. Ми пройшли довгий шлях, але боротьба за визволення наших сусідів — це нескінченна та важка мета, тож ми не повинні загубитися і забути шлях до перемоги."
 DEN_decimate_reactionary_traitors: "Знищити реакційних зрадників"
 DEN_decimate_reactionary_traitors_desc: "Гниючи в серці великих міст, вони повинні бути заарештовані та позбавлені будь-якої політичної влади. Недостатньо просто оголосити їх частиною «офіційної опозиції». Це демонструє слабкість революції, і тому важливі діячі, що очолюють конституціоналістське та автократичне крило КФ, а також партію Венстре, будуть негайно ув’язнені."
 DEN_first_domino_of_many: "Перший із багатьох доміно"
 DEN_first_domino_of_many_desc: "Данія — перший доміно, що впав, можливо, у Скандинавії, а можливо, й так близько до Німеччини. Ми — перша країна, безпосередньо вихована під керівництвом, близьким до Франції та Британії, і будемо слугувати прикладом того, що синдикалістські ідеали Франції та Британії тут, щоб залишитися, і поширяться за межі наших кордонів. Якщо не лише в решту Скандинавії, то в Балтію, потім у Центральну Європу, далі на Балкани та в інші куточки світу!"
 DEN_state_subverted_socialism: "Підпорядкований державі соціалізм"
 DEN_state_subverted_socialism_desc: "Дії робітників, народу Данії, будуть підпорядковані не лише державі, а й соціалізму у його найчистішій формі. Кліка комунардів може й не бути такою потужною силою, як максимісти у Британії, щоб служити авангардом революції, але принаймні за назвою саме це буде нашою метою. Якщо наші колишні союзники у Федерації зрадять справжню революцію, ми не вагатимемося підкорити їх заради слави революції."
 ## shared
 DEN_aid_from_internationale: "Допомога від Інтернаціоналу"
 DEN_aid_from_internationale_desc: "Нові війська, бійці та французький генерал Луї Бюіссон були відправлені з Парижа як експедиційний корпус Інтернаціоналу для зміцнення нашої оборони. Хоча бронетехніка та матеріали були б надзвичайно корисними, у наших союзників залишилося мало резервів для відправки нам, особливо через велику морську відстань."
 DEN_call_on_militias: "Заклик до міліцій"
 DEN_call_on_militias_desc: "Данія не має офіційної системи народної гвардії чи міліції, тож її потрібно створити, оскільки загроза німецького вторгнення є національною надзвичайною ситуацією. Громадяни будуть мобілізовані й сформують народну гвардію для захисту нашого вразливого південного флангу та Копенгагена у випадку нападу зі Швеції чи з моря."
 DEN_emergency_arms: "Термінове озброєння"
 DEN_emergency_arms_desc: "Яка користь від солдатів без зброї? Простого ухвалення закону про мобілізацію та розширення кількості придатних чоловіків недостатньо; ми маємо швидко реквізувати додаткову зброю, щоб вивести більше бійців на передову. Це створить значне навантаження на нашу промисловість у короткостроковій перспективі, але потреба в цій зброї є першочерговою."
 DEN_genesis_of_socialist_statsraad: "Зародження соціалістичної Державної ради"
 DEN_genesis_of_socialist_statsraad_desc: "Система, яка існує в Данії, є унікальною. Після заяви Торвальда Стаунінга про те, що Данії краще бути республікою, ніж монархією, головою держави став прем’єр-міністр-президент. Хоча цю систему поєднали із соціалістичними реформами, а Федерацію допустили до участі, вона стала справжнім прикладом злиття різних систем."

