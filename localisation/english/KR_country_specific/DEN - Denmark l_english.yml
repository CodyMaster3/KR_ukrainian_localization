 DEN_frederik_bangsboll_theorist_desc: "§YНародився:§! §L23 вересня 1894, у Копенгагені, Королівство Данія§!"

 DEN_william_prior: "Вільям Пріор"
 DEN_william_wain_prior_army_chief_desc: "§YНародився:§! §L18 липня 1876, у Копенгагені, Королівство Данія§!\n§YБіографія:§! §LГенерал і Верховний головнокомандувач Данської армії, Пріор йшов класичним військовим шляхом, зосереджуючись на роботі в генеральному штабі. Він розпочав свою кар’єру з призначення на посаду молодшого лейтенанта у 1898 році. Загалом Пріора вважають непопулярним серед значної частини уряду; його надійність та військова компетентність — це одне, але він відомий тим, що неодноразово не погоджувався з контролем обраного уряду над армією. Оборонна політика Данії та зменшення оборонного бюджету за останнє десятиліття були виключно наслідком діяльності коаліції «Соціалів» — Соціал-демократії та Радикальної лівиці, і існують побоювання, що у випадку війни Данії буде нічим захищатися.§!"

 DEN_hans_rolsted: "Ганс Рольстед"
 DEN_hans_rolsted_theorist_desc: "§YНародився:§! §L20 травня 1884, у Копенгагені, Королівство Данія§!\n§YБіографія:§! §LКомандир Зеландської дивізії, Рольстед став молодшим лейтенантом артилерії у 1905 році та відвідував Університет Ґренобля у Франції напередодні Великої війни. Він вивчав мистецтво артилерійської війни у Франції більшу частину часу перед 1914 роком, а потім повернувся до Данії, щоб викладати у Школі офіцерів армії. Протягом останнього десятиліття Рольстед виїжджав за кордон до Німеччини та Австрії як військовий аташе, служив там по кілька років, поки не отримав звання підполковника. Він тісно співпрацював з данським генеральним штабом, щоб модернізувати артилерійські можливості Данії, хоча обмежений армійський бюджет завадив реалізації багатьох його задумів.§!\n\n§YПримітки:§! §LРольстед є пристрасним військовим письменником, який написав численні трактати та підручники з військової справи з часів закінчення Великої війни.§!"

 DEN_erik_leschly: "Ерік Лешлі"
 DEN_erik_leschly_high_command_desc: "§YНародився:§! §L27 серпня 1884, в Орхусі, Королівство Данія§!\n§YБіографія:§! §LСин генерал-лейтенанта Мауріца Лешлі, Ерік Лешлі став молодшим лейтенантом кавалерії приблизно тоді, коли його батька звільнили з військової служби. У 1913 році він отримав звання офіцера кавалерії та очолив 3-й драгунський полк під час Великої війни. Після відвідин Німеччини на військовій місії на початку 1920-х років Лешлі отримав звання підполковника і був призначений командиром 5-го драгунського полку на решту десятиліття. У 1934 році він став генеральним інспектором кавалерії та командиром.§!\n\n§YПримітки:§! §LЧлен правління кількох кінних асоціацій, Королівського данського автомобільного клубу та голова Комітету дорожніх знаків.§!"

 DEN_erik_with: "Ерік Віт"
 DEN_erik_with_high_command_desc: "§YНародився:§! §L20 листопада 1869, у Копенгагені, Королівство Данія§!\n§YБіографія:§! §LПісля короткого навчання у флоті, Віт швидко піднімався по кар’єрних сходах після переходу в армію, отримавши звання молодшого лейтенанта у 1892 році, капітана у 1908 році та підполковника у 1918 році. Напередодні Великої війни він служив ад’ютантом генерального інспектора піхоти та очолив розвідвідділ генерального штабу. Будучи переконаним націоналістом, він отримав звання полковника у 1924 році, а згодом генерал-лейтенанта у 1931 році, попри серйозні ризики, оскільки був відверто анти-німецьким. Однак, коли світ почав змирятися з майбутнім домінуванням Кайзеррайху, Віт утвердився в думці, що перемога Німеччини у Великій війні також закріпила їхній, здавалося б, незаперечний контроль над Південним Шлезвігом.\n\nБільшість суперечок навколо цього питання розгорталися на крайніх позиціях, тоді як Віт вважав себе центристом і сміливо розробляв плани оборони Данії на випадок, якщо ворожі революції із заходу досягнуть країни. Він мав тісні стосунки з Торвальдом Стаунінгом, і хоча багато хто в Соціал-демократії вважав його «напівбожевільним військовим», Стаунінг цінував його за здатність рішуче діяти в складних ситуаціях. Віт подав до уряду чимало оборонних планів і пропозицій щодо бюджету, але через посилення так званого «Пакту пацифістів» Пітера Мунка мав дуже обмежені кошти для їх виконання.§!\n\n§YПримітки:§! §LФізично та духовно витривалий, Віт цікавиться спортом, стрільбою та гімнастикою. У 1923 році він виграв золоту медаль.§!"

 DEN_aage_af_glucksborg: "Принц Ааге, Граф Розенберзький"
 DEN_aage_af_glucksborg_commander_desc: "§YНародився:§! §L10 червня 1887, у Жовтому палаці, Копенгаген, Королівство Данія§!\n§YБіографія:§! §LОнук короля Крістіана IX та син принца Вальдемара, Ааге був допитливою та авантюрною дитиною, яку виховували вільно і з поблажливими батьками. У 1909 році Ааге вступив до армії, а в 1913 році отримав звання молодшого лейтенанта. Під час Великої війни Ааге виїхав за кордон, щоб спостерігати за боями на різних фронтах. Він провів рік в Італії, США та Франції, але його поїздка була перервана через заворушення та відверту революцію, після чого він повернувся до Данії та був призначений капітаном у 1919 році. Ааге отримав титул «Граф Розенберзький» завдяки шлюбу у 1914 році, що зробило його неелібельним для престолу.\n\nКрах Селянського банку після Великої війни був бурхливим і призвів до того, що Ааге втратив більшу частину своїх статків. Це стало причиною дансько-французької угоди та його призначення до Французького іноземного легіону, попри вигнання Французької Республіки в Африку. Наступне десятиліття Ааге служив з честю та піднімався кар’єрними сходами, ставши популярним офіцером серед солдатів завдяки своїм кампаніям у тропічній Африці. Повернувшись до Данії після десяти років служби в Іноземному легіоні, він добре інтегрувався назад у данську армію.§!\n\n§YПримітки:§! §LПід час інциденту, коли сержант нібито вкрав гроші принца Ааге, перебуваючи в Іноземному легіоні, сержант настільки засоромився, що наклав на себе руки, зізнавшись у своїй провині в листі, знайденому біля його тіла.§!"

