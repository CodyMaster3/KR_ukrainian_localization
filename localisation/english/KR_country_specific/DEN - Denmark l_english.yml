 DEN_aage_helgesen_vedel: "Ааге Гельгесен Ведель"
 DEN_aage_helgesen_vedel_navy_chief_desc: "§YНародився:§! §L1 вересня 1894, у Копенгагені, Королівство Данія§!\n§YБіографія:§! §LУ 1910 році Ведель працював на навчальному кораблі «Георг Стейдж», а згодом піднявся до звання молодшого лейтенанта в армії та молодшого морського лейтенанта у флоті в 1917 році. Ведель служив на кількох кораблях наприкінці Великої війни та звик до морської позиції Данії в Північній Атлантиці в цей час. У 1920-х роках Ведель оселився як викладач кадетської школи та також навчав молодих принців Фредеріка та Кнуда, що призвело до їхньої дружби. Він також служив на флагмані Данії того часу, «Нільс Юель», під час круїзів до Південної Америки. На початку 1930-х Ведель був швидко підвищений до посади заступника начальника морського штабу та мав значний вплив на флот завдяки своєму досвіду, але залишався непопулярним через згоду на скорочення бюджету флоту.§!"

