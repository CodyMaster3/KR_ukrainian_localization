 DEN_prior_munch_negotiations: "Переговори за участі армії"
 DEN_prior_munch_negotiations_desc: "[GetSecondInCommand] розпочинає переговори з Мюнком разом із маршалом Пріором, наголошуючи не лише на необхідності армії для захисту демократії, але й на тому, щоб Данія не скотилася до крайнощів. Пріор підкреслить, що головною метою армії є захист данського суверенітету, а подальша демілітаризація лише призведе до занепаду Данії, особливо якщо наш сусід — Німеччина — впаде під натиском реваншистських сил зі сходу та заходу."
 DEN_threaten_munch: "Пригрозити Мюнку"
 DEN_threaten_munch_desc: "Переговори вийшли з-під контролю, і, можливо, нам варто нагадати Мюнку про його посаду міністра закордонних справ і пригрозити зменшенням ролі Радікале Венстре в кабінетних посадах, якщо він не прийме якусь форму ремілітаризації. Вимоги такого рівня матимуть дестабілізуючий ефект на наше управління, але, знаючи гордість Мюнка, він, ймовірно, не піде на виконання цих погроз."
 DEN_required_party_pop_tt: "Понад §Y2%§! підтримки для [ROOT.GetRulingParty]"
 DEN_welfare_compromises: "Компроміси щодо соціального забезпечення"
 DEN_welfare_compromises_desc: "Плани створення держави добробуту вже давно критикують за надмірні державні витрати в галузях, з якими Радікале Венстре не погоджується. Знявши їхні побоювання щодо витрат і перенаправивши необхідні кошти на зусилля з ремілітаризації, Петер Мюнк не матиме іншого вибору, як погодитися."
 DEN_social_spending: "Соціальні витрати"
 DEN_social_spending_desc: "Погляди Мадсена-Мюґдаля на соціальні реформи, значною мірою започатковані прем’єрством Стаунінга, суперечать як його власним, так і поглядам його партнера по коаліції. Попри це, Радікале Венстре забезпечила нам більшість на останніх виборах, і, можливо, невелике коригування законів у певних сферах задовольнить його позицію щодо збільшення зусиль із ремілітаризації."
