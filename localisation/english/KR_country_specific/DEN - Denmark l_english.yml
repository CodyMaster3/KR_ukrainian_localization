### Decisions ###
 DEN_referendum_raise_awareness: "Підвищити поінформованість про Конституційний референдум!"
 DEN_referendum_raise_awareness_desc: "Відповідно до Данської конституції, будь-яке внесення до неї поправок можливе лише за активної підтримки хоча б 45% всього електорату. Змусити таку велику кількість людей проголосувати може бути важко, і нам доведеться докласти додаткових зусиль для затвердження поправки."
 den_invade_denmark: "Вторгнуться до Данії"
 den_invade_denmark_desc: "Наш маленький сусід із півночі, здається, не розуміє, на чий бік їм слід підвестися. Разом з ними ми могли б убезпечити Балтійське море від зовнішніх загроз, але їхня вперта політика ізоляціонізму робить це неможливим. Нам треба діяти швидко, тому що на кону щось важливіше, ніж традиції нейтралітету країни Північного моря."
 
