 DEN_hard_eco_demand_loc: "Друга вимога Німеччини полягала у проханні переорієнтувати торгівлю на користь Німеччини, а також передати чверть цивільної промисловості Данії під контроль німців. Данські фабрики, у свою чергу, використовуватимуться для переробки природних ресурсів, будівництва нафтопереробних заводів, виробництва пайків, а також будь-якої невоєнної продукції для потреб німецької економіки. Така вимога завдасть значного удару по данській економіці і навіть поставить під сумнів, наскільки «нейтральною» може залишатися Данія, якщо частину її економіки фактично орендовано Німеччиною. Передача фабрик також викликала гучний протест у кабінеті міністрів, який заявив, що ця вимога підриває незалежність Данії і ставить її у підлегле становище до німецького уряду. Кабінет загалом виступає проти цієї вимоги; однак останнє слово за Стаунінґом, який може схилити дискусію в будь-який бік; як нам відповісти?"
