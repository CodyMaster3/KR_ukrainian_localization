 DEN_martin_andersen_nexo_leader_desc: "§YНародився:§! §L26 червня 1869 року, Копенгаген, Королівство Данія§!\n §YПередумови:§! §LНароджений у бідній і неблагополучній сім’ї в нетрях столиці, більшу частину дитинства Мартін провів у місті Нексьо на острові Борнхольм, куди родина переїхала, коли йому було вісім років. Від нього очікували, що він рано піде працювати й залишить дім, тож він трудився двірником, шевцем і муляром, доки не зміг у двадцятирічному віці дозволити собі навчання у старшій школі. Хоча його приваблював християнський гуманізм, Мартін також виявляв симпатії до соціалізму й присвятив себе піднесенню голосу робітничого класу як письменник. Він додав «Нексьо» до свого прізвища як із любові до рідного міста, так і для того, щоб виділятися. У 1800-х його твори майже не були відомі за межами острова, і, що ще гірше, у нього з’явилися симптоми туберкульозу, через що він вирушив на Середземне море для одужання. Там він побачив, що робітничі класи Італії, Іспанії та Північної Африки нічим не відрізняються від данських. Натхненний цією спільністю, а також історіями сміливих іберійських та італійських революціонерів, Мартін повернувся до Данії переконаним інтернаціоналістом і справжнім соціалістом. На зламі століть він почав писати свій знаковий твір «Пелле-завойовник» про молодого данця, який стає організатором робітників, а також відвідувати збори Соціал-демократичної партії.\n\n Він часто писав про песимізм і безнадію як про «буржуазну хворобу», але з часом почав сумніватися, чи достатньо соціал-демократії та реформізму для визволення робітничого класу. Наприкінці 1910-х революції в Росії та Франції зробили його переконаним комуністом. Згодом він став данським делегатом на першому з’їзді Третього Інтернаціоналу та багато років жив у французькій провінції. Втім, він ніколи не був професійним політиком чи революціонером; із приходом старості та хвороб Мартін повернувся до письма як головного засобу змінювати світ. Хоча він і є літературною силою природи, про