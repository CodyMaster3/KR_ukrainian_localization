 DEN_borge_houmann_leader_desc: "§YНародився:§! §L26 березня 1902 року, Фредерісія, повіт Вайле, Королівство Данія§!\n §YПередумови:§! §LОтримавши освіту за кордоном у Англії під час Вельткрігу, Хоуманн повернувся додому та кілька років працював у компаніях Store Nordiske Telegrafselskab і De danske Statsbaner. Він мав глибокий інтерес до літератури та політики, часто надихався працями лідера Комуна́рдського крила Нексьо. Це призвело до його вступу у 1926 році до Føderationen, заявивши, що революції у Британії та Франції — лише перший крок, і під їхнім керівництвом Данія зможе досягти такого ж рівня свободи від кайданів реакціонізму та капіталізму. Цей запал, у поєднанні зі співпрацею з Нексьо, проклав Хоуманну шлях до керівної посади, на рівні з постарілим Нексьо.\n\n Більшість його робіт у 1930-х натякала на підготовку до, на його думку, неминучої революції. Тож він встановлює зв’язки та об’єднує Комуна́рдське крило з Інтернаціоналом, готуючи основу для створення рухів, здатних протистояти будь-яким спробам уряду підірвати єдність Данії.§!\n\n §YПримітки: Хоуманн — плідний письменник і редактор, автор багатьох книг та брошур, адресованих як робітникам, так і інтелектуалам.§!"

 DEN_christian_christensen: "Крістіан Крістенсен"
 DEN_christian_christensen_leader_desc: "§YНародився:§! §L12 січня 1882 року, Бандхольм, повіт Марібо, Королівство Данія§!\n §YПередумови:§! §LКрістенсен народився в Бандхольмі на Лолланні, але вже у п’ятирічному віці переїхав до Копенгагена. Його родина оселилася в так званому «ревеневому кварталі» столиці, де панувала крайня бідність, але де він відчував особливу єдність серед знедолених. У вісімнадцять років Крістенсен приєднався до молодіжної організації «Соціал-демократієт», але швидко вийшов з неї. Причиною стали його захоплення ідеями тогочасних соціалістичних мислителів, зокрема Маркса, а також Герсіона Трієра та Ніколая Л. Петерсена. У 1908 році він вступив до «Синдикаліст Форбунд» і став одним із засновників революційного профспілкового руху «Об’єднання профспілкової опозиції» (FS). У 1910 році Крістенсен видав книгу «Arbejderne og Børneflokken» і активно пропагував ідею, що сексуальне визволення та контроль народжуваності є невід’ємною частиною боротьби робітничого класу.\n\n Під час Вельткрігу він був редактором журналу руху. Наприкінці війни його участь у «Штурмі біржі» призвела до арешту, але це не зупинило його діяльності. На початку 1920-х, під час утворення «Фьодерацієнен», Крістенсен зіграв ключову роль, об’єднавши FS з DVSP Ларсена у спільну ліву партію. До 1930-х FS настільки успішно набирав нових членів, що сама ідея «союзу союзів» стала предметом критики, що призвело до створення «Єдиної партії» (Enhedspartiet) для представлення всіх лівих фракцій Данії. Як один із засновників руху, Крістенсен уособлює «стару гвардію» та виступає за бюрократичне вирішення проблем, з якими стикається Данія сьогодні.§!"

 DEN_richard_jensen: "Ріхард Єнсен"
 DEN_richard_jensen_leader_desc: "§YНародився:§! §L24 лютого 1894 року, Фредеріксберг, повіт Фредеріксборг, Королівство Данія§!\n §YПередумови:§! §LРіхард Єнсен походив із бідної робітничої родини; його мати виконувала більшість домашніх обов’язків, тоді як батько часто пиячив і поводився жорстоко. У школі він мав труднощі, часто прогулював заняття, але здобував життєві знання на вулиці, а також набував фізичної сили та навичок бійки. Напередодні Вельткрігу Єнсен працював юнгою та наглядачем маяка — важка робота, що вимагала від моряків великих зусиль за мізерну платню та без соціальних гарантій. Під впливом творів Крістенсена та підтримавши «Штурм біржі» 1920 року, він приєднався до синдикалістів і став одним із лідерів молодої гвардії, заявивши, що «підкине пального у вогонь світової революції».\n\n Популярний серед моряків, Єнсен також очолив «Союз кочегарів» (Søfyrbødernes Forbund), який прагнув значного підвищення зарплат і скорочення робочих годин для моряків. Як палкий прихильник активної революційної боротьби проти капіталістичного світу, він здобув популярність серед тих, хто був розчарований участю в існуючій системі, відкрито закликаючи до її повалення будь-якою ціною.§!\n\n §YПримітка:§! §LУ 1919 році Єнсен дивом вижив у катастрофі поїзда Korsør, що зійшов з рейок на Vigerslev Allé.§!"

 DEN_aksel_larsen: "Аксель Ларсен"
 DEN_aksel_larsen_leader_desc: "§YНародився:§! §L5 серпня 1897 року, Оденсе, Королівство Данія§!\n §YПередумови:§! §LНародившись у бідній сім’ї, Ларсен з дитинства працював на випадкових роботах, а під впливом сімейної підтримки «Соціал-демократієт» почав відвідувати її мітинги. У листопаді 1918 року він брав участь у насильницьких демонстраціях на Грьонтторветі та поступово радикалізував свої погляди. Коли «Соціал-демократієт» і «Об’єднання профспілок» уклали компроміс, Ларсен вийшов із партії та відразу приєднався до новоствореної Лівої соціалістичної партії (DVSP), яка вже за рік об’єдналася з FS у «Комуністську федерацію». Його популярність тоді залишалася непомітною через лідерство засновниці DVSP Марі Софі-Нільсен, але після її поступового відходу люди почали помічати потужне ораторське мистецтво Ларсена.\n\n Наприкінці 1920-х Ларсен відвідав Францію та Британію, щоб вивчити їхні революції, але був розчарований і швидко повернувся до Данії. Йому не подобалося, що данці прагнуть копіювати французьку та британську моделі, і він почав пропагувати справді данський соціалізм, заснований на ідеалах його юнацького робітничого досвіду. Невдовзі після приходу Стаунінга на посаду прем’єра у 1930 році Ларсен очолив DVSP і з того часу просуває як ідею возз’єднання з радикалами «Соціал-демократієт», так і мобілізацію фермерів проти кризи, спричиненої швидкою урбанізацією.§!"

 DEN_thorvald_stauning: "Торвальд Стаунінґ"
 DEN_thorvald_stauning_leader_desc: "§YНародився:§! §L26 жовтня 1873 року, Копенгаген, Королівство Данія§!\n §YПередумови:§! §LЄдина дитина у робітничій сім'ї, Торвальда Стаунінґа з дитинства надихала мати, яка прагнула дати йому гарну освіту та прищепила інтерес до зростаючого данського робітничого руху. Ще хлопчиком він відвідував разом із батьками зібрання Соціал-демократичної партії Данії (Socialdemokratiet), що згодом привело його до зацікавлення соціалістичними ідеями після прочитання праць сучасних авторів.\n\n У 1890 році, у віці 17 років, після участі в першотравневих демонстраціях, Стаунінґ вступив до лав соціал-демократів. Його робота в профспілках розвинула унікальні здібності до переговорів і роботи з людьми, що забезпечило йому підйом у партійній ієрархії. Центральне керівництво запропонувало його кандидатуру ще у 1901 році, але лише у 1906-му він виграв округ і потрапив до Рігсдаґу. Оминувши тодішні синдикалістські течії, Стаунінґ використав ораторський талант та вміння домовлятися для зміцнення популярності в Соціал-демократичній партії, а як її лідер — увійшов у коаліцію з лібералами Загле на більшу частину Вельткрігу.\n\n Протягом урядів Загле соціал-демократи стали сильнішим партнером у коаліції, і в 1924 році, на нових виборах, партія Стаунінґа впевнено перемогла. Відтоді, обіймаючи посаду прем'єр-міністра Данії з невеликою перервою між 1926 та 1929 роками, він різко критикував короля за втручання у зовнішню політику та непримиренну прихильність Мюнха до політики пацифізму.§!\n\n §YПримітка:§! §LСтаунінґ мав сумнівну репутацію в особистому житті через звинувачення у розпусті, зрадах і алкоголізмі. Попри шлюб, уникнув покарання завдяки політичним зв’язкам у Соціал-демократичній партії.§!"

 DEN_vilhelm_buhl: "Вільгельм Бюль"
 DEN_vilhelm_buhl_leader_desc: "§YНародився:§! §L16 жовтня 1881 року, Фредерісія, повіт Вейле, Королівство Данія§!\n §YПередумови:§! §LВиріс у сім'ї фермера у Фредерісії, у 1900 році вступив на юридичний факультет, де познайомився з діяльністю Соціал-демократичної партії Данії (Socialdemokratiet) та приєднався до кількох організацій, включно зі «Студентерсамфундет» і «Катіліна». Напередодні Вельткрігу Бюль розтягнув навчання в університеті, щоб працювати й прагнути стати суддею, але зрештою покинув цю мету заради служби у податковому відомстві Копенгагена. Тут він відіграв ключову роль у вирішенні юридичних, політичних та економічних проблем оподаткування міста й у 1924 році став податковим директором. У 1920-х працював разом із Ц.В. Брамснесом над відновленням робітничого кооперативного житлового об’єднання після його краху, ставши впливовою постаттю робітничого руху того часу.\n\n Як високопосадовець соціал-демократів та соратник Торвальда Стаунінґа, Бюль зарекомендував себе як політик, зосереджений на фінансах, і відіграв важливу роль у розбудові системи соціального забезпечення Данії та формуванні фіскальної політики. При цьому він часто не погоджувався з економічними підходами своїх сучасників, зокрема з ідеями Джона Мейнарда Кейнса.§!\n\n §YПримітка:§! §LПід час інтерв’ю, коли його спитали, чи платить він податки із задоволенням, Бюль відповів ствердно та додав: «Платіть свої податки із радістю».§!"

 DEN_peter_munch: "Петер Мунк"
 DEN_peter_munch_leader_desc: "§YНародився:§! §L30 квітня 1870 року, Редстед, повіт Тістед, Королівство Данія§!\n §YПередумови:§! §LДитина з однієї з великих фермерських родин північної Данії, Мунк провів більшу частину дитинства на фермі, доки його сім’я не переїхала до Копенгагена в 1888 році. Він старанно навчався, рідко витрачав час на «розваги», які вважав зайвими. Пізніше вивчав філософію та зацікавився працями Джона Стюарта Мілля. Його діяльність як історика й філософа привела до захоплення дослідженням національно-ліберального періоду Данії, який тривав від 1840-х до 1880-х років.\n\n На зламі століть Мунк остаточно визначився ідеологічно: студентом він мав праві погляди, зумовлені не стільки соціальними чи політичними переконаннями, скільки глибоким данським націоналізмом. Однак згодом його захопив відомий соціальний ліберал Віґґо Геруп, і Мунк відмовився від націоналістичних ідей на користь оборонних і реформістських програм, які відстоювало ліве крило. \n\n Він поділяв тверде переконання, що «розвиток Данії в культурно вищу спільноту переважить мілітаристську культуру загарбників, зберігаючи національне життя данців, доки держава не отримає незалежність». Мунк входив до складу кабінету Загле (ліво-ліберальна партія Радікале Венстре) під час Вельткрігу. У 1920-х роках він працював над реформуванням Радікале Венстре й увійшов у коаліцію з Торвальдом Стаунінґом (соціал-демократи) для проведення помірних соціальних реформ і спільної політики скорочення оборонних витрат. Мунк вважав, що після перемоги Німеччина назавжди залишиться «поліцейським Європи», і виголошував численні палкі промови за роззброєння та недопущення нового Вельткрігу.\n\n 1930-ті роки принесли сильний опір демілітаризації; кілька законопроєктів, ухвалених парламентом, були заблоковані у верхній палаті, що викликало дедалі більше роздратування Мунка. Побачивши тенденцію до зростання військових витрат, Стаунінґ почав обережно збільшувати оборонний бюджет, що обурило Мунка і призвело до створення «Пакту пацифістів», який і досі зберігається як хиткий компроміс.§!\n\n §YПримітка:§! §LВідданий прихильник суворого нейтралітету, Мунк керується цитатою Віґґо Герупа «Hvad skal det nytte?» («Який з цього сенс?»), маючи на увазі збройні сили Данії.§!"

 DEN_thomas_madsen_mygdal: "Томас Мадсен-Мюґдаль"
 DEN_thomas_madsen_mygdal_leader_desc: "§YНародився:§! §L24 грудня 1876 року, Хьоррінґ, Королівство Данія§!\n §YПередумови:§! §LСпочатку Мадсен-Мюґдаль планував отримати педагогічну освіту, але згодом залишив цю ідею та вступив до аграрної школи. Згодом він став викладачем у Далумській сільськогосподарській школі та був її директором з 1908 по 1920 рік. Подібно до свого батька, під час Першої світової війни він приєднався до Радікале Венстре (ліво-ліберальна партія), прагнучи отримати посаду міністра сільського господарства. Однак прем’єр-міністр Загле відхилив цю вимогу, і через незгоду з політикою державного регулювання Мадсен-Мюґдаль залишив партію. Його прихильність до «чистого лібералізму» та прагнення закріпити сільське господарство як основу економіки Данії забезпечили йому популярність у Венстре (право-ліберальна партія). Він виступав проти державного втручання в економіку та різко критикував профспілки.\n\n У 1924 році, після поразки правої коаліції Нільса Неерґарда (Венстре + Консервативна народна партія), Мадсен-Мюґдаль став офіційним лідером опозиції. За його керівництва Венстре уклала кілька торгових угод із Німеччиною та провела низку аграрних реформ. Коли уряд Стаунінґа не зміг ухвалити бюджет на 1927 рік, у грудні 1926-го відбулися дострокові вибори, після яких Мадсен-Мюґдаль сформував уряд уперше — але лише на один термін. Його правління викликало сильне невдоволення робітничого класу через політику зміцнення данської крони шляхом зниження зарплат і скорочення соціальних витрат.\n\n У 1930 році він втратив шанс на другий термін після конфлікту з новим лідером консерваторів Джоном Крістмасом Мьоллером, який вважав неприйнятним підпорядкування Консервативної народної партії Венстре та наклав вето на ухвалення нового фінансового акту. Попри роботу в опозиції у 1930-х, Мадсен-Мюґдаль залишався прагматиком, готовим підтримати сільське населення й вирішувати його проблеми, попри зростання впливу робітничого руху, який серйозно підірвав його популярність.§!\n\n §YПримітка:§! §LМадсен-Мюґдаль любив повторювати: «Нехай упаде те, що не може стояти», маючи на увазі принципи вільного ринку — квінтесенцію його класично-ліберальної позиції.§!"

 DEN_knud_kristensen: "Кнуд Крістенсен"
 DEN_knud_kristensen_sic_desc: "§YНародився:§! §L27 жовтня 1880 року, Рінґкьобінґ, Королівство Данія§!\n §YПередумови:§! §LКрістенсен здобув освіту в галузі сільського господарства і все життя залишався активним фермером поряд зі своєю політичною діяльністю. Він приєднався до аграрно-ліберальної партії «Венстре» та культивував серед фермерів зневагу до міщанського консерватизму ринку, що призвело до гострої ворожнечі між ним та лідером консервативної «Консервативної народної партії» (KF) Йоном Крістмасом Меллером. У 1918 році Крістенсен отримав номінацію в окрузі Сілкеборг і активно працював над залученням молоді до «Молодіжного крила Венстре». Він стояв пліч-о-пліч із Томасом Мадсеном-Мюгдалем під час «справи Крістенсена» та його підйому до популярності, а також працював у його кабінеті з 1926 по 1929 рік. У 1930-х роках Крістенсен обіймав посаду заступника голови «Венстре».§!\n\n §YПримітка:§! §LПісля придбання ферми в Хумлебеку, у дні без засідань Крістенсен особисто працював на господарстві, а в парламентські дні після роботи сідав на приміський поїзд уздовж узбережжя, щоб повернутися додому на ферму.§!"

 DEN_john_christmas_moeller: "Йон Крістмас Меллер"
 DEN_john_christmas_moeller_leader_desc: "§YНародився:§! §L3 квітня 1894 року, Копенгаген, Королівство Данія§!\n §YПередумови:§! §LЗ юних років Меллер захоплювався політикою та сповідував консервативні погляди, які вимагали сильної національної оборони та націоналістичної ідентичності. Під час Вельткрігу, за підтримки свого наставника Аґе Кідде, він заснував «Консервативну молодь» (Konservative Ungdom) та двічі обіймав посаду її голови. Його діяльність у КU відкрила шлях до висунення на кандидатури в кількох округах, і зрештою він був обраний. Меллер поступово піднімався у лавах «Консервативної народної партії» (KF), доки не замінив Віктора Пюршеля на посаді парламентського лідера KF. Після того, як король у новорічній промові 1926 року засудив британську революцію, консерватори розкололися на два табори: один пішов за Пюршелем, вимагаючи розширення влади монарха, а інший залишився вірним Меллеру.\n\n Популярність KF слабшала протягом 1920-х, і партію змусили увійти до коаліції з Томасом Мадсеном-Мюгдалем, який мало зважав на консервативні цілі. Відмова Мадсена-Мюгдаля збільшити оборонний бюджет призвела до того, що KF ветувала його фінансовий закон, відкривши шлях до влади коаліції «соціалів». Тепер Меллер прагне повернути політичну вагу своєї партії після того, як призначений королем тимчасовий кабінет зазнав нищівної поразки на виборах 1924 року.§!\n\n §YПримітка:§! §LВідомий і популярний політик серед данців, який відстоює збереження данської демократії. На відміну від більшості політичних лідерів Данії, Меллер ніколи не вивчав англійську мову.§!"

 DEN_victor_puerschel: "Віктор Пюршель"
 DEN_victor_puerschel_leader_desc: "§YНародився:§! §L28 серпня 1877 року, Копенгаген, Королівство Данія§!\n §YПередумови:§! §LПюршель мав різноманітний досвід роботи — клерком, помічником поліцейського, аудитором і, зрештою, окружним суддею на початку ХХ століття. Ще під час навчання він зацікавився політикою студентських союзів і поступово захопився ідеалами партії Хьойре, а після десятиліть служби у партії опинився у керівництві її наступниці — Консервативної народної партії (Konservative Folkeparti). Коли король порушив мовчання та відкрито засудив дії британських революціонерів у своєму новорічному зверненні 1926 року, Пюршель закликав підтримати слова короля та сподівався, що він розпустить радикальний лівий уряд Стаунінга. Ця позиція суперечила поглядам парламентського крила під проводом Джона Крісмаса Меллера, що створило розкол у партії. Погляди Пюршеля зосереджені на відновленні домінування Хьойре, втраченого під час Вельткрігу, та на протидії політичному тиску з будь-якого боку щодо реформ. Завдяки цьому він здобув підтримку непопулярної правиці та прихильників збереження королівських прерогатив.\n\n Король Крістіан X зацікавився партією і часто спілкується з Пюршелем на тлі чергової можливої урядової кризи, що могла б призвести до призначення Пюршеля прем’єром і консолідації влади. Пюршель, як і багато хто, прагне відновити гегемонію правих та зруйнувати демократію на користь уряду, лояльного до короля, де його повноваження будуть збережені та в окремих випадках посилені, хоча конституційна монархія формально залишиться.§!"

 DEN_arne_sorensen: "Арне Серенсен"
 DEN_arne_sorensen_leader_desc: "§YНародився:§! §L2 жовтня 1906 року, Хвалпсунн, повіт Віборг, Королівство Данія§!\n §YПередумови:§! §LОтримавши фах крамаря, Серенсен працював у магазині, доки бібліотекар Йорген Банке не побачив у ньому потенціал і не профінансував його навчання у Копенгагені. Живучи в столиці з Банке, Серенсен потоваришував із його сином Нільсом, через якого зацікавився політикою. Тоді він працював учителем, але був незадоволений роботою, тож заснував політичний рух Dansk Samling. Після читання низки культурних і філософських творів Серенсен зненавидів соціальний консерватизм, а також соціалістичні та радикальні рухи, що ігнорували традиційні цінності. З цього сформувався данський націоналіст, який прагнув оновити державу «третім шляхом», надихаючись рухами, що виникали в Європі, як-от Легіонери в Румунії чи савінковці в Росії.\n\n Багато його прихильників — це молода розчарована данська молодь, хоча підтримка серед широкого політичного спектру невелика через його зневагу до демократії. Виступ DS у 1935 році поставив під сумнів його популярність, хоча він ледь випередив непопулярну ND під проводом Макса Арільдскова. Попри це, Серенсен продовжує відстоювати корпоратизм, антипарламентаризм, націоналізм, а також унікальне поєднання лівих соціальних ідей із підтримкою державних пенсій і збільшення допомоги на дітей.§!"

 DEN_max_arildskov: "Макс Арільдсков"
 DEN_max_arildskov_leader_desc: "§YНародився:§! §L17 лютого 1896 року, Хадсунд, повіт Ольборг, Королівство Данія§!\n §YПередумови:§! §LАрільдсков народився у фермерській родині, але сільське господарство було для нього та родини важким, що призвело до продажу ферми з аукціону в 1916 році. У 1919 році Арільдсков разом із батьком воював на боці Естонії під час її війни за незалежність і здобув звання лейтенанта у Дансько-Балтійському допоміжному корпусі. Наприкінці року більшість повернулася додому, але Арільдсков добровільно вирушив воювати в армію генерала Олександра Родзянка під Петроградом. Після боїв у Північній армії він подружився з Борисом Савінковим, і вони зблизилися на ґрунті спільних радикальних поглядів.\n\n Повернувшись додому наступного року, він був активним у кількох правих організаціях, але не мав особливого впливу, доки його друг Савінков у Росії не заснував СЗРС і не прийшов до влади на початку 1930-х. Це надихнуло Арільдскова заснувати Det Nye Danmark (ND), змодельовану на основі савінковських ідей націоналістичної республіканської партії.§!"

 DEN_christian_af_glucksborg: "Крістіан X"
 DEN_christian_af_glucksborg_desc_body: "Крістіан фон Глюксборг зійшов на данський трон у 1912 році після смерті свого батька, короля Фредеріка VIII. Відомий своєю серйозною та сумлінною вдачею, його часто порівнюють із дідом, Крістіаном IX.\n\n Як король, Крістіан провів Данію через бурхливі роки Вельткрігу, зберігаючи нейтралітет країни попри труднощі, з якими вона стикалася. У роки після війни він залишався постійною фігурою в процесі відновлення країни. Однак підйом Британської революції та поширення лівих політичних ідей викликали у нього різку критику таких рухів, настільки, що у своєму широко транслюваному новорічному зверненні 1926 року він відкрито їх засудив. Багато хто вважав, що він може розпустити тодішній уряд соціал-демократів, спровокувавши так звану «Nytårskrisen» — новорічну кризу, але зрештою він утримався від цього.\n\n Твердо підтримуючи консервативні сили Данії, Крістіан виступає за нарощування військової потуги для захисту суверенітету країни від зростаючої хвилі соціалізму. Хоча останніми роками він безпосередньо не втручався у внутрішню політику, ті, хто поруч із ним, зауважують, що він завжди пильно стежить за політичним життям країни."
 DEN_christian_af_glucksborg_leader_desc: "§YНародився:§! §L16 вересня 1870 року, палац Шарлоттенлунд, Копенгаген, Королівство Данія§!\n §YПередумови:§! §L$DEN_christian_af_glucksborg_desc_body$§!"
 DEN_christian_af_glucksborg_ka_failed_leader_desc: "§YНародився:§! §L16 вересня 1870 року, палац Шарлоттенлунд, Копенгаген, Королівство Данія§!\n §YПередумови:§! §L$DEN_christian_af_glucksborg_desc_body$\n\n Король і прем'єр-міністр Томас Мадсен-Мюгдаль мали тісні робочі стосунки, але нова коаліція за участю Радікале Венстре та КФ напружила їх. Втім, Мадсен-Мюгдаль наполягав на політиці, що балансувала між роззброєнням і переозброєнням, і поки економіка ще не відновилася, лише час покаже, чи зможе кабінет Мадсен-Мюгдаля опиратися бажанням короля.§!"
 DEN_christian_af_glucksborg_democracy_victory_leader_desc: "§YНародився:§! §L16 вересня 1870 року, палац Шарлоттенлунд, Копенгаген, Королівство Данія§!\n §YПередумови:§! §L$DEN_christian_af_glucksborg_desc_body$\n\n Король погодився на волю уряду та прийняв рішення відмовитися від своїх резервних повноважень в обмін на військовий союз із Німеччиною. Хоча знадобиться час, щоб цей перехід став офіційним, багато хто святкує нове конституціоналістське майбутнє монархії.§!"
 DEN_christian_af_glucksborg_auth_victory_puerschel_leader_desc: "§YНародився:§! §L16 вересня 1870 року, палац Шарлоттенлунд, Копенгаген, Королівство Данія§!\n §YПередумови:§! §L$DEN_christian_af_glucksborg_desc_body$\n\n Король зрештою розпустив уряд і вирішив призначити прем'єр-міністра на власний розсуд. Віктор Пюршель тепер є голосом короля, і довга декада під владою уряду Стаунінга завершилася консервативним відродженням у Данії.§!"
 DEN_christian_af_glucksborg_auth_victory_moeller_leader_desc: "§YНародився:§! §L16 вересня 1870 року, палац Шарлоттенлунд, Копенгаген, Королівство Данія§!\n §YПередумови:§! §L$DEN_christian_af_glucksborg_desc_body$\n\n Король зрештою розпустив уряд і вирішив призначити прем'єр-міністра на власний розсуд. Джон Крісмас Меллер тепер є голосом короля, і довга декада під владою уряду Стаунінга завершилася консервативним відродженням у Данії.§!"

 DEN_frederik_af_glucksborg: "Фредерік аф Глюксборг"
 DEN_frederik_af_glucksborg_regnal: "Фредерік IX"
 DEN_frederik_af_glucksborg_navy_chief_desc: "§YНародився:§! §L11 березня 1899 року, палац Соренфрі, Копенгаген, Королівство Данія§!\n §YПередумови:§! §LФредерік аф Глюксборг став кронпринцом Данії у 1912 році після сходження його батька, Крістіана X, на трон. На відміну від своїх попередників, Фредерік зацікавився флотом і здобув освіту в Копенгагенському університеті та Королівській данській військово-морській академії. У 1927 році Фредерік прийняв командування торпедним катером «Сьохунден» і поступово піднімався кар’єрними сходами як офіцер Королівського данського флоту.\n\n Після невдалих заручин з принцесою Ольгою Грецькою Фредерік нарешті одружився у 1935 році, заручившись із принцесою Інгрід Шведською. Улюбленець флоту та народу завдяки своїй приємній вдачі та бажанню зруйнувати бар’єр між собою та простими людьми, він має небагато противників своєї майбутньої коронації.§!\n\n §YПримітки: Молодий принц мав 21 хрещеного батька, серед яких його прадід король Крістіан IX, імператор Микола II Російський, король Георг I Грецький, король Оскар II Швеції та Норвегії, його дід кронпринц Фредерік Данський, принц Уельський (майбутній король Едуард VII Великої Британії) та його дядько великий герцог Фрідріх Франц IV Мекленбург-Шверінський.§!"

 ## Advisors ##
 DEN_alsing_andersen: "Алсінг Андерсен"
 DEN_alsing_andersen_advisor_desc: "§YНародився:§! §L5 лютого 1893 року, Копенгаген, Королівство Данія§!\n §YПередумови:§! §LСин Фредеріка Андерсена, відомого соціал-демократичного політика та члена парламенту, Алсінг Андерсен замінив батька на посаді заступника голови партії «Соціалдемократія» після його смерті у 1917 році. Він здобув помітне місце в партії, працюючи секретарем Торвальда Стаунінга під час Вельткрігу завдяки володінню трьома мовами — англійською, данською та німецькою. У 1929 році Андерсен отримав посаду міністра оборони і обіймає її з моменту перемоги Стаунінга на виборах того ж року.§!"

 DEN_hc_hansen: "Г. К. Гансен"
 DEN_hc_hansen_advisor_desc: "§YНародився:§! §L8 листопада 1906 року, Орхус, Королівство Данія§!\n §YПередумови:§! §LГансен народився у найбільш виразному робітничому районі Орхуса. Його брати та сестри були залучені до лівої політики, що проклало йому шлях у молодіжний рух «Соціалдемократії» на Амалієгаде. Його погляди на працю сформувалися через життя у цьому русі, і він усвідомив потребу забезпечення більших можливостей та пільг для робітничого класу. У 1924 році Гансен став лідером SDU — данської молоді «Соціалдемократії» — і згодом піднявся до посади національного голови цієї організації. Він відіграв ключову роль у створенні яскравого культурного життя в SDU, організовуючи такі заходи, як співи, гру на мандоліні, хорове читання, театральні вистави, табірні поїздки з багаттями та спільними танцями. Гансен є представником енергійної молодої гвардії в «Соціалдемократії», захопленої керуванням SDU у плюралістичній демократичній Данії разом зі своїм другом і колегою Гансом Хедтофтом.§!\n\n §YПримітки: Музично обдарований, Гансен співав і писав багато віршів, зокрема збірку «Віра і виклик».§!"

 DEN_joergen_joergensen: "Йорген Йоргенсен"
 DEN_joergen_joergensen_advisor_desc: "§YНародився:§! §L1 квітня 1894 року, Копенгаген, Королівство Данія§!\n §YПередумови:§! §LСин священника, Йоргенсен навчався у Сореській академії, спеціалізуючись на філософії, і зрештою у 1926 році став професором філософії в Копенгагенському університеті. Йоргенсен отримав кілька золотих медалей за свої філософські роботи, що привело його до поїздки у Відень та навчання з вченими й філософами логічного позитивізму. Позиція Йоргенсена серед данської інтелігенції є складною через його соціалістичні погляди, які знаходять підтримку з боку лівих, але викликають лише зневагу та опозицію з боку правих. Його соціалістичні схильності, однак, привели його до неокантіанства, з його соціальними ідеями у соціальній філософії. Йоргенсен продовжує писати про проблеми філософії в освіті, а також про місце філософії в сучасному світі.§!\n\n §YПримітки: Має антирелігійні погляди та надіслав кілька листів із сумнівами щодо існування Бога.§!"

 DEN_otto_carl_mohr: "Отто Карл Мер"
 DEN_otto_carl_mohr_advisor_desc: "§YНародився:§! §L24 вересня 1883 року, Королівство Данія§!\n §YПередумови:§! §LДипломат і давній член партії Радікале Венстре, Мер здобув популярність у партії після того, як Радікале Венстре приєдналася до коаліції «Соціали» під керівництвом Соціалдемократії, обійнявши посаду директора із закордонних справ. Працюючи під керівництвом Петера Мюнха, Мер керував дипломатичними місіями до Німеччини щодо підтвердження позиції Данії у межах економічного блоку Міттельойропа, а також організовував зустрічі між скандинавськими королівствами. Наразі, обіймаючи посаду посла Данії в Німеччині, Мер підтвердив німецьке бачення стабільності та тривалого процвітання, що ще більше зміцнило пацифістські погляди Мюнха.§!"

 DEN_jack_westergaard: "Джек Вестергор"
 DEN_jack_westergaard_sic_desc: "§YНародився:§! §L31 грудня 1908 року, Копенгаген, Королівство Данія§!\n §YПередумови:§! §LСин оптового виробника, Джек Вестергор навчався економіці в університеті та перейняв консервативні ідеали після вступу до Консервативної молоді (Konservative Ungdom) у 1932 році. Колишній голова, Карстен Раф, підтримував кожен мітинг, який організовував Вестергор, коли він надавав своїй організації риси правих рухів, що зростали в Європі, особливо руху Кодряну в Румунії. Непопулярність КФ та її розкол на окремі крила підштовхнули Вестергора діяти, відмовившись від принципів конституціоналізму та парламентаризму, та надихнувши його перетворити КУ на рух під власним керівництвом.\n\n Данія, за його баченням, мала стати християнською, націоналістичною, антисоціалістичною та антипарламентською державою, яка виникла серед незадоволеної молоді останніх років через зростання коаліції «Соціали» та їхнє постійне домінування в політиці. Незважаючи на зневагу до парламентаризму, Вестергор уклав пакт з лідером КФ-конституціоналістів Джоном Крісмасом Меллером. В обмін на фінансування зростаючого руху Консервативної молоді, Вестергор мав представляти КФ на мітингах і просувати консерватизм серед молоді.§!\n\n §YПримітки: Вестергор — фанатик, одержимий перетворенням суспільства відповідно до своїх поглядів на соціальний націоналізм, який мав замінити соціалізм, центризм і парламентарну демократію загалом.§!"

 DEN_arnold_peter_moller: "А.П. Меллер"
 DEN_arnold_peter_moller_advisor_desc: "§YНародився:§! §L2 жовтня 1876, у Драгорі, повіт Копенгаген, Королівство Данія§!\n§YБіографія:§! §LПісля закінчення школи Меллер проходив стажування в судноплавних компаніях за кордоном і зрештою став надзвичайно вправним судноплавцем. У 1904–1912 роках обіймав посаду керівника чартерного відділу компанії CK Hansen Shipping, де вивчив усі тонкощі морських перевезень і різних вантажних ринків. Згодом він залишив CK Hansen і заснував власну судноплавну компанію, яка отримала великі прибутки під час Великої війни завдяки нейтралітету Данії. Упродовж 1920-х років Меллер розширив свій флот, який працював у Середземному, Північному та Балтійському морях. Згодом його компанія почала оперувати танкерами та лайнерами по всьому світу. Політично він фінансово підтримував правих лідерів Віктора Пюршелє та Джека Вестергаарда, а також підтримує зв’язки з лідером DS Арне Серенсеном, які всі виступають за інтереси його концерну.§!"

 DEN_knud_bach: "Кнуд Бак"
 DEN_knud_bach_advisor_desc: "§YНародився:§! §L26 вересня 1871, у Рьонге, повіт Віборг, Королівство Данія§!\n§YБіографія:§! §LОтримав освіту в галузі сільського господарства вдома та в школі. У 21 рік, після ранньої смерті батька, успадкував його господарство в рідному місті. Успішно вів справу, приєднуючи землі матері та сусідні ділянки, поки його володіння не досягли 170 акрів. Завдяки своєму успіху в агробізнесі та володінню найбільшими сільськогосподарськими угіддями на Фюні на початку XX століття, він обіймав посади голови регіональних професійних сільськогосподарських та економічних асоціацій. Його занепокоєння станом аграрної галузі посилилося після зустрічей з іншими фермерами, що прагнули підкреслити важливість сільськогосподарських проблем, що призвело до створення асоціації фермерів — Landbrugernes Sammenslutning (Асоціації фермерів).\n\nЗ 1930 року проблеми фермерів, викликані зростанням урбанізації, навіть призвели до утворення невеликої політичної партії — Партії фермерів, цілі якої значною мірою збігалися з Venstre та KF. LS і FP борються з вадами системи, хоча їхні заклики до економічної допомоги аграріям часто затьмарюються організацією протестів і загрозами страйків у разі порушення прав фермерів.§!"

 DEN_hans_hedtoft: "Ганс Хедтофт"
 DEN_hans_hedtoft_advisor_desc: "§YНародився:§! §L21 квітня 1903, у Орхусі, Королівство Данія§!\n§YБіографія:§! §LНаймолодший із 11 дітей у сім’ї, Хедтофт рано втратив батька, що спричинило труднощі в їхньому скромному робітничому домі. Не зміг закінчити середню школу та залишив навчання, ставши учнем різьбяра по каменю в Орхусі. Саме тоді почав політичну діяльність, приєднавшись до місцевої спілки учнів та молодіжного крила Соціал-демократії (SDU). Там познайомився та потоваришував із Г. К. Гансеном, з яким працював у партії протягом наступних десятиліть. Дотримувався ідеалів етичного соціалізму й утвердив себе як сильного лідера серед членів SDU. У 1920-х роках використав свої організаційні та пропагандистські здібності для розширення SDU, подвоївши кількість його членів за десятиліття. У 1930-х роках став партійним секретарем і тісно співпрацює з Торвальдом Стаунингом.§!"

 DEN_karl_kristian_steincke: "Карл Крістіан Стейнке"
 DEN_karl_kristian_steincke_advisor_desc: "§YНародився:§! §L25 серпня 1880, у Віскінге, повіт Гольбек, Королівство Данія§!\n§YБіографія:§! §LДитинство Стейнке пройшло переважно в Нюкьобінгу з батьком, який займався різними роботами в місті. Під час навчання в старших класах, попри консервативні погляди батьків, він зацікавився соціалізмом. Вивчав право, активно брав участь у дебатах Студентської спілки та приєднався до соціал-демократичного дискусійного клубу. Згодом став його редактором і ретельно вивчав твори філософів, економістів та соціальних критиків, застосовуючи їхні ідеї до данських реалій. Наприкінці Великої війни працював інспектором із питань бідності, що дало йому як практичні знання соціальної роботи, так і глибше розуміння ідеалів Соціал-демократії у сфері добробуту. У цей час написав кілька ґрунтовних праць і став одним із провідних світових експертів із питань соціального забезпечення, вважаючи, що бідність — це не одне явище, а комплекс проблем, зумовлених різними умовами суспільства та особистими обставинами, які потребують індивідуальних рішень.\n\nЧлен Соціал-демократії, Стейнке виступав проти відхилень від партійної лінії, але водночас критикував партію за перейняття буржуазних форм, що обмежували свободу та спотворювали реальність. У 1920–1930-х роках входив до кабінету Стаунинга та запровадив низку соціальних реформ, зокрема пенсії за інвалідністю, впроваджені ще за останнього уряду Карла Теодора Захле. Спочатку був міністром юстиції, але згодом через хворобу серця замінив літнього Фредеріка Борг'єрга на посаді міністра соціальних справ.§!\n\n§YПримітка:§! §LУ 1930 році під час виступу в нього стріляв синдикаліст Чарльз Нільсен. Психіатр визнав нападника осудним, але доказів його зв’язків із Фьодератеном не знайшли, і організація публічно відмежувалася від нього.§!"

 DEN_aksel_moeller: "Аксель Меллер"
 DEN_aksel_moeller_advisor_desc: "§YНародився:§! §L1 січня 1906, у Асміндереді, повіт Фредеріксборг, Королівство Данія§!\n§YБіографія:§! §LМеллер не закінчив середню школу й у 1922 році влаштувався працювати до компанії пожежного страхування в Копенгагені. Через крах Landmandsbanken у 1924 році батько більше не міг фінансувати його освіту. Меллер почав цікавитися політикою, ставши на консервативні позиції, як і його батько, але пішов далі, приєднавшись до «Консервативної молоді» (KU). Він часто конфліктував із тодішнім головою Карстеном Рафтом і його наступником Джеком Вестергааром через напрямок діяльності KU. Меллер підтримував парламентське крило KF під проводом Джона Крістмаса Меллера, тоді як Вестергаар і Рафт були прихильниками автократичного крила Пюршелє. Ця позиція спричинила серйозний розкол усередині KU, подібний до того, що відбувався і в самій партії.§!"

 DEN_bertel_dahlgaard: "Бертель Дальґор"
 DEN_bertel_dahlgaard_advisor_desc: "§YНародився:§! §L7 листопада 1887, у Рьоддінгу, повіт Віборг, Королівство Данія§!\n§YБіографія:§! §LОтримав освіту в галузі сільського господарства, але найбільше вивчав праці американського економіста Генрі Джорджа. У 1905 році захворів на поліомієліт і тому не зміг успадкувати сімейну ферму. Натомість почав вивчати економіку та згодом отримав роботу в статистичному управлінні Копенгагена. Найважливішим його внеском стало створення сучасного реєстру населення, а також розширення й удосконалення системи статистичних публікацій у столиці. Під час навчання допоміг заснувати молодіжну організацію «Радікале Венстре» та кілька років був її лідером, перш ніж здобути депутатський мандат у Сківекредсені. Після раптової відставки прем’єр-міністра Карла Теодора Захле Дальґор проявив свої таланти політичної стратегії й тактики, налагодивши співпрацю з Соціал-демократією та ставши ключовим міністром у пізніших кабінетах Торвальда Стаунинга. Як представник «Радікале Венстре» Пітера Мунка, він значно сприяв зміцненню коаліції з партією Стаунинга.§!"

 DEN_arne_munch_petersen: "Арне Мунк-Петерсен"
 DEN_arne_munch_petersen_advisor_desc: "§YНародився:§! §L30 вересня 1904, у Фредеріксберзі, повіт Фредеріксборг, Королівство Данія§!\n§YБіографія:§! §LПетерсен виріс у поважній академічній родині та долучився до кола молодих інтелектуалів, що спрямувало його вліво. Після заснування Фьодератену він приєднався до партії у 1925 році й став секретарем партії у крилі DVSP. Часто перебуває у тіні лідера партії Акселя Ларсена та є головним критиком його прагнення перетворити DVSP на всеосяжну масову партію для Данії. Ледь не покинув партію після поїздки до Парижа на початку 1930-х, коли його назвали «прихильником французьких соціалістів» і зрадником ідеалів DVSP. З того часу відійшов від DVSP і нині є представником Фьодератену в Інтернаціоналі в Парижі, де представляє Данію на щорічних конгресах.§!"

 DEN_hans_lunding: "Г.М. Лундинг"
 DEN_hans_lunding_advisor_desc: "§YНародився:§! §L25 лютого 1899, у Степпінгу, провінція Шлезвіг-Гольштейн, Королівство Пруссія, Німецька імперія§!\n§YБіографія:§! §LВійськовий, Лундинг до кінця Великої війни дослужився до звання капітан-лейтенанта, служачи в німецькій армії, але через поранення змушений був повернутися додому. Відмінний вершник, служив у драгунському полку. У 1930-х роках був запрошений до розвідувального відділу генерального штабу та має досвід співпраці з німецькими та австрійськими офіцерськими колами.§!"

 DEN_niels_bohr: "Нільс Бор"
 DEN_niels_bohr_scientist_desc: "§YНародився:§! §L7 жовтня 1885, у Копенгагені, Королівство Данія§!\n§YБіографія:§! §LОдин із найвидатніших фізиків світу, його фундаментальні праці 1913 року про будову атома стали проривом і відкрили абсолютно нові перспективи для розвитку ядерної фізики. Його батько, відомий фізіолог Крістіан Бор, передав синові свій інтерес до фізики. Бор опублікував відзначену нагородою дисертацію з фізики, присвятивши її експериментальному дослідженню поверхневого натягу рідин за допомогою хвиль рідинних струменів, теоретично описаних Дж. В. Релеєм. Навчався в Англії, де спершу перебував у Кембриджі поряд з піонером електронної теорії Дж. Дж. Томсоном. У співпраці з німецьким теоретиком Максом Планком Бор розробив атомну модель, згідно з якою енергетичні рівні електронів є дискретними, а електрони рухаються стабільними орбітами навколо ядра, але можуть переходити з одного рівня на інший.\n\nУ 1920 році Бор заснував Інститут теоретичної фізики при Копенгагенському університеті, більш відомий як Інститут Нільса Бора. Він став осередком міжнародної наукової співпраці, про яку мріяв Бор. У 1922 році він отримав Нобелівську премію з фізики за свою новаторську роботу. Інститут відвідували багато відомих учених, зокрема Ервін Шредінгер і Вернер Гайзенберг, який певний час працював асистентом Бора.§!"

 DEN_asger_jorn: "Асґер Йорн"
 DEN_asger_jorn_advisor_desc: "§YНародився:§! §L3 березня 1914, у Вейрумі, повіт Рінґкьобінг, Королівство Данія§!\n§YБіографія:§! §LБатько Йорна помер, коли той був ще дитиною, і родина переїхала до Сількеборга, де він завершив навчання. Політикою зацікавився в юному віці завдяки відомому синдикалістському лідеру Крістіану Крістенсену, який став для нього наче батьком. Йорн вивчає мистецтво та часто відвідує Париж, беручи участь у бурхливому мистецькому житті міста. Він є протеже старіючого Крістенсена і, хоча не обіймає високих посад в Єнхедспартієті, активно бере участь у політичних дебатах та має підтримку в партії.§!"

 DEN_thoger_thogersen: "Тьоґер Тьоґерсен"
 DEN_thoger_thogersen_sic_desc: "§YНародився:§! §L24 лютого 1885, у Віборзі, Королівство Данія§!\n§YБіографія:§! §LРодина Тьоґерсена переважно підтримувала Соціал-демократію, і в 1902 році він став лідером її молодіжного крила у Віборзі. Велика війна стала причиною виходу Тьоґерсена з партії через конфлікт щодо підтримки військових асигнувань. Невдовзі він приєднався до руху FS Крістенсена, що швидко зростав, і набув популярності як агітатор та публічний промовець. Тьоґерсен брав участь у штурмі біржі Бьорсен у 1918 році, після чого відсидів 4 тижні у в’язниці. Разом із Марі Софи-Нільсен він допоміг заснувати Данську соціалістичну робітничу партію, яка згодом об’єдналася з DVSP.\n\nПеред зростанням впливу Акселя Ларсена наприкінці 1920-х років Тьоґерсен був головою партії, залишаючись яскравим агітатором та вірним членом DVSP, часто ініціатором конфліктів і фракційності у Фьодератені. Він підтримує тісні зв’язки з Ріхардом Єнсеном і поділяє його переконання, що революцію в Данії потрібно виборювати.§!"

 DEN_eigil_larsen: "Ейґіль Ларсен"
 DEN_eigil_larsen_advisor_desc: "§YНародився:§! §L29 травня 1903, у Копенгагені, Королівство Данія§!\n§YБіографія:§! §LКораблебудівник під час Великої війни, Ларсен вступив до Соціал-демократії, але швидко покинув її заради приєднання до новоствореної Комуністичної федерації. Як страйковий агітатор на Хольмені, Ларсен піднімався кар’єрними сходами завдяки своїм організаторським здібностям, дисципліні та точному плануванню. Член центрального комітету DVSP та голова розвідки Фьодератену, він є водночас критичним та ефективним інформатором у лівих колах, організувавши кілька робітничих акцій під час заворушень 1920-х років. Його керівництво допомогло зберегти цілісність Фьодератену після новорічної кризи 1926 року та подальшого недовіри і придушення їхньої організації. Ларсен має широкі зв’язки, особливо з Ріхардом Єнсеном та Борґе Гоуманном, що робить його популярним у всіх відділеннях Фьодератену.§!"

 DEN_sigvald_hellberg: "Сіґвальд Геллберґ"
 DEN_sigvald_hellberg_leader_desc: "§YНародився:§! §L20 серпня 1890, у Копенгагені, Королівство Данія§!\n§YБіографія:§! §LГеллберґ вивчив друкарську справу у 1909 році та пройшов навчання, але згодом поїхав за кордон для подальшої освіти. Він здобув значні мовні навички, живучи в Англії, а згодом брав участь в Олімпійських іграх 1912 року в Стокгольмі. Повернувшись до Данії у 1913 році, Геллберґ вступив до Соціал-демократичної молоді та став одним із її провідних членів. Наприкінці Великої війни в партійній коаліції накопичилися суперечності, що майже призвели до розпаду молодіжної організації. Геллберґ згуртувався навколо радикалів на чолі з Фредеріком Борґб’єрґом і створив РСДМ (Радикальну соціал-демократичну молодь) як окрему структуру в партії. У разі кризи він став би на бік революціонерів, але після новорічної кризи 1926 року король не діяв, і його позиція залишилася стабільною.\n\nУ наступні роки Геллберґ став протеже хворого лідера Радикальної соціал-демократії Борґб’єрґа і взяв на себе керівництво через проблеми зі здоров’ям останнього. Геллберґ залишається впливовою та суперечливою фігурою в Соціал-демократії та є переконаним прихильником демократичного соціалізму в Данії.§!"

 DEN_mogens_fog: "Моґенс Фоґ"
 DEN_mogens_fog_advisor_desc: "§YНародився:§! §L9 червня 1904, у Фредеріксберзі, повіт Фредеріксборг, Королівство Данія§!\n§YБіографія:§! §LФоґ виріс у середовищі, яке формувалося студентськими союзами 1890-х років, але у 1920-х не цікавився ними. Після закінчення середньої школи у 1922 році Фоґ разом з Мунк-Петерсеном і Мельхіором приєднався до Фьодератену. Працював на користь організації, паралельно навчаючись на лікаря, залишаючись здебільшого неактивним, поки здобував медичний диплом. У 1932 році Фоґ заснував асоціацію «Соціалістичні лікарі» для соціалістичних медиків, стурбованих соціальними медичними дослідженнями. Він рішуче виступає проти праворадикальної загрози, яку просувають такі діячі, як Савінков у Росії та Кодряну в Румунії.§!"

