 DEN_idea_danish_arty: "Покращені далекоміри"
 
### Focuses ###
 DEN_black_monday: "Удар по Данії"
 DEN_black_monday_desc: "Крах Берлінської біржі обрушив багато секторів Данської економіки. Але більша частина нашої економіки зав'язана на сільському господарстві, а значить, у нас є шанс знизити шкоду, нанесену кризу скориставшись швидким сезоном урожаю та інтервенцією з боку уряду, щоб оживити сільське господарство."
 DEN_agricultural_surplus: "Купівля надлишків с/г продукції"
 DEN_agricultural_surplus_desc: "Вливаючи гроші в наш внутрішній сільськогосподарський ринок, ми забезпечимо продовження внутрішнього виробництва продуктів харчування, і фермери зможуть підтримувати економіку завдяки своїй збільшеній купівельній спроможності."
 DEN_buy_out_stock_market: "Придбання фондового ринку"
 DEN_buy_out_stock_market_desc: "Крах німецького фондового ринку стався не ізольовано, ринки в Європі та за кордоном падають, але це дає нам можливість: компанії тепер дешевше купувати, що ми можемо використати, щоби забезпечити повну зайнятість за рахунок державних коштів."
 DEN_bail_out_industries: "Порятунок галузей"
 DEN_bail_out_industries_desc: "Промисловість є найбільшим роботодавцем нашого часу, надаючи робочі місця найбільшої частки населення Данії. Ці збанкрутілі компанії та закриття цехів для нас зараз не варіант, оскільки залишення робітників без зарплати може не лише посилити нинішню кризу, а й змусити їх потрапити до обіймів екстремістських ідеологів."
 DEN_kanslergaden: "Канслргаденські угоди"
 DEN_kanslergaden_desc: "На жаль, нижня датська палата, 'Ландстинг', знаходиться під контролем опозиції, що сильно обмежує спроби уряду в проведенні реформ. Якщо ми бажаємо ефективно розправитися з проблемами, принесеними Чорним Понеділком, нам доведеться працювати разом. Запросимо лідерів опозиції зустрітися в апартаменті Стаунінгу у Канслергадені."
 DEN_schachtian_tactics: "План Шахта"
 DEN_schachtian_tactics_desc: "Німецький економіст Ялмар Шахт розробив теорію боротьби з економічними кризами шляхом збільшення кількості грошей, яку уряд витрачає, що принесе більше грошей на ринок і, згодом, знизить збитки від кризи. Нам слід прийняти ці доктрини, оскільки ця криза є проблемою, що вільний ринок самостійно не вирішить."
 DEN_desanction_lockouts: "Заборона страйків"
 DEN_desanction_lockouts_desc: "Конфлікти між робітниками та роботодавцями почастішали через плачевний стан економіки: через Чорний Понеділок прибуток падає, і роботодавці намагаються знизити зарплати, а якщо робітники не погоджуються, то вони просто закривають підприємство, поки робітники не передумають. А робітники, у свою чергу, коли перестають отримувати задовільні умови для роботи чи зарплати, яких вистачає на підтримку своїх сімей, влаштовують страйки. Обидва випадки мають бути заборонені, доки ситуація в країні не стабілізується."
 DEN_agreement_with_germany: "Торгові відносини із Німеччиною"
 DEN_agreement_with_germany_desc: "З випіканням Британії в полум'ї революції, Німеччина, а також решта Міттельєвропа (особливо Швеція) стали одними з головних торгових партнерів Данії. Частиною проблеми є те, що наші продукти стали надто дорогими для цих країн. Це можна дозволити стиранням небагатьох регуляцій торгівлі, що залишилися, і отриманням дозволу на підтримку наших фермерів замість поступок Німеччини в інших сферах."
 DEN_devalue_the_krona: "Девальвація крони"
 DEN_devalue_the_krona_desc: "Частиною проблеми є ціна Данських продуктів, занадто велика для німців, що зазнають лиха. Штучно зблизивши вартість Крони і Марки, данські продукти будуть доступнішими для німців, ніж будь-які інші."
 DEN_public_works: "Громадські роботи та проекти"
 DEN_public_works_desc: "Витрачаючи наші гроші на громадські проекти, ми зможемо дати роботу людям, які в іншому випадку були б безробітними. Таким чином ми зможемо вдихнути життя в ринок, а також на додачу зможемо покращити нашу інфраструктуру за досить низькою ціною."
 DEN_state_funded_industry: "Фінансування індустріалізації"
 DEN_state_funded_industry_desc: "Під час Чорного Понеділка більшість людей втратили свої заощадження, чи то через скорочення економіки, чи то через падіння цін на акції. Однак цього не можна сказати про Данію, яка може пожвавити економіку, виробляти необхідні людям інструменти та продукти та створювати нові робочі місця для всіх за допомогою програми швидкої індустріалізації та інтенсивного інвестування."
 DEN_steinckes_reforms: "Реформи Стеїнке"
 DEN_steinckes_reforms_desc: "Наш міністр Карл Крістіан Стеїнке запланував низку реформ данської системи соцзабезпечення, але не міг запровадити їх через опір з боку опозиції. Але тепер, коли ми досягли більшості в Ландстингу і уклали договір з опозицією, реформа нарешті може набути чинності, і незабаром вона змінить сприйняття Данії країнами світу назавжди."
 DEN_invalidity_subs: "Субсидії інвалідам"
 DEN_invalidity_subs_desc: "Ті, хто не здатний працювати за станом здоров'я, повинні отримувати допомогу від уряду. Цивілізованому уряду ніяк не можна дозволяти хворим та інвалідам помирати з голоду у разі, коли вони не мають сім'ї, яка може їх підтримувати."
 DEN_extended_unempl_subs: "Допомога з безробіття"
 DEN_extended_unempl_subs_desc: "Багато хто в Данії залишився без роботи після Чорного Понеділка. Якби раніше з цією проблемою впоралися приватні страхові компанії, тепер вони стали занадто дорогими для простих робітників. Тепер тільки уряд зможе створити необхідну мережу соцзабезпечення."
 DEN_universal_healthcare: "Універсальна охорона здоров'я"
 DEN_universal_healthcare_desc: "Звісно, ​​забезпечення здоров'я всіх є першорядним завданням повноцінної соціал-демократичної держави. Медицина історично була непомірно дорогою для пересічного працівника, але коштом держави можна було б побудувати нові лікарні та працевлаштувати більше медичного персоналу, використовуючи збільшені розміри сектора охорони здоров'я для укладання більш вигідних контрактів з постачальниками."
 DEN_twinkling_socdem: "Мерехтлива держава загального добробуту"
 DEN_twinkling_socdem_desc: "Повна зайнятість і забезпечення добробуту всього народу ми прагнули і досягли своїх короткострокових цілей своєю політикою, але ми повинні й надалі служити яскравим прикладом того, чого може досягти соціал-демократія."
 DEN_madsen_mygdal_plan: "План Мадсена-Мігдаля"
 DEN_madsen_mygdal_plan_desc: "План лідера Венстре Мадсена-Мігдаля закликає до більш стриманого підходу уряду, сфокусованого на економії та фіскальної відповідальності замість соціал-демократичного підходу, який міг би приректи Данію на великі борги."
 DEN_strengthening_investor_confidence: "Підвищення впевненості інвесторів"
 DEN_strengthening_investor_confidence_desc: "Підтримуючи наші компанії та зберігаючи баланс в економіці, ми доведемо потенційним інвесторам, що Данія є однією з найбезпечніших країн для їхніх грошей, навіть у ці важкі часи. Приплив фінансів на ринок, варто сподіватися, допоможе нам незабаром вирішити кризу."
 DEN_loan_to_danish_companies: "Позики датським компаніям"
 DEN_loan_to_danish_companies_desc: "Видаючи позики данським кампаніям безпосередньо з скарбниці ми зможемо підтримати їх і дозволимо їм пережити час економічної нестабільності щодо неушкоджених, хоча деякі з боргів, напевно, ніколи не будуть відплачені."
 DEN_strengthen_the_krona: "Посилення крони"
 DEN_strengthen_the_krona_desc: "Підсиливши підтримку нашій валюті і збільшивши її вартість, ми зробимо ще один крок до стабілізації економіки Данії. Також це призведе до здешевлення імпорту, роблячи їх більш доступними для простих громадян."
 DEN_encourage_foreign_investment: "Збільшення іноземних інвестицій"
 DEN_encourage_foreign_investment_desc: "Тепер, коли ми довели іноземцям, що в Данію інвестувати безпечно, ми маємо надати їм шанс це зробити. Гроші, що прибули з їхніми інвестиціями, допоможуть нам відновитися від кризи, яка так несподівано вдарила по Данії."
 DEN_increase_tax_rate: "Збільшення податків"
 DEN_increase_tax_rate_desc: "Ми не можемо зберігати баланс без жодних дій: через велике зростання безробіття податкові декларації були сильно знижені. Для компенсації цього нам доведеться підвищити податки, або ми заліземо в боргову яму."
 DEN_austerity_measures: "Політика жорсткої економії"
 DEN_austerity_measures_desc: "Ми не можемо підтримувати баланс одними податками: у майбутньому ці податки можуть обернутися для нас ще більшою кількістю економічних проблем. Витрати доведеться зменшити теж." 
 DEN_cut_subs: "Урізання субсидій"
 DEN_cut_subs_desc: "Субсидії є витратами з дуже низьким рівнем повернення: адже ці гроші дуже рідко повертаються до скарбниці, а крім того, вони дають стимул людям продовжувати бути безробітними. Вони мають бути сильно урізані, заради блага всіх включених сторін."
 DEN_encourage_unempl_insurance: "Приватне страхування з безробіття"
 DEN_encourage_unempl_insurance_desc: "Підтримуючи страхування по безробіттю, ми можемо гарантувати, що премії не піднімуться до таких крайнощів, як це відбувалося останніми місяцями, не вдаючись до зайвого втручання держави і не витрачаючись на субсидування. Ми обов'язково маємо підтримувати цей бізнес!"
 DEN_limit_union_activity: "Обмеження діяльності профспілок"
 DEN_limit_union_activity_desc: "Синдикалісти відіграють важливу роль в обмеженні свободи ринку. Всім зрозуміло, що обмеживши активність профспілок, власники фабрик зможуть урізати витрати набагато ефективніше, наближаючи нас до відновлення від кризи. Це буде і на користь робітників теж!"
 DEN_healthy_dose_of_capitalism: "Здорова доза капіталізму"
 DEN_healthy_dose_of_capitalism_desc: "Наші зусилля щодо збереження свободи ринку повільно допомагають економіці відновитись. Нещодавні часи були важкими, але гірше вже минуло, і хоча ми ще й не відновилися повністю, результати наших зусиль вже видно."
 DEN_recovvery: "Кінець Чорного Понеділку"
 DEN_recovvery_desc: "Завдяки нашій праці Данія повністю відновилася від Чорного Понеділка. Безробіття йде на спад, а заробітки та впевненість населення повернулися до докризових рівнів, і зовсім мало хто може з впевненістю сказати, що уряд погано впорався зі своїм завданням."
 DEN_invest_in_maersk: "Інвестиції в Маєрськ"
 DEN_invest_in_maersk_desc: "Компанія 'Маерськ' була заснована в 1904 і контролює більшу частину кораблебудування Данії. Інвестуючи в компанію, ми простимулюємо розширення торгівлі, розширимо торговий флот і покращимо інфраструктуру країни."
 DEN_support_nordisk_film: "Підтримка 'Нордіск-Філм'"
 DEN_support_nordisk_film_desc: "'Нордіск-Філм' є однією з найстаріших кінокомпаній світу. Отримавши наші інвестиції, компанія зможе створювати швидше та якісніше. А також фільми, які підтримують Данію та її уряд, роблячи нас популярнішими в очах народу."
 DEN_reinvigorate_danish_cinema: "Підтримка кінематографу"
 DEN_reinvigorate_danish_cinema_desc: "Наші спроби підтримки кінематографа окупилися сповна. Тепер варто надати належну підтримку рекламі славетних датських фільмів, насамперед про браву армію Данії, яка завжди стоїть на варті народу."
 DEN_enlarge_industry: "Розширення споживчої галузі"
 DEN_enlarge_industry_desc: "З революціями у Великій Британії та Франції, падінням Америки та нашим становищем усередині Міттельєвропи; у Данії спостерігається різке зниження доступності основних споживчих товарів для більшості нашого населення, збільшуючи наше основне промислове виробництво, ми можемо пом'якшити наш дефіцит, якщо не усунути його."
 DEN_Fyn_Development: "Земельна реформа Фюна"
 DEN_Fyn_Development_desc: "Фюн, будучи третім за величиною островом у нашій країні та в центрі нашої нації, має майже повністю сільськогосподарську та сільську природу. Через масштабну земельну реформу і вирубування лісів Фюн почне індустріалізуватися для задоволення потреб решти Данії."
 DEN_Jutland_Development: "Промисловий розвиток Ютландії"
 DEN_Jutland_Development_desc: "Ні для кого не секрет, що Данська промисловість мала, особливо в порівнянні з іншими країнами, частково через наш розмір. Зеландія вже досить індустріалізована, але в Ютландії залишається багато вільного місця, яке можна буде використовувати для збільшення промислового потенціалу країни."
 DEN_Jutland_Highway: "Ютландська магістраль"
 DEN_Jutland_Highway_desc: "З індустріалізацією Ютландії зросла її потреба у кращої системі інфраструктури, задоволення потреб регіону. Ми присвятимо час і гроші для розширення і без того непоганої системи, що підтримає й інші наші проекти в регіоні."
 DEN_expand_kastrup: "Розширення Каструп"
 DEN_expand_kastrup_desc: "Аеропорт Каструп був побудований зовсім недавно, але є першим цивільним аеропортом у світі і активно використовується. Зі зростанням популярності авіації по всьому світу ми повинні розширити аеропорт для задоволення зростаючого попиту на його послуги. "
 DEN_improve_sjaelland_infra: "Інфраструктура Зеландії"
 DEN_improve_sjaelland_infra_desc: "Проекти та розширення спонсоруються по всій країні, і згодом прийшла черга Зеландії. Зі збільшенням економічної активності та зростанням промисловості в столичному регіоні інфраструктура потребує розширення, щоб прискорити транспортування товарів з та до Ютландії."
 DEN_support_the_tiftp: "Інститут теоретичної фізики"
 DEN_support_the_tiftp_desc: "Заснований у 1921 році Інститут Теоретичної Фізики Копенгагенського Університету став маяком науки для всієї Європи та лідером у вивченні атомної та квантової фізики. Багато вчених Європи відвідали його, щоб зустрітися з відомим Нілсом Бором та ознайомитися з його роботами. Якщо ми підтримаємо інститут, то варто сподіватися, що вони зможуть проводити ще більш амбітні та результативні експерименти."
 DEN_fund_the_copenhagen_university: "Університет Копенгагену"
 DEN_fund_the_copenhagen_university_desc: "Як і Інститут Теоретичної Фізики, Університет Копенгагена є центром знань та освіти. Підтримуючи та фінансуючи університет, ми дамо йому можливості розширитися та випускати більше кваліфікованих інженерів та вчених на благо Данії. "
 DEN_expand_belt_ferry: "Розширення Великого Поясу"
 DEN_expand_belt_ferry_desc: "Пороми Великого Пояса з'єднують багато островів Зеландії і дозволяють автомобілям та поїздам переміщатися між ними. Але на пороми часто надходять скарги, особливо через їхню нездатність впоратися з трафіком. Розвиваючи систему цих поромів у Зеландії та Ютландії, ми зможемо задовольнити запит, що утворився, і з'єднати країну в одне ціле."
 DEN_bridge_designs: "Конструкція мосту"
 DEN_bridge_designs_desc: "Зі старінням поромів люди почали запитувати з'єднання Данії мостами. Зараз у нас немає можливості побудувати подібні мости, але згодом і достатньою кількістю інвестицій в інженерні розробки ми можемо створити робочу теорію з будівництва подібних мостів."
 DEN_Military_Industry: "Розвиток військової промисловості"
 DEN_Military_Industry_desc: "І знову здається, що пожежі війни поглинуть Європу. Для того, щоб зберегти незалежність, ми повинні допомогти розвинути міцну промисловість зброї, щоб наші солдати завжди мали засоби для боротьби."
 DEN_bring_haere_to_20th_cent: "Армія XX століття"
 DEN_bring_haere_to_20th_cent_desc: "Наша армія безнадійно застрягла у минулому столітті. З метою виправити це ми повинні виділити кошти на її розвиток."
 DEN_focus_on_defensive: "Фокус на обороні"
 DEN_focus_on_defensive_desc: "Данія завжди пишалася своїм нейтралітетом, а наші скромні розміри запобігають можливості наявності значної військової сили."
 DEN_fortify_jutland: "Фортифікація Ютландії"
 DEN_fortify_jutland_desc: "Першим нашим кроком стане посилення наземних кордонів у Ютландії. Скориставшись вузьким перешийком, ми зможемо ефективно чинити опір наземним вторгненням, особливо при розвитку укріплень у наступних роках."
 DEN_fortress_sjaelland: "Фортеця Зеландія"
 DEN_fortress_sjaelland_desc: "Тепер, коли Ютландія була достатньо укріплена, ми можемо звернути погляд на столицю. Помітивши нашу перевагу в обороні на суші, ворог може спробувати вторгнутися до Зеландії з моря. Слід перетворити цей острів на фортецю і приготуватися захищати саме серце нашої країни."
 DEN_fortress_fyn: "Укріплення Фюн"
 DEN_fortress_fyn_desc: "Фюн - це сходинка до нашого капіталістичного та індустріального серця. Укріплення, розташовані в ключових стратегічних точках по всьому острову, гарантують, що Зеландія завжди залишатиметься поза досяжністю, доки він не впаде."
 DEN_artillery_investments: "Інвестиції в артилерію"
 DEN_artillery_investments_desc: "Ключем до сучасної оборони є артилерія, необхідна як виведення ворожої техніки їх ладу, так відображення атак. Тим не менш, у нашої армії спостерігається крайня її нестача, і варто докласти додаткових зусиль для створення та виробництва нових моделей."
 DEN_artillery_improvements: "Покращення артилерії"
 DEN_artillery_improvements_desc: "Вкладення у нашу артилерію та оборону окупилися, але ще не завершені. Ми почали постачати нашу армію найкращими стрілецькими таблицями та далекомірами, ефективність армії як ніколи висока."
 DEN_unwavering_morale: "Непохитний дух"
 DEN_unwavering_morale_desc: "Пропаганда серед армії та населення творить дива. Багато данців добровільно йдуть на призовні пункти, щоб записатися у збройні сили для захисту країни."
 DEN_doctrinal_guidance: "Допомога у розробці доктрини"
 DEN_doctrinal_guidance_desc: "З метою модернізації нашої армії ми найняли іноземного військового радника, який навчить наших офіцерів найпередовішим способам ведення бою."
 DEN_doctrinal_advancements: "Військові ігри"
 DEN_doctrinal_advancements_desc: "Військові ігри - це щось більше, ніж просто розвага для генералів у мирний час, вони дозволяють перевірити як справжню, так і перевірену, революційну тактику, не марнуючи незліченну кількість життів. Це дозволяє нам завершити наші теоретичні розробки."
 DEN_equipment_upgrades: "Модернізація спорядження"
 DEN_equipment_upgrades_desc: "Довгий час військові прориви відбувалися повільно, і досить було гарної гвинтівки з поздовжньо-ковзним затвором. Однак ці гвинтівки 19 століття зовсім недоречні на полі битви після Вельткрігу. Ми повинні перестати розслаблятися та обзавестися новим спорядженням."
 DEN_motorisation_focus: "Інвестиції у моторизацію"
 DEN_motorisation_focus_desc: "Більшість наших збройних сил вже отримали значні реформи в логістиці. Інвестувавши в моторизацію, ми зможемо прискорити постачання та швидко дислокувати солдатів у разі вторгнення з моря."
 DEN_legged_infantry: "Піхота впорається!"
 DEN_legged_infantry_desc: "І хоча деякі хочуть зробити ставку на техніку та мобільні війська, наша промисловість та географія роблять це неможливим. Нам вистачить і звичайної піхоти."
 DEN_unconventional_warfare: "Нетрадиційна армія"
 DEN_unconventional_warfare_desc: "Данія ніколи не зможе створити збройні сили досить сильні, щоб змусити гегемони на кшталт Франції чи Німеччини подумати двічі, перш ніж вторгатися до Данії; наше населення надто мало. Слід інвестувати у сили, які зможуть боротися за будь-яких умов."
 DEN_form_jaegerkorpset: "Jægerkorps"
 DEN_form_jaegerkorpset_desc: "Мисливські загони існували в Данії в тій чи іншій формі з 1785 року, і є елітними спецслужбами країни. Створивши офіційний штаб Jægerkorpset, ми змусимо всіх зважати на нашу думку."
 DEN_reestablish_marineregimentet: "Marineregiment"
 DEN_reestablish_marineregimentet_desc: "Створивши спеціальний режим тренувань для морської піхоти, ми зможемо розпочати підготовку спеціалізованих дивізій, здатних започаткувати повномасштабне вторгнення, захопивши плацдарм на узбережжі."
 DEN_reestablish_faldskaermregimentet: "Faldskærmregiment"
 DEN_reestablish_faldskaermregimentet_desc: "Парашутисти є новітньою військовою розробкою. Закидаючи ці спеціально підготовлені сили за лінію фронту, ми зможемо відрізати їх лінії постачання і, можливо, звернути незворотну поразку."
 DEN_better_terrain: "Солдати підвищеної прохідності"
 DEN_better_terrain_desc: "Датська армія має бути готова вступити в бій із противником незалежно від його місцезнаходження. Наші солдати, витримавши тривалі тренування та ізоляцію, стали чинити опір всьому, окрім самих смертоносних умов, які може запропонувати Земля."
 DEN_more_special_forces: "Підготовка спецназу"
 DEN_more_special_forces_desc: "Хоча датська армія може бути невеликою, ніхто не може стверджувати, що вона не найкраща з еліти. Розширюючи програму підготовки наших солдатів, вони не тільки виростуть у розмірах, а й набудуть здатності по-справжньому діяти за будь-яких умов."
 DEN_surprise_element: "Елемент несподіванки"
 DEN_surprise_element_desc: "Ніхто не думає, що данські сили можуть з'явитися за їхньою спиною. Використовуючи елемент несподіванки як нашу перевагу, ми зможемо вигравати битви, які в інших випадках були б приречені на провал через обмежені розміри."
 DEN_expand_the_army_airforce: "Авіація підтримки"
 DEN_expand_the_army_airforce_desc: "Hærens Flyvertroppen заслуговують на нашу повну увагу. Нам потрібно захищати небо над нашою армією, або наші солдати виявляться нездатними підготуватися до оборони через постійні атаки з повітря."
 DEN_invest_in_bombers: "Інвестиції в бомбардувальники"
 DEN_invest_in_bombers_desc: "Повна руйнація промисловості супротивника це наш найкращий шанс на перемогу. Можливо, це зможе змінити хід воїн світу та врятувати нас від поневолення новими гегемонами Європи."
 DEN_support_on_the_battlefield: "Підтримка з повітря"
 DEN_support_on_the_battlefield_desc: "Інвестуючи у штурмові літаки, ми забезпечимо нашій наземній армії належну підтримку з повітря та забезпечимо їм перевагу у будь-якій битві, де це буде дозволено умовами."
 DEN_invest_in_fighter: "Інвестиції у винищувачі"
 DEN_invest_in_fighter_desc: "За відсутності інвестицій у винищувачі ми незабаром виявимо, що наші бомбардувальники не можуть досягти своєї мети і що наше небо знаходиться під контролем супротивника. Ми повинні розробити гнучкі винищувачі для захисту суверенного повітряного простору."
 DEN_rule_the_skies: "Панування в повітрі"
 DEN_rule_the_skies_desc: "Відправляючи наші винищувачі у бій, ми доводимо свою здатність захистити свій повітряний простір та військові операції. Справжнє панування у повітрі неможливе без виконання цієї умови."
 DEN_conventional_airforce: "Об'єднані ВПС"
 DEN_conventional_airforce_desc: "Різниця у наших двох гілках авіації створює деякі незручності. Об'єднавши їх, ми дозволимо їм боротися з ефективністю ВПС інших країн, якщо не найкращою."
 DEN_establish_flyvevabnet: "Flyvevåben"
 DEN_establish_flyvevabnet_desc: "Ми повинні об'єднати Hærens Flyvertroppen та Marinens Flyvevæsen у нову єдину гілку ВПС нашої країни. Існування єдиної гілки значно зменшить кількість необхідного бюрократизму, а також забезпечить нам місце серед країн із високоякісними ВПС."
 DEN_expand_the_navy_airforce: "Морська авіація"
 DEN_expand_the_navy_airforce_desc: "Ми передусім маємо розвивати Marinens Flyvevæsen. Без підтримки з повітря наш флот буде вкрай уразливий перед ворогом, який має напрацювання у цій сфері, а враховуючи, що Данія розділена множинними водними просторами, це може призвести до сумних наслідків."
 DEN_build_aircraft_carrier: "Hangarskib"
 DEN_build_aircraft_carrier_desc: "Уявіть кількість впливу, який ми придбаємо, якщо зможемо побудувати авіаносець. Значимість країни у власних очах світу зросте, а гігантський корабель стане гордістю всієї країни."
 DEN_invest_naval_bombers: "Інвестиції в морські бомбардувальники"
 DEN_invest_naval_bombers_desc: "Морські бомбардувальники зможуть допомогти нашому флоту у битвах. Якщо ми інвестуємо в них, ворогові завжди доведеться стежити за небом, якщо вони не хочуть потрапити під бомбардування."
 DEN_carrierbased_planes: "Авіаносні літаки"
 DEN_carrierbased_planes_desc: "Перед тим як наші літаки матимуть можливість злітати з авіаносців, вони мають бути технічно доопрацьовані. Без інвестицій у цей проект, будівництво авіаносця стане безглуздою витівкою."
 DEN_modernize_Sovaernet: "Модернізація Søværn"
 DEN_modernize_Sovaernet_desc: "Датський флот, Søværnet, незважаючи на зростаючу напругу у світі, давно не отримував жодних оновлень. Варто модернізувати наші судна та побудувати кілька нових, для збереження цілісності територіальних вод країни."
 DEN_proper_surface_fleet: "Повноцінний флот"
 DEN_proper_surface_fleet_desc: "Датський флот має бути здатний оперувати у відкритому морі, інакше ми не зможемо чинити опір ворогам. Флотилія, сфокусована на чомусь, крім знищення ворожої флотилії, не переконає ворогів у доцільності вторгнення в Данію."
 DEN_acquire_battleship: "Придбання 'Slagskib'"
 DEN_acquire_battleship_desc: "Ми маємо створити лінкор, який буде на чолі всього флоту. Його присутність переконає всіх і кожного, що флот Данії – це не жарт. Вид лінкора, оточеного меншими суднами, звалить всіх ворогів в жах."
 DEN_proper_screening: "Убезпечення гордості наших ВМС"
 DEN_proper_screening_desc: "Наше нове судно є гордістю нашого флоту і повинне оберігатися: удар по бойовому духу у разі його втрати буде невиправним. На щастя, вже існуючі кораблі у ВМФ Данії здатні впоратися з цим завданням, але нові сили ніколи не бувають недоречними."
 DEN_submarine_fleet: "Данський Ubåd"
 DEN_submarine_fleet_desc: "Нам потрібно дивитися правді в очі і прийняти факт, що Данія надто мала для створення сили, яка зможе протистояти шведському флоту, а про німецьку чи британську і говорити нічого. Але розробка підводних човнів дозволить нам створити ризик великих втрат для ворога за досить низькою ціною, і цим змусити його відмовитися від нападу на нас."
 DEN_harass_tradelanes: "Рейди на торгові шляхи"
 DEN_harass_tradelanes_desc: "Торгові лінії уразливі перед нашою підводною флотилією. Атакуючи конвої ми зможемо завдати відносно значних економічних збитків ворогові, не створюючи великого для себе ризику, а це може дозволити нам здобути перемогу у війні."
 DEN_one_submarine_a_time: "По субмарині за раз"
 DEN_one_submarine_a_time_desc: "Групові атаки не працюють з підводними човнами, вони лише наражають їх на непотрібний ризик. Висилаючи 'Одиноких Вовків' в океан, що атакують ворога з нізвідки в момент, коли він найменше цього очікує, ми зможемо завдати найбільшої кількості можливої ​​шкоди."
 DEN_pack_tactics: "Вовчі зграї"
 DEN_pack_tactics_desc: "Висилаючи наші підводні човни в групах, ми трохи збільшуємо можливість їх виявлення, але, працюючи разом, вони зможуть завдавати більшої шкоди. Воно того варте, адже це дасть нам перевагу в морських битвах."
 DEN_protecc_convoys: "Захист конвоїв"
 DEN_protecc_convoys_desc: "Інвестуючи в рейди торгових шляхів, ми за одне і знаходимо нові способи захисту наших власних конвоїв від ворога, оскільки ми можемо використовувати тактики ворога проти нього самого!" 
 DEN_destroyer_investment: "Інвестиції в есмінці"
 DEN_destroyer_investment_desc: "Есмінці життєво важливі захисту від рейдів підводних човнів. Інвестувавши в них, ми убезпечимо наші торгові шляхи від атак ворога, який бажає відрізати нас від світового ринку."
 DEN_kings_cabinet: "Кабінет короля"
 DEN_kings_cabinet_desc: "Захистити людей Данії є правом, ні, обов'язком короля, коли демократично обраний уряд збирається зробити помилку, що знищить націю: якщо Німеччина впаде, Данія буде приречена на знищення фанатиками Франції та Британії, що мріють про поневолення данців під прапором синдикалізму!"
 DEN_ban_fs: "Заборона ФС"
 DEN_ban_fs_desc: "Синдикалістська профспілка під назвою 'Fagoppositions Sammensluting' знаходиться під контролем синдикалістів та анархістів, які організували атаку на біржу в 1918, і завдає Данії одні неприємності. Давно час розпустити цю організацію!"
 DEN_emphasize_loyalty_to_crown: "Вірність королю"
 DEN_emphasize_loyalty_to_crown_desc: "Деякі люди не розуміють, що дії корони, які хоч номінально і обмежують демократію, насправді є їх єдиним захистом від авторитаризму. Ми повинні нагадати їм про благонадійність короля і про те, що вірність віддасться їм сповна."
 DEN_secure_military_loyalty: "Вірність армії"
 DEN_secure_military_loyalty_desc: "Нам потрібно переконатися, що Армія Данії підтримує наші дії, а то вони встануть на бік Рігсдага і вставлятимуть нам палиці в колеса. На щастя, більшість датських офіцерів згодні з тим, що Данія не може дозволити собі залишитися наодинці з Інтернаціоналом, якщо німецька гегемонія зустріне свій кінець під натиском ополчень робітників..."
 DEN_combat_syndie_bs: "Боротьба з пропагандою"
 DEN_combat_syndie_bs_desc: "Гидкі синдикалісти з Лондона та Парижа намагаються отруїти свідомість датчан пропагандою та брехнею; ми ж маємо пролити світло на їхню брехню пропагандою нашого власного датського світогляду, захищаючи країну від шкідливих іноземних ідеалів!"
 DEN_establish_rigsfagforbund: "Рігсфагфорбунд"
 DEN_establish_rigsfagforbund_desc: "Найкращий спосіб боротися з синдикалізмом – взяти їхні улюблені профспілки і з'єднати їх в один, керований урядом союз, що працюватиме на благо Данії, а не продаватиме її інтересам міжнародної революції."
 DEN_for_god_king_and_fatherland: "За Бога, Короля та Батьківщину!"
 DEN_for_god_king_and_fatherland_desc: "'За Бога, Короля і Батьківщину' – ось девіз Данії, і він їм завжди буде! Король та його лоялісти вберегли країну від провального шляху нейтралітету, і Данія процвітатиме багато років!"
 DEN_danish_democracy: "Данська демократія"
 DEN_danish_democracy_desc: "Дорога до демократизації була довгою і важкою, і навіть сьогодні монарх має права, не належні позиції в державі, яку він займає. Проте ми досягли задовільних рівнів лібералізації. Але тиск праворуч і ліворуч зростає, і нам потрібно вжити заходів для збереження демократії."
 DEN_strengthen_the_institutions: "Наші основи"
 DEN_strengthen_the_institutions_desc: "Наші демократичні інститути відіграють важливу роль у збереженні правової демократичної держави. Надавши їм підтримку, ми зможемо уберегти себе від повернення в темну еру корупції та авторитаризму, що колись правлять світом."
 DEN_encourage_voting: "Сприяння голосуванню"
 DEN_encourage_voting_desc: "Хоча вибори до датського парламенту відбуваються незмінно активно з великою кількістю присутніх виборців, вибори меншого масштабу та референдуми набагато менш популярні, що призводить до проблем із введенням поправок до конституції. Нам потрібно трохи простимулювати виборців."
 DEN_constitutional_referendum: "Конституційний референдум"
 DEN_constitutional_referendum_desc: "З'явилася необхідність внести поправки до данської конституції для зниження виборчого віку з 25 до 23, а також замінити нижню палату Данії, 'Ландстинг' 'Рінгстингом', який об'єднуватиметься з Фолькетингом для ухвалення деяких рішень. Але для проведення реформи нам потрібно спочатку домогтися підтримки данців шляхом референдуму."
 DEN_republican_future: "Республіканське майбутнє"
 DEN_republican_future_desc: "Король нас підвів: у своїй короткозорій спразі влади він порушив традиції і скористався правами минулої ери, щоб змусити Данію слідувати шляху, якого народ Данії не бажав. Це остаточно довело, що монархія – застаріла традиція, яку давно час скасувати."
 DEN_modern_government: "Сучасний уряд"
 DEN_modern_government_desc: "Втрата представника країни, історія якого йшла до стародавніх вікінгів, стала сильним ударом для країни. Але ми не маємо вибору, крім як визнати, що це застарілий інститут, якому не судилося пережити нове століття. З нашим новим урядом, ми поїдемо до світлого майбутнього!"
 DEN_support_pluralism: "Підтримка плюралізму"
 DEN_support_pluralism_desc: "Різноманітність у політичній системі необхідне існування демократії. Слід прийняти, що наші думки різні, і працювати разом над найкращим майбутнім для всіх!"
 DEN_model_monarchy: "Модельна монархія"
 DEN_model_monarchy_desc: "Монархія Данії послужить світові прикладом: акуратно поєднуючи традиції та ліберальні ідеї, популяризовані французької революції (1789-го року, не 1919-го) ми створили, можливо, найкраще з урядів світу."
 DEN_pride_in_traditions: "Наші традиції"
 DEN_pride_in_traditions_desc: "Ми повинні пишатися нашими традиціями: монарх, як глава датської держави, існує ось уже 1000 років, і проіснує принаймні ще стільки ж!"
 DEN_the_people_rule_our_nation: "Влада народу"
 DEN_the_people_rule_our_nation_desc: "Люди Данії є єдиним і непохитним правителем своєї країни. Без їхньої згоди ні політик, ні король не матиме права говорити, які рішення будуть ухвалені країною."
 DEN_hybrid_regime: "Гібридний режим"
 DEN_hybrid_regime_desc: "Ситуація була плачевною. Конфлікт із Німеччиною наколовся, і якимось чином, Комуна виявилася єдиним доступним нам союзником. Вони, звичайно, прийняли нас не безоплатно. Данія стане набагато соціалістичнішою, але це найкращий із можливих компромісів між долею Фландрії-Валлонії та повністю синдикалістською системою."
 DEN_replace_the_rigsdag: "Зміна Рігсдагу"
 DEN_replace_the_rigsdag_desc: "Із встановленням нашого щодо ліберального, але, проте, виразно натхненого синдикалізмом режиму, першим нашим діянням стане заміна Рігсдага Конгресом Данських Профспілок (Ландорганізатионен)."
 DEN_ban_venstre_and_dkf: "Обмеження правого крила"
 DEN_ban_venstre_and_dkf_desc: "Наша демократія набуває форми профспілки, і нам слід переконатися, що ліберальні та соціально консервативні елементи, пов'язані з Венстре та ДНП, будуть пригнічені. Це єдиний спосіб задовольнити вимоги Франції."
 DEN_discourage_monarchism: "Придушення монархізму"
 DEN_discourage_monarchism_desc: "Монархізм з давніх-давен був важливою частиною датського суспільства, але нам не вдасться поєднати його з синдикалістською системою, яку ми були змушені прийняти через наші обставини. Буде краще, якщо люди забудуть про цей інститут і ухвалять факти життя."
 DEN_limit_private_property: "Обмеження приватної власності"
 DEN_limit_private_property_desc: "Деякі обмеження приватної власності мають бути наведені в силу. Хоча в порівнянні з Британією та Францією наші реформи будуть дуже скромні, нам все ж таки доведеться піти на деякі поступки для збереження їх підтримки."
 DEN_socialize_large_companies: "Соціалізація великих компаній"
 DEN_socialize_large_companies_desc: "Цей план вже був частково приведений у дію урядом соціал-демократів у 1920-х та 1930-х. Нам доведеться зайти трохи далі, щоб переконати наших союзників, що ми не повернемо до плутократичного уряду."
 DEN_danish_moderate_revolution: "Помірна революція Данії"
 DEN_danish_moderate_revolution_desc: "Можливо й небажана, проте помірна революція, що відбулася, подолала всі бар'єри. Хоча й довелося піти на великі поступки, нам вдалося зберегти свою ідентичність, і варто сподіватися, що наша нова форма принесе нам світле майбутнє."
 
### Events ###
 DEN_country_intro_header: "Данія 1936 року"
 DEN_country_intro_content: "Данія зберегла нейтралітет у Вельткрізі, але великою ціною – їй довелося поступитися своїми морськими територіями для німецьких мін. З закінченням війни, вплив Німеччини на датське суспільство та уряд не кануло в льоту, і вони були включені до Міттельєвропи від дня її утворення.\n\nХоча Данія і значно розбагатіла під час буму в Німеччині в 20-х, ліворадикальної партії довелося працювати з соціал-демократами під проводом харизматичного Торвальда Стаунінга, який, за винятком перерви з грудня 1926 по квітень 1929, безперервно залишався прем'єр-міністром, починаючи з 1924. Але мрія Стаунінга про датську державу загального добробуту ще не здійснилася, зважаючи на те, що над верхньою палатою Данії, Ландстингом, зберігали контроль консерватори. Багато хто гадає, що ж майбутнє приготувало для Данії: чи стане вона лише маріонеткою Німеччини? Або вона зможе забезпечити для себе майбутнє на тлі появи нових сил, які зазнають встановлений порядок миру?"
 den.1.a: "Данія залишається непохитною на даний момент."
 
 den.2.t: "Чорний Понеділок б'є по Данії"
 den.2.d: "Акцизна криза на Берлінській біржі швидко поширилася по всій Європі, у тому числі й у Данії. Інвестори Børsen панікують, і криза починає поширюватися на інші сфери економіки. На щастя, більшість датської економіки побудовано сільському господарстві, отже уряд зможе пом'якшити удар просто скупивши акції. Варто тільки сподіватися, що на час урожаю ситуація вирішиться і не принесе нашим фермерам серйозних проблем."
 den.2.a: "У будь-якому випадку люди продовжуватимуть їсти!"
 
 den.3.t: "Страйк робітників"
 den.3.d: "Зважаючи на труднощі, що випали на частку датської економіки, багато людей опинилися без роботи. Хвилюючись за свої робочі місця, робітники однієї з найбільших компаній Данії розпочали страйк, вимагаючи гарантії працевлаштування у власника компанії."
 den.3.a: "Нехай страйкують!"
 den.3.b: "Погодитись на компроміс!"
 den.3.c: "Повернути їх на роботу силою!"
 
 den.4.t: "Занепокоєння у ПОА"
 den.4.d: "Великі демонстрації були проведені сьогодні так званою 'Профспілковою Опозиційною Асоціацією', очоленою відомим синдикалістом Крістіаном Крістінсеном. Ці збори радикальних профспілок підтримують синдикалізм, а багато його членів пов'язані з сумнозвісною атакою на Копенгагенську Біржу, спонсорованою Парижем. Після початку кризи Чорного Понеділка, вони були раді повідомити, що в Комуні жодної кризи немає, а тому Данія також має прийняти синдикалістську систему.\nХоча й було кілька інцидентів із кровопролиттям, зазвичай за участю тоталістського крила організації, очоленого колишньою соціал-демократичною Баронесою Ольгою фон Еггерс, більшість демонстрацій проходить мирно, можливо сподіваючись обійтися без провокації поліцейських сил. Ми не можемо нічого вдіяти, не порушуючи конституцію."
 den.4.a: "Синдикалізм? У Данії?"
 
 den.5.t: "Зіткнення між ДС та НРПД"
 den.5.d: "Починаючи зі створення Народної Республіканської Партії Данії Максом Арільдсковим, натхненної прикладом партії НРПР його друга Бориса Савінкова в 1935 ультраправі Данії були безнадійно розділені. До створення НРПД Датські Збори були тут на чолі. Вони можуть здатися схожими на перший погляд, але насправді вони досить далеко один від одного. ДС закликає до підтримки монархії та Німеччини, принаймні поки що синдикалізму не буде стертий з лиця землі, а НРПД відмовляється йти на будь-які компроміси з приводу окупації Шлезвіга-Гольштейна Німеччиною, і члени партії відкрито ворожі до неї. Також, НРПД підтримує республіканізм, на відміну ДС. Ніхто, крім Арилдова, так званого 'Датського Кодряну', не зміг би утвердитися в цьому дивному кутку датської політики, але загалом ці події більше зашкодять ультраправим Данії, ніж принесуть їм користі..."
 den.5.a: "ДС зберігає свою популярність"
 den.5.b: "НРПД росте..."
 
 den.6.t: "Арільдсков зустрічається з Вождем"
 den.6.d: "Макс Арільдсков, колишній волонтер у Російській Громадянській війні та лідер Савінковистської Народної Республіканської Партії Данії, зустрівся зі своїм натхненником Борисом Савінковим у Москві. Під час зустрічі він привітав 'Вождя' з новопридбаною ним владою в Російській Республіці та скористався можливістю для засудження Німецького та Синдикалістського впливу в Данії.\nХоча він не являє собою нічого значущого, деякі люди помітили успіх його російського колеги, що призвело до невеликого зростання в його русі, і можливо навіть зможуть зайняти кілька місць у Фолькетингу на наступних виборах. Датська Рада дещо стурбована розвитком подій, будучи головним джерелом підтримки партії «Фурера»." 
 den.6.a: "'Фурер'? Звучить безглуздо..."
 
 den.7.t: "Занепокоєння з ферм"
 den.7.d: "Данське сільське господарство є головною опорою економіки Данії, що спочатку обмежило наслідки акцизного колапсу, але тепер до нас почали приходити новини, що хвилюють. Спростувавши всі наші очікування, вільні економіки Європи досі не відновилися від наслідків Чорного Понеділка, а отже, ціни на продукти набагато нижчі, ніж зазвичай. У результаті велика кількість продуктів залишається не проданою або проданою в збиток, що може призвести до того, що фермери не зможуть сплатити свої кредити і будуть змушені продати свої ферми. А крім того, зменшення їхнього капіталу означає, що у них буде менше можливостей купувати в інших галузях датської економіки..."
 den.7.a: "Це, мабуть, погано..."
 
 den.9.t: "Ферми закриваються"
 den.9.d: "Очікується, що багато фермерів втратили можливість виплачувати свої кредити, що змусило їх продавати свої ферми на аукціонах великим землевласникам, які мають резерви. Багато хто вимагає уряду допомоги фермерам, але чи можемо ми це дозволити?"
 den.9.a: "Допомогти їм, як тільки з'явиться можливість!"
 den.9.b: "Такий вільний ринок!"
 
 den.11.t: "Загальний страйк фермерів"
 den.11.d: "По всій країні фермери об'єднуються у страйки. Усвідомивши, що низькі ціни на продукти з часом змусять їх продати свої ферми, вони утримують продаж для підвищення цін. Хоча і розумний з їхнього боку хід, він дуже сильно шкодить не-фермерам, які також схильні до кризи і втрачають можливість купувати їжу."
 den.11.a: "Піти на поступки для припинення страйку!"
 den.11.b: "Нам просто треба виснажити їх!"
 den.11.c: "Зупинити 'фермерський страйк' силою!"
 
 den.12.t: "Фермерський страйк не здається"
 den.12.d: "Не зважаючи на наше небажання йти на поступки, фермери не відступають. Вони все ще сподіваються зберегти свої ферми штучним завищенням цін."
 den.12.a: "Настав час нам здатися!"
 den.12.b: "Скоро все скінчиться, правда!"
 den.12.c: "Давно вже час їх розігнати!"
 
 den.13.t: "Страйк фермерів йде на спад"
 den.13.d: "Внаслідок страйку ціни на продукти зросли, але зовсім не настільки значно, як вони сподівалися. Допомоги від уряду вони теж не дочекалися. З зростаючою кількістю ферм, експропрійованими банками, фермери починають продавати продукти за доступними цінами і ринок знову стабілізувався. Згодом цей процес тільки прискорюватиметься."
 den.13.a: "Це добре, мабуть..."
 
 den.14.t: "Вибори до Ландстингу 1936 року"
 den.14.d: "Настав час виборів до верхньої палати датського Ландстингу 1936 року. З 1870 року жодному уряду Данії не вдавалося досягти більшості в обох палатах Рігстагу, а враховуючи економічний стан Данії в даний момент, це буде ще дивовижніше."
 den.14.a: "Стаунінг знову перемагає!"
 den.14.b: "Опозиція зберігає контроль"
 
 den.15.t: "Канслергадська угода"
 den.15.d: "Цього ранку представники партії Венстре прибули в апартамент Торвальда Стаунінга на Канслергаді 10, зустрівшись там зі Стаунінгом і представниками правлячої коаліції. Вже давно зрозуміло, що для вирішення кризи знадобиться щось значніше, ніж купівля акцій для стабілізації біржі Børsen, особливо після того, як сільське господарство Данії потрапило під удар. Уряд не контролює Ландстинг, а отже, жодної реформи не буде проведено без згоди лібералів. Весь день був проведений у спекотних суперечках про деталі, але ввечері, після деякої кількості випивки..."
 den.15.a: "...представники Венстре погодилися."
 den.15.b: "...стало зрозуміло, що нам не домовитись."
 
 den.16.t: "Уряд впав"
 den.16.d: "Сказати, що прем'єр-міністр Стаунінг був деморалізований провалом переговорів, це означає нічого сказати; він думає у тому, щоб залишити світ політики назавжди. Але сьогодні вибір був зроблений за нього: соціал-ліберали залишили коаліцію, заявивши, що навіть програма автаркії консервативної партії буде кращою, ніж відсутність будь-яких дій взагалі. Діт Радікале Венстре сформувала альянс з КНП і Венстре цього ж тижня, започаткувавши другий кабінет Мадсена-Мігдаля і відправивши соціал-демократів в опозицію."
 den.16.a: "Так тому і бути."
 
 den.17.t: "Підстава Ригсполітіет"
 den.17.d: "Сьогодні Ригсполітіет (Королівська Поліція) розпочинає роботу. Ця нова організація стане найвищим ешелоном датської поліції, керована одним 'ригосполітічіфен' – шефом поліції. Ця реформа спростить датський поліцейський апарат та збільшить ефективність правоохоронних органів."
 den.17.a: "...крім того, це створить робочі місця."
 
 den.18.t: "Народження принцеси Маргрете"
 den.18.d: "Щасливі новини прибули від королівської родини: Фредерік та його дружина Інгрід Шведська повідомили, що у них народилася їхня перша дитина: Маргрете. Данська конституція не дозволяє жінкам успадковувати трон, і експерти припускають, що її шанси отримати престол у майбутньому досить малі. Але зараз час святкувати, адже королівська родина стала на одного члена більшою!"
 den.18.a: "Слава!"
 
 den.19.t: "Відкриття мосту Сторструм"
 den.19.d: "Після 4 років будівництва міст Сторструм був відкритий [DEN.GetLeader]. Міст з'єднує острів Фальстер з островом Маснедо, який був з'єднаний із Зеландією в 1935 мостом Маснедсунд. Тепер до Фальстер можна дістатися поїздом з Копенгагена. Також, за допомогою мосту Гулдборгсунд, до Лолланду можна буде дістатися без допомоги поромів."
 den.19.a: "Наступна станція: Лангеланд... Тут уже буде складніше."
 
 den.20.t: "Новий герб Орхуса"
 den.20.d: "Місто Орхус надало стандартизовану версію герба, описавши його таким чином: 'синій щит, з червоним порталом, оточений двома червоними вежами та шпилем, із зображенням Св. Клементу та Св. Павла, одягнених у сині роби. Над порталом золотий місяць та семикінцева золота зірка, а під ними і над 4 срібними хвилями знаходиться червона стіна”. Зображення засноване на оригінальному гербі, створеному в 1250 році."
 den.20.a: "Вітання Орхусу!"
 
 den.21.t: "Смерть Луї Гласса"
 den.21.d: "Відомий композитор Луї Глас помер сьогодні в Копенгагені. Глас вчився в Консерваторії Брюсселя і був одним з найкращих концертних піаністів Данії, поки його рука не була вражена паралічем. Після цього він присвятив себе кар'єрі композитора та створив безліч симфоній різних стилів, 6 з яких були записані."
 den.21.a: "Requiescat in Pace"
 
 den.22.t: "Смерть Торвальда Огорда"
 den.22.d: "Композитор та органіст Торвальд Огорд помер сьогодні у місті Рінге на Фунені. Огорд вважається одним із головних новаторів у датській музиці, написавши музику до кількох популярних пісень, наприклад, до 'Spurven sidder stum bag kvist'."
 den.22.a: "Спочивай з миром"
 
 den.23.t: "Смерть Ганса Наелса Андерсена"
 den.23.d: "Підприємець та мандрівник Г.М. Андерсен сьогодні помер. Андерсен був засновником так званої Східно-Азіатської Компанії, найбільшої з існуючих сьогодні в Данії. Крім цього, він був дипломатом, який не успішно спробував ініціювати мирні переговори під час Вельткріга, а також служив у Датському Консульстві в Сіамі. Він був нагороджений титулом Лицаря Слона за його заслуги, і нам точно його не вистачатиме!"
 den.23.a: "Це точно!"
 
 den.24.t: "Норвезькі документи передані"
 den.24.d: "Велика кількість документів, пов'язаних з Норвегією, переважно часів Данії-Норвегії, незабаром буде переправлена ​​з наших державних архівів, Королівської Данської Бібліотеки та Бібліотеки Університету в Осло. Норвежці будуть раді поверненню частини їхньої історії на батьківщину."
 den.24.a: "Як і має бути."
 den.24.b: "Зачекайте, я знайшов друкарську помилку в документах."
 
 den.25.t: "Норвезькі документи передані"
 den.25.d: "Посилання з національних архівів Данії, Данської Королівської Бібліотеки та Бібліотеки Університету Копенгагена нарешті прибуло. Це документи, пов'язані з Норвегією, з часів, коли Данія та Норвегія були однією країною. Додавши їх до наших архівів, наша історія буде трохи яснішою!"
 den.25.a: "Дякую, Данія!"
 
 den.26.t: "Смерть Карла Мадсена"
 den.26.d: "Артист/мистецтвознавець Карл Д.В. Мадсен помер 16 квітня. Мадсен був одним із Скагенських Художників минулого сторіччя. На додаток до його таланту та глибоких знань він був одним із найвпливовіших критиків Данії, а також часто писав для газети Політікен. Останні 10 років свого життя він працював директором Скагенського музею."
 den.26.a: "Спочивай з миром"
 
 den.27.t: "Смерть Томаса Тріге"
 den.27.d: "Датський підприємець Т.Б. Триге залишив світ тих, хто живе. Триге був засновником однойменної компанії, яка виробляла мотори для сільськогосподарських та інших потреб. Триге працював у Сполучених Штатах, а після закінчення війни повернувся до Данії, що часом започаткувало чутки про те, що він передбачав важке майбутнє Америки. І незважаючи ні на що фабрики Триге залишаються одним з головних джерел робочих місць, і ми, незважаючи ні на що, повинні бути вдячні!"
 den.27.a: "Спочивай з миром!"
 
 den.28.t: "Смерть Харальда Скавеніуса"
 den.28.d: "Нам повідомили, що наш колишній міністр закордонних справ, і двоюрідний брат нинішнього члена кабінету Еріка, Харальд Скавеніус помер у Гаазі, де він служив дипломатом з 1828 року. Скавеніус, який вважав себе консерватором і широко відомий за свої антисиндикалістичні погляди, помер, як і жив: служачи за кордоном на благо Данії."
 den.28.a: "І справді..."
 
 den.29.t: "Смерть Петра Петерсона"
 den.29.d: "Інженер Петро Олуф Петерсен помер сьогодні у Копенгагені. Петерсон відомий за його колаборацію з Вальдемаром Паульсоном, винахідником бездротової телеграфії, яка стала важливим кроком у розвитку радіо. Починаючи з 1922 Петерсен був директором Коледжу Просунутих Технологій (Ден Політекніске Леренстальт)."
 den.29.a: "Нам його не вистачатиме."
 
 den.30.t: "Смерть Торвальда Стаунінгу"
 den.30.d: "Торвальд Стаунінг, один із найвпливовіших державних робітників Данії, помер сьогодні. Стаунінг, з давніх-давен став головою соціал-демократів привів свою партію до влади і придбав більшу частку голосів, ніж будь-хто до нього. Йому часто приписують стримування популярності як синдикалістів так і реакціонерів, і багато хто вимагає щоб для нього був проведений державний похорон, який зазвичай проводиться тільки для датських прем'єр-міністрів."
 den.30.a: "Він заслуговує на цю честь!"
 
 den.31.t: "Локаут"
 den.31.d: "Роботодавці кількох компаній в одному з головних міст Данії закрили свої підприємства, сподіваючись змусити робітників прийняти зниження зарплат. Це сильно вдарить за нашим промисловим потенціалом, і деякі вважають, що уряду потрібно втрутитися в переговори, щоб виробництво змогло початися знову якнайшвидше, а робітники знову могли дозволити собі гідне життя."
 den.31.a: "Уряду втручатися не варто."
 den.31.b: "Давайте домовлятися."
 
 den.32.t: "Проблеми в НКП"
 den.32.d: "Данська Народна Консервативна Партія, яка в минулому відома як Право, є третьою партією у Фолькетингу. Але нещодавно вони стали жертвою внутрішньої боротьби: партія безнадійно розділилася на два крила. Демократичне крило, очолене Джоном Крісмасом Мюллером, наразі представляє партію у парламенті та підтримує здорову демократію Данії. Більше традиційне крило, очолене Віктором Пуршеллом і підтримуване Джеком Вестергаардом з його Консервативним Юнаком, бажає повернення влади королю та створення системи як у Німеччині. Дві гілки ще довго будуть сперечатися, що дозволить соціал-демократам, а також їхнім натуральним суперникам, Венстре, набрати підтримку."
 den.32.a: "Роздроблена опозиція корисна уряду."
 
 den.33.t: "Другий Вельткріг"
 den.33.d: "Надійшли повідомлення про перші битви, і незабаром Європа знову зануриться у вир війни. Тим часом у Данії утворився розкол між соціал-демократами, які сподіваються зберегти нейтралітет країни як під час попереднього конфлікту, і лібералами з консерваторами, які вважають, що Інтернаціонал не дасть спокій Данії у разі їх перемоги у війні. Вони зажадали в уряду вступу до Рейхспакту для захисту нашої незалежності, і почала ведення воєнних дій спільно з Німеччиною."
 den.33.a: "У нас немає вибору, окрім як приєднатися!"
 den.33.b: "Ми залишимося незалежними, як минулого разу."
 
 den.34.t: "Данія хоче вступити до Рейхспакту"
 den.34.d: "Мудро наважившись боротися з нашими спільними ворогами, уряд Данії запросив у нас дозволи на вступ до альянсу. У нас не вагомих причин відмовити їм, особливо враховуючи те, що їхня кооперація дозволить нам захистити Балтійське море від зовнішніх загроз."
 den.34.a: "Ласкаво просимо!"
 den.34.b: "Ні, дякую!"
 
 den.35.t: "Німеччина погоджується"
 den.35.d: "Німеччина прийняла нас до свого альянсу. Разом ми зламаємо наших ворогів і злякаємо наших суперників!"
 den.35.a: "Når tysken kommer her."
 
 den.36.t: "Німеччина відмовляється"
 den.36.d: "Німеччина відмовила нашій петиції після вступу до Рейхспакту, вважаючи, що у них немає вільних солдатів для захисту наших територій."
 den.36.a: "Наша гордість трохи зачеплена."
 
 den.37.t: "Король звільняє [getDanishPrimeMinister]"
 den.37.d: "Несподівані новини прибули з палацу: король Крістіан X відправив у відставку [getDanishPrimeMinister] та його міністрів, а на його місце поставив Віктора Пуршела, лідера авторитарного (роялістського) крила НКП, аргументуючи це небажанням кабінету вступити у Вельткріг, що ставить під загрозу довго. зменшує шанси країн Європи вистояти під натиском синдикалістської загрози. Але король навряд чи зможе довго наполягати на своєму у разі появи великого опору його рішенню."
 den.37.a: "Чи варто було дозволяти йому мати подібну владу?"
 
 den.38.t: "Опір діям Короля"
 den.38.d: "Не дивно, що дії короля, що межують з авторитаризмом, викликали негативну реакцію. Газети трубять про 'невиправданий розпуск кабінету' вимагають його негайного зречення трона. Громадська думка про монархію обрушилася миттєво, і люди почали протестувати проти такого недемократичного рішення."
 den.38.a: "Ви скоро зрозумієте, діти!"
 
 den.39.t: "Фолькетнг починає вотум недовіри"
 den.39.d: "Щойно осів пил після несподіваного звільнення попереднього уряду, колишня коаліція швидко почала вотум недовіри, підтриманого всіма партіями, представленими у Фолькетінгу, окрім Данської Ради та радикальніших представників НКП, що стали на бік Пурсела. Лідер консервативного молодіжного руху, Джек Вестергард запропонував заборонити завтра представникам опозиції вхід до Фолькетингу для набуття чинності спірного з боку законності екстреного становища, що посилить нашу владу. У той же час колишній прем'єр-міністр Торвальд Стаунінг намагається переконати короля піти на поступки, поки монархія чи хоча б він сам не втратив підтримку народу остаточно."
 den.39.a: "Стаунінг переконує короля піти на поступки."
 den.39.b: "Король не йде на поступки, і план Вестергаарда набуває чинності."
 
 den.40.t: "Протести проти Амалієнборга"
 den.40.d: "Дії короля та його нового уряду спровокували великі демонстрації навпроти палацу Амалієнборг, де король проживає. Синдикалісти виступають у подібних протестах з особливим запалом. За кілька годин від початку протестів тоталістські елементи почали провокувати насильство, і ситуація скочується в повномасштабні заворушення. Глава Копенгагенської поліції рекомендує використовувати озброєну поліцію для стримування протестів, а прем'єр-міністр Пурсел хоче покласти край усім заворушенням раз і назавжди скориставшись армією."
 den.40.a: "Надіслати поліцію"
 den.40.b: "Надіслати армію"
 
 den.41.t: "Протести проти Амалієнборга пригнічені"
 den.41.d: "Після того, як мирний протест перетворився на повномасштабні заворушення, поліцію було вислано урядом для придушення протестувальників. Поліція організувалася на обох сторонах вулиці Амалієгаді та в Амаліївському Саді, повільно розщеплюючи протест і відштовхуючи його до Мармокіркена, де ситуація вирішилася сама собою. Серед протестувальників не було смертельних наслідків, але під час розгону протесту було багато заарештованих.\n\nОднак багато вікон палацу були розбиті, а також була пошкоджена Ріттерстатуен. Стало ясно, що королю потрібно покинути столицю, або його життя може опинитися під загрозою у разі, якщо протести повторяться."
 den.41.a: "Вислати поліцію для зачистки навколишньої місцевості, а потім евакуювати його величність."
 
 den.42.t: "ФС починає загальний страйк"
 den.42.d: "Тільки ситуація почала покращуватися, як 'ФС' закликала робітників до загального страйку, щоб досягти вимог, яких не вдалося досягти протестами в Амалієнборга. Поки що тільки синдикалістські елементи нашої країни відповіли заклику, тож страйк практично непомітний."
 den.42.a: "Лише синдикалісти підтримуватимуть щось подібне..."
 
 den.43.t: "Загальний страйк поширюється за синдикалістські кола"
 den.43.d: "За минулі дні Загальний Страйк набрав чинності, і привернув до себе увагу широких верств населення нашої країни, які сприйняли наші дії як недемократичні. Тепер страйк перетворився з маленької незручності на велику проблему для економіки, зупинивши більшу частину промисловості. Вимоги страйкуючих зрозумілі, і вони ще довго не збираються повертатися на свої робочі місця..."
 den.43.a: "Вони одумаються, з часом..."
 den.43.b: "Поступитися..."
 
 den.44.t: "Загальний страйк триває"
 den.44.d: "Минуло ще кілька днів, і Страйк все ще залишається у повній силі та підтримується здебільшого населення. В уряду закінчуються варіанти вирішення ситуації, економіка зупинилася остаточно. Король починає втрачати терпіння, і в нас, здається, не залишається іншого вибору, окрім як погодитися з їхніми вимогами чи продовжувати вичікувати, а протестуючі, здається, і не збираються здаватися."
 den.44.a: "Вони повернутися на роботу, коли-небудь"
 den.44.b: "Здатись..."
 
 den.45.t: "Загальний страйк йде на спад"
 den.45.d: "Нарешті, після тижнів довгих протестів, найбільш помірковане населення почало здаватися, повертатися на роботу і залишати синдикалістів без будь-якої можливості продовжувати страйк. У цій битві на виснаження уряд, здається, переміг народ..."
 den.45.a: "Хах..."
 
 den.46.t: "Втручання армії у протест закінчилося сумно"
 den.46.d: "Оскільки життя короля перебуває під загрозою з боку страйкуючих, ми вирішили скористатися порадою військових. Однак під час евакуації короля в одного з рядових здали нерви і він відкрив вогонь протестувальникам. Страйки швидко перетворилися на справжнісінький бій, у солдатів полетіло каміння, а хтось із натовпу навіть відкрив вогонь у відповідь. Після ще кількох пострілів армійських військ по протестувальникам солдати, втративши віру в уряд, перейшли на бік страйкуючих. З новими силами повстанці зайняли королівський палац. Решта армійських військ залишалася в очікуванні підкріплення, оскільки вони стали явною меншістю."
 den.46.a: "Ой..."
 
 den.47.t: "Формування Копенгагенської Комуни"
 den.47.d: "Після захоплення контролю над Палацом, Крістіан Крістенсен, за підтримки ФС, проголосив створення Копенгагенської Комуни, перед натовпом, який святкує свою перемогу. Тим не менш, успіх комуни ще не визначений, оскільки королю вдалося втекти, а армія залишається вірною старому уряду. Але населення організується під прапором нового уряду і з імпровізованими силами змогли захопити Розенберзькі Бараки, придушивши незначний опір лоялістів, захопивши арсенал і використовуючи спорядження для переобладнання мирних протестувальників у збройний опір..."
 den.47.a: "Ой..."
 
 den.48.t: "Комунальний Уряд планує наступний крок"
 den.48.d: "Комунальний уряд зібрався у Палаці Амалієнборг для створення плану дій. Колишній прем'єр-міністр Стаунінг запропонував комуні розпочати переговори з армією, замість того, щоб відкрито боротися з ними. Хоча Стаунінг і є поважною фігурою серед протестувальників, багато хто серед ФС назвав його контрреволюціонером і класовим зрадником, а також вимагав його негайного арешту..."
 den.48.a: "Стаунінг переконує більшість."
 den.48.b: "Стаунінг не переконує більшість і заарештовано."
 
 den.49.t: "Громадянські літаки скидають листівки над військовими базами країни"
 den.49.d: "За наказом Стаунінга, група громадян заарештувала друкований прес Берлінгське Тіденде і розпочала друк листівок, що денонсують лоялістські сили та їхні злочини біля Палацу, а також містять вимоги протестувальників, які включають розпуск авторитарного кабінету та абдикації короля. Після цього група цивільних пілотів-ентузіастів скинула листівки над усіма військовими базами країни. Результат був миттєвим: солдати почали покидати свої пости і переходити на бік комуни, а інші почали загрожувати повстанням, якщо армія не розпочне переговори з комуною..."
 den.49.a: "У генералів не залишається вибору."
 
 den.50.t: "Армія знищує Комуну"
 den.50.d: "Після арешту Стаунінга багато протестувальників з демократичним ухилом денонсували комуну, звинувативши її в такому ж авторитаризмі, як і попередній уряд. Це призвело до боротьби за владу між двома фракціями на вулицях міста, що дало часу армії перегрупуватися у передмісті. Незабаром однією швидкою атакою місто було повернуто під контроль армії, і обидві угруповання були пригнічені протягом декількох годин. Зі смертю комуни, авторитарний кабінет нарешті консолідував свою позицію."
 den.50.a: "Так їм і треба."
 
 den.51.t: "Прибуття короля Крістіана"
 den.51.d: "Крістіан фон Глюксбург, колишній король Данії, прибув до Берліна після подій на його батьківщині: сподіваючись набрати достатньо впливу для входу до Вельткрігу на стороні Німеччини, він започаткував скандал, що позбавив його Датського трону і направивши країну на шлях беззастережного нейтралітету.\nДеякі серед нашого уряду вважають правильним дати спокій Данії і не провокувати її вступ до Інтернаціоналу, але Крістіан є Шуріном герцога Мекльбурга-Шверіна і кронпринцем дружини Вільгельма. І з Данією буде легко впоратися, вони, можливо, навіть не встигнуть зв'язатися з Інтернаціоналом."
 den.51.a: "Інтервенція не обговорюється."
 den.51.b: "Немає сенсу гинути за Данію!"
 
 den.52.t: "Ворог мого ворога..."
 den.52.d: "Німеччина вирішила згадати всі свої старі образи: тепер ми, як і комуна, перебуваємо з ними у стані війни. Їхні синдикалістські ідеали далекі від наших, але, можливо, у такій війні не завадить і крапля прагматизму?"
 den.52.a: "Спробувати вступити до Інтернаціоналу!"
 den.52.b: "Ми не вмістимося в одному човні із синдикалістами!"
 
 den.53.t: "Данія просить нашої допомоги!"
 den.53.d: "Данські буржуї опинилися у досить делікатній позиції: вони опинилися у стані війни з нашим імперським ворогом. Хоча ідея про вступ класових зрадників до Інтернаціоналу звучить жахливо, вони зможуть відкрити північний фронт, якщо встоять довго, а після закінчення війни ми зможемо скористатися цим для реформації Данії у справжню синдикалістську країну."
 den.53.a: "Тільки якщо вони проведуть реформи!"
 den.53.b: "Ми не боротимемося разом із класовими зрадниками!"
 
 den.54.t: "Французи потребують реформ"
 den.54.d: "Французи відповіли на наш запит вимогою проведення значних реформ, які дадуть синдикалістську систему Данії. Можливо і не найприємніший для нас результат, але альтернативою є перетворення на сателіт Німеччини чи Франції після закінчення війни."
 den.54.a: "У нас немає вибору..."
 den.54.b: "Ми не пожертвуємо демократією!"
 
 den.55.t: "Данія погоджується"
 den.55.d: "Данці неохоче погодились на наші вимоги. З вирішенням політичних проблем, для них відкрилася дорога до Інтернаціоналу."
 den.55.a: "Ласкаво просимо, товариші!"
 
 den.56.t: "Данія відмовляється від нашої пропозиції"
 den.56.d: "Датчани не бажають реформуватися, як ми їм запропонували, заявивши, що це суперечить їхній конституції. Для нас це не проблема: коли ми подолаємо Німеччину, Данія буде звільнена силою і справжня демократична система прийде до влади."
 den.56.a: "Для нас це не проблема..."
 
 den.57.t: "Франція відмовляє нам!"
 den.57.d: "Заявивши, що "буржуазні соціалісти" (ми, тобто) можуть нашкодити революції, французи відмовили нам у вступі до Інтернаціоналу."
 den.57.a: "Ми і без них впораємося!"
 
 den.58.t: "Доля монархії"
 den.58.d: "Підтримка короля Крістіана незаконного уряду Пурсела принесла дуже багато шкоди монархії, і її популярність перебуває набагато нижче за відмітку в 50%. Але багато хто зауважує, що це, скоріше, через непопулярність самого Крістіана, а не велику любов до республіканізму. Король не може залишатися на своїй позиції і його зречення неминуче, але чи він повинен зректися згідно стандартної процедури і дозволити своєму синові, Фредеріку успадкувати трон, чи нам слід вжити менш ортодоксальних заходів для забезпечення того, що це ніколи більше не станеться? Республіка не здається найгіршим вибором."
 den.58.a: "Фредерік має успадкувати!"
 den.58.b: "Покласти край монархії та проголосити республіку!"
 
 den.60.t: "Вибори Фолькетингу [GetYear] року"
 den.60.d: "Знову настав час виборів: після кількох місяців інтенсивних політичних кампаній населення Данії опустить бюлетені з партією, що сподобалася їм. Дві коаліції ділять шанси на перемогу: Соціал-Демократична Партія та Ліворадикальна, проти Лівої Партії та Консервативної Народної Партії."
 den.60.a: "Соціал-демократи та Радикальні Венстре проходять у Фолькетинг!"
 den.60.b: "Венстре та КНП проходять у Фолькетинг!"
 
 den.61.t: "Вибори Фолькетингу [GetYear] року"
 den.61.d: "Знову настав час виборів: після кількох місяців інтенсивних політичних кампаній населення Данії опустить бюлетені з партією, що сподобалася їм. Дві коаліції ділять шанси на перемогу: Соціал-Демократична Партія та Ліворадикальна, проти Лівої Партії та Консервативної Народної Партії."
 den.61.a: "Соціал-демократи та Радикальні Венстре проходять у Фолькетинг!"
 den.61.b: "Венстре та КНП проходять у Фолькетинг!"
 
 den.62.t: "Король обирає Канцлера"
 den.62.d: "Соціалісти Стаунінгу і Радикале Венстре забезпечили собі більшість у Фолькетингу. Але на відміну від попередніх часів, король тепер готовий використати свої конституційні права для запобігання кризі через некомпетентний уряд. Багато хто просить короля проігнорувати Фолькетинг і створити уряд із КНП."
 den.62.a: "Нехай соціал-демократи створюють уряд."
 den.62.b: "Призначити Пурсела та включити деяких позапартійних міністрів як компроміс."
 den.62.c: "Призначити Пурсела та КНП на чолі уряду."
 
 den.63.t: "Король обирає Канцлера"
 den.63.d: "Праві Данії забезпечили собі більшість у Фолькетінгу. Багато хто погоджується, що цей уряд можна дати спокій: адже вони не становлять великої загрози данській політиці, але КНП запитує у короля забезпечення призначення міністрів та виконання першорядної ролі в уряді."
 den.63.a: "Нехай все йде своєю чергою"
 den.63.b: "Зробити КНП першорядним партнером коаліції."
 
 den.64.t: "75 років від втрати Шлезвіга-Гольштейна"
 den.64.d: "Три чверті століття тому, прокляті пруссаки захопили Герцогство Шлезвіг-Гольштейн і оголосили його своїм власним, прирікаючи цим багатьох данців життя під владою німецької корони. Не дивно, данські радикали, в основному з Данмаркс Фолкреппубліканіске Парті, а також з Данська Рада та максимістського крила синдикалістської Фагопозітіонс Самменслатінг тримали промови в цей день.\nКНП організували бенкет на честь 'Наближення Звільнення Шлезвіга' зростання реваншизму не означає нічого доброго."
 den.64.a: "Так..."
 
 den.65.t: "Звільнення Крістіанфелд"
 den.65.d: "Можливо під впливом випивки на гулянку КНП група Фрікорпс прийняла рішення, що звільнення не повинно більше відкладатися. Вони взяли свою зброю, одягли свої уніформи Фрікорпс і атакували прикордонне село Крістіанфелд. Вони зустріли опір одного солдата у відпустці та двох співробітників митниці, і всі троє зустріли свою смерть під натиском розпаленого натовпу. Після «успішного проведення наступальної операції», вони оголосили, що Крістіансфелд стане «першим із багатьох Шлезвізьких міст, що будуть звільнені», і деякі селяни навіть зраділи цьому. Не дивно, але незабаром прибув німецький гарнізон, і Фрікорпс були змушені відступити назад до Данії, але вони не забули побити групу німецьких громадян, які зруйнували їхні плани."
 den.65.a: "Німці раді не будуть..."
 
 den.66.t: "Рейд на Крістіанфелд"
 den.66.d: "Данські бандити атакували село Крістіанфелд, вбивши солдата у відпустці та двох робочих митниці, а також поранивши багатьох німців у населеному пункті. Не дивно, що коли місцевий гарнізон втрутився, труси швидко рушили назад у Данію, залишивши нас ні з чим."
 den.66.a: "Данія має екстрадувати цих злочинців прямо зараз!"
 den.66.b: "Не варто створювати проблему на порожньому місці..."
 
 den.67.t: "Німеччина вимагає екстрадиції"
 den.67.d: "Німці вимагають, щоб ми екстрадували членів Фрікорпс, які організували атаку на село Крістіанфелд. Ми знаємо, хто вони, але чи готові ми віддати датських громадян на милість Німеччини?!"
 den.67.a: "Звичайно, вони ж порушили закон у Німеччині!"
 den.67.b: "Мені не подобається їхній настрій!"
 
 den.68.t: "Данія поступається"
 den.68.d: "Датчани поступилися нам: вони заарештували винних у рейді і відправили їх нам, дотримуючись усіх домовленостей. Німецький суд вирішить долю цих варварів та підбере їм належне покарання."
 den.68.a: "Добре!"
 
 den.69.t: "Данія пручається!"
 den.69.d: "Данія не бажає видавати своїх громадян: вони виявляються переживають, що ми не будемо поводитися з ними чесно. Роздуми цих данців абсолютно мерзенні: адже вони маніяків захищають!"
 den.69.a: "Ми про це не забудемо!"
 
 den.70.t: "20-річчя атаки на Børsen"
 den.70.d: "Рівно 20 років тому група анархістів та синдикалістів атакувала Біржу Копенгагена, також відому як 'Børsen'. Серед синдикалістів цей день згадують як день, коли Данія була найближчою до революції. Не дивно, що вони відзначають цей сумнівний ювілей та організують різні події на згадку про тих, кого заарештували цього дня."
 den.70.a: "Хвилююче!"
 
 den.71.t: "Грундловздаг"
 den.71.d: "Сьогодні Грундловздаг, або День Конституції: цього дня данці вихваляють свою демократію; багато політиків сьогодні вимовляють промови і більшість робітників працюють лише півдня."
 den.71.a: "Слава!"
 
 den.72.t: "Вибори Секретаря Іноземних Справ"
 den.72.d: "Згідно з вимогами Франції, уряд проходить радикальну реорганізацію. Відтепер, функції Рігсдагу будуть виконуватися новим Фагопозітіонс Самменслатінг, членами якого стануть усі робочі Данії в обов'язковому порядку. Венстре. Сьогодні обиратиметься секретар Іноземних Справ: Іб Нурлунд від ортодоксальної синдикалістської фракції, який виступає за підтримку близьких відносин з Третім Інтернаціоналом, Ханс Хедтофт фракції Стаунінга, який виступає за прагматичну підтримку міжнародного сьогодення, і за перегляд політики після закінчення війни, а також Отто Мор, який виступає за зменшення. Революційна та Максимістська фракції також представили своїх кандидатів, але вони надто малі, щоб шанси на перемогу."
 den.72.a: "Ортодокс Нурлунд"
 den.72.b: "Стаунінгерист Хедтофт"
 den.72.c: "Ліберал Мор"
 
 den.73.t: "Вибори Секретаря Економічних Справ"
 den.73.d: "Сьогодні Фагопозитіонс Самменслатінг обиратиме секретаря Економічних Справ. Три найвпливовіші фракції знову представляють своїх кандидатів: давній синдикаліст Пол Гіссеман підтримує повну юніонізацію датської економіки; йому протистоїть Стаунінгерист Вігго Кампман, який бажає зберегти якнайбільше свободи ринку Данії, не порушуючи при цьому вимог Франції, а третім кандидатом є Бертель Дальгаард, що вимагає збереження свободи ринку, відкрито ігноруючи домовленості з французами."
 den.73.a: "Ортодокс Гіссеман"
 den.73.b: "Стаунінгерист Кампман"
 den.73.c: "Ліберал Дальгаард"
 
 den.74.t: "Вибори Секретаря Внутрішніх Справ"
 den.74.d: "Тепер Фагопозитіонс Самменслатінг розпочинає голосування за нового секретаря Внутрішніх Справ. І знову три найбільш значущі фракції надають своїх кандидатів: від крила ортодоксів, Мартін Андерсен Нексо, та його програма придушення антисиндикалістичних рухів, що зберігають свою популярність у Данії, для збереження датської революції; його опоненти Альсинг Андерсен та Джорген Джоргенсен від Стаунінгерист та лібералів відповідно, які протестують проти подібної тактики, стверджуючи, що це лише посилить недовіру датчан до нової системи."
 den.74.a: "Ортодокс Нексо"
 den.74.b: "Стаунінгерист Андерсен"
 den.74.c: "Ліберал Джоргенсен"
 
 den.75.t: "Вибори Голови"
 den.75.d: "Самменслатінг нарешті прибув до офісу голови. Довгий час Крістіан Крістенсен перебував на чолі організації без будь-якої опозиції, але з напливом нових членів через встановлення ФС на чолі держави у нього з'явилися нові суперники: Торвальд Стаунінг, сприйманий людьми як рятівник Данії, який уклав союз із Францією, і Пітер Мунк, який підтримується багатьма реакціонерами, яким доводиться грати за новими правилами.."
 den.75.a: "Крістенсен переобраний"
 den.75.b: "Стаунінг стає новим головою"
 den.75.c: "Криптореакціонери поставили Мунка на главу держави"
 
 den.76.t: "Перемога Ортодоксів"
 den.76.d: "Несподівано, ортодоксальне крило Самменслатінґа залишилося на чолі своєї власної організації, незважаючи на наплив нових членів. Помірна революція Данії може виявитися і не такою вже й помірною..."
 den.76.a: "Французи будуть раді, я гадаю..."
 
 den.77.t: "Перемога Стаунінгеристів"
 den.77.d: "Не дивно, колишній прем'єр-міністр Стаунінг отримав контроль над синдикалістським Самменслатингом скориставшись своєю популярністю і заявивши про те, що він врятував Данію, знайшовши для неї союзників. Це підкріпило переконання, що, незважаючи ні на що, соціал-демократи залишаться значною силою в політиці Данії."
 den.77.a: "Нічого дивного."
 
 den.78.t: "Перемога Лібералів"
 den.78.d: "Синдикалісти були переможені в їхній власній грі: Франція дозволила освіту більш відкритої системи в Данії тому, що вважала, що маленька Радикальна Венстре ніколи не зможе стати впливовою, але їх агресія до консерваторів і лібералом стала причиною популяризації раніше маленької партії. Багато хто вважає, що ліберали, які отримали контроль над профспілками можуть влаштувати контрреволюцію, коли інші синдикалістські країни відвернуть увагу на щось ще."
 den.78.a: "Дуже помірна, ця революція"
 
 den.79.t: "Немає більшості"
 den.79.d: "Наплив нових членів призвів до безнадійного розколу в Фагопозітіонс Самменслатінг. Жодній із фракцій не вдалося досягти більшості, і доведеться йти на компроміс для створення нового уряду Данії."
 den.79.a: "Стаунінгерне ​​вступить у коаліцію з крилом Ортодоксів"
 den.79.b: "Стаунінгерне ​​вступить у коаліцію з крилом Лібералів"
 
 den.80.t: "Король Крістіан вмирає..."
 den.80.d: "Його королівська величність сьогодні випустила дух у себе вдома, у палаці Амалієнборгу. Він буде похований серед його предків – інших членів датської королівської родини – у Роскільдській церкві за 30 кілометрів від Копенгагена. Тим часом прем'єр-міністр оголосив, що його син, кронпринц Фредерік, став новим королем Данії!"
 den.80.a: "Король помер, довгого життя королю!"
 
 den.81.t: "Конституційний референдум"
 den.81.d: "Уряд запропонував поправку до данської конституції: згідно з нею вік, з якого дозволятиметься брати участь у виборах, буде знижений з 25 до 23, а Ландстинг, сенат Данії, буде замінено новим тілом, що називається Рігстинг. 'Єдиний Рігсдаг', що складається з Рігстингу та Фолькетингу утворює третю палату, яка працюватиме з бюджетом та наступними змінами конституції.\nОпозиція цій зміні досить мала – навіть опозиційні партії не мають нічого проти – але, згідно з Данською конституцією, поправка має бути підтримана хоча б 45% всього електорату (включаючи порожні бланки і тих, хто не прийшов на голосування), і таку кількість голосів буде досить важко досягти. Провал у введенні поправки може виявитися великим ударом по нашому уряду."
 den.81.a: "Нам слід підвищити обізнаність!"
 
 den.82.t: "Провал конституційної поправки!"
 den.82.d: "Катастрофа! Незважаючи на всі наші зусилля, кількість людей, які голосували, зупинилася на 1,063,764. Це становить 48.9% електорату, і з огляду на те, що 91.9% проголосувало 'за', запровадження поправки підтримало 44.56%; лише трохи менше необхідного 45%. Торвальд Стаунінг від Соціалдемократерне та Джон Крістмас Мюллер від КНП визнали свою поразку, і обидва були досить засмучені результатом."
 den.82.a: "Це буде ударом по іміджу нашої партії!"
 
 den.83.t: "Поправки до Конституції підтверджено!"
 den.83.d: "Гарні новини! Наша інтенсивна кампанія з підвищення обізнаності принесла плоди, і референдум закінчився успішно: не лише близько 90% тих, хто брали участь у виборах, проголосувало 'за', а й загальна присутність електорату склала 55%, перевищивши необхідні 45% і дозволивши поправити до конститу. Торвальд Стаунінг та Джон Крістмас Мюллер залишилися задоволені результатами референдуму."
 den.83.a: "Слава!"
 
 den.85.t: "Томас Мадсен-Мігдаль помер"
 den.85.d: "Томас Мадсен-Мігдаль, активний лідер партії Венстре, помер сьогодні у присутності своєї родини. Займавши посади урядовця, головного лідера опозиції і навіть прем'єр-міністра, він, безумовно, залишив свій слід у політиці Данії. Венстре швидко призначила Кнуда Крістенсена новим лідером партії; йому доведеться докласти великих зусиль, щоб повторити успіхи чудового лідера правих датчан."
 den.85.a: "На його похороні напевно буде повно лібералів..."
 
 den.86.t: "Данія пропонує економічну угоду"
 den.86.d: "Наш маленький сусід із півночі зазнав великих збитків від чуми Чорного Понеділка, що нашкодила їм не менше, ніж нам. Намагаючись пом'якшити удари, уряд Данії намагається зробити імпорт датських товарів привабливішим. Для цього вони хочуть зрівняти обмінний курс між Кроною та Маркою, двох валют, прив'язаних одна до одної угодами Міттельєвропи. Замість нашої угоди датський уряд обіцяє закуповувати більше німецьких товарів."
 den.86.a: "Хороша угода, ми згодні!"
 den.86.b: "Ми не зрадимо простих громадян Німеччини!"
 
 den.87.t: "Німеччина приймає нашу пропозицію"
 den.87.d: "Німецький уряд прийняв нашу пропозицію щодо закупівлі більшої кількості їх товарів, якщо вони допоможуть нам зрівняти вартість Крони та Марки, пов'язаних один з одним із самого Вельткригу."
 den.87.a: "Це допоможе відновленню, відмінно!"
 
 den.88.t: "Німеччина відмовляється від нашої пропозиції"
 den.88.d: "Уряд Німеччини відмовився від нашої пропозиції, згідно з якою ми купуватимемо більше німецьких товарів в обмін на рівняння обмінного курсу між Кроною та Маркою. Будь-яка спроба реалізації цієї ідеї буде зустрінута контрзаходами з боку німців. Нам доведеться відновлюватись іншими способами."
 den.88.a: "Сумно!"
 
 den.89.t: "Заснування 'Лего'"
 den.89.d: "Магазин деревних виробів Біллунського тесляра Оле Кірка Крістіансена, переживає важкі часи: через Чорний Понеділок, який ударив по Данії, все менше людей замовляють меблі в майстерні, що колись процвітала. Через це Крістіансен вирішив присвятити себе меншим проектам і почав виробляти іграшки для дітей. Хоча процес і не приніс великого прибутку, майстерні вдалося залишитися на плаву та іграшки - тепер мають бренд 'Лего', скорочення від 'Лег годт', тобто. 'Грати добре' – впевнено набирають популярність у Данії та Шлезвіг-Гольштейні."
 den.89.a: "Чудовий приклад датської винахідливості!"

 den.91.t: "Попросити захисту у Німеччини?"
 den.91.d: "На превеликий жаль, Норвегія та Швеція впали перед силами синдикалізму, що порушили давній статус-кво в регіоні. Дедалі голосніше йдуть розмови про те, щоб увійти до Рейхспакту під протекторат Німеччини. Данія сама не зможе себе захистити від двох мастодонтів в особі Норвегії та Швеції..."
 den.91.a: "Терміново дзвоніть у Берлін!"
 den.91.b: "Ми вистоємо самі собою!"
 
 den.92.t: "Серпневі заворушення"
 den.92.d: "По всій Данії почалися заворушення, спричинені нашим довгим перебуванням у війні. Цей місяць став особливо жорстким, оскільки страйки розпочалися практично у всіх містах. На щастя, у Копенгагені поки що все спокійно... поки що..."
 den.92.a: "Так ми вже майже перемогли!"

 den.93.t: "Syndikalistloven"
 den.93.d: "'Закон N349 про заборону синдикалістичних профспілок та зборів' був піднятий на голосування. Закон передбачає повну заборону всіх синдикалістичних організацій у країні, оскільки вони підривають нашу єдність.\n\nНезважаючи на нашу впевненість у правоті, багато юристів бачать у цьому законі порушення прав громадян на вільні збори."
 den.93.a: "Закон ухвалено, незважаючи на розбіжності"
 den.93.b: "Закон не було прийнято"
 
 den.94.t: "Данська гібридна система"
 den.94.d: "В умовах, коли ситуація у Вельткризі складалася не зовсім на користь Німецької Імперії, Данія, країна, яка зазвичай вважається глибоко у сфері впливу Німеччини, з метою самозбереження приєдналася до Третього Інтернаціоналу.\nПісля спроби перевороту, здійсненого королем Данії з метою встановлення авторитарної гегемонії над країною, Данія розпустила монархію, щоб забезпечити свою демократію. Однак під загрозою німецького вторгнення через усунення короля Крістіана, нова Датська Республіка погодилася вступити до Третого Інтернаціоналу для захисту, за умови, що її уряд стане соціалістичним. Незважаючи на те, що була опозиція, уряд погодився, але лише за умови, що демократичні інститути будуть захищені."
 den.94.a: "Удар у спину, якому немає рівних"
 
 den.95.t: "Данія переходить до автократії"
 den.95.d: "Поки що на європейському театрі військових дій йде Другий Вельткріг, невелика держава Данія, об'єднана Рейхспактом, переживає свою власну кризу. Данський парламент уже кілька тижнів не може вирішити питання про майбутнє своєї країни за нових умов. Пригнічений нездатністю свого уряду дійти задовільного висновку, король Крістіан X, використовуючи своє керівництво датською армією, розпустив демократичні інститути Данії та кинув усю вагу датського суспільства на підтримку інтересів Рейхспакту. Широкомасштабні протести пройшли по всій країні, німецькі гарнізони направили війська для надання допомоги місцевій поліції та ополчення у придушенні мас. Хоча це рішення стало шоком майже для всіх, хто стежив за ситуацією в Данії, тепер немає сумнівів у лояльності Ютландського півострова."
 den.95.a: "Хай живе король!"

