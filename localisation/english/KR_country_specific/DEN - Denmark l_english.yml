 DEN_national_populist_party_monarchy_long: "Dansk Samling (Данська єдність)\n§LЗаснована у 1930 році, Dansk Samling є партією, створеною колишнім соціал-демократом Арне Сьоренсеном після обрання Стаунінга та його згоди на компроміс із Німеччиною шляхом приєднання Данії до німецького економічного блоку. Його зневага до співпраці з німцями, а також зростаюче невдоволення парламентаризмом зробили вступ до Міттельєвропи останньою краплею для нього, і він вийшов з партії у 1923 році. Хоча його партія є малопопулярною, він має підтримку в армії, поряд із генералом Полом Раммом, та підтримує зв’язки з більшістю невдоволеного верховного командування, розчарованого після втручання уряду в їхній бюджет. DS як партія є корпоративістською, антипарламентською та виступає за національну революцію данських громадян, закликаючи людей прокинутися й усвідомити спустошення, яке демократія спричинила Данії. Популярно, Сьоренсен усе ще дотримується лівих соціальних поглядів, хоча багато його критиків висловлюють занепокоєння його відданістю таким ідеям з огляду на співпрацю з меншими правими партіями.§!\n"

 DEN_autdem_breakaway_party: "NH"
 DEN_autdem_breakaway_party_long: "Nye Højre (Нова Правиця)\n§LВідродження партії Højre, яка розпалася у 1915 році, Nye Højre прагне відновити спадщину Й.Б.С. Еструпа та відмовитися від ідеї парламентаризму. Їхні ідеали та компроміси з KF завершилися, що відкрило шлях до відродження справжнього правого руху в Данії. Партія отримує значну підтримку від великих данських корпорацій, таких як A.P. Møller, і виступає на захист ідеалів ключових ідеологів, зокрема Джека Вестергаарда. Його погляди ґрунтуються на ідеології соціального націоналізму — альтернативі демократії та парламентаризму, яка прагне відродити Данію на основі бачення, що виходить далеко за межі її заснування. Рух виступає проти реформ і модернізації, звинувачуючи ліберальні та соціалістичні впливи у приниженні величі Данії з самого початку.§!\n"
 DEN_pataut_nh_wing: "NH (W)"
 DEN_pataut_nh_wing_long: "Nye Højre - Вестергаардісти (Нова Правиця - Вестергаардісти)\n§LВестергаардістське крило NH складається виключно з відданих прихильників Вестергаарда та тих, хто щиро поділяє його ідеали. Хоча багато членів NH об’єдналися на підтримку національного консерватизму, який просувають такі діячі, як Оле Бйорн Крафт, інша група, що підтримує лідера Dansk Samling Арне Сьоренсена, сформувала новий вестергаардістський блок у межах руху. Маючи бачення побудови нового суспільства, Вестергаард відомий тим, що відстоює ідеали соціального націоналізму.§!\n"
 DEN_natpop_nh_wing: "NH (S)"
 DEN_natpop_nh_wing_long: "Nye Højre - Савінковісти (Нова Правиця - Савінковісти)\n§LСавінковістське крило NH є своєрідним феноменом, що складається переважно з небагатьох прихильників Nye Danmark Макса Арільдскова, заснованої як сестринська партія руху Савінкова після його приходу до влади у 1935 році. Це крило є основною опорою республіканізму в NH і залишається меншістю в партії, отримавши підтримку лише завдяки деяким радикалізованим членам KU Вестергаарда, які відкрито підтримують створення правої республіки.§!\n"
 DEN_soccon_unified_party: "KF"
 DEN_soccon_unified_party_long: "Det Konservative Folkeparti (Консервативна народна партія)\n§LТепер, нарешті, звільнена від влади автократів Пюршеля, Джон Крістмас Меллер веде нове об’єднане KF у майбутнє з чіткою метою впровадження однопалатної системи, що закріпить позиції правоцентристів у Данії. Його популярність та відданість демократії на тлі розколу в партії не залишилися непоміченими, і багато колишніх прихильників Пюршеля приєдналися до Меллера, підтримуючи його прагнення до консервативної, але демократичної Данії.§!\n"
 DEN_soccon_moderates_revolt_party: "KF (M)"
 DEN_soccon_moderates_revolt_party_long: "Det Konservative Folkeparti - Помірковані (Консервативна народна партія - Помірковані)\n§LКонтроль Вестергаарда над парламентом було закріплено завдяки його лоялістам та так званому «Новому консерватизму», спрямованому на запровадження заходів з контролю країни. Меллер закликав усіх, хто любить Данію, демократію та свободу, яку вона принесла громадянам, чинити опір Вестергаарду та покласти край цьому квазідиктаторському режиму. Весь спектр демократичних партій об’єднався у рух за відновлення демократії під проводом Меллера. Влада Вестергаарда в країні поки що залишається непорушною через війну, але, можливо, все зміниться після настання миру.§!\n"

