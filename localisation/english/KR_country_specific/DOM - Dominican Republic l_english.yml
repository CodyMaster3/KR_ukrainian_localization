### Focuses ###
 DOM_election: "Президентські вибори"
 DOM_election_desc: "Президент Мартінес зробив суперечливий крок, змінивши конституцію, щоб дозволити собі балотуватися на другий термін поспіль. Він стикається з жорсткою опозицією з боку Естрелли та Республіканців, а також домініканських військових у перегонах, які, безсумнівно, визначатимуть майбутнє нашої країни."
 DOM_rojo_victory: "Перемога червоних"
 DOM_rojo_victory_desc: "Пратія червоних президента Мартінеса перемогли на президентських виборах."
 DOM_through_work_dignity: "Через працю - до гідності"
 DOM_through_work_dignity_desc: "Партія червоних завжди ставила мораль понад усе; нестримне безробіття, безумовно, завдає шкоди нашій економіці та принижує народну гідність так само, як і будь-яка інша форма морального занепаду. Тому безробітних слід організовувати в трудові бригади для виконання громадських робіт. Крім того, їх слід примушувати відвідувати релігійні служби, щоб забезпечити реабілітацію."
 DOM_principled_development: "Принциповий розвиток"
 DOM_principled_development_desc: "Мораль повинна бути вбудована в саму тканину нації. Прагнучи до індустріалізації, яка робить всі країни процвітаючими, ми ніколи не повинні випускати цю істину з поля зору. Ми повинні мати пам'ятники тому, що є чесним і правильним, а також фабрики і заводи, і навіть промислові підприємства повинні прищеплювати цю істину своїй робочій силі; наші трудові бригади добре підходять для цього завдання."
 DOM_call_constitutional_convention: "Конституаційний з'їзд"
 DOM_call_constitutional_convention_desc: "Хоча президент Мартінес давно прагне внести радикальні зміни до Конституції, йому бракує політичного капіталу, щоб проштовхнути всі, крім найнезначніших, зміни до документа. Однак після гучної перемоги "Червоних" на виборах 1936 року конституційна асамблея може бути належним чином скликана."
 DOM_the_new_republic: "Нова республіка"
 DOM_the_new_republic_desc: "Конституція 1924 року була породжена американською окупацією і є недостатньою як основоположний документ справжньої демократії. Було розроблено повністю новий документ, який тепер має бути впроваджений в життя."
 DOM_if_it_aint_broke: "Конституція 1924 р."
 DOM_if_it_aint_broke_desc: "Конституційна асамблея підтвердила Конституцію 1924 року, і наша демократія, безсумнівно, продовжуватиме існувати, як і раніше."
 DOM_fight_judicial_discrimination: "Боротьба з судовою дискримінацією"
 DOM_fight_judicial_discrimination_desc: "Судова система завжди була повільною у проведенні реформ, і, незважаючи на новий політичний імпульс, наданий Конституційною Конвенцією, суди нижчих інстанцій, безсумнівно, продовжуватимуть свавільно дискримінувати широкі верстви населення. Ми повинні зробити все, що в наших силах, щоб почати змінювати цю ситуацію."
 DOM_the_trial: "Судовий процес"
 DOM_the_trial_desc: "Наш народ був зраджений, і в той час, як відповідальні за це готуються постати перед своїми співбратами-домініканцями і національним судом, всі з трепетом чекають на результат."
 DOM_reform_military_districts: "Реформа військових округів"
 DOM_reform_military_districts_desc: "Система військових округів, створена американцями під час окупації, природно, заохочує свого роду воєначальництво, яке дозволило Трухільйо та іншим військовим авторитетам процвітати; вона повинна бути реформована."
 DOM_land_reform: "Земельна реформа"
 DOM_land_reform_desc: "Багаті землі нашої республіки стали заручниками корумпованих абсентеїстів-землевласників. Ці землі мають бути перерозподілені між приватними особами та компаніями з чіткою історією відповідальності та прибутковості."
 DOM_responsible_bureaucracy: "Відповідальна бюрократія"
 DOM_responsible_bureaucracy_desc: "Бюрократичний апарат став роздутим і неефективним. Щоб обмежити безпідставні витрати, ми повинні запровадити жорсткі правила фіскальної відповідальності та зробити бюрократів підзвітними народу та обраному уряду."
 DOM_the_phoenix: "Фенікс"
 DOM_the_phoenix_desc: "Домініканську Республіку завойовували знову і знову - іспанці, гаїтяни чи американці, це не має значення, бо наш доблесний народ завжди повстане з попелу, як відроджений фенікс. Коли політичні потрясіння закінчилися, здається, що ми знову відродилися."
 DOM_root_out_traitors: "Викорінення зрадників"
 DOM_root_out_traitors_desc: "Ті військові, які залишаються нелояльними, стануть проблемою, якщо їх залишити в спокої. Кожен офіцер, щодо якого є хоча б натяк на підозру, має бути звільнений і підготовлена заміна."
 DOM_military_rapprochement: "Зближення у військовій сфері"
 DOM_military_rapprochement_desc: "Хоча зрадницький вплив Трухільйо та інших все ще заплямовує наші збройні сили, було б нерозумно не запропонувати певний ступінь помилування. Ми повинні працювати над реінтеграцією заплямованих офіцерів і солдатів."
 DOM_empower_loyal_officers: "Просування лояльних офіцерів"
 DOM_empower_loyal_officers_desc: "Масштаби нелояльності у збройних силах стали очевидними, і повільно, але впевнено солдати та офіцери стали служити нашій країні, а не своїм командирам. Крім того, деякі офіцери, особливо молодшого офіцерського складу, повністю очистилися від зрадницьких зв'язків. Їх необхідно перенавчати на вищі посади і просувати по службі, щоб по-справжньому забезпечити лояльність військовослужбовців."
 DOM_departamento_de_seguridad: "Departamento de Seguridad"
 DOM_departamento_de_seguridad_desc: "Складність контролю над збройними силами беззаперечно довела, що демократія ніколи не буде захищена від загроз ззовні та зсередини. Тому, щоб зберегти нашу свободу, ми повинні активно її захищати. Департамент безпеки - це запропонований виконавчий орган, який займатиметься незалежним від збройних сил збором розвідувальної інформації та придушенням позаправової опозиції."
 DOM_las_lechuzas: "Las Lechuzas"
 DOM_las_lechuzas_desc: "Оскільки наша партія зблизилася з елементами суспільства, які дехто вважає аморальними, ми стали покладатися на ці зв'язки, щоб тримати руку на пульсі повсякденної діяльності наших суперників. Щоб гарантувати, що жодна група ніколи не зможе загрожувати нашому уряду, ці агенти повинні бути більш формально підконтрольні нашій партії і належним чином оснащені для усунення інакомислення."
 DOM_republicano_victory: "Перемога республіканців"
 DOM_republicano_victory_desc: "Перемогу здобули республіканці Рафаеля Естрелли Уреньї."
 DOM_old_friends_new_enemies: "Старі друзі, нові вороги"
 DOM_old_friends_new_enemies_desc: "Трухільйо та його прихильники завжди становитимуть загрозу стабільності нашого уряду, якщо з ними рішуче не боротися. Хоча дехто може нарікати на "несправедливість" таких дій поза межами компетенції судів, ми знаємо, що вони є необхідними."
 DOM_friends_in_low_places: "Друзі в низинах"
 DOM_friends_in_low_places_desc: "Оскільки наші зв'язки з військовими повністю розірвані, нашій партії потрібен новий електорат, до якого можна було б прихилитися. У відходах суспільства ми маємо таку групу. Давно забуті і навіть засуджені рохо та партіями до окупації, ті, хто працює у сферах, які інші вважають аморальними, повинні бути в центрі нашої уваги."
 DOM_the_most_dangerous_game: "Найнебезпечніша гра"
 DOM_the_most_dangerous_game_desc: "Маючи справу з тими, хто вміє лише віддавати накази, а не виконувати їх, з тими, хто вважає себе королем своєї маленької частинки нашої нації, ми повинні проявляти обережність. Обіцянки, які ми дали в минулому національній еліті, не повинні бути ані виконані, ані повністю проігноровані."
 DOM_respect_our_obligations: "Поважага до наших зобов'язань"
 DOM_respect_our_obligations_desc: "Було б нерозумно відмовлятися від підтримки тих, хто має найбільші можливості впливати на політику нашої країни. Ми повинні поважати обіцянки, дані заможним верствам населення, навіть якщо вони можуть завдати економічної шкоди."
 DOM_assert_authority: "Затвердження авторитету"
 DOM_assert_authority_desc: "Хоча вищі класи є ключовим електоратом нашої партії, ми не можемо дозволити собі йти їм на поступки. Натомість ми повинні рухатися до усунення їхнього політичного та економічного впливу."
 DOM_as_within_so_without: "Як всередині, так і зовні"
 DOM_as_within_so_without_desc: "Кулуарні домовленості та підкилимні рукостискання були візитною карткою приходу нашої партії до влади. Ця стратегія так само дієва в управлінні та зовнішній політиці, як і в боротьбі за владу, проте навичкам, необхідним для успішного ведення такої дипломатії, важко навчитися. Такі відносини необхідно нормалізувати і заохочувати."
 DOM_great_minds_think_alike: "Великі уми мислять однаково"
 DOM_great_minds_think_alike_desc: "Індивідуальне прагнення до успіху, безсумнівно, є найпотужнішим рушієм економічного процвітання. Хоча наша країна може бути бідною, зважаючи на стільки конфліктів і репресій у світі, але якщо ми повністю відкриємо нашу країну для кваліфікованих іммігрантів, ми побачимо, що багато хто пристане до наших берегів."
 DOM_trim_the_fat: "Обрізання зайвого"
 DOM_trim_the_fat_desc: "Бюрократичний апарат роздутий, і багато з того, що наш уряд взявся адмініструвати, є суто витратами без особливої користі. Щоб зберегти те, що варте уваги, бюрократія має бути впорядкована."
 DOM_sowing_the_seeds_of_prosperity: "Сіяння насіння процвітання"
 DOM_sowing_the_seeds_of_prosperity_desc: "Ми, безперечно, сільськогосподарська та експортно-орієнтована країна. Однак нам бракує потужностей, необхідних для створення навіть базової готової продукції. Хіба компанії не можуть різати тростину чи скручувати тютюн хоча б частково всередині країни? Ми повинні субсидіювати створення потужностей для цього."
 DOM_retrofit_ports: "Модернізація портів"
 DOM_retrofit_ports_desc: "Наш експорт, який зараз обробляється набагато ефективніше, стримується застарілою внутрішньою портовою інфраструктурою. Давайте модернізуємо та розширимо ці об'єкти і дамо можливість нашій економіці зростати."
 DOM_the_new_normal: "Нова норма"
 DOM_the_new_normal_desc: "Політика вже не є тим болотом, яким вона була колись, а разом з політичною стабільністю прийшов і певний рівень економічного процвітання. Люди почали пристосовуватися до такого стану речей, і їхні погляди на майбутнє є світлішими, ніж будь-коли."

 DOM_coup: "Переворот"
 DOM_coup_desc: "Підступні сили готують змову з метою повалення президента Мартінеса. Якщо військовим та Естреллі вдасться домовитися, можливо, цей задум вдасться втілити в життя."
 DOM_consolpower: "Консолідація влади"
 DOM_consolpower_desc: "І Естрелья, і Мартінес більше не стоять на шляху Трухільйо до влади. Viva Trujillo!"
 DOM_formalgov: "Формалізація нового режиму"
 DOM_formalgov_desc: "Продовження правління в режимі надзвичайного стану не лише зашкодить нашій владі, але й погано відобразиться на міжнародній арені. Ми повинні створити справжній цивільний уряд."
 DOM_militarised_bureaucracy: "Мілітаризована бюрократія"
 DOM_militarised_bureaucracy_desc: "Бюрократія, яка і без того, як відомо, повільно змінюється, кишить дисидентами та ворогами держави, що повільно, але впевнено підриває наш режим. Усю цю гниль треба розрізати і зшити заново з новим духом і новими кадрами."
 DOM_engage_elites: "Залучення еліти"
 DOM_engage_elites_desc: "Втратити будь-який контроль, мабуть, справді жахливе відчуття. Однак, можливо, ті, хто колись були посередниками влади, все ще можуть бути корисними; їхня доля має бути вирішена."
 DOM_entrench_the_party: "Зміцнення партії"
 DOM_entrench_the_party_desc: "Наша славна партія - це, зрештою, єдиний редут непохитної лояльності. Щоб спрямувати суспільство на шлях до подібного світогляду, вплив партії має бути значно розширений. Щоправда, про те, як це зробити, точаться гарячі дискусії."
 DOM_modernisation_campaign: "Кампанія з модернізації"
 DOM_modernisation_campaign_desc: "Значній частині нашої країни бракує сучасних комунальних послуг, таких як електропостачання, а деякі економічно важливі міські центри не ремонтувалися десятиліттями. Перш ніж економіка зможе по-справжньому одужати, ці проблеми необхідно вирішити."
 DOM_guided_democracy: "Керована демократія"
 DOM_guided_democracy_desc: "Наш народ очікує демократії, і небезпідставно. Однак демократія не може продовжуватись так, як це було до приходу нашої партії до влади. Така слабкість була б нашим падінням. Більш повна демократія повинна мати тверду руку."
 DOM_maintain_the_status_quo: "Підтримка статус-кво"
 DOM_maintain_the_status_quo_desc: "Хоча Трухільйо намагається забезпечити собі все більше і більше влади, і його лідерство є справедливим, конструктивна протидія з боку військових і суто цивільних союзників обмежує його контроль. Хоча сторонні можуть обмовляти нас словами на кшталт "хунта", ми знаємо, що наш курс правильний."
 DOM_trujillo_en_tierra: "Dios en Cielo, Trujillo en Tierra"
 DOM_trujillo_en_tierra_desc: ""Бог на небі, Трухільйо на землі" - немає більш влучного виразу, ніж цей. Хоча Трухільйо, безперечно, вже перебуває на чолі уряду, його влада лише зростає, оскільки наш режим цементує себе, відсуваючи на другий план усіх інших важливих фігур у військовому середовищі. Люди і нація тепер чекають від нього вказівок, оскільки ми прямуємо до невизначеного майбутнього."
 DOM_ex_uno_plura: "Ex Uno Plura"
 DOM_ex_uno_plura_desc: "Від одного до багатьох. Можливо, дещо жартівливе, але таке переосмислення девізу Сполучених Штатів дуже пасує нашій владі. Лише за умови гарантованої політичної єдності свобода і демократія можуть по-справжньому процвітати."
 DOM_call_special_election: "Позачергові вибори"
 DOM_call_special_election_desc: "Вибори - ознака демократії. Хоча наші останні вибори дійсно були чимось на кшталт фарсу, потреба в консолідації нашого режиму більш ніж виправдовує такий крок. Тепер, нарешті, ми можемо повернути демократію народу, і питання про те, хто з наших ретельно відібраних кандидатів переможе, змушує всю країну затамувати подих в очікуванні."
 DOM_control_the_legislature: "Контроль за законодавчою владою"
 DOM_control_the_legislature_desc: "Відчувши смак влади, ті, хто колись присягав на вірність лише собі, прагнутимуть підірвати все, що ми побудували, заради власної вигоди. Хоча ми повинні мати законодавчий орган, який ухвалює і виконує закони для повсякденного життя, і він також забезпечує легітимність, дії законодавчого органу повинні систематично контролюватися."
 DOM_political_vigilance: "Політична пильність"
 DOM_political_vigilance_desc: "Такий уряд, як наш, може бути збережений лише за умови, що населення поділяє цінності такого режиму. Народ ніколи не повинен забувати чесноти військової доблесті та постійної політичної пильності і волі."
 DOM_viva_el_jefe: "Viva El Jefe!"
 DOM_viva_el_jefe_desc: "Трухільйо, наш лідер, наш вождь, буде захищати наш народ тепер і назавжди. Нехай він буде мечем і щитом нашого народу!"

 DOM_tackle_depression: "Нова економіка"
 DOM_tackle_depression_desc: "Економіка нашої країни швидко змінюється, і традиційні сектори та економічне мислення не можуть гарантувати закінчення депресії. Ми повинні дивитися в майбутнє заради сьогодення."
 DOM_tourist: "Заохочення туризму"
 DOM_tourist_desc: "З появою комерційної авіації та збільшенням кількості спеціалізованих круїзних лайнерів туристичні подорожі набули великого розмаху. Наші незаймані береги, природно, є ідеальним місцем для туризму. Ми повинні тісно співпрацювати з компаніями, що пропонують подорожі для відпочинку, щоб просувати такі подорожі до нашої країни."
 DOM_lux_hotels: "Будівництво розкішних готелів"
 DOM_lux_hotels_desc: "Хоча туризм вже процвітає, цей успіх приглушений переважно через брак розкішного житла навіть у найрозвиненіших населених пунктах нашої країни. Ми повинні субсидувати будівництво грандіозних готелів на березі моря з нескінченними зручностями. Палаци розваг, безсумнівно, приваблюватимуть ще більший натовп."
 DOM_resources: "Розвідка ресурсів"
 DOM_resources_desc: "Під час окупації різні американські компанії інвестували в розвідку ресурсів на нашій землі. Однак жодна з цих спроб оцінити наші природні багатства нічого не дала. Давайте продовжимо з того місця, на якому вони зупинилися, адже ця щедра земля, безсумнівно, має ще більші скарби під собою."
 DOM_bauxite: "Створення бокситових шахт"
 DOM_bauxite_desc: "Хоча було відомо, що на нашому острові є поклади бокситів, до недавнього часу шахти майже не розроблялися. Після того, як наша країна почала оцінювати свої мінеральні багатства, з'явилася низка невеликих видобувних підприємств, з'явилася можливість почати по-справжньому розробляти боксити нашої країни."
 DOM_precious: "Видобуток дорогоцінних металів"
 DOM_precious_desc: "Наша земля завжди давала невеликі, але стабільні врожаї золота. Однак наші родовища золота не експлуатуються по-справжньому, а видобуток є досить обмеженим. Однак, якби ми надавали субсидії на розвідку та видобуток золота, це могло б швидко змінитися."
 DOM_plantations: "З'єднання плантації"
 DOM_plantations_desc: "Транспортування товарів з сільських плантацій та ферм займає багато часу та є економічно шкідливим, не кажучи вже про задуху для тих, хто працює так далеко від міст. Ми повинні побудувати дороги та легкі залізниці між сільськогосподарськими районами та нашою існуючою інфраструктурною мережею."
 DOM_mills: "Місцеві млини"
 DOM_mills_desc: "Кожна плантація має принаймні частину інструментів та робочої сили, необхідних для початку дрібносерійного виробництва більш промислових товарів. Де це можливо, ми повинні заохочувати і стимулювати плантації до будівництва невеликих промислових млинів."
 DOM_fight_corruption: "Боротьба з корупцією"
 DOM_fight_corruption_desc: "Хабарництво і хабарництво процвітають як на місцевому, так і на національному рівні, як у державному, так і в приватному секторах. Всі наші реформи можуть зійти нанівець, якщо така підступна поведінка буде їх підривати. Ми повинні активно намагатися викорінювати наших корумпованих бізнесменів і чиновників та застосовувати до них суворі юридичні покарання."
 DOM_sponsored_research: "Спонсоровані дослідження"
 DOM_sponsored_research_desc: "Після створення прецеденту фінансування підпільних організацій і стабілізації політичної ситуації на стіл Президента було покладено цікаву пропозицію. Вона полягає в тому, щоб непомітно запропонувати значні дослідницькі гранти різним промисловим концернам для проведення пріоритетних досліджень."
 DOM_fight_corruption_2: "Економічні норми"
 DOM_fight_corruption_2_desc: "Процвітаючий народ повинен бути не лише вільним від гнітючого впливу корупції, але й звикнути до економічних практик, які приносять користь усім, як індивідуально, так і колективно. Ці позитивні норми повинні заохочуватися як у державному, так і в приватному секторах."

 DOM_continue_modernization: "Продовження модернізації"
 DOM_continue_modernization_desc: "Після закінчення американської окупації наша країна розпочала амбітну програму модернізації армії. На жаль, ці зусилля були перервані Великою депресією. Давайте нарешті приведемо нашу армію в сучасну епоху."
 DOM_update_command_structure: "Оновлення командної структури"
 DOM_update_command_structure_desc: "Структура армії та її роль у суспільстві значно змінилися з моменту закінчення окупації, але їй все ще бракує багатьох ознак сучасної військової ієрархії та будь-якої всеосяжної доктрини. Якщо наша армія хоче мати хоч якийсь шанс на полі бою, ми повинні почати змінювати цю ситуацію."
 DOM_further_infequip_update: "Капітальний ремонт обладнання"
 DOM_further_infequip_update_desc: "Наша армія все ще значною мірою покладається на обладнання часів Вельткригу та американські надлишки. Настав час для оновлення."
 DOM_conscription_debacle: "Провал призову до армії"
 DOM_conscription_debacle_desc: "Наша країна - одна з небагатьох у світі, де немає жодної військової повинності. Такий стан речей призвів до самозаспокоєння нашого народу, і хоча він може спочатку вагатися щодо запровадження призову, але, як і лікар, який дає пацієнтові огидні ліки, ця зміна в найкращих інтересах нашої нації."
 DOM_specialized_army: "Бойове вдосконалення"
 DOM_specialized_army_desc: "Як маленька країна, ми завжди повинні цінувати військову якість, а не кількість; коммандос - це вістря добре доглянутого меча, яким повинна прагнути бути наша армія, тож давайте випускати найбільш кваліфікованих коммандос, наскільки це можливо."
 DOM_new_army: "Нова армія"
 DOM_new_army_desc: "Армія нарешті може бути розширена. Поки у нас ще є імпульс від попередніх реформ, ми повинні зосередитися на підготовці нових підрозділів."
 DOM_nco_reform: "Покращення підготовки сержантів"
 DOM_nco_reform_desc: "Сержантський склад в Європі дуже відрізняється від сержантського складу в нашій країні. Європейська модель професійного і тактично вправного сержантського складу, хоча її, безумовно, важко досягти, є стандартом, який ми, тим не менш, повинні прагнути наслідувати."
 DOM_auxillary_forces: "Допоміжні підрозділи"
 DOM_auxillary_forces_desc: "Багато наших людей, хоч і не придатні до бою, все ще можуть бути корисними на війні; нам не потрібно витрачати дорогоцінні людські ресурси на польові госпіталі чи логістику, коли ці люди можуть легко виконувати ці функції. Давайте організуємо допоміжні сили спеціально для таких посад."
 DOM_domestic_arms_industry: "Вітчизняна військова промисловість"
 DOM_domestic_arms_industry_desc: "Останніми роками домініканські компанії зробили різні набіги на вітчизняну зброю, і завдяки цьому наша країна навчилася виробляти складні верстати, необхідні для виробництва зброї. Ці потужності повинні працювати на користь нації."
 DOM_flexible_command: "Гнучке командування"
 DOM_flexible_command_desc: "Відомий німецький генерал Гельмут фон Мольтке Старший писав: "Жоден план битви не витримує контакту з ворогом". Це не є винятком і в сучасній війні: наша командна структура завжди повинна бути здатною залишатися цілісною, незважаючи на невдачі, а наші плани завжди підлягатимуть вдосконаленню."
 DOM_preemptive_capacity: "Потенціал превентивного удару"
 DOM_preemptive_capacity_desc: "Сила, яка бере на себе ініціативу, завжди матиме перевагу. Оскільки наша країна не може дозволити собі відступати в обороні, ініціатива є ще більш важливою. Використовуючи сучасні технології, такі як RADAR, наша армія завжди може знати про місцезнаходження ворога і бути готовою до атаки."
 DOM_modern_army: "Сучасна армія"
 DOM_modern_army_desc: "Армія добре сприйняла наші реформи і діє ефективно та боєздатно, як ніколи раніше. Нарешті наша країна має у своєму розпорядженні справді сучасну армію."

 DOM_naval_funding: "Фінансування ВМС"
 DOM_naval_funding_desc: "Якщо американська окупація щось і довела, так це те, що наша країна вразлива на морі. Однак флот завжди грав другу скрипку після армії і обходився мінімальним фінансуванням, навіть після закінчення окупації. Так більше не може бути! Військово-морські сили повинні мати належне фінансування."
 DOM_true_admirality: "Справжнє адміралтейство"
 DOM_true_admirality_desc: "У той час як великі військово-морські держави Європи мають добре розвинені адміралтейства та унікальні системи командування, наш флот спирається переважно на армійських офіцерів, які не мають жодного досвіду керування кораблем. Ми повинні повністю переосмислити нашу військово-морську структуру."
 DOM_naval_infrastructure: "Військово-морська інфраструктура"
 DOM_naval_infrastructure_desc: "Військові кораблі потребують спеціальних потужностей для будівництва та обслуговування, але наші прибережні міста мають лише цивільні верфі. Ми повинні будувати базові військово-морські об'єкти та інфраструктуру для їх забезпечення."
 DOM_commission_flagship: "Комісійний флагман"
 DOM_commission_flagship_desc: "Хоча нам бракує промислових потужностей для виробництва капітальних кораблів у значній кількості, багато великих кораблів нещодавно були виведені з експлуатації або незабаром їх спіткає така ж доля. Можливо, ми могли б придбати одного з цих старіючих бегемотів і повністю переобладнати його, щоб він став гордістю нашого маленького флоту."
 DOM_retrofit: "Переоснащення ППО"
 DOM_retrofit_desc: "Літаки стали відігравати все більш важливу роль у морських боях, і все, що ми інвестували в наш флот, може бути зведене нанівець влучно влучною торпедою або бомбою. Кораблі, як старі, так і нові, повинні бути оснащені достатнім протиповітряним озброєнням, щоб гарантувати їхнє подальше виживання."
 DOM_improve_interior_conditions: "Покращення умов праці моряків"
 DOM_improve_interior_conditions_desc: "Щасливий моряк - бойовий моряк! Наші чоловіки не повинні бути обмежені іржавими двоярусними ліжками та жахливими санітарними умовами. Каюти рядових моряків повинні забезпечувати прийнятний рівень життя або бути відремонтовані."
 DOM_integrate_merchants: "Інтеграція торгових суден"
 DOM_integrate_merchants_desc: "У разі війни торгові судна стануть мішенню для повітряних і морських атак противника. Усі торгові судна, що ходять під нашим прапором, повинні бути зареєстровані у військово-морських силах і під час війни перебувати під керівництвом військово-морської адміністрації, щоб забезпечити як їхню безпеку, так і безпеку флоту."
 DOM_fortify_shore: "Зміцнення берегової лінії"
 DOM_fortify_shore_desc: "На Іспаніолі ми маємо лише один кордон і один шлях для вторгнення; саме на боротьбу з цією загрозою спрямована більша частина наших сил. З моря, однак, наше вразливе нутро відкрите для світу. Наші береги повинні бути укріплені."
 DOM_naval_research: "Морський науково-дослідний інститут"
 DOM_naval_research_desc: "Ми повинні докласти спільних зусиль, щоб технологічно "наздогнати" військово-морські сили світу. для цього ми повинні заснувати центральний морський науково-дослідний інститут."
 DOM_modern_PT: "Торпедні катери"
 DOM_modern_PT_desc: "У Європі з'явився новий дизайн. Хоча більшість торпедних катерів невеликі і діють поблизу берега, деякі військово-морські сили почали приймати на озброєння великі торпедні катери, оснащені протичовновою зброєю. Хоча ці кораблі більші за типові торпедні катери, вони все ще невеликі і їх легко виробляти. Нам варто взяти на озброєння таку конструкцію."
 DOM_further_doctrine: "Наша майбутня доктрина"
 DOM_further_doctrine_desc: "Військово-морські сили зросли, і для того, щоб повністю використати їх збільшений потенціал, ми повинні розвивати їхню доктрину."
 DOM_new_generation: "Нова кров"
 DOM_new_generation_desc: "Завдяки більшому фінансуванню і швидкому розширенню, військово-морські сили нарешті завоювали симпатію людей. Нове покоління дітей обожнює чоловіків, які відважно захищають свою країну в морі, і інтерес до служби на флоті стрімко зріс. Незважаючи на це, набір на військово-морський флот залишається прив'язаним до набору в армію. Ми повинні покінчити зі згубним станом речей і дати флоту свіжу кров."

 DOM_air_begin: "Капітальний ремонт авіації"
 DOM_air_begin_desc: "Повітряний корпус є новим і новітнім, і його простого існування було достатньо, щоб військові лідери почивали на лаврах і були впевнені, що справи підуть самі собою. Насправді ж він залишається занедбаним, і ми маємо не більше можливостей для ведення бойових дій у повітрі, ніж до його створення. Було б розумно почати працювати над розширенням авіаційного корпусу."
 DOM_basing_advice: "Базові ринкові права"
 DOM_basing_advice_desc: "Нам бракує розуміння повітряної війни, проте була запропонована інноваційна ідея, яка може вирішити цю проблему. Ми могли б запропонувати будь-якій країні, яка цього забажає, право на базування неозброєних літаків, а в обмін на це країна, яка погодиться на це, повинна буде лише надіслати невеликого аташе, який допоможе покращити наш повітряний корпус."
 DOM_reorganise_air: "Реорганізація повітряних сил"
 DOM_reorganise_air_desc: "Повітряний корпус був створений без належного розуміння того, як створюється нове, і не має жодних вказівок щодо його діяльності. Ми повинні почати його реорганізацію та "налагодження"."
 DOM_combat_readiness: "Підвищення готовності"
 DOM_combat_readiness_desc: "Атака може статися будь-де і будь-коли. Якщо ми не будемо завжди готові піднятися в небо, щоб зустріти ворога, як тільки він з'явиться на горизонті, ця війна може бути програна ще до того, як вона по-справжньому розпочнеться. Ми повинні наслідувати великі держави світу і завжди тримати певну кількість літаків озброєними, заправленими і в постійній готовності до вильоту."
 DOM_recon_aircraft: "Легкий розвідувальний корабель"
 DOM_recon_aircraft_desc: "З повітря видно пересування та позиції ворога. За підтримки малих розвідувальних літаків, розроблених з переобладнаних цивільних літаків, наші солдати на землі ніколи не будуть заскочені зненацька."
 DOM_air_academy: "Повітряна академія"
 DOM_air_academy_desc: "Наразі військово-повітряні сили змушені відправляти більшість своїх кандидатів на офіцерські посади за кордон для навчання та підготовки. Хоча деякі країни можуть бути задоволені таким станом речей, і це не є чимось ненормальним, якщо ми хочемо по-справжньому контролювати власну долю, ми повинні створити власну військову авіаційну академію."
 DOM_domestic_development: "Внутрішні авіаційні конструкції"
 DOM_domestic_development_desc: "Поки у нас все ще відсутня власна авіаційна промисловість, ми не повинні покладатися на суто іноземні розробки. Ми повинні пропонувати контракти вітчизняним компаніям на розробку варіантів іноземних літаків для унікальних потреб нашої країни."
 DOM_integration: "Єдина командна структура"
 DOM_integration_desc: "Дії однієї групи офіцерів авіації часто роз'єднані і прямо суперечать діям інших. Цей розрізнений безлад перешкоджає повній координації. Офіцери, які відмовляються виконувати накази вищого керівництва, більше не повинні мати поблажливості."
 DOM_assure_aviation_fuel: "Забезпечення постачання авіаційного палива"
 DOM_assure_aviation_fuel_desc: "Паливо, що використовується в літаках, відрізняється від пального для інших транспортних засобів і є значно дорожчим у виробництві чи придбанні. Оскільки наша країна не має власних запасів нафти, ми повинні розглянути можливість створення синтетичного авіаційного палива, а також навчити наших пілотів заощаджувати якомога більше палива."
 DOM_improve_anti_air: "Протиповітряні засоби"
 DOM_improve_anti_air_desc: "З розширенням нашого власного повітряного корпусу стало надто очевидним, наскільки авіація може впливати на поле бою. Ми ніколи не повинні дозволити ворогу вкрасти наше небо; ми повинні інвестувати в нові зенітні гармати і засоби."
 DOM_seaplanes: "Гідролітаки"
 DOM_seaplanes_desc: "Навіть невеликі кораблі здатні нести гідролітаки, які можуть слугувати розвідувальними суднами і виявляти ворожі флотилії та підводні човни, які інакше неможливо виявити. Будь-який корабель, що має таку можливість, повинен бути переобладнаний для перевезення таких розвідувальних літаків."
 DOM_rule_the_skies: "Домінування в небі"
 DOM_rule_the_skies_desc: "Повітряні сили пройшли довгий шлях від своїх скромних початків. Можливо, ми ніколи не станемо однією з провідних держав світу, але принаймні небо над нашою країною належить тільки нам."

### Ideas ###
 DOM_depression: "Велика депресія"
 DOM_depression_desc: "Велика депресія, яка так спустошила Сполучені Штати, була майже такою ж руйнівною для економіки Домініканської Республіки, а некомпетентність попередніх президентів країни лише поглибила проблему. Хоча економічна ситуація нарешті почала покращуватися, подальше відновлення є непевним."
 DOM_angryrich: "Ворожа еліта"
 DOM_angryrich_desc: "Політика президента Мартінеса і все більш популістські погляди всіх основних політичних організацій, а також неконтрольований вплив військових - все це сприяло зростанню невдоволення серед закоренілих вищих класів країни. Хоча цей гнів може не становити безпосередньої політичної загрози, він є надзвичайно шкідливим."
 DOM_angryrich_2: "Ворожа еліта"
 DOM_angryrich_2_desc: "Політика президента Мартінеса і все більш популістські погляди всіх основних політичних організацій, а також неконтрольований вплив військових - все це сприяло зростанню невдоволення серед закоренілих вищих класів країни. Хоча ми почали послаблювати гнів і вплив найбільш незадоволених груп і сімей, загроза, яку вони становлять, не була повністю усунута."
 DOM_angryrich_3: "Виправлений розлом"
 DOM_angryrich_3_desc: "Хоча багато хто був стурбований тим, що він може обдурити їх, оскільки їхня людина обіймає посаду президента і намагається їх заспокоїти, елітні сім'ї Домініканської Республіки були відновлені на своїх колишніх позиціях при владі."
 DOM_angryrich_4: "Контрольована еліта"
 DOM_angryrich_4_desc: "Хоча багато хто побоювався, що він може обдурити їх, оскільки їхня людина обіймає посаду президента і намагається їх заспокоїти, елітні сім'ї Домініканської Республіки були відновлені на своїх колишніх владних позиціях. Держава, однак, працювала над тим, щоб обмежити їхню корупцію, не ставлячи під загрозу їхню підтримку."
 DOM_depression_bm: "Велика депресія"
 DOM_depression_bm_desc: "Велика депресія, яка так спустошила Сполучені Штати, була майже такою ж руйнівною для економіки Домініканської Республіки, а некомпетентність попередніх президентів країни лише поглибила проблему. Хоча економічна ситуація нарешті почала покращуватися, з настанням "Чорного Понеділка" економіка Домініканської Республіки увійшла в ще глибшу рецесію."
 DOM_depression_bm_2: "Боротьба з депресією"
 DOM_depression_bm_2_desc: "Велика депресія, посилена обвалом "Чорного Понеділка" в Німеччині, спустошила Домініканську Республіку, і у відповідь домініканський уряд розпочав безпрецедентний на національному рівні план зі стимулювання економічної активності."
 DOM_depression_bm_3: "Початкове відновлення"
 DOM_depression_bm_3_desc: "Велика депресія, посилена обвалом "Чорного Понеділка" в Німеччині, спустошила Домініканську Республіку, і у відповідь домініканський уряд розпочав безпрецедентний на національному рівні план зі стимулювання економічної активності. Безумовно, зараз можна побачити деякі невеликі ознаки відновлення. Здається, що найгірше вже позаду."
 DOM_depression_bm_4: "Відновлення економіки"
 DOM_depression_bm_4_desc: "Велика депресія, посилена обвалом "Чорного Понеділка" в Німеччині, спустошила Домініканську Республіку, і у відповідь домініканський уряд розпочав реалізацію безпрецедентного для країни плану зі стимулювання економічної активності. На щастя, цей план почав суттєво впливати на національну економіку, яка нарешті почала по-справжньому відновлюватися."
 DOM_depression_bm_5: "Нормалізація"
 DOM_depression_bm_5_desc: "Економічна депресія нарешті добігає кінця. Життя в Домініканській Республіці повертається до нормального ритму."
 DOM_labor_brigades: "Християнські робочі бригади"
 DOM_labor_brigades_desc: "Багатьох безробітних організували в трудові бригади, яким доручили громадські роботи і змусили відвідувати релігійні служби, щоб забезпечити моральну реабілітацію."
 DOM_labor_brigades_2: "Християнські робочі бригади"
 DOM_labor_brigades_2_desc: "Багатьох безробітних організували в трудові бригади, яким доручили громадські роботи і змусили відвідувати релігійні служби, щоб забезпечити моральну реабілітацію."
 DOM_constitution_retained_idea: "Посилення конституції"
 DOM_constitution_retained_idea_desc: "Конституція Домініканської Республіки 1924 року була збережена лише з незначними змінами, щоб гарантувати, що вона не буде знову підірвана хижацькими особами."
 DOM_constitution_reform_idea: "Поміркована конституційна реформа"
 DOM_constitution_reform_idea_desc: "Конституція Домініканської Республіки 1924 року була збережена, хоча і з істотними змінами, щоб гарантувати, що вона не буде знову підірвана хижацькими особами."
 DOM_newconst_mod_idea: "Нова конституція"
 DOM_newconst_mod_idea_desc: "Домініканська Республіка прийняла нову інноваційну конституцію, яка замінила недосконалий документ, розроблений у 1924 році."
 DOM_newconst_rad_idea: "Нова конституція"
 DOM_newconst_rad_idea_desc: "Домініканська Республіка прийняла нову інноваційну конституцію, яка замінила недосконалий документ, розроблений у 1924 році."
 DOM_land_reform_idea: "Земельна реформа"
 DOM_land_reform_idea_desc: "Домініканська Республіка повністю реорганізувала національну систему землеустрою і забезпечила позбавлення контролю над більшістю найпродуктивніших плантацій країни з боку відомих плутократичних сімей."
 DOM_army_purge_idea: "Масові звільнення"
 DOM_army_purge_idea_desc: "Більшість вищого керівництва домініканської армії було звільнено, а багатьом загрожує кримінальне покарання."
 DOM_army_loyal_idea: "Лояльна армія"
 DOM_army_loyal_idea_desc: "Інакомислення в домініканській армії було ретельно ліквідовано, і нове ядро компетентних офіцерів прийшло на зміну корумпованим дрібним воєначальникам старого зразка."
 DOM_army_loyal_2_idea: "Непохитна вірність армії"
 DOM_army_loyal_2_idea_desc: "Інакомислення в домініканській армії було ретельно ліквідовано, і нове ядро компетентних офіцерів прийшло на зміну корумпованим дрібним воєначальникам старого зразка."
 DOM_rojo_security_idea: "Departamento de Seguridad"
 DOM_rojo_security_idea_desc: "Департамент безпеки Домініканської Республіки, який офіційно входить до складу Бюро зовнішньої служби країни, був створений як перше контррозвідувальне відомство країни."
 DOM_rojo_security_idea_nolar: "Departamento de Seguridad"
 DOM_rojo_security_idea_nolar_desc: "Департамент безпеки Домініканської Республіки, який офіційно входить до складу Бюро зовнішньої служби країни, був створений як перше контррозвідувальне відомство країни."
 DOM_political_stability_idea: "Стабільна демократія"
 DOM_political_stability_idea_desc: "Домініканська демократія пережила виклики з боку потенційних тиранів і стала ще сильнішою."
 DOM_rep_security_idea: "Las Lechuzas"
 DOM_rep_security_idea_desc: "Так само, як сова є символом нашої нації, унікальна таємна поліцейська організація, відома в розмовній мові як "Лас Лечузас" - жіночий термін для позначення виду сов - стала символом нашого нинішнього режиму. Прізвисько "Лечуза" з'явилося як посилання на уповноважених "жінок-робітниць", які працюють в організації."
 DOM_great_minds_idea: "Кваліфіковане залучення іммігрантів"
 DOM_great_minds_idea_desc: "Домініканська Республіка створила нове бюрократичне відомство, покликане залучати кваліфікованих іноземних фахівців до роботи в країні."
 DOM_domestic_arms_idea: "Зростання збройової промисловості"
 DOM_domestic_arms_idea_desc: "Домініканська Республіка інвестувала у розвиток державної збройової промисловості."
 DOM_nav_anti_air_idea: "Морське протиповітряне переозброєння"
 DOM_nav_anti_air_idea_desc: "Домініканська Республіка приділяє особливу увагу протиповітряним можливостям свого невеликого флоту. Домініканські кораблі мають непропорційно велику кількість протиповітряного обладнання, а екіпажі проходять інтенсивну підготовку з протиповітряної оборони."
 DOM_seaplanes_idea: "Інтегровані гідролітаки"
 DOM_seaplanes_idea_desc: "Домініканська Республіка сприяє використанню гідролітаків-розвідників як на кораблях, так і з баз на суші з метою виявлення підводних човнів і флотів супротивника поза межами можливостей лише кораблів..."
 DOM_seaplanes_antiair_merged_idea: "Небо над головою"
 DOM_seaplanes_antiair_merged_idea_desc: "Домініканська Республіка зосередилася на здатності свого флоту захищатися від повітряних атак, вести розвідку ворожих кораблів і вести вогонь з гідролітаків."
 DOM_aux_idea: "Надійні допоміжні підрозділи"
 DOM_aux_idea_desc: "Домініканська Республіка створила сучасні допоміжні сили армії, що дозволило вивільнити значну кількість солдатів для несення служби на передовій та покращити лікування поранених."
 DOM_resource_idea: "Гірничодобувний бум"
 DOM_resource_idea_desc: "Домініканська Республіка почала більш ретельний доступ до мінеральних багатств своїх земель."
 DOM_resource_2_idea: "Золота лихоманка"
 DOM_resource_2_idea_desc: "У Домініканській Республіці спостерігається бум у розвідці та видобутку золота."
 DOM_tourism_idea: "Заохочення туризму"
 DOM_tourism_idea_desc: "Уряд Домінікани зробив значні інвестиції в туристичний сектор."
 DOM_tourism_2_idea: "Економіка дозвілля"
 DOM_tourism_2_idea_desc: "Дозвілля та туризм стрімко розвиваються в Домініканській Республіці, швидко стаючи важливим сектором економіки."
 DOM_new_army_idea: "Нова армія"
 DOM_new_army_idea_desc: "Домініканська Республіка швидко збільшує чисельність постійної армії."
 DOM_flex_comand_idea: "Гнучке командування"
