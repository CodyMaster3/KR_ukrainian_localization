 domrep.1.b: "Угоду укладено."

 domrep.2.t: "Республіканський переворот"
 domrep.2.d: "Сьогодні в Санто-Домінго сталося те, чого багато хто боявся. Фанатичні озброєні прихильники Естрелли увійшли в місто і зайняли багато урядових будівель. Тим часом, армія під командуванням Рафаеля Трухільйо відмовилася залишати казарми, а сам Трухільйо зрадницьки заявляє про свою "нейтральність" щодо спроби перевороту. Частина міської поліції, однак, і багато прихильників президента Рейни також вийшли на вулицю, щоб боротися з переворотом."
 domrep.2.a: "Підбурювачів розігнали."
 domrep.2.b: "Столиця окупована."

 domrep.3.t: "Президентські вибори"
 domrep.3.d_1: "Нарешті настали довгоочікувані президентські вибори, по всій країні пройшло голосування, і результати вже підраховуються. Хоча дехто побоювався, що Мартінес може спробувати підірвати чесність виборів своїм авторитетом, поки що процес виглядає цілком законним. Тепер питання лише в тому, хто стане переможцем."
 domrep.3.d_2: "Після провалу Естрелли і спроби перевороту республіканців Мартінес тепер має нездоланну перевагу над єдиним кандидатом, який має скільки-небудь значну підтримку, Мануелем Тронкосо Конча, якого багато хто вважає маріонеткою генерала Рафаеля Трухільйо Моліни, який сам впав у немилість народу і втратив політичну вагу через свою відмову придушити спробу перевороту - вчинок, за який багато хто вимагає, щоб Трухільйо був притягнутий до відповідальності перед судом."
 domrep.3.a: "Мартінес отримав ще один термін."
 domrep.3.b: "Естрелла забирає його."

 domrep.4.t: "Дилема Естрелли"
 domrep.4.d: "Хоча спочатку президент Естрелла був вражений своєю новою владою, він швидко зрозумів, що генерал Трухільйо є ще більш небезпечним союзником, ніж Мартінес був ворогом. Крім того, Трухільйо практично підтвердив, що має намір частково відмовитися від угоди, яка прискорила переворот. А саме, він має намір не допустити Естреллу до наступних (повністю сфальсифікованих) президентських виборів. Хоча Трухільйо зараз має значну політичну владу, прихильники Естрелли також посилилися, і Естрелла може спробувати протистояти Трухільйо і взяти владу в країні під свій контроль."
 domrep.4.a: "Естрелла чинить опір."
 domrep.4.b: "Естрелла здається."

 domrep.5.t: "Термін повноважень Естрелли добігає кінця"
 domrep.5.d: "Час перебування Рафаеля Естрелли Уреньї на посаді тимчасового президента добігає кінця. Відбулися показові вибори, де обраний Трухільйо кандидат, Мануель Тронкосо Конча, був єдиним варіантом у бюлетені. Хоча Естрелла, можливо, мав певну незалежність від Трухільйо, Тронкосо вважається лише маріонеткою, а вся політична влада зараз знаходиться в руках або самого Трухільйо, або військових загалом."
 domrep.5.a: "Трухільйо тепер президент у всьому, окрім імені."

 domrep.6.t: "Естрелла замінив призначенців Трухільйо"
 domrep.6.d: "Переконаний, що він дійсно може перемогти Трухільйо у боротьбі за владу, президент Естрелла звільнив зі свого кабінету міністрів осіб, які були призначені за вказівкою Трухільйо. Трухільйо, безумовно, відреагує на цей крок, хоча ще невідомо, наскільки сильно він покарає Естреллу."
 domrep.6.a: "Так все починається."

 domrep.7.t: "Союзників більше немає"
 domrep.7.d: "Під час чисельного мітингу прихильників республіканців, переважно з вищих класів, невеликий контингент поліції, що наглядав за порядком, раптом виявився переповненим войовничими солдатами, явно лояльними до Трухільйо. Невдовзі після цього стало зрозуміло, що ці солдати були лише невеликим контингентом з багатьох, які увійшли до міста, щоб взяти контроль над цивільним урядом. Як і тоді, коли Мартінеса безцеремонно вигнали з уряду, міські працівники, включаючи поліцію, залишаються в основному лояльними до цивільної адміністрації, а громадська думка рішуче виступає проти останнього захоплення влади Трухільйо."
 domrep.7.a: "Солдати розходяться."
 domrep.7.b: "Трухільйо захоплює уряд."

 domrep.8.t: "Чорний Понеділок в Домініканській Республіці"
 domrep.8.d: "Поступове відновлення нашої країни після американської Великої депресії розвалилося разом із крахом німецької економіки після "Чорного Понеділка". Схоже, на нашу країну чекають ще більші економічні труднощі."
 domrep.8.a: "Surely the Economy Cannot Get Even Worse?"

 domrep.9.t: "Конституційна Асамблея"
 domrep.9.d: "Зовнішні спостерігачі часто вважають Конституційну Асамблею верхньою палатою нібито двопалатного законодавчого органу країни, і дійсно, Асамблея схвалює або відхиляє закони, прийняті нижньою палатою, відомою як "Конгрес". Однак її роль набагато більша. За указом президента Асамблея може бути скликана для внесення змін до Конституції або навіть її повної заміни.\n\nТепер, коли указ президента Мартінеса і порядок денний цієї спеціальної сесії Асамблеї остаточно сформовано, Асамблея зібралася. На порядку денному - перегляд Конституції Домініканської Республіки. Якою мірою документ буде змінено, чи навіть повністю замінено, ще належить з'ясувати.\n\nХоча поки що невеликі зміни були узгоджені, одне конкретне питання викликало значні розбіжності серед членів Асамблеї. Йдеться про те, чи слід, з огляду на політичні маневри військових, перевести їх до так званого Конституційного департаменту, чи ні. Такий крок поставив би дії військових під постійний контроль Асамблеї в майбутньому, щоб гарантувати, що всі їхні дії, незалежно від того, наскільки вони незначні, повністю узгоджуються з Конституцією. Очевидно, що це стримувало б військових, але це також додало б новий рівень бюрократії і, можливо, завадило б рішучим діям під час кризи."
 domrep.9.a: "Збройні сили мають бути незалежними."
 domrep.9.b: "Військові мають бути обмежені."

 domrep.10.t: "Конституційна Асамблея. Друге питання"
 domrep.10.d: "В умовах зростаючого тиску і відсутності чіткого наступника, президент Мартінес з хитким схваленням Конституційної асамблеї отримав дозвіл балотуватися на другий термін після ухвалення нової поправки з невеликою перевагою голосів. Багато членів Асамблеї і громадян хотіли б, щоб ця зміна була скасована і щоб була прийнята нова поправка, яка б визначала, що обмеження в один термін є незмінним. Інші вважають, що можливість переобрання має залишитися і має бути більш детально прописана в Конституції. Цей розкол знову призупинив конституційний конвент і може бути вирішений з невеликою перевагою в будь-який бік."
 domrep.10.a: "Скасувати перевибори раз і назавжди."
 domrep.10.b: "Закріпити межу двох термінів."

 domrep.11.t: "Конституційна Асамблея. Третє питання"
 domrep.11.d: "Щойно конвенція здавалася майже завершеною, як виникло ще одне спірне питання. В інших країнах виконавча влада є майже єдиною довіреною особою держави, що володіє великими повноваженнями для фінансового управління країною. У нашій же країні фінансові обов'язки Президента досить обмежені. Багато хто стверджує, що це посилило Велику депресію і загальмувало нашу реакцію на руйнівний ураган 1930 року. Чи варто розширювати фінансові повноваження Президента?"
 domrep.11.a: "Залиште все як є."
 domrep.11.b: "Президент повинен мати більше фінансових повноважень."

 domrep.12.t: "Випробувальний термін"
 domrep.12.d_1: "Хоча чутки про можливу спробу державного перевороту напередодні виборів виявилися безпідставними, доказів нелояльності генерала Трухільйо безліч. Сьогодні, після тижня утримання під вартою силами, лояльними лише до самого президента, Трухільйо постав перед кримінальним судом у Санто-Домінго за звинуваченням у державній зраді. Дехто хотів би, щоб Трухільйо гнив у в'язниці до кінця свого життя, інші стверджують, що вся ця справа настільки відверто фарсова, що його слід лише позбавити командування і не більше того."
 domrep.12.d_2: "Переворот провалився, але країна все ще рясніє прихильниками Трухільйо і тими представниками еліти, які все ще підтримують Естреллу. Коли сьогодні двох чоловіків притягли до суду в Санто-Домінго, сам президент, здавалося, був охоплений тривогою щодо того, чи втручатися в судовий процес. Хоча суд, безсумнівно, винесе суворий вирок обом чоловікам, їхні прихильники можуть лише впасти у небезпечний відчай у цьому випадку. Можливо, за умови президентського втручання чоловікам вдасться домогтися пом'якшення вироку і уникнути подібних потрясінь."
 domrep.12.a: "Суворий вирок."
 domrep.12.b: "Проявити поблажливість."

 domrep.13.t: "Виправлення зради"
 domrep.13.d_1: "Після провалу спроби перевороту генерал Трухільйо втік у прикордонні райони разом зі своїми найвідданішими прибічниками. Невелика кількість його лейтенантів зв'язалася з нашим урядом невдовзі після втечі, запропонувавши передати нам Трухільйо для неминучої страти в обмін на помилування. Сьогодні він зустрінеться зі своєю долею."
 domrep.13.d_2: "Перемігши на президентських виборах, президент Естрелла тепер повинен протистояти людині, з якою він колись планував переворот. Звичайно, міркує Естрелла, якщо Трухільйо спробує організувати один переворот, він обов'язково зробить це двічі, незважаючи на провал першого. Куля вбивці неодмінно зробить свою справу."
 domrep.13.a: "Таке жалюгідне виправдання для чоловіка."

 domrep.14.t: "Виграшний хід"
 domrep.14.d: "Зв'язки президента Естрелли з економічною елітою країни дозволили йому кинути серйозний виклик своїм суперникам з Червоної партії і врешті-решт повністю відколотися від неї. З моменту його приходу до влади його колишні прихильники дедалі більше обурюються тим, що не бачать жодної підтримки з боку нової адміністрації. Не бажаючи виконувати свої обіцянки щодо глибоких економічних поступок, Естрелья шукає вихід зі скрутного становища. Подібно до гри в шахи, він почав мобілізувати всі свої фігури, всіх тих, хто суворо йому відданий, для одного вирішального ходу, щоб загнати своїх опонентів у кут."
 domrep.14.a: "Запропонувати нічию."
 domrep.14.b: "Шах і мат."

 domrep.15.t: "Новий режим"
 domrep.15.d: "Після відходу Естрелли з посади президента політична структура нашої країни стає все більш заплутаною, а різні аспекти діяльності цивільного уряду в достатній мірі, але не повністю, підриваються військовими. В результаті склалася своєрідна ситуація, коли, незважаючи на домінуюче становище Трухільйо, інші військові лідери почали діяти як воєначальники у військових округах, в яких вони діють, а Трухільйо став схожим на кримінального авторитета, що безроздільно панує над ними. Генерал Трухільйо визнав, що такому жалюгідному стану речей має бути покладено край; там, де існує дублювання юрисдикції, дехто має бути звільнений зі своїх посад, де деякі командири стають занадто великими для своїх штанів, вони мають бути примусово усунуті, а президентство більше не може бути просто тимчасовим. Питання про те, чи повинен Тронкосо продовжувати службу, чи Трухільйо просто зайняти цю посаду раніше, ніж планувалося раніше, все ще залишається предметом дискусій."
 domrep.15.a: "Затримайте Мануеля Тронкосо."
 domrep.15.b: "Призначити Трухільйо достроково."

 domrep.16.t: "Невтомна бюрократія"
 domrep.16.d: "Нелояльність чиновників вже перетворилася на адміністративний тягар, і якщо нічого не робити, ця проблема буде тільки загострюватися. Хоча в нашому уряді дійшли згоди щодо того, що робити для боротьби з цією проблемою, а саме: створити нове агентство державної безпеки для викорінення порушників спокою, метод реалізації цього рішення є набагато більш суперечливим. З одного боку, дехто, особливо цивільні, які кинули свій жереб разом з військовими, стверджують, що нове агентство має бути формальним бюрократичним відомством, а військові розділилися в думках щодо того, чи створювати подібне агентство під егідою лише збройних сил, чи формалізувати вже створене агентство Трухільйо 42."
 domrep.16.a: "Формальний департамент безпеки."
 domrep.16.b: "Нова таємна служба безпеки."
 domrep.16.c: "Розширити 42."

 domrep.17.t: "Забезпечення лояльності військових"
 domrep.17.d: "Розчарування зсередини - сумна реальність політики. Звичайно, таких людей, які, зрештою, є добрими, але заблукали, шкода. Питання полягає в тому, як їх повернути на шлях істинний? Зрозуміло, що рішення є інституційним і має прийти разом з нашими реформами бюрократії. Для цього ми могли б або спробувати агресивно просувати справедливий характер нашого уряду через обов'язкове перевиховання, коли це необхідно, або просто покластися на подвоєну військову дисципліну, або доручити нашій новій службі безпеки привести таких людей у відповідність до закону."
 domrep.17.a: "Просвітити розчарованих."
 domrep.17.b: "Подальше покращення дисципліни."
 domrep.17.c: "Звернутися до Служби безпеки."

 domrep.18.t: "Мілітаризована економіка"
 domrep.18.d: "Збройні сили чудово справляються з марнотратством за допомогою дисципліни, і багато хто з військовослужбовців, включаючи генерала Трухільйо, стверджують, що країна в цілому повинна управлятися в такий самий спосіб. Тобто регулювання не повинно зосереджуватися на окремих економічних питаннях, а економічна бюрократія не повинна намагатися контролювати дрібниці, оскільки це лише завдає економічної шкоди, натомість необхідно активно формувати базову економічну поведінку суспільства та окремих осіб. Така ж всеохоплююча ієрархія з її порядком і жорсткою дисципліною має бути поширена на всю країну."
 domrep.18.a: "Це - погана ідея."
 domrep.18.b: "Зробіть це."

 domrep.19.t: "Реорганізація МЗС"
 domrep.19.d: "Дипломати за кордоном поки що майже не постраждали від приходу до влади нашого режиму, і багато хто з них, безсумнівно, симпатизує нашій опозиції. Хоча необхідність заміни більшості цих дипломатів очевидна, питання про те, як це зробити, залишається дискусійним. Дехто стверджує, що перехід має бути поступовим, з обіцянками нашим дипломатам гарантувати безпеку їхніх посад і вимагати від них лише лояльності та сумлінного виконання своїх обов'язків. Інші пропонують реорганізувати все дипломатичне ядро таким чином, щоб підвищити тих, чия лояльність гарантована, і маргіналізувати тих, кого підозрюють у прихильності до інакомислячих ідей. Трухільйо та його прихильники вважають, що не може бути нічого меншого, ніж повна лояльність, і що всі дипломати з сумнівною лояльністю повинні бути звільнені, а країна їхнього проживання повинна звернутися з проханням про їхню екстрадицію."
 domrep.19.a: "Поступовий перехід."
 domrep.19.b: "Схвалити реорганізацію."
 domrep.19.c: "Вимагати повної лояльності."

 domrep.20.t: "Пошук рішення"
 domrep.20.d: "Багато з найвідоміших родин та окремих осіб країни залишаються в опозиції до нашого уряду, особливо з огляду на те, як ми поводимося з Естреллою, людиною, яка глибоко сидить у їхніх кишенях. Дійсно, військові зроблені з іншої тканини, ніж традиційний правлячий клас країни, і вони не потерплять, щоб їх безцеремонно замінили. Деякі з них, однак, відкриті до співпраці з нашим режимом, і дійсно, багато відомих юристів і бізнесменів вже зобов'язані нашому режиму своєю лояльністю. Який підхід має бути застосований у вирішенні цього питання?"
 domrep.20.a: "Примирення."
 domrep.20.b: "Деградація."
 domrep.20.c: "Анігіляція."

 domrep.21.t: "Закріплення партії"
 domrep.21.d: "Для збереження національної стабільності та єдності доля нації та доля партії мають бути нероздільними. Однак, як саме інтегрувати партію та заохочувати членство в ній, є предметом гарячих дискусій. Що ж слід робити?"
 domrep.21.a: "Краще просте просування."
 domrep.21.b: "Вимагати від офіцерів приєднатися."
 domrep.21.c: "Інституціоналізувати його."

 domrep.22.t: "Осяяний світлом"
 domrep.22.d: "Наша країна суттєво відстає від решти світу в електрифікації. Оскільки нові технології та галузі промисловості значною мірою покладаються на електроенергію, доречно негайно ліквідувати цей розрив. Хоча Трухільйо виступає за значні державні інвестиції в цей процес, сама вартість таких зусиль ставить багатьох інших у глухий кут. У відповідь пролунали альтернативні пропозиції скоротити витрати за рахунок співпраці з різними промисловими концернами по всій країні для створення приватизованої електромережі або зосередитися на електрифікації військових об'єктів і державних підприємств у першу чергу."
 domrep.22.a: "Стати на бік бізнес-інтересів."
 domrep.22.b: "Військові - на першому місці."
 domrep.22.c: "Трухільйо має рацію."

 domrep.23.t: "Завершення електрифікації"
 domrep.23.d_1: "Завдяки щедрим пакетам стимулів, кулуарним зустрічам та тіньовим неформальним грошовим переказам, промислові компанії країни були змушені негайно переключити свою увагу на будівництво нової електричної мережі. Нова приватизована система, хоча і є економічно ефективною, не може бути повністю використана державою. Незважаючи на це, нова електромережа вже стала благом як для держави, так і для населення та приватних підприємств."
 domrep.23.d_2: "Військові завжди мають бути на першому місці, і сьогодні було завершено найвеличніший пам'ятник цьому домінуванню. Бригади армійських робітників поспіхом побудували нову електромережу, яка з'єднала різні військові об'єкти та урядові будівлі по всій країні. Багато сільських районів, однак, залишилися повністю знеструмленими, оскільки вартість будівництва була надто високою."
 domrep.23.d_3: "Значною мірою завдяки нашим значним фінансовим зобов'язанням, процес електрифікації був повністю успішним, завершився вчасно і до задоволення всіх верств населення. Витрати були значними, але, схоже, вони повністю виправдали вкладені кошти."
 domrep.23.a: "Чудово."

