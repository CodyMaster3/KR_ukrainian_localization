### Events ###
 domrep.1.t: "Таємна зустріч"
 domrep.1.d: "У непоказній будівлі на околиці Санто-Домінго двоє найвпливовіших людей Домініканської Республіки сидять за столом. Рафаель Естрелла Уренья, кандидат на майбутніх президентських виборах і голова Республіканської партії, та Рафаель Трухільйо Моліна, командувач збройними силами - обидва прагнуть одного й того ж дефіцитного товару: влади. Однак ці двоє чоловіків мають абсолютно різне бачення розвитку країни, і за короткий час, що минув від початку зустрічі, Естрелла дедалі більше насторожено ставиться до Трухільйо та ролі, яку від нього вимагають, якщо вони спробують разом прийти до влади."
