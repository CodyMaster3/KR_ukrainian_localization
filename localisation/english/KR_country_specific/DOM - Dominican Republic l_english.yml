 domrep.27.t: "Позачергові вибори"
 domrep.27.d_1: "Без певного рівня демократії народ неодмінно буде ставати дедалі більш некерованим. Щоб уникнути цієї неминучості, навіть найвищі посади повинні бути виборними. Однак будь-який кандидат повинен бути не просто прийнятним, але й походити з найвищих партійних рядів. З цією метою для участі у виборах були затверджені два кандидати: Піліндо Бонетті Бургос, юрист і культурна ікона, і генерал Рамон Васкес Рівера, обидва під прапорами Домініканської партії."
 domrep.27.d_2: "Хоча дехто пропонував покінчити з часто проблемною законодавчою гілкою влади і, можливо, взагалі з будь-якою видимістю демократії, ціна такого кроку була просто надто високою. Щоб надати легітимності нашому уряду, були організовані вибори президента. Спочатку генерал Рамон Васкес Рівера мав балотуватися без опонентів за згодою Трухільйо, але невдовзі Трухільйо вирішив висунути власну кандидатуру, на превеликий жаль інших офіцерів, які остерігалися його все ще дещо домінуючих позицій як у цивільних, так і у військових справах."
 domrep.27.a: "Ідти з Бонетті."
 domrep.27.b: "Рівера."
 domrep.27.c: "Трухільйо дозволили балотуватися."

 domrep.28.t: "Усунення законодавчого опору"
 domrep.28.d: "У залах законодавчого органу почало зароджуватися щось на кшталт опозиції. Незадоволені нездатністю нашого режиму повністю задовольнити ту чи іншу групу інтересів, багато конгресменів висловлюють свою вдячність нашому режиму за допомогою хитрих інтриг і загальних пустощів. Оскільки законодавчий орган зараз більш-менш повністю маргіналізований, з законодавчим органом можна повністю покінчити. Або ж можна покінчити з конгресменами, які відмовляються співпрацювати, і зберегти якусь подобу демократії."
 domrep.28.a: "Зберегти його де-юре."
 domrep.28.b: "Повністю скасувати законодавчий орган."

 domrep.29.t: "Запровадження призову на строкову службу"
 domrep.29.d: "Ще до американської окупації в нашій країні існувало законодавство, яке забороняло обов'язкову військову службу. Оголошення про наш намір знову запровадити призов викликало широку критику навіть з боку наближених до нашого уряду, причому найбільш розсудливі з тих, хто не погоджувався, просили натомість запровадити призов лише в найобмеженішій формі, з наміром лише навчати працездатне населення, а не створювати призовну армію."
 domrep.29.a: "Погодитися з їхніми вимогами."
 domrep.29.b: "Піти на незначні поступки."
 domrep.29.c: "Жодних компромісів."

 domrep.30.t: "Флагманський корабель"
 domrep.30.d: "У той час, як країни світу знову змагаються у створенні нових і більших кораблів, як це було під час гонки дредноутів, менші країни, такі як наша, стають все більш нездатними протистояти вторгненню. Щоб уникнути нової окупації, нам потрібен військово-морський флот, здатний, принаймні на короткий час, протистояти великим державам і утримувати свої позиції. Щоб досягти цього, ми могли б, як багато хто пропонував у нашому зростаючому флоті, побудувати флагманський корабель з лушпиння будь-якого застарілого бегемота, який ми зможемо придбати, щоб переобладнати його як стрижень нового флоту, наш власний дредноут. Однак ця ідея, хоч і приваблива, безсумнівно, буде надзвичайно дорогою і вимагатиме перебудови всього нашого економічного апарату, а також потенційно матиме довготривалі фінансові наслідки."
 domrep.30.a: "Зосередитися на менших проєктах."
 domrep.30.b: "Крейсери - це компроміс."
 domrep.30.c: "Побудувати його."

 domrep.301.t: "Будівництво набирає обертів"
 domrep.301.d: "Після кількамісячної перерви в роботі національної економіки, пов'язаної з будівництвом нового флагманського дредноута, виробництво налагоджене на повну потужність."
 domrep.301.a: "Немає болю - немає прогресу."

 domrep.302.t: "Флагманський корабель готовий"
 domrep.302.d: "Після більш ніж року будівництва і майже повного зосередження виробничих потужностей країни на цьому проекті, наш капітальний корабель завершено."
 domrep.302.a: "Зрештою, це окупилося."

 domrep.303.t: "Будівництво набирає обертів"
 domrep.303.d: "Після кількамісячної перерви в роботі національної економіки, пов'язаної з будівництвом флоту сучасних крейсерів, виробництво налагоджене на повну потужність."
 domrep.303.a: "Немає болю - немає прогресу."

 domrep.304.t: "Крейсери готові"
 domrep.304.d: "Після майже року будівництва та значного зосередження виробничих потужностей країни на цьому проекті, наш новий флот завершено."
 domrep.304.a: "Зрештою, це окупилося."

 domrep.31.t: "Здійнятися в небо"
 domrep.31.d: "Почнемо з того, що нашим військово-повітряним силам потрібні як літаки, так і військово-повітряні бази. Хоча останнє, очевидно, важливіше для самих сил, гостра нестача повітряної інфраструктури є більш легко вирішуваною проблемою."
 domrep.31.a: "Побудувати бази."
 domrep.31.b: "Виробляти прості літаки."

 domrep.32.t: "Справа Монте-Крісті"
 domrep.32.d_1: "У містечку Монте-Крісті велика кількість мігрантів з Гаїті оселилася в імпровізованих халупах. Напруженість у відносинах з місцевими силами безпеки вже давно зростала і назрівала, а тепер досягла апогею, коли десятки мігрантів були жорстоко побиті і зазнали невимовних знущань над гідністю їхніх жінок. Хоча Гаїті ще не відреагувало на цей інцидент, інформація, безсумнівно, дійде до них за кілька днів, можливо, навіть менше, і те, як ми поставимося до чоловіків, які вчинили ці дії, матиме дипломатичні наслідки. Президент Мартінес, як і кожен домініканський громадянин, який поважає Гаїті та її народ, хоче покарати цих людей і спробувати запобігти подібним інцидентам у майбутньому, але національна гордість і поради членів його партії та кабінету міністрів, які говорять про протилежне, викликають у нього значну нерішучість."
 domrep.32.d_2: "У містечку Монте-Крісті велика кількість мігрантів з Гаїті оселилася в імпровізованих халупах. Напруженість у відносинах з місцевими силами безпеки вже давно зростала і назрівала, а тепер досягла апогею, коли десятки мігрантів були жорстоко побиті і зазнали невимовних знущань над гідністю їхніх жінок. Хоча Гаїті ще не відреагувало на цей інцидент, інформація, безсумнівно, дійде до них за кілька днів, можливо, навіть менше, і те, як ми поставимося до чоловіків, які вчинили ці дії, матиме дипломатичні наслідки. Президент Естрелла нерішучий у цьому питанні, і його можна переконати вжити заходів у той чи інший спосіб, або навіть не робити нічого, оскільки він зважує вигоди і дипломатичні наслідки можливих дій."
 domrep.32.d_3: "У містечку Монте-Крісті велика кількість мігрантів з Гаїті оселилася в імпровізованих халупах. Напруженість у відносинах з місцевими силами безпеки вже давно зростала і назрівала, а тепер досягла апогею, коли десятки мігрантів були жорстоко побиті і зазнали невимовних знущань над гідністю їхніх жінок. Хоча Гаїті ще не відреагувало на цей інцидент, інформація, безсумнівно, дійде до них за кілька днів, можливо, навіть менше, і те, як ми поставимося до чоловіків, які вчинили ці дії, матиме дипломатичні наслідки. Наш уряд, безумовно, підтримує дії солдатів, але не наважується підтримати їх саме через можливість дипломатичної або навіть збройної реакції."
 domrep.32.a: "Дисциплінувати людей."
 domrep.32.b: "Не реагувати на інцидент."
 domrep.32.c: "Віддати належне цим героям."

 domrep.33.t: "Новини з кордону"
 domrep.33.d_1: "Прикордонні території завжди були місцем конфлікту між нашим народом і домініканцями. Сьогодні надійшла новина, що ці реакційні виродки по той бік кордону вчинили невимовні звірства над групою гаїтянських робітників, які проживають у приморському містечку Монте-Крісті. Хоча уряд Гаїті в кінцевому підсумку оголосив догану солдатам, які вчинили ці дії, він не зробив жодного кроку, щоб допомогти жертвам їхніх дій. Очевидно, що такий злочин проти нашого народу не можна просто ігнорувати, але як саме ми повинні реагувати?"
 domrep.33.d_2: "Прикордонні території завжди були місцем конфлікту між нашим народом і домініканцями. Сьогодні надійшла новина про те, що ці негідники через кордон вчинили невимовні звірства над групою гаїтянських робітників, які проживають у приморському містечку Монте-Крісті. Хоча уряд Гаїті і оголосив догану солдатам, які вчинили ці дії, але не зробив жодного кроку, щоб допомогти жертвам їхніх дій. Президент Леско, який особисто був розлючений цією новиною, продемонстрував вагання щодо перспективи силового реагування на інцидент. Такі дії потенційно можуть призвести до війни на острові, перспектива якої може бути руйнівною для обох наших країн."
 domrep.33.a: "Поступки або війна!"
 domrep.33.b: "Вимагати відшкодування."
 domrep.33.c: "Висловити занепокоєння."
 domrep.33.d: "Петиція до американців"

 domrep.34.t: "Вибір посередника"
 domrep.34.d: "У міру того, як наслідки справи Монте-Крісті продовжують наростати, стає зрозуміло, що ми не зможемо кинути виклик домініканцям без іноземної допомоги."
 domrep.34.a: "[?HAI.faction_leader.GetNameDef]"
 domrep.34.b: "Американці завжди були справедливим посередником."

 domrep.36.t: "Гаїті погрожує війною"
 domrep.36.d_1: "У відповідь на інцидент на Монте-Крісті Гаїті пригрозила війною, якщо ми повністю не відмовимося від наших претензій на спірні території в долині Артібоніт і не погодимося виплатити значну компенсацію. Ці вимоги, очевидно, є абсолютно необґрунтованими і не можуть бути виконані, і, як наслідок, страх, що війна може прийти на Іспаньолу, охопив наш уряд. У той час як одні все ще вважають, що ця загроза є просто блефом і її не варто ігнорувати, інші наполягають на негайному будівництві укріплень уздовж кордону і передислокації військ на оборонні позиції. Крім того, коли заворушення в Америці закінчаться, можливо, ми могли б звернутися до нашого великого північного сусіда з проханням про допомогу."
 domrep.36.d_2: "У відповідь на інцидент на Монте-Крісті Гаїті пригрозила війною, якщо ми повністю не відмовимося від наших претензій на спірні території в долині Артібоніт і не погодимося виплатити значну компенсацію. Ці вимоги, очевидно, є абсолютно необґрунтованими і не можуть бути виконані, і, як наслідок, страх, що війна може прийти на Іспаньолу, охопив наш уряд. Дехто все ще вважає, що ця загроза є просто блефом і її не варто ігнорувати, інші наполягають на негайному будівництві укріплень уздовж кордону і передислокації військ на оборонні позиції."
 domrep.36.a: "Захищайте кордон і готуйтеся до війни."
 domrep.36.b: "Вони блефують."

 domrep.37.t: "Гаїті вимагає репарації"
 domrep.37.d: "У відповідь на інцидент у Монте-Крісті Гаїті вимагає від нашого уряду офіційних вибачень, а також грошових відшкодувань як для самої Гаїті, так і для постраждалих осіб; в обмін на це, якщо ми їх приймемо, вони пообіцяли тимчасово контролювати потік мігрантів через кордон і працювати разом з нами над постійним вирішенням проблеми. Якщо ми не приймемо їхні вимоги, вони запевняють нас, що отримають рішучу відповідь. Хоча ця погроза може бути просто блефом, сама можливість війни може вимагати певного укріплення кордону, якщо ми відхилимо їхню вимогу."
 domrep.37.a: "Відмовитися і захистити кордон."
 domrep.37.b: "Прийняти вимоги."

 domrep.38.t: "Гаїті висловлює занепокоєння"
 domrep.38.d: "Реакція Гаїті на інцидент в Монте-Крісті викликала велике занепокоєння - просте висловлення занепокоєння, без вимог і справжнього засудження, без загрози війни, як дехто побоювався. Звіти з кордону розповідають зовсім іншу історію: деякі солдати повідомляють про пересування гаїтянських підрозділів у долині Артібоніт, що могло б прискорити вторгнення. Можливо, ці повідомлення неправдиві, а можливо, відповідь Гаїті є лише вивертом. Якщо вона справжня, то можливість дипломатичного врегулювання прикордонної суперечки тепер може бути в межах досяжності."
 domrep.38.a: "Це може бути хитрістю; захистіть кордон."
 domrep.38.b: "Наполягати на постійному врегулюванні."

 domrep.39.t: "Гаїті просить [DOM_backer.GetNameDef]"
 domrep.39.d: "Гаїті звернулося до [DOM_backer.GetAdjective]ого уряду з проханням про посередництво у справі Монте-Крісті та суперечках у регіоні Артібоніте загалом. Нам залишається лише чекати на [DOM_backer.GetAdjective]у відповідь на цей запит."
 domrep.39.a: "Чекати і спостерігати."

 domrep.40.t: "Домініканці готуються до війни"
 domrep.40.d: "Домініканський режим не сприйняв нашу загрозу легковажно. Він відхилив наш ультиматум і почав поспішно будувати оборонні позиції вздовж кордону, готуючи свої резерви на випадок, якщо війна дійсно поглине острів. Зробити, як ми обіцяли, і розірвати Іспаніолу на шматки чи відступити від потенційного конфлікту?"
 domrep.40.a: "Буде війна."
 domrep.40.b: "Відступити."

 domrep.41.t: "Домініканці ігнорують нашу погрозу"
 domrep.41.d: "Наш ультиматум був повністю проігнорований, єдиною відповіддю була майже насмішка. Схоже, що в Домініканській Республіці так само мало вірять нашому слову, як і нашим людям, а слово "блеф" майже не сходить з їхніх язиків."
 domrep.41.a: "Віддайте цим дурням зброю."
 domrep.41.b: "Вони були праві - відступити."

 domrep.43.t: "Домініканці ігнорують наші вимоги"
 domrep.43.d: "Домініканська реакція на нашу вимогу про репарації була схожа на насмішку. Вони повністю проігнорували її і майже не наважилися відповісти нам."
 domrep.43.a: "Накласти на них санкції."
 domrep.43.b: "Відступити."
 domrep.43.c: "Віддайте цим дурням зброю."

 domrep.44.t: "Домініканці приймають наші вимоги"
 domrep.44.d: "Домініканська Республіка погодилася виплатити компенсації жертвам Монте-Крісті та принести офіційні вибачення, а також притягнути до відповідальності винних у звірствах. Хоча напруженість залишається високою, вона швидко спадає, і з'являється можливість навіть врегулювання, оскільки люди по обидва боки кордону почали усвідомлювати необхідність врегулювання."
 domrep.44.a: "Чудово!"

 domrep.45.t: "Домініканці мілітаризують кордон"
 domrep.45.d: "Домініканська Республіка непропорційно відреагувала на наше занепокоєння інцидентом у Монте-Крісті: як тварина, що відчуває слабкість, вона розгорнула війська на прикордонних територіях і побудувала імпровізовані укріплення на ключових позиціях. Наші позиції в прикордонних районах ослабли, і здається, що домініканці тепер можуть заявити про свої повні права на долину Артібоніт."
 domrep.45.a: "Відступити."
 domrep.45.b: "Звернутися до іноземної держави з проханням про посередництво."
 domrep.45.c: "Віддайте цим дурням зброю."

 domrep.46.t: "Особлива пропозиція"
 domrep.46.d: "У той час як наша слабка реакція на інцидент у Монте-Крісті викликала осуд і гнів на батьківщині, Домініканська Республіка, схоже, сприйняла таку реакцію як неофіційну пропозицію дипломатії. Вони запропонували нам вирішити питання кордону та мігрантів раз і назавжди, зустрівшись у їхній столиці, щоб дійти взаємоприйнятної згоди щодо цих двох дуже суперечливих питань."
 domrep.46.a: "Ми повинні бути присутніми!"
 domrep.46.b: "Як нахабно. Ми не будемо присутніми!"

 domrep.47.t: "Гаїті просить про посередництво"
 domrep.47.d: "Багато років тому американські морські піхотинці окупували весь острів Іспаніола, і безперервна ворожнеча між Гаїті та Домініканською Республікою трималася під контролем. Однак нещодавно широко розголошений інцидент зловживань між домініканськими військами та гаїтянськими мігрантами знову розпалив напруженість навколо спірних земель у долині Артібоніт, а разом з нею і давнє суперництво між народами Іспаньоли. У відповідь на все більш агресивні дії з боку домініканців і загальне небажання вести переговори, Гаїті звернулося до нас з проханням виступити посередником у цій суперечці, поклавши край принаймні прикордонному конфлікту раз і назавжди."
 domrep.47.a: "Погодитися на посередництво в спорі."
 domrep.47.b: "Відмовитися від посередництва."
 domrep.47.c: "До біса домініканців!"
 domrep.47.e: "Взагалі-то, ми згодні з домініканцями."

 domrep.48.t: "Гаїті оголошують війну"
 domrep.48.d_1: "Хоча тоді це здавалося беззубим блефом, Гаїті реалізувала свою погрозу війною. Схоже, що Іспаніола буде залита кров'ю, як гаїтянською, так і домініканською."
 domrep.48.d_2: "Як ми і боялися, Гаїті оголосило нам війну. Сподіваємось, що наші нові вали вздовж кордону витримають і наша країна залишиться цілою і неушкодженою. Як би там не було, Іспаньола буде залита кров'ю, як гаїтянською, так і домініканською."
 domrep.48.a: "Іспанола розірвана на шматки."

 domrep.49.t: "Гаїті відступила"
 domrep.49.d: "Схоже, що Гаїті не бажала просувати питання Монте-Крісті далі. Вони повністю відійшли від цієї досить невдалої дипломатичної суперечки. Сподіваємося, що тепер, коли це питання залишилося в минулому, а слабкість Гаїті стала очевидною, вдасться досягти сприятливого прикордонного врегулювання."
 domrep.49.a: "Вони такі ж безхребетні, як і завжди."

#domrep.50 removed

 domrep.53.t: "Гаїті запроваджує санкції"
 domrep.53.d: "У відповідь на нашу зневагу до їхніх вимог Гаїті запровадила економічні санкції, зробивши все можливе, щоб обмежити торгівлю між нашими країнами. Хоча це зашкодить їм так само, як і нам, мета цього кроку очевидна: змусити нас до деескалації та врегулювання."
 domrep.53.a: "Насправді, нічого не було втрачено."

 domrep.54.t_1: "Інший шлях вперед"
 domrep.54.t_2: "Гаїті не виконує домовленості"
 domrep.54.d_1: "Хоча відмова Гаїті працювати над постійним дипломатичним врегулюванням була, м'яко кажучи, розчаруванням, її повна відмова виправдати навіть очевидні слова, сказані на словах на адресу нашої країни, була абсолютно несподіваною. Ситуація в прикордонні повністю повернулася до того, якою вона була до справи Монте-Крісті, і кінця-краю цьому не видно. Ми не можемо так продовжувати, ми повинні діяти."
 domrep.54.d_2: "Після того, як ми неохоче прийняли вимоги Гаїті про репарації, вони погодилися працювати над вирішенням проблеми, тимчасово працюючи над тим, щоб зупинити міграцію. Жодної дипломатичної пропозиції не надійшло, як і жодної спроби зменшити міграцію. Очевидно, що ми повинні взяти на себе ініціативу. Дехто в нашому уряді хоче таємно готуватися до конфлікту проти Гаїті, тоді як інші хочуть наполягати на частковому дипломатичному врегулюванні."
 domrep.54.a: "Таємно готуватися до війни."

 domrep.55.t: "Гаїті погоджується"
 domrep.55.d: "Гаїті прийняла нашу пропозицію про проведення дипломатичного саміту для вирішення наших взаємних прикордонних суперечок та проблем міграції. Підготовка до місця проведення саміту в Санто-Домінго триває вже зараз!"
 domrep.55.a: "Чудово!"

 domrep.56.t: "Гаїті відмовляється"
 domrep.56.d: "Гаїті відхилила нашу дипломатичну пропозицію. Хоча напруженість після всього цього часу спала, але, не маючи постійного рішення, напруженість може спалахнути знову, причому незабаром."
 domrep.56.a: "Їх втрата."

 domrep.57.t: "[DOM_backer.GetAdjective]а посередництво"
 domrep.57.d: "[DOM_backer.GetAdjective]ий уряд погодився бути посередником у прикордонній суперечці. Будь-які застереження, які могли мати як ми, так і наші вороги по той бік кордону, мають бути відкинуті, бо ми не можемо ризикувати гнівом Америки."
 domrep.57.a: "Почекаємо і побачимо."

 domrep.58.t: "[DOM_backer.GetAdjective]ий уряд відмовляється від посередництва"
 domrep.58.d: "[DOM_backer.GetAdjective]ий уряд відмовився бути посередником у прикордонній суперечці. Після американської заяви напруженість була високою, і в регіоні склалася непроста патова ситуація."
 domrep.58.a: "Що ж, це, безумовно, буде цікаво."

 domrep.59.t: "[DOM_backer.GetAdjective]ий уряд стає на бік Гаїті"
 domrep.59.d: "Як і очікувалося, [DOM_backer.GetAdjective]ий уряд став на бік своїх гаїтянських співвітчизників. Хоча ми можемо протестувати проти цього рішення, ми мало що можемо зробити, щоб, звичайно, не ризикувати конфронтацією з самим [DOM_backer.GetNameDef]."
 domrep.59.a: "У нас немає вибору..."

 domrep.60.t: "[DOM_backer.GetAdjective]ий уряд на нашому боці"
 domrep.60.d: "[DOM_backer.GetNameDef] повністю стали на наш бік у прикордонних суперечках з Домініканською Республікою, поклавши край десятиліттям конфлікту. Хоча домініканці можуть обурюватися цим рішенням, [DOM_backer.GetAdjective]ий уряд занадто потужний, щоб вони могли ефективно протистояти."
 domrep.60.a: "Нарешті іноземна держава віддає нам належне!"

 domrep.61.t: "Американці на нашому боці"
 domrep.61.d: "Сто років тому американський Південь вимагав анексії нашої країни, але, схоже, [DOM_backer.GetAdjective]ий уряд не є нашим ворогом; вони однозначно відкинули претензії Гаїті на спірні землі в долині Артібоніт, віддавши всі території нам."
 domrep.61.a: "Дуже дякую."

 domrep.62.t: "[DOM_backer.GetNameDef] на боці домініканців"
 domrep.62.d: "[DOM_backer.GetNameDef], як і слід було очікувати, враховуючи нинішній стан чорношкірого населення цієї країни, повністю став на бік Домініканської Республіки, попередивши нас, щоб ми відмовилися від усіх претензій на спірні території, або ризикуємо наразитися на їхній гнів."
 domrep.62.a: "Американці знову нас підставили..."

 domrep.63.t: "Нова ідея"
 domrep.63.d: "Санкції, запроваджені гаїтянським урядом після взаємно незадовільного результату інциденту на острові Монте-Крісті, мали серйозний економічний вплив на весь наш спільний острів. Оскільки Гаїті не бажає вести переговори доти, доки не будуть виконані їхні початкові вимоги, здається, що якщо ми хочемо вирішити питання спірних територій і гаїтянської міграції, ми повинні зробити це самостійно.\n\nХоча це, безумовно, радикальна пропозиція, багато хто в уряді, і особливо в збройних силах, бажає рішуче вирішити проблему за допомогою військової сили. Однак не проти самої Гаїті, а проти гаїтянських мігрантів, які проживають у прикордонних районах, що мають стратегічне значення.\n\nТака жахлива подія не лише покладе край загрозі гаїтянської міграції, звільнивши важливі міста від потенційних представників п'ятої колони, але й може змусити Гаїті відповісти на неї. Якщо ми вирішимо реалізувати цей план, необхідно провести ретельну підготовку, а також бути готовими до можливої міжнародної реакції."
 domrep.63.a: "Зробіть це."
 domrep.63.b: "Це може призвести лише до зворотної реакції."

 domrep.64.t: "Посередництво на Іспаніолі"
 domrep.64.d: "Долина Артібоніт, головна артерія як західного Гаїті, так і прикордонних територій, була місцем територіальної суперечки між народами Іспаніоли з моменту заснування Домініканської Республіки. Хоча більша частина кордону була повністю визначена під час американської окупації Гаїті та Домініканської Республіки, в межах Артібоніту досі існує низка претензій, що перетинаються. Хоча різниця між претензіями однієї країни та іншої становить лише кілька десятків квадратних миль землі, прірва взаємної національної гордості, здається, тягнеться нескінченно. Кому ж віддати спірні землі?"
 domrep.64.a: "Стати на бік домініканців."
 domrep.64.b: "Стати на бік Гаїті."

 domrep.65.t: "Perejil"
 domrep.65.d: "У прикордонній зоні почалося справжнє пекло. У жахливому акті насильства, немислимому навіть під час підготовки операції, наші солдати швидко витіснили багато гаїтянських громад у стратегічно важливих районах, міцно закріпившись по наш бік кордону. Безумовно, Гаїті відповість на це силою; нічого подібного не може пробачити навіть Бог, не кажучи вже про наших майже сатанинських ворогів, і ми повинні бути готові до всього."
 domrep.65.a: "Необхідне зло."

 domrep.66.t_1: "Вихід із глухого кута"
 domrep.66.t_2: "Випробувано, але правдиво"
 domrep.66.d_1: "Санкції, запроваджені гаїтянським урядом після взаємно незадовільного результату інциденту на острові Монте-Крісті, мали серйозний економічний вплив на весь наш спільний острів. Оскільки Гаїті не бажає вести переговори доти, доки не будуть виконані їхні початкові вимоги, здається, що якщо ми хочемо вирішити питання спірних територій і гаїтянської міграції, ми повинні зробити це самостійно.\nВ той час, як дехто все ще вважає, що ми повинні просто більш рішуче наполягати на дипломатичному вирішенні проблем, інші закликають до таємної підготовки до війни проти Гаїті, оскільки до цього часу всі спроби дипломатії були неефективними."
 domrep.66.d_2: "Оскільки [DOM_backer.GetAdjective]ий уряд не бажає бути посередником у конфлікті, здається, що якщо ми хочемо вирішити питання спірних територій та гаїтянської міграції, ми повинні зробити це самостійно.\nВ той час, як дехто все ще вважає, що ми повинні просто більш рішуче наполягати на дипломатичному вирішенні проблем, інші закликають до таємної підготовки до війни проти Гаїті, оскільки до цього часу всі спроби дипломатії були неефективними."
 domrep.66.a: "Таємно готуватися до війни."
 domrep.66.b: "Звернутися за обмеженою компенсацією."

 domrep.67.t: "Посередництво Іспаньоли завершується"
 domrep.67.d: "Незалежно від того, чиї територіальні претензії є законними, населення прикордоння також є досить неоднорідним. Зокрема, через загалом більш сприятливий економічний стан Домініканської Республіки велика кількість гаїтян почала перетинати кордон у пошуках кращої долі. Це викликало обурення серед домініканського населення, чия націоналістична свідомість насторожено ставиться до історичних спроб Гаїті анексувати та асимілювати їхні землі; саме одна з таких груп мігрантів стала жертвою групи домініканських солдатів у справі Монте-Крісті, що знову актуалізувало це питання. Хоча запропонований Домініканською Республікою обмін населенням просто неможливий без повної співпраці обох країн на острові, ми можемо або підтримати тих мігрантів, які вже перебувають у Домініканській Республіці, і змусити домініканців виплатити репарації за справу Монте-Крісті, або, натомість, змусити Гаїті працювати над тим, щоб зупинити потік мігрантів."
 domrep.67.a: "Змусити Гаїті скоротити міграцію."
 domrep.67.b: "Домініканці мають заплатити."

 domrep.68.t: "Жах"
 domrep.68.d: "Домініканська Республіка зробила немислиме. В огидному прояві варварства вони почали намагатися посіяти терор серед гаїтян, які живуть по їхній бік кордону, нападаючи на цивільних так само охоче, як і на озброєних чоловіків, що поспішають захистити своїх дружин і дітей від цієї безглуздої бійні. Безумовно, ми повинні відреагувати на цей інцидент, але якщо ми не зробимо нічого, окрім оголошення війни, наше населення, яке зараз жадає домініканської крові, буде незадоволене. Для них, а також для домініканців, простий осуд буде рівнозначний повному відступу від конфлікту. З іншого боку, якщо ми вирішимо оголосити війну, то, безсумнівно, отримаємо значну суспільну підтримку і, ймовірно, зможемо залучити до боротьби значну кількість добровольців."
 domrep.68.a: "На війну!"
 domrep.68.b: "Ми не можемо."

 domrep.69.t: "[DOM_backer.GetAdjective]е посередництво закінчилося"
 domrep.69.d_1: "[DOM_backer.GetAdjective]ий уряд повністю на нашому боці у суперечках щодо Артибонітової долини та прикордонних територій в цілому. Хоча наш, безсумнівно, засмучений сусід може захотіти висловити протест, Америка просто надто могутня, щоб чинити опір. Залишилося лише організувати формальний обмін територіями і підписати всеосяжний договір про кордон. Це великий день для нашого народу!"
 domrep.69.d_2: "[DOM_backer.GetAdjective]ий уряд досягли компромісу в суперечках щодо Артибонітської долини та прикордоння в цілому. Хоча він не повністю задовольняє ані нашу країну, ані нашого сусіда, такий поміркований результат також не є болючим для жодної зі сторін. Залишилося лише організувати формальний обмін територіями та підписати всеосяжний договір про кордон."
 domrep.69.d_3: "[DOM_backer.GetAdjective]ий уряд виступили проти нас у суперечках щодо Артибонітової долини та прикордонних територій в цілому. Хоча ми повністю розгублені таким результатом і, можливо, захочемо висловити протест, Америка просто занадто сильна, щоб чинити опір. Залишилося лише організувати формальний обмін територіями і підписати всеосяжний договір про кордон. Це жахливий день для нашої нації."
 domrep.69.a: "Чудово."
 domrep.69.b: "Нехай буде так."
 domrep.69.c: "Дідько."

 domrep.70.t: "Гаїті оголошує війну"
 domrep.70.d: "У відповідь на наші дії Гаїті оголосила нам війну, а ряди добровольців, обурених нашими діями, поповнилися безліччю волонтерів."
 domrep.70.a: "Отже, війна."

 domrep.71.t: "Гаїті відступає"
 domrep.71.d: "Шокує те, що Гаїті лише засудила наші дії і вирішила не розпочинати війну. Наша позиція в прикордонній зоні, безумовно, зміцнилася, і тепер ми можемо рухатися вперед до обмеженого врегулювання на міцному ґрунті."
 domrep.71.a: "Чудово!"

 domrep.75.t: "Гаїтянський опір"
 domrep.75.d: "Гаїті було обурене нашою відмовою надати їм достатньо часу для оцінки ситуації на прикордонних територіях і, як вони раніше погрожували, повністю вийшло з переговорів."
 domrep.75.a: "Тоді ми повинні знайти інший шлях."

 domrep.76.t: "Гаїтянські поступки"
 domrep.76.d: "Після кількох днів постійного тиску з вимогою відновити переговори, Гаїті оголосила, що завершила власну внутрішню оцінку ситуації на прикордонних територіях і готова відновити переговори."
 domrep.76.a: "Вперед!"

 domrep.77.t: "Доля Гаїті"
 domrep.77.d: "Окупація виявилася дорогою, і тепер ми повинні вирішити остаточну долю Гаїті. Дехто закликає до її повної анексії, тоді як інші наполягають на тому, що вона повинна просто знову стати маріонетковою державою, цього разу з більш ретельним наглядом і контролем."
 domrep.77.a: "Маріонетка під пильним наглядом."
 domrep.77.b: "Працювати над інтеграцією."

 domrep.78.t: "Завершено оцінку населення прикордонних територій"
 domrep.78.d: "У тісній співпраці з Домініканською Республікою і з великими витратами вперше в історії була проведена точна оцінка чисельності населення прикордонних територій, в тому числі його етнічного складу. Тепер ми повинні підготуватися до обміну населенням в межах певних спірних територій."
 domrep.78.a: "Історія, що твориться."

 domrep.79.t: "Обмін"
 domrep.79.d: "Процес повільного наближення до ізольованих сіл уздовж кордону та інформування їх про ситуацію по той бік кордону, а також наближення певних гаїтянських мігрантів до Домініканської Республіки для репатріації коштував дорого. Цей процес, однак, нарешті добігає кінця, і постраждале населення переїжджає на свій бік кордону. Ситуація на прикордонних територіях стала набагато зрозумілішою, і конфлікт там зараз набагато менш імовірний."
 domrep.79.a: "А тепер про сам кордон."

 domrep.80.t: "Опір новому режиму"
 domrep.80.d_1: "Навіть зсередини новий маріонетковий режим є нестабільним. За кожної нагоди цивільна адміністрація робить все можливе, щоб підірвати контроль над Гаїті, а багато хто з громадськості незадоволений приниженням від поразки і бажає, щоб Гаїті поставили на місце. Неприємності назрівають, і ми, можливо, навіть не захочемо їх зупинити."
 domrep.80.d_2: "Навіть зсередини новий маріонетковий режим є нестабільним. Президент Педро Енрікес Уренья, якого гаїтяни обрали за його, здавалося б, мирський світогляд через брак більш підходящих кандидатів, майже відкрито кидає виклик своїм гаїтянським ляльководам, послаблюючи їхній контроль над країною за кожної нагоди. Однак, окрім нещасних маріонеток, багато хто незадоволений приниженням поразки і бажає, щоб Гаїті було поставлено на місце. Неприємності назрівають, і ми, можливо, навіть не хочемо їх зупинити."
 domrep.80.a: "Гаїті не буде задоволений."

 domrep.81.t: "Домініканський опір"
 domrep.81.d_1: "Опір домініканців нашому контролю над їхнім урядом невпинно зростає, а наші збройні сили ледве здатні утримувати контроль над нашим нібито маріонетковим режимом, не кажучи вже про цивільне населення. Якщо ситуація ще більше вийде з-під контролю, ми можемо зіткнутися з повномасштабним повстанням."
 domrep.81.d_2: "Домініканці стають неспокійними. Навіть президента, якого ми самі обрали, Педро Енрікеса Уренью, важко контролювати. Крім того, наші військові сили в країні зазнають постійних утисків з боку цивільного населення Домінікани. Загалом, ситуація стає дедалі складнішою. Можливо, в якийсь момент ми навіть можемо зіткнутися з повстанням."
 domrep.81.a: "Це не має вийти з-під контролю."

 domrep.82.t: "Повстання"
 domrep.82.d_1: "Сьогодні нашу країну охопило велике почуття оптимізму і водночас занепокоєння, оскільки маріонетковий режим, нав'язаний нам на Гаїті, було повалено. Новий уряд призначив письменника і політичного активіста Педро Енрікеса Уренью президентом і оголосив війну Гаїті, пообіцявши провести вільні і відкриті вибори після перемоги у війні."
 domrep.82.d_2: "Велике почуття оптимізму і водночас занепокоєння охопило нашу країну сьогодні, коли маріонетковий режим, нав'язаний нам Гаїті, було повалено. Новий уряд дозволив Педро Енрікесу Уреньї залишитися на посаді президента через відомий підпільний опір гаїтянським окупантам і оголосив війну Гаїті, пообіцявши провести вільні та відкриті вибори після перемоги у війні."
 domrep.82.a: "Ми будемо вільні!"

 domrep.83.t: "Повстання домініканців"
 domrep.83.d: "Наш маріонетковий режим в Домініканській Республіці сьогодні зазнав краху, коли фракції, розлючені результатами війни, захопили контроль над урядом. Розуміючи, що війна неминуча, вони почали стягувати свої загони до кордону і офіційно оголосили війну нашому уряду."
 domrep.83.a: "Тоді ще одна війна."

 domrep.84.t: "Опір новому режиму"
 domrep.84.d: "Люди нашої нації потихеньку говорять про повстання, про уряд, ворожий до домініканських панів, і про відновлення нашої національної гордості. Такі чутки небезпечні, і чоловіки, радикальні нуаристи, які нібито мають "відновити" нашу націю, є такими ж небезпечними."
 domrep.84.a: "Домініканцям це не сподобається."

 domrep.85.t: "Гаїтянський опір"
 domrep.85.d: "Опір нашому маріонетковому режиму, схоже, зріс, оскільки країну охопило велике почуття тривоги. Порт-о-Пренс особливо напружений, навіть повітря здається досить настороженим. Щось, можливо, навіть повстання, наближається, і ми повинні підготуватися."
 domrep.85.a: "Це не має вийти з-під контролю."

 domrep.86.t: "Повстання"
 domrep.86.d: "Знову і знову домініканці проявляли неповагу до нашої нації і чинили звірства проти нашого народу. Війна була лише останньою в довгому списку несправедливостей, скоєних проти нас. Досить! Сьогодні найрадикальніша фракція політичних нуарістів вийшла з підпілля, озброєна до зубів, і захопила столицю, оголосивши війну Домініканській Республіці та призначивши президентом поета Карла Бруара."
 domrep.86.a: "Давайте помстимося."

 domrep.87.t: "Повстання гаїтянців"
 domrep.87.d: "Наш маріонетковий режим на Гаїті впав сьогодні, коли фракції, розлючені результатами війни, захопили контроль над урядом. Усвідомлюючи неминучість війни, вони почали стягувати свої загони до кордону та офіційно оголосили війну нашому уряду."
 domrep.87.a: "Тоді ще одна війна."

 domrep.88.t: "Доля Домініканської Республіки"
 domrep.88.d: "Нарешті гармати замовкли, Домініканська Республіка зазнала поразки. Під пильним наглядом наших солдатів домініканці починають формувати новий, більш прийнятний уряд і готуються до часткового виведення наших військ."
 domrep.88.a: "Проблему вирішено!"

 domrep.89.t: "Гаїті поставлено на місце"
 domrep.89.d: "Нарешті гармати замовкли, Гаїті переможено. Під пильним наглядом наших солдатів гаїтяни починають формувати новий, більш прийнятний для них уряд і готуються до часткового виведення наших військ."
 domrep.89.a: "Проблему вирішено!"

 domrep.90.t: "Кінець повстання"
 domrep.90.d: "Домініканське повстання було повністю придушене, і з його завершенням ми повинні знову відбудовувати Домініканську Республіку. Однак зараз, коли маріонетковий режим виявився неефективним у підтримці порядку, колись маргінальні голоси, що закликають до повної анексії Домініканської Республіки, стали гучнішими, і, принаймні, інтеграція цієї території здається нашим єдиним виходом."
 domrep.90.a: "Розпочати процес інтеграції."

 domrep.91.t: "Спогади про 1856 р."
 domrep.91.d: "Так само, як Трійця так давно привела наш народ до незалежності від Гаїті, так само ми звільнили його від того ж вічного гнобителя. Гаїті навіть знаходиться під нашим контролем, і ми були б дурнями, якби відмовилися від нього. Наразі ми продовжуватимемо окупувати наших ворогів, але повільно ми повинні почати або інтегрувати Гаїті в нашу Республіку, або створити набагато більш жорстко контрольований маріонетковий режим, бо це єдиний спосіб по-справжньому покласти край цьому конфлікту."
 domrep.91.a: "Окупувати їх, поки що."

 domrep.92.t: "Тріумф"
 domrep.92.d: "Коли наші доблесні солдати марширують вулицями Санто-Домінго, здається, що з плечей нашого народу звалився великий тягар. Лише кілька місяців тому ми були принижені, наша національна гордість розбита вщент, а тепер ми стоїмо з тріумфом. Очевидно, що ми не можемо відмовитися від цієї нагороди. Домініканська Республіка знову підставила плече Гаїті."
 domrep.92.a: "Розпочати процес інтеграції."

 domrep.93.t: "Кінець повстання"
 domrep.93.d: "Гаїтянське повстання було повністю розгромлене, і з його завершенням ми повинні знову відбудовувати Гаїті. Однак зараз, коли маріонеткові режими довели свою неефективність у підтримці порядку, колись маргінальні голоси, що закликають до повної анексії Гаїті, стали гучнішими, і хоча поки що окупація має тривати, доки не буде прийнято більш конкретного рішення, перспектива анексії все ще залишається спокусливою."
 domrep.93.a: "Окупувати їх, поки що."

 domrep.94.t: "Тривожні новини з Коста-Рики"
 domrep.94.d: "У своїй урочистій промові перед жителями Сан-Хосе кілька днів тому президент Коста-Рики Хосе Фігерес Феррер, схоже, висловив переконання в необхідності агресивної боротьби з режимами, ідеологічно не сумісними з його власним, навіть зайшовши так далеко, що назвав нашу власну справедливу націю особливим кричущим ворогом. З його сьогоднішнім проголошенням нового альянсу демократичних держав Центральної Америки і Карибського басейну страх перед конфліктом знову поглинув наш уряд.\n\nХоча Коста-Рика не є військовою державою, вона все ж може становити загрозу нашій національній безпеці, і в разі початку відкритої війни ті, хто підтримує ідеї Феррера серед нашого населення, можуть взяти в руки зброю проти нас. На щастя, у нас є план: покінчити з Феррером зараз і назавжди. На реалізацію цього плану піде щонайменше тиждень, і одному Богу відомо, що цей божевільний встигне накоїти до того часу."
 domrep.94.a: "Втілити план у життя."
 domrep.94.b: "Надто ризиковано, він, звичайно, ніколи не зміг би вторгнутися."

 domrep.95.t: "Попереджено замах на вбивство"
 domrep.95.d: "Те, що починалося для Хосе Фігереса Феррера як будь-який інший день, ще до полудня перетворилося на щось інше. Врятований від кулі вбивці лише завдяки втручанню перехожого, він дізнався, що і потенційний вбивця, і перехожий були іноземними агентами. Вбивцю підіслав уряд Домініканської Республіки, стурбований нашими нещодавніми зовнішньополітичними рішеннями, а перехожий був посланий домініканською підпільною групою демократичного опору, щоб зірвати змову і запропонувати послуги своєї організації у боротьбі проти домініканського режиму.\n\nОчевидно, що домініканський опір тиранічному режиму цієї країни нарешті об'єднався у справжній рух, який накопичив значну кількість зброї та боєприпасів. Якщо ми оголосимо війну нинішньому домініканському режиму, зараз або в майбутньому, вони пообіцяли підняти повстання на його підтримку."
 domrep.95.a: "Ми приймемо їхню пропозицію..."
 domrep.95.b: "Тільки не зараз."

 domrep.96.t: "Наша змова розкрита!"
 domrep.96.d: "Наша спроба замаху на президента Феррера провалилася з тріском: у звіті зазначено, що перехожий втрутився і зупинив нашого стрільця. Ймовірно, наша причетність також була викрита. Тепер нам залишається лише чекати на відповідь Коста-Рики."
 domrep.96.a: "Готуватися до найгіршого."

 domrep.97.t: "Підготовка завершена"
 domrep.97.d: "Оголосивши намір оголосити війну Домініканській Республіці, наша країна розпочала таємну підготовку до повномасштабного вторгнення в Домініканську Республіку. Ці приготування були завершені, і повстанцям Домініканської Республіки було дано слово чекати офіційного оголошення війни, щоб розпочати своє повстання. Сьогодні ця декларація була оприлюднена. Однак ми повинні діяти швидко, оскільки елемент несподіванки втрачено, і наш ретельно підготовлений план вторгнення може швидко стати марним, оскільки домініканці зміцнять свою оборону."
 domrep.97.a: "До зброї - за свободу!"

 domrep.98.t: "Коста-Рика оголошує війну"
 domrep.98.d: "Відсутність реакції Коста-Рики на наш замах на президента Феррера спантеличила багатьох представників нашого режиму, але більшість почала списувати це на везіння. На жаль, тепер Коста-Рика відреагувала, причому оголошенням війни. Якби оголошення війни Коста-Рикою було єдиною поганою новиною, що надійшла сьогодні до столиці, цього було б більш ніж достатньо, щоб наш уряд впав у паніку, але ще гірше те, що, схоже, разом з оголошенням війни піднялися сили повстанців, які присягнули на вірність президенту Ферреру проти нашого нібито "тиранічного" режиму."
 domrep.98.a: "Жах!"

 domrep.99.t: "Коста-Рика оголошує війну"
 domrep.99.d_1: "У рамках свого хрестового походу проти так званих "диктаторів" у Центральній Америці та Карибському басейні Коста-Рика ставала дедалі більш ворожою до наших дипломатичних зусиль. Хоча чутки про намір оголосити війну дійшли до Санто-Домінго кілька днів тому, ці повідомлення були відкинуті як безпідставні чутки. Безумовно, цей дурень Феррер не наважиться на таке? На жаль, сьогодні оголошення війни було зроблено, наша країна перебуває у відкритому конфлікті з Коста-Рикою."
 domrep.99.d_2: "Хоча Коста-Рика так і не відреагувала обуренням на замах на президента Феррера, як багато хто побоювався, схоже, що цю безвихідь їй не пробачили. Коста-Рика оголосила війну нашій державі, посилаючись як на замах, так і на деспотичну природу нашого режиму. Якби оголошення війни Коста-Рикою було єдиною поганою новиною, що надійшла сьогодні до столиці, цього було б більш ніж достатньо, щоб наш уряд впав у паніку, але ще гірше те, що, схоже, разом з оголошенням війни піднялися сили повстанців, які присягнули на вірність президенту Ферреру проти нашого нібито "тиранічного" режиму."
 domrep.99.a: "Битва титанів!"

