### Intro Screen ###
 DOM_country_intro_header: "Неспокійні часи"
 DOM_country_intro_content: "З 1916 по 1924 рік Домініканська Республіка була окупована Сполученими Штатами. Хоча окупація була менш жорстокою, ніж на сусідньому Гаїті, країна, тим не менш, трансформувалася. Старий політичний істеблішмент був перевернутий з ніг на голову, а лівоцентристи повністю знищені; окупанти надали велику владу жадібним до влади військовим лідерам, особливо амбітному Рафаелю Трухільйо.\n\nНова демократична конституція була розроблена в 1924 році, і незабаром після цього країна відновила свою незалежність, а через кілька років американці повернули повний фінансовий контроль. Спочатку нова країна процвітала, а її інститути були відновлені, але це тривало недовго. Президент Орасіо Васкес спробував змінити конституцію заради власної вигоди, і хоча його ледве змістив віце-президент Федеріко Веласкес, демократія в країні була назавжди ослаблена. Після кількох безрезультатних президентств від Червоної партії консервативний популіст Вірхіліо Мартінес Рейна переміг пробізнесмена Рафаеля Естреллу Уренью в результаті кампанії, яка зруйнувала Червону партію і ще більше завадила відновленню національної стабільності. Хоча президент Мартінес користується популярністю серед нижчих класів, його стійка централізація влади і готовність змінити конституцію, до моторошного схожа на дії самого Васкеса, відштовхнули від нього заможні верстви населення. З наближенням наступних виборів, можливо, відчай може призвести до потрясінь."
