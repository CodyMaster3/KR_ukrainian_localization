 ecuador_events.40.t: "Перу переміг нас"
 ecuador_events.40.d: "Ця війна розвивається доволі плачевно. Перуанські сили вторглися в Пастазу і загрожують столиці Кіто, яка тепер є однією з останніх оплотів еквадорської держави. Люди в генеральному штабі та політики вимагають мирних перемовин з Перу, перш ніж нас буде повністю розчавлено. Зрештою, Перу тільки хоче врегулювати суперечку в Пастазі... вірно?"
 ecuador_events.40.a: "Поступимося їм Пастазою і попросимо миру"
 ecuador_events.40.b: "Ми ще не програли!"
 
 ecuador_events.41.t: "Еквадор просить миру"
 ecuador_events.41.d: "Еквадорські посли відправили нам телеграму, просячи покласти край війні в обмін на те, що регіон Пастаза буде відступлений Перу. Наші сили перебувають у явно домінантному становищі, але захоплення гірського Кіто, перетвореного на справжній бастіон, виявиться доволі складним випробуванням, і взагалі його захоплення досить сумнівне. Ось чому більшість генералів закликає прийняти мирну пропозицію, але деякі також продовжують вимагати, щоб весь Еквадор став законною частиною Перу. Що ми повинні зробити?"
 ecuador_events.41.a: "Ми маємо прийняти цю угоду"
 ecuador_events.41.b: "Перуанський прапор розвиватиметься над Кіто!"
 
 ecuador_events.42.t: "Перу приймає мир"
 ecuador_events.42.d: "Перуанські чиновники повернулися до нас сьогодні зі звісткою про те, що генштаб Перу прийняв нашу пропозицію і негайно припинить бої. Перуанські солдати ходять по Пастазі як по своїй рідній землі. Це приниження для нашої нації, але принаймні Еквадор все ще стоїть."
 ecuador_events.42.a: "Бідний Еквадор"
 
 ecuador_events.43.t: "Перу відмовляється від миру"
 ecuador_events.43.d: "Перуанські офіційні особи повернулися до нас сьогодні з жахливою новиною: Перу відмовився запровадити мир у регіоні, забравши Пастазу і відступивши. Їхній уряд запевнив свою волю, щоб дістатися до Кіто. Тільки Бог знає, яке майбутнє чекає на Еквадор."
 ecuador_events.43.a: "Це боротьба за виживання"
 
