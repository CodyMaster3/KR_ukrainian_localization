### Focuses ###
## Political ##
# Gallo #
 ECU_gallo: "Втручання Галло"
 ECU_gallo_desc: "Генерал Галло втрутився, щоб забезпечити відновлення нашої економіки і забезпечити безпеку наших кордонів."
 ECU_stateofexecao: "Винятковий стан"
 ECU_stateofexecao_desc: "Надзвичайні проблеми вимагають екстраординарних рішень. Наша нація перебуває на межі краху, і тільки тверда рука збереже наші сім'ї та віру."
 ECU_chilean_spies: "Угода з чилійськими шпигунами"
 ECU_chilean_spies_desc: "Загальновідомо, що основна частина синдикалістських агітаторів у країні, які входять до ЕСП, є чилійськими шпигунами, спрямованими на дестабілізацію Еквадору. Ми повинні полювати на цих підроблених "бойовиків", щоб вони більше не спричиняли жодних неприємностей."
 ECU_loyalty: "Угода з "П'ятими оглядачами""
 ECU_loyalty_desc: "Багато хто з наших армійських офіцерів все ще чіпляється за думку про те, що наш уряд незаконний. Ми не повинні допустити цього!"
 ECU_gommiegone: "Заборона ЕСП"
 ECU_gommiegone_desc: "Якщо в Еквадорі і є революціонери, то це ЕСП. Під приводом партії, яка чесно працює в демократичному середовищі, вони є постійною загрозою синдикалізму, яка може розвалити всю країну. Ми повинні покласти край цій чортівні."
 ECU_bossgallo: "Армійська влада"
 ECU_bossgallo_desc: "Після захоплення влади, армія повинна вкладати всі зусилля в її зміцнення. Армія найкраще підходить для управління адміністрацією, економікою, урядом і всім тим, що має значення в країні."
 ECU_purifying_country: "Очищення Еквадору"
 ECU_purifying_country_desc: "Метою Галло є не тільки захистити Еквадор від усіх загроз, а й очистити його від демократії, прагнучи усунути будь-які сліди корупції, інакомислення, жадібності та зради в еквадорському суспільстві. Еквадор має бути моральною і справедливою державою."
 ECU_populist_measures: "Народні заходи"
 ECU_populist_measures_desc: "Неприйнятно, щоб громадяни Еквадору, які мають бути захищені своєю державою, могли залишитися на вулиці без нічого. Наш християнський і патріотичний обов'язок - допомогти їм позбутися проблем, щоб вони могли жити гідним життям у своїй власній країні."
 ECU_uphold_traditions: "Захист національної ідеї"
 ECU_uphold_traditions_desc: "Десятиліття корупції поставили під загрозу цінності нашого народу і церкви. Новий уряд має захистити їх і переконатися, що Еквадор стане стандартом моральних цінностей."
 ECU_new_constitution: "Нова конституція"
 ECU_new_constitution_desc: "Тепер, коли Еквадор очищений від своїх "дестабілізуючих" елементів, його суспільство готове отримати нову конституцію. Ми почнемо роботу над її написанням, спільно з генералом Галло і його найближчими радниками."
 ECU_restore_democracy_tt: "§GЗа винятком останнього рішення, демократію буде відновлено військовими, а нові демократичні вибори відбудуться 1941 року.§!\n"
 ECU_restore_democracy_1941_tt: "§GЗа винятком останнього рішення, демократію буде відновлено військовими якомога швидше, і буде проведено нові демократичні вибори.§!\n"
 ECU_intellectual_amnesty: "Інтелектуальна амністія"
 ECU_intellectual_amnesty_desc: "Спочатку, Еквадорські вчені були звільнені або вигнані під час перших чисток генерала Галло, але тепер, коли країна перебуває в кращій формі, ми можемо попросити їх повернутися назад і допомогти країні."
 
# Liberals #
 ECU_isidro: "Ліберальне поглинання"
 ECU_isidro_desc: "Вибори показали волю народу, РЛП тепер правитиме Еквадором. Вперед у світле майбутнє!"
 ECU_isidro2: "Ісідро приймає владу"
 ECU_isidro2_desc: "Ісідро Айора знає, що краще для нашої нації, і як боротися з кризою, в якій ми перебуваємо. Це те, що, принаймні, скажуть льотчики."
 ECU_isidro3: "Ліберальна гегемонія"
 ECU_isidro3_desc: "РЛП накопичила достатньо політичної підтримки за останнє десятиліття! Консерватори розтрощені. Довга боротьба між нами, нарешті, підійшла до кінця."
 ECU_poltechsloty: "Наші вчені"
 ECU_poltechsloty_desc: "Спочатку, Еквадорські вчені були звільнені або вигнані, але тепер, коли країна перебуває в кращій формі, ми можемо попросити їх повернутися назад і допомогти країні."
 ECU_legalfacade: "Юридичні засади"
 ECU_legalfacade_desc: "Деякі із законів, які нам потрібні, щоб повернути націю, технічно неконституційні. Але не турбуйтеся, ми зробимо все законним."
 ECU_justice: "Модернізація кримінального кодексу"
 ECU_justice_desc: "Сучасний кримінальний кодекс, який більше не слугує захистом для консерваторів, має стати одним із наших головних пріоритетів."
 ECU_laicity: "Стійка секуляризація"
 ECU_laicity_desc: "Ми повинні активніше використовувати церковні та монастирські майна, для зміцнення нашої власної влади."
 ECU_bankers: "Банківські інтереси"
 ECU_bankers_desc: "У ліберальних еліт є численні зв'язки з банківським світом, особливо в Гуаякілі. Ці тісні зв'язки можуть призвести до співпраці, яка може бути корисною для країни."
 ECU_guayaquil: "Гуаякільське відродження"
 ECU_guayaquil_desc: "Під владою лібералів та їхніх інвестицій у столицю торгівлі, прибережне місто буде Гуаякіль процвітати вічно!"
 ECU_liberal_boom: "Економічний бум"
 ECU_liberal_boom_desc: "Увага лібералів до економіки гарантує відновлення Еквадору та його плантацій. Економіка зростатиме, а безробіття швидко зменшуватиметься."
 ECU_liberty_not_implore_knees: "Свобода не стане на коліна!"
 ECU_liberty_not_implore_knees_desc: "Свобода не може бути поставлена на коліна, якось сказав патріарх Елой Альфаро. Ці слова являють собою ліберальну ідею, ми хочемо свободи, і ми будемо боротися за неї в будь-який час і в будь-якому місці. За свободу Еквадору і за славу його демократії. Це те, що дає ліберальна республіка!"
 
# Democracy #
 ECU_balance_powers: "Баланс сил"
 ECU_balance_powers_desc: "З несподіваною перемогою консерваторів на останніх виборах після голосування було встановлено певний баланс сил між двома основними партіями. У той час як усталені ліберали були тимчасово вражені, вони знову встали на ноги, щоб продовжити впливати на республіку, в яких консерватори мають реальну владу. Це призводить до ситуації, в якій може, нарешті, з'явитися реальна конкуренція."
 ECU_democracy_restored: "Відновлення демократії"
 ECU_democracy_restored_desc: "Галло і його військові, нарешті, пішли від влади і залишили свою конституцію як зразок для нової республіки. Їхня важка робота та активна політика повністю змінили Еквадор, ми сподіваємося, що це на краще."
 ECU_power_parliament: "Влада парламенту"
 ECU_power_parliament_desc: "Більше не буде такого, що одна людина прийняла абсолютну владу і знову назвала себе диктатором. Президент більше не буде центром влади в республіці, а парламент і його внутрішні бої всередині партій знову повернуться. Це справжня демократія!"
 ECU_bipartisan_organisation: "Двопартійні структури"
 ECU_bipartisan_organisation_desc: "Знищення або провал політичних альтернатив за останні роки залишили країну тільки з двома розумними політичними партіями. Ці дві сторони тепер повинні працювати разом, щоб сформувати республіку на свій смак, розділяючи свої позиції."
 ECU_marginalisation: "Маргіналізація радикалів"
 ECU_marginalisation_desc: "Демократія вже страждала від них раніше, але вони все ще не зникли: політичні радикали, що йдуть зліва чи справа, загрожують стабільності нашої демократії та двопартійному управлінню. Ми повинні заборонити ці структури для захисту демократії."
 ECU_building_meritocracy: "Створення меритократії"
 ECU_building_meritocracy_desc: "Мета нової республіки полягає не в тому, щоб заохочувати чиновників і корупцію, що було поширено в старі часи. Ні. Те, що ми маємо спробувати побудувати, - це меритократія, яка забезпечує тільки найкращих чоловіків для нашої армії, щоб вони служили країні та вели її до слави. Навіть якщо процес відбору може бути доволі упередженим, він все одно працюватиме краще, ніж звичайний призов."
 ECU_rally_army: "Демократизація армії"
 ECU_rally_army_desc: "Республіка не могла існувати без армії, і вона не зможе протриматися без неї. Ми повинні переконатися, що армія на нашому боці, якщо ми хочемо зберегти демократію."
 ECU_technocrat_rule: "Правило технократа"
 ECU_technocrat_rule_desc: "Схоже, ослаблення виконавчої влади і дезорганізація парламенту утворюють дірку в управлінні країною. Під час цих чвар, ті, хто кажуть, що країна прекрасно працює і покращується, - це нові адміністратори, яких набирають з усієї країни. Вони всі разом складають технократичну еліту республіки."
 ECU_cities_cooperation: "Міжміська співпраця"
 ECU_cities_cooperation_desc: "Замість того, щоб постійно вести боротьбу за найкраще місто, між Кіто і Гуаякілем, ми могли б кинути це заняття і морально об'єднати ці два міста. Зрештою, у них обох є свої переваги, а їхні недоліки від запеклого антагонізму між консерваторами і лібералами тепер скорочуються. Можливо, настав час перезапуску відносин."
 ECU_centralisation: "Централізація потужностей"
 ECU_centralisation_desc: "Тепер, коли конкурувати не має сенсу, у нас немає підстав підтримувати кілька урядових установ у країні. Держава працюватиме краще, якщо вся влада буде зосереджена в одному місці для чіткої та прямої політики."
 ECU_rationalised_banking: "Раціоналізована банківська система"
 ECU_rationalised_banking_desc: "Банкіри, не знаючи як конкурувати за владу з лібералами, тепер можуть легко співпрацювати з технократами або лідерами інших партій. Немає жодних сумнівів, що це призведе до економічного зростання."
 ECU_democracy_at_last: "Справжня демократія"
 ECU_democracy_at_last_desc: "З усіма проблемами, пов'язаними з країною, ми готові випробувати час і продовжувати працювати над поліпшенням Еквадору. Хай живе Республіка!"
 
## Military ##
 ECU_army: "Військова модернізація"
 ECU_army_desc: "Наші військові готові побити кількох протестувальників, але це буде неадекватно, якщо Перу коли-небудь вирішить забрати нашу законну територію, яку вони вважають своєю. Нам необхідно модернізувати наші збройні сили для захисту Еквадору від зовнішніх загроз."
 
# Army #
 ECU_army2: "Посилене обслуговування"
 ECU_army2_desc: "Наша армія недостатньо сильна. Нам необхідно збільшити військовий бюджет, і нам потрібно більше інвестувати у військові виробничі потужності. На карту поставлено майбутнє Пастази!"
 ECU_plan_against_peru: "План проти перуанської загрози"
 ECU_plan_against_peru_desc: "Найбільша загроза нашій незалежності - наш суперник Перу. Вони стверджують, що законно еквадорська територія Пастази належить їм, і якщо вони коли-небудь нападуть на нас, вони не зупиняться."
 ECU_jungle_reco: "Розвідка джунглів"
 ECU_jungle_reco_desc: "Пастаза в основному складається з джунглів і густих лісів. Нам необхідно адаптувати наші розвідувальні підрозділи до цього суворого середовища, якщо ми хочемо ефективно відбивати перуанські наступи."
 ECU_control_jungles: "Контроль джунглів"
 ECU_control_jungles_desc: "Якщо ми контролюватимемо джунглі, Перу навіть не зможе в них увійти. Джунглі - надзвичайно суворе середовище, тому той, хто найбільш пристосований до нього, має велику перевагу на полі битви."
 ECU_trenchperimeters: "Артилерійська тактика Вельткригу"
 ECU_trenchperimeters_desc: "Вельткриг зробив революцію у військовій тактиці, і артилерійська тактика змінилася найбільше. Ми повинні адаптувати наші артилерійські підрозділи, інакше ми втратимо перевагу."
 ECU_offense: "Наступальне планування"
 ECU_offense_desc: "Було б нерозумно захищатися. Ніколи нація не вигравала, просто захищаючись. Наполеонівські війни та Вельткриг довели це досить добре. Нам потрібно розвивати наступальні можливості."
 ECU_reorganise_defense_forces: "Реорганізація прикордонних військ"
 ECU_reorganise_defense_forces_desc: "Наш кордон із Перу незахищений, а про наш кордон із Колумбією не варто навіть говорити. Нам необхідно реорганізувати і розширити прикордонні патрулі та гарнізони."
 ECU_give_equipment: "Дасть §Y500§! Піхотного спорядження 1936 року\n"
 ECU_commando: "Впровадження спецназу"
 ECU_commando_desc: "Центральний район Еквадору - частина Анд, складається з надзвичайно складної гірської місцевості, в якій не може битися жоден рядовий солдат. Нам потрібно експериментувати зі спеціалізованими підрозділами, які можуть битися в складній місцевості."
 ECU_motorization: "Рання моторизація"
 ECU_motorization_desc: "Наші дороги можуть бути недорозвинені, і наш ландшафт може бути ускладнений, але це не повинно заважати нам частково керувати нашою системою постачання. Крім того, моторизовані транспортні засоби забезпечують набагато більше, ніж просто транспортування супу."
 ECU_salvage_trucks: "Порятунок американських вантажівок"
 ECU_salvage_trucks_desc: "Американці залишили Еквадор, коли їхній іноземний вплив упав надто низько, але вони не забрали з собою все. Ми маємо використати деякі з їхніх покинутих вантажівок для нашої власної вигоди."
 ECU_give_trucks: "Дасть §Y500§! Американських вантажівок\n"
 ECU_tothelastman: "Периметр Кіто"
 ECU_tothelastman_desc: "Наша прекрасна столиця розташована в дуже захищеному місці, в Андах. Однак це не означає, що воно невразливе. Нам потрібно ще більше зміцнити Кіто і зробити його оплотом у разі успішного іноземного вторгнення."
 
# Navy #
 ECU_navy: "Armada de Ecuador"
 ECU_navy_desc: "Наш флот досить великий порівняно з нашим розміром. Проте, він, як і раніше, менший, ніж у деяких наших сусідів, а найголовніше, менший ніж у Перу. Нам потрібно ще більше розширити наші військово-морські сили, щоб захистити наші береги."
 ECU_guayaquil_base: "Військовий порт Гуаякіль"
 ECU_guayaquil_base_desc: "Гуаякіль - найважливіша військово-морська база в Еквадорі. Тут більша частина нашого експорту залишає свої доки, і це база наших військово-морських сил. Нам необхідно ще більше інвестувати в нього, щоб збільшити його можливості для торгівлі та місткості суден."
 ECU_protect_base: "Захист бази"
 ECU_protect_base_desc: "Гуаякіль життєво важливий для нас, і ворог це знає. Якщо ми втратимо свій порт, наші військово-морські сили і наша економіка впадуть. Нам потрібно захищати свої доки за всяку ціну."
 ECU_yards: "Створення еквадорських верфей"
 ECU_yards_desc: "Наші торгові та бойові кораблі побудовані на чужій землі, проте ми не можемо залежати від світу, щоб будувати наші кораблі вічно. Нам потрібно побудувати належні верфі."
 ECU_research_progress: "Військово-морські дослідження"
 ECU_research_progress_desc: "Ми не можемо відставати в поточній гонці озброєнь. Нам потрібно більше інвестувати в розробку і будівництво нових сучасних кораблів."
 ECU_capital_ships: "Розробка великих кораблів"
 ECU_capital_ships_desc: "У кожного престижного військово-морського флоту є корабель великого розміру. Наш військово-морський флот, незважаючи на його розмір, повинен також отримати такий власний корабель! Нам потрібно розвивати флот, достатньо потужний, щоб змагатися з перуанцями."
 ECU_galapagos_base: "Галапагоська база"
 ECU_galapagos_base_desc: "Галапагоські острови ідеально підходять для військово-морської бази в Тихому океані. Завдяки своєму ізольованому положенню, вони будуть ідеальні для еквадорських кораблів як база для перехоплення торгівлі та постачання противника, що проходить через Панамський канал, і для того, щоб стверджувати наш контроль над нашими морями."
 ECU_control_our_seas: "Контроль наших морів"
 ECU_control_our_seas_desc: "Море навколо Еквадору і весь шлях до Галапагоса завжди буде контролюватися Еквадором: це в наших життєво важливих інтересах ... поки жоден великий флот не спробує це оскаржити."
 
# Air force #
 ECU_develop_school_aviation: "Авіаційна школа"
 ECU_develop_school_aviation_desc: "Авіаційна школа була побудована в Еквадорі не раніше 1935 року після кількох подій в Еквадорській авіації після Вельткригу. У наших інтересах якнайкраще реставрувати цю школу, щоб ми могли використовувати це абсолютно нове і потужне військове крило."
 ECU_actual_bases: "Сучасні повітряні бази"
 ECU_actual_bases_desc: "Літак не може злетіти зі скель гір... принаймні, ми ще не пробували. Замість цього ми можемо створювати сучасні авіабази (без скель)."
 ECU_first_fighters: "Перший батальйон винищувачів"
 ECU_first_fighters_desc: "Нарешті, ми оснастили наші військово-повітряні сили здебільшого розвідувальними та навчальними літаками, а також першими винищувачами. Ці красиві одномоторні літаки піднімуть на нашу країну до нових висот."
 ECU_selvas_volcanes_mares: "Sobre Selvas, Volcanes y Mares"
 ECU_selvas_volcanes_mares_desc: "Новий девіз нашої військово-повітряної сили - "Sobre Selvas, Volcanes y Mares", над джунглями, вулканами та морями. Бойовий дух нашого суперника буде "руйнуватися", коли вони зустрінуть наших пілотів."
 ECU_gift_for_enemies: "Подарунки для ворогів"
 ECU_gift_for_enemies_desc: "Сучасна війна довела необхідність бомбардувальників, здатних завдати значної шкоди виробничим лініям та інфраструктурі противника за допомогою дорогоцінного вибухового навантаження. Наразі Еквадор не має жодного літака з такими характеристиками, і ми повинні зосередитися на інвестуванні в новіші моделі, якщо хочемо мати шанс протистояти нашим агресорам."
 
## Economic ##
 ECU_cacao_farmers: "Порятунок фермерів"
 ECU_cacao_farmers_desc: "Какао - один з найважливіших продуктів нашого сільського господарства, і його велика кількість зростає. З погіршенням стану нашої економіки їхні плантації стали невигідними, і багато хто з них зазнає фінансової загибелі. Нам потрібно допомогти їм стати на ноги."
 ECU_expand_transandino: "Розширення залізниці Трансандіно"
 ECU_expand_transandino_desc: "Транс-Андська залізниця є життєво важливою економічною віссю, що з'єднує наш головний порт Гуаякіль зі столицею Кіто. Через суворі погодні умови та обмежені інвестиції з моменту її будівництва вона перебуває в досить поганому стані. Нам потрібно перебудувати і розширити на благо Еквадору!"
 ECU_improve_port_infrastructure: "Покращення інфраструктури портів"
 ECU_improve_port_infrastructure_desc: "Наші порти - ще одна важлива економічна вісь. Особливо Гуаякіль, який має життєво важливе значення, як для цивільної економіки, так і для військово-морського флоту. Нам необхідно розширити інфраструктуру Гуаякіля."
 ECU_manufacturing_expansion: "Розширення виробництва"
 ECU_manufacturing_expansion_desc: "Експорт може бути основою нашої економіки, але це не повинно заважати нам нарощувати виробничу галузь. Промислові товари користуються попитом, як ніколи раніше, тому буде дуже просто окупити витрати."
 ECU_ecuatorianrubberboom: "Заохочення виробництва гуми"
 ECU_ecuatorianrubberboom_desc: "Світ наближається до другого Вельткригу, і на відміну від першого, гума тепер є важливим ресурсом, необхідним для літаків і моторизованих транспортних засобів. Ми отримуватимемо величезний прибуток, якщо збільшимо виробництво та експорт гуми."
 ECU_diversify_agriculture: "Різноманіття агрокультур"
 ECU_diversify_agriculture_desc: "Якщо ми будемо виробляти тільки какао, то, що станеться, якщо ціна Какао впаде протягом тижня? Щоб уникнути краху нашого сільськогосподарського сектора, нам потрібно вкластися в нові види рослин. Чому б не спробувати бананові пальми?"
 ECU_local_consumption: "Сприяння місцевому споживанню"
 ECU_local_consumption_desc: "Транспортування та імпорт коштують хороших грошей, замість цього ми повинні заохочувати місцеве споживання. Замість того, щоб імпортувати їжу з Аргентини, потрібно їсти еквадорську їжу. Крім того, цей національний ринок може допомогти нам продавати наші акції за часів кризи, коли падає експорт. Краще продавати продукт за низькою ціною, ніж узагалі не продавати."
 
 ECU_neweconomicplan: "Державні плани"
 ECU_neweconomicplan_desc: "Наша політика допомогла економіці стати на ноги, і тепер вона може, нарешті, забезпечити себе цивільними інвестиціями. Зростання є високим і стабільним, то чому б не зробити його ще вищим?"
 ECU_university: "Збільшення фінансування університетів"
 ECU_university_desc: "Наші університети недофінансовані і тому не можуть функціонувати з повною ефективністю. Тепер, коли економіка та державний бюджет можуть нарешті дозволити нові інвестиційні проєкти, університети мають отримувати більше коштів."
 ECU_focus_costa: "Розвиток "Коста""
 ECU_focus_costa_desc: "Еквадорський берег - найродючіша частина нашої країни, де зосереджена більшість наших плантацій. На додаток до родючих земель, він має легкий доступ до світового ринку завдяки різним портам, таким як Гуаякіль. Ми маємо зосередитися на прибережжі."
 ECU_focus_sierra: "Розвиток "Сьєрра""
 ECU_focus_sierra_desc: "Центральні частини Еквадору, що застрягли між боками Анд, можуть не мати відповідної землі придатної для сільського господарства. Ми повинні інвестувати в регіон, щоб надалі отримати вигоду."
 ECU_mechanization: "Механізація агрокультур"
 ECU_mechanization_desc: "Нові сільськогосподарські інструменти вже давно використовуються в більш розвинених країнах. Одним із головних стовпів цієї сільськогосподарської революції є нові механізовані транспортні засоби, такі як вантажівки і трактори. Нам необхідно механізувати наше сільське господарство."
 ECU_industrial_agriculture: "Загальний розвиток"
 ECU_industrial_agriculture_desc: "Сільське господарство і промисловість - це не антоніми! Ми повинні створити комфортне середовище для співпраці між нашим сільськогосподарським сектором і промисловим сектором з метою підвищення продуктивності."
 ECU_quito_industry: "Розширення промисловості в Кіто"
 ECU_quito_industry_desc: "Кіто є центральним елементом еквадорської промисловості. Її велика частина знаходиться в нашій прекрасній столиці, і її продукти можна знайти в магазинах навколо ... ну, в кількох місцях. Нам потрібно більше інвестувати в промисловість."
 ECU_more_workers: "Спосіб життя робітників"
 ECU_more_workers_desc: ""Працівник фабрики не працює до смерті! Він працює для кращого життя і кращого майбутнього" - це те, що нам потрібно, щоб створити ширшу потенційну робочу силу. Будувати нові заводи марно, якщо в них ніхто не працюватиме."
 ECU_recovery: "Поглиблене відновлення"
 ECU_recovery_desc: "Наша економіка повністю оговталася від економічних проблем останніх років і нині постійно зростає. Наша промисловість сильно розвинулася, а наша сільськогосподарська продукція досягла нових рекордних показників. Економіка Еквадору сильна і зможе протистояти наступній кризі!"
 ECU_domestic_arms: "Збройова промисловість"
 ECU_domestic_arms_desc: "Більша частина нашої військової техніки нині імпортується з інших країн, але хто може бути впевнений, що ми будемо завжди залежати від імпорту? Якщо світ коли-небудь захлесне нова війна, наші гармати мають бути еквадорськими, а не американськими."
 
### Intro Screen ###
 ECU_country_intro_background: "GFX_ECU_intro"
 ECU_country_intro_header: "The Republic of Ecuador" # (!)
 ECU_country_intro_content: "Ecuador suffered a bumpy development after her independence in 1809. Border uncertainties led to conflicts with Peru and Colombia while the rivalling oligarchies of the conservative big landowners in the highlands and the liberal populace on the coast fought each other bitterly.\n\nA first era of relative peace was achieved under the dictatorship of the church friendly conservative President Gabriel Garcia Moreno who expanded central administration, the educational system, and the infrastructure. In 1875 Moreno was assassinated, which brought about a time of domestic turmoil once more till the liberals under General Eloy Alfaro seemed to have prevailed, but the political issues that started with his assassination, coupled with the terrible economic situation, that only went more poorly after the economic woes of the United Kingdom and the USA, ensured that the situation didn't stabilise as planned.\n\nThe Conservatives, who currently hold power in a mockery of the constitution, took over in 1921 in a coup, deposing President Tamayo and making sure that a renewed Argolla Clique of the party rules the country. Term Limits are a thing of the past, and the populace resents the rather poorly executed fraudulent elections. However, slow economic recovery may explain the people's tolerance for the Regime, and now that 1936 is starting, surely nothing can go wrong for the plans of La Nueva Argolla." # (!)

 ECU_guide: "§MLiberales Radicales / Conservadores§! ($market_liberal_coloured$ / $social_conservative_coloured$)\n£white_dot After Black Monday occurs, choose that the \"election will be held tomorrow.\"\n£white_dot Empower the desired party in the election that follows, and all subsequent elections.\n\n§MJunta Militar§! ($authoritarian_democrat_coloured$)\n£white_dot After Black Monday occurs, choose that \"Ecuador comes first...\"\n£white_dot After completing the \"A New Constitution\" focus, choose that \"the military shall protect the constitution forever.\""

### Events ###
 ecuador_events.1.t: "Наслідки Чорного Понеділка"
 ecuador_events.1.d: "Катастрофа на фондовому ринку в Берліні мала невимовні наслідки в усьому світі, але уряд запевняє, що ці зміни ніяк не вплинуть на Еквадор. Зрештою, ми знаємо, що "ринкові" проблеми також фабрикуються і якщо ми будемо діяти, нам нема чого боятися."
 ecuador_events.1.a: ""Mein Gott!" Це ж не страшно, чи не так??"
 
 ecuador_events.2.t: "Березнева криза"
 ecuador_events.2.d: "Консерватори докладають усіх зусиль, щоб здаватися ні до чого, але Чорний понеділок сильно вдарив по Еквадору. Дійсно, експорт какао з Еквадору різко впав після краху і на відміну від попереднього краху 1925 року, коли консерватори утримували владу, політичний тиск піднявся, і в Кіто, Гуаякілі та в багатьох інших містах спалахнули заворушення, натхненні популістські рухи. Перед початком громадянської війни Енрікез Галло і кліка військових змусили Ла Арголлу і Консерваторів піти у відставку, а хаос панує на вулицях!"
 ecuador_events.2.a: "Dios Mio!"
 
 ecuador_events.3.t: "Березневі ідеї"
 ecuador_events.3.d: "Галло, тимчасовий глава держави. Ісідро Айора та його ліберали мають доволі дивні погляди на те, як має розвиватися країна, і це може бути непридатним у такі важкі часи. Перу дивиться на нас з голодом, і слабкий глава держави може повністю скомпрометувати захист наших кордонів. Тимчасовий уряд не має плану. Ми фактично не готові до виборів, а армія та консервативні еліти, найімовірніше, спробують повалити нас. Галло, так би мовити, стояв на камені Рубікону. Яким було його рішення?"
 ecuador_events.3.a: "Вибори відбудуться завтра."
 ecuador_events.3.b: "Еквадор на першому місці. Ідеї на другому."
 
 ecuador_events.4.t: "Еквадорські вибори, 1936 року"
 ecuador_events.4.d: "Сьогодні день виборів в Еквадорі, вперше після падіння консерваторів! Дві головні партії оскаржують президентство нашої країни: Ісідро Айора з РЛП, і Карлоса Хуліо Аросемена Тола з ЕКП. Повний крах Консерваторів на початку цього року і нинішнє домінування РЛП у політичному житті не може зробити нічого, крім як гарантувати поразку ЕКП, але ви ніколи не знаєте, що може зробити демократія..."
 ecuador_events.4.a: "Не дивно, що Айора перемагає!"
 ecuador_events.4.b: "Приголомшливо, перемагає Тола!"

 ecuador_events.5.t.gallo: "Перші вільні вибори в Еквадорі 1941 року"
 ecuador_events.5.d.gallo: "Сьогодні в Еквадорі вперше після закінчення диктатури Галло - день виборів! Відновлений демократичний процес знову висунув уперед дві домінуючі партії Еквадору 20-го століття: радикальних лібералів і консерваторів. Хоча їхні найбільші лідери, як-от Ісідро Айора і колишній президент Хосе Марія Веласко Ібарра, були усунені від влади, ці партії, як і раніше, мають багато здібних політиків і підтримують тісні зв'язки з рештою еліти країни. Однак диктатура, схоже, перезапустила лічильники, і на виборах жоден з кандидатів не виглядає особливо виграшним порівняно з іншим. Це буде напружена боротьба між лібералом Карлосом Арройо дель Ріо і консерватором Антоніо Понсом Кампузано."

 ecuador_events.5.t.default: "Еквадорські вибори 1941 року"
 ecuador_events.5.d.ayora: "Сьогодні день виборів в Еквадорі! Після 5 років ліберального правління влада Айори та її ліберальних еліт значно зросла, і політика країни тепер повністю контролюється радикальними лібералами. Крім того, дехто каже, що Айора зосередив у своїх руках стільки сил, що він міг би бути диктатором. У всіх випадках ця ситуація виглядає не так добре для консервативного кандидата Антоніо Понца Кампузано, але ви ніколи не знаєте, що може трапитися."
 ecuador_events.5.d.democracy: "Сьогодні в Еквадорі знову день виборів! Після несподіваної перемоги консерваторів на виборах 1936 року політичні сили в країні більш-менш урівноважилися, і жодна партія, схоже, не може взяти гору над іншою. Таким чином, на цих виборах буде йти гостра боротьба між радикальним лібералом Карлосом Арройо дель Ріо і консерватором Антоніо Понсом Кампузано."
 ecuador_events.5.a: "Не дивно, що Айора перемагає!"
 ecuador_events.5.b: "Радикальні ліберали перемогли!"
 ecuador_events.5.c: "Консервативна партія перемагає!"

 ecuador_events.6.t: "Еквадорські вибори 1946 року"
 ecuador_events.6.d.ayora: "Сьогодні в Еквадорі знову день виборів! Після 10 років ліберального правління, влада Айори і радикальних лібералів тепер майже незаперечна, і мало хто настільки божевільний, щоб все ще вірити в поразку лібералів на виборах. Консервативний кандидат Непталі Боніфас Аскасзубі - один із них, і є тільки один спосіб дізнатися, чи правий він."
 ecuador_events.6.d.democracy: "Сьогодні в Еквадорі знову день виборів! Демократія в Еквадорі працює певною мірою правильно, незважаючи на все ще величезну корупцію та клієнтелізм, але добре те, що зараз триває реальна конкуренція між Консервативною партією Непталі Боніфаса Аскасзубі та Радикально-ліберальною партією Альфредо Бакерізо Морено. Цікаво, яким буде результат цього дня голосування."
 ecuador_events.6.a: "Не дивно, що Айора перемагає!"
 ecuador_events.6.b: "Радикальні ліберали перемогли!"
 ecuador_events.6.c: "Консервативна партія перемагає!"

 ecuador_events.7.t: "Еквадорські вибори 1951 року"
 ecuador_events.7.d.ayora: "Сьогодні в Еквадорі знову день виборів! Минуло 15 років відтоді, як Ісідро Айора прийшов до влади в Республіці, і його влада сильна як ніколи. Вибори наразі є лише формальністю, яку, ми впевнені, він пройде. Консервативна партія представила свого кандидата у вигляді колишнього президента Хосе Марії Веласко Ібарри, можливо, деякі люди ностальгують за його часом?"
 ecuador_events.7.d.democracy: "Сьогодні в Еквадорі день виборів! Дві домінантні партії в політиці країни, радикальні ліберали та консерватори, протистоять одна одній у боротьбі за черговий мандат терміном на 5 років. Це може здатися звичайною справою, але ці вибори мають особливий сенс: адже якщо радикальні ліберали обрали своїм кандидатом відомого ліберального лідера березневої кризи Ісідро Айору, то консерватори обрали колишнього президента Хосе Марію Веласко Ібарру, якого було повалено під час тієї ж березневої кризи. Хто б не переміг із того, що має вигляд реконструкції 1936 року, це, ймовірно, викличе посмішки, але врешті-решт один із них стане президентом. Але хто?"
 ecuador_events.7.a: "Не дивно, що Айора перемагає!"
 ecuador_events.7.b: "Радикальні ліберали перемогли!"
 ecuador_events.7.c: "Консервативна партія перемагає!"

 ecuador_events.8.t: "Еквадорські вибори 1956 року"
 ecuador_events.8.d.ayora: "Сьогодні в Еквадорі день виборів! У той час як було організовано великий парад на честь 20-річчя падіння консерваторів, проходять нові вибори. Очікується, що результат ні для кого не стане сюрпризом, але ми ніколи не знаємо, що може зробити консерватор Маріано Суарес Вейнтімілья, щоб зруйнувати партію."
 ecuador_events.8.d.democracy: "Сьогодні в Еквадорі знову день виборів! Звичайні дві партії знову змагаються і висунули своїх кандидатів: Андрес Фернандес де Кордова Ньєто від радикальних лібералів і Маріано Суарес Вейнтімілья від консерваторів. Обидва відносно нові, і дехто вважає, що вони принесуть свіжу кров в еквадорську політику."
 ecuador_events.8.a: "Не дивно, що Айора перемагає!"
 ecuador_events.8.b: "Радикальні ліберали перемогли!"
 ecuador_events.8.c: "Консервативна партія перемагає!"
 
 ecuador_events.9.t: "Галло йде?"
 ecuador_events.9.d: "Після кількох років жорстокого правління Галло і його військових, нарешті, настав час заснувати нову конституцію, щоб відновити демократію в Еквадорі. Нова конституція отримала широке схвалення по всій країні, але можливо, що в останній момент армія вирішить ще більше протистояти заснуванню конституції. Чи слід відновити республіку та організувати нові вибори?"
 ecuador_events.9.a: "Настав час організувати вільні вибори"
 ecuador_events.9.b: "Ніколи! Військові ніколи цього не дозволять!"
 
 ecuador_events.15.t: "La Argolla руйнується!"
 ecuador_events.15.d: "La Argolla, що означає "Кільце", було названо колом політичних і економічних еліт, що домінують у політичному житті спочатку під лібералами на початку 20-го століття, а потім під консерваторами після падіння президента Тамайо. Консервативна Арголла, яка перебувала при владі до подій березня 1936 року, складалася здебільшого з багатих землевласників Сьєрри та консервативних політичних еліт, включно з членами церкви. Але, як уже згадувалося, захоплення влади лібералами на чолі з Айорою спричинило їхнє падіння, і хоча дехто намагається дотримуватися важливих позицій, багато хто просто повернувся до своєї звичної діяльності в надії на кращі часи для консерваторів у майбутньому. Упевнений, що консервативна Арголла безумовно втратила свою владу над країною за цей час. Можливо, назавжди."
 ecuador_events.15.a: "До побачення."
 
 ecuador_events.16.t: "Диктатор Айора"
 ecuador_events.16.d: "Останнім часом стала очевидною централізація навколо президента Айори. Нові закони ухвалюють щодня. Один із лібералів пробурмотів на вулицях і в газетах, що Айора міг би оформити себе як диктатора, ігноруючи правила демократії для своєї власної влади. Незважаючи на те, що ці побоювання ґрунтуються на фактах, вони, схоже, не дуже сильно турбують еквадорців, з огляду на те, що ця тенденція зустрічалася часто в усій історії еквадорської демократії. Проте опозиція працюватиме дедалі старанніше, щоб її голос був почутий."
 ecuador_events.16.a: "Диктатор? Хіба ви не пам'ятаєте, що ви самі обрали мене?"
 
 ecuador_events.17.t: "Нові закони"
 ecuador_events.17.d: "Більшість у зборах і новий президент ведуть роботу з реформування процесу управління країною. Частина цього процесу - класичний хід централізації влади навколо президента та зростаючого авторитаризму в еквадорській республіці, проте все це зроблено суто юридичним шляхом. Дійсно, парламенту було важко працювати останніми днями, коли закони про вибори зменшували владу президента та втішали лібералів, незважаючи на критику з боку опозиції. Цю роботу буде продовжено, але ліберальна партія буде розділена на частини, щоб полегшити тиск з боку опозиційних сил. Чи повинні ми намагатися працювати з ними, щоб зменшити напруженість і зробити ліберальне право комфортнішим, чи ми повинні відмовитися від компромісів і реалізувати все те, що хочемо?"
 ecuador_events.17.a: "Піти на компроміс з опозицією"
 ecuador_events.17.b: "Нас було обрано. Ми робимо те, що хочемо"
 
 ecuador_events.18.t: "Прибережна Арголла"
 ecuador_events.18.d: "5 вечора в Кіто. Цього пізнього суботнього дня, у знаменитому барі під назвою "Ель-Зорро", біля президентського палацу, зустрічається еліта еквадорського суспільства. Ліберальні політики зустрічаються з багатими фермерами і банкірами Гуаякіля. Уся ця еліта возз'єдналася, заради влади нового ліберального лідера, і тепер чекають, що він разом із ними керуватиме Еквадором. У цьому барі найбільш важливі рішення країни фактично обговорюються або навіть вирішуються. Зрештою, інтереси банкірів і фермерів полягають у розвитку сільськогосподарських підприємств. У країні, де експортні культури становлять більшу частину економіки, цілком природно, що цей дует буде при владі."
 ecuador_events.18.a: "Ліберальний світ повертається на правильний шлях"
 
 ecuador_events.19.t: "Відродження Гуаякіля"
 ecuador_events.19.d: "Гуаякіль, з його портом і його берегами, був столицею ліберального світу на початку 20-го століття. Навіть після цього періоду він залишався конкурентоспроможним для звання столиці. Заснування нової Арголли дало крила місту, яке в даний час процвітає, в той час як важливі банки були розбиті і контролюються консерваторами. Тепер вони перегруповуються, щоб знову стати такими ж сильними, як і колись, і домінувати над життям у Гуаякілі. У порту, експорт сильно постраждав від впливу Чорного Понеділка, але какао і банани продаються знову. Місто стало предметом уваги для всієї країни, і багато хто з людей - знедолені фермери, які втекли зі своєї землі, щоб знайти роботу "уві сні схвильованих ночей Гуаякіля""
 ecuador_events.19.a: "Гуаякіль, ти неперевершений!"
 
 ecuador_events.20.t: "Дії банків на шкоду фермерам"
 ecuador_events.20.d: "Ми повинні були передбачити, що уповноважені банкіри не тільки приносять користь. Минулі приклади в історії довели свою небезпеку. Але, тим не менш, ми були сліпі і занадто багато віддавали банкірам у Гуаякілі. З їхньою новонабутою владою вони почали спекулювати на сільському господарстві, як ніколи раніше. На жаль, не завжди в інтересах фермерів. Після складних фінансових маніпуляцій, пов'язаних із кількома фермерами та позичальниками, раптова дестабілізація культур у регіоні на захід від Гуаякіля призвела до банкрутства кількох фермерських компаній. Ця невдала подія перетворилася на національний скандал, коли впливові фермери почали хвилювати своїх колег через бездіяльність уряду. Тепер, прочитавши газету і поговоривши про це, ми більше не можемо ігнорувати це питання і повинні відповісти на нього. Як ми вчинимо?"
 ecuador_events.20.a: "Покарати банки та субсидувати фермерів"
 ecuador_events.20.b: "Це закон ринку"
 
 ecuador_events.21.t: "Формування уряду"
 ecuador_events.21.d: "Галло і його військові захопили всі політичні сили в Еквадорі і тимчасово призупинили хід конституції. Таким чином, уряд було розпущено, і Галло замінив його неофіційною радою, яка в основному складається з його друзів. Однак ця ситуація не може тривати вічно. Якщо ми хочемо забезпечити стабільність в Еквадорі, ми повинні забезпечити стабільний уряд. Тепер питання в тому, кого до нього включати? З огляду на дискредитацію Консервативної та Ліберальної партій, навіть якщо вони все ще наймогутніші, союз з ними був би ризикованим, а про жахливих синдикалістів не може бути й мови. Ми також можемо поглянути на нещодавно створену НТФ, популістську партію, засновану на масах і ненависті до синдикалізму. Вона не дуже популярна серед еквадорського населення, але це найближчий бік нашої ідеології. Хоча все, що б ми не обирали, важливі пости, як і раніше, займатимуть військовослужбовці для забезпечення стабільності режиму. Що нам слід зробити?"
 ecuador_events.21.a: "Варіант з Опозицією"
 ecuador_events.21.b: "Згуртувати людей з усіх боків політичного спектру"
 ecuador_events.21.c: "Тільки армія знає краще за всіх."
 
 ecuador_events.22.t: "Чилійський шпигун!"
 ecuador_events.22.d: "Наші секретні служби помітили на вулицях Кіто людину з досить дивною поведінкою. Він ішов невпевнено, постійно озирався. Деякі кажуть, що бачили значок синдикаліста на його одязі. Це останній поштовх, який переконав наші секретні служби ретельніше вивчити його. Згідно з їхньою доповіддю, вони виявили, що він не був простим громадянином Еквадору, а виявився шпигуном, посланим Чилі, щоб, ймовірно, підготувати майбутнє вторгнення! Ця неприйнятна загроза була швидко усунена раптовим арештом шпигуна в середині зустрічі з корумпованими політиками в похмурому барі Кіто. Тепер, коли шпигун перебуває у в'язниці, а люди в гніві, ми повинні вирішити його долю. Ми можемо залишити його на поталу людям або підготувати грандіозний процес, щоб подати йому приклад?"
 ecuador_events.22.a: "Залиште його"
 ecuador_events.22.b: "Проведіть розслідування для пошуку найманця"
 
 ecuador_events.23.t: "Грандіозний суд над шпигуном"
 ecuador_events.23.d: "Чилійця привели до суду Кіто о 8 годині ранку, на початку судового розгляду, у супроводі адвоката, обраного міністерством внутрішніх справ. Перед ними стояв суддя і, найголовніше, прокурор. У кімнаті сотні людей тіснилися, щоб дізнатися про долю шпигуна, тоді як його кілька злочинів були зачитані суддею. Після цього було дано короткий час для його захисту перед виступом прокурора і швидким рішенням судді: шпигун винен і буде страчений шляхом обезголовлення якомога швидше на благо Еквадору. Цей процес стане основою нашої боротьби проти дисидентів і синдикалістів."
 ecuador_events.23.a: "Це був славний день"
 
 ecuador_events.24.t: "Очищення преси"
 ecuador_events.24.d: "У рамках зміцнення влади, в країні мають бути націоналізовані численні газети, які є в Еквадорі. Виходячи з різних сторін політичного спектра і під впливом великих партій, інформація та аналітичні матеріали, що містяться в газетах, не завжди задовольняють Галло і можуть поставити під загрозу стабільність держави. Реорганізація преси буде запущена, і ми будемо впевнені, що ніхто більше не буде поширювати небезпечну інформацію в газетах."
 ecuador_events.24.a: "Ніхто не дізнається..."
 
 ecuador_events.25.t: "Інакомислення серед офіцерів"
 ecuador_events.25.d: "Оскільки жодних заперечень щодо перевороту Галло не було, можна вважати, що вся армія опинилася за новим урядом, але це було б дурним припущенням. Дійсно, крім друзів Галло і схильних до нього генералів, існує велика частина еквадорських військових, які слідують за прогресивними ідеалами і які дедалі більше і більше виступають проти диктатури генерала Галло. Ці офіцери і солдати стверджують, що армія тут не для захисту влади, а для захисту людей від ворогів зовні та всередині. Ця фракція швидко стала небезпечною для нас. Щоб запобігти можливості нового перевороту, ми повинні стерти цю фракцію повністю, щоб вона зникла назавжди. Швидке усунення негайно вирішить проблему, але, можливо, ця подія шокує не лише людей, а й ще більше військовослужбовців. Було б розумно засекретити цю ліквідацію. Що ми будемо робити?"
 ecuador_events.25.a: "Проведіть чистки серед зрадників"
 ecuador_events.25.b: "Треба робити все поступово..."
 
 ecuador_events.26.t: "Об'єднання армії"
 ecuador_events.26.d: "Армія була основою будівництва і стабілізації еквадорської демократії і, як така, також має важливі важелі впливу на неї. Щоб захистити демократію, армія повинна бути повністю інтегрована в неї і мати доступ до прямого управління країною. Водночас ми вчитимемо молодь любити свою армію і просуватимемо військові ідеї по всій країні. Армія має стати найвірнішим захисником демократії, якщо ми хочемо, щоб та залишилася надовго."
 ecuador_events.26.a: "Армія - захисник демократії"
