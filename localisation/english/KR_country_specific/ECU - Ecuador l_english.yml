 ecuador_events.30.t: "Національне трудове об'єднання"
 ecuador_events.30.d_normal: "З кризою 1936 року, коли країна занурилася в злидні та політичну боротьбу, багато уваги було віддано малим і новим політичним партіям. Одна з них - Демократична партія "Обрера", реакційна і популістська партія, яка міцніє на протистоянні консерваторів і радикальних лібералів. З їхніми членами, вихідцями з усіх міських класів, партія використовує вельми оригінальні дії для еквадорської політики, як-от паради, вуличні дискусії, які, здавалося, окупилися, оскільки, справді, партія зросла настільки, що вона могла одного разу стати домінуючою в уряді. Тепер проблема для них полягає в тому, чи зможуть вони продовжувати чинити тиск навіть після того, коли криза закінчилася."
 ecuador_events.30.d_CON_power: "З кризою 1936 року, коли країна занурилася в злидні та політичну боротьбу, багато уваги було віддано малим і новим політичним партіям. Одна з них - Демократична партія "Обрера", реакційна і популістська партія, яка міцніє на протистоянні консерваторів і радикальних лібералів. З їхніми членами, вихідцями з усіх міських класів, партія використовує вельми оригінальні дії для еквадорської політики, як-от паради, вуличні дискусії, які, здавалося, окупилися, оскільки, справді, партія зросла настільки, що вона могла одного разу стати домінуючою в уряді. Тепер проблема для них полягає в тому, чи зможуть вони продовжувати чинити тиск навіть після того, коли криза закінчилася."
 ecuador_events.30.a: "Цікаво..."
 
 ecuador_events.32.t: "Перуанське вторгнення в Пастазу"
 ecuador_events.32.d: "Ранні повідомлення наших патрулів повідомляють, що цієї ночі невеликий загін перуанських солдатів незаконно перетнув кордони між двома країнами з невідомих причин. Після кількох годин у джунглях Еквадору вони ймовірно повернулися на свої бази. Хоча перуанська влада ігнорує це питання і, мабуть, має на увазі, що це просто нещасний випадок. Наш генеральний штаб переконаний, що це вторгнення було розвідувальною місією для майбутніх дій у цьому районі."
 ecuador_events.32.a: "Привід замислитися..."
 ecuador_events.32.b: "Сповістити Перу про це, і більше не допускати подібних інцидентів!"
 
 ecuador_events.33.t: "Вторгнення до Еквадору"
 ecuador_events.33.d: "Посол Еквадору в Лімі увійшов сьогодні до президентського палацу, виглядаючи досить роздратованим і сердитим. Напередодні, невеликий загін перуанських солдатів незаконно перетнув кордон між Перу та Еквадором і кілька годин обходив джунглі Пастази. Хоча це секретне військове навчання було заплановане нашими співробітниками, це не зробило еквадорців надто щасливими, і посол почав попереджати про майбутні вторгнення та військову відповідь, яку може мати Еквадор. Кажуть, що високопоставлений перуанський персонал кілька разів глузував з погроз на закритих зборах, скажімо, вони не були налякані еквадорською силою."
 ecuador_events.33.a: "Що вони собі дозволяють?"
 
 ecuador_events.34.t: "Човни з Ікітосу"
 ecuador_events.34.d: "Місто Ікітос на кордоні між Еквадором і Перу на берегах Амазонки було зайняте перуанськими військами з 19-го століття. Незважаючи на цей факт, ми ніколи не переставали вимагати, щоб Ікітос став законною частиною провінції Пастаза. Але масло у вогонь підливає те, що перуанська влада використовує місто як базу для військових дій (ми думаємо, спрямованих проти нас). Це сталося, коли 4 озброєні перуанські човни вирушили з міста вгору, по Амазонці, у бік Еквадору. Знадобився певний час, щоб еквадорські прикордонники змусили човни повернутися туди, звідки вони прийшли, але, швидше за все, їм не вистачило часу, щоб провести велику розвідку цього району. Це пряма загроза суверенітету Еквадору."
 ecuador_events.34.a: "Ігнорувати"
 ecuador_events.34.b: "Вжити заходів"
 
 ecuador_events.35.t: "Еквадор вимагає пояснень"
 ecuador_events.35.d: "Учора 4 озброєних перуанських човни залишили порт Ікітос на еквадорському кордоні, щоб проплисти Амазонкою в надії отримати корисну інформацію про еквадорські бази. Їх зупинили і відправили назад еквадорські прикордонники, а уряд Еквадору офіційно засудив це, і попросив виправдань у наших офіційних осіб. Ця сміховинна вимога буде насилу переконувати уряд і армію піти на таке, але очевидно, що еквадорський президент діяв, скоріше, щоб зміцнити своє внутрішнє становище, ніж тому, що в нього справді були надії на пояснення. У всіх випадках, чи варто нам вибачатися?"
 ecuador_events.35.a: "Ніколи!"
 ecuador_events.35.b: "Добре, давайте вибачимося офіційно"
 
 ecuador_events.36.t: "Перу відмовляється вибачатися"
 ecuador_events.36.d: "Як і очікувалося, перуанський уряд відмовився сприймати наші вимоги всерйоз, і що вони мають на це право. В еквадорському суспільстві та елітах формується зростаюча ненависть до Перу, і багато хто вважає, що війна не за горами."
 ecuador_events.36.a: "Ці кляті перуанці"
 
 ecuador_events.37.t: "Перуанські гарнізони в джунглях!"
 ecuador_events.37.d: "Національна жалоба. 3 Еквадорських солдата сьогодні загинули від рук перуанського батальйону, який перетинав кордон в Еквадор. Швидко реагуючи, гарнізон став оборонятися, щоб зупинити батальйон від подальшого просування, і зіткнувся із запеклою битвою, що закінчилася за кілька годин відступом перуанців і загибеллю 3 еквадорських і 2 перуанських солдатів. Цей безпрецедентний акт агресії викликав національне обурення в країні. Велика частина армії готова боротися проти перуанських загарбників. Цей інцидент напевно не послабить напруженість."
 ecuador_events.37.a: "Обурливо!"
 
 ecuador_events.38.t: "Занепокоєння провідника"
 ecuador_events.38.d: "Невдала історія дійшла до президентського палацу. Американський дослідник, який отримав дозвіл на зняття фільму про вулкани в районі екваторіальних Андах, помер від болісної смерті. У супроводі місцевого гіда дослідник знімав один із найбільш вражаючих вулканів регіону. Він вирішив зробити найкращі знімки лави. Незважаючи на попередження гіда, дослідник продовжував спиратися на бік вулкана, дедалі далі й далі, доки не впав головою в яму, а його провідник із жахом спостерігав за ним. Еквадорські дипломати оголосили новину американському послу і висловили найглибші співчуття у зв'язку з цією подією."
 ecuador_events.38.a: "Ці "Янки" горять..."
 
