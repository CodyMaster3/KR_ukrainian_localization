 EGY_country_intro_header: "Султанат Єгипет"
 EGY_country_intro_content: "Історія сучасного Єгипту веде з 1882 року, коли він був включений до британської сфери впливу – ситуація, яка конфліктувала з його юридичним становищем як частини Османської Імперії. В 1914 протекторат став офіційним і титул глави держави, який в 1867 змінився з паші на хедива, став султаном. Це формально скасувало сюзеренітет Османського султана з Константинополя, який підтримав Центральні держави в Першій світовій війні. Аббас II був зміщений британцями та замінений на посаді султана його дядьком, Гусейн Камілем. Після його смерті в 1917 році його єдиний син принц Кемаль аль-Дін Хусейн відхилив корону, і вона перейшла до його брата Ахмеда Фуада, Фуада I.\n\nПісля ратифікації Версальського договору Єгипет залишився в ослабленій британській сфері впливу. Це збільшило агресію єгипетського населення, яка виплеснулася в 1925 році під час падіння Британської Імперії. Ця подія стала відомою, як Єгипетська революція, під час якої Фуад I довів свою легітимність, очоливши людей у цій революції. Вона була в основному націоналістичною, що об'єднувала єгиптян усіх класів, вірі та занять разом, які в єдиному пориві бажали позбавити Єгипет від британців-іноземців раз і назавжди. Під час Революції було написано Єгипетську конституцію, змодельовану за німецьким зразком. У хаосі революції міжнародна коаліція (насамперед на чолі з Великою Британією та Німеччиною) захопила Суецький канал, який Єгипет був змушений прийняти, щоб уникнути відкритого конфлікту з колишніми центральними державами.\n\nПісля революції виник конфлікт між лібералами, які хочуть продовжити реформу та встановити конституційну монархію, та консерваторами, які хочуть зберегти статус-кво. Крім того, в 1936 все більше уваги приділяється юному Фаруку, спадкоємця, якого готують до отримання престолу. Із загниванням Османської імперії члени всіх політичних партій починають планувати відновлення мощі Єгипту та мріяти про Близький Схід без Османів..."

 EGY_guide: "§MКонституційна монархія§!\n£white_dot У подіях реформ Фарука оберіть підтримку п'яти ліберальних реформ.\n\n§MМонархія статус-кво§!\n£white_dot У подіях реформ Фарука оберіть підтримку п'яти консервативних реформ.\n\n§MАбсолютна монархія§! ($paternal_autocrat_coloured$)\n£white_dot У подіях реформ Фарука оберіть підтримку п'яти абсолютистських реформ.\n£white_dot Після завершення фокуса «$EGY_finish_reforms$» до влади прийде §Pаль-Усра аль-Алавія§!, і вибори більше не проводитимуться.\n\n§MВибори в Єгипті§!\n£white_dot На виборах 1936, 1941 та 1948 років до влади зможуть прийти §lЛіберально-конституційна партія§!, §mпартія «Вафд»§!, §cпартія «Ватані»§! або §aпартія «Іттіхад»§!.\n£white_dot На виборах 1951 року і надалі вибори проводитимуться кожні 5 років, і до влади також зможе прийти §SСоціал-демократична партія§!."

 EGY_guide_1: "Перемога в Леванті\n\n£white_dot Переможіть у Левантській кризі проти Османської імперії, не дозволивши їм контролювати всі національні штати Сирії, Іраку, Курдистану та Хіджазу, а також Адану, або доведіть їх до 60% капітуляції.\n£white_dot Коли спрацює подія «Анталійський договір», у нас буде можливість анексувати Сирію або, у наступній події, якщо ми вирішимо підтримати їхній режим, або перемкнутися на них, або зробити їх нашою маріонеткою, або залишити їх у спокої.\n£white_dot Через кілька днів, якщо Персія не висуне претензій на цю територію, з'явиться ще одна подія, що дозволить нам перемкнутися на Ірак. Якщо Персія висуне претензії, ми можемо попросити їх покинути територію, і якщо наша армія буде більшою за їхню, вони завжди погодяться піти.\n£white_dot Ми також зможемо грати за Ліван, якщо вирішимо грати за Сирію.\n----------------------------------\nКолиска цивілізації — £KR_game_rule_flag_IRQ  §MІрак§!\n\n$IRQ_guide$\n----------------------------------\nСерце Леванту — £KR_game_rule_flag_SYR  §MСирія§!\n\n$SYR_guide$"

 
### Events ###
 egypt_events.2.t: "Смерть султана Фуада І"
 egypt_events.2.d: "Сьогодні султанат шокувала трагічна новина – султан Фуад помер. Люди в жалобі. Тепер трон перейде до юного 16-річного Фарука. Хоча його готували до отримання трону, мало хто знає, як він правитиме."
 egypt_events.2.a: "Султан мертвий, нехай живе султан!"
 
 egypt_events.3.t: "Чорний понеділок ударив по Єгипту"
 egypt_events.3.d: "Сьогодні економічна криза, що охопила Німеччину, нарешті обвила своїми щупальцями нашу горезвісну шию. Після нашого досить різкого відходу з британської сфери, більшість іноземного капіталу нашій країні прийшла з Німеччини та її економічної сфери. Зараз, коли ситуація з цими іноземними інвесторами стає дедалі незрозумілою, наша економіка, значною мірою заснована на експорті, починає тріщати під тиском. Найбільших збитків було завдано сільському господарству, особливо бавовняної промисловості. Люди благають їхніх представників у Королівській Дієті та Султана зробити все, що в їх силах, щоб вирішити кризу."
 egypt_events.3.a: "Врятуй нас Аллах!"
 
 egypt_events.4.t: "Великі реформи Фарука"
 egypt_events.4.d: "Сьогодні молодий Султан озвучив план реформ, які приведуть Єгипет у сучасну епоху. Його програми торкнуться чи не кожного аспекту єгипетського життя, уряду та суспільства. Різні міністри та придворні вже планують вплинути чи маніпулювати юним султаном до їхньої вигоди."
 egypt_events.4.a: "Єгипет буде приведений у сучасну епоху"
 
 egypt_events.5.t: "Вибори [GetYear] року"
 egypt_events.5.d: "Сьогодні відбудуться довгоочікувані вибори прем’єр-міністра Єгипту. Вибори цього року особливо напружені, т.к. Лише недавно Фарук став новим Султаном. Чотири головні партії, як завжди пропонують своїх кандидатів, одного з яких люди оберуть прем'єр-міністром."
 egypt_events.5.a: "Ліберально-конституційна партія."
 egypt_events.5.b: "Партія Вафд."
 egypt_events.5.c: "Партія Ватані."
 egypt_events.5.e: "Партія Іттіхад."
 
 egypt_events.6.t: "Вибори [GetYear] року"
 egypt_events.6.d: "Сьогодні настав ще один день виборів єгипетського прем'єр-міністра. За кого проголосують люди: за одну з ліберальних партій чи за одну з консервативних?"
 egypt_events.6.a: "Ліберально-конституційна партія."
 egypt_events.6.b: "Партія Вафд."
 egypt_events.6.c: "Партія Ватані."
 egypt_events.6.e: "Партія Іттіхад."
 
 egypt_events.7.t: "Реформа управління"
 egypt_events.7.d: "Одна з реформ, які Фарук проводить у Єгипті, порушила питання про губернаторів. Ліберали вважають, що губернатори повинні бути посадою, що обирається, тоді як консерватори вважають, що вона повинна належати аристократам. Однак є третій варіант: призначення губернаторів особисто султаном, обраних за меритократичною системою."
 egypt_events.7.a: "Виборні губернатори."
 egypt_events.7.b: "Губернатори-аристократи."
 egypt_events.7.c: "Наказні губернатори."
 
 egypt_events.8.t: "Реформа юстиції"
 egypt_events.8.d: "Одна з реформ, які Фарук наводить у Єгипті, порушила питання про юстицію. Ліберали вважають, що юстиція має бути незалежною для того, щоб ефективно приводити в дію закони. Проте, консерватори вважають, що юстиція має бути підпорядкована уряду."
 egypt_events.8.a: "Незалежна юстиція."
 egypt_events.8.b: "Нагляд уряду."
 
 egypt_events.9.t: "Реформа бюрократії"
 egypt_events.9.d: "Одна з реформ, проведених Фаруком, порушила питання про те, хто може стати бюрократами. Ліберали просувають сучасну систему цивільної служби, що поповнюється меритократичною системою. Консерватори вважають, що бюрократи повинні призначатися зверху і складатися переважно з аристократів."
 egypt_events.9.a: "Громадянська служба."
 egypt_events.9.b: "Наказні міністри."
 
 egypt_events.10.t: "Земельна реформа"
 egypt_events.10.d: "Одна з реформ, які Фарук проводить у Єгипті, порушила питання про земельну реформу. Проблема в тому, що менше 6 відсотків населення Єгипту має 65 відсотків землі, тоді як 0.5 відсотка має 1/3 всієї орної землі. Ліберали хочуть боротися з цим, купуючи землю в аристократії та розподіляючи її між селянами. Проте консерватори обурені такою пропозицією та запевняють, що вона зашкодить єгипетському сільському господарству. Існує й третій варіант вирішення проблеми - націоналізація всієї землі, тобто переведення її у власність Султана, принаймні на папері."
 egypt_events.10.a: "Розподіл землі."
 egypt_events.10.b: "Закріплення статусу-кво."
 egypt_events.10.c: "Вся земля належатиме Султану."
 
 egypt_events.11.t: "Реформа законодавства"
 egypt_events.11.d: "Одна з реформ, які Фарук проводить у Єгипті, порушила питання законодавчої системи. В даний час наше законодавство в повному безладді, з законами, що конфліктують і повторюються, взятими з Англії, Франції, Османської імперії і Стародавнього Єгипту. Така система не підходить для сучасної держави. Тому закони мають бути реформовані. Проте чиє законодавство взяти за основу — ось у чому питання. Ліберали вважають британське найкращим зразком. Консерватори впевнені, що краще за французьке. Нарешті деякі дивляться на ідеї Мухаммеда Алі, які він приніс у своє правління до Єгипту."
 egypt_events.11.a: "Британське законодавство."
 egypt_events.11.b: "Французьке законодавство."
 egypt_events.11.c: "Законодавство Мухаммеда Алі."
 
 egypt_events.12.t: "Реформа Королівської Дієти"
 egypt_events.12.d: "Одна з реформ, які Фарук проводить у Єгипті, порушила питання про Королівську Дієту. Ліберали вважає, що Дієту потрібно посилити за рахунок влади монарха. Консерватори вважають, що статус-кво працює чудово як баланс між абсолютизмом та лібералізмом. Нарешті, третій варіант – це ослаблення Дієти та посилення монархії."
 egypt_events.12.a: "Посилити Королівську Дієту."
 egypt_events.12.b: "Зберегти статус-кво."
 egypt_events.12.c: "Посилити монархію."
 
 egypt_events.13.t: "Релігійні реформи"
 egypt_events.13.d: "Одна з реформ, які Фарук проводить у Єгипті, порушила питання релігії. Ліберали хочуть, щоб ми приділили увагу секуляризації, а консерватори вважають, що іслам потрібно зробити державною релігією, забезпечивши свободу віросповідання юдейських та християнських меншин."
 egypt_events.13.a: "Єгипет – це секулярна держава."
 egypt_events.13.b: "Єгипет – це мусульманська нація."
 
 egypt_events.14.t: "Освітня реформа"
 egypt_events.14.d: "Одна з реформ, які Фарук проводить у Єгипті, порушила проблему освіти. Питання полягає в тому, чого навчатимуть у школах. Розгорівся конфлікт між фараоністами, які вважають єгипетську ідентичність середземноморської та приділяють увагу доісламській ері та ісламістами, які шукають коріння єгипетської ідентичності в ісламі та приділяють увагу ері Фатімідів, Айюбідів та навіть мамлюків."
 egypt_events.14.a: "Фараоністська ідентичність."
 egypt_events.14.b: "Мусульманська ідентичність."
 
 egypt_events.15.t: "Податкові реформи"
 egypt_events.15.d: "Одна з реформ, які Фарук проводить у Єгипті – це податкова реформа. Є кілька варіантів: ми можемо встановити податок на землю, який вдарить в основному по багатих землевласників, можна послухати наших західних радників, які пропонують нам встановити прогресивне оподаткування за європейським типом або піти на поводу у аристократії та встановити рівні податки."
 egypt_events.15.a: "Податок на землю."
 egypt_events.15.b: "Рівні податки."
 egypt_events.15.c: "Прогресивні податки."
 
 egypt_events.16.t: "Програма боротьби з неграмотністю"
 egypt_events.16.d: "Одна з реформ, які Фарук проводить у Єгипті, порушила питання грамотності населення. Значна більшість єгиптян не вміє читати, неграмотність сягає 80% переважно у сільській місцевості. Для того щоб це виправити, ми запускаємо програму навчання населення. Однак хоч більшість вважає, що навчати потрібно єгипетській арабській, деякі намагаються добитися воскресіння коптської мови."
 egypt_events.16.a: "Зосередитись на програмі з єгипетської арабської мови."
 egypt_events.16.b: "Зосередитись на воскресінні коптської мови."
 
 egypt_events.17.t: "Новий Єгипет"
 egypt_events.17.d: "Нарешті реформи закінчено і Єгипет рухається у нову епоху. Нову сучасну епоху. Можливо, реформи не вирішили всі проблеми Єгипту, але вони точно направили його до світлого майбутнього."
 egypt_events.17.a: "Хай живе Султан! Хай живе Єгипет!"
 
 egypt_events.18.t: "Ліберальний Єгипет"
 egypt_events.18.d: "Реформи держави втілили у життя ліберальні мрії, народжені під час революції 1925 року. Єгипет трансформувався в ліберальну конституційну монархію із Султаном, який грає церемоніальну роль."
 egypt_events.18.a: "Хай живе Султан! Хай живе Єгипет!"
 
 egypt_events.19.t: "Консервативный Египет"
 egypt_events.19.d: "Реформы в основном сохранили структуру конституции 1925 года. Однако они укрепили правительство. Сила правительства сбалансирована силой монархии."
 egypt_events.19.a: "Хай живе Султан! Хай живе Єгипет!"
 
 egypt_events.20.t: "Абсолютистський Єгипет"
 egypt_events.20.d: "Несподіваним поворотом подій, Фарук обіграв своїх придворних та міністрів та затвердив владу султана в Єгипті. Ліберали обурені втратою волі, але сила, велич і слава монаршого дому ніколи не були на такій висоті і по всьому Єгипту люди вихваляють султана."
 egypt_events.20.a: "Хай живе Султан! Хай живе Єгипет!"
 
 egypt_events.23.t: "Німецькі інвестиції до Єгипту"
 egypt_events.23.d: "З нашою програмою модернізації, що досягає повного розмаху, деякі німецькі компанії вирішили влаштуватися в Єгипті. Зокрема кілька військових компаній, таких як 'Маузер', отримали держзамовлення від нашого уряду на виробництво спорядження для нашої армії."
 egypt_events.23.a: "Спільна вигода."
 
 egypt_events.24.t: "Інвестиції до Єгипту"
 egypt_events.24.d: "Декілька компаній вирішили інвестувати в Єгипет, який розпочав свою програму модернізації. Ці компанії починають отримувати весь великий прибуток, що помітили у Німеччині."
 egypt_events.24.a: "Спільна вигода."
 
 egypt_events.25.t: "Німецькі інвестиції залишають Єгипет"
 egypt_events.25.d: "Після розгорання війни між Єгиптом та Німецькою Імперією, німецькі компанії вирішили залишити нашу країну."
 egypt_events.25.a: "Тупі німці."
 
 egypt_events.26.t: "Німці виводять свої інвестиції з Єгипту"
 egypt_events.26.d: "Після розгорання війни між Єгиптом та Німецькою Імперією, німецькі компанії вирішили залишити султанат."
 egypt_events.26.a: "Тупі єгиптяни"
 
 egypt_events.27.t: "Нові єгипетські офіцери"
 egypt_events.27.d: "З єгипетською армією, що оновилася, багато молодших офіцерів просунулися по службі. Із них троє привернули увагу Султана Фарука: Гамаль Абдель Нассер, Хусеїн аль-Шафлі, Абдель Хакім Амір. Ці люди – наступне покоління генералів єгипетської армії."
 egypt_events.27.a: "Подивимося на що вони здатні"
 
 egypt_events.28.t: "Інститут дослідження коптської мови"
 egypt_events.28.d: "Наша політика провокування коптської мови як варіанта вирішення проблеми неписьменності призвела до появи в Олександрії Інституту вивчення коптської мови. Цей науковий заклад присвячено дослідженню та підтримці коптської мови. Цей інститут принесе значну користь нашій мовній політиці."
 egypt_events.28.a: "Прекрасно."
 
 egypt_events.29.t: "Жіноче виборче право"
 egypt_events.29.d: "Після Єгипетської революції 1925 року у нашій країні відзначалося зростання феміністського руху. Його особливо підтримують Єгипетський Союз Феміністок та жінки середнього та вищого класу. З просуванням реформ країною дедалі більше членів Єгипетського Союзу Феміністок просувають жіноче виборче право як частину реформ. Зрозуміло, це розлютило консерваторів, які впевнені, що це зруйнує родину."
 egypt_events.29.a: "Підтримати рух."
 egypt_events.29.b: "Не підтримувати жіноче виборче право."
 
 egypt_events.63.t: "Розділ Ефіопії"
 egypt_events.63.d: "Ефіопська Імперія складена з безлічі племен, не всі з яких бажають у ній залишатися. Сомалійці, оромо, тиграї - це найбільші групи, але є ще безліч дрібніших. У нас може вийти послабити імперію, розпалюючи в Ефіопії внутрішні конфлікти."
 egypt_events.63.a: "Нехай вони гризуться між собою"
 
 egypt_events.64.t: "Напруга в імперії"
 egypt_events.64.d: "Ми відзначаємо збільшення напруги в регіонах Ефіопії, населених тиграями та сомалійцями. Враховуючи тертя з Єгиптом та Сомалі, нам потрібно бути обережними, а то вони вирішать повстати."
 egypt_events.64.a: "Ми стежитимемо за ними"
 
 egypt_events.65.t: "Єгипетська змова провалилася!"
 egypt_events.65.d: "Єгиптяни намагалися відвернути населення імперії від їхнього імператора. Однак, сьогодні багато хто з них присягнув у вірності Хайле Селассіє і пообіцяв боротися за Ефіопію, якщо розгориться війна з Єгиптом."
 egypt_events.65.a: "Вся Ефіопія вірна Нгусе Негест"
 
 egypt_events.70.t: "Суданські племена клянуться у вірності Султану"
 egypt_events.70.d: "Ефіопи спробували відвернути південносуданські племена від нас. Проте, сьогодні багато хто з них поклявся битися за султана. Вони почали збирати малі загони ополчення для оборони єгипетсько-ефіопського кордону."
 egypt_events.70.a: "Вони вірні державі"
 
 egypt_events.71.t: "Суданські племена стікаються до нас"
 egypt_events.71.d: "Тепер, коли розгорілася війна з Єгиптом, кілька племен у Південному Судані відгукнулися наш поклик війни проти єгиптян. Хоч вони лише ополчення, вони вірні нам і порвали зв'язки зі своїм колишнім сюзереном."
 egypt_events.71.a: "Відмінно!"
 
 egypt_events.72.t: "Ефіопські племена стікаються до нас"
 egypt_events.72.d: "Тепер, коли розгорілася війна з ефіопами, кілька їхніх племен відгукнулися на поклик війни проти Ефіопії. Нехай вони нам і не вірні, але вони не люблять ефіопів і готові боротися проти них."
 egypt_events.72.a: "Прекрасно!"
 
 egypt_events.73.t: "Племена повстали проти нас"
 egypt_events.73.d: "Частина південносуданських племен повстала проти нас та нашої війни з Ефіопією."
 egypt_events.73.a: "Вони заплатять за зраду!"
 
 egypt_events.74.t: "Племена повстали проти нас"
 egypt_events.74.d: "Частина південносуданських племен повстала проти нас та нашої війни з Ефіопією."
 egypt_events.74.a: "Вони заплатять за зраду!"
 
 egypt_events.75.t: "Промова Абд аль-Рахмана аль-Махді"
 egypt_events.75.d: "Суданський лідер Абд аль-Рахман аль-Махді сказав у Хартумі промову перед тисячами людей про необхідність зробити Судан сильним і могутнім. Під час своєї промови він згадував свого батька Мухаммада Ахмада, який розпочав повстання махдистів, зокрема виділяв його роль як Махді. Хоча він ще не закликав до незалежності Судану, багато хто вже висловлює йому підтримку. Деякі придворні шепочуть, що проголошення незалежності – це питання часу."
 egypt_events.75.a: "Ми повинні стежити за ним!"
 
 egypt_events.76.t: "Судан оголошує незалежність"
 egypt_events.76.d: "Суданський лідер Абд аль-Рахман аль-Махді закликав своїх прихильників до Хартума і оголосив, що Судан не підпорядковуватиметься нікому, крім самого Бога, проголосивши його незалежність від Єгипту."
 egypt_events.76.a: "Ми захистимо Єгипет!"
 egypt_events.76.b: "Судан не підпорядковуватиметься нікому, крім Бога. (Грати за Судан)"
 
 egypt_events.77.t: "Племена Південного Судану відмовляються приєднатися до повстання!"
 egypt_events.77.d: "На крайньому півдні Судану мешкають багато немусульманських племен - або язичники-анімісти, або християни. Вони вирішили не відповідати на поклик Абд аль-Рахмана аль-Махді, і навпаки заявили, що вони будуть боротися проти нього, присягнувшись у вірності Султану."
 egypt_events.77.a: "Разом ми знищимо повстанців!"
 
 egypt_events.78.t: "Племена Південного Судану приєднуються до повстання"
 egypt_events.78.d: "Незважаючи на те, що південні суданці не мусульмани, вони вирішили піднятися проти Єгипту і стікаються до прапора Абд аль-Рахмані аль-Махді."
 egypt_events.78.a: "Ми знищимо цих зрадників!"
 
 egypt_events.79.t: "Підтримати суданців?"
 egypt_events.79.d: "Абд аль-Рахмані аль-Махді очолює повстання проти єгиптян. Деякі придворні Імператора радять нам підтримати їх заради ослаблення Єгипту. Однак інші нагадують, що новий Махді може піти стопами свого батька і напасти на Ефіопію."
 egypt_events.79.a: "Озброїти суданських повстанців"
 egypt_events.79.b: "Це не в наших інтересах"
 
 egypt_events.80.t: "Прибуття ефіопської допомоги"
 egypt_events.80.d: "Ефіопи вирішили надіслати нам зброю, щоб допомогти в нашій війні проти єгиптян."
 egypt_events.80.a: "Відмінно!"
 
 egypt_events.81.t: "Перемога Єгипту!"
 egypt_events.81.d: "Сьогодні ми вдруге завдали поразки махдистам. Перемога за нами! Судан більше ніколи не буде проти нас повставати."
 egypt_events.81.a: "Хай живе Єгипет!"
 
 egypt_events.82.t: "Поводження з повстанцями"
 egypt_events.82.d: "Після нашої перемоги над суданським повстанням порушується питання: що робити з повстанцями? Деякі придворні радять султану виявити милосердя, тоді як інші переконують його жорстко покарати повсталих, щоб показати, що відбувається, коли ти підіймаєшся проти Єгипту."
 egypt_events.82.a: "Бути милосердним"
 egypt_events.82.b: "Бути жорстким"
 
 egypt_events.8200.t: "Ворог біля наших дверей"
 egypt_events.8200.d: "Війна розвивалася не зовсім на нашу користь. Оскільки махдисти захопили навіть наші міста, нам залишається лише сподіватися, що вони погодяться на переговори щодо капітуляції."
 egypt_events.8200.a: "Сподіватимемося, що вони приймуть цю пропозицію..."
 egypt_events.8200.b: "Єгипет ще не втрачено!"
 
 egypt_events.8201.t: "Єгипет просить миру"
 egypt_events.8201.d: "Настав час нашої перемоги. Навіть [EGY.GetLeader] та його зграя підопічних бачать це: Судан перемагає, Єгипет програв війну. Вони пропонують мир на основі переговорів, що призведе до звільнення нашого народу від їхнього тиранії."
 egypt_events.8201.a: "Нарешті свобода."
 egypt_events.8201.b: "Навіщо зупинятися зараз?"
 
 egypt_events.83.t: "Перемога Судану"
 egypt_events.83.d: "Сам Бог передбачав перемогу Абд аль-Рахмані аль-Махді та своєю рукою направив його. Сьогодні весь Судан може святкувати, адже ми вперше здобули незалежність."
 egypt_events.83.a: "Хай живе Судан!"
 
 egypt_events.84.t: "Напрямок Судану"
 egypt_events.84.d: "Після нашої перемогою над Єгиптом, Судан опинився на роздоріжжі. Дехто вважає, що Махді має відповідати за весь Судан, включаючи його немусульманську частину. Інші вважають, що ми не повинні звертати на них увагу і залишити Махді лідером тільки мусульман."
 egypt_events.84.a: "Махді відповідає за всіх суданців"
 egypt_events.84.b: "Махді відповідає за мусульман"
 
 egypt_events.85.t: "Агітація націоналістів!"
 egypt_events.85.d: "У далеких куточках колонії різні племінні групи надихнулися перемогою махдистів над Єгиптом. Ми повинні стежити за ними, а то вони спробують повстати проти нас у безглуздій спробі здобути незалежність."
 egypt_events.85.a: "Ми стежитимемо за ними"
 
 egypt_events.86.t: "Судан звертає увагу на Ефіопію"
 egypt_events.86.d: "Після перемоги над Єгиптом постало питання: чи хочемо ми виконати мету Мухаммада Ахмада аль-Махді про знищення Ефіопської імперії, чи ми підтримуватимемо з ними мир?"
 egypt_events.86.a: "Махді оголошує війну!"
 egypt_events.86.b: "Махді оголошує мир!"
 
 egypt_events.87.t: "Судан оголошує війну"
 egypt_events.87.d: "Суданці оголосили війну Ефіопської Імперії. Ми повинні були передбачати зраду цього так званого Махді. Але це не має значення: як лев з'їдає газель, так і Ефіопія переможе Судан."
 egypt_events.87.a: "Ми захистимо імперію!"
 
 egypt_events.100.t: "Питання єгипетської ідентичності"
 egypt_events.100.d: "Коли відбулася Єгипетська революція 1925 року, виникали питання: що означає бути єгиптянином? Коли Єгипет був великим? Вперше за багато століть ми незалежні і можемо поставити собі ці питання. Так з'явилися дві концепції того, що означає бути єгиптянином, що спираються на романтичне минуле з різними періодами єгипетської історії.\n\nПерший табір відомий як фараонізм. Вони звертаються до доісламського минулого, на дні фараонів, і називають цей час тим, коли Єгипет був по-справжньому могутнім і сильним. Вони стверджують, що Єгипет - це середземноморська цивілізація та виділяють роль Середземного моря в єгипетській культурі, але не забувають і про Ніл. В основному, члени цього руху перебувають у ліберальних партіях, але, строго кажучи, він не ліберальний, і навіть деякі ватані його підтримують. У 1936 році це найпопулярніша форма єгипетської ідентичності.\n\nДругий культурний рух - це ісламізм, який виник як альтернатива загальноприйнятому фараонізму. Вони відповідають питанням коли Єгипет був великим, вказуючи на Халіфат Фатімідов і династію Айюбідів. Замість фараонів, яких вони таврують як язичників та абсолютних тиранів, вони звертають увагу на часи, коли Єгипет був центром мусульманського світу. Коли багатонаціональний та толерантний Єгипет був головною мусульманською державою. Цей культурний рух - більш консервативна альтернатива загальноприйнятому фараонізму, і в основному прив'язаний до консервативних рухів, зокрема до партії Іттіхад.\n\nСлід зазначити, що обидва табори підтримують багатонаціональний Єгипет і фараоністи, і ісламісти вважають, що Єгипет завжди був багатонаціональною державою. Обидві концепції романтичні та націоналістичні, і впливають на культуру та мистецтво."
 egypt_events.100.a: "Усі ми єгиптяни"
 
 egypt_events.101.t: "Дебати щодо бібліотеки"
 egypt_events.101.d: "Частиною нашої програми модернізації є будівництво великої бібліотеки, яка стане символом Нового Єгипту. Ті, хто підтримують фараоністів, вважають, що ми маємо побудувати нову та сучасну Олександрійську бібліотеку. Ісламісти вважають, що ми маємо побудувати новий та сучасний Будинок Знань у Каїрі. Так що ж ми збудуємо?"
 egypt_events.101.a: "Нова Олександрійська бібліотека."
 egypt_events.101.b: "Новий Дім знань."
 
 egypt_events.102.t: "Столиця Єгипту"
 egypt_events.102.d: "Було порушено питання столиці Єгипту. Фараоністи вважають, що для символізації Нового Єгипту столицю необхідно перенести до Олександрії. З іншого боку, ісламісти вважають, що нинішня столиця Каїр краща і завжди була столицею Єгипту з дня свого заснування."
 egypt_events.102.a: "Олександрія!"
 egypt_events.102.b: "Каїр!"
 
 egypt_events.103.t: "Новий маяк для Єгипту"
 egypt_events.103.d: "Маяк Порт Саїда був сигнальним вогнем для Суецького каналу з 1869 року. Побудований хедівом Ісмаїлом, він належав іноземцям після відкриття каналу. Тепер, коли Канал знову перебуває у руках Єгипту, старий маяк можна перефарбувати. У художників є ідея перейменувати його на 'Фарос Єгипетський' за прикладом Фароса Олександрійського. Традиціонаїсти у казначействі відмовляються фінансувати будь-які додаткові роботи над маяком."
 egypt_events.103.a: "Він буде Фаросом Єгипетським"
 egypt_events.103.b: "Краще витратити гроші на інші потреби."
 
 egypt_events.104.t: "Призначення міністра освіти"
 egypt_events.104.d: "Реформа освіти, що наводиться, викликала питання: кого призначити міністром? Є два головні кандидати: один фараоніст, інший ісламіст. Таха Хуссейн – це кандидат фараоністів, який є передовим письменником їхнього напряму, а також професором історії Каїрського університету. Кандидат ісламістів - це Сейїд Кутб, молодий професор Аль-Ахзара, який багато написав про мусульманську філософію. Кого ми оберемо?"
 egypt_events.104.a: "Призначити фараоніста"
 egypt_events.104.b: "Призначити ісламіста"
 
 egypt_events.105.t: "Літературне змагання"
 egypt_events.105.d: "Нещодавно в Олександрії почало проводитися літературне змагання, яке привернула увагу всієї нації, оскільки два фаворити - це відомі письменники, пов'язані з фараоністським та культурними течіями ісламізму. 'Кому відійде перемога?' - це питання зіштовхує два рухи. То хто ж вийде переможцем?"
 egypt_events.105.a: "Книга фараоніста"
 egypt_events.105.b: "Книга ісламіста"
 
 egypt_events.106.t: "Новий Великий Імам Аль-Ажарського університету"
 egypt_events.106.d: "Великий Імам Аль-Ажарський – одна з найпрестижніших позицій у Єгипті. Той факт, що Аль-Ажар - один із найкращих університетів Єгипту, тільки збільшує його вплив. Сьогодні необхідно обрати нового Великого Імаму, і два головні претенденти розділені між фараоністським та ісламістським таборами. Кандидат фараоністів – це Муххамад аль-Завахірі, який став відомий підтримкою розвитку університету та його реформістськими поглядами. Кандидат ісламістів - Мустафа Хассан Абдул Разек, який прославився тим, що дав поштовх відродженню ісламської філософії в університеті, а також своїми поглядами на необхідність розширення мусульманської освіти по країні. Хто стане наступним Великим Імамом?"
 egypt_events.106.a: "Призначити Мухаммада аль-Завахірі"
 egypt_events.106.b: "Призначити Мустафу Хассана Абдула Розека"
 
 egypt_events.107.t: "Дамба на Нілі"
 egypt_events.107.d: "Асуанська Нижня Дамба – це був амбітний британський проект, а її незавершеність – свідчення британської спадщини у Єгипті. У 1935 році грецький християнин Адріан Данинос запропонував Султану Фуаду другу дамбу, щоб контролювати щорічний вихід Нілу з берегів. Сьогодні настав цей великий день. Асуанська Нижня Дамба нарешті завершена, що дає Єгипту безперечний контроль над Нілом. Єдине питання полягає в тому, кого ми маємо вшановувати. Чи повинні ми почитати Ібн Аль-Хайсама, хто перший представляв цю дамбу за часів халіфату? Чи нам слід її назвати на честь нашого шановного гостя Адріана Даниноса? Адже це він перетворив місце на реальність."
 egypt_events.107.a: "Адріан Данинос заслужив на цю честь"
 egypt_events.107.b: "Ібн аль-Хайсам заслужив на цю честь"
 
 egypt_events.108.t: "Міністерство вакуфів"
 egypt_events.108.d: "На розгляд Єгипетської Дієти було подано закон, що стосується міністерства вакуфів, яке стежить за релігійними зборами і призначає імамів, які допомагають керувати мечетями. Фараоністи вважає, що це суперечить свободі віросповідання, а ісламісти, особливо Іттіхад, вважають, що міністерство допомагає зберегти єдність віри."
 egypt_events.108.a: "Нехай мечеті управляються самі собою."
 egypt_events.108.b: "Нехай держава керує мечетями."
 
 egypt_events.109.t: "'Антара' виходить у кінотеатри"
 egypt_events.109.d: "Після смерті знаменитого поета Ахмеда Шаукі в 1932 році, в його квартирі в Каїрі було виявлено цілу збірку поезій. Серед них є поема про знаменитого лицаря Антару бен Шадаада. Незважаючи на те, що ця поема вихваляє дії доісламського єгиптянина, місцеві актор Абд аль-Ваххаб зробив фільм на згадку про Шаукі. Зйомки фільму в пагорбах на північ від Каїра було перервано студентами з Аль-Ахжарської школи. Попри це фільм вийшов на екрани нецензурованим у всіх великих містах Єгипту. Студенти та вчителі з усіх мечетей Єгипту вимагає заборонити цей фільм."
 egypt_events.109.a: "Студенти мають рацію, негайно його конфіскуйте!"
 egypt_events.109.b: "Студенти повинні думати про навчання, фільм безневинний."
 
 egypt_events.110.t: "Королівський шлюб Фарука"
 egypt_events.110.d.egypt_bride_only: "Новий султан ще не одружений, і незважаючи на те, що він молодий, ми маємо забезпечити шлюб для продовження династії. Незалежно від ідеології, уряд не хоче, щоб трон перейшов до Аббаса Другого, якщо трапиться з нашим Султаном. На щастя, можливо, Султану знайдено майбутню наречену - Сафіназ Зульфікар, дочку олександрійського аристократа."
 egypt_events.110.d.egypt_arab: "Новий султан ще не одружений, і незважаючи на те, що він молодий, ми маємо забезпечити шлюб для продовження династії. Незалежно від ідеології, уряд не хоче, щоб трон перейшов до Аббаса Другого, якщо трапиться з нашим Султаном. Є два вибори: Сафіназ Зульфікар, дочка іменитого єгипетського аристократа, та Аль Бандарі, дочка Абдул-Азіза Аль Сауда, лідера Емірату Неджд. Хто стане новою Султаною?"
 egypt_events.110.d.egypt_iranian: "Новий султан ще не одружений, і незважаючи на те, що він молодий, ми маємо забезпечити шлюб для продовження династії. Незалежно від ідеології, уряд не хоче, щоб трон перейшов до Аббаса Другого, якщо трапиться з нашим Султаном. Є два вибори: Сафіназ Зульфікар, дочка іменитого єгипетського аристократа, та принцеса Шамс Акдас Каджар, дочка династії Каджарів в Ірані. Хто стане новою Султаною?"
 egypt_events.110.d.all_brides: "Новий султан ще не одружений, і незважаючи на те, що він молодий, ми маємо забезпечити шлюб для продовження династії. Незалежно від ідеології, уряд не хоче, щоб трон перейшов до Аббаса Другого, якщо трапиться з нашим Султаном. Тому було знайдено три відповідні нареченої. Перша – це Сафіназ Зульфікар, молода аристократка з Олександрії. Друга – це Аль Бандарі, дочка Абдул-Азіза Аль Сауда, лідера Емірату Неджд. Третя – це Принцеса Шамс Акдас Каджар, дочка династії Каджарів в Ірані. Хто стане новою єгипетською Султаною?"
 egypt_events.110.a: "Сафіназ Зульфікар"
 egypt_events.110.b: "Аль Бандарі"
 egypt_events.110.c: "Принцеса Шамс Акдас Каджар"
 
 egypt_events.111.t: "Королівське весілля"
 egypt_events.111.d.egyptian_bride: "Сьогодні - особливий день, Фарук та Сафіназ Зульфікар одружилися у багатій церемонії. Щоб відзначити цю радісну подію, в Султанаті було оголошено вихідний і багато хто з Каїра прийшов подивитися на прекрасну пару. За звичаєм, встановленим Фуадом, вона взяла ім'я Фаріда, оскільки стала Султаною Єгипту."
 egypt_events.111.d.arab_bride: "Сьогодні - особливий день, Фарук та Аль Бандарі одружилися у багатій церемонії. Щоб відзначити цю радісну подію, в Султанаті було оголошено вихідний і багато хто з Каїра прийшов подивитися на прекрасну пару. Абдул-Азіз Аль Сауд і його почет присутні, щоб засвідчити, як його дочка стане Султаною Єгипту. За звичаєм, встановленим Фуадом, вона взяла ім'я Фара, оскільки стала Султаною Єгипту."
 egypt_events.111.d.persian_bride: "Сьогодні - особливий день, Фарук та Принцеса Шамс Акдас Каджар одружилися у багатій церемонії. Щоб відзначити цю радісну подію, в Султанаті було оголошено вихідний і багато хто з Каїра прийшов подивитися на прекрасну пару. Іранський Шах і його почет прибули, щоб засвідчити, як їхня принцеса стане Султаною Єгипту. За звичаєм, встановленим Фуадом, вона взяла ім'я Фатіма, оскільки стала Султаною Єгипту."
 egypt_events.111.d.arab_bride_saudi: "Сьогодні - особливий день, Фарук та Аль Бандарі одружилися у багатій церемонії. Щоб відзначити цю радісну подію, в Султанаті було оголошено вихідний і багато хто з Каїра прийшов подивитися на прекрасну пару. Абдул-Азіз Аль Сауд і його почет присутні, щоб засвідчити, як його дочка стане Султаною Єгипту. За звичаєм, встановленим Фуадом, вона взяла ім'я Фара, оскільки стала Султаною Єгипту. Але для нас вона завжди буде принцесою Аль Бандарі."
 egypt_events.111.d.persian_bride_iranian: "Сьогодні - особливий день, Фарук та Принцеса Шамс Акдас Каджар одружилися у багатій церемонії. Щоб відзначити цю радісну подію, в Султанаті було оголошено вихідний і багато хто з Каїра прийшов подивитися на прекрасну пару. Іранський Шах і його почет прибули, щоб засвідчити, як їхня принцеса стане Султаною Єгипту. За звичаєм, встановленим Фуадом, вона взяла ім'я Фатіма, оскільки стала Султаною Єгипту. Але для нас вона завжди буде Принцесою Шамс."
 egypt_events.111.a: "Вони чудово виглядають разом"
 
 egypt_events.112.t: "Народження спадкоємця"
 egypt_events.112.d.egyptian_bride: "Сьогодні – радісний день, Султана Фаріда народила хлопчика, якого назвали Мухаммадом Алі, на честь засновника королівської династії. У кожному місті відбуваються свята, весь Єгипет святкує народження спадкоємця престолу."
 egypt_events.112.d.arab_bride: "Сьогодні – радісний день, Султана Фара народила хлопчика, якого назвали Мухаммадом Алі, на честь засновника королівської династії. У кожному місті відбуваються свята, весь Єгипет святкує народження спадкоємця престолу."
 egypt_events.112.d.persian_bride: "Сьогодні – радісний день, Султана Фатіма народила хлопчика, якого назвали Мухаммадом Алі, на честь засновника королівської династії. У кожному місті відбуваються свято, весь Єгипет святкує народження спадкоємця престолу."
 egypt_events.112.a: "Лінія наслідування забезпечена"
 
 egypt_events.113.t: "Коронація Фарука"
 egypt_events.113.d: "Сьогодні Фарук був коронований Султаном Єгипту та Судану, Сувереном Нубії, Кордофана та Дарфура у чудовій церемонії у королівському палаці в Каїрі. Після своєї коронації Фарук виголосив промову на радіо, звертаючись безпосередньо до єгипетського народу. Він сказав: 'Якщо Богові було завгодно звалити на мої плечі в такому юному віці відповідальність, якою наділений Султан, я з радістю приймаю свої нові обов'язки, і я готовий на будь-які жертви заради виконання свого обов'язку. Мій благородний народ, я пишаюся тобою і твоєю вірністю, і я впевнений у майбутньому так само сильно, як і вірю в Бога. Давайте працювати разом. Ми будемо щасливими, успішними та процвітаючими. Хай живе Батьківщина і Хай живе Єгипет!'"
 egypt_events.113.a: "Хай живе Султан"
 
 egypt_events.114.t: "Султана стає почесною вожатою дівчаток"
 egypt_events.114.d.egyptian_bride: "Підтримка Султаном Фаруком єгипетських бойскаутів та отримання ним титулу Першого Скауту Єгипту, спонукало Султану Фаріду прийняти більш діяльну роль у 'Дівчатках-скаутах Єгипту' і підштовхнути цю організацію до більш активних дій у суспільстві. Рішення Султани прийняти значну роль в опікуванні 'Дівчат-Скаутів Єгипту' отримало підтримку єгипетських сімей, особливо зростаючого середнього та вищого класів."
 egypt_events.114.d.arab_bride: "Підтримка Султаном Фаруком єгипетських бойскаутів та отримання ним титулу Першого Скауту Єгипту, спонукало Султану Фару прийняти більш діяльну роль у 'Дівчатках-скаутах Єгипту' і підштовхнути цю організацію до більш активних дій у суспільстві. Рішення Султани прийняти значну роль в опікуванні 'Дівчат-Скаутів Єгипту' отримало підтримку єгипетських сімей, особливо зростаючого середнього та вищого класів."
 egypt_events.114.d.persian_bride: "Підтримка Султаном Фаруком єгипетських бойскаутів та отримання ним титулу Першого Скауту Єгипту, спонукало Султану Фатіму прийняти більш діяльну роль у 'Дівчатках-скаутах Єгипту' і підштовхнути цю організацію до більш активних дій у суспільстві. Рішення Султани прийняти значну роль в опікуванні 'Дівчат-Скаутів Єгипту' отримало підтримку єгипетських сімей, особливо зростаючого середнього та вищого класів."
 egypt_events.114.a: "Вона допоможе дівчатам Єгипту"
 
 egypt_events.115.t: "Відродження єгипетської архітектури"
 egypt_events.115.d.capital_cairo: "Сьогодні Султан Фарук відкрив нову будівлю Парламенту у Каїрі. Воно перше у Єгипті побудовано у стилі єгипетське відродження. Цей стиль ґрунтується на давньоєгипетській архітектурі. Хоча ця будівля - перша, побудована в такому стилі, вона точно не стане останнім, оскільки безліч дизайнерів збираються застосовувати її по всьому Єгипту."
 egypt_events.115.d.capital_alexandria: "Сьогодні Султан Фарук відкрив нову будівлю Парламенту в Олександрії. Воно перше у Єгипті побудовано у стилі єгипетське відродження. Цей стиль ґрунтується на давньоєгипетській архітектурі. Хоча ця будівля - перша, побудована в такому стилі, вона точно не стане останнім, оскільки безліч дизайнерів збираються застосовувати її по всьому Єгипту."
 egypt_events.115.a: "Новий єгипетський стиль"
 
 egypt_events.116.t: "Виставка весняних квітів"
 egypt_events.116.d: "Сестри Фарука Принцеса Фавзія Фуад Єгипетська та Принцеса Фаїка Фуад допомогли організувати виставку весняних квітів у Каїрі. Почавшись у червні, вона негайно здобула популярність у жителів Каїру, які змогли подивитися на сади та побачити справжню природну красу. Багато хто сподівається, що наступного року виставка повториться."
 egypt_events.116.a: "Народження нової традиції"
 
 egypt_events.117.t: "Королівське весілля?"
 egypt_events.117.d: "Єгиптяни надіслали нам шлюбну пропозицію. Вони хочуть, щоб Солтан Хамід Мірза Каджар одружився з Принцесою Фавзії Фуад, сестрою Султана Фарука. Королівське весілля може допомогти у стабілізації Імперії, а Фавзія відома як своїм чудовим смаком, так і красою. Однак є і перешкода: наш Шах шиїт, а Фавзія сунітка, і багато консерваторів скептично ставляться до можливого союзу. Чи погодимося ми?"
 egypt_events.117.a: "Хороша пара, кого хвилюють консерватори?"
 egypt_events.117.b: "Ми послухаємо консерваторів."
 
 egypt_events.118.t: "Королівське весілля"
 egypt_events.118.d: "Нарешті, сьогодні у [266.GetCapitalVictoryPointName] проводиться королівське весілля, і все місто вивалило на вулиці щоб віддати почесті нареченим. Як частина свята, шах запросив на стадіон Амжадія 25 000 іранської еліти. За синхронною акробатикою, виконаною студентами, слідували бастані (іранські фізкультурники), фехтування та футбол. Тисячі людей тріумфують, коли Солтан Хамід Мірза Каджар і Принцеса Фавзія Фуад проходять повз них, прямуючи до Мармурового палацу, щоб одружитися, об'єднавши Каджарів Ірану та Алавітів Єгипту."
 egypt_events.118.a: "Кому не подобаються королівські весілля"
 
 egypt_events.119.t: "Шах ображає Фавзію!"
 egypt_events.119.d: "Ми планували династичний шлюб між Каджарами та нашим королівським будинком. Проте, іранці образили Принцесу Фавзію та відхилили пропозицію шлюбу. Їхня втрата, ми знайдемо їй куди кращу партію, ніж іранці."
 egypt_events.119.a: "Ми знайдемо когось більш відповідного"
 
 egypt_events.120.t: "Вибори коптського Папи"
 egypt_events.120.d: "Нещодавно помер Папа Іван XIX Олександрійський. Тепер Коптська Православна Церква Олександрії має обрати нового папу. Є три відповідні кандидати на цю священну посаду: Феофіл, Юсуб, Макарій. Феофіл - це єпископ Єрусалимський та Шаркійський. Феофіл – це консервативний, але енергійний і навіть багатий єпископ, який має підтримку Святішого Єпископального Синоду, який сподівається збільшити значення Патріарха та довести старіння Меджлісу. Юсуб - це єпископ Гиргський, тимчасово виконуючий обов'язки Патріарха, який базують свою кампанію на Дохоан Нахде (Відродження). Макарій – це єпископ Асюїтський, який має кампанію реформ. Хто стане новим Папою Коптської Православної Церкви Олександрії?"
 egypt_events.120.a: "І новий Папа – це..."
 
 egypt_events.121.t: "Новий Коптський Папа"
 egypt_events.121.d.theophilus: "Сьогодні, за звичаєм Коптської Православної Церкви Олександрії, Феофіл, єпископ Єрусалимський, був обраний Коптським Папою під ім'ям Феофіл III. Після його сходження на папський престол влада Святішого Єпископального Синоду значно збільшилася."
 egypt_events.121.d.yusab: "Сьогодні, за звичаєм Коптської Православної Церкви Олександрії, Юсуб, єпископа Гіргського було обрано Коптським Папою під ім'ям Йосип II. Його сходження на папський престол означає початок духовної Нахди для коптських віруючих Єгипту."
 egypt_events.121.d.macarius: "Сьогодні, за звичаєм Коптської Православної Церкви Олександрії, Макарій, єпископа Асюїтського було обрано Коптським Папою під ім'ям Макарій III. Його сходження на папський престол означає реформування Коптської церкви."
 egypt_events.121.a: "Нехай допоможе Його Святість коптським віруючим Єгипту"
 
 egypt_events.122.t: "Коптське відродження"
 egypt_events.122.d: "Прихильність нового Коптського Папи до духовного оновлення та секулярна політика єгипетського уряду призвели до відродження та зміцнення віри, хоча мусульман все ще значно більший. Новонавернені парафіяни Коптської церкви - це переважно християни, які раніше належали до інших гілок, зокрема до протестантизму. По всьому Єгипту будуються нові церкви."
 egypt_events.122.a: "Цікаво"
 
 egypt_events.123.t: "Коптські сироти"
 egypt_events.123.d: "Сьогодні Папа Коптської Православної Церкви оголосив про створення організації, яка має допомогти з освітою для бідних та благодійністю, яка очолюватиметься місцевими священиками та єпископами. Ця організація показала, що вона творитиме велике добро."
 egypt_events.123.a: "Благородна організація"
 
 egypt_events.124.t: "Знайдено бібліотеку Наг Хаммаді"
 egypt_events.124.d: "У Верхньому Єгипті, неподалік Луксор, селянин із міста Наг Хаммаді виявив колекцію ранньохристиянських і гностичних текстів. Переданий місцевому коптському священику, вони надають великий літературний та релігійний інтерес."
 egypt_events.124.a: "Відмінна знахідка!"
 
 egypt_events.125.t: "Французька дипмісія залишає Єгипет"
 egypt_events.125.d: "Новини з Каїру летять швидше за повірених Фарука. Французька дипмісія, розташована у передмісті Каїра, почала виходити зі складу єгипетського уряду. Міністр археології та навіть міністр освіти вже покинули місто. З ними йдуть десятиліття роботи, що пов'язує Захід з єгипетською історією та міфологією. Нам доведеться знайти спосіб їх замінити."
 egypt_events.125.a: "Сумна втрата."
 
 egypt_events.126.t: "Заміна французьких міністрів"
 egypt_events.126.d: "З утворенням цього політичного вакууму Султан Фарук отримав можливість заповнити посади, на які він раніше не мав впливу. Єгипетський парламент запропонував призначити кількох членів партії Вафд. Вони безперечно внесуть свій секуляризований прозахідний склад розуму на своє робоче місце. Деякі члени партії Іттіхад запропонували, що об'єднання цих посад у Міністерство пропаганди допоможе об'єднати націю і навіяти їм славу Єгипту та династії Мухаммада Алі."
 egypt_events.126.a: "Нехай Вафд призначає своїх міністрів"
 egypt_events.126.b: "Єдиний міністр пропаганди"
 
 egypt_events.127.t: "Німецький туризм у Єгипті"
 egypt_events.127.d: "Століттями туристи приїжджали до Єгипту, щоб подивитися його пам'ятки. З часів Стародавнього Риму люди були захоплені давньоєгипетськими руїнами. Після нещодавніх німецьких інвестицій до Єгипту все більше і більше туристів з Німеччини стали приїжджати до Єгипту. Компанія графа Цепеліна пропонує тури на цепелінах Єгиптом - одна з найпривабливіших екскурсій для туристів. Всі вони приносять непоганий дохід до нашої скарбниці."
 egypt_events.127.a: "Іноземні гроші для Єгипту"
 
 egypt_events.128.t: "Прем'єра 'Кохання та помсти'"
 egypt_events.128.d: "Нещодавно відбулася прем'єра музичної драми 'Кохання та помста', яка зібрала чудові відгуки критиків. Сюжет фільму такий: Сохаїр, знаменита співачка, вирішує піти з роботи, щоб вийти заміж за її коханого Вахіда, але, на жаль, її наречений гине у ніч до весілля. Потім Сохаїр дізнається, що композитор Гамаль Хамді - головний підозрюваний у справі про вбивство Вахід, і замість того, щоб подати на нього до суду через брак доказів, вона вирішує вдавати закохану, щоб відкрити правду.\n\nЧастковою передумовою його успіху стала несподівана смерть головної актриси та співачки Асмахан, якій було лише 26 років, коли вона розбилася в автокатастрофі. Студія Міср, яка зняла фільм, використала її смерть для залучення більшої кількості глядачів."
 egypt_events.128.a: "Прекрасний фільм, але шкода актрису."
 
 egypt_events.129.t: "Прем'єра 'Аль-Азіми'"
 egypt_events.129.d: "Сьогодні була прем'єра фільму 'Аль-Азіма', або 'Воля', або 'Рішучість', що зібрав захоплені відгуки критиків. Фільм стежить за життям молодої та щасливої пари, Мухаммада та Фатіми, проте їхнє щастя триває недовго через Чорний Понеділок, однак у нього гарний кінець, бо Мухаммада беруть назад на роботу і у пари все добре. Його режисер Камаль Селім отримав нагороди за реалістичне зображення єгипетських нетрів і симпатизуюче ставлення до простих єгиптян. Він був настільки реалістичним, що Фарук вирішив більше допомагати бідним."
 egypt_events.129.a: "Прекрасний та зворушливий фільм."
 
 egypt_events.130.t: "Умм Кульсум починає співати на Каїрському радіо"
 egypt_events.130.d: "Сьогодні знаменита співачка Умм Кульсум розпочала співати на Каїрському радіо. Це підняло рейтинг цього радіо, оскільки люди включають його, щоб послухати її співи. Навіть юний Султан залишився захоплений її піснями та ходять чутки, що вона співає для королівської родини."
 egypt_events.130.a: "Хороша музика"
 
 egypt_events.131.t: "Умм Кульсум отримує Нішан аль-Камаль"
 egypt_events.131.d: "Султан Фарук нагородив відому співачку Умм Кульсум Нішан аль-Камалем (Орденом Доброчесності). Цим орденом нагороджуються виключно жінки та найчастіше аристократки чи члени королівських сімей. Це тільки зробило Кульсум ще більш популярним за Єгиптом."
 egypt_events.131.a: "Ти заслужила на цю честь"
 
 egypt_events.132.t: "Фінал Кубка Єгипту 1937 року"
 egypt_events.132.d: "Сьогодні Кубок Єгипту 1937 року прийшов до свого останнього матчу між аль-Масрі та аль-Ахлі. Кубок проводиться в Олександрії, а стадіон наповнений людьми, які спостерігають за двома найпопулярнішими футбольними командами. Хто виграє кубок?"
 egypt_events.132.a: "Хто отримає золото?"
 
 egypt_events.133.t: "Аль Ахлі виграє Кубок 1937 року"
 egypt_events.133.d: "Аль Ахлі виграє кубок із рахунком 2-3. Люди по всьому Каїру святкують перемогу своєї команди."
 egypt_events.133.a: "Вітаємо 'Червоного гіганта'!"
 
 egypt_events.134.t: "Аль-Масрі виграє кубок 1937 року!"
 egypt_events.134.d: "Аль-Масрі виграє кубок із рахунком 2-3. Люди по всьому Порт-Саїді святкують перемогу своєї команди."
 egypt_events.134.a: "Вітаємо 'Зелених орлів'!"
 
 egypt_events.135.t: "Занепад крикету"
 egypt_events.135.d: "Після революції 1925 року популярність крикету впала. Багато крикетних клубів по всьому Єгипту закривалися. Його місце міцно посів футбол."
 egypt_events.135.a: "Все одно футбол цікавіший"
 
 egypt_events.136.t: "Культурний фестиваль єгипетської історії"
 egypt_events.136.d: "Сьогодні по всьому Єгипту святкується день єгипетської історії та культури. П'ять тисяч сто років тому, древній фараон Нармер об'єднав Єгипет і заснував першу династію, започаткувавши історію єдиного Єгипту, що сьогодні святкується усюди, від маленьких сіл до великих міст. Султан Фарук роздавав милостиню та виділив суму грошей кожному єгиптянину, щоб показати свою щедрість. Незважаючи на все це, багато інтелектуалів-ісламістів відмовилися брати участь у заходах, які вони не схвалюють. У будь-якому випадку, їм не зіпсувати радість інших єгиптян."
 egypt_events.136.a: "І ми процвітатимемо ще 5100 років!"
 
 egypt_events.137.t: "Вибори [GetYear] року"
 egypt_events.137.d: "Сьогодні настав день виборів прем'єр-міністра Єгипту. За кого віддадуть голоси люди: за лібералів чи за консерваторів?"
 egypt_events.137.a: "Ліберально-конституційна партія."
 egypt_events.137.b: "Партія Вафд."
 egypt_events.137.c: "Партія Ватані."
 egypt_events.137.e: "Партія Іттіхад."
 
 egypt_events.138.t: "Вибори [GetYear] року"
 egypt_events.138.d: "Сьогодні настав день виборів прем'єр-міністра Єгипту. Хоча ліберали та консерватори мають сильну підтримку, чи зможуть соціал-демократи, очолювані Нассером урвати перемогу в однієї з традиційних партій, відомо одному Аллаху."
 egypt_events.138.a: "Ліберально-конституційна партія."
 egypt_events.138.b: "Партія Вафд."
 egypt_events.138.c: "Партія Ватані."
 egypt_events.138.e: "Партія Іттіхад."
 egypt_events.138.f: "Соціал-демократична партія."
 
 egypt_events.139.t: "Соціал-демократична партія"
 egypt_events.139.d: "Хізб аль-Масрі аль-Дімукраті аль-Іжтмаїл, або Єгипетська соціал-демократична партія багато років не користувалася підтримкою та погано виступала на виборах. Однак це швидше за все зміниться, оскільки керівництво партії змінило молоде покоління. Особливий інтерес має молодий і харизматичний генерал Гамаль Абдель Нассер, який став головою партії."
 egypt_events.139.a: "Подивимося, до чого це призведе"
 
 egypt_events.140.t: "Засновано орден Джарір'я Суфі"
 egypt_events.140.d: "На Синайському півострові Шейх Ейд Абу Джарір нещодавно заснував новий суфійський орден, названий Джарір'я. Орден надихнув багатьох своїх нових прихильників, і багато мечетей приєдналися до нього."
 egypt_events.140.a: "Цікаво"
 
 egypt_events.141.t: "Визнати ахмадія?"
 egypt_events.141.d: "До нас прийшла петиція від невеликої групи ахмадія, які просять визнати їхню віру, що на їхню думку захистить їх від переслідувань. Однак багато мусульман, переважно консерватори, дивляться на них з огидою. Зокрема, з Аль-Ажарського університету пройшла фетва проти них. Що ми зробимо з їхньою петицією?"
 egypt_events.141.a: "Ми поважаємо їхню свободу віросповідання"
 egypt_events.141.b: "Вони відступники"
 
 egypt_events.142.t: "Сплеск будівництва кінотеатрів"
 egypt_events.142.d: "Після підтримки, наданої урядом кінематографу, що зароджується, у великих містах було побудовано кілька нових кінотеатрів. Найчастіше їх будують у двох стилях: або арт-деко, або єгипетське відродження."
 egypt_events.142.a: "Кому не подобається кіно"
 
 egypt_events.143.t: "Заснування 'Аш-Шамса'"
 egypt_events.143.d: "Сьогодні єврейський журналіст Саад Малькі заснував газету 'Аш-Шамс', яка підтримує єгипетський націоналізм. Зокрема, газета привернула увагу своїми закликами до захоплення Єгиптом Єрусалиму та іудейської святої землі."
 egypt_events.143.a: "Цікаво"
 
 egypt_events.144.t: "Смерть бея Йосипа де Піччотто"
 egypt_events.144.d: "Сьогодні помер Бей Йосип де Піччотто. Бей Йосип де Піччотто був відомим єврейським міністром економіки, призначеним на посаду після Єгипетської Революції. Його роль економічного радника допомогла нам стабілізувати заборгованість після здобуття незалежності."
 egypt_events.144.a: "Нам його не вистачатиме."
 
 egypt_events.145.t: "Смерть Говарда Картера"
 egypt_events.145.d: "У 1914 році світ спалахнув пожежею Першої Світової війни. Поки археологи на кшталт Т.Э.Лоуренса творили історію мечами, Говард Картер робив це лопатами. Відкриття короля-хлопчика Тутанхамона захопило археологів та світову громадськість. Відкриття нової гробниці в Долині Королів і спалювання палаців в Англії унеможливило безпечне залишення їх знахідками Єгипту. Сьогодні Говарда Картера знайшли мертвим у своїй квартирі в Луксорі - останню смерть, пов'язану з гробницею Тутанхамона. Всі ці смерті можуть бути просто збігом, або все ж таки помстою короля-хлопчика."
 egypt_events.145.a: "Це ж просто вигадка... Так?"
 egypt_events.145.b: "Як юний король, я вважаю, що вони отримали по заслугах."
 
 egypt_events.146.t: "Річниця Арабського повстання"
 egypt_events.146.d: "Починаючи з 1926 року, в Олександрії та Кафр-ед-Даварі щорічно проводиться парад на честь Арабського повстання. Тепер парад, який святкує боротьбу проти британського імперіалізму, проводиться у кожному великому місті. Нехай сам Орабі не побачив на власні очі вільний Єгипет, але його повстання проти тиранії досі надихає мільйони."
 egypt_events.146.a: "Єгипет святкує свою незалежність"
 
 egypt_events.147.t: "Лотфія Ельнаді пролітає над Єгиптом"
 egypt_events.147.d: "Сьогодні молода льотчиця Лотфія Ельнаді потрапила до всіх газет Єгипту за перемогу в льотному змаганні, де різні пілоти летіли з Олександрії до Каїра, пролітаючи над Пірамідами. Її перемогу було проголошено перемогою жінок всього Єгипту, а знаменита феміністка Худа Шаараві запропонувала допомогти їй знайти власний літак. Оскільки вона літала в компанії 'Єгипетські авіалінії', багато жінок теж хочуть навчитися там літати."
 egypt_events.147.a: "Ми точно живемо у новій ері"
 
 egypt_events.148.t: "Нові синагоги"
 egypt_events.148.d: "Нещодавно у великих містах Єгипту, зокрема у Каїрі та Олександрії, відкрилися нові синагоги. Дуже багато старих синагог було нещодавно реставровано. Завершення цих проектів показали життєздатність давньої релігійної меншини у Султанаті."
 egypt_events.148.a: "Єврейська спільнота в Єгипті енергійна як ніколи"
 
 egypt_events.149.t: "Асоціація молодих мусульманських чоловіків"
 egypt_events.149.d: "Нещодавно було засновано 'Асоціація молодих мусульманських чоловіків'. АММЧ схожа на Асоціацію Молодих Християнських Чоловіків та допомагає організувати відпочинок, починаючи з читання Корану та закінчуючи різними видами спорту, зокрема футболом. Більше того, вона отримала увагу за свою допомогу системі освіти у Єгипті."
 egypt_events.149.a: "Весело перебувати в АММЧ!"
 
 egypt_events.150.t: "Фаруцький університет"
 egypt_events.150.d: "В Олександрії відкрився новий університет, університет Фарука Першого на честь нашого султана. Сам Султан був присутній на відкритті нового та сучасного університету. Знаменитий інтелектуал Таха Хуссейн був призначений першим ректором університету."
 egypt_events.150.a: "Новий університет для Нового Єгипту"
 
 egypt_events.160.t: "Приєднатися до Каїрського пакту?"
 egypt_events.160.d.MOR: "Єгиптяни запропонували нам приєднатися до Каїрського пакту. Дехто думає, що це нас посилить. Інші - те, що це пастка, щоб підкорити нас єгипетським амбіціям."
 egypt_events.160.d.SOM: "Єгиптяни запропонували нам приєднатися до Каїрського пакту. Схоже, вони мають свої проблеми з ефіопами. Однак деякі вважають, що Пропозиція - це лише хитрощі, щоб змусити нас підкоритися амбіціям єгиптян."
 egypt_events.160.d.generic: "Єгиптяни звернулися до нас із запрошенням до свого союзу – Каїрського пакту. Вони стверджують, що це буде вигідно всім африканським мусульманським державам, проте їхня нещодавня агресія проти Османської Імперії та Лівії змушує багатьох у нашій країні засумніватися в тому, що Єгипет настільки алтруїстичний, наскільки вони стверджують. Чи маємо ми приєднатися до пакту?"
 egypt_events.160.a: "Ми приєднаємось до єгиптян"
 egypt_events.160.b: "Нам не потрібні єгиптяни"
 
 egypt_events.161.t: "[From.GetNameDefCap] приєднується до Каїрського пакту"
 egypt_events.161.d.SOM: "[From.GetNameDefCap] вирішив відмовитись від нашої пропозиції приєднатися до Каїрського пакту. Ми переможемо ефіопів без них."
 egypt_events.161.d.generic: "[From.GetNameDefCap] вирішило приєднатися до Каїрського пакту."
 egypt_events.161.a: "Відмінно!"
 
 egypt_events.162.t: "[From.GetNameDefCap] відмовляється приєднатися"
 egypt_events.162.d.SOM: "[From.GetNameDefCap] відхилили наше запрошення до Каїрського пакту. Ми переможемо ефіопів без них."
 egypt_events.162.d.generic: "[From.GetNameDefCap] відхилили наше запрошення до Каїрського пакту."
 egypt_events.162.a: "Чорт."
 
 egypt_events.182.t: "Єгипет запрошує нас до Ліги арабських держав"
 egypt_events.182.d: "Ліга арабських держав, створена в рамках Каїрського Пакту, покликана служити новим підтвердженням панарабської єдності із заявленою метою покращення відносин між усіма арабськими країнами, модернізації їх інститутів та диктувати спільну зовнішню політику проти об'єднаних сил імперіалістичного Заходу.\n\nОднак, крім цих, здавалося б, добрих намірів, багато хто бачать в організації спосіб, щоб Єгипет безпосередньо втручався в їхні внутрішні справи і у військовий альянс, призначений для захисту арабського світу, інструмент для паліїв війни в Єгипті, щоб розширити свої власні імперські цілі Африці та на Близькому Сході."
 egypt_events.182.a: "Ми з радістю приєднаємось!"
 egypt_events.182.b: "Єгиптянам не можна довіряти"
 
 egypt_events.183.t: "[FROM.GetNameDefCap] приймає нашу пропозицію"
 egypt_events.183.d: "Наші друзі з [FROM.GetName] прийняли нашу пропозицію та домовилися про свій повний вступ до Ліги арабських держав. У міру того, як росте наше число, зростатиме і наш потенціал для підвищення добробуту Леванту!"
 egypt_events.183.a: "Ласкаво просимо!"
 
 egypt_events.184.t: "[FROM.GetNameDefCap] відхиляє нашу пропозицію"
 egypt_events.184.d: "Гидкі пси з [FROM.GetName] вирішили, що ділити їх кальян з імперіалістичними рознощиками взуття більш гідно їхнього часу, ніж єдність арабських народів. Хоча малоймовірно, що ми зможемо змінити їхню думку, кілька політиків по всьому Єгипту виступили проти цієї зневажливої зради."
 egypt_events.184.a: "Хай знищить їх Аллах!"
 
#wip loc
 egypt_events.185.t: "Запрошення до Каїрського пакту"
 egypt_events.185.d: "Єгиптяни запропонували нам приєднатися до Каїрського пакту. Дехто думає, що це нас посилить. Інші - те, що це пастка, щоб підкорити нас єгипетським амбіціям."
 egypt_events.185.a: "Ми приєднаємось до єгиптян"
 egypt_events.185.b: "Нам не потрібні єгиптяни"
 
 egypt_events.186.t: "Ірак приєднується до Каїрського пакту"
 egypt_events.186.d: "Ірак вирішили приєднатися до Каїрського пакту."
 egypt_events.186.a: "Відмінно!"
 
 egypt_events.187.t: "Ірак відмовляється приєднатися"
 egypt_events.187.d: "Ірак відхилив наше запрошення до Каїрського пакту."
 egypt_events.187.a: "До біса Ірак!"
 
 egypt_events.188.t: "Підйом HIMT"
 egypt_events.188.d: "Хоча мало хто вірить у те, що HIMT є істинно лівійською ініціативою, ця партія (яка прагне об'єднання Лівії та Єгипту) останнім часом зіткнулася зі стрімким зростанням підтримки, оскільки її буклети, плакати та пропагандистські матеріали наповнюють Триполітанію. Хоча уряд очікує, що цей раптовий приплив поліграфічних потужностей і засобів надходить безпосередньо з Каїра, він не має твердих доказів і воліє на якийсь час уникнути дипломатичного інциденту."
 egypt_events.188.a: "Найпідозріліше..."
 
 egypt_events.189.t: "Панарабська пропаганда наповнює країну"
 egypt_events.189.d: "Натхненні перемогою арабського альянсу у Війні в пустелі, тисячі молодих лівійців стікаються до прапорів пан-арабістських рухів, поки такі клуби, як Союзний спортивний клуб молодих лівійців та клуб Аль-Мухтар, занурюють маси мріями про велику, об'єднану Аравію, що тягнеться від Марокко до Ірану."
 egypt_events.189.a: "Чорт забирай."
 
 egypt_events.190.t: "Зниження державної підтримки"
 egypt_events.190.d: "Обіцянки великої, кращої Лівії, дані тими, хто прагне об'єднання всіх арабів, призвели до того, що уряд зробив мізерні спроби прищепити триполітанську державність. Навіть у системі освіти зараз вчать великих єгипетських героїв, таких як Салладін та Мухаммед Нагіб, відкидаючи при цьому справжню історію Лівії."
 egypt_events.190.a: "Чорт забирай."
 
 egypt_events.192.t: "Переворот HIMT у Триполі"
 egypt_events.192.d: "На хвилі панарабської наснаги сьогодні рано вранці HIMT здійснила переворот. Політики, високопосадовці та підозрювані вороги руху були підняті зі своїх ліжок, і на околиці Тріполі були чутні постріли, в яких лідери старого режиму зазнали ранньої смерті.\n\nУ той час як вулицями Триполі проходять армійські паради під звуки тріумфуючих мас, на їх балконах з видом на вулиці можна було побачити матрони Триполі. Потрясаючи головою в роздумах, їхні думки звернені до синів і чоловіків, які стікали кров'ю за незалежність Триполітанії, і вони запитують, чи дізнається їхня батьківщина колись про мир."
 egypt_events.192.a: "Так закінчується триполітанська держава..."
 
 egypt_events.193.t: "Переворот у Триполітанії"
 egypt_events.193.d: "На хвилі панарабської наснаги сьогодні рано вранці HIMT здійснила переворот. Політики, високопосадовці та підозрювані вороги руху були підняті зі своїх ліжок, і на околиці Триполі були чутні постріли, в яких лідери старого режиму зазнали ранньої смерті.\n\nУ той час як вулицями Триполі проходять армійські паради під звуки тріумфуючих мас, на їх балконах з видом на вулиці можна було побачити матрони Триполі. Потрясаючи головою в роздумах, їхні думки звернені до синів і чоловіків, які стікали кров'ю за незалежність Триполітанії, і вони запитують, чи дізнається їхня батьківщина колись про мир."
 egypt_events.193.a: "Чудово!"
 
 egypt_events.194.t: "Єгипет пропонує об'єднання"
 egypt_events.194.d: "Прагнучи подальшого розвитку тісних відносин між Триполітанією та Єгиптом, уряд Каїра офіційно запропонував об'єднати дві держави, щоб втілити в життя мрію про створення єдиної арабської держави. Наш уряд, який нещодавно змінив на цій посаді свого громадянського попередника, невпинно працює над досягненням цього союзу і дуже радіє тому, що цей момент нарешті настав. Однак серед людей спостерігається менший ентузіазм, оскільки люди на вулицях задаються питанням, чи варто Триполі так швидко віддати свою знову здобуту незалежність?"
 egypt_events.194.a: "Ми приймаємо!"
 egypt_events.194.b: "Ніколи!"
 
 egypt_events.196.t: "Триполітанія відмовляється від об'єднання"
 egypt_events.196.d: "Триполітанія каже ні"
 egypt_events.196.a: "Зрадники!"
 
 egypt_events.197.t: "Триполітанія протистоїть нашому впливу"
 egypt_events.197.d: "Схоже, що уряд у Триполі дізнався про нашу останню спробу здійснити панарабську мрію у своїй державі і зробив все можливе, щоб "захистити" своїх громадян від "іноземних хитрощів". Безсумнівно, невдача, але бюро в Каїрі впевнене, що це лише тимчасове явище, і докладає всіх зусиль, щоб наступна операція була успішнішою."
 egypt_events.197.a: "Невелика невдача."
 
 egypt_events.200.t: "$ottomans_flavour_events.0.t$"
 egypt_events.200.d: "За часів правління Мухаммеда Алі він вимагав, щоб увесь Єгипет знав, коли закінчується Рамадан. Для цього він наказав стріляти з гармати на світанку першого дня Ід аль-Фітра. Сьогодні гарматні постріли лунають по всьому Єгипту, від міст до сільської місцевості, коли люди готуються святкувати закінчення Рамадану."
 egypt_events.200.a: "$ottomans_flavour_events.0.a$"

 egypt_events.201.t: "Друге повстання махдистів"
 egypt_events.201.d: "Судан давно відомий як земля релігійних фанатиків та лютих народів, і навіть Британська імперія на піку своєї могутності була змушена переконатися в цьому наприкінці минулого століття. Тепер, схоже, єгиптяни знову зіткнулися з серйозним повстанням у південному регіоні, очолюваним Абд ар-Рахманом аль-Махді, сином Мухаммада Ахмада, Махді з першого повстання 1881 року.\n\nЗакликаючи з балкона в Хартумі до Богом даного опору єгипетським окупантам, потужна риторика Абд ар-Рахмана призвела до повного краху влади Каїра в регіоні. Хоча незрозуміло, чи має він підтримку більшості суданських племен, очевидно, що попереду жорстока війна."
 egypt_events.201.a: "Це має бути цікаво."

