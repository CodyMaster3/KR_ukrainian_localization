 EGY_desert_training_idea: "Військова підготовка у пустелі"
 EGY_shendi_cavalry_idea: "Шендійська кавалерія"
 EGY_black_monday: "Чорний Понеділок"
 EGY_backwards_economy_1: "Аграрна економіка"
 EGY_backwards_economy_1_desc: "Економіка Єгипту вкрай нестабільні і здебільшого є аграрною. Навіть з огляду на те, що індустріалізація вже почалася, особливого впливу на життя вона ще не мала. Великі реформи мають бути запроваджені, щоб вирішити цю проблему."
 EGY_backwards_economy_2_desc: "Економіка Єгипту вкрай нестабільні і здебільшого є аграрною. Багато що змінилося з того часу, як почалася індустріалізація, і результати стали набагато помітнішими. Однак економіці потрібно більше часу, щоб стати сучасною."
 EGY_illiterate_populace: "Неосвіченне населення"
 EGY_illiterate_populace_desc: "Велика кількість єгиптян, які живуть поза містами неписьменно. Ми повинні реформувати освіту в нашій країні, щоб нарешті вирішити цю проблему."
 EGY_inexperienced_officer_corps: "Недосвідчений генштаб"
 EGY_inexperienced_officer_corps_desc: "Єгипетський генштаб наразі вкрай недосвідчений, багато офіцерів досі вірять у ефективність окопної війни. Якщо ми збираємося модернізувати нашу країну, то нам потрібні великі реформи армії."
 EGY_iqta: "Елітні землевласники"
 EGY_iqta_desc: "Більшість єгипетської землі належить 6% населення, у більшості цих територій умови життя залишають бажати кращого."
 EGY_iqta_nationalized: "Націоналізована земля"
 EGY_medjay: "Меджаї"
 EGY_medjay_desc: "Меджаї – це елітна воєнізована поліція Єгипту."
 EGY_military_schools: "Воєнізовані школи"
