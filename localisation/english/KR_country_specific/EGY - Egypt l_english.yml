 EGY_farouks_reforms_outlook: "[EGY_farouks_reforms_outlook_text]"
 EGY_farouks_reforms_outlook_desc: "[EGY_farouks_reforms_outlook_text_desc]"
 
 EGY_farouks_reforms_just_started: "Реформи Фарука: Неясний погляд"
 EGY_farouks_reforms_just_started_desc: "Молодий султан говорив про своє бачення "нового Єгипту" - але подробиць про те, що спричинить це бачення, було мало, і весь Єгипет чекає їх із завмиранням серця."
 EGY_farouks_reforms_liberal_outlook: "Реформи Фарука: Ліберальний погляд"
 EGY_farouks_reforms_liberal_outlook_desc: "Реформи Фарука пішли явно реформістським шляхом, деякі навіть назвали їх, наважусь сказати, ліберальними. Можна тільки сподіватися, що вони приведуть до цього "Нового Єгипту", про який мріє молодий султан."
 EGY_farouks_reforms_conservative_outlook: "Реформи Фарука: Консервативний погляд"
 EGY_farouks_reforms_conservative_outlook_desc: "'Навіщо намагатися виправити те, що не зламано?' Очевидно, що саме такий підхід використав молодий султан. Його дії досі переважно підтверджували статус-кво і систематизували його в законі, підживлюючи його помірними реформами то тут, то там. Очевидно, що великих сюрпризів у Єгипті не чекають."
 EGY_farouks_reforms_absolutist_outlook: "Реформи Фарука: Абсолютистський погляд"
 EGY_farouks_reforms_absolutist_outlook_desc: "Стає все очевиднішим, що молодий султан вирішив взяти справу, так би мовити, у свої руки. Реформа за реформою продовжує дедалі більше закріплювати владу у його власній персоні."
 EGY_farouks_reforms_unclear_outlook: "Реформи Фарука: Неясний погляд"
 EGY_farouks_reforms_unclear_outlook_desc: "Реформи Молодого Султана були... непослідовними, у разі. З кожним заходом, що суперечить попередньому, шепіт критиків навряд чи може бути проігнорований."
 
 League_of_Arab_States_dynamic_modifier: "Член Ліги арабських держав"
 League_of_Arab_States_tt: "Має модифікатор: §YЧлен Ліги арабських держав ([Root.GetName])§!"

#### Decisions ####
 
 EGY_cairo_pact_decisions: "Каїрський пакт"
 EGY_cairo_pact_decisions_desc: "Каїрський пакт має підтримувати єгипетські інтереси. Для цього ми маємо відправити до інших країн послів, які відстоюватимуть там вигоду для нашої країни."
 
 EGY_meet_with_the_greeks_decision: "Зустріч із греками"
 EGY_meet_with_the_greeks_decision_desc: "Греки - вороги імперії Османа і мріють принести кінець турецькому панування. Зустріч із ними може принести плоди та привести до підтримки греками наших амбіцій проти Османської Імперії."
 
 EGY_press_ottoman_surrender: "Натиснути на [OTT.GetFlag] §YОсманську§! капітуляцію"
 EGY_press_ottoman_surrender_desc: "Коли союзники контролюють усі ключові арабські міста та турки відтіснені до Анатолійських гор, ми нарешті можемо з гордістю сказати, що арабська батьківщина була звільнена."
 
 EGY_ally_with_morroco_decision: "Союз з [FROM.GetNameDef]"
 EGY_ally_with_morroco_decision_desc: "[FROM.GetNameDef] нещодавно здобув незалежність. Ми маємо відправити посла на зустріч із марокканцями та запросити їх до Каїрського пакту."
 
 EGY_ally_with_africa_decision: "Союз з [FROM.GetNameDef]"
 EGY_ally_with_africa_decision_desc: "[EGY_ally_with_africa_desc_text]"
 EGY_ally_with_africa_desc_CEA: "Так як [FROM.GetNameDef] межує з нами на півдні, ми повинні запропонувати їм союз і включити їх до нашої сфери впливу."
 EGY_ally_with_africa_desc_SOM: "[FROM.GetNameDefCap] існує на краю Африканського Рогу, вони стануть для нас цінними союзниками."
 EGY_ally_with_africa_desc_generic: "Для посилення нашої країни ми маємо запросити [FROM.GetNameDef] у Каїрський пакт та включити його до нашої сфери впливу. "
 
 EGY_egyptian_reforms_decisions: "Єгипетські реформи"
 EGY_egyptian_reforms_decisions_desc: "Незважаючи на те, що султан Фарук ще не вийшов із підліткового віку, він уже має бачення нового Єгипту. Сучасний Єгипет повинен поєднувати свою велич із найкращими елементами західної системи управління. Для втілення цього бачення в життя, султан використовує свою значну владу, починаючи програму національного будівництва, розширення і закріплення влади єгипетської держави над незмінними аспектами життя, що залишалися в минулому."
 
 EGY_improve_literacy: "Поліпшення грамотності"
 EGY_improve_literacy_desc: "Єгипет страждає від високого рівня неписьменності населення і ми маємо сконцентрувати наші зусилля на її ліквідації."
 
 EGY_Integration: "Інтеграція Великої Сирії"
 EGY_Integrate_Syria: "Інтегрувати [From.GetName]"
 
 EGY_libyan_egyptian_unification_decisions: "Лівійсько-Єгипетське об'єднання"
 EGY_libyan_egyptian_unification_decisions_desc: "З пилом, що осіла в Леванті, єгипетські яструби спрямували свій погляд на народ Триполітанії, що бореться. Здобувши незалежність зовсім недавно, держава все ще бореться за те, щоб визначити свою ідентичність із такими поняттями, як національна приналежність, яка нещодавно з'явилася у більшості лівійців. Це відкрило вікно для експансії, тому що Бюро у справах арабських держав у Каїрі запропонувало використовувати хитрощі, щоб привести до влади HIMT і через них анексувати Триполітанію до більшої єгипетської держави."
 
 EGY_promote_the_HIMT: "Фінансувати HIMT"
 EGY_promote_the_HIMT_desc: "Це невелике відгалуження ширшого арабського націоналістичного руху, що отримало назву 'Партія об'єднання Єгипту та Триполітанії', є ініціативою Алі Раджаба, який під час свого візиту до Олександрії був освічений величчю Єгипту і прагне інтеграції Триполітанії у велику єгипетську державу, стверджуючи, що Тріполітанія сам не має ні ресурсів, ні влади, щоб стояти самостійно."
 TRP_promote_the_HIMT: "Єгипет фінансує HIMT"

 EGY_pan_arabist_propaganda: "Панарабська пропаганда"
 EGY_pan_arabist_propaganda_desc: "Радіо "Вільний Каїр" і наша мережа арабських пропагандистів напередодні Війни в пустелі працюють понаднормово, щоб поширити своє послання по всьому світу. Навіть у найменшому селі лівійці мають бути приклеєні до своїх радіоприймачів, прислухаючись до великих справ єгипетського народу та його величезної бойової майстерності."
 TRP_pan_arabist_propaganda: "Єгипет просуває панарабізм"
 
 EGY_decry_tripolitanian_nationalism: "Протидіяти триполітанському націоналізму"
 EGY_decry_tripolitanian_nationalism_desc: "Хоча останнім часом у Триполітанії спостерігається зростання націоналізму, що перевищує звичайні міські та сімейні узи, які традиційно вважалися священними для лівійців, він все ж таки залишається слабким і завдяки новим зусиллям нашої пропагандистської машини може бути замінений почуттям арабської державності, а разом з нею і бажанням стати частиною єгипетської держави."
 TRP_decry_tripolitanian_nationalism: "Єгипет протистоїть триполітанському націоналізму"
 
 EGY_propose_unification: "Пропонувати об'єднання"
 EGY_propose_unification_desc: "З нашими союзниками з HIMT, що твердо стоять у сідлі, настав час офіційно об'єднати наші два штати. Очевидно, в ім'я великої слави Аравії..."
 
### Focus Tree - Economy ###
 EGY_modernization_program: "Програма модернізації"
 EGY_modernization_program_desc: "Жалюгідний стан промислового сектору єгипетської економіки заслуговує на нашу увагу. За допомогою програми субсидій та підприємств, спонсорованих державою, ми зможемо індустріалізувати Єгипет і зробити його по-справжньому сучасною державою."
 EGY_egyptian_oil: "Єгипетська нафта"
 EGY_egyptian_oil_desc: "Єгипет має значні запаси нафти, які потрібно тільки почати розробляти. Іноземні компанії мріють про доступ до наших резервів та готові заплатити за них великі гроші. Створюючи спільні з ними приватно-державні підприємства, ми зможемо заощадити на необхідному спорядженні та отримати нашу частку доходів."
 EGY_nile_dams: "Дамби на Нілі"
 EGY_nile_dams_desc: "У 1903 році британським інженером Вільямом Уїлкоксом була побудована дамба на Нілі. Тепер для електрифікації Єгипту ми підготували кілька нових проектів із спорудження ГЕС на Білому Нілі, які забезпечать електрикою тисячі будинків та міст."
 EGY_industrialization: "План з індустріалізації"
 EGY_industrialization_desc: "Для процвітання єгипетської індустрії потрібні значні інвестиції, тому ми підготували економічну стратегію, яка має сприяти зростанню як важкої, і легкої промисловості."
 EGY_civilian_improvements: "Покращення громадського сектору"
 EGY_civilian_improvements_desc: "У нашій стратегії з'явилися перші позитивні результати у секторі цивільного виробництва, яке почало давати знаки сильного зростання у наших основних міських центрах."
 EGY_modernized_agriculture: "Модернізоване рослинництво"
 EGY_modernized_agriculture_desc: "Трактор - це чудовий винахід, який може зробити революцію в долині Нілу. Підтримуючи механізацію землеробства, ми не лише значно збільшимо врожайність, а й підвищимо міграцію до міст, підтримуючи промисловість."
 EGY_civilian_investments: "Інвестиції в громадський сектор"
 EGY_civilian_investments_desc: "Хоча ми вже дали поштовх приватному сектору нашими інвестиціями, ми не маємо зупинятися. Нам необхідно створити кілька підприємств, що повністю належать державі, які вироблятимуть життєво необхідні товари для нашої промисловості."
 EGY_red_see_trade: "Порти в Червоному морі"
 EGY_red_see_trade_desc: "Довгі роки Єгипет концентрував свою увагу на Середземному морі, проте на південь знаходиться великий простір, якому не завадить трохи інфраструктури для підтримки як військових, так і торгових кораблів."
 EGY_railroad_expansion: "Розширення залізниць"
 EGY_railroad_expansion_desc: "Перевезення – важлива частина нашої програми, і хоча раніше наші залізниці будувалися лише з метою перевезення вантажів у порти на експорт, ми збираємося ущільнити залізничну мережу та забезпечити зв'язок між поселеннями для внутрішнього переміщення людей та товарів."
 EGY_egyptian_airports: "Єгипетські аеропорти"
 EGY_egyptian_airports_desc: "Авіація для нас – скоріше справа престижу, доказ того, що Єгипет – світоч Близького Сходу в галузі технічних інновацій. Побудувавши нові аеропорти за допомогою європейських експертів, ми зможемо підкріпити це твердження та почати працювати у бік створення життєздатної комерційної авіації."
 EGY_military_improvements: "Військові інвестиції"
 EGY_military_improvements_desc: "Однією із сфер промисловості, які ми можемо з легкістю розвинути, є виробництво зброї, над якою маємо значний безпосередній вплив. Підтримуючи домашнє виробництво ліцензованого німецького стрілецького озброєння не лише посилить економіку, а й озброїть країну."
 EGY_dockyards_of_alexandria: "Верфі Олександрії"
 EGY_dockyards_of_alexandria_desc: "Колись Олександрія була найбільшим і найважливішим портом Середземномор'я. Хоча вона більше не може претендувати на цей титул, розширення її верфей та порту дозволить нам розміщувати молодий єгипетський флот більш комфортно."
 EGY_cairo_institute_of_arms: "Німецькі інвестиції"
 EGY_cairo_institute_of_arms_desc: "Маузер, Крупп – ці імена стали символом якісної зброї по всьому світу. Тепер престижні німецькі фірми мають намір заснувати фабрики в Єгипті та отримати урядові контракти на виробництво озброєння. Ми не бачимо причин відмовити їм."
 EGY_military_factories: "Програма з електрифікації"
 EGY_military_factories_desc: "Єгипетська електрика знаходиться під повним контролем приватних компаній, через що майже відсутня стандартизація напруги та розеток. Створивши Єгипетську Владу з Електрики, ми зможемо провести електрику в сільську місцевість, а також запровадити всеєгипетські стандарти."
 EGY_egyptian_cinema: "Голлівуд на берегах Нілу"
 EGY_egyptian_cinema_desc: "Наш розквітаючий середній клас показав високий інтерес до кіно, а для держави це ще не освоєний ринок. Єгипет - це сонячна країна із чудовими ландшафтами, придатними для зйомок, тому значні податкові пільги залучать кінематографічні компанії до наших берегів."
 EGY_egyptian_radio: "Єгипетське радіо"
 EGY_egyptian_radio_desc: "Коронаційна промова султана Фарука стала першою всеєгипетською королівською трансляцією в історії нашої країни, наближаючи маси до монарха більше, ніж вони могли будь-коли сподіватися. Тепер, після інвестицій у нашу радіо-інфраструктуру, вся країна зможе почути голос султана! Музика також дуже популярна."
 EGY_blue_nile_dams: "Дамби на Блакитному Нілі"
 EGY_blue_nile_dams_desc: "Побудувати греблі на Білому Нілі було політично просто, враховуючи, що 90% річки протікає по контрольованій нами території. Проте, Блакитний Ніл стане для нас випробуванням, оскільки його велика частина лежить на території дещо ворожої Ефіопії. Тим не менш, ми зважилися розпочати наш проект і електрифікувати більшу частину Судану."
 EGY_synthetic_resources: "Більше нафти з пустелі"
 EGY_synthetic_resources_desc: "Успіх наших минулих заходів щодо видобутку нафти викликав більший попит на розробку родовищ, ніж наша скарбниця може дозволити нам. Легалізуючи та продаючи нафтові поклади, ми зможемо зібрати чимало грошей для стрімкого розширення виробництва."
 EGY_modernize_sudan: "Модернізація Судану"
 EGY_modernize_sudan_desc: "Поки що, більшість наших зусиль з модернізації було сконцентровано на Єгипті, а Судан отримував лише малу частку вигоди. Інвестуючи у великі міські центри Хартум, Омдурман та Джубу, ми зможемо поширити наші реформи на південь."
 EGY_expand_railroads: "Розширення залізниць на південь"
 EGY_expand_railroads_desc: "Розширюючи залізничну мережу на Судан і поєднуючи її з більш розвиненою єгипетською залізничною системою, ми не тільки покращимо економіку, але й забезпечимо міцніший зв'язок Судану з Єгиптом, ніж з рештою Африки."
 EGY_invest_in_sudan: "Інвестиції в Судан"
 EGY_invest_in_sudan_desc: "Є кілька багатих людей, єгиптян і не дуже, хто хоче інвестувати в нашу країну. Можливо, послаблення податків спрямувати їхні капітали на південь, де вони вдихнуть нове життя до місцевої економіки."
 EGY_airports_for_sudan: "Аеропорти Судану"
 EGY_airports_for_sudan_desc: "Хоча поїзд - чудовий вид транспорту, він недостатньо швидкий для скаженого ритму, з яким може рухатися бізнес. Інвестувавши у повітряні зв'язки з Хартумом, ми забезпечимо, що бізнесмени з Каїру та Олександрії зможуть захистити свої інтереси на півдні за пару годин, а також отримаємо нові бази для Королівських ВПС."
 EGY_resources_of_the_south: "Ресурси півдня"
 EGY_resources_of_the_south_desc: "Геологічна експедиція Каїрського університету відкрила багаті поклади мінералів у Судані, які тільки чекають, щоб їх розробили. Підтримавши новий спільний німецько-єгипетський хромний концерн, дозволить нам принести на південь країни важку промисловість, значно урізноманітнивши їх економіку."
 EGY_new_universities: "Нові університети"
 EGY_new_universities_desc: "Недостатньо просто покладатися на наші підприємства. Створення кількох технологічних інститутів та наукових університетів за австрійським типом, які навчатимуть не лише вільним мистецтвам, а й фізиці, хімічній інженерії та атомній науці, значно розширить освітній базис нашої країни та забезпечить сучасну промисловість кваліфікованими співробітниками."
 EGY_egyptian_steel: "Єгипетська сталь"
 EGY_egyptian_steel_desc: "Разом із нашою новою прихильністю до технічної освіти приходить потреба інвестувати у створення більшої ресурсної бази. Замість того, щоб завозити руду з-за кордону, ми можемо створити прокатні табори в Порт-Саїді, які будуть виробляти єгипетську сталь для домашнього вжитку."
 EGY_new_economy: "Нова економіка"
 EGY_new_economy_desc: "Усього за кілька коротких років єгипетська економіка здійснила розворот від відсталої сільськогосподарської нації до країни із сильною промисловою базою, інститутами з вищою освітою та сучасною транспортною системою. Що б там не було, ніхто більше не може дорікати Єгипетському султанату у відсталості."

### Focus Tree - Politics ###
 EGY_black_monday_recovery: "Початок відновлення після кризи"
 EGY_black_monday_recovery_desc: "Хоча Чорний Понеділок і завдав удару по нашому невеликому виробничому сектору, найбільших збитків він завдав експорту, зокрема експорту бавовни. Енергійна програма підтримки сільського господарства, фінансового та промислового секторів має розпочатися якнайшвидше."
 EGY_secure_cotton_fields: "Контроль над бавовняними полями"
 EGY_secure_cotton_fields_desc: "Бавовна, рослина з багатою історією в Єгипті, є однією з найважливіших рослин, що вирощуються нами на експорт. Переводячи неприбуткові плантації у державну власність та консолідуючи їх, ми не лише покращимо становище цієї галузі, а й допоможемо землевласникам та селянам."
 EGY_cotton_subsidies: "Бавовняні субсидії"
 EGY_cotton_subsidies_desc: "Успіх нашої купівлі бавовняних плантацій став очевидним. Тепер, коли ми послабили удар, завданий Чорним Понеділком по цій галузі, ми маємо встановити нижній поріг цін на бавовну, а також розпочати приватизацію державних маєтків, що має захистити нас від ще однієї кризи."
 EGY_secure_holdings: "Забезпечення вкладів"
 EGY_secure_holdings_desc: "Ніколи з часів краху 1907 року єгипетський ринок так не страждав, наслідки Чорного Понеділка жахливі, але вони також нададуть нам нові можливості, якщо нам вдасться грамотно ними розпорядитися. Поки що ми закриємо Каїрську та Олександрійську фондові біржі, щоб провести екстрену реструктуризацію."
 EGY_protect_industry: "Захист промисловості"
 EGY_protect_industry_desc: "Захист маленької та тендітної єгипетської промислової бази - це завдання, якому може стати на заваді значна іноземна конкуренція. Ввівши тарифи та гасла 'Купуй єгипетське!', ми покажемо нашу підтримку промисловцям і допоможемо їм втихомирити економічний шторм."
 EGY_reopen_stock_exchange: "Відкриття фондових бірж"
 EGY_reopen_stock_exchange_desc: "Ми не можемо собі дозволити тримати Олександрійську та Каїрську фондові біржі зачиненими так довго. Чим довше ми тримаємо один із найактивніших ринків Африки та Близького сходу закритим, чим більше ми ризикуємо втратити його становище як важливий торговий центр. Відкриття ринків покаже нашу впевненість у проведених екстрених реформах та дозволить розпочатися відновленню."
 EGY_black_monday_over: "Кінець Чорному Понеділку"
 EGY_black_monday_over_desc: "Наші програми починають давати результати. Поки економіки ближче до німецької сфери впливу, охоплені заворушеннями, повільно розпочинають свій шлях до відновлення, ми вже фіксуємо підвищення зайнятості та економічне зростання."
 EGY_farouks_reforms: "Реформи Фарука"
 EGY_farouks_reforms_desc: "Незважаючи на те, що султан Фарук ще не вийшов із підліткового віку, він уже має бачення нового Єгипту. Сучасний Єгипет повинен поєднувати свою велич із найкращими елементами західної системи управління. Для втілення цього бачення в життя, султан використовує свою значну владу, починаючи програму національного будівництва, розширення і закріплення влади єгипетської держави над незмінними аспектами життя, що залишалися раніше."
 EGY_administrative_reforms: "Адміністративні реформи"
 EGY_administrative_reforms_desc: "Зараз, в Єгипті основна влада належить місцевим значимим особистостям, чи то великий землевласник або сільський староста. Очевидно, що нашому султану хочеться реформувати цю систему, стандартизувавши адміністрацію у сорока восьми губернаторствах. Однак постає питання: кого слід призначати і за яким принципом?"
 EGY_judical_reforms: "Реформи юстиції"
 EGY_judical_reforms_desc: "Єгипетська система судів була передовою у 1875 році, але юриспруденція не стоїть на місці. Тепер у співпраці з юристами з Каїрського університету султан Фарук має намір переглянути організацію судових процесів. Це дає можливість різним фракціям в уряді вплинути на те, що саме буде змінено."
 EGY_land_reform: "Земельні реформи"
 EGY_land_reform_desc: "Після того, як нова губернаторська система довела свою ефективність, перед нами постало питання земельної реформи – ми можемо розподілити землю між селянами, які раніше були змушені її орендувати або зовсім були закабалені. Ми також можемо зберегти статус-кво і отримати підтримку дворянства або використати цей шанс для посилення особистої влади султана."
 EGY_legal_reforms: "Реформа законодавства"
 EGY_legal_reforms_desc: "Написання нового Цивільного кодексу для Єгипту - дуже складне завдання, тому непоганою ідеєю стало б базувати наш новий кодекс на вже існуючому. І тому різні юристи пропонують на розгляд султана різні законодавства. Подивимося, який йому сподобається..."
 EGY_bureaucracy_reforms: "Реформа бюрократії"
 EGY_bureaucracy_reforms_desc: "Для ефективної держави необхідна бюрократична система, тому найм чиновників має бути переглянутий, щоб створити єдину систему. Утворилися два табори: один бореться за меритократичну систему екзаменування, інший наполягає на необхідності враховувати традиції та родовід."
 EGY_parliament_reform: "Парламентські реформи"
 EGY_parliament_reform_desc: "Запитання дня: що робити з виборами? Поки що Єгипет працює за німецькою моделлю королівського парламенту, який може накласти вето, але не має законодавчої ініціативи. Питання про лібералізацію порушується тими, хто хотів би бачити нашу систему більш схожою на британську. Султану належить вирішити, чи зберегти статус-кво, провести лібералізацію, чи взагалі розпустити парламент!"
 EGY_islams_status: "Статус ісламу"
 EGY_islams_status_desc: "Очевидно, що Фарук - праведний мусульманин, і жодна людина з глузду не засумнівається в цьому. Однак він бачить вигоди у французькій моделі секуляризації церкви і тепер розмірковує про відносини між мусульманською церквою та Єгипетською державою."
 EGY_tax_reform: "Податкові реформи"
 EGY_tax_reform_desc: "Будівництво нації – затратна справа, і для фінансування своїх амбітних проектів Фарук має намір запровадити нові податки. Але про те, які саме податки слід запровадити, досі точаться гарячі суперечки, і навіть західні радники намагаються впливати на султана."
 EGY_education_reform: "Реформа освіти"
 EGY_education_reform_desc: "Освіта закладе фундамент майбутнього нового Єгипту, але історія може створити протиріччя, якщо з нею обійтися необережно. Зрештою, слово нашого султана має найбільшу вагу і йому належить вирішити: чи варто єгипетській історії сконцентруватися на часах фараонів, чи нам слід відмовитися від язичницького минулого на користь мусульманської спадщини."
 EGY_literacy_program: "Програма грамотності"
 EGY_literacy_program_desc: "Рівень грамотності в Єгипті надзвичайно низький, щоб наша країна стала сучасною та поінформованою, його потрібно швидко підняти. На розгляд султана було складено радикальний план, який передбачає підтримку коптської мови нарівні, а може навіть більше арабської, щоб воскресити мову і створити унікальну єгипетську ідентичність."
 EGY_finish_reforms: "Завершення реформи"
 EGY_finish_reforms_desc: "Пил починає осідати на часі величезних соціальних змін для Єгипту, і тепер нам залишається лише дивитися в майбутнє, на султанат, який збудував султан Фарук."
 EGY_constitutional_monarchy: "Конституційна монархія"
 EGY_constitutional_monarchy_desc: "Бажання лібералів були виконані, Новий Султанат - це режим, що ґрунтується на здоровій повазі демократії та свободи, із султаном як благородним номінальним главою, який мудро послабив особисту владу, давши можливість людям Нілу мати свій голос в управлінні державою."
 EGY_status_quo_monarchy: "Монархія статус-кво"
 EGY_status_quo_monarchy_desc: "Консерватори та ісламісти досягли свого, новий Єгипет - це по суті покращена версія старої монархії німецького типу. Султан продовжить вміло керувати кораблем держави, з демократично обраною, хоч і з впливом аристократії, дієтою, яка разом із мудрістю його предків буде його спрямовувати."
 EGY_absolute_monarchy: "Абсолютна монархія"
 EGY_absolute_monarchy_desc: "Великі зміни були зроблені в Єгипті без жодного пострілу. Нехай він все ще простий молодий чоловік, султан розуміє потреби своїх підданих, як батько розуміє своїх дітей, і він представлятиме Єгипет у своєму обличчі."
 
