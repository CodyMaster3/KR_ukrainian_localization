############################
 
 EGY_Third_Arab_Congress: "Третій арабський конгрес"
 EGY_Third_Arab_Congress_desc: "Хоча попередні Арабські конгреси мали суто мирні наміри, захід, присвячений арабській культурі та підтримуючий рух, що бажають просувати справу арабів, султан зазначив, що ця подія буде чим завгодно, але тільки не мирною. Кульмінацією багатьох років підготовки та співпраці з підпільними рухами в Османській Імперії цей конгрес зробить перший ривок назустріч новому арабському світу."
 EGY_Radio_Free_Cairo: "Радіо "Вільна Палестина""
 EGY_Radio_Free_Cairo_desc: "З ініціативи націоналістів у Каїрі та палестинських вигнанців радіостанцію 'Вільний Каїр' було створено як місце збирання незадоволених арабів у Палестині та для того, щоб переконати їх взяти до рук зброю проти імперіалістичної загрози. Хоча спочатку радіо було спрямоване проти сіоністів та їх західних псів, нещодавно воно переключило свою увагу на Османську Імперію, звинувативши її у знищенні арабської культури та руйнуванні Палестини."
 EGY_Coordinate_Al_Fatat: "Узгодження з аль-Фататом"
 EGY_Coordinate_Al_Fatat_desc: "Джаміят аль-Арабія аль-Фатат, або Товариство молодих арабів, було засноване після младотуркської революції як спроба протистояти турецькому націоналізму та прагнення арабських громадян до автономії. Під час війни організація ще більше розширилася і відіграла ключову роль у невдалих повстаннях хиджазьких. Незважаючи на те, що багато її членів були ув'язнені після війни, вона продовжувала діяти в тіні, чекаючи відповідного моменту для завдання удару."
 EGY_Coordinate_Al_Ahd: "Узгодження з аль-Ахд"
 EGY_Coordinate_Al_Ahd_desc: "Подібно до аль-Фатату в намірах, Джам'ят аль-Ахд або Товариство Завіту, має безліч своїх послідовників серед арабських офіцерів османської армії. У зв'язку з великою присутністю серед них іракців, організація (на відміну від аль-Фатата) насамперед розширила свою діяльність серед іракських вілайєт і прагне створення іракської держави. Хоча незрозуміло, наскільки висока змова, ходять чутки, що Ясін аль-Хашімі також бере участь у його діяльності."
 EGY_Society_Defence_Palestine: "Товариство захисту Палестини"
 EGY_Society_Defence_Palestine_desc: "Товариство захисту Палестини, яке становить основний тягар палестинських партизанів у колишньому MOJ, є міжнародною організацією, що прагне звільнення Палестини та догляду сіоністів. Оскільки наші армії просуваються на північ, організація попросила інтегруватися до єгипетської армії, щоб покращити зв'язок із нашими офіцерами."
 EGY_Support_the_Imamate: "Підтримка імамату"
 EGY_Support_the_Imamate_desc: "Хоча дехто вважає Ємен батьківщиною Аравії, проте він не виявляє особливого бажання співпрацювати з арабськими визвольними рухами, побоюючись створення пан-арабської держави, яка завдала б шкоди цілісності Ємену. Якщо ми хочемо розраховувати на підтримку Ємену під час майбутньої війни, нам доведеться обережно маневрувати навколо імаму."
 EGY_Liberate_Tripolitania: "Звільнення Киренаїки"
 EGY_Liberate_Tripolitania_desc: "Орден Сенусі ослаблений нещасним випадком, який зробив їх гросмейстера недієздатними, залишивши державні справи на регентську раду, що свариться. Ідріс I, законний спадкоємець Киренаїкського престолу, досі живе в Єгипті і працює із незадоволеними сенусійськими принцами над відновленням свого престолу. Якщо ми обіцяємо нашу підтримку принцу, можливо, зможемо убезпечити наш лівий фланг від османської агресії."
 EGY_Support_Maghrebi_Rebels: "Підтримка повстанців Магрибу"
 EGY_Support_Maghrebi_Rebels_desc: "Піддане примусовій праці, рабству та іншим мерзенним звичаям, населення Магріба пригнічується останніми спробами Франції повернути собі велич. Своїми діями вони породили цілу мережу рухів опору, багато з яких звертаються до Єгипту за натхненням та допомогою."
 EGY_Expand_Alexandria: "Модернізація ремонтних майстерень"
 EGY_Expand_Alexandria_desc: "Єгипетський флот перебуває у жалюгідному стані, не маючи ні кораблів, ні інфраструктури, щоб скласти конкуренцію флоту Османської Імперії. Проте допомога з боку Великобританії та Франції планує вирівняти поле битви та гарантувати, що якщо флот не зможе перемогти у відкритій битві, він може ефективно порушити османське судноплавство та турбувати прибережні міста Анатолії."
 EGY_Coordinate_Peninsula: "Координація з півостровом"
 EGY_Coordinate_Peninsula_desc: "[292.Owner.GetAdjective]і правителі в кращому разі ненадійні, але поки що наші інтереси, схоже, збігаються, і було б безглуздо дозволити старим образам стати на шляху до нашої кінцевої мети. Не маючи жодної промисловості чи сучасного обладнання, сили Ібн Сауда залежать від здатності постачати їх необхідним озброєнням."
 EGY_Bureau_Military_Engineering: "Бюро військової інженерії"
 EGY_Bureau_Military_Engineering_desc: "Коли британці перетнули Синай під час завершення Вельткрігу, вони привезли з собою грізний апарат інженерів та будівельників для прокладання залізничних колій та розширення портових споруд, забезпечивши повну працездатність їхніх ліній постачання в Єгипті. Якщо ми хочемо досягти успіху в нашій власній діяльності, нам доведеться готуватися до аналогічних робіт."
 EGY_Operation_Abu: "Операція Абу'л-А'вар"
 EGY_Operation_Abu_desc: "Підлий план, розроблений молодшим військово-морським офіцером, надсекретна операція Абу'л-А'вар планує зрівняти ігрове поле на море, завдавши блискавичного удару по флоту Османа в його порту в Бейруті. Використовуючи новітні технології військово-морської авіації, надані Британським Союзом, здається неймовірним, що цей план виявиться невдалим, але враховуючи настільки великі шанси, у нас немає іншого вибору, як спробувати."
 
 EGY_Victory_Levant: "Перемога у Леванті"
 EGY_Victory_Levant_desc: "Після сотень років турецького панування араби Леванта нарешті були звільнені. Арабські чоловіки та жінки виходять на вулиці, щоб відсвяткувати цю подію по всій своїй батьківщині! Наша армія та наш народ здобули перемогу над османськими собаками!"
 EGY_nile_proclamation: "Нільське звернення"
 EGY_nile_proclamation_desc: "Ніл – серце Єгипту. Ми ніколи не дозволимо йому потрапити до рук ворогів Єгипетського Султанату. Ця річка належатиме Єгипту."
 EGY_gather_african_allies: "Збір африканських союзників"
 EGY_gather_african_allies_desc: "В Африці є кілька країн, які можуть стати нашими союзниками. Давайте збільшимо нашу сферу впливу та запросимо ці країни до Каїрського пакту."
 EGY_end_the_rivalry: "Припинення суперництва"
 EGY_end_the_rivalry_desc: "Час припинити суперництво з Ефіопською імперією. Єгипет правитиме Нілом і вони ніколи більше не посміють йому загрожувати."
 EGY_Incorporate_Greater_Syria: "Втілення Великої Сирії"
 EGY_Incorporate_Greater_Syria_desc: "Захопивши під свій контроль Левантську та Велику Сирію, ми маємо розпочати вирішення завдання інтеграції в єгипетську державу. Однак це буде непросте завдання, багато арабів у регіоні сподівалися створити власні незалежні держави. Неважливо, що вони хочуть, вони скоро почнуть розуміти, що єдина держава у Великій Сирії під нашим контролем – це найкраще, що має арабський народ."
 EGY_Dockyards_Mediterranean: "Середземноморські верфі"
 EGY_Dockyards_Mediterranean_desc: "З часів Параосу Середземне море є найважливішим економічним і політичним регіоном. Будуючи більше верфей уздовж узбережжя Великої Сирії, ми повинні мати можливість розширити наші військово-морські сили, щоб краще захистити Середземне море від іноземного впливу."
 EGY_Abolish_Ottoman_Land_Reform: "Відміна османської земельної реформи"
 EGY_Abolish_Ottoman_Land_Reform_desc: "Османська земельна система була зламана і несправедлива по відношенню до арабського населення, яке там проживало. Як визволителі арабів Левантської та Великої Сирії, ми маємо скасувати цю застарілу систему!"
 EGY_Nationalise_Syrian_Industry: "Націоналізація сирійської промисловості"
 EGY_Nationalise_Syrian_Industry_desc: "Промисловість Сирії має життєво важливе значення для економіки регіону. Можливо, буде краще, якщо ми націоналізуємо їх, щоб тримати їх у безпеці під нашим контролем."
 EGY_Arab_University_Damascus: "Арабський університет Дамаска"
 EGY_Arab_University_Damascus_desc: "Група інтелектуалів запропонувала створити новий університет у центрі Дамаска. Багато хто вважає, що це було б великим кроком на шляху підвищення рівня освіти в регіоні і тим самим сприяло б загальному добробуту арабського народу." 
 EGY_Fourth_Arab_Congress: "Четвертий арабський конгрес"
 EGY_Fourth_Arab_Congress_desc: "У арабського народу попереду велике майбутнє. Звільнивши середній схід від османського ярма, ми маємо почати координувати наш внутрішній та зовнішній розвиток. Було вирішено скликати ще один арабський конгрес, проте цього разу ми будемо прагнути консолідації наших нових земель та сприяння арабській єдності."
 EGY_Defend_Economic_Interests: "Захист економічних інтересів"
 EGY_Defend_Economic_Interests_desc: "Ми бажаємо нашим арабським братам добра, але наші економічні інтереси у регіоні мають бути забезпечені."
 EGY_Red_Sea_Trade: "Торгівля на Червоному морі"
 EGY_Red_Sea_Trade_desc: "Червоне море – це велика торгівля у регіоні. Якщо ми розширимо наші порти там, арабські громади отримають безпрецедентне зростання!"
 EGY_Economic_Social_Council: "Економічна та соціальна рада"
 EGY_Economic_Social_Council_desc: "Було висунуто ідею створення Економічної та Соціальної Ради. Якщо ми створимо його для регіону, то зможемо краще координувати наші зусилля у сфері розвитку як єдиного арабського народу."
 EGY_Customs_Union: "Арабський митний союз"
 EGY_Customs_Union_desc: "Створення Арабського митного союзу розширюється як у нещодавно звільнених регіонах, і у себе батьківщині. Для того, щоб краще пов'язати наш народ і нашу економіку, було вирішено створити цей митний союз для арабського світу."
 EGY_Arab_Academiae: "Об'єднана арабська академія"
 EGY_Arab_Academiae_desc: "Саме арабський розум приніс нам деякі з найбільших теорій світу в галузі математики та природничих наук. Коли всі араби єдині у своєму прагненні до науки, немає межі того, чого ми можемо досягти."
 EGY_Tripoli_Alexandria_Railroad: "Залізниця Бенгазі-Олександрія"
 EGY_Tripoli_Alexandria_Railroad_desc: "Для покращення транспортного сполучення між двома нашими країнами було ухвалено рішення про створення залізниці. Ця залізниця проходитиме з Олександрії до Бенгазі, що дозволить краще зв'язати нашу Лівію та Єгиптом."
 EGY_Decolonisation_Maghreb: "Деколонізація Магрибу"
 EGY_Decolonisation_Maghreb_desc: "Французька адміністрація в Північній Африці зловживала місцевим населенням настільки, що ми більше не можемо сидіти склавши руки і ледарити. Настав час звільнити народ Магриба!"
 EGY_Libyan_Egyptian_Unification: "Лівійсько-Єгипетське об'єднання"
 EGY_Libyan_Egyptian_Unification_desc: "З роками наші два народи стають дедалі ближче один до одного. У нас спільна мова та звичаї. Настав час для наших двох арабських народів об'єднатися під одним прапором."
 EGY_Joint_Defence_Council: "Об'єднана рада оборони"
 EGY_Joint_Defence_Council_desc: "Створивши Об'єднану раду оборони для нещодавно звільнених регіонів Північної Африки, ми зможемо краще згуртувати наші зусилля у галузі міжнародної та національної оборони."
 EGY_Phalanstere: "Участь у Фаланстері"
 EGY_Phalanstere_desc: "У минулому Інтернаціонал був до нас більш ніж добрий. Без їхньої підтримки в операції Абу'л-А'вар наша перемога у визвольній війні не була б так гарантовано. Настав час приєднатися до Інтернаціоналу у їхній науковій та промисловій діяльності."
 EGY_Support_Iraq: "Підтримка Іраку"
 EGY_Support_Iraq_desc: "Іракські араби - одні з найсміливіших і найпочесніших людей на Близькому Сході. Їхня боротьба була єдина з боротьбою арабів Леванта. Цілком природно, що вони приєднуються до нас на шляху до єдиного арабського майбутнього."
 EGY_Liberate_Arabistan: "Звільнення Аравії"
 EGY_Liberate_Arabistan_desc: "Значна частина арабського населення нині мешкає під іранським контролем. Настав час покласти цьому кінець. Так само, як і турки раніше, іранці навчаться не зловживати арабами!"
 
### Focus Tree - Army ###
 EGY_army_reforms: "Армійські реформи"
 EGY_army_reforms_desc: "Багато в чому як великий Мухаммед Алі, наш найзнаменитіший предок, ми готуємо всеосяжну реформу збройних сил, щоб їх осучаснити та реформувати нашу логістику, щоб вона змогла підтримувати тривалі кампанії."
 EGY_mobile_warfare: "План маневреної війни"
 EGY_mobile_warfare_desc: "Найбільша перевага яким може мати армія - це швидкість. Атакувати ворога до того, як вони усвідомили, що відбувається, і можливість переслідувати їх швидше, ніж вони можуть відступати, — ось як ми знищуватимемо наших ворогів."
 EGY_motorized_efforts: "Зусилля з моторизації"
 EGY_motorized_efforts_desc: "Кавалерія – це добре, але майбутнє військової справи стоїть за моторизованими транспортними засобами. Ввівши тренувальну програму, яка вчить наших призовників водінню нарівні з їхнім стандартним навчанням, ми створимо основу для мобільної армії 20-го ст."
 EGY_royal_camel_corps: "Королівський верблюжий корпус"
 EGY_royal_camel_corps_desc: "Королівський верблюжий корпус - наступник колишнього керованого британцями Єгипетського верблюжого корпусу. Верблюди - це витривалі тварини, які звикли до пустельного клімату, і вони використовувалися в бойових діях з давніх часів. Формалізуючи їхнє місце у нашій військовій доктрині, ми ще більше пристосуємо наших людей до рідної місцевості."
 EGY_shendi_horses: "Коні Шенді"
 EGY_shendi_horses_desc: "Щоб забезпечити доступ нашої кавалерії до найкращих коней, султан Фарук запропонував програму, за якою землі для випаски в Судані, в основному розташовані біля міста Шенді, передадуться Королівському Сільськогосподарському Товариству для розлучення коней. КСТ також запропонує приємні ціни за чистокровних арабських з стайні аристократії."
 EGY_desert_mobility: "Швидкість вітру пустелі" 
 EGY_desert_mobility_desc: "Наші теоретики розробляли та формалізували доктрину, засновану на координації між загонами, щоб рухатися якнайшвидше та проводити операції на незвичайній швидкості. Як пустельна буря єгипетська армія може почати атаку і навалитися на ворога до того, як він зможе організувати відповідь."
 EGY_domestic_gunsmiths: "Домашні зброярні"
 EGY_domestic_gunsmiths_desc: "Хоча в Єгипті багато століть була кустарна збройова промисловість, сучасна армія потребує масового виробництва стрілецької зброї. Підтримка консолідації малих фірм і перехід на нові моделі забезпечить нас запасом сучасної стрілецької зброї."
 EGY_improve_officer_corps: "Покращення офіцерського корпусу"
 EGY_improve_officer_corps_desc: "Розширення куррикулуму новоствореної Єгипетської Військової Академії збільшить рівень освіченості наших офіцерів. Формалізація основної освіти для молодшого командного складу та розширення курсів іноземних мов, міжнародних справ та технічної освіти розширить інтелектуальні обрії єгипетських офіцерів та підвищить престиж наших військ."
 EGY_labour_corps: "Робочий корпус"
 EGY_labour_corps_desc: "Під час Першої світової війни британці наймали багато єгипетських робітників до Єгипетського Робочого Корпусу, щоб вони допомогли забезпечити підтримку британської армії. Ви повинні повернути це для сучасної єгипетської армії. Це не лише підтримає армію, а й забезпечить робочими місцями єгипетський народ, особливо тих, хто мешкає в Судані."
 EGY_strengthen_royal_gendarmerie: "Меджаї"
 EGY_strengthen_royal_gendarmerie_desc: "Меджаї - це нубійське плем'я в Новому Царстві Єгипту, яке утворювало елітне поліцейське формування. В сучасності цей термін став звичайним найменуванням, яке фараоністи дають Королівській Жандармерії – військовій поліції, яка допомагає громадянській. На прохання султана ми можемо розширити жандармерію, наділити її великими ресурсами та повноваженнями для забезпечення правопорядку."
 EGY_grand_battle_plan: "Великомасштабне планування"
 EGY_grand_battle_plan_desc: "Допитлива увага до деталей та гарної логістики - ключ до перемоги у бойових діях. Нехай інші розширюють свій фронт без можливості його забезпечити; єгиптяни будуть просуватися, маючи в запасі снаряди, кулі та гармати."
 EGY_expand_military_academy: "Розширення військової академії"
 EGY_expand_military_academy_desc: "Єгипетська Військова Школа була заснована ще нашим благородним предком Музаммедом Алі, але вона відчиняє двері лише для аристократії. Листування цих правил і допуск членів нижнього і середнього класів, що подають надії, збагатить талановитість нашого командного складу і створить братерські відносини між класами в єгипетській армії."
 EGY_planning_schools: "Школи планування"
 EGY_planning_schools_desc: "Створивши спеціальні школи для логістичного та оперативного планування та відкликавши туди найбільш вправних у цих галузях офіцерів з фронту, ми закладемо фундамент куди більш професійного та витонченого корпусу постачання."
 EGY_desert_training: "Тренування у пустелі"
 EGY_desert_training_desc: "Єгипетський народ краще обороняти далеко від його міських центрів та щільно заселених берегів Нілу. Це означає, що наші війська братимуть участь у пустельному кліматі Північної Африки та Великої Сирії, тому ми створили спеціальні Табори з Виживання в Пустелі, в які на два місяці відправляються всі новобранці як частина їхнього звичайного тренування."
 #EGY_general_staff: "Єгипетський генеральний штаб" already defined above as an idea
 EGY_general_staff_desc: "Надаючи велику незалежність начальнику штабу, ми зможемо створити департамент подібний до Німецького Генерального Штабу, який вивчатиме всі спектри бойових дій і складатиме плани з мобілізації та кампаній. Таким чином ми зможемо більш ефективно використовувати наші ресурси та послабити ношу планування, яку несла армія."
 EGY_new_army: "Нова єгипетська армія"
 EGY_new_army_desc: "Сучасна, сильна та могутня. Ніколи з часів Мухаммеда Алі нашу армію так не шанували і не боялися. Ніколи більше Єгипет не керуватиметься іншою країною, наша армія захистить честь та свободу своєї батьківщини."

### Focus Tree - Navy ###
 EGY_naval_reforms: "Морські реформи"
 EGY_naval_reforms_desc: "В даний час Єгипетський флот складається з захоплених, куплених або запозичених у інших флотів, в основному у Королівського флоту, кораблів, а також цивільних, переведених на військову службу. Для того, щоб створити океанський флот і зробити силу Єгипту видимою як на суші, так і на морі, султан Фарук підготував пакет морських реформ, які мають бути негайно проведені."
 EGY_naval_companies: "Єгипетський торговельний флот"
 EGY_naval_companies_desc: "Хоча ми не маємо флоту великої держави, важливо, щоб ми створили великий торговий флот, щоб скористатися перевагами нашого стратегічного становища в Середземномор'ї. Для досягнення цієї мети ми вже почали укладати морські контракти з різними суднобудівниками, щоби почати домінувати на Суецькому торговому шляху."
 EGY_navy: "Продовження морських реформ"
 EGY_navy_desc: "Як частину програми морських реформ ми збудували Морську теоретичну школу на берегах Нілу в Каїрі. Там наші найбагатші моряки зможуть стати зразковими офіцерами, враховуючи широкі знання в сучасній морській теорії."
 EGY_expand_dockyards: "Розширення судноверфей"
 EGY_expand_dockyards_desc: "Розширення наших судноверфей необхідне підтримки сучасного флоту, із заправними стоянками по всьому середземноморському узбережжю. Нові 'морські містечка' будуть організовані для місцевого кораблебудування та інших сфер діяльності."
 EGY_defend_the_coasts: "Захист берегів"
 EGY_defend_the_coasts_desc: "Метою нашого флоту буде захист довгої берегової лінії Єгипту. Малі патрульні кораблі дозволять нам відгородитися від вторгнення і припинити будь-яку спробу задушити нашу військову машину підводною війною."
 EGY_light_cruisers: "Легкі крейсери"
 EGY_light_cruisers_desc: "Використання малих, слабкіше броньованих кораблів-розвідників дозволить нам розосередити сили на широкій площі, щоб контролювати всю нашу берегову лінію і переконатися, що ми зможемо швидко відреагувати на вороже вторгнення."
 EGY_destroyers: "Виробництво есмінців"
 EGY_destroyers_desc: "Спеціалізовані протипідводні есмінці - важлива складова нашої оборонної морської стратегії, яка дає пріоритет захисту наших торговельних шляхів над рішучою перемогою над ворожим флотом."
 EGY_marine_focus: "Єгипетська морська піхота"
 EGY_marine_focus_desc: "Використання військово-морських ресурсів для армійських операцій завжди було причиною недовіри і суперництва двох гілок збройних сил. Створивши незалежний Корпус морської піхоти, ми забезпечимо те, що фахівці з морського десанту з армії та флоту навчаються поза цими жалюгідними суперечками між сухопутними та військово-морськими силами."
 EGY_grand_navy: "Великий флот"
 EGY_grand_navy_desc: "Єгипетський флот повинен бути великим і вселяти страх не менше, ніж наша армія. Ми готові перенести бій на бік супротивника. Ми будемо проводити операції далеко від рідних берегів, і комбінуючи використання підводних човнів і великі флотські групи, рознесемо на порох будь-яку загрозу до того, як вона досягне наших берегів."
 EGY_heavy_cruisers: "Важкі крейсери"
 EGY_heavy_cruisers_desc: "Використання великих, важкоозброєних крейсерів дозволить нам впевнено перенести війну у ворожі моря. Хоч у нас і немає ресурсів для побудови повного лінкора, ми можемо побудувати крейсери з вкрай високим тоннажем для компенсації."
 EGY_submarines: "Підводні човни"
 EGY_submarines_desc: "Підводні човни - це найвитонченіша зброя Кригсмаріне, тихий страх морів. Адаптуючи кілька німецьких моделей, ми просунемося в науці, і, можливо, розробимо наші власні моделі."
 EGY_the_queen_of_the_mediteranian: "Король Середземномор'я"
 EGY_the_queen_of_the_mediteranian_desc: "Єгипетський Королівський Флот тепер дорівнює будь-якому іншому на Близькому Сході чи Середземномор'ї. Єгипетський флот - Король Середземномор'я, і нехай будь-яка держава спробує це оскаржити."

### Focus Tree - Air Force ###
 EGY_aviation_reforms: "Реформа авіації"
 EGY_aviation_reforms_desc: "В даний час Єгипетська Армійська Авіація – спеціальне відділення нашої армії, мудро організоване нашим шановним батьком. Проте зростаючий інтерес до авіації у збройних силах підштовхнув султана Фарука створити незалежні Єгипетські військово-повітряні сили, які координуватимуть свої дії з армією та флотом, залишаючись при цьому окремим видом військ."
 EGY_pilot_training: "Тренування пілотів"
 EGY_pilot_training_desc: "1928 року, коли наше військове міністерство вперше оголосило набір волонтерів до ЄАА, понад 200 осіб запропонували свої послуги. Однак лише троє змогли пройти скрупульозну медінспекцію. Ввівши жорсткий армійський режим нарівні з тренуваннями на різних видах літаків, ми забезпечимо те, що тільки найкращі пілоти зможуть вступити до ЄВВС."
 EGY_expand_air_ports: "Розширення аеропортів"
 EGY_expand_air_ports_desc: "Побудова нових злітних майданчиків для літаків необхідна, якщо ми хочемо мати велику авіацію в сучасній війні. Використовуючи наявність великої кількості рівнинної землі, ми зможемо розміщувати наші літаки у долині всього Нілу."
 EGY_aviation_industry: "Авіопромисловість"
 EGY_aviation_industry_desc: "Після синдикалістської революції в Британії багато авіаційних експертів було вигнано або просто застрягло в Єгипті, не знаючи куди їм піддатися. Запропонувавши їм стати технічними фахівцями в ЄВВС та нових державних авіаційних заводах, ми знайдемо застосування їх знань."
 EGY_dominate_the_sky: "Домінування у небі"
 EGY_dominate_the_sky_desc: "Майбутнє нашої повітряної доктрини полягає у використанні авіації таким чином, щоб завадити супротивникові вести війну у повітрі. Використовуючи хмари винищувачів, які виведуть з ладу ворожі ВПС, ми забезпечимо перевагу в повітрі та зможемо відрізати противнику постачання та підкріплення."
 EGY_fighters: "Дослідження винищувачів"
 EGY_fighters_desc: "Спритний і швидкий винищувач – це зброя майбутнього. Щоб переконатися, що ми переможемо у будь-якій повітряній сутичці, ми маємо приділити ресурси виготовлення передових моделей винищувачів."
 EGY_battle_ground_support: "Підтримка бойових дій"
 EGY_battle_ground_support_desc: "Майбутнє нашої повітряної доктрини – це підтримка руху наших військ авіацією. Використовуючи найкращі бомбардувальники для розчищення кулеметів, артилерії та оборонних споруд, ми полегшимо завдання наших солдатів на землі."
 EGY_bombers: "Дослідження бомбардувальників"
 #EGY_bombers_desc: "Bomber" already defined below as focus desc
 EGY_bombers_desc: "Грізний та сильний бомбардувальник – це зброя майбутнього. Щоб забезпечити можливість перетворити бомбардування наших ворогів на пил, ми повинні приділити ресурси дослідженню передових моделей бомбардувальників."
 EGY_air_defence_force: "Сили ППО"
 EGY_air_defence_force_desc: "Хоча ми й не сумніваємось у здібностях наших пілотів, зрозуміло, що вони не можуть бути скрізь одночасно. Тому за монаршим наказом ми створили Єгипетське Командування ППО, спеціальний військовий підрозділ, який займається будівництвом та підтримкою систем ППО в міських центрах."
 EGY_aviation_industry_investment: "Більше єгипетських аеропортів"
 EGY_aviation_industry_investment_desc: "Для покращення авіапромисловості по всій країні, ми повинні побудувати більше аеропортів султанату."
 EGY_egyptian_paratroopers: "Єгипетські парашутисти"
 EGY_egyptian_paratroopers_desc: "У військове міністерство прийшла спільна пропозиція від армії та ВПС створити війська 'Сака'('Блискавка'). Це будуть елітні батальйони нашої армії, скинуті авіацією в тилу противника для проведення саботажу та захоплення ключових цілей. З тренування розпочнеться за першим побажанням султана."
 EGY_rule_the_skies: "Прав небом"
 EGY_rule_the_skies_desc: "Єгипетські ВПС готові утвердити свою гегемонію над Близьким Сходом та здебільшого Середземномор'я. Хто посміє протистояти нашій силі, коли ми маємо цей потужний символ сучасних збройних сил."
 
### Intro Screen ###
