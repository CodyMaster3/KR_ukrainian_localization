### Characters ###
 ELS_agustin_farabundo_marti: "Аґустін Фарабундо Марті Родріґес"
 ELS_agustin_farabundo_marti_leader_desc: "§YНародився:§! §L15 травня 1893 року, Теотепеке, департамент Ла-Лібертад, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LАґустін Фарабундо Марті розпочав свою політичну кар'єру, протестуючи проти династії Мелендес-Кіньонес і беручи участь у перших робітничих організаціях у Сальвадорі. Пізніше він пішов добровольцем на допомогу сапатистським силам після набуття чинності Плану Аґуа-Прієта, де зустрів одного зі своїх найближчих друзів на довгі роки, Ауґусто Сесара Сандіно. Він продовжував свою політичну діяльність і пізніше допомагав Сандіно в його боротьбі в Нікарагуа. Однак з часом Марті все більше віддалявся від Сандіно, їхні розбіжності щодо долі своїх країн у разі успіху революцій ставали все частішими. Зрештою, їхні стосунки досягли критичної точки в 1929 році, коли Марті в п'яному угарі намагався вдарити Сандіно. Попри кількаразові офіційні вибачення перед Сандіно, він вирішив повернутися до Сальвадору в 1930 році й очолити революційний рух самостійно. Його час настав у 1932 році, коли він спробував очолити Перше західне повстання, але після нищівної поразки від Мартінеса втік до Мексики, щоб продовжувати готуватися до революції в Сальвадорі. Тепер, прийшовши до влади, він зробить усе можливе, щоб втілити в життя синдикалістську утопію європейського зразка, про яку мріяв, навіть якщо ця мрія здається далекою для такого аграрного регіону, як Центральна Америка...§!" # (!)
 ELS_agustin_farabundo_marti_high_command_desc: "§YНародився:§! §L5 травня 1893 року, Теотепеке, департамент Ла-Лібертад, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LАґустін Фарабундо Марті Родріґес не має жодної формальної військової підготовки. Однак він тривалий час був пов'язаний із сандиністською армією і повернувся до Сальвадору в 1929 році. Він намагався очолити збройне повстання в 1932 році, але воно зазнало поразки через американську підтримку реакційних сил, і він був змушений тікати, спочатку до Гватемали, а потім до Нікарагуа зі своїм старим другом. Після перемоги в революції 37-го року він набув певних знань у партизанській війні, а також став національним символом Сальвадору.§!\n\n§YПримітки: Улюблений своїми солдатами, шанований тубільцями.§!" # (!)

 ELS_feliciano_ama: "Хосе Фелісіано де Хесус Ама Трампа"
 ELS_feliciano_ama_leader_desc: "§YНародився:§! §L1881, Ісалько, департамент Сонсонате, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LХосе Фелісіано Ама, вождь племені піпілів в Ісалько, якому вдалося врятуватися від різанини 1932 року, став главою держави Сальвадор. Ама, не маючи жодної формальної освіти та ідеології, делегуватиме більшу частину своєї роботи міністрам і працюватиме переважно над збереженням статус-кво та покращенням загального становища корінних жителів і селян Сальвадору, незалежно від мови, етнічної приналежності чи релігії.§!" # (!)
 ELS_feliciano_ama_commander_desc: "§YНародився:§! §L1881, Ісалько, департамент Сонсонате, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LФелісіано Ама не має жодної формальної військової підготовки. Однак його участь у повстанні 1932 року та нещодавньому захопленні влади принесла йому репутацію хороброго та рішучого лідера в кризові часи для корінного населення.§!\n\n§YПримітки: Чинний вождь корінного народу піпілів.§!" # (!)

 ELS_arturo_araujo: "Артуро Араухо Фахардо"
 ELS_arturo_araujo_leader_desc: "§YНародився:§! §L1878, Санта-Текла, департамент Ла-Лібертад, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LАртуро Араухо Фахардо навчався на інженера у Великій Британії, де став палким прихильником політики британської Лейбористської партії до Вельткригу. Після повернення до Сальвадору він швидко став послідовником Альфредо Масферрера та його ідеології «віталізму», а в 1930 році вирішив нарешті офіційно взяти участь у сальвадорській політиці й заснував власну партію — Лейбористську партію, яка одразу ж отримала підтримку завдяки схваленню Масферрера. Лейбористи перемогли на виборах 1931 року, і кар'єра Араухо, здавалося, стрімко злетіла за одну ніч. Однак економічні труднощі, соціальна нестабільність та протистояння інтересам армії й сільської олігархії лише дедалі більше послаблювали позиції Араухо. Його президентство закінчилося, коли його віцепрезидент і міністр війни, Максимільяно Ернандес Мартінес, здійснив успішний державний переворот 2 грудня 1931 року, відсторонивши Араухо від будь-якої політично значущої посади та поклавши край демократії в Сальвадорі. Однак, після успіху Другого західного повстання та обрання Араухо лідером країни для переходу до повної демократії, він став улюбленою фігурою в Сальвадорі, і його правління, безсумнівно, принесе нації прогресивні реформи та соціальне забезпечення.§!" # (!)

 ELS_alfonso_quinonez_molina: "Альфонсо Кіньонес Моліна"
 ELS_alfonso_quinonez_molina_leader_desc: "§YНародився:§! §L11 січня 1874 року, Сучітото, департамент Кускатлан, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LАльфонсо Кіньонес Моліна мав довгу політичну кар'єру за сальвадорськими мірками. Він вивчав основи управління з часів свого перебування на посаді віцепрезидента при своїх шваґрах Карлосі Мелендесі та Хорхе Мелендесі з 1915 по 1918 рік, а потім з 1919 по 1923 рік відповідно; спочатку ставши тимчасовим президентом у 1914 та 1919 роках, а потім був обраний конституційним президентом у 1923 році. Після його обрання вибухнуло громадське обурення, і багато ЗМІ вважали його правління псевдомонархією, яка стала відома як династія Мелендес-Кіньонес. Попри погану пресу, його правління ознаменувалося найбільшим кавовим бумом, коли-небудь зареєстрованим в історії Сальвадору, що дозволило нації досягти рекордного рівня економічного процвітання та підняло популярність Кіньонеса до нових висот. Однак численні епізоди репресій під час його правління серйозно зашкодили його репутації, і він був змушений піти у відставку після закінчення терміну. Труднощі, які довелося пережити Сальвадору за його відсутності, змусили багатьох сумувати за часами процвітання, які він приніс, і через відсутність інших сильних ліберальних кандидатів НДП вирішила знову звернутися до Кіньонеса, щоб очолити ліберальну коаліцію, на що Кіньонес з радістю погодився. Тепер, повернувшись до влади, він пообіцяв зробити все, що в його силах, щоб повернути процвітання сальвадорській нації та її народу.§!" # (!)

 ELS_salvador_castaneda_castro: "Сальвадор Кастаньєда Кастро"
 ELS_salvador_castaneda_castro_leader_desc: "§YНародився:§! §L6 серпня 1888 року, Чальчуапа, департамент Санта-Ана, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LСальвадор Кастаньєда Кастро, обраний директором Військової академії імені Херардо Барріоса та міністром уряду Мартінесом після його перевороту в 1931 році, загалом тримався в тіні. Перейшовши на бік повстанців під час Другого західного повстання, здавалося, що генерал був захисником демократії. Очевидно, він мав інші плани щодо сальвадорської демократії, які сильно відрізнялися від планів ЛП та НДП. Бачачи, як «червона загроза» нависає над Центральною Америкою, Кастро скористався відмовою уряду придушити бунтівні військові елементи й таємно уклав з ними союз, чекаючи, поки лейбористи зроблять помилку, щоб захопити владу в Сальвадорі. Тепер, коли він контролює націю, він очистить синдикалістів з усіх владних позицій, водночас намагаючись забезпечити певну видимість демократії для населення, щоб уникнути нового повстання, навіть якщо ця «демократія» виявиться лише обманом...§!" # (!)
 ELS_salvador_castaneda_castro_army_chief_desc: "§YНародився:§! §L6 серпня 1888 року, Чальчуапа, департамент Санта-Ана, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LСальвадор Кастаньєда Кастро вступив до армії, щойно досяг повноліття. Його оцінки в офіцерській академії дозволили йому швидко просуватися по службі, доки його не обрали директором Сальвадорської військової академії. Відтоді він підтримує бездоганний послужний список, попри розбіжності як з Мартінесом, так і з Салінасом.§!" # (!)

 ELS_osmin_aguirre_y_salinas: "Осмін Агірре-і-Салінас"
 ELS_osmin_aguirre_y_salinas_leader_desc: "§YНародився:§! §L24 грудня 1889 року, Сан-Міґель, департамент Сан-Міґель, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LОсмін Агірре-і-Салінас був кадровим офіцером з юних років і тому мало брав участь у місцевій сальвадорській політиці... до державного перевороту 1931 року, очолюваного Мартінесом, коли Салінас став генеральним директором Національної поліції, військовим міністром і тимчасовим лідером Цивільного директорату, який надав верховну владу генералу Мартінесу. Однак зростаюче невдоволення в армії перетворило Салінаса на голос опозиції проти Мартінеса. Помилки Мартінеса під час Другого західного повстання призвели до того, що армія скинула Мартінеса, але чи зможе Салінас убезпечити Сальвадор і ефективно його реформувати, залишається невідомим...§!" # (!)
 ELS_osmin_aguirre_y_salinas_commander_desc: "§YНародився:§! §L24 грудня 1889 року, Сан-Міґель, департамент Сан-Міґель, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LОсмін Агірре-і-Салінас вступив до армії після закінчення середньої школи. Він просувався по службі, доки не став полковником у 1930 році. Пізніше він взяв участь у «Directorio Civico» після усунення Араухо і був одним з головних організаторів, разом з Мартінесом, перемоги над селянським повстанням у 1932 році, де його талант офіцера почав проявлятися. Його призначили начальником Національної гвардії й згодом підвищили до генерала. Відтоді він залишається впливовою фігурою в сальвадорській армії, попри розбіжності з партією «Про-Патрія» та Мартінесом.§!\n\n§YПримітки: Не любить Мартінеса.§!" # (!)

 ELS_maximiliano_hernandez_martinez: "Максимільяно Ернандес Мартінес"
 ELS_maximiliano_hernandez_martinez_leader_desc: "§YНародився:§! §L21 жовтня 1882 року, Сан-Матіас, департамент Ла-Лібертад, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LПолітична кар'єра Мартінеса була важкою від самого початку. Після його перевороту проти цивільного уряду в грудні 1931 року, він змушений був приймати важкі рішення, що призвели до сальвадорського повстання 1932 року. Це стало плямою на його політичній кар'єрі, і настрої проти нього поширені не лише серед населення, а й серед деяких елементів армії. Однак Сполучені Штати підтримують його, і це єдине, що поки що рятує його політичну кар'єру.§!" # (!)
 ELS_maximiliano_hernandez_martinez_commander_desc: "§YНародився:§! §L21 жовтня 1882 року, Сан-Матіас, департамент Ла-Лібертад, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LМаксимільяно Ернандес Мартінес вступив до Політехнічної школи Гватемали, де вивчав основи військової справи та закінчив її в званні молодшого лейтенанта, повернувшись до Сальвадору в 1903 році. Після повернення він почав навчатися на факультеті юриспруденції та соціальних наук Університету Сан-Сальвадору, але залишив навчання на другому курсі. Його підвищили до лейтенанта наприкінці 1903 року; до капітана — у 1906 році під час війни проти Гватемали, де він служив під командуванням генерала Томаса Реґаладо; і, нарешті, до бригадного генерала в 1919 році. У 1921 році його призначили військовим і морським міністром, і він був кандидатом у віцепрезиденти від Артуро Араухо, перш ніж організувати переворот проти Араухо в 1931 році. Мартінес також є головним організатором нищівної перемоги під Ісалько, яка поклала край селянському повстанню 1932 року.§!\n\n§YПримітки: Лідер партії «Про-Патрія». Непопулярний серед своїх солдатів через жорстокість.§!" # (!)

 ELS_andres_ignacio_menendez: "Андрес Іґнасіо Менендес"
 ELS_andres_ignacio_menendez_commander_desc: "§YНародився:§! §L1 лютого 1879 року, Санта-Ана, департамент Санта-Ана, Республіка Ель-Сальвадор§!\n§YЖиттєпис:§! §LАндрес Іґнасіо Менендес вступив до армії як простий доброволець у 18 років, але після років зразкової служби його запросили на офіцерські курси. Він закінчив Сальвадорську військову академію в 1898 році в званні молодшого лейтенанта і продовжував неухильно просуватися по службі, зумівши стати бригадним генералом у 1920 році. Його призначили тимчасовим президентом під час Законодавчих зборів 1934 року, де він намагався по-справжньому демократизувати країну та виплатити борги, залишені Мартінесом, за два короткі роки. Однак його правління було недовгим, оскільки Мартінес очолив переворот проти нього і відновив себе на посаді диктатора за американської підтримки. Це, однак, не змінило його репутації, і він досі є довіреним членом генерального штабу. Менендеса вважають почесною та вірною людиною як військові, так і цивільне населення.§!\n\n§YПримітки: Байдужий до політики.§!" # (!)

