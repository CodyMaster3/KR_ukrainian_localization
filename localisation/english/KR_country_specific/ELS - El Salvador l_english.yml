##Decisions##
 ELS_Buying_planes_decisions: "Запит на виробництво літаків"
 ELS_buying_fighters: "Придбання іноземних винищувачів"
 ELS_buying_fighters_desc: "Зважаючи на недоліки нашої місцевої авіаційної промисловості, нам доведеться покладатися на іноземний досвід у виробництві наших ліцензійних літаків, щоб захистити себе від тих, хто може загрожувати нашому небу. Американська компанія Curtiss-Wright Corporation надіслала нам дійсно хорошу партію моделей біпланів ще в 1933 році. Якщо раніше вони використовувалися для навчання наших пілотів, то тепер ми вимагаємо, щоб вони мали вогневу міць, і саме тому наші інженери зробили модифіковану конструкцію, яка дозволяє використовувати кулемети. Ми попросимо їхні виробничі потужності, щоб виготовити ці нові конструкції, звісно, за відповідну ціну."
 ELS_buying_fighters1: "Придбання іноземних винищувачів"
 ELS_buying_fighters1_desc: "Зважаючи на недоліки нашої місцевої авіабудівної промисловості, нам доведеться покладатися на іноземний досвід у виробництві наших ліцензійних літаків, щоб захистити себе від тих, хто може загрожувати нашому небу. Американська компанія Fairchild Aircraft розробила нову модель навчально-тренувального літака, але за нинішньої ситуації в США вони не можуть знайти покупців на ці літаки. Ми будемо просити варіант цієї моделі, підготовлений для повітряних боїв. Це допоможе ще більше консолідувати наші військово-повітряні сили."
 ELS_buying_CAS: "Придбання іноземних штурмовиків"
 ELS_buying_CAS_desc: "Враховуючи недоліки нашої місцевої авіаційної промисловості, нам доведеться покладатися на іноземний досвід у виробництві наших ліцензійних літаків, щоб захистити себе від тих, хто може загрожувати нашій землі. Італійська компанія Caproni в останні роки розробила проект штурмовика, який вразив багатьох членів нашого військово-повітряного персоналу. Ми запросимо кілька їхніх літаків, щоб підтримати нашу піхоту в майбутніх війнах."
 ELS_buying_nav_bombers: "Придбання іноземних морських бомбардувальників"
 ELS_buying_nav_bombers_desc: "Зважаючи на недоліки нашої місцевої авіаційної промисловості, нам доведеться покладатися на іноземний досвід у виробництві наших ліцензійних літаків, щоб захистити нас від тих, хто може загрожувати нашим водам. Американська компанія North American Aviation у 1935 році розробила навчальну модель літака, яка вразила багатьох наших співробітників. Хоча його маневреність не перевершує маневреність літаків Curtiss-Wright і Fairchild, наші інженери розробили версію Т-6, яка може бути використана для патрулювання узбережжя і морських бомбардувань. Ми запросимо їхні виробничі потужності для виробництва цих нових конструкцій, звісно, за відповідну ціну."

### Ideas ###
## Starting ideas ##

 CEN_monroe_doctrine: "Доктрина Монро"
 CEN_monroe_doctrine_desc: "Доктрина Монро, прийнята США, призвела до того, що наша країна не має значної військової сили і взагалі не має можливості воювати з іншими американськими країнами. Хоча це і забезпечує безпеку нашої країни, але серйозно обмежує ідею експансії."

 ELS_memories_32: "Спогади про 32-й рік"
 ELS_memories_32_desc: "Масове вбивство соціалістів і корінного населення на заході Сальвадору залишило шрами на нашій нації, а соціалістичні партизани-зрадники підстерігають нас на кожному кроці. Якщо Сполучені Штати виявляться нездатними втрутитися, це може призвести до повного краху нашого режиму."

 ELS_depression_remnants: "Залишки депресії"
 ELS_depression_remnants_desc: "Велика депресія у Сполучених Штатах значною мірою зруйнувала наш ринок кави, і в результаті нестабільність поглинула нашу країну протягом 20-х років. Завдяки численним банківським реформам і природному розсіюванню, депресія в основному залишила Сальвадор, але подекуди все ще впливає на нашу країну."

## Industrial ideas ##

 ELS_coffee_exports: "Експорт кави"
 ELS_coffee_exports_desc: "Хоча більшість інших країн Центральної Америки вважаються банановими республіками, ми унікальні тим, що у нас немає великої кількості бананів, натомість є велика кількість кави. Це робить нас бажаним торговельним партнером для інших завдяки нашій монополії на цей товар."

 ELS_coffee_exports_2: "Експорт кави"
 ELS_coffee_exports_2_desc: "Хоча більшість інших країн Центральної Америки вважаються банановими республіками, ми унікальні тим, що у нас немає великої кількості бананів, натомість є велика кількість кави. Це робить нас бажаним торговельним партнером для інших завдяки нашій монополії на цей товар."

 ELS_coffee_exports_3: "Експорт кави"
 ELS_coffee_exports_3_desc: "Хоча більшість інших країн Центральної Америки вважаються банановими республіками, ми унікальні тим, що у нас немає великої кількості бананів, натомість є велика кількість кави. Це робить нас бажаним торговельним партнером для інших завдяки нашій монополії на цей товар."

 ELS_coffee_exports_4: "Торговельна економіка"
 ELS_coffee_exports_4_desc: "Нещодавній бум зовнішньої торгівлі зробив більшу частину нашої економіки заснованою на зовнішній торгівлі. Це забезпечило економічне процвітання на даний момент і, безсумнівно, на майбутнє, чи не так?"

 ELS_depression_revamped: "Відновлення депресія"
 ELS_depression_revamped_desc: "Велика депресія в Сполучених Штатах посилилася в результаті "Чорного Понеділка" в Німеччині. Хоча це і вдарило по нашій економіці, але це ніщо в порівнянні з початковою депресією. Ми впевнені, що незабаром візьмемо ситуацію під контроль."

 ELS_depression_revamped_2: "Відновлення депресія"
 ELS_depression_revamped_2_desc: "Велика депресія в Сполучених Штатах посилилася в результаті "Чорного Понеділка" в Німеччині. Хоча це і вдарило по нашій економіці, але це ніщо в порівнянні з початковою депресією. Ми впевнені, що незабаром візьмемо ситуацію під контроль."

 ELS_depression_revamped_3: "Відновлення депресія"
 ELS_depression_revamped_3_desc: "Велика депресія в Сполучених Штатах посилилася в результаті "Чорного Понеділка" в Німеччині. Хоча це і вдарило по нашій економіці, але це ніщо в порівнянні з початковою депресією. Ми впевнені, що незабаром візьмемо ситуацію під контроль."

 ELS_revolution_scars: "Революційні шрами"
 ELS_revolution_scars_desc: "Хоча революція вже давно закінчилася, кровопролиття і загальний неспокій серед населення значно ускладнили розвиток. Якщо ми хочемо залишитися при владі, з цим потрібно буде розібратися якнайшвидше."

 ELS_revolution_scars_2: "Революційні шрами"
 ELS_revolution_scars_2_desc: "Хоча революція вже давно закінчилася, кровопролиття і загальний неспокій серед населення значно ускладнили розвиток. Якщо ми хочемо залишитися при владі, з цим потрібно буде розібратися якнайшвидше."

 ELS_revolution_scars_3: "Революційні шрами"
 ELS_revolution_scars_3_desc: "Хоча революція вже давно закінчилася, кровопролиття і загальний неспокій серед населення значно ускладнили розвиток. Якщо ми хочемо залишитися при владі, з цим потрібно буде розібратися якнайшвидше."

 ELS_agriculture_reform: "Аграрна реформа"
 ELS_agriculture_reform_desc: "З нещодавнім приходом до влади соціалістів було докладено величезних зусиль для того, щоб ми позбулися повної залежності від кави та реформували сільськогосподарську галузь з нуля. Це принесло значні вигоди і допомагає нам наблизитися до самодостатньої економіки."

 ELS_agriculture_reform_2: "Сільське господарство та безпека"
 ELS_agriculture_reform_2_desc: "З нещодавнім приходом до влади соціалістів було докладено величезних зусиль для того, щоб ми позбулися повної залежності від кави та реформували сільськогосподарську галузь з нуля. Це принесло значні вигоди і допомагає нам наблизитися до самодостатньої економіки. Крім того, це також допомогло покращити умови на наших фермах і зробити людей щасливішими."

 ELS_civillian_union: "Підтримано УНТ"
 ELS_civillian_union_desc: "Пропаганда УНТ допомогла нашому народові покращити повсякденне життя та забезпечити контроль над власною економікою з боку імперіалістичних іноземців."

 ELS_civillian_union_2: "Посилена УНТ"
 ELS_civillian_union_2_desc: "Пропаганда УНТ допомогла нашому народові покращити повсякденне життя та забезпечити контроль над власною економікою з боку імперіалістичних іноземців."

 ELS_military_union: "Підтримано FETRES"
 ELS_military_union_desc: "Просування FETRES допомогло привернути увагу до нашої збройної промисловості, щоб гарантувати, що жодні іноземні держави, такі як США, більше ніколи не зможуть зазіхнути на нас або нашу незалежність."

 ELS_military_union_2: "Посилена FETRES"
 ELS_military_union_2_desc: "Просування FETRES допомогло привернути увагу до нашої збройної промисловості, щоб гарантувати, що жодні іноземні держави, такі як США, більше ніколи не зможуть зазіхнути на нас або нашу незалежність."

 ELS_bank_reform: "Банківські реформи"
 ELS_bank_reform_desc: "Головною метою партії Pro-Patria було допомогти вивести економіку з великого спаду, і багато проектів, таких як Національна рада, допомагають досягти цієї мети. Ці реформи мають бути продовжені, щоб підготуватися до будь-яких майбутніх економічних колапсів і гарантувати, що ми зможемо від них захиститися."

 ELS_industrial_idea: "Початок індустріалізації"
 ELS_industrial_idea_desc: "Маючи міцну економічну доктрину, наша країна зосередила основну увагу на індустріалізації та процвітанні, щоб забезпечити велич у майбутньому."

 ELS_coffee_exportation_to_our_friends: "Імпорт кави"

## Military ideas ##

 ELS_guerilla_warfare_knowledge: "Партизанська війна"
 ELS_guerilla_warfare_knowledge_desc: "Враховуючи регіон, в якому ми живемо, армія вирішила дотримуватися доктрини партизанської війни, щоб бути здатною воювати за будь-яких умов. Це підвищить нашу обороноздатність і здатність воювати в суворих умовах, але зробить наступальні дії набагато складнішими."

 ELS_guerilla_warfare_knowledge_2: "Партизанська війна"
 ELS_guerilla_warfare_knowledge_2_desc: "Враховуючи регіон, в якому ми живемо, армія вирішила дотримуватися доктрини партизанської війни, щоб бути здатною воювати за будь-яких умов. Це підвищить нашу обороноздатність і здатність воювати в суворих умовах, але зробить наступальні дії набагато складнішими."

 ELS_inspired_youth: "Натхненна молодь"
 ELS_inspired_youth_desc: "Наші зусилля з ведення партизанської війни полегшили вступ до армії для звичайних людей і надихнули більше людей захищати себе і свою країну від зовнішніх загроз."

 ELS_inspired_youth_dangerous: "Призовна хвиля"
 ELS_inspired_youth_dangerous_desc: "У зв'язку з нещодавньою загрозою проти нашої країни, до армії почало прибувати все більше людей. Хоча це може добре послужити нам на війні, це може зашкодити нам, коли ми знову увійдемо в мирний час."

 ELS_professional_army_knowledge: "Професійна армія"
 ELS_professional_army_knowledge_desc: "Щоб підготуватися до майбутньої битви, ми вирішили відмовитися від хаотичних методів ведення бою на користь більш організованої армії."

 ELS_professional_army_knowledge_2: "Професійна армія"
 ELS_professional_army_knowledge_2_desc: "Щоб підготуватися до майбутньої битви, ми вирішили відмовитися від хаотичних методів ведення бою на користь більш організованої армії."

 ELS_military_academy_idea: "Військове училище ім. генерал-капітана Херардо Барріоса"
 ELS_military_academy_idea_desc: "Все більше нашої молоді вирішує вступити до нашого найпопулярнішого військового училища, і це збільшує наші інновації щодо того, як функціонує наша армія."

 ELS_naval_production_idea: "Захист своєї країни"
 ELS_naval_production_idea_desc: "Нещодавній дозвіл на створення військово-морського флоту надихнув багатьох почати служити на флоті, щоб випробувати свої сили, і допомагає підвищити ефективність нашого невеликого військово-морського флоту."

 ELS_air_production_idea: "Нова авіаційна промисловість"
 ELS_air_production_idea_desc: "Завдяки обмеженням, які Америка наклала на наші військово-повітряні сили, ми тепер більш вільні у створенні військово-повітряних сил, які будуть панувати в небі Центральної Америки над усіма нашими супротивниками."

