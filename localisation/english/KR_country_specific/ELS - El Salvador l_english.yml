### Intro Screen ###
 ELS_country_intro_background: "GFX_ELS_intro"
 ELS_country_intro_header: "Історія Сальвадору"
 ELS_country_intro_content: "Переворот Максиміліано Ернандеса Мартінеса на посаді віце-президента проти Лейбористської партії та Артуро Араухо в грудні 1931 року призвів до негайного розбрату в країні, а справжнє відновлення демократії закінчилося так само швидко, як і почалося. Причиною перевороту стало тривожне скорочення зарплат військовим на користь поліції, що допомогло йому отримати невелику підтримку населення. Завдяки своїй політиці придушення будь-якої опозиції, мілітаризації держави та забороні участі у виборах усіх інших партій, окрім своєї Про-патріотичної партії, Мартінесу вдалося зміцнити свою владу в Сальвадорі. Спочатку це було ефективно, але все змінилося 16 травня 1932 року.\n\nСелянська різанина 1932 року почалася через те, що Максиміліано запровадив політику проти корінних жителів на заході країни, натхненний Агустіном Фарабундо Марті та Фелісіано Амою. Спочатку це не становило загрози, але успіх Нікарагуанської революції Сандіно привернув більше людей на бік повстанців. Хоча повстанці все ще не могли здобути перемогу над військовими, перемога Сапати на виборах у Мексиці забезпечила їх зброєю. Повстання тривало до 22 січня 1933 року, коли загинуло 70 000 осіб, а лідери повстанців Фелісіано Ама та Агустін Фарабундо Марті відступили до Мексики.\n\nПартизани більше не є рідкістю в Сальвадорі, а режим Максиміліано ненавидить значна частина населення. Мало того, спосіб, у який Максиміліано впорався з повстанням, призвів до появи нелояльних елементів серед військових, і режим Максиміліано тримається на тонкій ниточці, яку тримають американці."

 ELS_guide: "§MЗбройні сили§! ($paternal_autocrat_coloured$)\n£white_dot Надішліть армію в події «Переміщення армії».\n£white_dot Не захищайте Салінаса в події «Протистояння».\n\n§MПро-Патрія§! ($national_populist_coloured$)\n£white_dot Не надсилайте армію в події «Переміщення армії».\n£white_dot Підтримайте антипартизанські сили в події «Вуличні бійки».\n\n§MНародно-визвольні сили§! ($syndicalist_coloured$)\n£white_dot Надішліть армію в події «Переміщення армії».\n£white_dot Захистіть Салінаса в події «Протистояння».\n£white_dot Оберіть не відновлювати президентство.\n£white_dot Ви також можете відновити президентство й обрати синдикалістів (див. нижче).\n\n§MЛейбористи§! / §MНаціонально-демократична партія§! ($social_democrat_coloured$ / $social_liberal_coloured$)\n£white_dot Не надсилайте армію в події «Переміщення армії».\n£white_dot Підтримайте основні сили в події «Вуличні бійки».\n£white_dot Оберіть відновити президентство.\n£white_dot Протистояти військовим у події «Протистояння з військовими».\n£white_dot Візьміть фокус «Призначити дострокові вибори» й оберіть бажану партію-переможця.\n\n§MПРУД§! ($authoritarian_democrat_coloured$)\n£white_dot Переможіть у громадянській війні за революціонерів і відновіть президентство (див. вище).\n£white_dot Відхиліть прохання в події «Протистояння з військовими».\n£white_dot Візьміть фокус «Призначити дострокові вибори»."

### Events ###
 el_salvador_events.2.t: "Депресія погіршується"
 el_salvador_events.2.d: "Нещодавній крах німецького ринку вкотре повністю зруйнував нашу економіку через її значну залежність від іноземного експорту. Оскільки інші країни не можуть купувати нашу каву, а стан Сполучених Штатів стає все менш стабільним, режим Мартінеса все більше і більше заганяється в політичний кут. Відтепер нам потрібно діяти обережно, якщо ми хочемо, щоб наша країна пережила хвилю соціалізму."
 el_salvador_events.2.a: "Звичайно, приємно, що Мартінес добре розбирається в економіці."

 el_salvador_events.3.t: "Фарабундо Марті повертається з Мексики"
 el_salvador_events.3.d: "Герой різанини 32-го року Фарабундо Марті нещодавно повернувся у відповідь на Громадянську війну в Америці та хаос, в якому опинилася наша країна. Люди почали звинувачувати Мартінеса в цьому промаху через відсутність прикордонного контролю внаслідок триваючого конфлікту в самій країні. Незважаючи на це, його повернення почало згуртовувати все більше і більше населення проти нас, а серед військових починають поширюватися чутки про можливий переворот з метою відновлення порядку."
 el_salvador_events.3.a: "Країна стікає кров'ю."

 el_salvador_events.4.t: "Військові повстанці!"
 el_salvador_events.4.d: "Незважаючи на нашу перемогу над реакційними силами, більшість сальвадорських військових досі не визнали нашу владу легітимною. Хоча їхній розрізнений опір поки що не становить загрози для безперервності нашої влади, ми повинні діяти обережно, оскільки вони все ще створюють перешкоди для нашого уряду, оскільки вони все ще можуть вербувати реакційних добровольців з усієї країни. Що ще важливіше, вони нападають на села і урядові конвої з вантажами на північному заході, звідки відступають до своїх схованок у джунглях поблизу Метапану, що дозволяє їм легко втекти до Гондурасу або Гватемали, якщо їм це буде потрібно."
 el_salvador_events.4.a: "Вони не зупинять революцію!"

 el_salvador_events.5.t: "Протистояння з військовими"
 el_salvador_events.5.d: "У міру того, як атаки на північному заході посилюються, наш народ стає все більш неспокійним, і губернатор провінції Санта-Ана Рамон Давіла звернувся до уряду з проханням втрутитися в ситуацію в провінції з усіма силами, які вони можуть зібрати. Однак наш уряд наразі не визначився, чи є протистояння з військовими мудрою ідеєю. Ці люди присягнули захищати Сальвадор, і, можливо, вони змінять свою думку, якщо ми трохи почекаємо."
 el_salvador_events.5.a: "Прохання відхилено, вони зрештою домовляться з нашим урядом."
 el_salvador_events.5.b: "Протистояти їм - це єдиний спосіб захистити демократію."

 #el_salvador_events.6.t: "Facing the Last Rebellious Military Remnants"
 #el_salvador_events.6.d: "We have managed to gather a sizeable militia force to face off the rebel enemy forces. However, many within the cabinet still insist that a peaceful resolution can be achieved, and we've recently received envoys from the military guerrilla claiming that they're open for negotiations. What should we do?"
 #el_salvador_events.6.a: "Meet up with Leaders and try to strike a deal."
 #el_salvador_events.6.b: "No deal, start the attack at once."

 #el_salvador_events.7.t: "Meeting at Metapán Town"
 #el_salvador_events.7.d: "After a temporal ceasefire was signed by the envoys, each side dispatched a delegation to the town of Metapán. There, the delegation of the guerrilla has demanded our government to allow the military to remain completely independent from politics and to be granted some executive power and autonomy on their affairs. News of the proposed conditions have reached the press and public outrage as ensued. While we still can try to bring them in peacefully, their demands make it painfully clear that they may be a liability in the future. On the other hand, we could take advantage of the outrage to attack them without public repercussions..."
 #el_salvador_events.7.a: "We'll grant their requests if that brings stability back to El Salvador."
 #el_salvador_events.7.b: "We won't allow them to backstab us again! Authorise the attack."

 el_salvador_events.17.t: "Заворушення в містах"
 el_salvador_events.17.d: "Після чотирьох років насильницького правління Мартінес все ще намагається керувати Сальвадором залізною рукою за підтримки американського уряду. Однак останні події в США та світі повільно, але неухильно послаблюють владу Мартінеса, і багато хто вже відкрито ставить під сумнів його правління..."
 el_salvador_events.17.a: "Невизначеність була очікуваною в такій кризі."

 el_salvador_events.18.t: "Обвал сальвадорського експорту"
 el_salvador_events.18.d: "Чорний Понеділок остаточно знищив і без того ослаблений сальвадорський експорт, змусивши землевласників масово звільняти працівників, щоб утриматися на плаву. Тепер багато партій цукру, кави та какао просто лежать у столиці, їх нікуди відправляти, а місцевих покупців не вистачає, щоб впоратися зі зростаючою пропозицією."
 el_salvador_events.18.a: "Це - катастрофа!"

 el_salvador_events.19.t: "Страйк на цукровому заводі в Сан-Сальвадорі"
 el_salvador_events.19.d: "Працівники цукрового заводу в місті Сан-Сальвадор оголосили страйк, вимагаючи покращення умов праці та виплати заробітної плати, яку вони заборгували за три місяці. Мартінес виступив з публічною заявою, в якій стверджує, що за необхідності застосує силу для розгону страйку, якщо вони не розійдуться самі. Напруга в країні зростає, і цей страйк може стати останньою краплею..."
 el_salvador_events.19.a: "Будемо сподіватися, що вони зрозуміють натяк і розійдуться..."

 el_salvador_events.20.t: "Мартінес придушує страйк"
 el_salvador_events.20.d: "Мартінес викликав армію до столиці, щоб розібратися зі страйкарями. Як тільки армія опинилася в межах досяжності страйкарів, було віддано наказ відкрити вогонь, щоб налякати їх і змусити розійтися. Однак, побоюючись жорстокої реакції, багато солдатів стріляли в натовп впритул, і в місті почався хаос, страйкарі або безуспішно намагалися відбитися від солдатів, або тікали. Мартінес тимчасово оголосив воєнний стан, щоб розправитися з будь-якими інакомислячими, а спіймані страйкарі вже були засуджені до смертної кари за указом Мартінеса..."
 el_salvador_events.20.a: "Цього разу він зайшов надто далеко..."

 el_salvador_events.21.t: "Чутки про переворот потрапляють до преси"
 el_salvador_events.21.d: "Деякі анонімні джерела повідомили пресі про таємну зустріч високопоставлених офіцерів армії в Центрі збройних сил Сальвадору в Сан-Естебан-де-Катаріна. Хоча теми зустрічі не були розкриті, останні події змусили пресу припустити, що ці офіцери почали планувати повалення президента Мартінеса. Президент відкинув ці звинувачення, назвавши їх не більше ніж нагнітанням страху пресою, але страх перед переворотом залишається в суспільній свідомості."
 el_salvador_events.21.a: "Хто повірить у таку нісенітницю?"

 el_salvador_events.22.t: "Мартінес скорочує зарплати державним службовцям"
 el_salvador_events.22.d: "Сміливим кроком президент Мартінес видав указ про скорочення всіх зарплат державних службовців зверху донизу, включно з його власною зарплатою. Хоча це не матиме реального впливу на економіку в цілому, багато робітників країни знайшли цей крок приємним, оскільки досі сальвадорська держава вважалася корумпованою і скупою. Завдяки відновленій підтримці робітничого класу, він тепер має більше можливостей для вдосконалення своїх реформ, хоча це також пов'язано з підвищеними очікуваннями..."
 el_salvador_events.22.a: "Символічний крок з боку президента, але тим не менш, його цінують."

 el_salvador_events.23.t: "Закрити Banco Central de la Reserva de El Salvador?"
 el_salvador_events.23.d: "Центральний резервний банк Сальвадору був створений у 1934 році Мартінесом з метою стабілізації вартості сальвадорської валюти - колона. На той час цей крок був ефективним, але зараз, коли криза вдарила знову, колон перебуває у вільному падінні, незважаючи на надмірний друк валюти, зроблений для того, щоб оплатити державні борги. Багато хто в уряді вимагає закриття Банку, незважаючи на його корисність у минулому, і повернення до часів, коли валюту нашої країни друкували приватні банки. Що ж нам робити?"
 el_salvador_events.23.a: "Не зачиняти його."
 el_salvador_events.23.b: "Закрити його."

 el_salvador_events.24.t: "Будівництво доступного житла для робітничого класу"
 el_salvador_events.24.d: "У міру поліпшення економічної ситуації президент Мартінес видав указ про амбітну будівельну програму, спрямовану на створення нового і доступного житла для робітничого класу і селянства. Ця програма, за яку відповідає Національна хунта соціального покращення, має на меті забезпечити дешевим житлом та доступними іпотечними кредитами багатьох робітників країни, які не можуть дозволити собі приватну іпотеку. Хоча ефект від цього не буде негайним, цей крок, безсумнівно, забезпечить нашому президенту підтримку, принаймні деяку, з боку робітничого класу."
 el_salvador_events.24.a: "¡Viva Martínez!"

 el_salvador_events.25.t: "Субсидії для сільських працівників"
 el_salvador_events.25.d: "Одними з найбільш уразливих внаслідок "Чорного Понеділка" стали малі та середні землевласники та їхні сільські працівники. Хоча вони зберегли ті ж самі обсяги виробництва, плоди їхньої праці просто лежать у гаванях, не маючи куди подітися, оскільки більше немає жодних іноземних покупців, які б їх придбали. Це призвело до значного скорочення виробництва сільськогосподарської продукції, а також до звільнення багатьох селян через брак коштів для виплати їм заробітної плати. Для того, щоб вирішити цю проблему і запустити сільськогосподарський сектор, президент Мартінес видав указ про створення нового набору державних субсидій. Вони будуть надані всім фермерським господарствам, які виробляють каву, цукор і бавовну, і фінансуватимуться Федерацією сільських виробників з метою покращення виробництва цих життєво важливих культур до рівня, що існував до "чорного понеділка"."
 el_salvador_events.25.a: "¡Viva Martínez!"

 el_salvador_events.26.t: "Завершення сальвадорської ділянки Панамської дороги"
 el_salvador_events.26.d: "Панамериканська дорога, багатонаціональний проект між усіма американськими країнами, розширюється через Сальвадор відтоді, як Мартінес прийшов до влади. Сьогодні, після кількох років наполегливої праці та інвестицій, сальвадорська ділянка дороги нарешті була урочисто відкрита. Президент виступив з публічною промовою, в якій високо оцінив зусилля сальвадорських робітників і розповів про переваги, які принесе дорога Сальвадору."
 el_salvador_events.26.a: "¡Viva Martínez!"

 el_salvador_events.27.t: "Ратифікація Договору про кордон між Гватемалою, Сальвадором та Гондурасом"
 el_salvador_events.27.d: "Ми працюємо над встановленням остаточних кордонів між нами, Гватемалою та Гондурасом вже багато років. Через відсутність природних бар'єрів наші кордони раніше значно зміщувалися, але зараз ми готові нарешті надіслати їм остаточний проект договору про спільний кордон, який має бути встановлений на ділянці Ріо-Фріо на пагорбі Монте-Крісто. Однак деякі члени нашого уряду радять нам не надсилати договір, оскільки ми можемо скористатися хиткими кордонами, якими володіємо зараз, для захоплення невеликих ділянок землі в майбутньому. Що ж нам робити?"
 el_salvador_events.27.a: "Надіслати пропозицію."
 el_salvador_events.27.b: "Зберігати статус-кво."

 el_salvador_events.28.t: "Експорт цукру падає, але економіка залишається сильною"
 el_salvador_events.28.d: "Зі стабілізацією світового ринку наші конкуренти на ринку цукру, в основному Бразилія та Колумбія, почали повільно, але впевнено відновлювати рівень виробництва, який був до "Чорного Понеділка". Ми не можемо конкурувати на ринку цукру з ними ні за кількістю, ні за якістю продукції, і наші цукрові плантації почали страждати від цього. Тим не менш, ми все ще маємо надійний місцевий ринок, і враховуючи, що наше сільськогосподарське виробництво не зосереджене навколо цукру, цей спад є лише незначною перешкодою."
 el_salvador_events.28.a: "Наші зусилля з диверсифікації є успішними."

 el_salvador_events.30.t: "Нова політична династія?"
 el_salvador_events.30.d: "Щоб убезпечити майбутнє Сальвадору, президент Кастро вирішив розробити проект політичної сцени Сальвадору на найближчі роки. У своєму плані він детально розписав, як будуть сфальсифіковані наступні вибори і хто буде призначений до кабінету міністрів з метою дотримання максимальної секретності. Для Сальвадору настає нова епоха стабільності!"
 el_salvador_events.30.a: "Сальвадор повинен бути захищений від екстремізму за будь-яку ціну!"

 el_salvador_events.31.t: "Вибори [GetYear] р."
 el_salvador_events.31.d: "Сьогодні, як і передбачено новою конституцією, президент Кастро оголосив про проведення виборів, і виборча кампанія розпочалася. Хоча Лейбористська партія і Національна демократична партія звинувачують Революційну партію демократичного об'єднання, правда полягає в тому, що РПДО досі лідирує за всіма опитуваннями громадської думки, і їхні заяви - не більше ніж скарги невдах, які програли ще до того, як голоси виборців були підраховані."
 el_salvador_events.31.a: "Сальвадор Кастанеда Кастро та його партія здобувають перемогу!"
 el_salvador_events.31.b: "Хм, цей бюлетень виглядає дивно..."

 el_salvador_events.32.t: "Вибори [GetYear] р."
 el_salvador_events.32.d: "Сьогодні, як і передбачено новою конституцією, президент Кастро оголосив про проведення виборів, і виборча кампанія розпочалася. Хоча Лейбористська партія і Національна демократична партія звинувачують Революційну партію демократичного об'єднання, правда полягає в тому, що РПДО досі лідирує за всіма опитуваннями громадської думки, і їхні заяви - не більше ніж скарги невдах, які програли ще до того, як голоси виборців були підраховані."
 el_salvador_events.32.a: "Сальвадор Кастанеда Кастро та його партія здобувають перемогу!"
 el_salvador_events.32.b: "Хм, цей бюлетень виглядає дивно..."

 el_salvador_events.33.t: "Вибори [GetYear] р."
 el_salvador_events.33.d: "Сьогодні, як і передбачено новою конституцією, президент Кастро оголосив про проведення виборів, і виборча кампанія розпочалася. Хоча Лейбористська партія і Національна демократична партія звинувачують Революційну партію демократичного об'єднання, правда полягає в тому, що РПДО досі лідирує за всіма опитуваннями громадської думки, і їхні заяви - не більше ніж скарги невдах, які програли ще до того, як голоси виборців були підраховані."
 el_salvador_events.33.a: "Сальвадор Кастанеда Кастро та його партія здобувають перемогу!"
 el_salvador_events.33.b: "Хм, цей бюлетень виглядає дивно..."

 el_salvador_events.60.t: "Сальвадор Кастанеда Кастро має дефекти!"
 el_salvador_events.60.d: "Сьогодні ми дізналися, що генерал Кастро залишив свої казарми в Тальнику, і ми отримали повідомлення від наших розвідників, що він дезертирував на бік повстанців разом з цілим полком. Хоча він і висловлював певне занепокоєння щодо чисельності повстанців, його дезертирство все ж стало несподіванкою для генерального штабу."
 el_salvador_events.60.a: "Наша ситуація стає ще більш жахливою."

 el_salvador_events.61.t: "Корінне населення починає втечу до Гондурасу"
 el_salvador_events.61.d: "Після поразки повстанців у департаменті Сонсонанте багато корінних жителів почали тікати до Гондурасу. Після повстання 1932 року Мартінес здійснив масові страти корінного народу піпіл, а коли їхнє нове повстання було придушене, багато вождів племені вирішили втекти. Ця новина не була добре сприйнята, оскільки Мартінес наказав закрити кордон, але це не завадило людям знайти способи обійти прикордонний контроль через річку Сумпул."
 el_salvador_events.61.a: "Вони не уникнуть правосуддя."

 el_salvador_events.62.t: "Корінні біженці з Сальвадору прибувають до Гондурасу"
 el_salvador_events.62.d: "Нещодавно Сальвадор пережив селянське повстання, і тепер, коли президент Мартінес придушив їхню короткочасну революцію, багато з них вирішили втекти до Гондурасу. Хоча їхня кількість не настільки велика, щоб викликати реальне занепокоєння, ситуація в нашій сусідній країні в кращому випадку викликає занепокоєння..."
 el_salvador_events.62.a: "Запросити цих бідолах до нас."

 el_salvador_events.63.t: "Салінас консолідує владу"
 el_salvador_events.63.d: "Сьогодні Салінаса офіційно проголосили президентом Сальвадору. Відомий своєю перемогою над місцевими повстанцями, він вирішив розпочати реструктуризацію сальвадорської держави, щоб пристосувати її до нового типу авторитарного режиму: Того, який намагатиметься прислухатися до людей і захистити їх від екстремізму. Щоб досягти цього, Салінас видав указ про відновлення деяких громадянських свобод, відкриваючи старий авторитарний режим для подальших змін у майбутньому."
 el_salvador_events.63.a: "¡Viva El Presidente Salinas!"

 el_salvador_events.64.t: "Стан іноземних активів"
 el_salvador_events.64.d: "Аналіз нашої системи комерційного права показав, що багато іноземних компаній в Сальвадорі працювали, використовуючи лазівки, які дозволяли їм уникати регулювання та сплати певних податків. Хоча деякі члени кабінету міністрів пропонували суворі покарання, ми вирішили пощадити ці іноземні компанії, якщо вони погодяться дотримуватися нових законів, які ми прийняли, і сплачувати належні податки."
 el_salvador_events.64.a: "З Вами приємно мати справу."

 el_salvador_events.65.t: "Стан іноземних активів"
 el_salvador_events.65.d: "Аналіз нашої системи комерційного права показав, що багато іноземних компаній в Сальвадорі працювали, використовуючи лазівки, які дозволяли їм уникати нормативних актів та сплати певних податків. Хоча деякі члени уряду пропонували більш м'які покарання, ми вирішили, що не будемо миритися з такою образою і негайно конфіскуємо активи цих компаній, щоб забезпечити добробут їхніх працівників і таким чином відплатити нашому народові за їхні злочини."
 el_salvador_events.65.a: "Перемога для людей!"

 el_salvador_events.66.t: "Підтримка профспілок"
 el_salvador_events.66.d: "Профспілки є чимось новим для Сальвадору, і тому ми повинні шукати шляхи їхнього розвитку. Однак нещодавно між профспілками, які існують в Сальвадорі, виникла суперечка щодо того, яку з них обрати, щоб вона очолила інші. Один з наших варіантів, "Federación Regional de Trabajadores de El Salvador" (FETRES), значно радикалізувалася за останні кілька років, і її зміцнення, безсумнівно, спрямує нашу економіку на те, щоб принести світову революцію в Центральну Америку і захистити себе від іноземного імперіалізму. Іншим варіантом є новостворений "Unión Nacional de Trabajadores" (UNT), чий більш поміркований підхід, безсумнівно, принесе користь нашій місцевій промисловості та засобам до існування нашого народу за рахунок наших можливостей у воєнний час."
 el_salvador_events.66.a: "Підтримати FETRES."
 el_salvador_events.66.b: "Підтримати UNT."

 el_salvador_events.100.t: "Ратифікація Договору про кордон між Гватемалою, Сальвадором та Гондурасом"
 el_salvador_events.100.d: "Ми працюємо над встановленням остаточних кордонів між нами, Гватемалою та Сальвадором, вже багато років. Через відсутність природних бар'єрів наші кордони раніше значно зміщувалися, але Сальвадор запропонував остаточний проект договору про спільний кордон, який має бути встановлений на ділянці Ріо-Фріо на пагорбі Монте-Крісто. Що ми повинні робити?"
 el_salvador_events.100.a: "Прийняти цей договір."
 el_salvador_events.100.b: "Відхилити цей договір."

 el_salvador_events.101.t: "Ратифікація Договору про кордон між Гватемалою, Сальвадором та Гондурасом"
 el_salvador_events.101.d: "Ми працюємо над встановленням остаточних кордонів між нами, Гондурасом та Сальвадором, вже багато років. Через відсутність природних бар'єрів наші кордони раніше значно зміщувалися, але Сальвадор запропонував остаточний проект договору про спільний кордон, який має бути встановлений на ділянці Ріо-Фріо на пагорбі Монте-Крісто. Що ми повинні робити?"
 el_salvador_events.101.a: "Прийняти цей договір."
 el_salvador_events.101.b: "Відхилити цей договір."

 el_salvador_events.102.t: "Гондурас приєднався до договору"
 el_salvador_events.102.d: "Уряд Гондурасу відправив до нас свого посланця з підписанням Договору про спільний кордон. Сподіваємось, це стане початком більш стабільної дружби між нашими країнами."
 el_salvador_events.102.a: "Чудово."

 el_salvador_events.103.t: "Гватемала приєдналася до договору"
 el_salvador_events.103.d: "Уряд Гватемали відправив до нас свого посланця з підписанням Договору про спільний кордон. Сподіваємося, що це стане початком більш стабільної дружби між нашими країнами."
 el_salvador_events.103.a: "Чудово."

 el_salvador_events.104.t: "Гондурас відкидає договір"
 el_salvador_events.104.d: "Уряд Гондурасу повідомив нам, що не погоджується з нашим проектом Договору про спільний кордон і відмовляється його підписувати. Багато хто в нашому уряді висловив занепокоєння з приводу їхньої відмови, оскільки це може означати, що вони можуть спробувати захопити землі в нашому прикордонному регіоні, поки не буде підписано надійний договір про спільний кордон."
 el_salvador_events.104.a: "Malditos Hondureños..."

 el_salvador_events.105.t: "Гватемала відкидає договір"
 el_salvador_events.105.d: "Уряд Гватемали повідомив нам, що не погоджується з нашим проектом Договору про спільний кордон і відмовляється його підписувати. Багато хто в нашому уряді висловив своє занепокоєння з приводу цієї відмови, оскільки це може означати, що вони можуть спробувати захопити землі в нашому прикордонному регіоні, поки не буде підписано надійний договір про кордон."
 el_salvador_events.105.a: "Malditos Guatemaltecos..."

 el_salvador_events.106.t: "Громадянська війна в США"
 el_salvador_events.106.d: "У той час як у Сполучених Штатах палає вогонь революції, президент Мартінес опинився в небезпечному становищі. Тепер, без пильного ока США, багато людей виходять на вулиці, щоб протестувати проти самотнього диктатора, а внутрішні угруповання, які ховалися в тіні, неминуче вийдуть на світло і зіткнуться з диктатурою Мартінеса найближчим часом. Ми повинні турбуватися і про національну безпеку, оскільки наші зовнішні вороги можуть почати дивитися на Сальвадор зі злими намірами..."
 el_salvador_events.106.a: "Por Dios..."

 el_salvador_events.107.t: "Фарабундо Марті повертається з Нікарагуа"
 el_salvador_events.107.d: "Герой різанини 32-го року Фарабундо Марті нещодавно повернувся у відповідь на Громадянську війну в Америці та хаос, в якому опинилася наша країна. Люди почали звинувачувати Мартінеса в цьому промаху через відсутність прикордонного контролю внаслідок триваючого конфлікту в самій країні. Незважаючи на це, його повернення почало згуртовувати все більше і більше населення проти нас, а серед військових починають поширюватися чутки про можливий переворот з метою відновлення порядку."
 el_salvador_events.107.a: "Країна стікає кров'ю."

 el_salvador_events.108.t: "Друге повстання на заході"
 el_salvador_events.108.d: "Після кількох днів переговорів, здається, Марті вдалося переконати залишки корінного населення на заході повстати проти уряду. Сьогодні тисячі селян, переважно корінного населення, повстали проти уряду. Озброєні мачете, селяни на чолі з Марті зуміли захопити контроль над кількома невеликими містечками та їхніми арсеналами в департаменті Сосонате. По мірі того, як повстання поширюється на сусідні департаменти, наша країна занурюється в хаос, а перестрілки між поліцією та повстанцями відбуваються по всій країні."
 el_salvador_events.108.a: "Час для чергової кривавої бані."

 el_salvador_events.109.t: "Переміщення армії"
 el_salvador_events.109.d: "Коли повстання в розпалі, президент Мартінес стягнув армію до Сан-Сальвадору, щоб зміцнити свій контроль над столицею. Однак Мартінес все ще має вирішити, чи зустрітися з повстанцями віч-на-віч, чи спробувати убезпечити ті частини країни, які ще не були захоплені повстанцями. Хоча зустрітися з повстанцями віч-на-віч може здатися спокусливою ідеєю, наші війська деморалізовані і дезорганізовані, а субординація в кращому випадку нечітка, але якщо ми спробуємо убезпечити райони, які не контролюються повстанцями, ми ризикуємо дозволити їм зміцнити свій контроль над захопленими територіями і закріпитися на них."
 el_salvador_events.109.a: "Відправити армію, це закінчиться зараз!"
 el_salvador_events.109.b: "Час для війни на виснаження."

 el_salvador_events.110.t: "Заколоти в армії"
 el_salvador_events.110.d: "Після того, як ми відправили нашу армію назустріч повстанцям, ми зазнали катастрофічної поразки. Після прибуття на окуповану територію наші війська були зустрінуті послідовними партизанськими нападами по всьому регіону, і ці сутички завершилися гучною поразкою в маленькому містечку Вірменія, де кілька ескадронів нашої армії відверто дезертирували, а інші були повністю паралізовані через внутрішні чвари між офіцерами. Зараз армія повертається до Сан-Сальвадору, де Осмін Агірре-і-Салінас вже надіслав повідомлення з проханням про негайну зустріч з президентом."
 el_salvador_events.110.a: "Ну, тоді..."

 el_salvador_events.111.t: "Кінець Мартінеса"
 el_salvador_events.111.d: "Під командуванням генерала Осміна Агірре-і-Салінаса армія увійшла до міста Сан-Сальвадор і захопила його, увірвавшись до президентського будинку ще до кінця дня і кинувши Мартінеса до в'язниці. Салінас проголосив себе президентом і за підтримки армії сміливо заявив, що повстанці на заході будуть знищені. З оновленим моральним духом армія готується до оборонних дій проти повстанських військ, які готуються до наступу в найближчому майбутньому."
 el_salvador_events.111.a: "Це початок нової епохи!"

 el_salvador_events.112.t: "Соціалісти захистять Захід!"
 el_salvador_events.112.d: "Соціалістичні сили на чолі з Агустіном Фарабундо Марті нарешті розправилися з рештою невеликих гарнізонів, що опинилися в пастці в західному кутку країни, і зміцнили свій контроль над західною частиною країни. Повстанці зараз зростають у силі завдяки іноземній підтримці, і доля Сальвадору залишається невизначеною."
 el_salvador_events.112.a: "Наша доля знаходиться на волосині."

 el_salvador_events.113.t: "Артуро Араужо підтримує революцію!"
 el_salvador_events.113.d: "Екс-президент Артуро Араухо, який був повалений в результаті перевороту під керівництвом Мартінеса в 1932 році і є нинішнім лідером Лейбористської партії, висловив свою підтримку повстанцям і закликав кожного сальвадорця, який хоче захистити демократію в країні, приєднатися до повстанців, щоб боротися з тиранами. Його вплив на населення не можна недооцінювати, і в прикордонні міста довелося відправити кілька патрулів, щоб переконатися, що люди не приєднаються до повстання. Наша ситуація погіршується з кожним днем..."
 el_salvador_events.113.a: "¡Maldito Sea!"

 el_salvador_events.114.t: "Сутички на вулицях"
 el_salvador_events.114.d: "За наказом Мартінеса наші війська були розосереджені вздовж західного кордону і готові до затяжної війни з ворогом. Однак наші сили були розпорошені, і тепер партизанські загони почали здійснювати напади на сам Сан-Сальвадор. У зв'язку з тим, що повстанці відновили наступ на заході, ми повинні вирішити, чи зміцнювати лінію фронту, чи розосередити наші війська для боротьби з цими партизанськими угрупованнями."
 el_salvador_events.114.a: "Столиця повинна залишатися в безпеці, підтримайте антипартійні сили!"
 el_salvador_events.114.b: "Ми не можемо дозволити фронту впасти, підтримаємо головні сили!"

 el_salvador_events.115.t: "Фронт тримається"
 el_salvador_events.115.d: "Незважаючи на відсутність підкріплень, наші фронтові війська змогли відбити атаки, і з розгромом партизанських загонів значна частина повстанських сил була остаточно знищена. Наші антипартизанські сили, сформовані з загартованих солдатів, повернулися на лінію фронту і розпочали остаточний наступ на серце повстанців. Без жодного сильного опору, який би протистояв нашій армії, що розтоптує повстанських покидьків, перемога Мартінеса здається майже забезпеченою."
 el_salvador_events.115.a: "Pro-Patria завжди тримається."

 el_salvador_events.116.t: "Партизани захопили столицю"
 el_salvador_events.116.d: "Вирішивши зміцнити лінію фронту, наші антипартизанські сили не змогли встигати за партизанськими угрупованнями, які безперервно атакували життєво важливі райони постачання та арсенали в столиці. Врешті-решт їхні сили стали достатньо сильними, щоб захопити місто, і Сан-Сальвадор було втрачено. З падінням Сан-Сальвадору лінія фронту зруйнувалася, і повстанці до цього часу контролювали більшу частину країни. Падіння режиму Мартінеса стало майже гарантованим."
 el_salvador_events.116.a: "Кінець страшної епохи."

 el_salvador_events.117.t: "Протистояння"
 el_salvador_events.117.d: "Після того, як повстанці відкинули нас назад, нам вдалося згуртувати армію, і наші солдати готові прийняти бій, доки Саліна очолює наступ. Однак багато хто в армії стурбований безпекою Салінаса і просить народного президента залишитися в Сан-Сальвадорі, поки навколо нього точиться битва. Хоча утримання його в столиці, безумовно, підірве бойовий дух армії, ризикнути життям Саліни може призвести до того, що він буде поранений або вбитий, і це буде кінцем нашої армії. Що ж нам робити?"
 el_salvador_events.117.a: "Ми не можемо боротися без нашого лідера."
 el_salvador_events.117.b: "Салінас повинен залишатися в безпеці заради країни."

 el_salvador_events.118.t: "Салінас перемагає!"
 el_salvador_events.118.d: "Коли Салінас очолив наші війська з передової, наша армія розгромила імпровізовану армію повстанців і завдала смертельного удару по повстанському руху, здобувши перемоги в Сансонанті та Ахуачапані. Хоча деякі партизанські групи все ще розкидані по сільській місцевості, перемога Салінаса вже майже забезпечена."
 el_salvador_events.118.a: "За новий Сальвадор!"

 el_salvador_events.119.t: "Салінаса було поранено!"
 el_salvador_events.119.d: "Під час битви при Сансонанті в генерала Салінаса влучила випадкова куля, змусивши його відступити, щоб отримати медичну допомогу. Моральний дух його військ впав невдовзі після того, як почали поширюватися чутки про його смерть, що дозволило силам повстанців організувати успішну контратаку, яка розгромила сальвадорську армію. Після того, як партизани захопили Сан-Сальвадор, перемога повстанців стала майже гарантованою."
 el_salvador_events.119.a: "За революцію!"

 el_salvador_events.120.t: "Провал Менендеса"
 el_salvador_events.120.d: "Замість Салінаса, Менендеса відправили очолити армію для боротьби з повстанцями в Сансонанті. Поки президент залишався у відносній безпеці в президентському будинку, дуже деморалізована сальвадорська армія зіткнулася з укріпленими ворожими силами. Відчуваючи себе зрадженими Салінасом, який тепер нічим не відрізнявся від тиранічного Мартінеса, багато солдатів дезертирували, а решта була швидко розгромлена посиленими силами повстанців. Є повідомлення про те, що Салінас покинув країну, щоб захистити себе і свою сім'ю, і тепер перемога революції здається майже гарантованою."
 el_salvador_events.120.a: "За революцію!"

 el_salvador_events.121.t: "Новий Сальвадор"
 el_salvador_events.121.d: "Після придушення останніх осередків опору в Сан-Сальвадорі та забезпечення безпеки президентського будинку, внутрішньополітичні фракції повстанського руху нарешті організовують зустріч у президентському будинку. Тема зустрічі - політичне майбутнє країни. У той час як демократична фракція на чолі з Араухо хоче відновити президентство і демократичну систему, синдикалістська фракція на чолі з Марті хоче змести стару систему і створити нову синдикалістську державу з нуля. З наближенням ночі народ очікує публічної заяви про майбутнє Сальвадору."
 el_salvador_events.121.a: "Синдикалізм залишиться тут."
 el_salvador_events.121.b: "Президентство завжди було оптимальним для Сальвадору і має бути відновлене."

 el_salvador_events.122.t: "Новий Сальвадор"
 el_salvador_events.122.d: "Після придушення останніх осередків опору в Сан-Сальвадорі та забезпечення безпеки президентського будинку, внутрішньополітичні фракції повстанського руху нарешті організовують зустріч у президентському будинку. Тема зустрічі - політичне майбутнє країни. У той час як демократична фракція на чолі з Араухо хоче відновити президентство і демократичну систему, синдикалістська фракція на чолі з Марті хоче змести стару систему і створити нову синдикалістську державу з нуля. З наближенням ночі народ очікує публічної заяви про майбутнє Сальвадору."
 el_salvador_events.122.a: "Синдикалізм залишиться тут."
 el_salvador_events.122.b: "Інститут президентства завжди був оптимальним для Сальвадору і повинен бути відновлений."

 el_salvador_events.123.t: "Позачергові вибори в Сальвадорі [GetYear] р."
 el_salvador_events.123.d: "Після майже десяти років диктаторського правління нарешті відбуваються перші вибори, як і обіцяв тимчасовий президент Араухо. Поки йде підрахунок голосів, люди з нетерпінням чекають на результати виборів, які, як видається, стануть сходинкою до нової епохи в Сальвадорі."
 el_salvador_events.123.a: "Лейбористська партія здобуває перемогу!"
 el_salvador_events.123.b: "Національно-демократична партія повертається!"
 el_salvador_events.123.c: "Синдикалісти Марті здобувають демократичну перемогу!"

 el_salvador_events.124.t: "Перемога Сальвадора Кастанеди Кастро!"
 el_salvador_events.124.d: "Несподіваний поворот подій - група спецназу проникла до президентського будинку і ув'язнила президента в той час, як по всій країні були завдані ключові удари по демократичних опорних пунктах. Лідер цієї групи, Сальвадор Кастанеда Кастро, стверджує, що захищає сальвадорську демократію від синдикалістських екстремістів, і проголосив себе тимчасовим президентом Сальвадору до вирішення цієї ситуації."
 el_salvador_events.124.a: "Нарешті хоч якась стабільність..."

 el_salvador_events.125.t: "Відновлення демократичних свобод"
 el_salvador_events.125.d: "Сьогодні демократична республіка була офіційно відновлена, а стара конституція відновлена. За часів Мартінеса розпуск цих утворень дозволив йому розправитися з іншими партіями, змусивши їх розпуститися і фактично встановивши однопартійну систему. Тепер, коли права нашого народу знову захищені, старий політичний істеблішмент знову повертається до життя, і кілька дрібних партій оголосили про своє відновлення."
 el_salvador_events.125.a: "День для людей."

 el_salvador_events.126.t: "Відродження Національно-демократичної партії"
 el_salvador_events.126.d: "Альфонсо Кіньйонес Моліна оголосив сьогодні про реформування Національно-демократичної партії (НДП). Ліберальна коаліційна партія, Кіньйонес прагне відновити ліберальну політику, яка переважала під час правління Династії Мелендес-Кіньйонес. Незважаючи на свою непопулярність серед робітничого класу, обіцянки багатства Кіньйонеса виявилися дуже ефективними серед підприємницького середнього класу, а також серед більш поміркованих представників збройних сил, які розглядають Партію трудящих як ніщо інше, як синдикалістський виверт, спрямований на захоплення влади в Сальвадорі."
 el_salvador_events.126.a: "Майбутнє виглядає райдужно."

 el_salvador_events.130.t: "Запит на іноземні інвестиції"
 el_salvador_events.130.d: "Оскільки наша економіка зростає як ніколи, було б розумно звернутися до наших торговельних партнерів за технічною підтримкою. Використовуючи наші величезні запаси кави та обсяги виробництва, ми могли б торгувати цією цінною культурою з канадцями в обмін на інструменти та їхній технічний досвід, щоб покращити нашу країну. Сподіваємося, що канадці побачать переваги такої торговельної угоди і в довгостроковій перспективі принесуть користь нашому розвитку."
 el_salvador_events.130.a: "Подивимося, що канадці думають про нашу торговельну угоду."

 el_salvador_events.131.t: "Сальвадор пропонує нам торговельну угоду в обмін на підтримку"
 el_salvador_events.131.d: "Сьогодні до Оттави прибула сальвадорська делегація з торговою пропозицією. Вони обіцяють задовольнити наші потреби в каві в обмін на інструменти та технічну підтримку для розвитку їхньої країни. Сальвадор, будучи такою маленькою країною в Центральній Америці, не становить загрози для могутності Імперії та її союзників, і допомога в його розвитку буде тільки на користь нашим інтересам. Якою має бути наша відповідь?"
 el_salvador_events.131.a: "Прийняти торговельну угоду."
 el_salvador_events.131.b: "Відмовитися від торговельної угоди."

 el_salvador_events.132.t: "Канада прийняла нашу торговельну угоду"
 el_salvador_events.132.d: "Наша делегація зв'язалася з нами з Оттави і повідомила, що канадці погодилися на умови нашої торговельної угоди. Це великий день для Сальвадору та його народу!"
 el_salvador_events.132.a: "Ми вдячні їм за допомогу."

 el_salvador_events.133.t: "Канада відмовляється від нашої торговельної угоди"
 el_salvador_events.133.d: "Наша делегація зв'язалася з нами з Оттави і повідомила, що канадці відмовилися від умов нашої торговельної угоди. Не маючи можливості покращити нашу пропозицію, вони повернуться додому з порожніми руками, і наш розвиток тимчасово сповільниться. Проте наша країна сильна, і ми подолаємо цю невдачу."
 el_salvador_events.133.a: "¡Maldita sea!"

 el_salvador_events.134.t: "Запит на іноземні інвестиції"
 el_salvador_events.134.d: "Оскільки наша економіка зростає сильніше, ніж будь-коли, було б розумно звернутися до наших торговельних партнерів за технічною підтримкою. Використовуючи наші величезні запаси кави та обсяги виробництва, ми могли б обмінюватися цією цінною культурою з британцями в обмін на інструменти та їхній технічний досвід, щоб покращити нашу країну. Сподіваємося, що британці побачать переваги такої торговельної угоди і принесуть користь нашому розвитку в довгостроковій перспективі."
 el_salvador_events.134.a: "Подивимося, що британці думають про нашу торговельну угоду."

 el_salvador_events.135.t: "Сальвадор пропонує нам торговельну угоду в обмін на підтримку"
 el_salvador_events.135.d: "Сьогодні до Лондона прибула сальвадорська делегація з торговою пропозицією. Вони обіцяють задовольнити наші потреби в каві в обмін на інструменти та технічну підтримку для розвитку своєї країни. Сальвадор, незважаючи на те, що це така маленька країна в Центральній Америці, може виявитися цінним союзником Інтернаціоналу, і сприяння його розвитку буде тільки на користь нашим інтересам. Якою має бути наша відповідь?"
 el_salvador_events.135.a: "Прийняти торговельну угоду."
 el_salvador_events.135.b: "Відмовитися від торговельної угоди."

 el_salvador_events.136.t: "Британський Союз прийняв нашу торговельну угоду"
 el_salvador_events.136.d: "Наша делегація зв'язалася з нами з Лондона і повідомила, що британці погодилися на умови нашої торговельної угоди. Це великий день для Сальвадору та його народу!"
 el_salvador_events.136.a: "Ми вдячні їм за допомогу."

 el_salvador_events.137.t: "Британський Союз прийняв нашу торговельну угоду"
 el_salvador_events.137.d: "Наша делегація зв'язалася з нами з Лондона і повідомила, що британці відмовилися від умов нашої торговельної угоди. Не маючи можливості покращити нашу пропозицію, вони повернуться додому з порожніми руками, і наш розвиток тимчасово сповільниться. Проте наша країна сильна, і ми подолаємо цю невдачу."
 el_salvador_events.137.a: "¡Maldita sea!"

 el_salvador_events.200.t: "Пруденція Айяла помирає"
 el_salvador_events.200.d: "Сьогодні мирно відійшла у вічність письменниця, журналістка і суфражистка Пруденсія Айяла. Аяла народилася в сім'ї індіанців і стала відомою в Сальвадорі завдяки тому, що передбачила перемогу кайзера у Другій світовій війні та нейтралітет Сполучених Штатів протягом всієї війни, будучи спочатку пов'язаною з езотеричними практиками. Однак вона використала цю славу, щоб домогтися визнання прав жінок і права голосу в Сальвадорі, опублікувавши кілька книг і статей про це, і навіть намагалася балотуватися в президенти в 1930 році. Її політична кар'єра була недовгою, оскільки Верховний суд відхилив її спробу балотуватися в президенти, але ця спроба спровокувала дебати про роль жінки в сальвадорському суспільстві, а її спадщина досі продовжує формувати національний феміністичний рух."
 el_salvador_events.200.a: "Que en Paz Descanse."

 el_salvador_events.201.t: "Фелісіано Ама пропонує створити Раду корінних народів"
 el_salvador_events.201.d: "Ама запропонував Фарабундо Марті досить своєрідний проект: Створити Раду корінних народів, щоб корінні жителі могли мати більший вплив на політику Сальвадору. Хоча теоретично ця рада не матиме більше влади, ніж традиційна профспілка, Ама вважає, що це перший крок до об'єднання всіх людей в Сальвадорі. Рада очолюватиметься корінними народами піпіл і ленка, але гарантуватиме участь і повагу інших груп корінних меншин, а саме: народів ксінка, міке, майя покомам, алагуйлак і майя чорти на заході та народів какаопера і манге на сході країни. З дозволу уряду всі ці групи можуть об'єднатися в раду, щоб висловити свої проблеми та надати підтримку нашому уряду."
 el_salvador_events.201.a: "Звісно! Будь ласка."

 el_salvador_events.202.t: "Повінь руйнує міста Валле Долорес та Апуло!"
 el_salvador_events.202.d: "Через нещодавні погодні умови озеро Ілопанго вийшло з берегів і почало затоплювати маленькі містечка Вальє Долорес та Апуло уздовж його берегів. Хоча про жертви повені не повідомляється, все ще є групи наших громадян, які опинилися в пастці повені, мають обмежені запаси і потребують допомоги уряду, щоб врятуватися. Оскільки у нас немає офіційного військово-морського флоту або берегової охорони, щоб негайно допомогти постраждалим, багато наших співробітників представляють плани допомоги постраждалим, оскільки цивільне населення почало робити пожертви для допомоги своїм співвітчизникам."
 el_salvador_events.202.a: "Наш обов'язок - врятувати їх."

 el_salvador_events.203.t: "Повітряні сили надають допомогу постраждалим від повені за допомогою авіаперевезень"
 el_salvador_events.203.d: "У той час як уряд підготував кілька дерев'яних човнів для порятунку жертв повені, військово-повітряні сили зголосилися допомогти рятувальним зусиллям. У небачений раніше спосіб вантажі та листи були завантажені на старі та нові біплани WACO і Curtiss-Wright, які потім пролетіли над постраждалими районами і скинули свій цінний вантаж над кишенями людей, що залишилися живими. Завдяки продовженню терміну постачання ми змогли нашвидкуруч зібрати дерев'яний флот для порятунку постраждалих, і тепер ми повинні зосередитися на тому, щоб вивезти із затоплених сіл все, що можна, і переселити селян."
 el_salvador_events.203.a: "Схоже, що девіз ВПС не просто для галочки."

 el_salvador_events.209.t: "Менендес просить реінтегрувати його до складу армії"
 el_salvador_events.209.d: "Генерал Менендес написав нам відкритого листа зі своєї в'язниці. У ньому він детально розповідає про свої дії під час диктатури Мартінеса і стверджує, що, на жаль, не зміг допомогти нашим зусиллям з демократизації країни, але був більш ніж готовий приєднатися до нас. Потім він зачитав "Oracion a la Bandera Salvadoreña" 1916 року, написаний Девідом Х. Гусманом, і закінчив свого листа, знову пропонуючи свої послуги своїй країні. Чи повинні ми прийняти його назад до наших лав?"
 el_salvador_events.209.a: "Впустити його."
 el_salvador_events.209.b: "Ми не можемо довіряти старим військовим."

 el_salvador_events.210.t: "Епідемія віспи в Санта-Ані"
 el_salvador_events.210.d: "Під час підготовки нашого щорічного звіту ми отримали тривожне повідомлення від наших медичних установ про те, що минулого року в Сальвадорі знову стався спалах віспи. Хоча він менший, ніж у 1935 році, спалах віспи все ще викликає занепокоєння влади, оскільки багато людей не можуть отримати доступ до медичної допомоги."
 el_salvador_events.210.a: "Це прикрий поворот подій."

 el_salvador_events.211.t: "Мартінес вживає заходів проти спалаху віспи"
 el_salvador_events.211.d: "Президент Мартінес наказав сьогодні владі по всій країні закрити всі ліхтарі на всіх публічних площах. Дотримуючись своїх суто теософських поглядів, він стверджує, що закриття цих ліхтарів захистить громадян країни від хвороби, а ті, хто вже захворів, з часом вилікуються від неї."
 el_salvador_events.211.a: "Це не дуже допомагає..."

 el_salvador_events.212.t: "Мартінес посилює заборону на носіння особистої зброї"
 el_salvador_events.212.d: "Після нещодавнього повстання Мартінес вирішив посилити поліцейські закони, розширивши заборону на будь-яку зброю, незалежно від причин володіння нею, і перетворивши володіння нею на злочин, що карається місяцями громадських робіт. Хоча наші власники зброї публічно висловлювали своє несхвалення продовження цієї заборони, вони змушені були підкоритися, і тепер ми придбали кілька одиниць вогнепальної зброї, яку зможемо використати для відновлення порядку в нашій країні."
 el_salvador_events.212.a: "Їм це може не подобатися, але це необхідний крок для забезпечення порядку."

 el_salvador_events.213.t: "Fiestas Agostinas"
 el_salvador_events.213.d: "З часів колоніальної епохи в Сальвадорі існує дуже сильний християнський рух, який прийняв багато християнських традицій у свою національну культуру. Одне з головних свят у Сальвадорі, окрім Великодня та Різдва, відоме як "Fiestas patronales de San Salvador" ("Свята на честь святого покровителя Сан-Сальвадора") або просто "Fiestas Agostinas". Під час цих тижневих святкувань відбувається кілька релігійних церемоній і ярмарків на згадку про преображення Ісуса, про яке розповідається в Новому Завіті. В останній день святкування відбувається процесія від собору Сан-Сальвадор до плацу, а різні організації збирають пожертви, щоб підтримати народ і уряд."
 el_salvador_events.213.a: "Давайте святкувати!"

 el_salvador_events.214.t: "Fiestas Agostinas"
 el_salvador_events.214.d: "Fiestas Agostinas знову розпочалися, і наша країна знову радіє святкуванню за наші релігійні переконання."
 el_salvador_events.214.a: "Давайте святкувати!"

 el_salvador_events.215.t: "Карнавал у Сан-Мігелі"
 el_salvador_events.215.d: "У місті Сан-Мігель, яке вважається найважливішим містом у східній частині Сальвадору, щороку 8 травня святкують день заснування міста 406 років тому капітаном Луїсом де Москосо, відомий як "Карнавал" або "Карнавал Сан-Мігель". Хоча це святкування може здатися непомітним у національному масштабі, паради та урочистості навколо цієї дати зростають в геометричній прогресії, швидко стаючи одним з головних національних карнавалів Сальвадору, залучаючи безліч художників і виконавців з наміром перетворити карнавал на приємну подію для кожного відвідувача. Крім того, карнавал приваблює до міста тисячі туристів, а також багатьох торговців і підприємців, що забезпечує нам невеликий, але відчутний дохід через нашу податкову систему."
 el_salvador_events.215.a: "Ваше здоров'я!"

 el_salvador_events.216.t: "Перенесення карнавалу в Сан-Мігелі"
 el_salvador_events.216.d: "Хоча карнавал у Сан-Мігелі з моменту його заснування зростає в геометричній прогресії, правда полягає в тому, що дата його проведення ускладнює зростання святкування, оскільки вона збігається з "сухим сезоном" регіону, що ускладнює для туристів як ззовні, так і зсередини Сальвадору можливість потрапити на святкування. З огляду на це, муніципальна рада Сан-Мігеля прийняла пропозицію про перенесення святкування на останні вихідні листопада і чекає на офіційне схвалення президента. Хоча це принесе нам більший прибуток і дозволить більшій кількості людей відвідати карнавал, це також буде невеликим порушенням наших традицій, що ж нам робити?"
 el_salvador_events.216.a: "Прийняти їхню пропозицію."
 el_salvador_events.216.b: "Відмовитися від їхньої пропозиції."

 el_salvador_events.217.t: "Карнавал у Сан-Мігелі"
 el_salvador_events.217.d: "Карнавал у Сан-Мігелі розпочався знову, згідно з нашим щорічним графіком святкувань, і наші люди зараз насолоджуються карнавалом, а наплив туристів приносить нам додатковий прибуток, який ми можемо використати."
 el_salvador_events.217.a: "Ваше здоров'я!"

 el_salvador_events.218.t: "Карнавал у Сан-Мігелі"
 el_salvador_events.218.d: "Карнавал у Сан-Мігелі розпочався знову, згідно з нашим щорічним графіком святкувань, і наші люди зараз насолоджуються карнавалом, а наплив туристів приносить нам додатковий прибуток, який ми можемо використати."
 el_salvador_events.218.a: "Ваше здоров'я!"

### Focuses ###

## Rightist tree ##
 ELS_37_revolution: "Революція 37-го року"
 ELS_37_revolution_desc: "Як і в 1932 році, вогонь революції знову охопив Сальвадор. Оскільки Захід знову об'єднується під проводом Фарабундо Марті, реакційні сили в уряді зобов'язані зупинити їх на півдорозі, але тільки час покаже, хто візьме гору і зуміє захопити Сальвадор."
 ELS_vanguard_stands: "Авангард вистояв"
 ELS_vanguard_stands_desc: "Синдикалістські повстанці на півдні знову розгромлені, і нова епоха стабільності має бути відновлена. У той час, як наша армія винищує останні залишки ворожих сил, ми все ще повинні знати, хто поведе країну в нову епоху стабільності..."
 ELS_new_guard: "Нова гвардія"
 ELS_new_guard_desc: "Нарешті тирана Мартінеса скинули, і замість нього новим президентом став харизматичний Осмін Агірре-і-Салінас. Хоча Салінас все ще зосереджений на підтримці стабільності та порядку в Сальвадорі, він все ще залишається реформатором, який прагне побудувати кращий Сальвадор для свого народу."
 ELS_small_liberties: "Обмежені свободи"
 ELS_small_liberties_desc: "За роки президентства Мартінеса громадяни Сальвадору стали свідками того, як їхня особиста свобода була скасована. За таких умов не дивно, що багато наших громадян приєдналися до повстання, яке неправдиво обіцяло їх відновити. Щоб запобігти майбутнім повстанням, ми повинні розпочати процес обмеженої лібералізації, щоб не дозволити радикалам впливати на наше населення фальшивими обіцянками свободи."
 ELS_strengthen_police: "Посилення Національної гвардії"
 ELS_strengthen_police_desc: "Національна гвардія, заснована в 1912 році президентом Араухо, має завдання підтримувати мир і боротися зі злочинністю на всій території Сальвадору, що вимагає надзвичайних зусиль через топографію Сальвадору. Кілька реорганізацій за часів режиму Мартінеса значною мірою послабили ці сили безпеки, і, щоб уникнути чергового повстання, було б мудрим рішенням посилити Гвардію."
 ELS_military_loyalties: "Військова лояльність"
 ELS_military_loyalties_desc: "Хоча деякі офіцери підтримували Мартінеса, більшість армії була проти його тиранічного правління, і вони довели це, приєднавшись до нас. Тепер, коли ми при владі, ми також повинні визнати, що так само швидко, як вони підтримали нас, вони можуть зрадити нас і поставити на чолі когось іншого. Ми повинні забезпечити їхню лояльність, а для цього ми повинні надати їм пенсії та пільги, щоб зберегти їхню лояльність."
 ELS_new_republic: "Повторне проголошення республіки"
 ELS_new_republic_desc: "За часів Мартінеса республіканська система Сальвадору була неформально призупинена на користь автократичної диктатури. Тепер, коли до влади прийшла нова адміністрація, ми повинні відновити колишню систему. Таким чином ми зможемо зміцнити нашу легітимність як правителів і нашу репутацію визволителів."
 ELS_constitution: "Відновлення конституції"
 ELS_constitution_desc: "Дія конституції Сальвадору, вперше розробленої у 1883 році, була призупинена відтоді, як був повалений президент Араухо. Для того, щоб подружитися з демократичними елементами в нашій країні, було б мудрим вибором відновити дію конституції. Це завершило б консолідацію нашої влади в країні."
 ELS_military_state: "Військові з державою"
 ELS_military_state_desc: "У ці важкі часи сальвадорський народ потребує сильного захисника, і, на щастя для нього, армія дала присягу захищати його життя від усіх, хто може загрожувати країні та її народу. Тому цілком правильно, що державна машина перебудовується, щоб дозволити військовим вести її до кращого майбутнього."
 ELS_eliminating_socialists: "Знищення соціалістів"
 ELS_eliminating_socialists_desc: "Коли пил революції вляжеться, ми повинні зосередитися на боротьбі з соціалістичними елементами всередині нашої країни. Незважаючи на те, що вони вже зазнали нищівної поразки, багато з них все ще відмовляються визнати нашу владу і продовжують боротьбу, здійснюючи напади і вбивства, а потім ховаючись у джунглях в межах країни. Вони становлять загрозу для Сальвадору та його народу, і тому з ними треба боротися."
 ELS_militarization: "Мілітаризація"
 ELS_militarization_desc: "Чим сильнішою стає наша влада в країні, тим більшою стає потреба в солдатах. Сальвадор - маленька країна, тому єдиний спосіб збільшити призов - це мілітаризувати наше суспільство зверху донизу. Однак, зважаючи на нещодавній розкол між армією і офіційними особами Pro Patria, наше командування не зможе ефективно командувати військами в бою, поки ці розбіжності не будуть врегульовані."
 ELS_loyal_military_board: "Початок пропагандистської кампанії"
 ELS_loyal_military_board_desc: "Вичищаючи останні залишки соціалістичної пам'яті, ми опинилися в дивній ситуації. Деякі з тих, кого ми захищали, тепер називають нас зрадниками і вбивцями. Ми повинні нагадати нашому населенню, що наш уряд тут для того, щоб покращити Сальвадор, і для цього ми профінансуємо масовану пропагандистську кампанію, яка досягне навіть найвіддаленіших сіл."
 ELS_rooting_memories: "Викорінення пам'яті"
 ELS_rooting_memories_desc: "Памфлети, меморіали та неформальне вшанування пам'яті революціонерів все ще поширені по всій країні. Ми повинні позбутися такої символіки, щоб назавжди викорінити соціалістів з Сальвадору. Ми розпочнемо масовану пропагандистську кампанію, в якій повністю дискредитуємо повстанців, доки ці практики не будуть публічно засуджені, а їхні мученики не стануть звичайними злочинцями."
 ELS_military_relations: "Відносини з армією"
 ELS_military_relations_desc: "З початком революції глибокий розкол, який роками формувався між армією та партією "Pro Patria", нарешті вийшов назовні. Тепер, коли наша армія збільшилася, ми повинні подолати розкол між собою, оскільки те, що нас об'єднує, має переважати над нашими розбіжностями, принаймні доти, доки Сальвадор не буде в безпеці від соціалістичної загрози та таких, як Фарабундо Марті."
 ELS_pro_patria_stands: "Pro Patria вистояла"
 ELS_pro_patria_stands_desc: "Партія "Pro Patria", заснована в 1931 році Мартінесом з метою зміцнення своєї влади в Сальвадорі, зуміла витримати ще один шторм, який загрожував знищити як партію, так і Сальвадор. Поки наші вороги лежать розбиті на заході, ми повинні знову почати укріплювати свої позиції і сподіватися, що цього разу ми дійсно позбавимо Сальвадор від усіх зрадників, які можуть йому загрожувати."
 ELS_expand_military_youth: "Об'єднання молоді"
 ELS_expand_military_youth_desc: "Ми помітили, що в лавах революціонерів було багато ідеалістично налаштованих молодих людей, які піддалися на утопічні обіцянки. Щоб запобігти цьому в майбутньому, ми розширюємо нашу програму "Військова молодь", щоб вона стала обов'язковою, і тепер усі сальвадорські підлітки вчаться любити і поважати Сальвадор, щоб їх не так легко було схилити на свій бік радикалам на кшталт Марті чи Ами."
 ELS_promote_national_board: "Сприяння Національній раді"
 ELS_promote_national_board_desc: "Одним з наших основних джерел підтримки є сільська олігархія, яка консультує нашу владу через Національну раду. Оскільки криза, яка занурила нашу країну в економічний хаос, нарешті вщухає, було б мудрим вибором винагородити тих, хто стояв на нашому боці. З цієї причини Національна рада буде заохочуватися та субсидуватися за свою лояльність, щоб ми могли продовжувати наше партнерство на довгі роки."
 ELS_power_one: "Влада одного"
 ELS_power_one_desc: "Демократія неодноразово підводила Сальвадор з моменту його заснування, і ми не можемо більше довіряти майбутнє нації купці політиків, які сваряться між собою. Президент Мартінес присвятив своє життя покращенню Сальвадору, і буде правильно, якщо ми надамо йому більше виконавчої свободи, щоб він міг вести нашу країну до процвітання без обмежень, які накладає на його роботу наша застаріла правова система."
 ELS_consolidate_state: "Консолідація держави"
 ELS_consolidate_state_desc: "Держава Сальвадор - це єдине, що утримує країну від повної анархії. Заради блага всіх громадян Сальвадору ми повинні розширити роль держави у повсякденному житті громадян, щоб усі були впевнені, що держава стоїть на сторожі їхніх інтересів."
 ELS_law_reform: "Правова реформа"
 ELS_law_reform_desc: "Президент Мартінес вважає, що для того, щоб забезпечити майбутнє Сальвадору, необхідно провести реформу законодавства. Однією з реформ є заборона на володіння будь-якою зброєю цивільним населенням, від простих мисливських рушниць до ножів. Це допоможе нам монополізувати використання насильства і, разом з новим набором законів, дозволить нам краще керувати нашим населенням для боротьби зі злочинністю і уникнути нового повстання."
 ELS_military_grants: "Військові гранти"
 ELS_military_grants_desc: "Забезпечуючи нашу владу, ми не повинні залишати союзникам ту силу, яка забезпечує нам безпеку на батьківщині. Останнім часом армія перебуває в протиріччі з нами, і Мартінес запропонував підвищити зарплати і пенсії військовослужбовцям. Це забезпечить лояльність багатьох сумнівних офіцерів і збільшить призов, оскільки більше наших громадян захочуть служити нашому уряду за більш вигідну винагороду."

## Syndie Tree ##
 ELS_revolutionary_ideals: "Революційні ідеали"
 ELS_revolutionary_ideals_desc: "Сальвадорський народ занадто довго витримував гніт військових деспотів і тирана Мартінеса! Завдяки співпраці демократів і синдикалістів доля Сальвадору знову виглядає світлою завдяки тому, що столиця знову в руках народу. Однак питання про те, хто відтепер керуватиме Сальвадором, все ще залишається без відповіді..."
 ELS_social_ideal: "Синдикалістська мрія"
 ELS_social_ideal_desc: "Саме Фарабундо Марті, з його ідеалами свободи та рівності, має очолити Сальвадор. Воїн і вчений, Марті став символом єдності для сальвадорських робітників, корінних жителів і селян, і він був би природним вибором для того, щоб вести Сальвадор до кращого майбутнього."
 ELS_presidency_restoration: "Президентська реставрація"
 ELS_presidency_restoration_desc: "Сальвадор має сильні демократичні традиції ще з часів формування "Primer Grito de Independencia Centroamericana" у 1811 році. Артуро Араухо виконуватиме обов'язки тимчасового президента доти, доки демократичні інститути, скасовані Мартінесом, не будуть відновлені і знову запрацюють."
 ELS_ensure_liberties: "Забезпечення свобод"
 ELS_ensure_liberties_desc: "Нещодавні зловживання з боку Мартінеса та армії показали вразливість нашої колишньої правової системи та конституції. Ми відновимо стару конституцію і почнемо впроваджувати низку гарантій і резервних законів, щоб запобігти повторенню подібних зловживань у нашій країні."
 ELS_recall_election: "Заклик до дострокових виборів"
 ELS_recall_election_desc: "З відновленою Конституцією та правовою системою, реорганізованими партіями та готовими інституціями настав час для народу вирішити, хто відтепер керуватиме нашою країною..."
 ELS_military_back: "Повернення армії"
 ELS_military_back_desc: "Зараз країна знову під контролем армії. Синдикалістська загроза досить довго була на волі в нашій країні! Ми не дозволимо їм привести Сальвадор до руїни!"
 ELS_reform_constitution: "Реформування конституції"
 ELS_reform_constitution_desc: "З відновленою конституцією ми мало що можемо зробити, не відновивши деспотичний режим Мартінеса і не обернувши народну волю проти нас. Кастро вирішив, що реформування конституції відповідно до наших потреб є нашим найкращим і єдиним виходом. Перекрутивши положення конституції, ми здобудемо і легітимність, і владу розправитися з інакомислячими в Сальвадорі раз і назавжди."
 ELS_stacked_cabinet: "Чесна людина"
 ELS_stacked_cabinet_desc: "Наш уряд пристосований до чесної сальвадорської людини. Тих, хто працює на полях, трудиться в майстернях, обслуговує наші порти та судна. Ті, кому нічого боятися, не повинні боятися наших чиновників, які проходять повз них і ставлять запитання про їхню діяльність. Ті ж, хто вдається до брехні і зради, щоб сховатися від наших офіцерів, повинні бути спіймані і ув'язнені за інакомислення."
 ELS_removing_socialist_ideals: "Демократизація нації"
 ELS_removing_socialist_ideals_desc: "Перш ніж наша країна буде готова до повної демократії, ми повинні розв'язати проблеми, що залишилися від попередніх адміністрацій. В Сальвадорі все ще є багато людей, які можуть бажати зла нашій прекрасній країні, і цих людей потрібно знайти і ув'язнити, перш ніж вони отримають шанс стати вирішальною силою на виборах. Тільки так ми зможемо досягти функціональної демократії..."
 ELS_new_dynasty: "Нова династія"
 ELS_new_dynasty_desc: "Як і династія Мелендес-Кіньйонес, ми повинні зосередитися на створенні більш міцної демократичної системи з політичною династією, яка прийде до влади. Нашому населенню це може не сподобатися, якщо вони дізнаються, але в іншому випадку ми ризикуємо зазнати поразки на виборах і будемо змушені повернути назад реформи, які змогли повернути мир і стабільність в Сальвадор."
 ELS_labour_secured: "Перемога Лейбористської партії"
 ELS_labour_secured_desc: "Завдяки волі народу, який підтримує Лейбористську партію, Артуро Араухо перестане бути тимчасовим президентом і стане повноцінним демократично обраним і конституційним президентом. Сьогодні історичний день для Сальвадору і один з багатьох кроків на шляху до встановлення успішної демократії для всіх."
 ELS_land_redistribution: "Перерозподіл землі"
 ELS_land_redistribution_desc: "Одним з найбільших джерел підтримки режиму Мартінеса була сільська олігархія, яка продовжувала фінансувати його деспотичний режим, незважаючи на шкоду, яку він завдав сальвадорському народу. Якщо ми хочемо звільнити Сальвадор від військових, ми повинні в першу чергу знешкодити тих, хто підтримує їхні режими. Саме через це уряд реалізовуватиме програму перерозподілу землі."
 ELS_national_liberal_comeback: "Повернення націонал-демократії"
 ELS_national_liberal_comeback_desc: "Завдяки волі народу, який підтримує Національну демократичну партію, Артуро Араухо перестане бути тимчасовим президентом, а Альфонсо Кіньйонес Моліна стане повноправним демократично обраним і конституційним президентом. Сьогодні історичний день для Сальвадору і один з багатьох кроків на шляху до встановлення успішної демократії для всіх."
 ELS_natural_mix: "Природна суміш"
 ELS_natural_mix_desc: "Одним з головних принципів старої НДП до її розпуску Мартінесом було залишатися примирливою силою в Сальвадорі. Ми називали цю політику "La Mezcla Natural", і це означало, що ми намагалися догодити і робітникам, і олігархату, і військовим, і соціалістам. Ми відновимо цю політику і спробуємо працювати з усіма в нашій країні, щоб забезпечити краще майбутнє."
 ELS_rooting_military: "Викорінення військового впливу"
 ELS_rooting_military_desc: "Після п'яти років правління військових і їхнього нещодавнього повалення, військові все ще користуються значною підтримкою по всій країні. Сформовано багато неформальних збройних формувань, а деякі казарми все ще відмовляються визнати наше правління над країною. Ми розпочнемо національну кампанію з викорінення військового впливу з нашої країни, яка, сподіваємось, поверне військових під наш контроль."
 ELS_ending_strife: "Припинення ворожнечі"
 ELS_ending_strife_desc: "Сальвадор страждає від досить гострої нерівності, де найбагатші олігархи живуть у розкоші, в той час як багато їхніх сільських робітників голодують. Для нас це неприйнятно, і ми будемо працювати з соціалістами, щоб запропонувати ряд соціальних реформ, які, сподіваємось, покладуть край тяжкому становищу сальвадорських громадян відтепер."
 ELS_rooting_up_poor: "Підтримка бідних"
 ELS_rooting_up_poor_desc: "Саме завдяки скромним селянам і чесним робітникам нашої країни нам вдалося повалити тиранічний військовий режим. Цілком правильно, що ми, як партія, дбаємо про покращення їхнього добробуту на знак вдячності за їхню службу нам і демократичним ідеалам, які тримають Сальвадор цілісним."
 ELS_establish_middle_class: "Створення середнього класу"
 ELS_establish_middle_class_desc: "Через постійні зловживання, політичні привілеї та нестримний клієнтелізм наша нація розколота лише на дві групи: сільську олігархію та робітничий клас, що бореться за свої права. Єдиний спосіб по-справжньому покращити нашу країну - це дати всім громадянам Сальвадору шанс досягти кращого життя. Таким чином, ми будемо прагнути заснувати новий середній клас, який своєю винахідливістю позначить майбутнє нашої нації."
 ELS_native_rights: "Права корінного населення"
 ELS_native_rights_desc: "Багато корінних племен нашого народу виступили разом з нами проти тиранічних гнобителів, які прагнули нас знищити. Завдяки таким вождям, як Фелісіано Ама, ми також досягли успіху в нашій революції. Наш обов'язок - винагородити їхню відданість, надавши їм повноцінне сальвадорське громадянство і раз і назавжди покінчивши з розбіжностями, які десятиліттями роз'єднували сальвадорське суспільство."
 ELS_unifying_salvador: "Усунення розбіжностей"
 ELS_unifying_salvador_desc: "Хоча ми забезпечили громадянство корінних племен у нашому суспільстві, до них все ще ставляться по-різному роботодавці та нащадки кріолів, які, як правило, отримують більшу зарплату та мають кращі можливості для працевлаштування. Ми розпочнемо серію суворих законів щодо расизму в нашому суспільстві в цілому, що, безсумнівно, покладе край етнічним розбіжностям в нашій країні раз і назавжди!"
 ELS_trade_unionism: "Профспілковий рух"
 ELS_trade_unionism_desc: "Оскільки новий Сальвадор відроджується з попелу старого, ми опинилися перед необхідністю модернізувати і нашу політичну систему. Фарабундо Марті дуже чітко висловив свої побажання, і він наказує, щоб профспілкам було надано більшу роль в уряді. Ми також почнемо розширювати діяльність профспілок Сальвадору, враховуючи, що в країні все ще відчувається нестача профспілок в цілому."
 ELS_removing_class: "Знищення класів"
 ELS_removing_class_desc: "Наша країна потерпає від несправедливості, де селяни працюють не покладаючи рук, щоб ледве прогодувати свої сім'ї, в той час як сільська олігархія зберігає все багатство для себе. Ми почнемо націоналізацію їхнього майна та колективізацію полів. Таким чином ми зможемо забезпечити робітникам і селянам нашої країни справжню свободу від зловживань жадібних олігархів."
 ELS_snapping_military: "Зняття військових з посад"
 ELS_snapping_military_desc: "Військові відкидають наше законне правління країною, окуповують міста, ховаються в лісах і джунглях і наносять удари по наших прихильниках. Поки ми маємо перевагу, зачистка залишків реакційних сил займе час і багато зусиль, але завдяки рокам використання їхньої тактики на нашу користь, ми знаємо, що можемо ефективно організувати контр-повстанські сили і перемогти їх!"
 ELS_removing_censorship: "Усунення цензури"
 ELS_removing_censorship_desc: "Режим Мартінеса обмежив свободу слова до такої міри, що від найпоміркованіших демократів до найрадикальніших синдикалістів у наших ополченцях - усі вони виступають за свободу слова незалежно від ідеології. Ми повинні зробити об'єднавчий крок і відновити свободу слова для всіх, що, в свою чергу, допоможе нам зміцнити нашу легітимність і, як мінімум, заслужити повагу наших демократичних суперників."

## Industrial Tree ##
 ELS_coffee_republic: "Кавова республіка"
 ELS_coffee_republic_desc: "З 1840 року Сальвадор покладається на експорт кави для підтримки своєї економіки. Тому протягом багатьох років ми були відомі як "Кавова Республіка", і хоча ця ідея спричинила певні проблеми, коли ринок кави переживав занепад, не можна заперечувати, що Сальвадор значно зміцнився завдяки експорту цієї культури."
 ELS_initial_crash: "Початковий крах"
 ELS_initial_crash_desc: "Коли хвилі "Чорного Понеділка" нарешті докотилися до Сальвадору, ми опинилися в дивній ситуації. Хоча ми все ще володіємо нашими виробничими потужностями, у нас більше немає покупців, до яких ми могли б експортувати. Оскільки наші поставки припиняються, наша економіка починає сильно страждати від цієї світової економічної катастрофи."
 ELS_tapping_entente: "Налагодження зв'язків з Антантою"
 ELS_tapping_entente_desc: "До "чорного понеділка" ми значною мірою покладалися на США та Німеччину, які купували нашу каву, щоб підтримувати себе на плаву. Оскільки економіки обох країн перебувають у глибокій скруті, ми більше не можемо покладатися на їхню підтримку, і тому ми шукали нових союзників. Незважаючи на "Чорний Понеділок", Антанта залишається безпечною і процвітаючою, а отже, можливо, ми все ще зможемо скористатися їхніми прибутками, якщо підемо їм на певні поступки."
 ELS_promoting_coffee: "Популяризація кави"
 ELS_promoting_coffee_desc: "Кава зараз більше, ніж будь-коли, стала життєво важливою складовою нашої економіки. У такі кризові часи ми більше не можемо дозволити собі розкіш дозволити нашим фермерам вирощувати все, що їм заманеться, і ми повинні знову почати сприяти вирощуванню кави, щоб поліпшити наше економічне становище."
 ELS_temporary_recovery: "Тимчасове відновлення"
 ELS_temporary_recovery_desc: "Після низки реформ нам нарешті вдалося відшкодувати збитки, яких завдав нашій економіці "Чорний Понеділок". Однак ми все ще маємо справу з наслідками Великої депресії, тож знадобиться ще кілька реформ, перш ніж ми зможемо стати на ноги раз і назавжди."
 ELS_minor_development: "Незначний розвиток"
 ELS_minor_development_desc: "Коли економіка почне зростати разом з нашими реформами, наш уряд може почати зосереджуватися на невеликих промислових проектах у департаменті Ла-Лібертад. Це допоможе нам поширити нашу промисловість в межах країни, і ми неодмінно отримаємо вигоду від таких інвестицій у довгостроковій перспективі."
 ELS_status_foreign_assets: "Стан іноземних активів"
 ELS_status_foreign_assets_desc: "На території Сальвадору розташовано багато іноземних компаній, у тому числі підрозділи сумнозвісної United Fruit Company. Нещодавно ми виявили, що ці компанії зловживають нашим чинним трудовим кодексом для зловживань щодо наших працівників, і настав час вирішити, що ми будемо робити у відповідь, доки це не викликало обурення громадськості."
 ELS_revolution_wounds: "Рани революції"
 ELS_revolution_wounds_desc: "Нещодавнє повстання залишило не лише соціальні та політичні шрами, але й вплинуло на нашу і без того досить крихку економіку. Департаменти Сонсонанте та Ахуачапан були повністю спустошені бойовими діями, а оскільки кавовий гірський хребет Апанека-Ілламатепек знаходиться саме в цих провінціях, то в наших інтересах поставити їх на ноги."
 ELS_foreign_aid: "Іноземна допомога"
 ELS_foreign_aid_desc: "Ми не можемо сподіватися, що впораємося з нещодавніми збитками самотужки. На наше щастя, у нас достатньо ресурсів, а наші торговельні партнери все ще достатньо заможні, щоб допомогти нам. Ми будемо просити наших торговельних партнерів про нові поступки, а також розпочнемо серію законодавчих реформ, податкових звільнень та податкових пільг, щоб полегшити врегулювання діяльності філій іноземних компаній в нашій країні."
 ELS_agriculture_funding: "Фінансування сільського господарства"
 ELS_agriculture_funding_desc: "Життєдайною силою Сальвадору є і завжди було сільське господарство. Нещодавня криза однаково сильно вдарила як по селянах-трудівниках, так і по землевласницькій олігархії. Якщо ми коли-небудь сподіваємося вийти з кризи, нам потрібно, щоб вони знову стали на ноги і вирощували нові врожаї. Ми розпочнемо серію субсидій для цих груп, щоб вони могли повернутися до нормального життя і допомогти нам повернути нашу країну до процвітання."
 ELS_resuming_development: "Відновлення розвитку"
 ELS_resuming_development_desc: "Зараз, коли рани революції починають остаточно загоюватися, наша економіка повертається на правильний шлях, а економічна криза, яка стримувала Сальвадор, нарешті закінчилася, настав час відновити наш розвиток. Сальвадор не залишиться позаду своїх сусідів, і ми докладатимемо всіх зусиль, щоб покращити нашу країну, поки вона не стане предметом заздрості Центральної Америки за свою економічну міць."
 ELS_syndie_economy: "Соціалістична економіка"
 ELS_syndie_economy_desc: "Протягом багатьох років трудящі нашої країни несправедливо страждали від негараздів капіталістичної робочої системи. Віднині Сальвадор прагнутиме побудувати більш справедливе суспільство, слідуючи ідеалам "Віталізму" Альберто Масферрера, де кожна людина, незалежно від статі чи раси, матиме право на базовий рівень життя через рівний доступ до освіти, роботи, їжі та житла."
 ELS_agriculture_reforms: "Сільськогосподарські реформи"
 ELS_agriculture_reforms_desc: "Сільське господарство в Сальвадорі залишиться одним з найважливіших економічних благ країни. Проте впродовж десятиліть у цьому секторі домінувала заможна еліта, яка лише експлуатувала селян заради власної вигоди. Тепер наш обов'язок - допомогти селянам досягти такого ж процвітання, яке колись мали ці землевласники, але для цього нам потрібно провести глибоку аграрну реформу."
 ELS_safety_common_man: "Безпека для пересічної людини"
 ELS_safety_common_man_desc: "Правила безпеки праці в Сальвадорі - це не що інше, як набір туманних законів, ухвалених за часів правління династії Мелендес-Кіньйонес на догоду робітничому класу. Якщо ми хочемо дати кожній людині в нашій країні право на гідний рівень життя, ми повинні вдосконалити правила безпеки в нашому трудовому кодексі."
 ELS_supporting_unions: "Підтримка профспілок"
 ELS_supporting_unions_desc: "Профспілки в Сальвадорі були ослаблені протягом останніх кількох років через тиранічний режим Мартінеса. Однак тепер, коли народ прийшов до влади, ми повинні відновити профспілки, щоб жодна компанія не могла продовжувати експлуатувати наших громадян, чи то робітників, чи то селян. Для цього, однак, ми повинні спочатку вибрати, яку профспілку ми будемо підтримувати..."
 ELS_follow_fellow_unions: "Дотримання європейського методу"
 ELS_follow_fellow_unions_desc: "Сальвадор завжди дивився назовні, щоб удосконалюватися, і Європа завжди була місцем, звідки можна було черпати натхнення. Зростання синдикалізму в Європі, хоч і загрожує декому, є для нас просвітницьким, доводячи, що суспільство, очолюване профспілками, є можливим і ефективним. Ми повинні взяти з них приклад і надати профспілкам більший вплив на державні справи."
 ELS_new_socialist_economy: "Нова економіка"
 ELS_new_socialist_economy_desc: "Тепер, коли наші реформи в повному обсязі реалізуються, а проекти наближаються до завершення, ми можемо нарешті урочисто відкрити нашу нову економіку. Завдяки впровадженню кращих правил безпеки та більш рівного трудового законодавства, наша економіка буде процвітаючою та вигідною для працівників, які проживають в Сальвадорі."
 ELS_starting_industrialization: "Початок індустріалізації"
 ELS_starting_industrialization_desc: "Сальвадор не може покладатися лише на експорт сільськогосподарської продукції, і нещодавня криза "Чорного Понеділка" це довела. Нам потрібно розпочати процес індустріалізації, навіть якщо він буде обмеженим, щоб забезпечити економічне виробництво в нашій країні, навіть коли ми зіткнемося з крахом таких промислових гігантів, як Німеччина чи США."
 ELS_foreign_development: "Іноземний розвиток"
 ELS_foreign_development_desc: "Було б нерозумно вважати, що наша маленька країна може розвиватися лише сама по собі. Нам бракує для цього інструментів і знань, але у світі є країни, які ними володіють, і які з радістю поділяться ними з нами, якщо ми запропонуємо їм доступ до нашої дорогоцінної сільськогосподарської продукції."
 ELS_military_funding: "Фінансування армії"
 ELS_military_funding_desc: "Незважаючи на внутрішні проблеми, які армія має останнім часом, не можна заперечувати, що вона дійсно є захисником Сальвадору від його сусідів. Зі зростанням напруженості в Центральній Америці нашій армії знадобиться кожна гвинтівка, яку ми зможемо виготовити. Для цього ми не можемо покладатися на іноземні збройові компанії, і нам слід звернути увагу на розширення власної збройової промисловості."
 ELS_promoting_civillian: "Сприяння цивільному розвитку"
 ELS_promoting_civillian_desc: "Не можна недооцінювати важливість нашої цивільної промисловості. Наші люди потребуватимуть одягу, будівельних матеріалів та основних споживчих товарів, і ми не завжди можемо покладатися на іноземні компанії у їх виробництві. Для того, щоб досягти хоча б часткової автаркії, нам потрібно покращити нашу цивільну економіку."
 ELS_san_salvador_la_union: "Об'єднання Сальвадору"
 ELS_san_salvador_la_union_desc: "Дороги від міста Сан-Сальвадор до міста Ла-Уніон в кращому випадку є бездоріжжям. Ми повинні розпочати масштабну кампанію з покращення Прибережних та Панамериканських автострад, які, в свою чергу, не лише з'єднають західний куточок нашої країни зі столицею, але й принесуть велику користь містам Сан-Мігель та Усулутан завдяки новому транспортному сполученню."
 ELS_normal_economy: "Дотримання основ"
 ELS_normal_economy_desc: "З такою кількістю радикальних ідей, що блукають навколо нашої країни, ми не повинні забувати, що Сальвадор - маленька країна, і є дуже мало речей, які можуть принести процвітання нашій країні. Однією з таких речей була наша перевірена часом і досвідом торгова економіка, яка скористалася перевагами родючих сальвадорських ґрунтів для покращення нашої економіки в цілому. Ми будемо дотримуватися основ і продовжувати цю економічну політику."
 ELS_promoting_banking_reforms: "Просування банківських реформ"
 ELS_promoting_banking_reforms_desc: "Для того, щоб досягти нових економічних висот, ми повинні надати нашим громадянам більше капіталу, щоб вони могли інвестувати в нові підприємства, сільськогосподарські угіддя, інструменти та техніку. Ці гроші могла б надати наша банківська система, але наразі вона має дуже жорсткі умови фінансування. Ми розпочнемо банківську реформу, щоб нашим громадянам було легше відкривати власні підприємства за фінансової підтримки держави."
 ELS_beginnings_economy: "Початок нормальної економіки"
 ELS_beginnings_economy_desc: "У минулому Сальвадор значною мірою покладався на відсталу сільськогосподарську та економічну політику, і цьому має бути покладено край. Відтепер уряд Сальвадору докладатиме зусиль, щоб перетворити внутрішню економічну структуру країни на одну з найсучасніших у Центральній Америці."
 ELS_american_market_washover: "Перезавантаження американського ринку"
 ELS_american_market_washover_desc: "Одним з основних ринків збуту для Сальвадору завжди були Сполучені Штати Америки. Останні події в американській державі, безумовно, послабили наші економічні зв'язки, але прибутки, які вони приносили нам, були неоціненними. Ми намагатимемося відновити наші плідні економічні відносини з американським народом, незалежно від його ідеології."
 ELS_promoting_trade: "Сприяння торгівлі кавою"
 ELS_promoting_trade_desc: "Виробництво кави зараз знаходиться на рекордно високому рівні, але ми все ще не маємо достатньої кількості стабільних покупців, щоб продати більшу частину наших запасів кави. Ми розпочнемо дипломатичні зусилля, щоб сприяти продажу нашої кави в усьому регіоні, що, в свою чергу, збільшить прибутки нашої економіки, дозволяючи нам реінвестувати в підвищення нашої ефективності."
 ELS_new_trade_economy: "Торговельна економіка"
 ELS_new_trade_economy_desc: "Тепер, коли наші реформи вже в повній мірі діють, а наші проекти наближаються до завершення, ми можемо нарешті урочисто відкрити нашу нову економіку. Хоча багато хто може стверджувати, що ми продовжуємо стару економічну політику, ми можемо довести, що вони помиляються, оскільки наші прибутки зараз більші, ніж будь-коли, а наша орієнтація на зовнішні ринки виявляється значною мірою успішною, незважаючи на заяви про експлуатацію з боку синдикалістів. Сьогодні великий день для Сальвадору!"

## Army Tree ##
 ELS_beginning_army: "Модернізація армії"
 ELS_beginning_army_desc: "Зі зростанням напруженості в Центральній Америці ми виявилися погано підготовленими до широкомасштабного конфлікту. Ми розпочнемо програму модернізації, починаючи з низки маневрів у центральному регіоні нашої країни. Це має стати першим кроком до того, щоб наша країна могла протистояти будь-якому ворогу, який може їй загрожувати."
 ELS_guerilla_warfare: "Партизанська тактика"
 ELS_guerilla_warfare_desc: "Багаторічні повстання в Сальвадорі довели, що рельєф місцевості в нашій країні явно сприяє децентралізованим партизанським силам. Ми зосередимо нашу програму модернізації на асиметричній війні та використанні партизанської тактики замість тактики звичайної війни."
 ELS_low_recruitment: "Розширений рекрутинг"
 ELS_low_recruitment_desc: "За кількістю населення Сальвадор посідає друге місце в Центральній Америці, поступаючись лише Гватемалі. Ми могли б скористатися цим фактом, але для роботи партизанського загону потрібна велика кількість людей, а наших нинішніх методів вербування просто недостатньо, щоб залучити добровольців. Ми розпочнемо масовану пропагандистську кампанію, щоб заманити молодих ідеалістів до наших лав обіцянками честі, слави і товариського товариства."
 ELS_never_surrender: "Сальвадорська гордість"
 ELS_never_surrender_desc: "Героями боротьби за незалежність Центральної Америки були переважно сальвадорці. Такі люди, як Хосе Сімеон Каньяс, Домінго Антоніо де Лара чи брати Агілар і Бустаманте, очолювали армії проти переважаючих сил. Знову наша нація опинилася під загрозою, але вже не з боку іноземних гнобителів, а з боку наших колись так званих братів. На карту поставлено наше виживання, і кожен сальвадорець повинен бути покликаний до виконання свого обов'язку!"
 ELS_jungle_warfare: "Війна в джунглях"
 ELS_jungle_warfare_desc: "Топографія Сальвадору сприяє тим, хто вчиться воювати в різноманітних умовах. В той час як міські бої відбуваються в густонаселених районах, таких як Сан-Сальвадор чи Манагуа, а гірські бої - в численних гірських хребтах, що оточують нашу країну, найпоширенішим бойовим середовищем є джунглі. Тому ми розпочнемо тренування в джунглях Ла-Хойя, щоб підготувати нашу армію до таких умов."
 ELS_supply_focus: "Збереження нашої зброї"
 ELS_supply_focus_desc: "Сальвадор не має такої великої промисловості, як наші сусіди. І хоча ми намагаємося компенсувати цей факт, купуючи зброю в інших світових державах, ми все ще залежимо від потоку зброї, яка не завжди є доступною. Кожен сальвадорський солдат повинен мати глибокі знання про те, як ремонтувати і обслуговувати будь-яку зброю з нашого арсеналу, а також про те, як найкраще утилізувати наші боєприпаси."
 ELS_professional_army: "Професійна армія"
 ELS_professional_army_desc: "Наша армія дотримується дуже високих стандартів завдяки постійним реформам, що проводяться з моменту заснування країни. Ця традиція, започаткована президентом де Арсе-і-Фагоага у 1824 році, дозволила нашій армії стати однією з найсучасніших у Центральній Америці. Ми зосередимося на вдосконаленні наших можливостей ведення звичайної війни замість того, щоб вдаватися до партизанської тактики."
 ELS_consolidated_divisions: "Модернізація наших дивізій"
 ELS_consolidated_divisions_desc: "Хоча наша армія залишається передовою з точки зору підготовки офіцерів та оснащення, структура армії все ще нагадує структуру новонародженої нації у 19-му столітті. Нам необхідно привести нашу армійську структуру у відповідність до 20-го століття, і ми зосередимося на реструктуризації нашої організаційної системи зверху донизу, що, сподіваємося, підвищить нашу боєздатність."
 ELS_heavy_weaponry: "Важке озброєння"
 ELS_heavy_weaponry_desc: "Вельткриг довів, що піхота - не єдиний фактор у сучасній війні. Будь-яка сучасна бойова сила, яка сподівається на перемогу, потребує артилерії, здатної прикривати просування піхоти і придушувати ворога у разі контратак. З огляду на це, ми розпочнемо інвестиції в удосконалення нашої національної артилерії, яка повинна бути здатна конкурувати з найкращими гарматами, які може запропонувати навіть Крупп!"
 ELS_foreign_doctrine: "Запозичення іноземних доктрин"
 ELS_foreign_doctrine_desc: "Останні 30 років світ перебуває в постійному конфлікті, і хоча ми, можливо, робимо нотатки, відправляючи офіцерів до іноземних академій та в якості спостерігачів, ми все ще не можемо сподіватися на розробку таких складних бойових доктрин, як Німеччина чи Франція з їхнім досвідом у сфері ведення бойових дій. Натомість ми повинні спробувати запозичити їхні доктрини, щоб удосконалити наші і, сподіваємось, отримати перевагу над сусідами."
 ELS_military_academy: "Офіцерська академія"
 ELS_military_academy_desc: "Escuela Militar Capitán Gerardo Barrios - це наша альма-матер. Ця офіцерська школа підтримується викладачами та підручниками з багатьох країн, таких як Німеччина, Чилі та Сполучені Штати. Цілком логічно, що в цей скрутний час ми підтримуємо академію, надаючи нашим солдатам економічні стимули для вступу до академії, щоб стати офіцерами, і покращуючи загальну якість навчання в академії."

## Air and Navy Tree ##
 ELS_beginning_air: "Заснування ВПС"
 ELS_beginning_air_desc: "Військово-повітряні сили Сальвадору (ВПСC) є відносно молодим видом збройних сил. Створені для захисту суверенітету і цілісності повітряного простору Сальвадору, вони все ще перебувають на стадії реформування і приймають охочих новобранців з інших родів військ і цивільного населення. Перед тим, як проводити будь-які значні реформи, ми змусимо цих новобранців попрацювати на деяких навчаннях."
 ELS_basic_fighters: "Розробка базового винищувача"
 ELS_basic_fighters_desc: "Протягом останнього десятиліття ми імпортували кілька винищувачів. Хоча з технічної точки зору більшість з них є просто навчальними літаками, наші інженери доклали чимало зусиль, щоб перетворити ці літаки на гідні бойові машини. Якщо ми скористаємося їхніми знаннями, можливо, ми зможемо перепроектувати ці іноземні літаки і почати виробляти їхні копії самостійно."
 ELS_plane_lease: "Оренда літаків"
 ELS_plane_lease_desc: "Хоча ми хотіли б мати можливість самостійно виробляти літаки, правда полягає в тому, що ми ледве можемо впоратися з виробництвом гвинтівок, і ми мали б ще більше проблем, намагаючись створити місцеві військово-повітряні сили самотужки. На щастя, у нас все ще є контакти в авіабудівній промисловості по всьому світу, які були б більш ніж готові продати нам більше літаків, щоб ми могли себе захистити."
 ELS_bombers: "Розробка бомбардувальників"
 ELS_bombers_desc: "Світова війна довела світові, що компетентні військово-повітряні сили будуть вирішальним фактором у війнах завтрашнього дня. Поки винищувачі охоронятимуть небо, бомбардувальники підтримуватимуть наземні війська або безпосередньо, або бомбардуючи інфраструктуру противника. У нашому розпорядженні вже є багато винищувачів, але нам потрібно більше бомбардувальників, якщо ми хочемо конкурувати з нашими сусідами."
 ELS_plane_production: "A la Hora y en Cualquier lugar"
 ELS_plane_production_desc: "Сальвадор - маленька країна, яка не може конкурувати зі своїми сусідами у сфері виробництва. Саме тому ми повинні зосередитися на масивних інвестиціях у наші військово-повітряні сили, оскільки вони можуть дати відсіч численному ворогу з відносно низькими витратами на робочу силу. Завдяки цьому ми зможемо мати достатньо літаків, щоб залишатися вірними нашому девізу "Протягом години і в будь-якому місці"."
 ELS_naval_bombers: "Морські бомбардувальники"
 ELS_naval_bombers_desc: "Сальвадор не має значного надводного флоту для боротьби з ворогами на морі. Якщо ми не хочемо бути захопленими зненацька ворожим десантом, було б розумно вивчити наші імпортні моделі Т6, щоб створити кращий місцевий варіант морських бомбардувальників, за допомогою яких ми зможемо охороняти наші береги."
 ELS_beginning_navy: "Формування ВМС"
 ELS_beginning_navy_desc: "Сальвадор не має офіційного військово-морського флоту, про який можна було б говорити. Ми почнемо наші зусилля по його створенню, починаючи зі школи морських офіцерів. Вона буде розміщена на озері Ілопанго і оперуватиме дерев'яними човнами, доки не буде створено більш офіційний флот. Однак до завершення будівництва будівлі, ці нові морські офіцери будуть змушені задовольнятися одним з ангарів військово-повітряних сил..."
 ELS_commission_flagship: "Розширення порту Акажутла"
 ELS_commission_flagship_desc: "У маленькому прибережному містечку Акажутла знаходиться наш найбільший порт у Тихому океані і єдиний діючий порт, достатньо великий, щоб підтримувати морську торгівлю. Якщо ми хочемо мати придатний для мореплавства флот, ми повинні зосередитися на розширенні об'єктів в Акажутлі, включно з невеликою верф'ю, яка повинна принаймні покривати базові потреби, необхідні для початку створення флоту."
 ELS_sticking_basics: "Дотримання основ"
 ELS_sticking_basics_desc: "Сальвадор не має потреби у великому військовому флоті. Якби війна коли-небудь загрожувала Сальвадору, наша людська сила була б більш цінною на суші, ніж на морі. Однак це не означає, що наявність флоту була б марною. Торгівля - це те, що підтримує життя Сальвадору, і для того, щоб зберегти його, нам потрібні кораблі супроводу для наших конвоїв. Ми почнемо фінансувати наших інженерів, щоб вони розробили хороший проект судна супроводу, який ми зможемо виробляти."
 ELS_convey_interception: "Перехоплення конвоїв"
 ELS_convey_interception_desc: "Однією з найбільших несподіванок Другої світової війни стала ефективність підводних човнів. Цей винахід довів, що невеликі військово-морські сили, розосереджені по всьому світу, можуть стати потенційною загрозою для військових зусиль противника, знищуючи його поодинокі вантажі. Ми будемо інвестувати в цю нову технологію, яка, сподіваємось, дасть нам перевагу у випадку війни з нашими сусідами."
 ELS_salvador_rules_waves: "Patria, Lealtad y Valor"
 ELS_salvador_rules_waves_desc: "Після того, як наша військово-морська школа нарешті створена, а наші верфі виробляють власні проекти кораблів, настав час нарешті офіційно заснувати "Marina Nacional de El Salvador" або "MNES", і на прохання капітана Янеса Уріаса ми дамо їй девіз "Країна, вірність і доблесть"."

#Gathering Storm desc#
 ELS_KR_gathering_storm_desc: "Після державного перевороту на чолі з Максиміліано Ернандесом Мартінесом у 1931 році демократія в Сальвадорі відійшла в минуле, а ультранаціоналістична партія "Pro Patria" міцно утримує владу в країні. Після придушення соціалістичного повстання у 1932 році Мартінес стоїть на висоті і не має нікого, хто міг би протистояти його тиранічному правлінню... Принаймні, він так думає. Його контроль над країною значною мірою залежить від американської підтримки, і з втечею соціалістичних лідерів під час повстання 1932 року, перемогою Сандіно в Нікарагуа і зростанням напруженості в Сполучених Штатах, великому північному гіганту може знадобитися лише відвести погляд, щоб Сальвадор спалахнув у полум'ї..."

