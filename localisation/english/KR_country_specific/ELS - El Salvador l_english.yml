 ELS_militirazation1: "Мілітаризація Сальвадору"
 ELS_militirazation1_desc: "Наші нещодавні помилки під час придушення повстання показали нам, що Сальвадор слабкий, і що ми повинні вжити заходів для забезпечення готовності нашої країни на випадок конфлікту. Однак наша армія зараз розколота на лояльних до "Pro-Patria" і поміркованих офіцерів, і ми не зможемо ефективно координувати їх, доки не вирішимо їхні розбіжності."

 ELS_militirazation15: "Спільний військовий контроль"
 ELS_militirazation15_desc: "Наші нещодавні недоліки під час придушення повстання показали нам, що Сальвадор слабкий, і що нам потрібно вжити заходів для забезпечення готовності нашої країни на випадок конфлікту. Тепер, коли розкол між офіцерами "Pro-Patria" і рештою армії подолано, ми можемо зосередитися на завершенні мілітаризації Сальвадору, щоб бути готовими на випадок тотальної війни."

 ELS_militirazation2_left: "Армія з державою"
