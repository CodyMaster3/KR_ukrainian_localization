 ELS_militirazation2_right: "Військові гранти"
 ELS_militirazation2_right_desc: "Наша армія зараз готова до тотальної війни. Ми вирішили надати армії більше ресурсів, щоб платити більше солдатам і дозволити собі більше обладнання, і завдяки зусиллям з мілітаризації ми готові стати силою, з якою рахуватимуться у випадку війни."

 ELS_memories_32_part_2: "Спогади про 32-й рік"
 ELS_memories_32_part_2_desc: "Масове вбивство соціалістів і корінного населення на заході Сальвадору залишило шрами на нашій нації, а соціалістичні партизани-зрадники підстерігають нас на кожному кроці. Коли США розпалися, ця напруженість вилилася в нове повстання, і тепер, коли ми стоїмо сильніше, ніж раніше, нам потрібно зосередитися на тому, щоб позбутися пам'яті про такі події, якщо ми хочемо залишитися при владі."

