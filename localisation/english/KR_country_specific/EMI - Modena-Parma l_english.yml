### Focuses ###
 EMI_ducal_army: "Армія герцогства"
 EMI_ducal_army_desc: "Після багатьох років під гнітом синдикалізму, економіка Емілії перебуває у руїнах. І хоча наші зарубіжні друзі трохи нам допомагають підтримувати стабільність, ми маємо створити свою власну армію."
 EMI_buildig_army: "Допоміжна армія"
 EMI_buildig_army_desc: "Базові армійські інститути закладено, залишилося лише закликати народ на службу."
 EMI_guardi_apenini: "Вартові Аппенін"
 EMI_guardi_apenini_desc: "Тисячі бравих чоловіків чинили опір синдикалістам у пагорбах Емілії. Ветерани-партизани добре обізнані про всі перепиття нашого рельєфу і можуть використовувати його як перевагу. Ми повинні найняти їх як інструкторів для наших гірничо-стрілецьких дивізій."
 EMI_military_arsenals: "Військові арсенали"
 EMI_military_arsenals_desc: "Щоб переконатися, щоб наші війська не мали проблем з екіпіруванням, ми повинні заснувати перші в країні арсенали."
 EMI_efficient_gun_manufatury: "Ефективне виробництво зброї"
 EMI_efficient_gun_manufatury_desc: "Наші арсенали починають наповнюватися зброєю. Спростивши процес створення зброї, ми зможемо виробляти її ефективніше."
 EMI_artillery_manufcat: "Виробництво артилерії"
 EMI_artillery_manufcat_desc: "У процесі виробництва зброї для арсеналів ми змогли зрозуміти, як використовувати техніку разом із піхотою. З цими знаннями ми можемо розпочати виробництво своєї артилерії."
 EMI_drilling_standards: "Стандарти навчання"
 EMI_drilling_standards_desc: "Щоб ефективно користуватися своєю зброєю, солдат має бути натренований за єдиним стандартом. Запровадивши такий стандарт, ми будемо впевнені, що наші солдати не втратять духу навіть у найнебезпечніших ситуаціях."
 EMI_spirit_of_resitance: "Дух опору"
 EMI_spirit_of_resitance_desc: "Патріотичні пропагандистські кампанії піднімуть дух нашого народу у разі збройного конфлікту."
 EMI_mobilization: "Надихнути народ"
 EMI_mobilization_desc: "Постійна пропаганда допоможе нам набрати більше людей на службу в армії."
 EMI_ferrari_aircraft: "Літаки Феррарі"
 EMI_ferrari_aircraft_desc: "Тепер, коли компанія Ferrari під нашим контролем, ми можемо використовувати її потужності для виробництва авіації, незважаючи на невдоволення засновника компанії. Якщо він нам не допомагатиме, ми обійдемося без нього. Одна людина не завадить нам творити історію!"
 EMI_airmen_training: "Тренування пілотів"
 EMI_airmen_training_desc: "Щоб правити небесами, нам потрібні пілоти. Ми повинні добре їх підготувати перед тим, як випускати на завдання."
 EMI_new_planes: "Нові літаки"
 EMI_new_planes_desc: "І хоча ми вже досить далеко просунулися, ми завжди можемо вдосконалити наші розробки."
 EMI_fighter_prototypes: "Прототипи винищувачів"
 EMI_fighter_prototypes_desc: "Нові літаки не повинні одразу йти у виробництво. Прототипи повинні спочатку пройти необхідні тести, включаючи близько бойові ситуації, перш ніж увійти до серійного виробництва."
 EMI_efficient_manufacturing: "Ефективне виробництво"
 EMI_efficient_manufacturing_desc: "Просунуті літаки часто не можуть бути зроблені масово. Досягнувши нового рівня ефективності на наших підприємствах, ми зможемо розширити випуск літаків."
 EMI_the_academy: "Академія Модени"
 EMI_the_academy_desc: "Без компетентного офіцерського складу наша армія приречена. Тому ми маємо заснувати національну військову академію, де тренуватимуться подібні кадри."
 EMI_recovery: "Рани війни"
 EMI_recovery_desc: "Наша нація постраждала від Вельткріга та Громадянської війни. Ми повинні старанно працювати, щоб залікувати ці рани."
 EMI_avoiding_famine: "Захист від голоду"
 EMI_avoiding_famine_desc: "Село ще довго відновлюватиметься після збитків. Щоб уникнути голоду, ми маємо направити сили на виробництво та закупівлю їжі."
 EMI_breadbasket_of_italy: "Хлібний кошик Італії"
 EMI_breadbasket_of_italy_desc: "Італія була одним із лідерів у сільському господарстві. Тепер, коли село починає відновлюватися, ми зможемо відновити колишню велич наших угідь хоча б у окремому герцогстві."
 EMI_restablish_growth: "Нове процвітання"
 EMI_restablish_growth_desc: "Після стільки років соціалізму, економіка нарешті почала йти в зростання. Ми повинні стимулювати розвиток нашої економіки будь-якими методами."
 EMI_primary_schooling: "Початкові школи"
 EMI_primary_schooling_desc: "Ще до Вельткріга Емілія славилася проблемами освіти. Як результат ми маємо напівграмотну націю. Для початку, варто заснувати низку початкових шкіл, щоб діти могли здобути освіту."
 EMI_university_of_parma: "Пармський університет"
 EMI_university_of_parma_desc: "Парма – культурний та історичний центр герцогства. Гордо стане чудовим місцем для нового університету."
 EMI_recover_rural_productivty: "Відновити поселення"
 EMI_recover_rural_productivty_desc: "Село лежить у руїнах. Якщо ми хочемо, щоб вона хоч щось робила, ми будемо змушені втрутитися."
 EMI_recover_rural_infrastructure: "Сільська інфраструктура"
 EMI_recover_rural_infrastructure_desc: "Багато маленькі села та містечка ніяк не з'єднані між собою та столицею. Наша мета, надати їм хоча б базову інфраструктуру."
 EMI_recover_rural_goods: "Модернізація села"
 EMI_recover_rural_goods_desc: "Село більше не виглядає таким жалюгідним. Ми можемо розпочати процес модернізації сільського господарства, впровадивши техніку на поля."
 EMI_ferrari_factories: "Заводи Феррарі"
 EMI_ferrari_factories_desc: "Феррарі контролює більшу частину заводів країни, багато з яких досі цілі. Ми повинні націоналізувати їх та змусити відновлювати країну."
 EMI_large_scale_plants: "Великі підприємства"
 EMI_large_scale_plants_desc: "Багато наших великих підприємств лежать у руїнах. Ми повинні відновити їх за будь-яку ціну."
 EMI_heavy_manufactury: "Важка промисловість"
 EMI_heavy_manufactury_desc: "Щоб продовжити індустріалізацію, ми маємо розвивати важку промисловість."
 EMI_automotor_specialization: "Спеціалізація на автомобілях"
 EMI_automotor_specialization_desc: "Величезна кількість автомобільних заводів Феррарі дозволить нам захлеснути світовий ринок своїми якісними автомобілями."
 EMI_top_minds: "Великі уми Модени"
 EMI_top_minds_desc: "Герцог наказав зібрати найкращі уми нашої країни та зібрати з них дослідницьку групу."
 EMI_captains_of_industry: "Лідери промисловості"
 EMI_captains_of_industry_desc: "Допомога наших промисловців допомогла нам відновити країну. Ми повинні дати їм більше прав, щоб вони змогли втілити свої проекти в життя."
 EMI_vroom: "Інвестиції у моторизацію"
 EMI_vroom_desc: "Автомобільна промисловість Емілії - найбільша в Європі, навіть попри розруху війни. Тепер, коли заводи Феррарі націоналізовані, ми зможемо постачати автомобільну техніку до армії."
 EMI_we_must_go_fast: "Контроль якості"
 EMI_we_must_go_fast_desc: "Двигуни Феррарі мають приголомшливу якість. Ми повинні бути впевнені, що всі двигуни в країні робляться за такими самими стандартами."
 EMI_rid_of_anarchy: "Кінець анархії"
 EMI_rid_of_anarchy_desc: "Анархія має закінчитися, так чи інакше. Країна має бути стабілізована, щоб рухатися далі."
 EMI_ducal_constitution: "Конституція герцогства"
 EMI_ducal_constitution_desc: "Після стільки років соціалізму народ отримав уряд, про який він мріяв. Ми повинні створити Конституцію, яка влаштувала б і народ, і герцога."
 EMI_emilian_identity: "Еміліанська самосвідомість"
 EMI_emilian_identity_desc: "Італія – це просто географічний регіон. Замість італійської ідентичності, ми маємо просувати еміліанську ідентичність та самосвідомість."
 EMI_cispanadanian_revival: "Захист еміліанської мови"
 EMI_cispanadanian_revival_desc: "Еміліанська, хоч і схожа на італійську, не є навіть діалектом, а є відокремленою мовою. Тепер, коли ми вважаємо себе еміліанцями, ми повинні просувати нашу мову в маси."
 
