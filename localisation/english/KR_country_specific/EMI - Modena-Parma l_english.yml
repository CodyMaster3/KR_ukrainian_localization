### Ideas ###
 EMI_nationalism_dialects: "Просування еміліанської мови"
 EMI_nationalism_dialects_desc: "Модена започаткувала свій амбітний проект з просування еміліанської мови."
 EMI_carmaking: "Спеціалізація на автомобілях"
 EMI_carmaking_desc: "Модена приділяє багато уваги розвитку автомобільної промисловості."
 EMI_ruraleco2: "Відновлене село"
 EMI_ruraleco2_desc: "Зруйнована війною сільська місцевість поступово відновлюється."
 EMI_ruraleco: "Модернізоване село"
 EMI_ruraleco_desc: "Сільська місцевість практично відновлена ​​і держава активно впроваджує на поля техніку."
 EMI_lian_method: "Початкова освіта"
 EMI_lian_method_desc: "Модена заснувала низку початкових шкіл для всіх верств населення."
 EMI_buildingspeed: "Зростання економіки"
 EMI_buildingspeed_desc: "Після стількох років розрухи економіка Модени почала активно зростати."
 EMI_vroom_idea: "Мобільна армія"
 EMI_growth: "Ріст населення"
 EMI_growth_desc: "У роки миру населення почало потихеньку зростати."
 EMI_barilla: "Харчовий бум"
 EMI_barilla_desc: "Щоб компенсувати розруху на селі, Модена активно закуповує їжу за кордоном."
 EMI_cheapfighters: "Ефективне виробництво літаків"
 EMI_cheapfighters_desc: "Процес виробництва літаків був практично повністю позбавлений непотрібних дій."
 EMI_mobilizationidea: "Натхненний народ"
 EMI_mobilizationidea_desc: "Народ Емілії натовпом біжить записуватися в армію."
 EMI_training_speed: "Професійна підготовка"
 EMI_training_speed_desc: "Солдати Модени підготовлені за вищими зразками."
 EMI_cheap_guns: "Масове виробництво зброї"
 EMI_cheap_guns_desc: "Модена масово виробляє піхотне озброєння."
 EMI_apenini: "Апенніни"
 EMI_apenini_desc: "Модена створила елітну дивізію гірничострільців з-поміж партизанів-ветеранів."
 
### Events ###
 emi.2.t: "Апенніни"
 emi.2.d: "Холмистий і непостійний рельєф наших земель з легкістю стане перешкодою будь-якому вторгненню та захистом від ворогів. Партизани-ветерани, які прославилися ще за часів існування Соціалістичної республіки, організували окремий гірничострілецький батальйон 'Апенніни'. Вони стануть чудовою підтримкою для нашого маленького герцогства."
 emi.2.a: "Кращі з кращих!"
 
 emi.3.t: "Втрачені традиції"
 emi.3.d: "Безліч наших ремесел та підприємств постраждали від рук синдикалістів. Особливо це торкнулося виноробства та сироваріння, які були визнані лівими футуристами, як 'декадентство та зайвий традиціоналізм'. Ми повинні спрямувати всі зусилля, щоб повернути традиції нашої культури до життя."
 emi.3.a: "Наші традиції мають жити!"
 
 emi.4.t: "Зростаюча популярність Енцо Феррарі"
 emi.4.d: "Промисловець Енцо Феррарі зробив багато, щоб відновити нашу промисловість після синдикалістських варварів. Його бажання відновити малу батьківщину призвело до того, що Модена поступово процвітає. Безсумнівно, сеньйор Феррарі незабаром стане важливою політичною фігурою у нашому герцогстві."
 emi.4.a: "Феррарі - символ нової модени!"
 
 emi.5.t: "Герцог та народ"
 emi.5.d: "Згодом Романо звик до своєї ролі лідера народу. Роки буття герцогом Модени пом'якшили його і зробили довірливішим, ніж у ранні роки, коли він ще боявся, що народ відкине його, як колись після Вельткріга. Він уже вільно спілкується італійською, як і весь його двір. Його підтримка зростає з кожним днем, адже герцог не гребує з'явитися серед простого народу, щоб завжди знати, чим живуть люди, якими він править."
 emi.5.a: "Все йде своєю чергою."
 
 emi.6.t: "Підручник еміліанської мови!"
 emi.6.d: "Університет Парми видав перший сучасний підручник еміліанської мови, куди увійшли сотні років лінгвістичної традиції герцогства, майже повністю викорінена Савою та синдикалістами. І хоча піде ще багато часу, перш ніж люди відучать від загальноіталійської мови, багато хто вже змалку почав вивчати еміліанську."
 emi.6.a: "Bòn!"
 
 emi.7.t: "Жваві дискусії в Академії"
 emi.7.d: "Наша військова академія визнана найкращою в Європі. Не дивно, що до неї приїжджає багато іноземців зі своїми ідеями та пропозиціями, а іноді й критикою. Спекотні суперечки розгорілися нещодавно, після новини про те, що герцог зібрався вибрати одну з доктрин нашої основної. Питання вибору гостро стояло на конференціях і колоквіумах, що явно не може не піти на користь."
 emi.7.a: "Найкращі уми за роботою."
 
 emi.8.t: "Заводи з виробництва пасти знову у строю!"
 emi.8.d: "Вперше після вандалізму футуристів, заводи з виробництва пасти Барілья знову в строю і вже випустили кілометри нашої традиційної пасти. Незважаючи на початковий відчай від виду того, що залишилося від виробництва, основні підприємства знову у строю."
 emi.8.a: "Муссоліні не мав і шансів!"
 
 emi.9.t: "Герцогське весілля"
 emi.9.d: "Сьогодні, герцог Роберто одружився в кафедральному соборі Модени з принцесою Маргаритою Сардинською. Весілля вже давно було заплановане обома сім'ями, але війна не дозволила їй відбутися свого часу. Святкування весілля надихнуло людей, які вже десятки років страждають від жахів війни та гніту лівих."
 emi.9.a: "Поки смерть не розлучить вас."
 
 emi.10.t: "Первінець"
 emi.10.d: "Сьогодні, у Модені народилася донька нашого герцога Роберто та герцогині Маргарити. Юна Марія Беатріс народилася міцним і здоровим малюком, що не могло не втішити монарший двір і простий народ. По всій країні йдуть святкування."
 emi.10.a: "Чудово!"
 
 emi.11.t: "Народився спадкоємець!"
 emi.11.d: "Сьогодні, у Модені народився син нашого герцога Роберто та герцогині Маргарити. Юна Лоренцо народилася міцним і здоровим малюком, що не могло не втішити монарший двір і простий народ. По всій країні знову йдуть святкування."
 emi.11.a: "Чудово!"
 
 emi.12.t: "Герцогство Парма"
 emi.12.d: "Тепер, коли рід Бурбонів захопив владу в Італії, герцогство Парма стало лідером у регіоні Емілія. Герцог Еліас стане нашим монархом, який поведе народ у світле майбутнє!"
 emi.12.a: "Sorbole!"
 
 emi.13.t: "Бергаміні відкликано до [EMI.GetNameDef]"
 emi.13.d: "Після відновлення Еміліанської держави адмірал Бергаміні був відкликаний у Модену, щоб служити новій паданській освіті. Звичайно, ми можемо втрутитися і не дати йому виїхати; зрештою, навіщо Емілії, що не має виходу до моря, потрібен адмірал?"
 emi.13.a: "Бергаміні служитиме вдома."
 emi.13.b: "Ми не станемо жертвувати адміралом заради якогось сепаратиста-початківця, підтримуваного іноземцями."

 emi.14.t: "Фенуллі відкликаний до [EMI.GetNameDef]"
 emi.14.d: "Незважаючи на наші скандальні стосунки з еміліанською державою в Модені, у них вистачило нахабства попросити одного з наших генералів вступити до своїх лав. Кажуть, що уродженцю Емілії Фенуллі дуже хочеться повернутися додому після стільки років революції..."
 emi.14.a: "Фенуллі служитиме у себе вдома."
 emi.14.b: "Віддати генерала реакційним сепаратистам, які підтримують іноземці? Навіщо?"

 emi.15.t: "Роатта та Малагуті відкликані до [EMI.GetNameDef]"
 emi.15.d: "Можливо, у дусі старої Італійської Федерації, нова Емілійська держава попросила генералів армії Роатту та Малагуті послужити своїй нації. Звичайно, ми можемо втрутитися і перешкодити їм."
 emi.15.a: "Роатта і Малагуті будуть служити їхньому роду."
 emi.15.b: "...вони дійсно хочуть, щоб два наших найважливіших генерали служили їм?"

