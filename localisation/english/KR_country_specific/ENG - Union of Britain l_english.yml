### Characters ###
 ENG_oswald_mosley: "Освальд Мослі"
 ENG_oswald_mosley_leader_desc: "§YНародився:§! §L16 листопада 1896 року, Мейфер, Лондон, Англія§!\n§YЖиттєпис:§! §LСер Освальд Ерналд Мослі, 6-й баронет Анкоутський. Принаймні, доки він не зрікся своїх титулів у 20-х роках на знак своєї революційної вірності. Відомий як «Том» серед родини та друзів, цей молодий чоловік досяг запаморочливих висот успіху, пройшовши шлях від амбітного молодого депутата до нинішнього беззаперечного голови Союзу Британії. Почавши свою кар'єру як прогресивно налаштований консервативний депутат від Гарроу в 1919 році, Мослі незабаром покинув партію, щоб балотуватися як незалежний кандидат, перш ніж Вебби переконали його приєднатися до НЛП. Тут він знайшов своїх людей: мрійників та ідеологів; молодих та амбітних. Вперше обраний депутатом від НЛП, Мослі викликав або любов, або ненависть серед своїх колег з Лейбористської партії, але його широко вважали майбутнім прем'єр-міністром. Захоплений Кейнсом, Мослі в ці роки вперше поєднав його ідеї з соціалізмом, і це залишилося ключовим принципом його переконань. Тож коли почалася революція, у Мослі не було жодних сумнівів, кого підтримувати. Працюючи адміністратором та оратором для повстанських сил, Мослі відіграв важливу роль у Бірмінгемському повстанні 1925 року, але в післяреволюційному статус-кво не було місця для молодих людей, які насмілилися мріяти. Відштовхнутий старими консервативними профспілковими діячами, Мослі покинув країну і повернувся з ідеями та амбіціями.\n\nЗаснувавши власну Партію народної революції для просування своєї кар'єри в Лейбористській партії, Мослі здобув місце як представник авіаційної профспілки й знову опинився в центрі уваги, розглядаючись як молода, дієва людина, що належить до наступного покоління політиків. Зі зростаючою підтримкою його радикальних ідей щодо перетворення Британії з усього політичного спектра, голова Кук звернув на нього увагу і призначив його молодшим членом Міністерства робіт, відповідальним за громадську інфраструктуру. Мослі досяг успіху, і коли його бос, Джиммі Томас, опинився під вогнем критики за корупцію, він завдав йому удару в спину, зайняв його місце і до 1932 року очолив розгром лібералів. Здобувши собі ім'я, було лише питанням часу, коли він стане заступником Манна. І тепер, коли старий Манн пішов, Мослі готовий вести Британію до її славетного майбутнього.§!"
 ENG_oswald_mosley_sic_desc: "§YНародився:§! §L16 листопада 1896 року, Мейфер, Лондон, Англія§!"

 ENG_john_strachey: "Джон Стрейчі"
 ENG_john_strachey_leader_desc: "§YНародився:§! §L21 жовтня 1901 року, Гілфорд, Суррей, Англія§!\n§YЖиттєпис:§! §LЖурналіст за фахом, учень-максиміст і близький друг Освальда Мослі, Джон Стрейчі — ім'я, з яким варто рахуватися, і його зірка стрімко зійшла в Союзі Британії. Після ганебного падіння Мослі, Стрейчі був готовий перейняти кермо влади і відтоді відвів максимістів від культової відданості, що оточувала його друга й наставника. Самопроголошений «ліберальний максиміст», Стрейчі тісно пов'язаний з економічною організацією та принципами максимістської держави, але менш схильний до її тоталітарної та ультрадержавницької філософії.§!"
 ENG_john_strachey_sic_desc: "§YНародився:§! §L21 жовтня 1901 року, Гілфорд, Суррей, Англія§!"

 ENG_rajani_palme_dutt: "Раджані Палм Датт"
 ENG_rajani_palme_dutt_leader_desc: "§YНародився:§! §L19 червня 1896 року, Кембридж, Кембриджшир, Англія§!\n§YЖиттєпис:§! §LНащадок індійського лікаря та шведської матері, ім'я Раджані Палм Датта має велику вагу в британських синдикалістських колах, оскільки він був одним із засновників Синдикалістської партії Великої Британії, революційної попередниці сучасної політичної сцени. Однак, попри номінальну прихильність до синдикалістської ортодоксії, Датт поступово повернувся до підтримки ленінської теорії та став центром невеликої кліки самопроголошених авангардистів, занадто авторитарних для федералістів, але які зневажали ревізіоністських зрадників-максимістів. Після того, як Британію було приборкано, а Революцію відновлено, Датт виступає як вірний співробітник у перетворенні революції на те, чим вона могла б бути.§!"
 ENG_rajani_palme_dutt_advisor_desc: "§YНародився:§! §L19 червня 1896 року, Кембридж, Кембриджшир, Англія§!"

 ENG_arthur_horner: "Артур Горнер"
 ENG_arthur_horner_leader_desc: "§YНародився:§! §L5 квітня 1894 року, Мертір-Тідвіл, Гламорганшир, Уельс§!\n§YЖиттєпис:§! §LОбраз валлійського шахтаря навряд чи викличе асоціацію з Артуром Льюїсом Горнером: невисокий чоловік в окулярах з круглими скельцями та книжковим виглядом. Але це б суперечило кар'єрі революціонера, яким є Артур Горнер.\n\nПочавши свою кар'єру як світський євангельський християнин, радикальна політика долини Рондда привела Горнера за Кейром Гарді до НЛП і зробила його протеже Ноа Ейблетта, одного з перших прихильників «раціонального синдикалізму» в Британії. Під керівництвом Ейблетта Горнер став переконаним марксистом і синдикалістом, але, виступаючи проти Великої війни, він утік до Ірландії, а згодом воював за Ірландську громадянську армію Джима Конноллі під час Великоднього повстання. Після ув'язнення Горнер разом з Ейблеттом та його другом А. Дж. Куком став одним із засновників СПВБ, а пізніше подружився зі своїм майбутнім союзником, Томом Манном, з яким допоміг заснувати НРР.\n\nНезабаром невдоволення робітників призвело до революції. Горнер спочатку був організатором солдатів-повстанців, а потім делегатом до повстанської Кардіффської комуни, де працював особистим секретарем Ейблетта. Коли революція перемогла, Горнер за порадою свого наставника вирішив увійти до національного КТР, але, будучи занадто молодим для урядової посади, він натомість зосередився на реструктуризації НРР, що привернуло увагу Манна. Коли Ейблетт боровся з алкоголізмом та раком, Горнер напередодні 1931 року склав свої повноваження і балотувався до Валлійського регіонального конгресу, щоб продовжити роботу Ейблетта, і незабаром був обраний головою Уельсу. Вправний дипломат, Горнер став близьким союзником в уряді Манна, допомагаючи зміцнити адміністрацію Манна в регіоні, відомому своїм радикалізмом та нонконформізмом. Невдовзі навколо «Переговорника» почала збиратися зростаюча кліка однодумців-реформістів, вражених його прагматичним підходом до політики та розчарованих войовничістю Манна. Тепер «Переговорник» за кермом, готовий будувати нову ортодоксію для всіх.§!"
 ENG_arthur_horner_sic_desc: "§YНародився:§! §L5 квітня 1894 року, Мертір-Тідвіл, Гламорганшир, Уельс§!"

 ENG_sylvia_pankhurst: "Сільвія Панкгерст"
 ENG_sylvia_pankhurst_leader_desc: "§YНародилася:§! §L5 травня 1882 року, Олд-Траффорд, Манчестер, Англія§!\n§YЖиттєпис:§! §LХоча більшість британського синдикалістського істеблішменту може стверджувати, що брала участь в одній переможній революції, мало хто може похвалитися участю у двох. Для Естель Сільвії Панкгерст революція почалася в юності. Зрештою, прізвище Панкгерст має значення: суфражистський рух.\n\nСільвія стала суфражисткою в 1906 році, присвятивши своє життя роботі в СЖСП своєї матері. У цій боротьбі її вісім разів заарештовували, а її голодування принесли їй національну славу. Незадоволена соціальним елітизмом СЖСП, і за підтримки сімейних друзів Кейра Гарді та Тома Манна, Панкгерст організувала власну політичну групу. Саме тут, виступаючи проти призову під час Великої війни (розірвавши через це стосунки з родиною), Панкгерст радикалізувалася вліво, перетворившись з борчині за виборчі права на вогненну революціонерку.\n\nАле Панкгерст ніколи не була вірна інституціям — за останні 30 років вона належала до 10 різних політичних партій. Хоча вона й приєдналася до СПВБ після її створення, противниця парламентаризму покинула її через питання приєднання до Лейбористської партії. Здобувши зневажливу репутацію «політично розпусної», ревна Панкгерст активно боролася в Британській революції, але все ще не інтегрувалася в політичний істеблішмент протягом багатьох років — зрештою примиривши свої «необмежені» принципи з потребою бути «серед товаришів». Лише в 1933 році Панкгерст повернулася з вигнання, ставши центром тяжіння для реформаторів і радикалів усіх мастей. Її старий друг тепер на пенсії, і на його місце прийшла ревна, раніше дисидентська форма синдикалізму Панкгерст. Сільвія Панкгерст тепер наймогутніша жінка у світі, і вона має намір використати цю владу, щоб звільнити народи світу.§!"

 ENG_tom_mann: "Том Манн"
 ENG_tom_mann_leader_desc: "§YНародився:§! §L15 квітня 1856 року, Ковентрі, Ворікшир, Англія§!\n§YЖиттєпис:§! §LБуло б неможливо детально описати все, що зробив Том Манн, другий голова Союзу Британії, за своє довге життя, але будьте впевнені, що його сліди є на кожному синдикалістському страйку, русі та революції з кінця 1800-х років, у Британії, Австралії та за їх межами. Том Манн також має сумнівну честь бути найстарішим главою держави у світі, але було б помилкою вважати його втомленим і немічним. Енергійний трудоголік, Манн залишається «вулканічною» риторичною силою, таким же гострим, як і чоловіки на сорок років молодші.\n\nЗ довгої інженерної кар'єри Манн став одним з провідних профспілкових діячів та лідерів синдикалістського руху в країні. Коли пролунав дзвін, після життя, присвяченого робітничому руху, Манн запропонував вийти на барикади. Відмовлений через вік, він став організатором і об'їжджав повстанські райони, щоб підняти так необхідний бойовий дух. Коли революція перемогла, Манн став провідною фігурою в новому порядку. Дійсно, як президент архісиндикалістського НРР, Манн був швидко призначений новим міністром праці, відповідальним за організацію нової профспілкової структури нації. Старанний Манн зміг швидко організувати перехід від старого до нового, навіть вплинувши на міністра фінансів, Роберта Смайлі. Здавалося, що Манн незабаром очолить економіку, але коли голова Артур Кук пішов у відставку, він призначив Манна своїм наступником. Старий «дядечко Том» був обраний рішучою більшістю, перемігши Артура Гендерсона зі «старої» Лейбористської партії. Хоча обидва чоловіки помирилися, синдикалізм тепер домінував, і «маннізм» став новою модою. Вийшовши на сцену, він викликав велике захоплення. Можливо, надія, що була недоречною...\n\nЗ того часу, як він прийняв виклик лідерства, міністерство Манна пережило як стрімкі злети, так і жахливі падіння. На кожну перемогу, таку як швидке промислове зростання Ейба Моффата або геній військових реформ Лідделла-Гарта, припадала відповідна криза. Найгірша, Парламентська криза 1932 року, призвела до незворотного розколу британської політики з розпуском Провінційного парламенту, зростанням корупції та піднесенням Освальда Мослі та його радикального «максимістського» руху. Але нація все ще з теплотою дивиться на старого Манна, і якщо він незабаром піде, його буде не вистачати.§!"
 ENG_tom_mann_sic_desc: "§YНародився:§! §L15 квітня 1856 року, Ковентрі, Ворікшир, Англія§!"

 ENG_willie_gallacher: "Віллі Галлахер"
 ENG_willie_gallacher_leader_desc: "§YНародився:§! §L25 грудня 1881 року, Пейслі, Ренфрюшир, Шотландія§!\n§YЖиттєпис:§! §LВільям Галлахер заснував Комітет утримання від праці на знак протесту проти Закону про боєприпаси часів Вельткригу. Ув'язнений у своєму рідному Глазго за підрив воєнних зусиль, Галлахер все більше радикалізувався. Після звільнення з в'язниці Галлахер приєднався до Ради трейд-юніонів Глазго, частини великого Британського руху трейд-юніонів, і організував її в ефективну міліцейську силу під час революції.\n\nТепер, очоливши Союз, він, безсумнівно, буде дотримуватися курсу статус-кво.§!"

 ENG_ellen_wilkinson: "Еллен Вілкінсон"
 ENG_ellen_wilkinson_leader_desc: "§YНародилася:§! §L8 жовтня 1891 року, Чорлтон-он-Медлок, Манчестер, Англія§!\n§YЖиттєпис:§! §LПіднявшись зі скромного походження доньки страхового агента з Манчестера, «Червона Еллен» пройшла довгий шлях, обіймаючи численні посади, пов'язані з освітою, в Союзі, а потім ставши надійною заступницею Сільвії Панкгерст. Оскільки Панкгерст відмовилася від майбутніх лідерських позицій, Вілкінсон стала її номінованою наступницею і вже здобула репутацію працьовитої та відданої людини. Однак існують певні занепокоєння щодо її надзвичайно напруженого, а часом і виснажливого графіка, затятого куріння та очевидної хвороби...§!"
 ENG_ellen_wilkinson_sic_desc: "§YНародилася:§! §L8 жовтня 1891 року, Чорлтон-он-Медлок, Манчестер, Англія§!"

 ENG_clement_attlee: "Клемент Еттлі"
 ENG_clement_attlee_leader_desc: "§YНародився:§! §L3 січня 1883 року, Патні, Лондон, Англія§!\n§YЖиттєпис:§! §LКлем Еттлі, шокований і обурений бідністю, яку він бачив, працюючи в молодіжній благодійній організації, став видатною фігурою в Незалежній лейбористській партії, а згодом і в русі трейд-юніонів. Однак його активізм був перерваний Вельткригом.\nЕттлі служив на кількох фронтах під час війни і згодом був підвищений до звання майора. Хоча армійська служба Еттлі прищепила йому сильну трудову етику, вона лише зміцнила його опозицію до жорсткої ієрархії.\n\nЕттлі в британській політиці є союзником, але не формальним членом, автономістів.§!"

 ENG_ebby_edwards: "Еббі Едвардс"
 ENG_ebby_edwards_leader_desc: "§YНародився:§! §L30 липня 1884 року, Чевінґтон, Нортумберленд, Англія§!\n§YЖиттєпис:§! §LСтаромодний північний юніоніст, Ебенезер «Еббі» Едвардс, мабуть, є живим уособленням Союзу Британії, подібно до того, як Джон Булль є уособленням Великої Британії. Гучний, владний і справжній хлопець, але з добрим серцем і відданістю своїм виборцям, Еббі Едвардс улюблений своїми прихильниками та засуджується як анахронічна людина минулого своїми опонентами. Що б про нього не думали, його відданість виправленню курсу державного корабля робить його близьким до народу.§!"

 ENG_central_committee: "Центральний комітет"
 ENG_central_committee_interim_leader_desc: "§YЗаснований:§! §L15 вересня 1921 року, Кардіфф, Гламорганшир, Уельс§!\n§YЖиттєпис:§! §LПоки Союз шукає лідера на заміну старому Тому Манну, Генеральна рада КТР сформувала тимчасовий колективний уряд для управління країною. Хоча старі профспілкові боси навряд чи є динамічною політичною силою, вони компетентно підтримуватимуть роботу державного механізму тим часом.§!"
 ENG_central_committee_communal_leader_desc: "§YЖиттєпис:§! §LКоли і Глайс нарешті зміг здійснити свою мрію про перетворення Союзу, останньою реформою є скасування посади голови та заміна її комунальним президентством на чолі з комітетом, що обирається регіональними КТР.§!"

 ENG_niclas_y_glais: "Ніклас і Глайс"
 ENG_niclas_y_glais_leader_desc: "§YНародився:§! §L6 жовтня 1879 року, Лланвірна, Пембрукшир, Уельс§!\n§YЖиттєпис:§! §LНіклас і Глайс та його поезія, як англійською, так і валлійською, про боротьбу робітничого класу надихнули багатьох традиційно консервативних сільських робітників прийняти Британську революцію; його валлійський переклад британського гімну «Червоний прапор» співають валлійські соціалісти всіх мастей.\n\nПопри запеклу опозицію, Глайс як на засіданнях Конгресу трейд-юніонів, так і через свою поезію, виступає за передачу влади від КТР робітничим асамблеям в Уельсі та Шотландії. Народи цих регіонів, стверджує він, є як культурно відмінними від Англії, так і наразі політично недостатньо представленими. З Глайсом на чолі Конгресу трейд-юніонів влада, ймовірно, буде все більше децентралізована.§!"
 ENG_niclas_y_glais_WLS_leader_desc: "§YНародився:§! §L6 жовтня 1879 року, Лланвірна, Пембрукшир, Уельс§!\n§YЖиттєпис:§! §LНіклас і Глайс та його поезія, як англійською, так і валлійською, про боротьбу робітничого класу надихнули багатьох традиційно консервативних сільських робітників прийняти Британську революцію; його валлійський переклад британського гімну «Червоний прапор» співають валлійські соціалісти всіх мастей.\n\nОскільки новознайдена політична незалежність Уельсу ще недавня, і мало хто з соціалістів заперечує величезний внесок Нікласа для пролетаріату Кімру. Сподіваючись виправити те, що він вважав надмірно централізаційною політикою часів Союзу Британії, головною метою голови Глайса є відродження культури та свідомості валлійського пролетаріату, що позитивно сприймається за кордоном як сприяння формуванню поняття нації в маленькій країні.§!"
 ENG_niclas_y_glais_sic_desc: "§YНародився:§! §L6 жовтня 1879 року, Лланвірна, Пембрукшир, Уельс§!"

 ENG_eric_blair: "Ерік Блер"
 ENG_eric_blair_leader_desc: "§YНародився:§! §L25 червня 1903 року, Мотігарі, Президентство Форт-Вільям у Бенгалії, Британська Індія§!\n§YЖиттєпис:§! §LЕрік Блер, відомий письменник, який допоміг своєму давньому союзнику Освальду Мослі досягти політичної популярності, поступово став його противником. При кожній нагоді Мослі, здавалося, топтав принципи Союзу Британії та революції, яка його створила.\n\nБлер, здобувши політичну перемогу над своїм старим другом, пообіцяв повернути народу Британії свободи, які Мослі так кричуще у них відібрав.§!"
 ENG_eric_blair_sic_desc: "§YНародився:§! §L25 червня 1903 року, Мотігарі, Президентство Форт-Вільям у Бенгалії, Британська Індія§!"

