 ENG_naval_devotion: "Відданість флоту"
 ENG_naval_devotion_desc: "Британія завжди прагнула мати найбільший флот у Європі та у світі. Від знищення іспанської Армади до Трафальгарської битви та недавньої війни, яка здобула перемогу над тевтонськими ордами центральної Європи, контроль над морем завжди був пріоритетом збройних сил наших країн. Тим не менш, незважаючи на те, що ми позбулися багатьох реакційних традицій, наша любов до флоту збереглася, ми завжди маємо бути в авангарді морських досліджень та розробок. Ми завжди повинні керувати хвилями."

