 ENG_weltkrieg_decisions: "Другий Вельткріг"
 ENG_weltkrieg_decisions_desc: "Велика війна з імперіалістами почалася. Британія має зробити все, щоб захистити революцію. Кожен чоловік і жінка повинні зробити свій внесок у спільну справу."
