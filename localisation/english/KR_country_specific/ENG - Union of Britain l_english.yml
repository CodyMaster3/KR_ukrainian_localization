### Characters ###
 ENG_oswald_mosley: "Oswald Mosley"
 ENG_oswald_mosley_leader_desc: "§YBorn:§! §LNovember 16th, 1896, in Mayfair, London, England§!\n§YBackground:§! §LSir Oswald Ernald Mosley, 6th Baronet of Ancoats. At least until he cast off his titles in the 20s as a symbolic display of his revolutionary loyalty. Known as 'Tom' by his family and friends, this young man has scaled the dizzying heights of success from an ambitious young MP to now the undisputed Chairman of the Union of Britain. Beginning his rise as a progressive minded Conservative MP for Harrow in 1919, Mosley soon left to stand as an Independent to pursue his own programme before being swayed into the ILP by the Webb's. It was here he found his people: the dreamers and the ideologues; the young and the ambitious. First elected as an ILP MP, Mosley was either loved or loathed by his Labour colleagues, but was widely regarded as an up and coming PM. Enamoured with Keynes, Mosley first fused it with socialism during these years and it has remained a key tenet of his beliefs. So when the Revolution came, there was not a doubt in Mosley's mind who to support. Working as an administrator and orator for rebel forces, Mosley was instrumental in the 1925 Birmingham Uprising but in the post-revolution status quo, there was no call for young men who dared to dream. Spurned by dusty old union men, Mosley left the country and returned a man with ideas and ambition.\n\nForming his own Popular Revolution Party to advance his career within Labour, Mosley won a seat as an aviation unionist and he was once again thrust into the limelight, seen as a youthful man of action belonging to the next generation of politicians. With support from across the political spectrum swelling for his radical ideas at transforming Britain, Chairman Cook took notice and appointed him as a Junior member of the Ministry of Works in charge of public infrastructure. Mosley excelled and when his boss Jimmy Thomas was under fire for corruption, he stabbed him in the back, took his spot and come 1932 led the smashing of the Liberals. With a name for himself, it was only a matter of time before he became Mann's Deputy. And now with the old Mann gone, Mosley is ready to drag Britain into its glorious future.§!"
 ENG_oswald_mosley_sic_desc: "§YBorn:§! §LNovember 16th, 1896, in Mayfair, London, England§!"

 ENG_john_strachey: "John Strachey"
 ENG_john_strachey_leader_desc: "§YBorn:§! §LOctober 21st, 1901, in Guildford, Surrey, England§!\n§YBackground:§! §LJournalist by trade, Maximist disciple and close friend of Oswald Mosley, John Strachey is a name to be reckoned with and his risen exponentially in the Union of Britain. Coming off the back of Mosley's disgraceful collapse, Strachey has been poised to take the reins and has since taken the Maximists away from the cultist devotion that surrounded his friend and mentor. A self-proclaimed 'liberal Maximist', Strachey aligns closely with the economic organisation and principles of the Maximist state but is less so inclined to its totalitarian and ultra-statist philosophy.§!"
 ENG_john_strachey_sic_desc: "§YBorn:§! §LOctober 21st, 1901, in Guildford, Surrey, England§!"

 ENG_rajani_palme_dutt: "Rajani Palme Dutt"
 ENG_rajani_palme_dutt_leader_desc: "§YBorn:§! §LJune 19th, 1896, in Cambridge, Cambridgeshire, England§!\n§YBackground:§! §LThe scion of an Indian doctor and Swedish mother, Rajani Palme Dutt's name carries much weight in British syndicalist circles for having been a founding member of the Syndicalist Party of Great Britain, the revolutionary forerunner to the contemporary political scene. However, despite his nominal commitment to the syndicalist orthodoxy Dutt had gradually drifted back into supporting Leninist theory and became the centre of a small-clique of self-proclaimed Vanguardists, too authoritarian for the Federationists but despising the revisionist traitors of the Maximists. With Britain brought to heel and the Revolution restored, Dutt stands as a loyal collaborator in reshaping the revolution into what could have been.§!"
 ENG_rajani_palme_dutt_advisor_desc: "§YBorn:§! §LJune 19th, 1896, in Cambridge, Cambridgeshire, England§!"

 ENG_arthur_horner: "Arthur Horner"
 ENG_arthur_horner_leader_desc: "§YBorn:§! §LApril 5th, 1894, in Merthyr Tydfil, Glamorganshire, Wales§!\n§YBackground:§! §LThe thought of a Welsh coal miner is unlikely to conjure up the image of Arthur Lewis Horner: a relatively small man sporting round spectacles and a bookish look about him. But this would betray the career of the revolutionary that is Arthur Horner.\n\nStarting his career as a lay evangelical Christian, the radical politics of the Rhondda Valley saw Horner follow Keir Hardie into the ILP and become the protégé of Noah Ablett, one of the earliest proponents of a 'rational syndicalism' in Britain. Under Ablett's tutelage, Horner became a committed Marxist and syndicalist but, opposing the Great War, he fled to Ireland and later fought for Jim Connolly's Irish Citizen Army during the Easter Rising. After a spell in prison, Horner followed Ablett and his friend, A.J. Cook into becoming founding members of the SPGB and later befriending his future ally, Tom Mann, with who he helped found the NMM.\n\nSoon, worker's discontent led to revolution. Horner served first as an organiser of rebel soldiers and then as a delegate to the renegade Cardiff Commune where he worked as Ablett's private secretary. When the revolution was won, Horner opted to enter the national TUC on his mentor's advice, but being too junior for a government posting he instead focused on restructuring the NMM, bringing him to Mann's attention. With Ablett struggling with alcoholism and cancer, Horner resigned his seat on the eve of 1931 and sought election to the Welsh Regional Congress to continue Ablett's work, soon being elected the Welsh Chairman. A savvy diplomat, Horner became a close ally in the Mann government - helping shore up Mann's administration in a region well known for its radicalism and nonconformity. It wouldn't be long before a growing clique of like-minded reformists began to surround 'The Negotiator': impressed with his pragmatic approach to politics and turned off by Mann's militancy. Now the Negotiator is in the driving seat, ready to build a new orthodoxy for all.§!"
 ENG_arthur_horner_sic_desc: "§YBorn:§! §LApril 5th, 1894, in Merthyr Tydfil, Glamorganshire, Wales§!"

 ENG_sylvia_pankhurst: "Sylvia Pankhurst"
 ENG_sylvia_pankhurst_leader_desc: "§YBorn:§! §LMay 5th, 1882, in Old Trafford, Manchester, England§!\n§YBackground:§! §LWhile most of the British Syndicalist establishment can claim to have participated in one victorious revolution, few can claim to have fought in two. For Estelle Sylvia Pankhurst, revolution started young. After all, the name Pankhurst has meaning: the suffragette movement.\n\nSylvia became a suffragette in 1906, dedicating her life to the work of her mother's WPSU. In that fight she was arrested eight times, and her hunger strikes brought her to national fame. Dissatisfied with the WSPU's social elitism, and with family friends Keir Hardie and Tom Mann supporting her, Pankhurst organised her own political outfit. It was here, as she opposed conscription in the Great War (breaking with her family over the issue) that Pankhurst radicalised to the left, going from suffrage fighter to fire-breathing revolutionary.\n\nBut Pankhurst was never loyal to institutions - she has belonged to 10 different political parties over the last 30 years. While she did join the SPGB upon its formation, the opponent of parliamentarianism left over the issue of affiliation with the Labour Party. Gaining a derisive reputation of being “politically promiscuous”, the zealous Pankhurst actively fought in the British Revolution, but still didn't reintegrate into the political establishment for years afterwards - eventually reconciling her “unhampered” principles with a need to be “among comrades”. It wasn't until 1933 that Pankhurst returned from the wilderness, becoming a lighting rod for reformers and radicals of all stripes. Her old friend has now retired, and Pankhurst's zealous, previously dissident form of syndicalism has replaced him. Sylvia Pankhurst is now the most powerful woman in the world, and she fully intends to use that power to free the peoples of the world.§!"

 ENG_tom_mann: "Tom Mann"
 ENG_tom_mann_leader_desc: "§YBorn:§! §LApril 15th, 1856, in Coventry, Warwickshire, England§!\n§YBackground:§! §LIt'd be impossible to detail everything that Tom Mann, the Second Chairman of the Union of Britain, has done in his long life, but rest assured that his fingerprints are upon seemingly every syndicalist strike, movement and revolution since the late 1800s, in Britain, Australia, and beyond. Tom Mann also has the dubious honour of being the oldest head of state in the world, but it would be a mistake to see him as tired and infirm. A vigorous workaholic, Mann remains a \"volcanic\" rhetorical force, just as sharp as men forty years his junior.\n\nFrom a long engineering career, Mann became one of the nation's leading trade unionists and syndicalist leaders. When the bells tolled, after a life of service to the labour movement, Mann offered to take to the barricades. Denied due to his age, he became an organiser and toured rebel areas to provide much needed morale. When the revolution was won, Mann was now placed to be a leading figure in the new order. Indeed, as the President of the arch-syndicalist NMM, Mann was quickly appointed the new Minister for Labour, responsible for organising the nation's new trade union framework. The diligent Mann was able to swiftly organise a transition from the old to the new, even influencing the Minister for Finance, Robert Smilie. It seemed that Mann would soon head up the economy but when Chairman Arthur Cook resigned, he anointed Mann his successor. Old 'Uncle Tom' was elected decisively, defeating Arthur Henderson of 'Old' Labour. While the two men reconciled, syndicalism now dominated and 'Mannism' became the new vogue. Stepping onto the stage, there was much excitement. Perhaps, hope that was misplaced...\n\nSince rising to the challenge of leadership, Mann's ministry has been one of soaring heights and terrible lows. For every victory such as Abe Moffat's rapid industrial growth or the genius of Liddell-Hart's military reforms, there has been a crisis to match. The worst, the 1932 Parliamentary Crisis, saw British politics irrevocably broken with the disbanding of the Provincial Parliament; rising corruption; and the rise of Oswald Mosley and his radical 'Maximist' movement. But the nation still looks upon the old Mann fondly, and if he goes soon, he will be missed.§!"
 ENG_tom_mann_sic_desc: "§YBorn:§! §LApril 15th, 1856, in Coventry, Warwickshire, England§!"

 ENG_willie_gallacher: "Willie Gallacher"
 ENG_willie_gallacher_leader_desc: "§YBorn:§! §LDecember 25th, 1881, in Paisley, Renfrewshire, Scotland§!\n§YBackground:§! §LWilliam Gallacher founded the Labour Withholding Committee in opposition to the Weltkrieg era Munitions Act. Jailed in his native Glasgow for undermining the war effort, Gallacher became increasingly radicalised. Upon release from prison, Gallacher joined the Glasgow Trades Council, part of the greater British Trade Union Movement, and organised it into an effective militia force during the revolution.\n\nNow in charge of the Union, he will no doubt pursue the status quo course.§!"

 ENG_ellen_wilkinson: "Ellen Wilkinson"
 ENG_ellen_wilkinson_leader_desc: "§YBorn:§! §LOctober 8th, 1891, in Chorlton-on-Medlock, Manchester, England§!\n§YBackground:§! §LRising from humble beginnings as the daughter of a Manchester insurance agent, 'Red Ellen' has come a long way serving in numerous education affiliated roles in the Union and then as Sylvia Pankhurst's trustworthy deputy. With Pankhurst opting to decline future leadership positions, Wilkinson has become her nominated successor and has already gained a reputation for hard work and dedication. However, there are some concerns surrounding her extensive and at times labourious schedule, heavy chain smoking and apparent illness...§!"
 ENG_ellen_wilkinson_sic_desc: "§YBorn:§! §LOctober 8th, 1891, in Chorlton-on-Medlock, Manchester, England§!"

 ENG_clement_attlee: "Clement Attlee"
 ENG_clement_attlee_leader_desc: "§YBorn:§! §LJanuary 3rd, 1883, in Putney, London, England§!\n§YBackground:§! §LClem Attlee, shocked and disgusted by the poverty he witnessed while working at youth charity, became a prominent figure within the Independent Labour Party, and eventually the Trade Union movement. His activism, however, was cut short by the Weltkrieg.\nAttlee served on multiple fronts during war, and was eventually promoted to the rank of major. While Attlee's army service did instil in him a strong work ethic, it only entrenched his opposition to rigid hierarchy.\n\nAttlee, in British politics, is an ally, but not formal member of, the Autonomists.§!"

 ENG_ebby_edwards: "Ebenezer Edwards"
 ENG_ebby_edwards_leader_desc: "§YBorn:§! §LJuly 30th, 1884, in Chevington, Northumberland, England§!\n§YBackground:§! §LAn old school Northern Unionist, Ebeneezer 'Ebby' Edwards is perhaps the living personification of the Union of Britain in much the same vein as John Bull is to Great Britain. Loud, domineering and a proper lad all round but with a caring heart and devotion to his constituents, Ebby Edwards is beloved by his supporters and decried as an anachronistic man-of-yesteryear by his opponents. Whatever made of him, his devotion to steering the ship of state right once more endears him to the people.§!"

 ENG_central_committee: "Central Committee"
 ENG_central_committee_interim_leader_desc: "§YFounded:§! §LSeptember 15th, 1921, in Cardiff, Glamorganshire, Wales§!\n§YBackground:§! §LWith the Union searching for a leader to succeed the old Tom Mann, the General Council of the TUC has formed an interim collective government to govern the country. While the old union bosses are hardly a dynamic political force, they'll competently keep the wheels of state turning in the meantime.§!"
 ENG_central_committee_communal_leader_desc: "§YBackground:§! §LWith Y Glais finally being able to fulfil his dream of transforming the Union, the last reform is to abolish the position of Chairman and instead replace it with a communal presidency headed by a committee elected by the regional TUCs.§!"

 ENG_niclas_y_glais: "Niclas y Glais"
 ENG_niclas_y_glais_leader_desc: "§YBorn:§! §LOctober 6th, 1879, in Llanfyrnach, Pembrokeshire, Wales§!\n§YBackground:§! §LNiclas Y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural labourers to embrace the British Revolution; his Welsh translation of the British anthem \"The Red Flag\" is sung by Welsh socialists of all stripes.\n\nDespite fierce opposition, Glais advocates both on the floor of the Trade Union Congress, and through his poetry, the devolution of power from the TUC to workers' assemblies in Wales and Scotland. The people of these regions, he argues, are both culturally different from that of England and currently politically underrepresented. With Glais as chairman of the Trade Union Congress, power is likely to be increasingly decentralised.§!"
 ENG_niclas_y_glais_WLS_leader_desc: "§YBorn:§! §LOctober 6th, 1879, in Llanfyrnach, Pembrokeshire, Wales§!\n§YBackground:§! §LNiclas Y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural labourers to embrace the British Revolution; his Welsh translation of the British anthem \"The Red Flag\" is sung by Welsh socialists of all stripes.\n\nAs Wales's newfound political independence is still recent, and few socialists deny the enormous contributions of Niclas for the proletariat of Cymru. Hoping to correct what he saw as overcentralising policies during the time of the Union of Britain, Charmain Glais's main objective is to revitalise the culture and conciousness of the Welsh proletariat, something that is seen is positive abroad as to foster a notion of nationhood in the small country§!"
 ENG_niclas_y_glais_sic_desc: "§YBorn:§! §LOctober 6th, 1879, in Llanfyrnach, Pembrokeshire, Wales§!"

 ENG_eric_blair: "Eric Blair"
 ENG_eric_blair_leader_desc: "§YBorn:§! §LJune 25th, 1903, in Motihari, Presidency of Fort William in Bengal, British India§!\n§YBackground:§! §LEric Blair, the famous writer who helped propel his long-time ally Oswald Mosley to political prominence, came gradually to oppose Mosley. At every opportunity, Mosley seemed to tread upon the principles of the Union of Britain and the revolution which created it.\n\nBlair, with political triumph over his old friend, has vowed to restore to the people of Britain the freedoms Mosley so egregiously stripped from them.§!"
 ENG_eric_blair_sic_desc: "§YBorn:§! §LJune 25th, 1903, in Motihari, Presidency of Fort William in Bengal, British India§!"

