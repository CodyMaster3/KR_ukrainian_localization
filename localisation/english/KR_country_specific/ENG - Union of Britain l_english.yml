### Focuses ###
 ENG_status_quo: "Cтатус-кво"
 ENG_status_quo_desc: "Синдикалістський порядок витримав тиск політичних викликів і тримався твердо. Британія має тримати свій курс і продовжувати сміливо та непримиренно відстоювати справу революції понад усе."
 ENG_united_britain: "Єдина Британія"
 ENG_united_britain_desc: "Британія надто довго роздиралася зовні та зсередини. Конфлікт з реакційними імперіалістами неминучий, тому наш народ має бути єдиним. Вороги революції будуть знищені будь-якими способами."
 ENG_decentralized_command: "Децентралізація"
 ENG_decentralized_command_desc: "У той час як наші армії децентралізовані, вони досі покладаються на неефективні ланцюжки командування для прийняття тактичних рішень. Унтер - офіцерам і навіть найскромнішим ополченцям необхідно прищепити дух лідерства і дати агентству можливість керувати своїми підрозділами на власний розсуд. Ніхто не повинен вмирати в очікуванні наказу."
 ENG_new_generals: "Молоді таланти"
 ENG_new_generals_desc: "У наших лавах є безліч молодих талановитих офіцерів, яких часто не помічають через те, що начальство більше зацікавлене у покращенні умов життя своїх однокурсників, ніж у стані армії. Для того, щоб дати нашій армії необхідне струс, буде проведено новий раунд просування по службі, націлений на молодих офіцерів, які показали відмінні результати у військових академіях."

 ENG_the_common_land: "Спільна земля"
 ENG_the_common_land_desc: "У той час як Британія була батьківщиною промислової революції, більшість нашої країни залишається сільською і залежить від сільського господарства. Для підвищення врожайності всі землі, вилучені під час революції із дворянських маєтків, мають бути розподілені між сільськими синдикатами. Британська земля тепер належить лише її народу!"

 ENG_cayley_plan: "Прихований флот"
 ENG_cayley_plan_desc: "Під час Вельткрігу німці використали підводні човни з великим ефектом. Їхня остаточна перемога у війні переконала впливові групи офіцерів, що для того, щоб уникнути нашої попередньої долі, Британія має швидко збільшити свій підводний флот і перебудувати свою доктрину, взявши за зразок Німеччину."
 ENG_anstice_plan: "Авіаційний флот"
 ENG_anstice_plan_desc: "У той час як багато хто глузує з уявлення про те, що літаки можуть колись служити основою флоту, Адмірал Едмунд Енстіс стверджує, що необхідно контролювати небо над морем. Для цього Енстіс пропонує значно розширити роль та кількість авіаносців."
 ENG_dickens_plan: "Великий Флот"
 ENG_dickens_plan_desc: "Королівський флот був зосереджений навколо лінкорів та морської вогневої могутності. У той час як Великобританія зазнала поразки у Вельткрізі, її флот залишався сильним протягом усього конфлікту. Після революції військово-морська стратегія швидко розвивалася, і для багатьох офіцерів республіканського флоту Союз Великобританії повинен докласти злагоджених зусиль, щоб наздогнати своїх суперників, а не застосовувати радикально новий підхід до морської війни."
 ENG_merchant_marine: "Торговий флот"
 ENG_merchant_marine_desc: "Британська торгова служба була на межі громадянської адміністрації судноплавства. У ході Вельткріга тактики, розроблені для боротьби з субмаринами, рятували Британію від страшного голоду. Якщо наша республіка хоче мати хоч якийсь шанс пережити майбутні конфлікти, ми маємо створити надійний торговий флот, щоб регулювати судноплавство та закликати цивільні судна на військову службу, коли це необхідно."
 ENG_expand_dockyards: "Розширення доків"
 ENG_expand_dockyards_desc: "Зі створенням торговельного морського сервісу та міцним об'єднанням всіх суден, що експлуатуються Союзом, порти нашої країни стають все більш перевантаженими. Оскільки проблема, за прогнозами, лише погіршиться, ми маємо негайно розширити найбільш забиті порти."
 ENG_new_admirals: "Нові лідери"
 ENG_new_admirals_desc: "Республіканський флот надто довго був клубом старих хлопчиків, і це може завдати серйозної шкоди нашій військово-морській ефективності. Для боротьби з цим ми повинні забезпечити, щоб кілька нових осіб змогли взяти кермо влади в свої руки."
 ENG_submarines: "Субмарини"
 ENG_submarines_desc: "Згідно з нашими зусиллями щодо усунення акценту республіканського флоту, наш час досить невеликий підводний флот має бути розширений. Проте наші нинішні конструкції підводних човнів є неадекватними. Ми повинні розробити та впровадити більш досконалі моделі."
 ENG_destroyers: "Есмінці"
 ENG_destroyers_desc: "Наш новий флот не може працювати повністю під водою. Для підтримки підводних човнів нам потрібні кораблі, які є універсальними та гнучкими, здатними впоратися з цими загрозами, а підводні човни не можуть."
 ENG_carrier_efforts: "Авіаносці"
 ENG_carrier_efforts_desc: "Авіаносці взяли на себе набагато більшу роль у військово-морських боях, і Британія має змінитися з часом. Наш авіаносний флот стане центральним елементом оновленого британського флоту."
 ENG_naval_aviation: "Морська авіація"
 ENG_naval_aviation_desc: "Традиційні конструкції літаків неспроможні задовольнити унікальні вимоги морської авіації. Ми повинні розробити нові літаки, призначені для експлуатації з авіаносців та інших ситуацій, коли злітно-посадковий простір стоїть на вагу золота."
 ENG_battlecruisers: "Крейсери"
 ENG_battlecruisers_desc: "Коли не вистачає броні лінкора, лінійні крейсери спритні і упаковують універсальний набір важких знарядь. Лінійні крейсери ефективно служили під час Вельткрігу як посередник між важкими крейсерами та лінкорами, і розширення наших флотів крейсерів має важливе значення для реконструкції британського флоту."
 ENG_battleships: "Лінкори"
 ENG_battleships_desc: "Лінкори є королями моря, і були ключем до глобального домінування Британського Королівського флоту на Вельткріг. Якщо ми хочемо колись відновити наші військово-морські сили, ми повинні мати нові бойові кораблі."
 ENG_republican_marines: "Республіканські морпіхи"
 ENG_republican_marines_desc: "У той час як військово-морська міць та її проекція мають вирішальне значення для військового успіху, лише кораблі не можуть вторгатися на острови чи штурмувати узбережжя. Мало хто з офіцерів морської піхоти став на бік революції 1925, і в результаті можливості республіки з проведення десантних операцій були обмежені. Якщо ми хочемо мати хоч якусь надію протистояти нашим ворогам за морем, ми маємо мати морський департамент."
 ENG_revolutionary_admiralty: "Огляд флоту"
 ENG_revolutionary_admiralty_desc: "Управління у справах Адміралтейства та морської піхоти є органом, який відповідає за управління Королівським флотом, і служить форумом для спілкування між офіцерами. Республіканський військово-морський флот нині немає порівнянного офісу, а військово-морські відносини часто пов'язані у політиці. Таким чином, ми повинні створити незалежне та ґрунтовно соціалістичне Адміралтейство."
 ENG_brittania_rules_the_waves: "Прав, Британія, морями"
 ENG_brittania_rules_the_waves_desc: "Нарешті, британський флот починає бути схожим він колишнього. Якщо ще ні, то незабаром Британія знову правитиме хвилями! Британці ніколи не будуть рабами!"

 ENG_republican_air_force: "Республіканська авіація"
 ENG_republican_air_force_desc: "Авіація має вирішальне значення для успіху на сучасному полі бою. В даний час наша авіація підпорядковується нашій армії, і хоча це забезпечує демократизацію, незалежні Військово-повітряні сили, безумовно, були б ефективнішими. Таким чином, ми маємо створити військово-повітряні сили як незалежного, так і соціалістичного характеру."
 ENG_new_pilot_training: "Тренування пілотів"
 ENG_new_pilot_training_desc: "Підготовка пілотів у багатьох країнах, у тому числі й у нашій, була значною мірою нестандартною і залежала від ентузіастів, які стали інструкторами. Консультуючись із відомими пілотами, ми можемо розробити ефективний режим навчання."
 ENG_flying_women: "Жінки-пілоти"
 ENG_flying_women_desc: "Здібних пілотів завжди не вистачає, і жінки нашої країни, чия підтримка була така важлива для успіху революції, прагнуть свободи неба. Хоча це, безумовно, виявиться спірним, ми розробили план, що дозволяє жінкам служити у RAF у ролі підтримки, щоб звільнити більше чоловіків для боротьби."
 ENG_aviation_unions: "Авіаційні союзи"
 ENG_aviation_unions_desc: "Багато дрібних синдикатів по всій Британії експлуатують невеликі аеродроми для різних цілей. Найбільші з цих об'єктів мають отримати державне фінансування для розширення."
 ENG_aviation_fuel_administration: "Постачання авіаційного палива"
 ENG_aviation_fuel_administration_desc: "Неважливо, наскільки досвідчений пілот, якщо його пташці немає палива. Швидше за все, у разі війни нам не вистачить власних запасів нафти для довгої війни. В ім'я революції, ми повинні знайти спосіб бути менш залежними від капіталістів та їх постачання нафти."
 ENG_air_observer_corps: "Повітряна розвідка"
 ENG_air_observer_corps_desc: "У той час як Лондон тероризувався протягом усього Вельткріга німецькими дирижаблями, відносно мала шкода була завдана цими набігами. Проте з того часу дальність та корисне навантаження літаків значно зросли. Щоб протистояти загрозі, ми повинні створити добровольчу організацію, яка пильно шукає ворожі літаки, щоб підготувати наші перехоплювачі та зенітні групи."
 ENG_expand_air_unions: "Розширення авіаційний союзів"
 ENG_expand_air_unions_desc: "Наша програма розширення аеродромів принесла велику користь ВПС республіки, але виявилася суттєвим адміністративним тягарем. Ми не можемо зупинятися на досягнутому і маємо далі розширювати цю справу."

 ENG_international: "Британія та Інтернаціонал"
 ENG_international_desc: "Британські політичні фракції виступають за різні зовнішньополітичні підходи. Після закінчення бурхливої ​​спеціальної сесії Конгресу 1936 року місце Великобританії у світі, і особливо її відносини з соціалістичними товаришами Третього Інтернаціоналу, мають бути переглянуті."
 ENG_anglo_norwegian_cooperation: "Норвезькі товариші"
 ENG_anglo_norwegian_cooperation_desc: "Виникла справедливіша Норвегія, і ми повинні жити пліч-о-пліч з нашими новими соціалістичними братами. Норвезький та британський народи можуть багато чого запропонувати один одному, і на знак нашої доброї волі ми запропонуємо Норвегії щедру економічну допомогу в обмін просто на майбутню співпрацю."
 ENG_anglo_irish_friendship: "Ірландські товариші"
 ENG_anglo_irish_friendship_desc: "У світлі соціалізму, що нарешті осяяє Смарагдовий острів, настав час примирення між нашими історично тісно пов'язаними народами. Ми повинні направити в Дублін не лише дипломатів і політиків, а й представників найуспішніших британських синдикатів, щоб допомогти Ірландії на шляху прогресу."
 ENG_class_warfare: "Класова боротьба"
 ENG_class_warfare_desc: "Війна над нами, і щоб зберегти нашу велику націю та забезпечити нашу свободу, усі робітники мають тепер об'єднатися для перемоги. Ми повинні заохочувати дух єдності, самопожертви та найголовнішу, оновлену класову свідомість, щоб збільшити наші військові зусилля."
 ENG_bletchley_park: "Блетчлі-парк"
 ENG_bletchley_park_desc: "На півночі Бакінгемшира з'явилася першокласна команда дослідників воєнної розвідки. Незважаючи на мінімальне фінансування, профспілка електриків Блетчлі-Парку в координації з нашою службою зовнішньої розвідки досягла особливих результатів. Ми повинні розширити об'єкти Блетчлі-Парку та забезпечити їх суттєвим державним фінансуванням."
 ENG_support_comrades: "Іноземні товариші"
 ENG_support_comrades_desc: "Якщо соціалізм хоче вижити, то всі соціалістичні нації мають процвітати. Наш обов'язок як соціалістів-допомагати насамперед пригнобленим народам у всьому світі, які тепер доблесно пригнічують їх."
 ENG_american_comrades: "Американські товариші"
 ENG_american_comrades_desc: "З виробничого поясу Америки вийшов Редут соціалізму. Цей новий Бастіон звільнення, однак, може бути легко знищений реакціонерами, яким він кидає виклик. Ми повинні допомагати мужнім трудящим Америки всіма можливими способами."
 ENG_mexican_comrades: "Мексиканські товариші"
 ENG_mexican_comrades_desc: "Народ Мексики одним із перших скинув із себе пута капіталістичної експлуатації. Однак Мексика, як і раніше, недостатньо розвинена. Ми маємо засоби для того, щоб допомогти мексиканцям покращити свою долю, і така допомога, безсумнівно, сприяла б зміцненню зв'язків між нашими країнами."
 ENG_further_cooperation: "Подальша кооперація"
 ENG_further_cooperation_desc: "Ми маємо ще більше допомагати нашим північноамериканським союзникам. Відносини, які ми там будуємо, безсумнівно, стануть початком чогось значно більшого."
 ENG_mission_to_australasia: "Місія до Австралазії"
 ENG_mission_to_australasia_desc: "Соціалізм у скрутному становищі. Якщо наші товариші хочуть успішно боротися з капіталістичною тиранією, їм потрібна допомога."
 ENG_australasian_comrades: "Австралазійські товариші"
 ENG_australasian_comrades_desc: "Тепер, коли наші австралійські брати зміцнилися, ми можемо підтримати їхні починання та надати все необхідне для захисту їхньої революції."
 ENG_indian_comrades: "Індійські товариші"
 ENG_indian_comrades_desc: "Британія колись була гнобителем індійського народу. Проте сила відносин між нашими двома народами, незалежно від тих сумних обставин, у яких вони були побудовані, є незаперечною. Завдяки економічній допомозі Комуні Бхарату ми можемо почати виправляти несправедливості історії та у процесі цього зміцнювати соціалістичну справу."
 ENG_liberation_of_canada: "Звільнення Канади"
 ENG_liberation_of_canada_desc: "За Атлантичним океаном на холодній Півночі сидить сам диявол. Канада та її лакеї напевно вдарить по нам за найменшої нагоди. Ми не можемо чекати на напад, зараз ми готові звільнити народ Канади, як ніколи."

 ENG_tuc: "Конгрес 1936 року"
 ENG_tuc_desc: "Цього року Конгрес, найімовірніше, буде трохи особливим – давній голова Філіп Сноуден сказав, що має намір подати у відставку. Децентралізовані автономісти, на чолі з Томасом Ніколасом, централізовані максимісти, під лідерством Освальда Мослі, і федерація статусів-кво з Артуром Хорнером та його егалітарною та пацифісткою подругою Енні Кенні, змагаються за чільні посади. Це будуть ті ще події для підручників історії..."
 ENG_tuc_economy: "Економічна політика"
 ENG_tuc_economy_desc: "Цього дня з'їзду дебати Конгресу зайдуть у галузь економіки. Кожна фракція висуне свої пропозиції. Більшість людей гадатиме, що максимісти виграють цю дискусію, оскільки Освальд Мослі в наші дні є важливою фігурою в британській економіці."
 ENG_tuc_internal: "Внутрішня політика"
 ENG_tuc_internal_desc: "Сьогодні Конгрес проведе дебати щодо внутрішньої політики. Кожна фракція, що не дивно, висуне свої пропозиції. Результат мало передбачуваний, але саме від нього залежить майбутнє Союзу."
 ENG_tuc_military: "Військова справа"
 ENG_tuc_military_desc: "Сьогодні дебати з'їзду Конгресу здебільшого зайдуть про військову справу. Кожна фракція знову представить свої варіанти та плани щодо покращення цієї. Декілька наступних днів дебатів явно покажуть внутрішній розкол усередині самого Конгресу."
 ENG_tuc_foreign: "Зовнішня політика"
 ENG_tuc_foreign_desc: "Цього дня дебати Конгресу будуть переважно про зовнішню політику. Кожна фракція знову висуне свої варіанти розвитку політики. Конгрес вислуховуватиме випадково обраних кандидатів доти, доки черга не дійде до Автономістів. В цей же час буде почутий повільний гул, який пройде через зал."
 ENG_central_industry_research: "Центральна індустрія"
 ENG_central_industry_research_desc: "Щоб підготувати нашу синдикалістську індустрію для боротьби з капіталістами, ми маємо створити Департамент центральних галузевих досліджень, який допоможе нам подолати неефективність."
 ENG_local_help: "Допомога місцевим"
 ENG_local_help_desc: "Багато товаришів у Британії досі живуть у злиднях. Бюрократія мало допомогла їм. Якщо ми продовжимо підтримку місцевих рад, ці страждаючі люди нарешті відчують благословення революції."
 ENG_expand_industry_1: "Промисловість Уельсу"
 ENG_expand_industry_1_desc: "Необхідно зосередитись на тому, щоб допомогти нашим синдикалістським працівникам розширити індустрію в районі Уельсу."
 ENG_militarized_industry: "Воєнізована промисловість"
 ENG_militarized_industry_desc: "Тільки завдяки невтомній ефективності та дисципліні, навіть у самих мирських завданнях, ми зможемо перемогти капіталістів."
 ENG_expand_industry_2: "Промисловість Суссексу"
 ENG_expand_industry_2_desc: "Необхідно зосередитись на тому, щоб допомогти нашим синдикалістським працівникам розширити індустрію в районі Суссексу."
 ENG_british_rail_reform: "Реконструкція автомагістралей"
 ENG_british_rail_reform_desc: "Великі дорожні мережі, що з'єднують міста Великобританії, знаходяться у жахливому стані. Інвестуючи в нашу інфраструктуру, ми забезпечимо бездоганну співпрацю між синдикатами по всьому острову."
 ENG_local_industry: "Місцева галузева ініціатива"
 ENG_local_industry_desc: "Економіка синдикалістів складається не тільки зі сталеливарних заводів, а й з невеликих нецентралізованих виробництв. Підтримуючи ці незалежні синдикати, ми забезпечимо універсальне та гнучке виробництво."
 ENG_local_talent: "Ініціатива місцевих талантів"
 ENG_local_talent_desc: "Ми не можемо дозволити собі витрачати інноваційні таланти лише тому, що вони не зосереджені у мегаполісах. Нам потрібно підтримувати місцевих талантів."
 ENG_local_initiative: "Місцева ініціатива"
 ENG_local_initiative_desc: "Це місцева ініціатива дається місцевого населення. Хіба це так погано?"
 ENG_political_commissars: "Центральний комітет розвідки"
 ENG_political_commissars_desc: "Іноді навіть самому сумлінному синдикалісту потрібне невелике нагадування про його обов'язки. І іноді це нагадування має бути дано кулями з револьверів."
 ENG_defend_the_revolution: "Захист Революції"
 ENG_defend_the_revolution_desc: "Революцію потрібно захищати від атак автономістів та максимістів! Єдиний шлях уперед – ортодоксальний!"
 ENG_new_capital: "Нова столиця"
 ENG_new_capital_desc: "Лондон скований централізмом, але це образ Конгресу Профспілок. Лише перемістивши його до меншого міста, легко досяжного з усіх куточків Союзу, ми зможемо гарантувати його довголіття та процвітання. Нехай цим містом буде Бірмінгем."
 ENG_home_rule: "Місцеве самоврядування"
 ENG_home_rule_desc: "Синдикалізм має бути досягнутий на місцевому рівні. Деякі органи управління, такі як податкові служби, мають бути переведені до столиць штатів Кардіфф та Едінбург. Вони можуть підготувати створення місцевих Конгресів."
 ENG_dissolve_tuc: "Розпуск Конгресу"
 ENG_dissolve_tuc_desc: "Конгрес профспілок відслужив свою роль. На цей час він змінився із символу синдикалістської мрії на символ репресії централістів. Настав час зробити Народний палац місцем нового, англійського Конгресу профспілок."
 ENG_devolution: "Деволюція"
 ENG_devolution_desc: "Разом із створенням Конгресу Профспілок у Кардіффі та Единбурзі, процес деволюції завершився."
 ENG_turn_the_other_cheek: "Компроміс із максимістами"
 ENG_turn_the_other_cheek_desc: "Атака з обох флангів огидна. Наші шанси на реалізацію після компромісу зростуть. І ми не зможемо відмовитися від такого шансу, навіть якщо це означає компроміс із радикальними елементами уряду."
 ENG_city_upon_a_hill: "Компроміс з автономістами"
 ENG_city_upon_a_hill_desc: "Атака з обох флангів огидна. Наші шанси на реалізацію після компромісу зростуть. І ми не зможемо відмовитися від такого шансу, навіть якщо це означає компроміс із радикальними елементами уряду."
 ENG_evolution: "Еволюція"
 ENG_evolution_desc: "Як автономісти, так і максимісти намагаються виправити механізми машини, що вже працює. Британський синдикалізм і так гаразд. Питання, чи зрозуміють вони це..."
 ENG_merge: "Великий протектор"
 ENG_merge_desc: "Хоч це й неконституційно, але об'єднання посад генсека та голови Конгресу Профспілок на нову посаду Великого Протектора Союзу Великобританії дасть нам набагато більше для просування наших реформ."
 ENG_revolution: "Революція"
 ENG_revolution_desc: "Вся ця 'реформа країни' дуже нудна. Ми можемо спробувати провести один швидкий удар, щоб повністю використати засоби політики та зробити нашу політичну програму реальністю, але ризики високі."

 ENG_centralise_officers: "Централізоване планування"
 ENG_centralise_officers_desc: "Республіканська армія знаходиться на вершині професіоналізму у збройних силах Інтернаціоналу, але поки що не в змозі захопити Німеччину у вигнанні. Хоча нижнім офіцерам це може не сподобатися, всі рішення мають бути централізовані та добре організовані."
 ENG_officer_autonomy: "Автономія офіцерів"
 ENG_officer_autonomy_desc: "Республіканська армія була побудована на тому принципі, що офіцер на місцях найкраще знає своїх людей та ситуацію, що дозволяє більш оперативно планувати та підняти бойовий дух. Навіщо виправляти те, що не зламано?"
 ENG_improve_army: "Зміцнення республіканської армії"
 ENG_improve_army_desc: "У міру того, як над Європою збираються штормові хмари, ми більше не можемо байдуже спостерігати, як змінюється світ. Республіканська армія, захисники Британії та нашої революції, повинні бути стійкими та готовими до шторму, щоб нас не змило припливом історії."
 ENG_revolutionary_command: "Об'єднане командування"
 ENG_revolutionary_command_desc: "Нинішнє вище командування схильне до дріб'язкових суперечок, клікізму та всяких дурних суперечок. Створивши одну ефективну та інтегровану структуру командування, ми можемо значно покращити можливості армії."
 ENG_on_foreign_shores: "На чужих берегах"
 ENG_on_foreign_shores_desc: "Британія – острівна держава, і наші вороги дивляться на нас із боку морів. Якщо ми хочемо колись покласти їм кінець, то наші солдати повинні бути готові боротися на чужому березі."
 ENG_special_air_service: "Спеціальна повітряна служба"
 ENG_special_air_service_desc: "Молодий і заповзятливий офіцер Девід Стірлінг придумав висококваліфікований елітний підрозділ спецназу під назвою 'Особлива повітряна служба', який стане піком операцій 'коммандос'. Ми можемо лише підтримати цей захід..."
 ENG_doctrinal_studies: "Доктринальні дослідження"
 ENG_doctrinal_studies_desc: "Тепер, коли військовий порядок змінився, нам потрібно оптимізувати організацію матеріально-технічного забезпечення, повідомлень та наказів, всього того дрібного, нудного, що перемагає у війнах."

 ENG_equipment_upgrades: "Модернізація обладнання"
 ENG_equipment_upgrades_desc: "Спорядження солдатів Революції ніколи не може бути достатньо досконалим - час удосконалити нашу перевірену часом конструкцію для основного кулемета!"
 ENG_red: "Р.Е.Д."
 ENG_red_desc: "Разом з заснуванням Революційної Експортної Директорії (Р.Е.Д.) ми можемо проводити підпільні операції поза Союзом, щоб допомогти робітникам у всьому світі в їх боротьбі з гнобителями."
 ENG_raf: "Суперечка про доктрину"
 ENG_raf_desc: "Декілька останніх місяців триває суперечка між теоретиками республіканських ВПС і їм не зовсім ясно, як має розвиватися наша повітряна доктрина. У будь-якому випадку суперечку варто вирішити так, як це погано впливає на офіцерів."
 ENG_officer_corps_experience: "Вибори офіцерів"
 ENG_officer_corps_experience_desc: "Одним із головних досягнень синдикалізму є кінець тиранічного правління офіцерів наших збройних сил. Солдати самі будуть вільні обирати собі тих офіцерів, під чиїм керівництвом вони захочуть іти."
 ENG_women_soldiers: "Жіноча допоміжна служба"
 ENG_women_soldiers_desc: "В даний час жіноча допоміжна служба дозволяє жінкам служити на різних армійських та допоміжних посадах, але вона перебуває в поганому стані та загрузла в бюрократії. Відверто кажучи, вона має бути більше інтегрована до армії та розширена, щоб звільнити більше чоловіків для боротьби та дозволити жінкам служити на благо Британії."
 ENG_three_armies: "Три армії"
 ENG_three_armies_desc: "Тепер, коли колишні країни хоча б частково набули автономії, та сама автономія має йти і до місцевої міліції. Хоча нам і доведеться допомогти створювати нові структури, ці збройні сили повинні бути самозабезпечені вже досить скоро."
 ENG_copenhagen_conference: "Копенгагенська конференція"
 ENG_copenhagen_conference_desc: "Неспокійний мир між нами та вигнаними роялістами по всьому світу триває надто довго. Настав час скликати конференцію на нейтральній землі, щоб визначити новий статус-кво."
 ENG_the_hague_conference: "Гаазька конференція"
 ENG_the_hague_conference_desc: "Опис поки що не готовий."
 ENG_atlantic_fleet_manoeuvres: "Демонстрація сили"
 ENG_atlantic_fleet_manoeuvres_desc: "З новітнім і повністю діючим авіаносцем RNS Rebecca, Республіканський ВМС готовий повернути собі законне становище серед наймогутніших ВМС світу. Одна перша мета для цього все ще заперечується."
 ENG_third_international: "Третій Інтернаціонал"
 ENG_third_international_desc: "Франція організувала Перший з'їзд Третього Інтернаціоналу, і ми, як і очікувалося, отримали запрошення на нього. Було б нерозумно не скористатися ним і не відправити делегацію."
 ENG_go_with_france: "Разом із Францією"
 ENG_go_with_france_desc: "Інтернаціонал відтепер буде політичним та військовим союзом, і ми не можемо дозволити собі розділитись."
 ENG_military_interventions: "Військове втручання"
 ENG_military_interventions_desc: "У всьому світі хоробри чоловіки та жінки втягнуті у боротьбу за синдикалістську мрію. Ми не можемо допустити, щоб такі дурні речі, як, наприклад, міжнародні звичаї, релігія, мова чи традиції, утримували нас у нашій боротьбі за прогрес людства. Як тільки ми повідомимо світові, що готові боротися пліч-о-пліч з іноземними синдикалістами, так вони відразу можуть запросити нашу допомогу і стати часткою справжнього синдикалізму."
 ENG_class_war: "Класова війна"
 ENG_class_war_desc: "Час битви настав, \nУсі згуртуємось на бій!\nВ Інтернаціоналі \nЗіллється рід людський! \nНастав час створити світ - синдикалістський світ. Все інше тьмяніє перед цією благородною ідеєю!"
 ENG_mobilized_industry: "Мобілізована індустрія"
 ENG_mobilized_industry_desc: "Нам необхідно конвертувати кожен промисловий комплекс у військовий для того, щоб робити те, що допоможе нам у майбутніх військових кампаніях."
 ENG_military_industry: "Військова індустрія: Глостершир"
 ENG_military_industry_desc: "Настав час підвищити виробничі потужності військового промислу в районі Глостерширу."
 ENG_military_industry2: "Військова індустрія: Корнуолл"
 ENG_military_industry2_desc: "Нашому народу варто зосередитися на будівництві нових військових заводів у Корнуоллі."
 ENG_conscript_vessels: "Судна для батьківщини"
 ENG_conscript_vessels_desc: "Працівники рибальських судів не наважуються виходити в далекі плавання, але, так чи інакше, ми могли б конфіскувати їхні судна у воєнний час і повернути їх, коли настане мир."
 ENG_naval_dockyards: "Організація верфей"
 ENG_naval_dockyards_desc: "Нинішнє дезорганізоване стан доків, керованих молодшими синдикалістами є неприйнятним. Повинна пройти деяка централізація, інакше ми програємо війну на морі."
 ENG_technical_expertise: "Промислові ветерани"
 ENG_technical_expertise_desc: "Інформування різних заводів про практичний досвід обов'язково призведе до подальшого підвищення ефективності."
 ENG_statistical_warfare: "Статистична війна"
 ENG_statistical_warfare_desc: "Ця війна буде виграна в кабінетах математиків та дослідників. Ми повинні відповідним образам визначити наші пріоритети."
 ENG_home_front_victory: "Перемога у тилах"
 ENG_home_front_victory_desc: "Ми перемогли капіталістів на заводах нашої країни. Хто б міг подумати..."
 ENG_damocles_project: "Проєкт Дамокл"
 ENG_damocles_project_desc: "Ми думаємо, що було б чудовою ідеєю відкрити новий дослідницький центр у Манчестері. Навряд чи до нього дістануться, якщо ми когось упустимо..."
 ENG_maud_committee: "MAUD Committee"
 ENG_maud_committee_desc: "While the Damocles Project held great promise, the refusal by [FRA.GetNameDef] to take part crippled the cooperation between our scientists and theirs. Regardless, we must persevere and try to figure out what uses we can make of the atom. We shall base a new research centre in Manchester."

 ENG_total_mobilization: "Остання сутичка"
 ENG_total_mobilization_desc: "Ми будемо йти до кінця, ми боротимемося у Франції, ми боротимемося на морях і океанах, ми боротимемося з зростаючою впевненістю і зростаючою силою в повітрі, ми захищатимемо наш острів, якою б не була ціна, ми боротимемося на пляжах, ми битимемося на плацдармах, ми битимемося на полях і вулицях, ми битимемося на пагорбах; ми ніколи не здамося!"
 #ENG_improve_army2: "Програма вдосконалення озброєнь"
 ENG_improve2_desc: "Програма вдосконалення озброєнь призведе до покращення деяких аспектів оснащення наших піхотних полків важливими прийомами підтримки, такими як артилерійська, розвідувальна або важкоозброєна."
 ENG_artillery_research: "Інтеграція артилерії"
 ENG_artillery_research_desc: "Фокуси на дослідження артилерії призведуть до покращення цієї в наших бойових підрозділах. Це добре позначиться на боєздатності наших військ."
 ENG_small_boat_research: "Супровід для RNS Rebecca"
 ENG_small_boat_research_desc: "Навіть найбільший авіаносець марний, якщо він без супроводу. Тепер, коли RNS Rebecca, гордість нашого флоту, нарешті на плаву, ми повинні інвестувати в дослідження менших кораблів - есмінців та крейсерів, з якими наші бойові морські групи будуть більш боєздатними."
 ENG_navy_doctrine: "Реформа Уайтхолл"
 ENG_navy_doctrine_desc: "Поки адміралтейство республіканського флоту все ще знаходиться в Уайтхоллі, де протягом століть перебувала штаб-квартира британського флоту, витік мозку після революції не був повністю подоланий. І вона, на жаль, дедалі більше починає проявлятися."
 ENG_big_boat_research: "Крейсери та лінкори"
 ENG_big_boat_research_desc: "Хоча республіканський ВМС витратив багато часу і влив чимало коштів у RNS Rebecca, але це не зовсім правильний шлях для розвитку. Бойові кораблі виглядають набагато краще в плані морських сутичок, але вони потребують кількох поліпшень."
 ENG_tank_research: "Дослідження танків"
 ENG_tank_research_desc: "Інновації в танкових військах зроблять наші війська сильнішими, маневренішими та міцнішими. Хіба це погано?"
 ENG_anti_tank_research: "ПТ-САУ та ЗСУ"
 ENG_anti_tank_research_desc: "Нам слід зосередитися на дослідженні в галузі протидії ворожим танкам та авіації прямо на полі бою. Хороші самохідки, як протитанкові, і протиповітряні, необхідні кожному піхотного підрозділи. Хоча і ЗСУ часто недооцінюють, але теоретично ми можемо отримати зброю вогневої підтримки піхоти, певний собі парадокс."
 ENG_fighter_research: "Ставка на винищувачі"
 ENG_fighter_research_desc: "Ворог може розраховувати на бомбардувальники, але що хороше у збільшенні бомбового навантаження на літаках, якщо вони падають збитими до того, як долетять до наших земель?"
 ENG_air_doctrine: "Повітряна доктрина"
 ENG_air_doctrine_desc: "Шляхи, в яких повітряна війна змінилася у попередніх конфліктах, були вражаючі з усіх боків. Тільки завдяки інноваційній адаптації знань, здобутих у війні, ми зможемо перевершувати над ворогами, причому у прямому розумінні."
 ENG_bomber_research: "Ставка на бомбардувальники"
 ENG_bomber_research_desc: "Ворог може розраховувати на винищувачі, але що хорошого в перехоплювачах, якщо вони дістаються наших літаючих фортець після того, як наші бомби розриваються в їх промислових районах?"
 ENG_motorised_research: "Мотопіхота"
 ENG_motorised_research_desc: "Так, наші танки хороші, але вони стануть кориснішими, якщо піхота слідуватиме за ними так швидко, як це тільки можливо. Нам варто зайнятися цим питанням."
 ENG_float_boat_research: "Авіаносці"
 ENG_float_boat_research_desc: "Республіканський флот доклав чимало зусиль при розробці та будівництві RNS Rebecca. Грунтуючись на накопиченому досвіді та подальшому розширенні нашого авіапарку, ми зробимо потрібні кроки у покращенні логістики."
 ENG_sub_research: "Підводні човни"
 ENG_sub_research_desc: "Відповідно до стратегій, німецьких ВМС під час Вельткрігу, підводні човни повинні використовуватися як ескорт головних лінкорів. Це було доведено протягом останніх днів війни, і ми маємо продовжити розробки у цьому напрямку."
 ENG_navbomb_research: "Палубні бомбардувальники"
 ENG_navbomb_research_desc: "Тепер, коли у нас є аеродроми, ми повинні сфокусуватися на дослідженні того, що з них має злітати."
 ENG_fortress_britain: "Фортеця Британія"
 ENG_fortress_britain_desc: "Другого Версальського договору не буде - ми стоятимемо до битви до останньої краплі крові. Ми битимемося на пляжах..."
 ENG_blood: "Кров, піт, сльози та праця"
 ENG_blood_desc: "Ніколи 'так багато' не було 'так мало'. Натхнення наших робітників допоможе об'єднати Союз!"
 ENG_mission_to_norway: "Норвезька місія"
 ENG_mission_to_norway_desc: "Норвегія переповнена синдикалістами. Ми могли б відправити команду досвідчених політичних радників та лідерів до норвезької синдикалістської партії, щоб чинити тиск на капіталістів та підтримати синдикалізм."
 ENG_invite_norway: "Запрошення Норвегії"
 ENG_invite_norway_desc: "Тепер, коли Норвегія є синдикалістською, нам слід запропонувати розширити Інтернаціоналу коло друзів."
 ENG_air1: "Контроль небес"
 ENG_air1_desc: "Тисячоліттями Британія могла покладатися на море, щоб тримати ворогів подалі від себе. Сьогодні ж нам вперше доведеться зіткнутися з реальною можливістю вторгнення в наш повітряний простір. Але ми можемо покластися на протестовану доктрину, просто дотримуйтесь цих двох кроків - будуйте більше винищувачів і будуйте більше бомбардувальників!"
 ENG_air21: "Контроль поля бою"
 ENG_air21_desc: "Так, панування в повітрі важливе, але нам все ще потрібні солдати, щоб вигравати війни. Ми повинні відповідним чином налаштувати наші заводи та фабрики на благо солдатів."
 ENG_radar: "Проєкт «Радар»"
 ENG_radar_desc: "Нова технологія, іменована Радаром (Radio Detection And Ranging, радіовиявлення та вимірювання дальності) може допомогти нам уникнути деяких помилок і дізнатися перед битвою про ворога більше, ніж будь-коли раніше."
 ENG_tuc2: "З'їзд Конгресу профспілок"
 ENG_tuc2_desc: "За останні кілька років світ змінився і тепер ми матимемо чудову нагоду ознайомитися з нашими майбутніми лідерами. Голова закликає до виборів людей на провідні посади, включаючи його власну."
 ENG_end_isolation: "Кінець ізоляції"
 ENG_end_isolation_desc: "Настав час визнати це – ми не є ізоляціоністами, якими були донедавна. Ми зайняли провідну позицію на світовій арені. І повинні виконувати всі обов'язки, нав'язані цією позицією..."
 ENG_tuc2_economy: "Стан економіки"
 ENG_tuc2_economy_desc: "Наша економіка збільшилася в рази з часів, що передували війні. Позачерговий з'їзд тепер має ухвалити рішення - далі розвивати промисловість або взяти курс на лікування індустріальних ран, завданих війною."
 ENG_tuc2_demobilization: "Програма демобілізації"
 ENG_tuc2_demobilization_desc: "Боротьба була важка, життя без неї буде ще складніше. Програма утримання миру між державами має допомогти у цьому."
 ENG_tuc2_internal: "Зрізання червоної стрічки"
 ENG_tuc2_internal_desc: "Війна часто дозволяє деяким сумнівним елементам бюрократії створювати свої маленькі власні імперії тоді, коли уряд втягнуто на захист своєї Батьківщини. Нам потрібно вирішити проблему з цією раковою пухлиною."

### Bookmark ###
 ENG_KR_gathering_storm_desc: "Сполучене Королівство повністю втратило підтримку мешканців Нормандських островів після того, як Версальський договір 1919 року завершив Першу світову війну. У 1925 році сталася катастрофа: незначний трудовий спір переріс у загальний страйк, оголошений ТЮК, за яким послідувало дезертирство військових на бік страйкарів. Після шести тижнів масових заворушень королівська сім'я і більшість еліти країни евакуювалися до Канади, а політичну владу перебрав на себе новий Конгрес профспілок. Згодом британський народ побудував соціалізм всередині країни і підтримав своїх доблесних європейських союзників, але зараз на горизонті назрівають шторми. Незабаром новонароджений Союз буде підданий остаточному випробуванню..."

### Intro Screen ###
 ENG_country_intro_background: "GFX_ENG_intro"
 ENG_country_intro_header: "Нова Британія"
 ENG_country_intro_content: "Після поразки Франції, війна Великобританії з Німеччиною тривала недовго - виснажені Великі держави незабаром погодилися на офіційний світ у Версальському договорі наприкінці 1919 року, який неофіційно став відомим у Британії під ім'ям Ллойда-Джорджа "Мир із честю". Британські заморські території не були зворушені війною, на відміну від віри людей у ​​перемогу.\n\nУ 1925 році відбулася наступна подія в історії Британії: невеликий страйк шахтарів у районі вугільних басейнів Південного Уельсу переріс у шеститижневі заворушення, які закінчилися втечею королівської родини до Канади. Тимчасовий уряд розпустив те, що залишилося після парламенту та оголосив про створення Британського Союзу.\n\nЧерез п'ятнадцять років Конгрес Профспілок, як і раніше, є центральним елементом політики Союзу. Британський народ задоволений побудовою соціалізму та своєю ізоляцією, що охороняється ВМС, республіканськими ВПС та народним ополченням, яка виступає як як резервних військових частин, так і нової поліції.\n\nЗараз, коли світ знову готовий поринути в хаос, багато британців готові поставити запитання: "Чи варто Британії поширити революцію на ній колишні колоніальні території". Зрештою, монархістам у Канаді не можна дозволити виступати проти Союзу..."

 ENG_guide: "§MAutonomists§! (§RRadical Socialist§!):\n£white_dot In the 1936 Congress of Trade Unions, choose at least 2 §RAutonomist§! policies and Niclas y Glais will be elected chairman.\n£white_dot After the end of the Weltkrieg, you will be able to devolve power to Wales and Scotland releasing both as puppets.\n£white_dot If the capital was kept in London, you will be renamed to the Union of England.\n\n§MFeds and Cons§! (§rSyndicalist§!):\n£white_dot In the 1936 Congress of Trade Unions, choose at least two §rFederationist§! policies which will result in the victory of the §rFeds/Cons§! coalition led either by Arthur Horner or Sylvia Pankhurst.\n£white_dot Alternatively, if all three factions have the same number of policies the §rFederationists§! will break from their coalition and form a new coalition with either the §RAutonomists§! or the §oMaximists§! under the leadership of Tom Mann.\n£white_dot After the Weltkrieg if Pankhurst was elected she can continue as Chairwoman outside of the coalition as leader of the §rCongregationists§!.\n£white_dot If Horner is in charge, or Mann has passed away and been succeeded by Horner, he can be reelected outside of the coalition leading the §rFederationists§!. Alternatively Clement Attlee or Ellen Wilkinson can replace him as leader instead.\n\n§MMaximists-Mosley Dictatorship§! (§oTotalist§!):\n£white_dot In the 1936 Congress of Trade Unions, choose at least 2 §oMaximist§! policies and Oswald Mosley will be elected chairman\n£white_dot If desired Mosley can then be empowered as dictator through three different routes.\n£white_dot Firstly you can attempt to pass the Law for Enabling Control, which has a 70% chance of directly succeeding and a 30% chance of being stalled.\n£white_dot If the bill is stalled, having Eric Blair speak on its behalf will guarantee the passing of the bill.\n£white_dot The second option is to arrest the opposition, which will lead to some of them holding up in their homes. If the army is ordered to fire upon them, this path will always succeed.\n£white_dot Lastly Mosley can declare martial law, which has a 50% chance of Mosley being overthrown and a 50% chance of meeting resistance. If resistance is met, firing upon them will always succeed.\n\n§MMaximists-No Dictatorship§! (§oTotalists§! / §RRadical Socialists§!):\n£white_dot If Mosley is elected and his Revolution fails without him being ousted he will remain as chairman, being one of the two §oMaximist§! candidates in the election after the Weltkrieg alongside Eric Blair.\n£white_dot If Mosley is ousted, John Strachey can instead be elected as the Maximist candidate.\n£white_dot If Mosley's revolution fails he can instead attempt to declare himself Chairman for Life instead of the election, and if Eric Blair is not assassinated Blair will coup Mosley and become leader of the §RPopulists§!.\n"

### Events ###

### 0 - 100: TUC and Show of Force ###

 uob.1.t: "Конгрес профспілок розпочався"
 uob.1.d: "Сьогодні розпочався Конгрес Профспілок 1936 року. Різні фракції надіслали своїх делегатів до Лондона, щоб просунути свої політики та змінити вигляд країни."
 uob.1.a: "Хай же почнуться суперечки!"

 uob.2.t: "Голосування за нову економічну політику"
 uob.2.d: "Сьогодні дебати велися в галузі економіки. Очікується, що кожна фракція висунула свої пропозиції. Більшість людей вважає, що максимісти виграють ці дебати, оскільки Освальд Мослі обіймає головні посади у британській економіці."
 uob.2.a: "Економіка має бути розширена, централізована та впорядкована."
 uob.2.b: "Економіка має бути розширена та централізована."
 uob.2.c: "Велика економічна автономія має бути надана корінному населенню."

 uob.3.t: "Голосування за внутрішню політику"
 uob.3.d: "Сьогодні Конгрес проведе дебати щодо внутрішньої політики. Кожна фракція, що не дивно, висуне свої пропозиції. Результат мало передбачуваний, але саме від нього залежить майбутнє Союзу."
 uob.3.a: "Місцеві органи влади мають бути упорядковані відповідно до Конгресу."
 uob.3.b: "Поточна система і так цілком задовільна."
 uob.3.c: "Децентралізація – найкраще рішення. Принаймні для корінних британців."

 uob.4.t: "Голосування за військову політику"
 uob.4.d: "Сьогодні дебати з'їзду Конгресу здебільшого зайдуть про військову справу. Кожна фракція знову представить свої варіанти та плани щодо покращення цієї. Декілька наступних днів дебатів явно покажуть внутрішній розкол усередині самого Конгресу."
 uob.4.a: "Збройні сили мають бути розширені, а місцеве ополчення – перебуває під контролем Конгресу."
 uob.4.b: "Армія має бути розширена, але лише з метою самооборони."
 uob.4.c: "Варто провести поділ на шотландську, англійську та уельську національні армії."

 uob.5.t: "Голосування за зовнішню політику"
 uob.5.d: "Цього дня дебати Конгресу будуть переважно про зовнішню політику. Кожна фракція знову висуне свої варіанти розвитку політики. Конгрес вислуховуватиме випадково обраних кандидатів доти, доки черга не дійде до Автономістів. В цей же час буде почутий повільний гул, який пройде через зал."
 uob.5.a: "Ми маємо боротися з реакціонерами, де б ми їх не знайшли."
 uob.5.b: "Канада наш заклятий ворог, Франція - добрий друг."
 uob.5.c: "Позиція примирення з роялістами здається нам не такою вже й поганою витівкою."

 uob.6.t: "Відставка Філіпа Сноудена"
 uob.6.d: "Минулого дня з'їзду Конгресу Філіп Сноуден виступив з промовою. Він стверджував, що через розкол усередині Конгресу та його поважного віку, він має намір піти у відставку негайно і нехай тимчасова комісія займе його місце доти, доки не будуть підбиті остаточні підсумки голосування. Він також зажадав прожити час зі своєю сім'єю. що зазвичай роблять всі політики. Усі члени Конгресу мовчали, коли він відійшов від трибуни та вийшов із зали. Країна вражена і за кілька днів Конгрес голосуватимуть за нового голову."
 uob.6.a: "Шок. М'яко кажучи..."

 uob.7.t: "Вибори голови, максимістів – більшість"
 uob.7.d: "Конгрес Профспілок вирішив проголосувати за Освальда Мослі з переважною більшістю голосів максимістів. Освальд Мослі стане новим головою Конгресу Профспілок."
 uob.7.a: "Мої вітання, товаришу Мослі"

 uob.8.t: "Вибори голови, федералістів та конгрегаціоналістів - більшість"
 uob.8.d: "Конгрес Профспілок вирішив проголосувати за Артура Хорнера від федералістів та Енні Кенні від конгрегаціоністів з переважною більшістю голосів цих двох партій. Тепер двом кандидатам доведеться самим вирішити, хто стане новим головою, або головою Конгресу Профспілок."
 uob.8.a: "Мої вітання, товаришу Кенні"
 uob.8.b: "Мої вітання, товаришу Хорнер"

 uob.9.t: "Вибори голови, автономістів - більшість"
 uob.9.d: "Конгрес Профспілок вирішив проголосувати за Томаса Евана Ніколаса з переважною більшістю голосів автономістів. Томас Еван Ніколас стане новим головою Конгресу Профспілок."
 uob.9.a: "Мої вітання, товаришу Ніколас"

 uob.10.t: "Вибори голови, максимістів не більшість"
 uob.10.d: "Голосування закінчилося нічиєю. Що нам робити?"
 uob.10.a: "Максимісти та Федералісти знаходять компроміс."
 uob.10.b: "Автономісти та Федералісти знаходять компроміс."

 uob.11.t: "Вибори голови, автономістів не більшість"
 uob.11.d: "Конгрес Профспілок вирішив проголосувати за Томаса Евана Ніколаса, щоправда, без переважної більшості голосів. Томас Еван Ніколас стане новим головою, але йому доведеться йти на компроміс з іншими провідними фракціями."
 uob.11.a: "Мої вітання, товаришу Ніколас"

 uob.12.t: "Вибори голови, федералісти та конгрегаціоністи не мають більшості"
 uob.12.d: "Конгрес Профспілок вирішив проголосувати за Артура Хорнера від федералістів та Енні Кенні від конгрегаціоністів без переважної більшості голосів цих двох партій. Тепер двом кандидатам доведеться самим вирішити, хто стане новим головою, або головою Конгресу Профспілок."
 uob.12.a: "Мої вітання, товаришу Кенні"
 uob.12.b: "Мої вітання, товаришу Хорнер"

 uob.13.t: "Вибори голови - Нічия"
 uob.13.d: "Конгрес неодноразово продовжує голосувати за своїх кандидатів, але нічия слідує за нічиєю. Що нам робити?"
 uob.13.a: "Нехай Конгрес обере Генсека Тома Манна"
 uob.13.b: "Наступного року не буде голови"

 uob.14.t: "Вибори голови - Наступний раунд"
 uob.14.d: "Минулого року вибори на посаду голови Конгресу закінчились своєрідною нічиєю. Сьогодні розпочнеться наступний раунд."
 uob.14.aa: "Емм... Мої вітання, товаришу Мослі"
 uob.14.ab: "Мої вітання, товаришу Глейс"
 uob.14.ac: "Мої вітання, товаришу Кенні"
 uob.14.ad: "Мої вітання, товаришу Хорнер"

 uob.25.t: "Британський Союз загрожує Ісландії та Азорам"
 uob.25.d: "Соціалістичний флот залишив свою військово-морську базу в Ліверпулі і тепер рухається у бік Ісландії та Азорських островів. Нехай це і є не більше ніж проявом сили, але цей крок не слід забувати. Це не пряма загроза Антанті, але багато офіційних осіб вважають, що залишати таке без нагляду - безглуздо і нерозумно. Найбільш відповідною відповіддю буде відправка Королівського флоту, але проти цього виступає більшість канадців, які надають перевагу подальшій підготовці до вжиття рішучих заходів проти Союзу."
 uob.25.a: "Продемонструйте свою силу"
 uob.25.b: "Витратьте ресурси на подальше нарощування"

 uob.26.t: "Королівський флот в Атлантиці"
 uob.26.d: "Король наказав Королівському флоту вийти в Атлантику для демонстрації сили приблизно відповідної нашим. Хоча Антанта занадто слабка для іншої війни, ми не повинні забувати це, якщо ми захочемо ще раз продемонструвати силу."
 uob.26.a: "Криваве пекло"
 uob.26.b: "Merde!"

 uob.27.t: "Канада поступається"
 uob.27.d: "Канадці не посміли відправити свій флот до Атлантики, дозволяючи нашим силам діяти вільно. Це вкотре показало силу соціалізму та слабкість імперіалістичних сил."
 uob.27.a: "Прав, Британія!"
 uob.27.b: "Хай живе соціалізм!"

 uob.28.t: "Британський Союз загрожує Ісландії та Азорам"
 uob.28.d: "Соціалістичний флот залишив свою військово-морську базу в Ліверпулі і тепер рухається у бік Ісландії та Азорських островів. Нехай це і є не більше ніж проявом сили, але цей крок не слід забувати. Це не пряма загроза Антанті, але багато офіційних осіб вважають, що залишати таке без нагляду - безглуздо і нерозумно. Найкращим вибором було б відправити Хохзеефлот, але проти цього виступає більшість німецького населення, якому більше до вподоби подальша підготовка до вжиття рішучих заходів проти Союзу."
 uob.28.a: "Продемонструйте їм нашу власну силу"
 uob.28.b: "Продовжуйте подальшу підготовку"

 uob.29.t: "Хохзеефлот у Північному морі"
 uob.29.d: "Кайзер наказав Хохзеефлоту вийти в Північне море, демонструю силу, з якою нам варто було б зважати. Хоч і Антанта надто слабка для іншої війни, але ми повинні пам'ятати про їхню спробу демонстрації сили, якщо ми захочемо повторити свої успіхи знову."
 uob.29.a: "Криваве пекло!"
 uob.29.b: "Merde!"

 uob.30.t: "Німці поступаються"
 uob.30.d: "Німці не посміли відправити свій флот у Північне море, що дозволить нашим силам діяти вільно, що вкотре продемонструвало силу соціалізму та слабкість імперіалістичних держав."
 uob.30.a: "Прав, Британія!"
 uob.30.b: "Хай живе соціалізм!"

### 201 - 300 Events ###
 uob.201.t: "Революція!"
 uob.201.d: "Настав час відповісти на запитання "Хто ми?" Чи це гра для багатого хлопчика? Кольори світу змінюються з кожним днем. І сьогодні ми, максимісти, маємо можливість зробити свій внесок у світову картину! Ми зобов'язані вирішити, як ми хочемо сформувати нашу країну згідно з нашими ідеями!"
 uob.201.a: "Підемо "законним" шляхом."
 uob.201.b: "Заарештуйте наших ворогів!"
 uob.201.c: "Оголосіть військовий стан!"

 uob.204.t: ""Закон про забезпечення контролю" на розгляді"
 uob.204.d: "Сьогодні Конгрес профспілок ухвалив закон "Про забезпечення контролю", передавши нашому уряду ключі від диктаторської влади."
 uob.204.a: "Ми зробили це!"

 uob.205.t: "Обговорення у Конгресі зупинилося"
 uob.205.d: "Переговори в Конгресі профспілок переговорники ув'язнили у незліченних суперечках за запропонованим максимістським законом. Товариш Блер запропонував провести промову через кілька днів. Він відомий і як обдарований публічний оратор, і як не ортодоксальний максиміст і може використовувати своє красномовство у своїх цілях..."
 uob.205.a: "Товариш Блер завжди був гарним оратором..."
 uob.205.b: "Товаришу Мослі слід очолити спікерство!"

 uob.206.t: ""Закон про забезпечення контролю" відхилено"
 uob.206.d: "Сьогодні Конгрес профспілок відхилив "Закон про забезпечення контролю", а також вручив лист із різким протестом проти нашого "авторитарного" уряду."
 uob.206.a: "Чорт би забрав цих бюрократів!"

 uob.207.t: "Арешт лідерів опозиції"
 uob.207.d: "Сьогодні підрозділи армії, які очолювали максимістські командири, увірвалися в приватні будинки по всьому Союзу і заарештували найвидніших і відвертих ворогів нашої ідеології. Відтепер наш режим безпечний."
 uob.207.a: "Ми зробили це!"

 uob.208.t: "Лідери опозиції опираються арешту"
 uob.208.d: "Сьогодні підрозділи, очолювані максимістськими командирами, увірвалися до приватних будинків по всьому Союзу та заарештували деяких із найвидатніших і найвідвертіших ворогів нашої ідеології. Деякі, однак, чинили опір арешту. І все ще пручаються..."
 uob.208.a: "Вогонь!"
 uob.208.b: "Переконайте їх здатися..."

 uob.209.t: "Лідери опозиції уникають захоплення"
 uob.209.d: "Сьогодні наші максимістські підрозділи увірвалися до приватних будинків по всьому Союзу. Проте замість лідерів опозиції вони виявили лише порожні будинки. Наших ворогів явно було попереджено кимось..."
 uob.209.a: "Чортові контрреволюціонери!"

 uob.210.t: "Максимісти беруть гору"
 uob.210.d: "Останнім часом ми тісно співпрацювали з лояльними армійськими частинами, щоб узяти під контроль усі важливі місця у всьому Союзі. Опору немає. Ми перемогли."
 uob.210.a: "Ми зробили це!"

 uob.211.t: "Опір проти максимістів"
 uob.211.d: "Останнім часом ми тісно співпрацювали з лояльними армійськими частинами, щоб узяти під контроль усі важливі місця у всьому Союзі. Однак на багатьох вулицях ми зіткнулися з відкритим та збройним опором. Якщо ми не вживемо найближчим часом, цей опір може самоорганізуватися."
 uob.211.a: "Вогонь!"
 uob.211.b: "Сподіваюся, що вони розійдуться додому..."

 uob.212.t: "Армія бере гору"
 uob.212.d: "Сьогодні, коли ми намагалися взяти під контроль країну, ми думали, що вірні частини армії підтримуватимуть нас. Тепер контроль у руках генерала Т.Э. Лоуренса та його хунти."
 uob.212.a: "Що!?"

 uob.213.t: "На наступний ранок..."
 uob.213.d: "Як сонце сходило над Британським Союзом, так воно зійшло і сьогодні – тепер уже над максимістською країною."
 uob.213.a: "Славте товариша Мослі!"

 uob.214.t: "На наступний ранок..."
 uob.214.d: "Як сонце сходило над Британським Союзом, так воно зійшло і сьогодні, але над враженою країною. Вчорашні події показали, що порядок синдикалістської верхівки не такий, як здається на перший погляд..."
 uob.214.a: "Хто ж знає, що нас чекає у майбутньому..."

 uob.215.t: "Максимістська революція"
 uob.215.d: "Учора Конгрес Профспілок Британії ухвалив законопроект "Про активізацію контролю", тим самим передавши квазідиктаторські повноваження уряду Освальда Мослі. Союз Британії перетворився на максимістську країну."
 uob.215.a: "Чудово!"
 uob.215.b: "Який жах!"

 uob.216.t: "Максимістська революція"
 uob.216.d: "Учора Конгрес Профспілок Британії ухвалив законопроект "Про активізацію контролю", тим самим передавши квазідиктаторські повноваження уряду Освальда Мослі. Після разючої промови Еріка Блера було обіцяно, що необхідні обмеження в особистих правах залишаться доти, доки не знайдеться будь-якої іншої. Союз Британії перетворився на максимістську країну."
 uob.216.a: "Чудово!"
 uob.216.b: "Який жах!"

 uob.217.t: "Максимістська революція зупинена"
 uob.217.d: "Учора Конгрес Профспілок Британії скасував законопроект "Про активізацію контролю", після чого надіслав листа протесту уряду Освальда Мослі. Це явний знак опору проти максимістського правителя і ще невідомо, яким наслідком це призведе в майбутньому."
 uob.217.a: "Який жах!"
 uob.217.b: "Чудово!"

 uob.218.t: "Максимістська революція"
 uob.218.d: "Учора підрозділи Британської Республіканської Армії провели арешти багатьох видатних лідерів опозиції проти уряду, який очолює Освальд Мослі. Декілька опозиційних представників, які залишилися на Конгресі, надто залякані, щоб висловити свій протест. Британський Союз перетворився на максимістську країну."
 uob.218.a: "Чудово!"
 uob.218.b: "Який жах!"

 uob.219.t: "Максимістська революція"
 uob.219.d: "Учора підрозділи Британської Республіканської Армії провели арешти багатьох видатних лідерів опозиції проти уряду, який очолює Освальд Мослі. Однак деякі з них, хто ще залишився на Конгресі, засудили цю незаконну поведінку. За непідтвердженими повідомленнями вони були розстріляні після того, як активно чинили опір арешту. Британський Союз перетворився на максимістську країну."
 uob.219.a: "Чудово!"
 uob.219.b: "Який жах!"

 uob.220.t: "Максимістська революція зупинена"
 uob.220.d: "Учора підрозділи Британської Республіканської Армії намагалися провести арешти багатьох видатних лідерів опозиції проти уряду, який очолює Освальд Мослі. Тим не менш, багато хто з них залишив свої будинки і пости, пішовши в підпілля. Але деякі, за непідтвердженими даними, відкрито марширують до Зали Зборів Конгресу Профспілок під масові вигуки та вітання демонстрантів, залишивши трибуну спікера геть, де їх намагалися освистати і всіляко образити. Це день залишить чітку позначку у престижності максимістів."
 uob.220.a: "Який жах!"
 uob.220.b: "Чудово!"

 uob.221.t: "Максимістська революція"
 uob.221.d: "Вчора війська Британської Республіканської Армії були направлені на вулиці країни, захищаючи адміністративні будівлі та важливі опорні пункти від неназваної контрреволюційної загрози після того, як було оголошено військовий стан. Якою б не була ця загроза, очевидно, що все перебуває під контролем, оскільки максиміст приймає надзвичайні закони один за одним. Британський Союз перетворено на максимістську країну."
 uob.221.a: "Чудово!"
 uob.221.b: "Який жах!"

 uob.222.t: "Максимістська революція"
 uob.222.d: "Вчора війська Британської Республіканської Армії були направлені на вулиці країни, захищаючи адміністративні будівлі та важливі опорні пункти від неназваної контрреволюційної загрози після того, як було оголошено військовий стан. Загроза стала очевидною, коли солдати потрапили під вогонь у міській місцевості, що призвело до тривалих і важких битв на всьому острові. Число жертв невідоме, але максимісти ухвалюють надзвичайні закони один за одним, щоб абияк стримати ситуацію. Британський Союз став максимістською країною."
 uob.222.a: "Чудово!"
 uob.222.b: "Який жах!"

 uob.223.t: "Військовий переворот у Британському Союзі"
 uob.223.d: "Вчора війська Британської Республіканської Армії були направлені на вулиці країни, захищаючи адміністративні будівлі та важливі опорні пункти від неназваної контрреволюційної загрози після того, як було оголошено військовий стан. Однак після деякої плутанини армія остаточно прибрала загрозу представникам максимістів. Наприкінці дня було оголошено, що контроль тепер буде в руках тимчасового уряду під головуванням Е.Т. Лоуренса."
 uob.223.a: "Що?"
 uob.223.b: "Несподівано. Небажано."

 uob.224.t: "Максимістський путч!"
 uob.224.d: "Війська Британської Республіканської Армії були спрямовані на вулиці країни, захищаючи адміністративні будівлі та важливі опорні пункти від неназваної контрреволюційної загрози після того, як було оголошено військовий стан. Їх супроводжували офіційні особи максимістів. Очевидно, це спроба максимістами захопити владу - ми маємо вжити заходів прямо зараз чи ризикнути втратити контроль над країною."
 uob.224.a: "Проголосіть загальний страйк!"
 uob.224.b: "Звичайний солдат врятує наш Союз!"

 uob.225.t: "Загальний страйк успішний"
 uob.225.d: "Після того, як ми закликали до загальнонаціонального загального удару, щоб протистояти незаконному перевороту, вулиці Союзу незабаром заповнилися робітниками, які несли прапори та співали синдикалістські пісні. Солдати, бачачи масові та скоординовані дії проти них, невдовзі склали зброю."
 uob.225.a: "Союз врятований!"

 uob.226.t: "Загальний страйк продовжується"
 uob.226.d: "Працівники дотримуються нашого заклику до протесту. Солдати приступають до захоплення важливих будівель, але вони здаються дедалі невпевненішими. Якщо ми оголосимо те, що ми не каратимемо сьогоднішніх зрадників, вони можуть бути готові відмовитися від своїх подальших дій."
 uob.226.a: "Амністія повинна їх переконати..."
 uob.226.b: "Ні! Зрадники мають бути покарані!"

 uob.227.t: "Загальний страйк закінчується кровопролиттям"
 uob.227.d: "Після того, як ми закликали до загальнонаціонального загального страйку, щоб протистояти незаконному перевороту, вулиці Союзу незабаром заповнилися робітниками, які несли прапори та співали синдикалістські пісні. Але солдати не здавались. Бійка в Манчестері, мабуть, переконала лідерів перевороту дозволити застосовувати силу. Після граду кулеметного вогню на вулицях Британії залишилися лише бездихані тіла."
 uob.227.a: "Мертвим немає числа..."

 uob.228.t: "Солдати йдуть"
 uob.228.d: "Після того, як ми закликали наших солдатів захищати порядок синдикалістів і не підкоряться наказам своїх офіцерів, багато хто незабаром згадав традиції старих, розформованих робітничих ополчень. Вони сформували солдатські поради та вирішили піти. Жах закінчено."
 uob.228.a: "Союз врятований!"

 uob.229.t: "Солдати не діють"
 uob.229.d: "Солдати, які сидять на своїх танках і охороняють громадські площі, схоже, нічого не роблять. Час іде, нічого не відбувається. Люди цікаво спостерігають із вікон..."
 uob.229.a: "Заберіть ці гнилі фрукти!"
 uob.229.b: "Почекаємо ще..."

 uob.230.t: "Солдати підкоряються максимістам"
 uob.230.d: "Наш заклик до простого солдата залишився без відповіді. Після деякої невизначеності солдати-путчисти тепер систематично виробляють облави нашого уряду. Вони взяли під контроль телефонні лінії, і ми втратили засоби зв'язку до решти Союзу."
 uob.230.a: "Ми зазнали невдачі."

 uob.231.t: "Заліковуючи рани"
 uob.231.d: "Переворот вдалося придушити, але його не повинно бути в принципі. Народ гадає, що могло спонукати брата піти на брата. Проте, загальний настрій населення залишається піднятим, а путчистів приймають назад у соціум. Вкотре ми довели, що дух єдності сильний у Британському Союзі."
 uob.231.a: "Ми пробачимо, але не забудемо."

 uob.232.t: "Новий курс Союзу"
 uob.232.d: "Переворот вдався, але разом із ним похитнулася єдність нації. Нам доведеться ще довго пояснювати народу, що ми йдемо правильним шляхом."
 uob.232.a: "З часом вони зрозуміють нас."

 uob.233.t: "Максимістський переворот!"
 uob.233.d: "Цього вечора деякі елементи окупували Тауерський міст та кілька стратегічних площ по всьому Лондону. Супроводжуючими були максимістськими чиновниками. Очевидно, що це спроба захоплення влади максимістами - ми маємо вжити заходів зараз чи ризикнути втратити контроль над країною!"
 uob.233.a: "Проголосіть загальний страйк!"
 uob.233.b: "Нехай вірні армійські елементи відновлюють порядок!"

 uob.234.t: "Загальний страйк успішний"
 uob.234.d: "Після того, як ми закликали до загальнонаціонального загального удару, щоб протистояти незаконному перевороту, вулиці Союзу заповнилися робітниками, які несли прапори та співали синдикалістські пісні. Солдати, бачачи масові скоординовані дії опору, невдовзі склали зброю."
 uob.234.a: "Союз врятований!"

 uob.235.t: "Загальний страйк триває"
 uob.235.d: "Робітники пішли за нашим закликом до протесту. Солдати приступили до захоплення важливих будівель, але їхня дія не здається впевненою. Якщо ми оголосимо, що не буде карати сьогоднішніх зрадників, то вони, можливо, складуть зброю."
 uob.235.a: "Амністія повинна їх переконати..."
 uob.235.b: "Ні! Зрадники мають бути покарані!"

 uob.236.t: "Загальний страйк обернувся кровопролиттям"
 uob.236.d: "Після того, як ми закликали до загальнонаціонального загального удару, щоб протистояти незаконному перевороту, вулиці Союзу заповнилися робітниками, які несли прапори та співали синдикалістські пісні. Солдати не піддалися страйкам. Зрештою, бійка в Сохо була переконливим приводом для проведення смертельної сили. Після граду кулеметного вогню на вулицях залишилися лише бездихані тіла."
 uob.236.a: "Мертвим немає числа..."

 uob.237.t: "Солдати не підкоряються максимістським наказам"
 uob.237.d: "Після того, як ми закликали наших солдатів захищати порядок синдикалістів і не підкоряться наказам своїх офіцерів, багато хто незабаром згадав традиції старих, розформованих робітничих ополчень. Вони сформували солдатські поради та вирішили піти. Жах закінчено."
 uob.237.a: "Союз врятований!"

 uob.238.t: "Загальний страйк триває"
 uob.238.d: "Робітники пішли за нашим закликом до протесту. Солдати приступили до захоплення важливих будівель, але їхня дія не здається впевненою. Якщо ми оголосимо, що не буде карати сьогоднішніх зрадників, то вони, можливо, складуть зброю."
 uob.238.a: "Амністія повинна їх переконати..."
 uob.238.b: "Ні! Зрадники мають бути покарані!"

 uob.239.t: "Загальний страйк обернувся кровопролиттям"
 uob.239.d: "Після того, як ми закликали до загальнонаціонального загального удару, щоб протистояти незаконному перевороту, вулиці Союзу заповнилися робітниками, які несли прапори та співали синдикалістські пісні. Солдати не піддалися страйкам. Зрештою, бійка в Манчестері була переконливим приводом для проведення смертельної сили. Після граду кулеметного вогню на вулицях залишилися лише бездихані тіла..."
 uob.239.a: "Мертвим немає числа..."

### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
 uob.338.t: "Затишшя після бурі"
 uob.338.d: "На полях битв тихо. Але, коли наші солдати насолоджуються заслуженим відпочинком, виступили стурбовані представники промислових синдикатів зі статистикою, в якій показано, що значною мірою було перетворено індустрію профспілок, щоб допомогти військовим. Поки що наша економіка, як і раніше, стабільна, але найближчими роками буде непросто."
 uob.338.a: "Коли ми нарешті отримаємо перерву?"

### 350 - 400: Another Congress of the Trade Unions Events ###
 uob.350.t: "Надзвичайний з'їзд профспілок?"
 uob.350.d: "Ми майже підштовхнули кайзера та його реакціонерів з Європи! Наразі саме час для того, щоб закликати Конгрес Профспілок та відновити нашу втомлену націю."
 uob.350.a: "Нині саме час для реорганізації уряду!"

 uob.351.t: "Економічний стан"
 uob.351.d: "Наша економіка була розширена за час, що передував війні. Від позачергового з'їзду тепер залежить вирішення наших проблем – подальше розширення економіки чи віддача пріоритету зціленню ран, завданих війною."
 uob.351.a: "Вперед, британська індустрія! Будуйте та створюйте!"
 uob.351.b: "Ми маємо допомогти нашим знедоленим громадянам"

 uob.352.t: "Офіс казначейства"
 uob.352.d: "Багато кандидатів висунули свою кандидатуру на важливу роль казначейського комісара. Кожен з них має різні погляди на розвиток Союзу та промисловості."
 uob.352.a: "Клемент Еттлі - будівництво нового Єрусалиму для британського соціалізму!"
 uob.352.b: "Ен'юрін Бівен - використання наших багатих ресурсів на благо Союзу!"
 uob.352.c: "Барбара Касл – захист британських сімей від бідності!"

 uob.356.t: "Час змін в керівництві?"
 uob.356.d: "Товариш Мослі досі радує з'їзд своїми мудрими рішеннями. Максимізм привів нас до цієї війни і, як і раніше, користується популярністю, але люди втомлюються від авторитаризму, а деякі максимістські та конгрегаціоністські елементи прагнуть запропонувати новий ліберальний шлях у майбутнє."
 uob.356.a: "Максимізм Мослі знову перемагає!"
 uob.356.b: "Максимістські ліберали Джон Стрейчі та Філ Пірейшен перемагають Мослі!"
 uob.356.c: "Шок! Ані Кенні та Еллен Вілкінсон перемагають!"

 uob.357.t: "Час змін в керівництві?"
 uob.357.d: "Товариш Кенні показав такий самий характер, який притаманний Елізабет I, коли вона неохоче проводила нас у цій війні. Проте сьогодні вона виглядає втомленою і навряд чи виграє переобрання. Можливо, вона зможе, якщо вона заручиться підтримкою більш нетрадиційних союзників..."
 uob.357.a: "Максиміст Мослі та його протеже Джон Стрейчі завоюють найкращі місця."
 uob.357.b: "Кенні звертається до радикал-соціалістів Клементу Еттлі за підтримкою!"
 uob.357.c: "Можливо, трохи більше жіночності..."

 uob.358.t: "Час змін в керівництві?"
 uob.358.d: "Пройшло досить багато часу відтоді, як голова Глейс спостерігав за дефедералізацією нашого Союзу та автономією Уельсу із Шотландією. Тепер, після європейської війни ми повинні вирішити - чи заслуговує він далі працювати на цій посаді?"
 uob.358.a: "Максиміст Мослі та його протеже Джон Стрейчі завоюють найкращі місця."
 uob.358.b1: "Хорнер і Манн знову виступатимуть від імені об'єднаної нації!"
 uob.358.b2: "Хорнер і Коул знову виступатимуть від імені об'єднаної нації!"
 uob.358.c: "Глейс апелює до валлійського походження Бевана, щоб підтримати реформи!"

 uob.359.t: "Час змін в керівництві?"
 uob.359.d: "Товариш Хорнер салютує Конгресу на їхнє мудре рішення. Федераційні початки повели нас через цю війну і, як і раніше, користуються популярністю, але Освальд Мослі мітить на посаду голови. Барбара Касл є конгрегаціоналістом і має такі самі цілі, як і в Мослі. Федерації, можливо, доведеться покладатися на старого союзника, щоб виграти..."
 uob.359.a: "Хорнер підвищує Коле до генсека."
 uob.359.b: "Хорнер стоїть осторонь від Клемента Еттлі і Коле!"
 uob.359.c: "Мослі та Стрейчі перемагають у боротьбі за посади голови та генсека!"
 uob.359.e: "Барбара Касл та Джеймс Макстон укладають пакт!"

 uob.360.t: "Більше ніякого домашнього панування"
 uob.360.d: "Тепер, коли максимісти правлять над усім Сполученим Королівством Великобританії, вони мають реалізувати свою обіцянку обмежити правило домашнього панування ще раз. Хоча ця обіцянка має місце в засідальних залах Лондона та інших міст Англії і виражається в протестах, вони ж фінансуються нашими ворогами - і вони будуть тільки зміцнюватися, якщо ми не ухвалимо правило ще раз..."
 uob.360.a: "Це має бути зроблено!"
 uob.360.b: "Це не найкраща ідея. Можливо..."

 uob.361.t: "Холодний, вологий день для Еріка Блера"
 uob.361.d: "Товариш Ерік Блер, у минулому союзник Мослі, більше не зміг цього виносити. Дуже довго лиходій Мослі перекручував Конституцію і робив Союз своєю власною іграшкою. Відомий письменник і досвідчений командир поліції лише Блер має право знищити тирана. Блер сьогодні дивився на дощ і він знав - він зобов'язаний вжити заходів."
 uob.361.a: "Його популістський переворот пройшов успішно!"
 uob.361.b: "Він задіює армію!"
 uob.361.c: "Мослі уникає перевороту!"

 uob.362.t: "Холодний, вологий день"
 uob.362.d: "Сьогодні на світанку популярний письменник і командир поліції Ерік Блер був знайдений мертвим у своєму будинку після того, як, очевидно, наклав на себе руки. Офіційно ніякого заповіту не було, але назовні вийшов той факт, що Блер більше не був союзником Мослі.\n\nНа вулицях Лондона сьогодні пройшла "імпровізована" демонстрація на його честь, натовпи людей пройшли містом, багато хто зі сльозами на очах: ​​одні за людину, інші - за останню надію проти диктатури Мослі."
 uob.362.a: "Нарешті він пішов..."

 uob.363.t: "Нафтове питання"
 uob.363.d: "Минуло десятиліття відколи витіснили капіталістів, але ми не можемо відпочивати. Поки вони не будуть переможені, ми не будемо в безпеці, але для того, щоб перемогти їх, недостатньо простого робочого духу. У цьому питанні немає двох рішень: без нафти наші літаки, танки та кораблі – ніщо інше, як металобрухт, незалежно від майстерності їхнього екіпажу.\n\nВідколи ми вперше усвідомили цю проблему, було витрачено колосальні зусилля, намагаючись знайти вітчизняні джерела нафти. У деяких з них, як, наприклад, у Шотландії, сланцева нафта мала невеликий успіх. Інші, як французькі нафтові родовища, зазнали майже повного провалу. На щастя, багато хто це передбачав, і тому вже було витрачено ресурси на дослідження синтетичних джерел нафти. Якщо ми надішлемо достатню кількість ресурсів у цьому напрямку, це може стати можливим..."
 uob.363.a: "Цього має бути достатньо..."

 uob.364.t: "Підтримка від Британського Союзу"
 uob.364.d: "Сьогодні прибули посланці із Британського Союзу. Вони принесли обіцянки промислової допомоги, військово-морської консультації та технологічної підтримки, а також висловили слова захоплення нашою боротьбою. Капіталісти можуть бути сильними і боротися з нами на кожному кроці, але з такими союзниками як вони ми переможемо їх у будь-якому випадку."
 uob.364.a: "Справжня робоча солідарність сяє з британських островів."

 uob.365.t: "Зміна керівництва?"
 uob.365.d: "Голова привітав Конгрес у зв'язку з їхніми мудрими рішеннями. Федералізм врятував нас від тиранії Мослі, провів нас через цю війну і досі популярний, але учень Мослі Джон Стрейчі кидає йому виклик на посаду Голови, так само як і висхідний конгрегаціоналіст Барбара Касл. Федерації, можливо, доведеться покладатися на старого союзника, щоб перемогти цього дня..."
 uob.365.a: "Голова піднімає Д.Д.Г. Коула до генерального секретаря."
 uob.365.b: "Альянс Еттлі-Коул переміг цього дня!"
 uob.365.c: "Стрейчі та Блер стають Головою та Генеральним секретаріатом!"
 uob.365.e: "Барбара Касл і Джеймс Макстон укладають угоду!"

### Flavour Events ###
 uob.1000.t: "Загадка..."
 uob.1000.d: "Наші залізничні синдикати дотримуються традиції видавати у своїх газетах смішно важкі кросворди. Лише мало хто може дійсно їх вирішити. Тепер, однак, ретранслятор Синдикату в Центральній Англії повідомив, що за останні кілька місяців почали з'являтися анонімні листи, які завжди містять правильні розв'язані кросворди. Той, хто пише ці листи, має бути якимсь генієм і, ймовірно, міг би нам допомогти..."
 uob.1000.a: "Постарайтеся знайти цю людину"
 uob.1000.b: "Яка мені різниця?"

 uob.1001.t: "Обгорнутий таємницею"
 uob.1001.d: "Пройшло досить багато часу, але нашим розвідувальним службам нарешті вдалося знайти людину, яка все ще регулярно вирішує найважчі кросворди в країні з легкістю. Його звуть Алан Тьюрінг. До революції він був професором та викладав математику. Нині живе у Лондоні. Спочатку він намагався уникати наших людей, але через деякий час став спокійнішим. Наші вчені ставили йому деякі питання, пропонували допомогу та підтримку. Виявляється, Алана вже мав якийсь проект, який є дуже складним в технічному плані і жахливо дорогим - в економічному. Але наші експерти запевняють нас у тому, що Т'юрінг на шляху до чогось незвичайного..."
 uob.1001.a: "Надайте всі необхідні засоби!"
 uob.1001.b: "Він що? Ніколи!"

 uob.1002.t: "Всередині Енігми"
 uob.1002.d_1: "'Він зробив це, *лайка*, він це зробив!' Сьогоднішні газети цитують наших провідних вчених. Невеликий проект Т'юрінга згодом перетворився на невелике поселення біля колишнього котеджу в Блетчлі-парку і нарешті побачив успіх. Він побудував дивну машину, яку назвав 'Пудинг', на честь, як не дивно, пудингу, яким він насолоджувався, коли йому спала на думку ідея, яка перевернула криптографію з ніг на голову. Вперше в історії, військове шифрування та дешифрування ведеться машиною, що надасть Союзу великої переваги у будь-якому військовому конфлікті."
 uob.1002.d_2: "'Він зробив це, *лайка*, він це зробив!' Сьогоднішні газети цитують наших провідних вчених. Колись невеликий проект Алана Тьюринга, який значно виріс з того часу, як ми надали солідне фінансування для операції в Блетчлі-Парк, нарешті увінчався успіхом. Т'юрінг побудував дивну машину, названу 'Пудінг' на честь Йоркширського пудингу, яким Т'юрінг насолоджувався, коли у нього з'явилася ідея, яка зробила революцію у криптографії. Вперше військове шифрування та дешифрування виконується машиною. Це дасть Союзу важливу перевагу у будь-якому військовому конфлікті."
 uob.1002.a: "Надзвичайне досягнення!"

 uob.1003.t: "Уеллс пропонує Всесвітню Енциклопедію"
 uob.1003.d: "Герберт Джордж Веллс щойно представив перед Республіканським інститутом плани зі збору Всесвітньої енциклопедії, що постійно зростає і змінюється, яка буде розглянута видатними авторитетами і стане доступною для кожної людини."
 uob.1003.a: "Ми повинні поширити Світло знань на весь світ!"
 uob.1003.b: "Кожна британська сім'я має бути просвітлена"
 uob.1003.c: "Яка дурна ідея..."

 uob.1004.t: "Енід Мері Блайтон: Таємниця острову скарбів"
 uob.1004.d: "Видавничий дім Спілки письменників сьогодні видав нову книгу відомого англійського автора та конгрегаціоналістки Енід Мері Блайтон "Таємниця острова скарбів". Тут розповідається про захоплюючі та романтичні пригоди Діка, Джуліана та Енн Барнардов, Джорджіні Кіррін та її відданого та тямущого пса Тіммі. Вони стикаються з дивними подіями, у тому числі з одиноким островом, дивними кораблями та таємничими вогнями. Але, завдяки розуму та мужності Чудової п'ятірки, вони здатні подолати будь-яку загрозу."
 uob.1004.a: "Безперечно, Блайтон великий автор"

 uob.1005.t: "Опубліковано книгу товариша Блера"
 uob.1005.d: "Довгоочікуване бачення товариша Еріка Артура Блера про майбутнє 'Союз через сорок років' нарешті випущено. У ньому товариш Блер описує Британський Союз таким, яким він бачить у 1984 році, описуючи період миру та процвітання робітників не лише на наших островах, а й у всьому світі. Книга послужить таким необхідним додатком до морального духу в ці важкі часи і була поширена серед усіх членів Збройних Сил та Національної Робочої Сили."
 uob.1005.a: "Цікаве чтиво"

 uob.1006.t: "Всесвітня енциклопедія"
 uob.1006.d: "Товариш Уеллс при фінансуванні Союзу Великобританії склав зміст Всесвітньої енциклопедії, що постійно зростає і змінюється, яка буде розглянута видатними авторитетами і стане доступною кожній людині. Весь світ радий нескінченним зусиллям, щоб привнести синдикалістське віровчення навіть найдальшим читачам."
 uob.1006.a: "Ми повинні поширити Світло знання на весь світ!"
 uob.1006.b: "Це лише чергова синдикалістська пропаганда."

 uob.1007.t: "Новий Генеральний секретар"
 uob.1007.d: "Після нещодавньої смерті Генсека необхідно призначити нового."
 uob.1007.a: "Георг Дуглас Коле продовжить працювати над баченням Блера за лаштунками"
 uob.1007.b: "Філ Пірейшен! Саме час почути ліберальніший голос максиміста"
 uob.1007.c: "Ен'юрін Бівен побудує рай для робітників на честь Блера"
 uob.1007.e: "Гаррі Полліт зробить Союз щасливим"
 uob.1007.f: "Барбара Касл продовжить роботу за лаштунками"
 #uob.1007.f: "Денис Уїнстон Хілі отримає максимальну віддачу від Британії"
 uob.1007.g: "Тоні Бенн, старший син Вільяма, отримає шанс"
 uob.1007.h: "Крістейбел Панкхерст! Настав час для більшої кількості жінок на робочих місцях"

 uob.1014.t: "Голова Манн іде..."
 uob.1014.d.leader: "Вічно вірний слуга Британії та нинішній голова Конгресу профспілок Том Манн помер уві сні. Революціонер старої гвардії Манн провів своє життя, слухаючи людей Британії, і його дуже не вистачатиме. На хвилі симпатії до власної фракції Артура Хорнера було обрано замість нього."
 uob.1014.d.default: "Вічно вірний слуга Британії та провідний профспілковий діяч Том Манн помер уві сні. Революціонер старої гвардії Манн провів своє життя, слухаючи людей Британії, і його дуже не вистачатиме."
 uob.1014.a: "Вас не вистачатиме, товаришу."

 uob.1017.t: "Вечеря з несподіваним поворотом"
 uob.1017.d: "Після недавніх подій в Ірландії посол Великобританії в Дубліні запросив свого канадського колегу та його аташе на званий обід, щоб нарешті пом'якшити напруженість – так, принаймні, що думала канадська делегація. Натомість вони опинилися в ірландському пабі, де ще подавали тушковане м'ясо. Коли вони, нарешті, покинули зустріч, що бентежить, вони повинні були пройти парадом через вулицю, наповнену ірландськими соціалістами, що підбадьорюють британську делегацію. З цим злісним прощальним жестом, однак, британська кампанія проти Ірландії, схоже, добігла кінця."
 uob.1017.a: "Це багато чого коштувало!"
 uob.1017.b: "Як бентежно..."
 uob.1017.c: "Вибачте що?"

 uob.1018.t: "Вечеря з несподіваним поворотом"
 uob.1018.d: "Після недавніх подій в Ірландії посол Великобританії в Дубліні запросив свого німецького колегу та його аташе на званий обід, щоб нарешті пом'якшити напруженість – так, принаймні, що думала канадська делегація. Натомість вони опинилися в ірландському пабі, де ще подавали тушковане м'ясо. Коли вони, нарешті, покинули зустріч, що бентежить, вони повинні були пройти парадом через вулицю, наповнену ірландськими соціалістами, що підбадьорюють британську делегацію. З цим злісним прощальним жестом, однак, британська кампанія проти Ірландії, схоже, добігла кінця..."
 uob.1018.a: "Це багато чого коштувало!"
 uob.1018.b: "Як бентежно..."
 uob.1018.c: "Вибачте що?"

 uob.1019.t: "Джон Маклін вибухнув!"
 uob.1019.d: "Джон Маклін, названий на честь першого президента Союзу Великобританії, був найбільшим дирижаблем, коли-небудь створеним. Він був побудований в 1935 як пропагандистський інструмент, покликаний показати світові досягнення Союзу. У 1936 році він здійснив свій перший рейс і незабаром почала регулярно рухатися до Парижа. Сьогодні, коли він збирався стикуватися на аеродромі в Парижі, він вибухнув і впав на землю. 35 людей з 97 (і одна з наземної команди) загинули."
 uob.1019.a: "Трагедія!"

 uob.1020.t: "Товариш Мослі призначає зустріч"
 uob.1020.d: "Товариш Мослі з фракції максимістів запросив Жоржа Валуа з французьких колег, Лаврентія Берію з колишніх більшовиків у Грузії та Беніто Муссоліні з італійських націонал-синдикалістів до Бірмінгему, щоб скласти маніфест із зазначенням їх спільних цілей для нового типу соціалізму, званого "тоталізмом". Сноудена, наш голова Конгресу, має стежити за його розвитком."
 uob.1020.a: "Ми турбуємося, м'яко кажучи"

 uob.1021.t: "Мослі хоче поговорити з Муссоліні"
 uob.1021.d: "Освальд Мослі із Союзу Великобританії запросив голову Національного Синдикату Беніто Муссоліні до Бірмінгему обговорити спільну точку зору між їхніми ідеологіями. Муссоліні подякував йому за запрошення і вирушив на зустріч."
 uob.1021.a: "Ідіть же, Беніто!"

 uob.1022.t: "Мослі хоче поговорити з Валуа"
 uob.1022.d: "Освальд Мослі зі Сполученого Королівства запросив лідера революційного синдикалізму Жоржа Валуа до Бірмінгема обговорити загальну точку зору їхніх ідеологій. Валуа подякував йому за запрошення і вирушив на зустріч, захопивши з собою як гостей угорських вигнанців Тібора Самуелі та Матьяша Ракоші, чиї погляди збігаються з поглядами Мослі та Муссоліні."
 uob.1022.a: "Безпечного вам польоту, товариші!"

 uob.1023.t: "Тибор Самуелі та Матьяш Ракоші знову створюють проблеми"
 uob.1023.d: "Освальд Мослі із Союзу Великобританії призначив зустріч зі своїми французькими та італійськими колегами для обговорення спільних рис у своїй спільній ідеології. Наші старі ліві вороги Тібор Самуелі та Матьяш Ракоші, які живуть у вигнанні в Парижі, також отримали дозвіл на відвідування зустрічі разом із французькою стороною."
 uob.1023.a: "Сподіватимемося, що у них не буде жодних ідей..."

 uob.1025.t: "Союз мистецтв"
 uob.1025.d: "Протягом кількох років група художників на чолі з німецьким емігрантом на ім'я Ханнес Мейєр висунула ідею про об'єднаний Союз мистецтв. Вони стверджують, що "всі мистецтва мають бути зібрані разом, щоб створити реальний, повний витвір мистецтва". Зайве говорити, що багато авторів адаптували цей погляд на мистецтво на своє політичне життя, де вони виступають за максимістські погляди, зробивши себе досить популярними. Вони також розробили креслення для уніфікованої житлової площі для бідніших товаришів.\n\nХудожній світ Союзу ділиться, оскільки скульптори, гончарі та письменники заперечують необхідність робити щось із цими архітекторами, але чіткий шлях має бути встановлений. Чи маємо ми встановити єдиний Союз для всіх наших мистецтв, чи нехай все буде так, як буде?"
 uob.1025.a: "Вперед, разом!"
 uob.1025.b: "Ми не потребуємо централізації заради централізації..."

 uob.1026.t: "Відновлення Кришталевого палацу"
 uob.1026.d: "Кришталевий палац, побудований як виставковий зал для Великої виставки 1844 року, був чавунним та пластинчастим дивом старої Британської імперії. Під час Вельткріга його було перетворено на навчальну станцію Королівського флоту HMS Victory VI. В результаті він став одним із останніх утримань роялістів у Лондоні і був зруйнований вогнем під час революції. Підкорений скелет будівлі був залишений у сумному стані протягом останніх десяти років, тому що Лондон працював над своєю промисловістю та захистом. Було висунуто пропозицію про відновлення Кришталевого палацу як виставковий зал, де чоловіки та жінки Інтернаціоналу демонструватимуть свої промислові та культурні продукти як рівні, а не як імперські трофеї. Однак це дуже дорогі заходи, щоб підготувати його до успіху на наступний рік, і значна частина Конгресу виступає за те, щоб просто зруйнувати руїни та розширювати навколишні парки."
 uob.1026.a: "Побудуйте Палац робітників!"
 uob.1026.b: "Перетворіть це на парк для людей!"

 uob.1027.t: "Палац робітників завершений!"
 uob.1027.d: "Саме під час Першого травня старий виставковий зал було перебудовано та перейменовано в ім'я соціалізму!"
 uob.1027.a: "Слава!"

 uob.1033.t: "Вечеря з несподіваним поворотом"
 uob.1033.d: "Після недавніх подій в Ірландії посол Великобританії в Дубліні запросив свого німецького колегу та його аташе на званий обід, щоб нарешті пом'якшити напруженість – так, принаймні, що думала канадська делегація. Натомість вони опинилися в ірландському пабі, де ще подавали тушковане м'ясо. Коли вони, нарешті, покинули зустріч, що бентежить, вони повинні були пройти парадом через вулицю, наповнену ірландськими соціалістами, що підбадьорюють британську делегацію. З цим злісним прощальним жестом, однак, британська кампанія проти Ірландії, схоже, добігла кінця..."
 uob.1033.a: "Це багато чого коштувало!"
 uob.1033.b: "Як бентежно..."
 uob.1033.c: "Вибачте що?"

 uob.1034.t: "Сучасна відьма?"
 uob.1034.d: "Сьогодні уряд оголосив про відміну Закону про чаклунство 1735 року та про скорочення вдвічі термінів покарання всіх тих, хто нині засуджений відповідно до цього закону. За нормальних обставин це не викликало б жодних труднощів, оскільки багато старих законів було імпортовано під час створення нової конституції та поступово скасовано, незважаючи на те, що ця конституція закріпилася.\n\nТиждень тому шотландський медіум на ім'я Хелен Дункан був заарештований на підставі хибних звинувачень у купівлі духу та отриманні грошей під хибним приводом, перш ніж його засудили до дев'яти місяців ув'язнення. Дункан, безсумнівно, увійде в історію як остання людина, яка постала перед судом і заарештована відповідно до Закону про чаклунство."
 uob.1034.a: "Яка дивна історія."

 uob.1035.t: "Підпал у РВПС Пенрхос"
 uob.1035.d: "Базу Республіканських ВПС у Пенрхосі спалили минулої ночі, що виглядало як випадковий підпал. Однак сьогодні вранці в поліцейській дільниці Пулхелі здалися три злочинці: Сандерс Льюїс, Льюїс Валентайн та ДіДжей Вільямс. У промовистому захисті Сондерс Льюїс згадав про будівництво військово-повітряної бази на такій історичній пам'ятці культури як "злочин проти Уельсу", а також про те, що це був просто акт "пригніченого народу, що вирвався назовні". Максимісти Конгресу Профспілок закликали стратити передбачуваного ватажка Вільямса, а його спільників ув'язнити. У більш спокійному тоні Федералісти закликали до арешту цих трьох осіб, і, нарешті, Автономісти та Конгрегаціоністи закликали до їх виправдання."
 uob.1035.a: "Багатьом із них довічне ув'язнення!"
 uob.1035.b: "Недовгий ув'язнення виправить цих людей."
 uob.1035.c: "У Глейс все правильно, нехай ходять як вільні люди!"

