 gbp.1.t: "Повернення [GBP.GetAdjective]ої корони?"
 gbp.1.d: "Коли Союз Британії зазнав повної поразки, настав час встановити нову адміністрацію на островах. Найприроднішим вибором було б створення залежної республіки, щоб зробити перехід від синдикалізму до впорядкованого управління менш болючим. Однак дехто пропонував, щоб ми посадили на британський престол Карла-Едуарда Саксен-Кобург-Готського. Так званий "принц-зрадник" сам відкритий для цієї посади і раніше висловлював зацікавленість в управлінні країною свого народження, хоча наші нові співробітники попередили, що він буде тягарем, а сама його присутність може роздратувати британців. Попри все, Англія більше не підніме кулака проти Фатерлянду!"
 gbp.1.a: "Німецький король сяде на трон святого Едуарда!"
 gbp.1.b: "Подивіться, що вони зробили з останнім королем, республіка краще."

 gbp.2.t: "Новий порядок у Британії"
 gbp.2.d: "Після поразки Союзу Британії окупація офіційно припиниться після запровадження нових кордонів. Після трьох століть союзу Англія та Шотландія, нарешті, знову розділилися. Наші армії продовжуватимуть брати активну участь, допомагаючи підтримувати нові уряди Англії та Шотландії, поки в якийсь момент ми не визнаємо їх надійнішими. Віддані колабораціоністи, які прагнуть заново переробити ці землі, візьмуть на себе велику частину повсякденної роботи, особливо в придушенні заколотів прихильників Союзу, що продовжуються. Хоча британці ще можуть чинити опір, згодом республіки Англія і Шотландія зміцнять своє місце у світі, і концепція "британської" нації буде відправлена ​​на звалище історії."
 gbp.2.a: "Природний порядок островів відновлено."

 gbp.3.t: "Новий порядок у Британії"
 gbp.3.d: "Після поразки Союзу Британії окупація офіційно припиниться після запровадження нових кордонів. Після півтисячоліття союзу Англія, Шотландія та Уельс знову розділилися. Наші армії продовжуватимуть брати активну участь, допомагаючи підтримувати нові уряди Англії, Шотландії та Уельсу, поки в якийсь момент ми не визнаємо їх заслуговуючими на довіру. Віддані колабораціоністи, які прагнуть переробити ці землі заново і відродити колись втрачену національну ідентичність, візьмуть на себе велику частину повсякденної роботи, особливо в придушенні заколотів Союзу, що тривають. Хоча британці ще можуть чинити опір, згодом республіки Англії, Шотландії та Уельсу закріплять своє місце у світі, і концепція "британської" нації буде відправлена ​​на звалище історії раз і назавжди."
 gbp.3.a: "Острів одного разу цілий, зруйнований назавжди."

 gbp.4.t: "Маленький подарунок від Зіма"
 gbp.4.d: "Не зовсім розумію, як ви сюди потрапили, але для тих, хто грає своїми маріонетками, ось невелике поповнення для вашої робочої сили, зброї та фабрик. Насолоджуйтесь бути німецьким лакеєм."
 gbp.4.a: "Я обіцяю, я буду!"

 gbp.5.t: "Інший маленький подарунок від Зіма"
 gbp.5.d: "... Ох, ти не мусиш це бачити."
 gbp.5.a: "Звичайно, що завгодно."

 gbp.6.t: "Прихована подія #3"
 gbp.6.d: "...\n\nВи серйозно граєте за маріонетку Уельсу? Що ти за загадкову істоту?"
 gbp.6.a: "Так."

 gbp.7.t: "Новий порядок у Британії"
 gbp.7.d: "Після поразки Союзу Британії окупація офіційно припиниться після приходу до влади нової адміністрації. Після століть імперської гегемонії та міжнародної влади Великобританія лежить на шматках, тінь того, що колись було. Наші армії, як і раніше, братимуть активну участь, допомагаючи підтримувати новий британський уряд, поки в якийсь момент ми не визнаємо їх надійнішими. Віддані колабораціоністи, які прагнуть переробити націю заново, візьмуть на себе велику частину повсякденної роботи, особливо в придушенні заколотів Союзу, що тривають "тривають" заколотів. Хоча британці ще можуть чинити опір, згодом нова республіка зміцнить своє місце у світі, і Англія більше не брязкатиме мечем."
 gbp.7.a: "Нехай нас ніколи не спіткає та ж доля."

