### Ideas ###
 EST_agrarian_issue: "Аграрне питання"
 EST_agrarian_issue_desc: "Більшість естонців, як і раніше, є фермерами, багато з яких все ще використовують застаріле обладнання та сільськогосподарську техніку. Щоб вивільнити додаткову робочу силу та краще нагодувати наших людей, у тому числі мати можливість відправляти більший експорт за кордон, нам необхідно розпочати вирішення цих проблем за допомогою серйозних та всеосяжних реформ."
 
 LAT_EST_roads_to_riga: "Всі дороги ведуть до Риги"
 LAT_EST_roads_to_riga_desc: "Балтійські губернії створювалися з прицілом на Ригу. Це головний промисловий центр та інфраструктурний вузол регіону, а також найбільше місто у країнах Балтії, а промисловість Ліфляндії, Курляндії та Естляндії залежить від стабільного зв'язку з його послугами. Тепер між Ригою та рештою країн Балтії проходить кордон, що дає її уряду великі важелі впливу для того, щоб тримати в вузді дві інші держави."
 
 EST_newborn_military_idea: "Новонароджена армія"
 EST_newborn_military_idea_desc: "З поверненням та стабілізацією естонського уряду у вигнанні ми тепер маємо зайнятися питанням створення наших збройних сил."
 
