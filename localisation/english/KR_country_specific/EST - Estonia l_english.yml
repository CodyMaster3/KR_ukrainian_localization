 EST_join_scandinavian_defense_union: "Приєднатися до Скандинавського союзу оборони"
 EST_join_scandinavian_defense_union_desc: "Скандинавський союз оборони був заснований демократіями Данії, Норвегії та Швеції для стримування зовнішніх держав від вторгнення в регіон. Наші брати у Фінляндії вже вважали за потрібне приєднатися до них у цьому починанні, тож, можливо, було б розумно зробити те саме?"
 
 EST_join_nordic_federation: "Вступити до Північної Федерації"
 EST_join_nordic_federation_desc: "Наші товариші з Данії, Фінляндії, Норвегії та Швеції об'єдналися у федерацію один з одним. Естонія може і не бути скандинавською, але ми дотримуємося тих самих демократичних ідеалів, що й наші сусіди. Ми можемо подати заявку на вступ до федерації в будь-який час, хоча це спричинить відмову від частини нашого суверенітету."
 
 EST_join_reichspakt: "Приєднатися до Райхспакту"
 EST_join_reichspakt_desc: "Незважаючи на те, що ми лише недавно здобули незалежність від німців, амбіції Росії не знають кордонів. Вступ до Рейхспакту як незалежної держави буде найкращим способом забезпечити нашу постійну незалежність."
 
 EST_join_moscow_accord: "Приєднатися до Московського пакту"
 EST_join_moscow_accord_desc: "Рига і німці можуть у будь-який момент завдати нам удару у відповідь і спробувати відновити своє мерзенне герцогство. У наших інтересах прагнути союзу з росіянами, щоб у кайзера не виникло жодних поганих ідей."

 EST_Last_Stand: "Приєднатися до наших балтійських братів"
 EST_Last_Stand_desc: "Оскільки саме їхнє існування опинилося під питанням, латиші та литовці об'єднали свої сили проти спільних ворогів. Їхні вороги, безперечно, скоро стануть нашими, і тому ми повинні об'єднатися з ними, щоб, якщо ми падемо, то разом."

### Intro Screen ###
 EST_country_intro_header: "Естонія"
 EST_country_intro_content: "І латиші, і естонці вітали початок Вельткріга і підтримали військові зусилля Росії, вважаючи, що прояв патріотизму надасть їм статус автономії - і Естонії здавалося, що гра окупилася. Естонія отримала національну автономію після Лютневої революції та обрала свій перший уряд, Maapäev, проте його час був недовгим, оскільки початок Жовтневої революції та німецьке вторгнення змусили його піти у підпілля. Однак перед цим, 24 лютого він проголосив незалежність Естонської Республіки і сформував Тимчасовий уряд Естонії.\n\nУ міру того, як німецька окупація зміцнювалася, населення Естонії все більше схилялося до опору, часто підтримуваного більшовиками по сусідству - між німецькими окупаційними військами та добровольцями Омакайтсе спалахнула партизанська війна і навіть відкриті бойові дії, поки, зрештою, Тимчасовий уряд бігти, залишивши Об'єднане Балтійське герцогство позаду і прибувши до скандинавських берегів.\n\nЗастаріле на десятиліття, воно набуло нового життя в 1930 році, коли в Петрограді відбувся Естонський національний конгрес і був обраний новий уряд у вигнанні на чолі з ветераном Визвольної війни та талановитим оратором Артуром Сірком. Через шість років Об'єднане Балтійське герцогство впало, і естонські партизани вітають повернення свого уряду у вигнанні - проте в Таллінні не все спокійно, оскільки Сірк стає все більш авторитарним лідером, а демократія в Естонії може померкнути і померти, якщо він залишиться при владі..."
 KREST.1.a: "Естонія вистоє!"
 
### Events ###
 KREST.5.t: "Балтійські німці просять школи"
 KREST.5.d: "Невелика група балтійських німців звернулася до представників уряду Сірка з проханням дозволити відкривати школи з німецькою мовою навчання, а не з естонською. Однак вони підкреслюють, що естонська мова викладатиметься у цих школах, і вони більш ніж щасливі представити свої навчальні програми на перевірку.\n\nЦе розглядається як варіант для Сірка та його уряду, щоб зайняти більш високе становище над своїми колишніми господарями, але в уряді є й ті, хто не збирається підставляти іншу щоку, а візьме око за око."
 KREST.5.a: "Давайте умилостивимо їх."
 KREST.5.b: "В Естонії дозволено лише естонську мову." 
 
 KREST.15.t: "Рішення Таллінна"
 KREST.15.d: "В оголошенні Сірк ухвалив, що Омакайтсе підпорядковуватиметься його офісу, а не армії. Це викликало суспільний резонанс, оскільки багато хто розглядає це як ще один крок, який зробив Сірко, щоб встановити диктатору і зберегти своє панування над Естонією. І Улуотс, і Тиніссон розкритикували Сірка, заявивши, що, в той час як більшість естонців боролися за свою свободу, Сірк утік до Фінляндії і таким чином майже не брав участі у відновленні країни. У відповідь Сірк звинуватив Улуотса і Тиніссона в прагненні розділити країну і заявив, що вони просто намагалися продати Естонію іноземним державам. У будь-якому випадку, вимоги до конституції зростають, і положення Сірка стає дедалі неспроможнішим." 
 KREST.15.a: "Прямо у вогонь."
 
 KREST.21.t: "Сірк робить свій хід"
 KREST.21.d: "У зв'язку з зростаючими вимогами до Сірка та тимчасового уряду дозволити голосування на референдумі щодо конституції; Сірк, прагнучи зміцнити свої повноваження, сформував Ліга ветеранів Визвольної війни (Естонський союз учасників Визвольної війни) чи партію Вапсів. Ставши "законною" партією, Сірк зайняв позицію, в якій він може диктувати "умови" тимчасовому уряду.\n\nУ цих умовах підкреслюється створення посади президента Естонії із законодавчою та виконавчою владою, який виконуватиме функції глави держави та керівника нації, а також затвердження себе головою Естонського національного комітету як першого президента відповідно до цього закону. Рійгікогу охороняє нещодавно сформовані воєнізовані групи Вапсів, щоб гарантувати, що ніякі "зовнішні" перешкоди не зможуть статися."
 KREST.21.a: "Це на благо нації..."
 KREST.21.b: "Ніколи! Естонія буде демократичною державою!"
 
 KREST.25.t: "Опозиція засуджує Сірка"
 KREST.25.d: "Слідом за рішенням Артура Сірка відокремити Омакайтсе від збройних сил, а також із пропозицією провести референдум, щоб зробити його, по суті, довічним диктатором, демократична опозиція засудила Сірка та рух Вапсів. Посилаючись на їхню небезпечну та автократичну політику як доказ того, що вони зруйнують Вітчизну, Юрі Улуотс закликав усіх чистокровних естонців протистояти цьому референдуму."
 KREST.25.a: "Ніщо не дається легко."
 
 KREST.26.t: "Зустріч гігантів"
 KREST.26.d: "Після закликів Сірка до референдуму сили, що згуртувалися за Юрі Улуотсом та його Ісамаалійтом, вирішили зустрітися з Яаном Тиніссоном та його Національним фронтом. Хоча Ісамаалійт більш авторитарні і виступають за сильного президента, вони, як і раніше, є демократичною партією, і Національний фронт буде готовий співпрацювати з ними в обмін на деякі поступки. Серед них було б те, що в той час як Тиніссон допустить президентство Улуотса і корпоративну верхню палату до законодавчого органу, нижня палата має бути демократичною. Тиніссон також зажадав, щоб, коли настане час, їм дозволили вести переговори з Ригою, а не змушували боротися з ними. Якщо Улуотс прийме цей компроміс, то Національний фронт повністю підтримає те, що дехто називає спробою державного перевороту проти референдуму Сірка."
 KREST.26.a: "Ми домовилися, зв'яжіться з генералом Лайдонером."
 KREST.26.b: "Ці вимоги неприйнятні!"
 
 KREST.27.t: "Артур Сірк втікає!"
 KREST.27.d: "Шокуючим кроком військові сили на чолі з генералом Йоханом Лайдонером увійшли до столиці з явною метою заарештувати Артура Сірка та лідерів руху Вапсів. У той же час делегати Національного фронту та Патріотичної ліги відхилили референдум і натомість провели голосування щодо обрання Юрі Улуотса новим президентом Естонії, тоді як Яан Тиніссон та його Національний фронт взяли під контроль нижню палату. Сили під командуванням генерала Лайдонера ефективно забезпечили контроль над містом та заарештували лідерів Вапсів, але сам Артур Сірк втік."
 KREST.27.a: "Нехай тікає."
 
 KREST.28.t: "Невдалий військовий переворот"
 KREST.28.d: "Артур Сірк та рух Вапсів убезпечили естонську вітчизну від сил корумпованих клептократів. Вранці після результатів референдуму збройні сили генерала Лайдонера спробували державний переворот за допомогою Патріотичної ліги. Однак вони не змогли забезпечити контроль над столицею, коли сили та делегати, лояльні до Національного фронту, відмовилися допомогти у перевороті. Генерал Лайдонер був негайно заарештований разом зі своїм спільником Юрі Улуотсом і Патріотичною лігою, так само як і Яан Тиніссон і його Національний фронт, також замішані в спробі перевороту через інформацію, що просочилася в пресі, про секретні зустрічі і переговори між ними. Тепер, коли опозиція скута ланцюгами через свої незаконні та недемократичні дії, референдум пройшов швидко і без проблем, забезпечивши Артуру Сірку та вапсам надійну владу."
 KREST.28.a: "Демократії недостатньо для захисту Вітчизни."
 
 KREST.29.t: "Артур Сірк викинувся"
 KREST.29.d: "Новини з Фінляндії, схоже, вказують на те, що Артура Сірк, колишнього лідера Естонії та руху вапсів, знайшли мертвим. За свідченнями очевидців, об 11:37 у неділю Артура Сірка було викинуто з 5-го поверху готелю, в якому він проживав. Достеменно невідомо, чому його викинуло з вікна, оскільки місцева поліція все ще веде розслідування, але те, що це було самогубство, виключено."
 KREST.29.a: "Прощайте, містере Сірк."
 
 KREST.30.t: "Тимчасовий уряд проголосував проти референдуму"
 KREST.30.d: "Тимчасовий уряд під керівництвом Сірка відмовився підтримати заклики до референдуму, який встановив би Сірка як довічного диктатора, натомість закликавши до формування демократичної конституції. Хоча цей крок не був передбачений, Сірк непохитний у спробі створити свою автократичну державу, тоді як демократичні сили, об'єднані з PER, Національним фронтом, були розгнівані цією кричущою спробою підірвати естонську демократію."
 KREST.30.a: "Обурливо!"
 
 KREST.31.t: "Патріотична ліга підтримує Національний фронт"
 KREST.31.d: "У світлі останніх подій Улуотс та Патріотична ліга заявили про свою підтримку Національного фронту, пославшись на необхідність виступити проти Сірка будь-якими засобами. Хоча вони більш войовничі, ніж PER, вони принаймні готові підтримати протести, спонсоровані Національним фронтом. Хоча на даний момент вони не висунули жодних вимог, ми не можемо очікувати, що це триватиме вічно, особливо якщо Національний фронт прийде до влади."
 KREST.31.a: "Краще разом, ніж окремо."
 
 KREST.32.t: "Критика з-за кордону та зсередини"
 KREST.32.d: "Розбіжності в Естонії привернули увагу не тільки місцевих ЗМІ, а й зарубіжних телеканалів, оскільки коментатори по всій Європі повідомляють про невдалий референдум і про диктатуру Сірка, що насувається. Репортери з Німеччини, Фінляндії, Швеції та Литви виступили із заявами, які засуджують Сірка, та підтримують формування помірного та демократичного режиму при Тиніссоні. Хоча це напевно спровокувало деяких естонців підтримати Національний фронт, інші, як і раніше, виявляють обережність і чекають, що станеться."
 KREST.32.a: "Ніколи не думав, що дякуватиму ліберальним ЗМІ."
 
 KREST.33.t: "Тиніссон вимагає відставки Сірка"
 KREST.33.d: "Коли все стало на свої місця, Яан Тиніссон разом із Юрі Улуотсом та їхніми прихильниками подали відкритий лист із вимогою негайної відставки Артура Сірка. Вони вимагають, щоб він розпустив рух вапсів, склав із себе посаду тимчасового президента та передав громадянський контроль PER, щоб можна було сформулювати демократичну конституцію. Артур Сірк продемонстрував опір, заявивши, що Естонії потрібен сильний лідер і ще сильніша рука, щоб вести її до процвітання та зберегти незалежність від німецької та російської агресії. Звичайно, Тиніссон сказав, що це безглуздо, і переговори з німцями в Ризі врятували б Естонію від війни..."
 KREST.33.a: "Настав час покласти кінець вапсам."
 KREST.33.b: "Ні, дякую, краще не варто."
 
 KREST.34.t: "Сірк подає у відставку"
 KREST.34.d: "На хвилі протестів по всій країні, тиску з боку вітчизняних та зарубіжних ЗМІ та народної підтримки в уряді проти нього, Сірк вирішив піти у відставку та передати владу коаліції Національного фронту на чолі з Яаном Тиніссоном. Після його відставки Національний фронт розпочне процес створення демократичної конституції, що ґрунтується на парламентаризмі, скасуванні президентства та створенні інституту для захисту та навчання громадян Естонії демократичним процесам управління. Тим часом Сірк із ганьбою втік із країни."
 KREST.34.a: "Люблю демократію!"
 
 KREST.35.t: "Сірк оголошує себе довічним президентом"
 KREST.35.d: "Національний фронт та його союзники зробили ставку на те, що протести та величезний тиск на Сірка змусять його піти у відставку, і всі вони втратили. Натомість Сірк зміцнив свою, і рішучість своїх послідовників, що змусило багатьох протестувальників поставити питання, чому вони там опинилися. Чекаючи на час, протести вщухли, і увага ЗМІ почала слабшати, що дозволило Сірку зміцнити свою владу та прийняти кілька резолюцій про придушення Національного фронту, а також заарештувати Улуотса та Тиніссона за підбурювання до заколоту. Коли їхнє лідерство закуте в ланцюзі та їхній моральний дух підірвано, PER більше не існує."
 KREST.35.a: "Ось так вмирає свобода – під бурхливі оплески."
 
 KREST.36.t: "Естонія прагне приєднатися до Міттельєвропи"
 KREST.36.d: "Для більшості жителів Берліна шоком стала звістка про те, що Естонія, яка звільнилася від влади Об'єднаного Балтійського Герцогства, тепер просить приєднатися до Міттельєвропи. Вони прагнуть відновити зв'язки з Німеччиною і створити оплот проти російської загрози, але чи маємо ми прийняти їхнє прохання?"
 KREST.36.a: "Подумайте про нафту..."
 KREST.36.b: "Найн! Це німецький лебенсраум!"
 
 KREST.37.t: "Естонія приєднується до Міттельєвропи"
 KREST.37.d: "Посилаючись на необхідність більш тісної співпраці та взаємних економічних зв'язків, Німеччина погодилася включити Естонію до Міттельєвропи. Потрапляння у сферу впливу Німеччини, безперечно, допоможе захистити естонський народ від російського реваншизму."
 KREST.37.a: "Дуже добре."
 
 KREST.38.t: "Естонії відмовили у членстві в Міттельєвропі"
 KREST.38.d: "Наша пропозиція приєднатися до Міттельєвропи була відхилена Німеччиною. Німецький делегат висунув кілька нестерпних і непристойних вимог, у яких Естонія була фактично повернуто герцогству, а чи не стала по-справжньому незалежною. Ми не могли миритися з такими вимогами, і тому Німеччина відмовилася надати нам доступ до своїх ринків."
 KREST.38.a: "Що ж, це недобре."
 
 KREST.39.t: "Торгівля з Естонією"
 KREST.39.d: "Естонці звернулися до нас із пропозицією торгувати товарами та послугами, вони стверджують, що відкриття вільної торгівлі між нашими двома країнами принесе нам лише користь. Їхня економіка дуже мала в порівнянні з нашою, але вони також мають великі джерела сланцевої нафти, які ми могли б фінансувати і таким чином забезпечити собі більш стабільне джерело палива."
 KREST.39.a: "Ми були б більш ніж щасливі торгувати."
 KREST.39.b: "Ми відхилимо вашу пропозицію."
 
 KREST.40.t: "Росія погоджується торгувати"
 KREST.40.d: "Росіяни погодились торгувати з нами."
 KREST.40.a: "Добре."
 
 KREST.41.t: "Росія відмовляється торгувати"
 KREST.41.d: "Росіяни відмовилися торгувати з нами."
 KREST.41.a: "Погано."
 
 KREST.42.t: "Питання профспілок"
 KREST.42.d: "Хоча нам більше не потрібно боротися за вплив на профспілки з рухом вапсів, ми не повністю контролюємо переважну більшість із них. Натомість багато хто з них дотримується ліберальних або навіть відверто соціалістичних поглядів, що ускладнює співпрацю та взаємодію. Ми могли б піти їм на поступки, заручитися їхньою прихильністю та більшою підтримкою, або ми могли б потай відсторонити багатьох з їхніх лідерів. Хоча це було б більш ефективно для підпорядкування їх безпосередньо нашому контролю, це змусило б багатьох послідовників засумніватися в законності нашого правління."
 KREST.42.a: "Надайте профспілкам автономію."
 KREST.42.b: "Було б краще безпосередньо контролювати профспілки."
 
 KREST.43.t: "Проблема плутократів"
 KREST.43.d: "Буржуазія контролює переважну більшість багатств та ресурсів Естонії, і якщо ми збираємося проводити наші програми масової індустріалізації та механізації, нам буде потрібно доступ до них. Питання не в тому, чи маємо ми мати з ними справу, а в тому, як ми це робитимемо. Їхня величезна влада і багатство мають бути нашими, і вони будуть нашими. Вже зараз Верхня палата складається з союзних корпоративістів та бізнес-лідерів, пов'язаних з нами, тому було б просто запропонувати оливкову гілку решти плутократії в країні та приєднатися до нас для особливого дозволу. Альтернативою було б використання великої державної влади, яка є в нашому розпорядженні, щоб залякати і переконати цих буржуазних псевдоаристократів підтримати наші зусилля."
 KREST.43.a: "Дайте їм місця у верхній палаті."
 KREST.43.b: "Все, що вони мають, має служити державі."
 
 KREST.44.t: "Реформа бюрократії"
 KREST.44.d: "Щоб більш ефективно проводити наші реформи та виконувати наші програми, нам потрібно буде усунути усі бар'єри на шляху нашого режиму. Передаючи нові бюрократичні адміністрації під керівництво нижньої палати, ми можемо краще зосередитися на наших завданнях і реформах, одночасно прихиливши до себе опозицію, однак ми також можемо безпосередньо призначати лояльних нам бюрократів і взагалі обійти нижню палату. Хоча це зробило б уряд більш ефективним і заощадив би на витратах, ми відштовхнули б демократичну опозицію."
 KREST.44.a: "Передайте справи нижній палаті."
 KREST.44.b: "Призначте лояльних адміністраторів."
 
 KREST.45.t1: "Нижня палата закріплює владу"
 KREST.45.t2: "Ісамаалійт закріплює обмежену владу"
 KREST.45.t3: "Ісамаалійт закріплює верховну владу"
 KREST.45.d1: "Оскільки уряд Ісамаалійта не в змозі ефективно заручитися підтримкою профспілок, бізнесу чи навіть самої бюрократії, люди втратили віру у свій уряд. За такого повороту подій демократична Нижня Палата на чолі з демократичною опозицією виступила з ініціативою розпустити Верхній Сенат та усунути Ісамаалійт від влади."
 KREST.45.d2: "Уряду Ісамаалійта вдалося заручитися достатньою підтримкою з боку профспілок, буржуазії та бюрократії, щоб переконати народ Естонії підтримати їхню платформу реформ та модернізації промисловості. У той час як Нижня Палата зберігає значну частку впливу та влади в уряді, домінуючий стан Ісамаалійту зберігається."
 KREST.45.d3: "За останні кілька місяців уряду Ісамаалійта вдалося заручитися підтримкою профспілок, бізнесу та бюрократії, що перевершило будь-які очікування. Через сміливі політичні маневри та махінації, а деякі навіть звинувачують Ісамаалійт у відверто закулісних і можливо, навіть незаконних діях, Ісамаалійт має повний контроль над урядом, бізнесом і народним голосуванням."
 KREST.45.a: "Кінець уряду Ісамаалійта."
 KREST.45.b: "Це була дорога перемога."
 KREST.45.c: "Ми тільки почали."
 
 KREST.46.t: "Статус виконавчої влади"
 KREST.46.d: "Стаття V Конституції Естонії:\n\n'Уряд складається з Державного старійшини (Riigiwanem) та міністрів. Число останніх, їх посади та докладний порядок роботи встановлюються спеціальним законом. Державний старійшина представляє Естонську Республіку, керує та об'єднує діяльність республіканського уряду, головує на засіданнях уряду та уповноважений надсилати запити будь-якому конкретному міністрові. Глава держави та міністри можуть бути притягнуті до відповідальності за звичайні правопорушення лише на підставі відповідних рішень Державних зборів. Розгляд перебуває у юрисдикції Державного суду'. Оскільки делегати схвалюють статтю, залишається одне питання. Як буде обрано державного старійшина – через Рійгікогу чи з волі народу?"
 KREST.46.a: "Державний старійшина обирається Рійгікогу."
 KREST.46.b: "Державний старійшина обирається всенародним голосуванням."
 
 KREST.47.t: "Статус Верховного суду"
 KREST.47.d: "Стаття VI Конституції Естонії:\n\n'Правосуддя в Естонії здійснюється у судах, які незалежні у своїй діяльності. Вищу судову владу в Естонії здійснює Державний суд, що складається з державних суддів, обраних Державними Зборами'. Оскільки делегати висловлюють схвалення створення Верховного суду Естонії, залишається питання. Чи повинні призначення до Верховного суду визначатися волею естонського народу чи Державний Старійшина повинен мати можливість призначати тих, кому він довіряє?"
 KREST.47.a: "Склад Верховного суду затверджується Рійгікогу."
 KREST.47.b: "Верховний суд затверджується Державним Старійшиною."
 
 KREST.48.t: "Статус Рійгікогу"
 KREST.48.d: "Стаття VII Конституції Естонії:\n\n'Рійгікогу складається з 100 членів, які обираються загальним, рівним, прямим та таємним голосуванням за принципом пропорційного представництва. Державні Збори мають право збільшити кількість своїх членів. Закон, прийнятий у зв'язку з цим, набуде чинності наступними виборами до Державних Зборів. Виборчий закон Державних Зборів буде прийнятий як спеціальний закон. Державні збори приймають закони, встановлюють бюджет, державні доходи та витрати, а також приймають рішення про позики та інші питання на підставі Конституції'. У міру того, як делегати завершують роботу над Конституцією, постало питання про представництво. Як люди можуть вибирати своїх представників таким чином, щоб це було справедливо і представляло їх справжні інтереси?"
 KREST.48.a: "Представники визначаються шляхом системи відносної більшості."
 KREST.48.b: "Представники визначаються шляхом пропорційної виборчої системи."
 
 KREST.49.t: "Перші загальні вибори"
 KREST.49.d1: "Голосування щодо перших вільних виборів в історії Естонської Республіки закрите! Після кількох днів стомлюючих дебатів і розмов; Народна партія Естонії здобула перемогу.\n\nПредставником Народної партії Естонії є Яан Тиніссон, один із перших борців за естонський національний рух та колишній випускник Тартуського університету. Тиніссон невпинно боровся за незалежність Естонії у російський та німецький періоди та пообіцяв забезпечити плавний перехід до естонської демократії. Вітаємо нового Президента!"
 KREST.49.d2: "Голосування щодо перших вільних виборів в історії Естонської Республіки закрите! Після кількох днів стомлюючих дебатів і розмов; Народна партія Естонії здобула перемогу, хоча кілька центристських незалежних прихильників підтримали нову адміністрацію за деякі незначні ліберальні поступки.\n\nНа чолі уряду стоїть Яан Тиніссон, один із перших борців за справу естонських націоналістів та колишній випускник Тартуського університету. Тиніссон невпинно боровся за незалежність Естонії у російський та німецький періоди та пообіцяв забезпечити плавний перехід до естонської демократії. Вітаємо нового Президента!"
 KREST.49.d3: "Голосування щодо перших вільних виборів в історії Естонської Республіки закрите! Після кількох днів стомлюючих дебатів і розмов; Естонська робоча партія здобула перемогу.\n\nУряд очолює Отто Штрандман, юрист з університету Тарту, відомий своїм красномовством. Штрандман пообіцяв радикальну земельну реформу та захист аграрної економіки Естонії. Вітаємо нового Президента!" 
 KREST.49.d4: "Голосування щодо перших вільних виборів в історії Естонської Республіки закрите! Після кількох днів стомлюючих дебатів і розмов; Соціал-демократична робоча партія Естонії здобула перемогу.\n\nПартію представляє Аугуст Рей, учасник російської революції 1905, ветеран Вельткріга і війни за незалежність. Рей пообіцяв провести земельну реформу та захистити права всіх громадян Естонії. Вітаємо нового Президента!"
 KREST.49.a: "Тиніссон виграє абсолютну більшість!"
 KREST.49.b: "Тиніссон об'єднує центр!"
 KREST.49.c: "Штрандман здобуває несподівану перемогу!"
 KREST.49.d: "Аугуст Рей здобуває перемогу!"
 
 KREST.83.t: "Естонія бажає приєднатися до нас"
 KREST.83.d: "Нещодавно створена Республіка Естонія звернулася до нас, прагнучи загладити наші відносини, незважаючи на минулу окупацію під нашим правлінням - в обмін на визнання їхньої незалежності та військовий союз вони передадуть свою армію та ресурси нашій стороні і навіть запропонують торгові контракти."
 KREST.83.a: "Впустіть їх."
 KREST.83.b: "Як щодо, ні."
 
 KREST.84.t: "[FROM.GetNameDefCap] відмовляє"
 KREST.84.d: "[FROM.GetNameDefCap] відмовляється від нашої пропозиції приєднатися до їхньої фракції, знову залишивши нас самих на все більш мінливій геополітичній сцені Європи."
 KREST.84.a: "Дуже сумно."
 
 KREST.87.t: "Вибори [GetYear] року"
 KREST.87.d: "Після запеклого сезону виборів, коли багато партій гарячково розповсюджують свої повідомлення серед населення, ми підійшли до виборів. Кого виберуть цього року виборці?"
 KREST.87.a: "Народна партія Естонії."
 KREST.87.b: "Народна партія Естонії, з підтримкою незалежних."
 KREST.87.c: "Естонська робоча партія."
 KREST.87.e: "Eesti Sotsialistlik Tööliste Partei."
 
 KREST.88.t: "Естонія хоче приєднатися до Федерації"
 KREST.88.d: "Уряд Естонії з великим інтересом спостерігає розвиток нашого союзу північних країн. Сьогодні ми отримали їхню офіційну заявку на вступ до федерації як держава-член."
 KREST.88.a: "Ще одна нордична нація приєднується до нас!"
 KREST.88.b: "Естонія не допускається до нордів."
 
 KREST.89.t: "Наша заявка була відхилена!"
 KREST.89.d: "Ми отримали повідомлення з Гетеборга, що наша заявка на вступ до Північної Федерації була відхилена. Схоже, що держави-члени відмовилися допускати нашу країну на тій підставі, що ми не належимо до німецької культури, як вони."
 KREST.89.a: "Моя країна мертва! Моя гра закінчена!"
 
 KREST.90.t: "Прихована подія"
 KREST.90.d: "Прихована подія, щоб патерналісти залишалися нейтральними 50% часу, і всі шляхи повинні залишатися нейтральними, якщо це встановлено правилами гри.\n\nПрапори, додані опцією нейтралітету, означають, що рішення про приєднання до фракцій не відображаються, і ШІ Росії не проситиме Естонію приєднатися до їхньої фракції."
 KREST.90.a: "Спробувати приєднатися до МП."
 KREST.90.b: "Завжди залишатися нейтральними."
 
