### Initial Tree
 EST_national_personal_autonomy: "Національна особиста автономія"
 EST_national_personal_autonomy_desc: "Як описав великий австромарксист Отто Бауер, національна особиста автономія забезпечить меншості в Естонії захист та рівні права. Цей новий закон про національну особисту автономію надасть меншинам можливість заявити про свою національність та встановити державно-правове національне культурне самоврядування."
 
 EST_nationalizing_baltic_german_industry: "Німецька промисловість"
 EST_nationalizing_baltic_german_industry_desc: "Естонія для естонців, а чи не для німців! Ми вигнали їх із наших земель, і все, що в них залишилося, тепер належить нам – промисловість, дороги, маєтки. Всі вони будуть експропрійовані та передані до рук тих, кому можна довірити просування інтересів естонського народу."
 
 EST_estonian_freedom: "Національне будівництво"
 EST_estonian_freedom_desc: "Внаслідок стрімкого удару всі установи та інфраструктура балтійських німців були знищені. Ми маємо заповнити цей вакуум і надати народу Естонії власні інститути."
 
 EST_omakaitse: "Реформа Омакайтсе"
 EST_omakaitse_desc: "Омакайтсе були прапороносцями естонського опору під час німецької окупації у 1918 році, і їхні залишки вижили у вигнанні, готуючись до повернення на Батьківщину. Тепер, коли ми повернулися, нам час вирішити, яку роль вони відіграють в естонському суспільстві - чи залишити їх, чи інтегрувати до армії."
 
### Vapsid Tree
 EST_pursue_autarky: "Автаркія"
 EST_pursue_autarky_desc: "З нашим відколом від Німеччини настав час діяти самостійно. Естонія – для естонців, і тепер, коли ми націоналізували німецьку промисловість, ми розвиватимемо нашу економіку таким чином, щоб нам більше не доводилося покладатися на Міттельєвропу."
 
 EST_banking_reform: "Банківська реформа"
 EST_banking_reform_desc: "Як один з перших кроків грошової реформи і нашої незалежності від економічної сфери Німеччини, Рійгікогу оголосив нову грошову одиницю - золоту крону. Золота крона ділиться на сто марок і дорівнює вмісту золота у шведській кроні. Після реформи всі кредити та приватні банки будуть переоцінені у крони."
 
 EST_military_armaments_industry: "Військова промисловість"
 EST_military_armaments_industry_desc: "У цьому не може бути жодних сумнівів; Естонії не вистачає важкої військової промисловості, яка знадобиться їй для підготовки до зростаючої напруженості в Європі. Оскільки російський ведмідь жадібно дивиться на нашу улюблену країну, ми повинні підготуватися і почати відроджувати нашу промисловість заради майбутнього конфлікту."
 
 EST_oil_exploitation: "Видобуток нафти"
 EST_oil_exploitation_desc: "Аналіз ресурсів естонського сланцю та можливостей його видобутку активізувався у період, коли Естонія перебувала під контролем Росії, та був Німеччини. Тепер, коли ми є незалежними, ці ресурси наші! Вони не тільки послужать приманкою для зовнішньої торгівлі, але також зможемо забезпечити нашу країну пальним сланцем."
 
 EST_industrializing_tallinn: "Індустріалізація Таллінна"
 EST_industrializing_tallinn_desc: "У рамках спроб уряду вапсів модернізувати новостворену естонську націю, велике місто Таллінн відчайдушно потребує оновлення. У рамках реформ президента Сірка з модернізації естонської держави ми розпочнемо програму індустріалізації у самій столиці."
 
 EST_agricultural_credit_programmes: "Сільськогосподарське кредитування"
 EST_agricultural_credit_programmes_desc: "У рамках реформ Сірка для свого улюбленого естонського народу уряд розпочне програму сільськогосподарського кредитування. Це гарантує, що естонський фермер отримає дешевий кредит на модернізацію своїх садиб на славу естонського народу."
 
 EST_modern_farming_methods: "Сучасні методи землеробства"
 EST_modern_farming_methods_desc: "У той час як наша країна починає виявляти ознаки модернізації, сільська місцевість досить сільська, і деякі з методів ведення сільського господарства, що практикуються там, дещо архаїчні. У рамках реформ Сірка ми почнемо впроваджувати сучасні методики, такі як трактори та якісніше насіння, для розширення естонського сільськогосподарського виробництва."
 
 EST_encourage_communal_farming: "Комунальне сільське господарство"
 EST_encourage_communal_farming_desc: "Естонці мають працювати разом! Як нація, фермери повинні бути зацікавлені у спільній роботі на комунальних фермах, щоб підвищити свою продуктивність та поділитися своїм урожаєм зі своїми естонськими братами та сестрами."
 
 EST_rural_electrification: "Електрифікація сільських районів""
 EST_rural_electrification_desc: "У той час як такі міста, як Таллінн, модернізовані для електрифікації, більшість сільської місцевості майже ледве освітлена. За президента Сірка це більше не є проблемою, оскільки він оголосив про програму електрифікації, яка має принести світло до Естонії."
 
 EST_mechanised_farming_pataut: "Механізація землеробства"
 EST_mechanised_farming_pataut_desc: "Навіть зараз, у наші дні, більша частина сільськогосподарського виробництва в Естонії, як і раніше, залежить від коней і волів. Щоб повністю модернізувати нашу країну, настав час запровадити такі аспекти механізованого землеробства, як трактор і культиватор."
 
 EST_expanding_university_tartu: "Тартуський університет"
 EST_expanding_university_tartu_desc: "Заснований в 1632 Тартуський університет завжди був вершиною естонської вченості і досягнень. Тепер, коли Естонія повністю незалежна, навчальна програма університету нарешті отримає автономію та естонську мову навчання."
 
 EST_embrace_etatism: "Етатизм"
 EST_embrace_etatism_desc: "Крах капіталістичних економік у всьому світі показав, що вільний ринок мертвий. Під керівництвом вапсів держава контролюватиме економіку, щоб ми не потрапили до чергового Чорного Понеділка."
 
 EST_expand_omakaitse: "Розширення Омакайтсе"
 EST_expand_omakaitse_desc: "Хоча існують загрози за межами Естонії, є також ті, що загрожують владі вапсів зсередини. Розширюючи Омакайтсе, Сірк зможе позбутися непотрібних елементів естонського суспільства, привівши Батьківщину до тієї слави, на яку вона заслуговує."
 
 EST_one_people: "Один народ"
 EST_one_people_desc: "Естонія для естонців! Тепер, коли, нарешті, звільнившись від російського та німецького ярма, обіцянки нації, керованої естонцями для естонців, нарешті здійсняться. Всі естонці, від малого до великого, стоятимуть пліч-о-пліч у Võitlust"
 
 EST_welfare_state: "Держава загального добробуту"
 EST_welfare_state_desc: "Президент Сірк справді живить велике кохання та турботу до естонського народу, особливо до тих, кому пощастило менше. Під керівництвом вапсів Естонія здійснюватиме програми із захисту здоров'я та благополуччя своїх громадян."
 
 EST_crush_the_opposition: "Знищення опозиції"
 EST_crush_the_opposition_desc: "З розширенням Омакайтсе та встановленням правління Сірка настав час вигнати нечистоти, які переслідують нашу улюблену націю. Усюди є зрадники, які продадуть нашу країну німцям чи росіянам. Вони мають бути очищені на славу естонської держави. У нас немає вибору; це в ім'я порятунку Естонії!"
 
 EST_the_vapsid_state: "Держава вапсів"
 EST_the_vapsid_state_desc: "Немає нічого екстраординарнішого, ніж любов президента Сірка до Естонії. Країна та народ на чолі з сильною рукою вапсів – єдиний спосіб виживання Естонії. Як у словах нашого національного гімну: 'Mu isamaa, mu õnn ja rõõm!'"
 
 EST_fatherland_united: "Об'єднана вітчизна"
 EST_fatherland_united_desc: "Наші реформи виявилися успішними, але Естонія перебуває у центрі майбутнього конфлікту. У ці лихоліття потрібен сильний лідер, великий президент Артур Сірк. Сірк не лише приніс процвітання естонському народу, а й забезпечить безпеку та захист нашої батьківщини від іноземних агресорів."
 
 EST_loyalty_to_the_state: "Вірність державі"
 EST_loyalty_to_the_state_desc: "Усі мають бути вірні Вітчизні. Усі естонці, від дітей у школах до чоловіків та жінок на роботі, мають продемонструвати свою готовність боротися та померти за Батьківщину. Наш час слави настав, і ми маємо скористатися ним!"
 
### Исамаалийт Tree
 EST_control_unions: "Контроль профспілок"
 EST_control_unions_desc: "У міру того, як соціалізм зміцнюється в країнах по всьому світу, ми маємо бути обережними щодо влади профспілок. Однак ми не можемо ігнорувати переваги, які приносять профспілки естонському народу. Натомість давайте об'єднаємо ці союзи для держави, щоб вони не наражалися на ризик стати джерелом радикалізму."
 
 EST_control_plutocrats: "Контроль плутократів"
 EST_control_plutocrats_desc: "Вільний ринок надає багато грошей і впливу, але також і нерівність, і диспропорції, які можуть принести плутократи нашій країні. Давайте натомість об'єднаємо їх для Естонської держави, щоб вони могли краще служити нашому народу, а не самим собі."
 
 EST_reform_bureaucracy: "Спрощення бюрократії"
 EST_reform_bureaucracy_desc: "Нашій новій нації потрібна бюрократія, щоб вижити та добре функціонувати. Ми повинні зробити кроки для того, щоб наш новий уряд виконував свою роль функціонуючої демократії. Ті, хто корумпований і не буде лояльним новому режиму, не можуть служити народу."
 
 EST_corporatist_democracy: "Корпоративна "демократія""
 EST_corporatist_democracy_desc: "У новому уряді Естонії буде верхня палата, до якої увійдуть представники всіх верств громадянського суспільства. Ми залучимо представників національних профспілок, асоціацій роботодавців та державних установ, щоб забезпечити дотримання найкращих інтересів нашої країни."
 
 EST_disregard_deficit: "Збалансування бюджету"
 EST_disregard_deficit_desc: "Тепер, коли ми вільні від німецького економічного ярма, настав час вивчити національний бюджет. Нам доведеться розпочати період жорсткої фінансової економії, хоча ми зможемо отримувати кредити в банках наших скандинавських сусідів. Ми також підвищимо податки для тих, хто не є естонцями; зрештою, це країна для естонців."
 
 EST_estonian_russian_trade: "Естонсько-російська торгівля"
 EST_estonian_russian_trade_desc: "Оскільки ми зараз відірвалися від німецької економічної сфери, настав час шукати нові ринки та нових партнерів. Хоча Росія є дедалі ближчою загрозою на кордоні, немає жодних сумнівів у тому, що ми встановимо теплі відносини в галузі торгівлі між нашими двома країнами."
 
 EST_extensive_tariffs: "Тарифи для держави"
 EST_extensive_tariffs_desc: "Тепер, коли наша економіка починає розвиватися, ми маємо забезпечити підвищення тарифів, щоб захистити нашу дорогоцінну вітчизняну промисловість. Ці нові тарифи будуть поширюватися на сільськогосподарські товари, такі як овес, пшениця та картопля."
 
 EST_port_expansions: "Талліннський порт"
 EST_port_expansions_desc: "Талліннський порт - один із найважливіших портів у всій Естонії. Однак доведеться ще багато зробити для того, щоб порт став одним з найбільших портових підприємств Балтійського моря. Розширення порту допоможе нам задовольнити зростаючі пасажирські та вантажні перевезення."
 
 EST_control_productive_forces: "Управління виробничими силами"
 EST_control_productive_forces_desc: "Естонія є сільськогосподарською країною. Для подальшого розвитку нашої індустріалізації та вітчизняної промисловості ми контролюватимемо існуючі підприємства для виконання державних контрактів на користь естонського народу."
 
 EST_free_education: "Безкоштовна освіта для естонців"
 EST_free_education_desc: "Одним із критичних моментів партії Ісамаалійт є прагнення до того, щоб усі справжні естонці здобули освіту. Ті, хто справді народився естонцем, вивчать свою рідну мову і стануть першим поколінням естонських інтелектуалів та мислителів."
 
 EST_reforming_the_banks: "Реформа банків"
 EST_reforming_the_banks_desc: "Новий уряд Естонії реформує Банк Естонії в Національний банк, який обслуговує всю Естонію. Як один з перших кроків економічної реформи ми введемо золоту крону. Ця валюта ділиться на сто марок і дорівнює золотому змісту шведської крони. Усі кредити в банку Естонії та приватних банках будуть переоцінені в кронах."
 
 EST_industrial_modernization_programs: "Модернізація промисловості"
 EST_industrial_modernization_programs_desc: "У рамках спроб партії індустріалізувати нашу країну ми розпочнемо сувору програму індустріалізації. Ми найматимемо людей у ​​хімічну та гірничодобувну промисловість, що швидко розвивається, а також у швейну промисловість. Тільки в такому положенні Естонія зможе конкурувати з навколишніми націями."
 
 EST_increase_production_quotas: "Збільшені виробничі квоти"
 EST_increase_production_quotas_desc: "Все більше, більше і більше – нам знадобиться більше, щоби побудувати нашу націю. Ми маємо покращити наші виробничі процеси, а також розширити наше сільськогосподарське виробництво до нових висот. Так чи інакше, ми покажемо світові доблесть нашої нації!"
 
 EST_search_for_oil: "Нафтова проблема"
 EST_search_for_oil_desc: "Одним із найбільших скарбів Естонії є горючий сланець, і окупанти використовували його як росіяни, так і німці. Тепер, коли ми повністю незалежні, ці ресурси в наших руках, і настав час прискорити розвиток сланцевої промисловості. Сланцеве підприємство перебуватиме під управлінням держави, і ми не тільки зможемо експортувати наші ресурси, а й використовуватимемо їх для забезпечення своєї нації."
 
 EST_plough_shares_for_tractors: "Плужні лемішки для тракторів"
 EST_plough_shares_for_tractors_desc: "У міру того, як ми продовжуватимемо нарощувати наше сільськогосподарське виробництво, нам також необхідно буде модернізувати методи ведення сільського господарства, які використовують наші фермери. Ми запровадимо програму отримання кредитів селянами для купівлі тракторів, сподіваючись, що вони подвоїть свою врожайність."
 
 EST_grain_for_fatherland: "Зерно для Батьківщини"
 EST_grain_for_fatherland_desc: "Немає нічого славнішого, ніж працювати на благо Батьківщини. Разом ми будемо працювати над тим, щоб Естонія стала сильнішою, ніж будь-коли, і це починається на полях, де працюють прості фермери. Вони не лише зможуть поділитися зерном зі своєю сім'єю, а й воно також буде використане для потреб естонської держави."
 
 EST_pursuit_of_mechanization: "Механізація"
 EST_pursuit_of_mechanization_desc: "Коні та воли вже давно служать естонському народу, але очевидно, що сучасні інструменти, такі як вантажівки, трактори та комбайни, дозволять збільшити врожайність сільськогосподарських культур та одночасно підвищити продуктивність господарств. Ми повинні запозичити цю практику і переконатися, що наші фермери використовують найсучасніші технології."
 
 EST_create_an_estonian_landowning_class: "Клас естонських землевласників"
 EST_create_an_estonian_landowning_class_desc: "Під час німецької окупації майже всі великі землевласники були прибалтійськими німцями. Тепер, коли ми нарешті звільнилися від німецьких ланцюгів, ми можемо експропріювати їхню землю та створити новий клас середніх естонських землевласників. Те, що завжди було нашим, тепер нарешті у наших руках."
 
 EST_expand_railways: "Залізничні лінії"
 EST_expand_railways_desc: "У рамках нашої політики державної модернізації ми маємо розширювати мережу залізниць у нашій переважно аграрній країні. Ми розширимо залізничну службу, включивши до неї експлуатацію та управління державними залізницями, аудит та нагляд за приватними дорогами, а також проектування та будівництво нових залізниць."
 
 EST_seize_enemy_assets: "Захоплення активів"
 EST_seize_enemy_assets_desc: "Ті, хто сумнівається у нашому новому режимі, у результаті не принесуть нічого, окрім неприємностей. Радикальні революціонери підстерігають нас на кожному розі, і ми не можемо зволікати; інакше наша молода нація звалиться ще до того, як зможе злетіти. Ми повинні захопити їхній бізнес і багатство, щоб вони більше не становили для нас загрози, використовуючи ці ресурси для служіння естонському народу."
 
 EST_mass_censorship_laws: "Масова цензура"
 EST_mass_censorship_laws_desc: "Нас оточують небезпечні ідеї. У ці небезпечні часи безроздільно панують невпевненість та підозрілість. Ми не можемо допустити, щоб наші люди запанікували, і тому ми маємо контролювати те, що вони можуть чи не можуть бачити. Це необхідно для захисту естонського нації та естонського народу."
 
 EST_suppress_dissident_voices: "Придушення думок дисидентів"
 EST_suppress_dissident_voices_desc: "Ті, хто нас не підтримує, виступають проти нас. Партія Ісамаалійт не зробила нічого, окрім як забезпечила зростання та успіх естонської нації. Тільки вони здатні керувати Естонією; з тими, хто намагається повалити наш режим, потрібно якнайшвидше розібратися." 
 
### Democratic Tree
 EST_draft_a_new_constitution: "Нова конституція"
 EST_draft_a_new_constitution_desc: "Ми нарешті звільнилися від німецького ярма та авторитарного правління Артура Сірка і ми виковуємо собі нову долю – оплот демократії в Прибалтиці. Давайте розробимо конституцію, щоб захистити права всіх естонців, незалежно від того, багаті вони чи бідні. Ми подбаємо про те, щоб Естонія стала маяком демократії у ці неспокійні часи."
 
 EST_popular_front: "Народний фронт"
 EST_popular_front_desc: "Наша новонабута нація виявилася атаковано зсередини. Противникам демократії, таким як радикальні послідовники Сірка, не можна дозволяти керувати Естонією. Щоб відновити демократію, нам доведеться працювати разом із усіма демократичними партіями, щоб сформувати єдиний фронт проти радикалізму!"
 
 EST_safeguard_democracy: "Захист демократії"
 EST_safeguard_democracy_desc: "Забезпечивши безпеку нашого уряду, ми маємо встановити конституційні правила, що забороняють захоплення влади радикалів. Це допоможе запобігти поширенню популізму в нашій країні, а також дасть нам конституційні повноваження перемогти залишки прихильників Сірка."
 
 EST_state_funded_education: "Державна освіта"
 EST_state_funded_education_desc: "Діти стануть наступним поколінням естонців та першими, хто заявить, що Естонія є їхньою споконвічною батьківщиною. Щоб гарантувати, що вони не стануть жертвами радикалізму, ми попросимо державу забезпечити найкращі ресурси для освіти. Ми перетворимо це молоде покоління на покоління естонських мислителів та інтелектуалів."
 
 EST_khutor_programme: "Хуторська програма"
 EST_khutor_programme_desc: "Хутірська програма розділить багату сільську місцевість Естонії окремі ділянки. Завдяки цьому середня естонська родина матиме власну садибу, що зробить земельну реформу ефективною та справедливою. У рамках цих реформ ми зможемо покінчити із земельною нерівністю та бідністю."
 
 EST_detente_with_germany: "Німецька розрядка"
 EST_detente_with_germany_desc: "Наша країна перебуває під загрозою постійно зростаючої могутності та територіальних амбіцій Росії. Ми нечисленні та ізольовані, але, можливо, ми можемо подивитися, чи запропонують нам німці членство в їхньому економічному блоці? Такий крок дозволить нам зберегти нашу незалежність і наблизить нас до того, щоб усі сили Райхспакту охороняли нас від росіян."
 
 EST_help_struggling_farmers: "Допомога фермерам"
 EST_help_struggling_farmers_desc: "Естонія – аграрна нація; сільське господарство становить майже 59% промисловості нашої країни. Ми не можемо заплющувати очі на тих, хто працює на полях. Щоб допомогти менш щасливим фермерам, ми запропонуємо їм кредит, який дозволить їм купувати сучасні сільськогосподарські знаряддя для підвищення їхньої продуктивності та процвітання нашої країни."
 
 EST_comprehensive_land_reform: "Комплексна земельна реформа"
 EST_comprehensive_land_reform_desc: "Поки наша країна нарешті вступає в демократію, необхідно провести всеосяжну земельну реформу. Ми продовжимо хутірську програму з роздачі землі та формування нових сіл на цій розподіленій землі. Ми надаємо економічну допомогу нужденному селянству, а також перепрофілюємо захоплені маєтки балтійських німців у державну власність."
 
 EST_compromise_with_the_landowners: "Компроміс із поміщиками"
 EST_compromise_with_the_landowners_desc: "У рамках нашої спільної земельної реформи ми маємо вести справи із землевласниками таким чином, щоб не викорінити їх повністю. Таким чином ми погодилися піти з ними на компроміс, дозволивши їм залишити собі більше землі в обмін на звільнення селянства. Це зробить земельну реформу справедливою, не вдаючись до варварських практик прихильників класової війни."
 
 EST_land_redistribution: "Перерозподіл землі"
 EST_land_redistribution_desc: "У рамках наших реформ мирного перерозподілу землі ми створимо державні департаменти, які вимірюватимуть і рівномірно ділять земельні ділянки. Це гарантує, що процес перерозподілу землі буде не лише ефективним, а й справедливим для всіх естонців. На відміну від інших народів наша земельна реформа буде безкровною і продемонструє перевагу естонської демократії!"
 EST_mechanised_farming_elected: "Механізоване землеробство"
 EST_mechanised_farming_elected_desc: "Середньостатистичному естонцю, як і раніше, не вистачає інструментів та обладнання сучасної аграрної держави. Навіть у полях все ще безроздільно панують кінь і віл. Щоб підвищити продуктивність та врожайність нашого сільського господарства, ми почнемо впроваджувати елементи механізованого землеробства, такі як трактор та комбайн. Уряд надасть кредит тим, хто не може дозволити собі такі інструменти для модернізації нашої країни."
 
 EST_communal_farms: "Комунальні господарства"
 EST_communal_farms_desc: "В рамках нашої земельної реформи нам доведеться вирішити проблему землеволодіння. Ми створимо комунальні ферми для всіх естонців, щоб запобігти нерівності у добробуті та корупції, пов'язані з землеволодінням. Таким чином, естонці зможуть працювати разом, щоб забезпечити сім'ю і Батьківщину справедливим і для всіх." 
 
 EST_diversify_our_industrial_base: "Урізноманітнення промислової бази"
 EST_diversify_our_industrial_base_desc: "Для того щоб Естонія вступила в сучасну епоху, нам доведеться зайнятися будівельними проектами. Естонія має багато невикористаних ресурсів у вигляді корисних копалин та нафти, які будуть використовуватися для розвитку Естонії та допомоги в міжнародній торгівлі Естонії. Ми старанно працюватимемо над створенням нафтопереробних підприємств, заводів та фабрик, щоб модернізувати естонську промисловість відповідно до наших конкурентів та сусідів!"
 
 EST_introduce_the_kroon: "Крона"
 EST_introduce_the_kroon_desc: "Розвиваючи нашу економіку, ми маємо реформувати і нашу банківську систему. Рійгікогу легалізував нову грошову одиницю – золоту крону. Крона ділиться на сто марок і дорівнює золотому змісту шведської крони. Після цих реформ усі кредити в Естонському банку та приватних банках будуть переоцінені у новій кроні для стабілізації економіки Естонії."
 
 EST_seek_foreign_investments: "Іноземні інвестиції"
 EST_seek_foreign_investments_desc: "Незважаючи на всі наші зусилля щодо розвитку вітчизняної промисловості, наша економіка не може вижити сама по собі. Оскільки ми маємо багато природних ресурсів, таких як сланцева нафта, ми зможемо залучити до нашої країни іноземні інвестиції. Таким чином ми розвиватимемо нашу країну та репутацію міжнародного торгового партнера."
 
 EST_the_three_year_plan: "Трирічний план"
 EST_the_three_year_plan_desc: "Наша країна, як і раніше, є переважно аграрною та відсталою порівняно з нашими сусідами. Таким чином, давайте почнемо суворий період індустріалізації з державних проектів з будівництва інфраструктури та промисловості. Ми забезпечимо нашу країну пальним сланцем як паливо та збільшимо продуктивність та обсяг виробництва в Естонії. Ці проекти не лише забезпечать зайнятість, а й покажуть, що Естонія справді стане прикладом успіху у країнах Балтики!"
 
 EST_a_baltic_trade_hub: "Балтійський торговельний центр"
 EST_a_baltic_trade_hub_desc: "Наше розташування біля моря має велике економічне значення. Завдяки близькості до скандинавських сусідів та морських шляхів Рейхспакту ми значно досягнемо успіху як головний торговий центр Балтії. Ми розширимо Талліннський порт, щоб краще обслуговувати вантажні та пасажирські перевезення, пов'язані з нашим економічним зростанням."
 
 EST_oil_investments: "Нафтові інвестиції"
 EST_oil_investments_desc: "Один із найцінніших ресурсів Естонії – горючий сланець. Тепер, коли повністю контролюємо нашу країну, ми створимо державні нафтові підприємства. Завдяки паливному сланцю ми зможемо використовувати його як паливо для нашої цементної промисловості, що росте, і для харчування естонських домашніх печей. Це також стимулюватиме інвестиції з інших країн, у міру того, як ми почнемо розвивати та модернізувати нашу нафтову промисловість."
 
 EST_new_refineries: "Нафтопереробні заводи"
 EST_new_refineries_desc: "У міру того, як наші інвестиції в сланцеву промисловість зростають і наша країна повністю приймає супутню модернізацію, ми маємо створювати ефективніші способи використання цієї енергії. Для цього ми розпочнемо державні будівельні проекти з розробки нових нафтопереробних заводів для нашої країни. Ця програма спрямована на те, щоб більшість естонських будинків та локомотивів працювали на пальному сланці."
 
### Military Tree
 EST_planned_defences: "Запланована оборона"
 EST_planned_defences_desc: "Наша нова нація виявилася затиснутою між російським ведмедем та Рейхспактом, і між ними неминуче виникне конфлікт. Готуючись до такої війни, ми повинні розпочати будівництво ряду оборонних укріплень та траншей для підготовки до майбутнього штурму."
 
 EST_a_plan_for_every_scenario: "План на будь-який сценарій"
 EST_a_plan_for_every_scenario_desc: "Ми маємо бути завжди готові. Вторгнення може статися з суші чи з моря, і якщо ми не будемо готові, нас вважатимуть слабкими. Тому військові вирішили розробити оборонні плани та заходи для кожного сценарію."
 
 EST_army_manuals: "Армійські керівництва"
 EST_army_manuals_desc: "Тепер, коли ми є повністю незалежною нацією, ми повинні стандартизувати тактику та методи наших бойових дій. Таким чином, армія схвалила створення інструкцій для підготовки найталановитіших наших солдатів у ефективний офіцерський корпус."
 
 EST_improved_communications: "Поліпшений зв'язок"
 EST_improved_communications_desc: "Армія може бути ефективною лише в тому випадку, якщо солдати на полі бою мають чіткі вказівки від віддаленого командування. Як і інші європейські армії, які почали впроваджувати радіо, ми маємо покращити наші системи зв'язку, щоб вони підходили нашим збройним силам для ведення сучасної війни. Ми сформуємо телеграфну роту, навчену повідомляти та фіксувати лінії зв'язку на ворожій території."
 
 EST_army_logistics: "Армійська логістика"
 EST_army_logistics_desc: "Існує стара приказка, "Голодне черево до вчення глухо". Логістика – одна з найважливіших речей на сучасному полі бою, і нам потрібно буде зробити кроки для покращення структури нашої армії. Щоб реформувати нашу армію, ми повинні почати з основ і забезпечити, щоб кожен естонський солдат був добре нагодований, добре одягнений і насамперед добре екіпірований." 
 
 EST_expand_the_engineer_corps: "Інженерний корпус"
 EST_expand_the_engineer_corps_desc: "У рамках загальної реформи армії ми модернізуємо та розширимо наш інженерний корпус. Наші інженери будуть навчені ремонту мостів, обслуговування транспортних засобів та організації перевезень. Завдяки дисципліні та підготовці естонських збройних сил ми зможемо створити гідну похвали та ефективну бойову силу."
 
 EST_industrial_mobilisation: "Промислова мобілізація"
 EST_industrial_mobilisation_desc: "У рамках загальної реформи армії ми модернізуємо та розширимо наш інженерний корпус. Наші інженери будуть навчені ремонту мостів, обслуговування транспортних засобів та організації перевезень. Завдяки дисципліні та підготовці естонських збройних сил ми зможемо створити гідну похвали та ефективну бойову силу."
 
 EST_new_rifle_designs: "Нові моделі гвинтівок"
 EST_new_rifle_designs_desc: "Більшість наших гвинтівок в арсеналах все ще застарілі чи неякісні порівняно з тими, що використовуються нашими могутнішими сусідами. Ми вивчатимемо сучасні німецькі та російські розробки, щоб покращити наші озброєння та переконатися, що наші солдати озброєні найсучаснішою зброєю."
 
 EST_dedicated_support_battalions: "Спеціальні батальйони підтримки"
 EST_dedicated_support_battalions_desc: "Сучасна армія вимагатиме допоміжних батальйонів для надання допомоги. Ми створимо спеціальні функції підтримки для нашої нещодавно сформованої естонської армії, такі як польові шпиталі та розвідувальні служби, щоб наша піхота отримувала максимальну підтримку, яку вона може отримати."
 
 EST_womens_support_units: "Жіночі підрозділи підтримки"
 EST_womens_support_units_desc: "Наша нація перебуває у небезпечному становищі. У той час як хмари війни знову огортають Європу, кожен естонець має виконати свій обов'язок із захисту Вітчизни. Ми повинні відкрити підрозділи підтримки, очолювані жінками, оскільки наша робоча сила дефіцитна та дорогоцінна. Наша нація ніколи не впаде, поки кожен естонець готовий битися і померти за неї!"
 EST_standardise_weapon_assembly_lines: "Стандартизація лінії збирання зброї"
 EST_standardise_weapon_assembly_lines_desc: "У майбутній війні нам знадобиться більше. Оскільки наші заводи почали переходити на військове виробництво, нам необхідно забезпечити їх ефективність та продуктивність. Для цього ми стандартизуємо нашу зброю, наші боєприпаси та наше обладнання, щоб гарантувати, що ми зможемо масово виробляти необхідну нам зброю для тієї крові, що скоро буде пролита."
 
 EST_artillery_advancements: "Артилерійські досягнення"
 EST_artillery_advancements_desc: "Нашій країні гостро не вистачає сучасних гармат артилерійських. Готуючись до майбутніх конфліктів, ми повинні забезпечити, щоб наша армія мала тільки найсучасніші та найнадійніші артилерійські знаряддя. Ми вивчимо німецькі та російські артилерійські проекти, щоб покращити вогневу міць нашої армії."
 
 EST_form_the_coast_guard: "Берегова охорона"
 EST_form_the_coast_guard_desc: "Естонія оточена Балтійським морем, і саме через нього проходить значна частина комерційних та пасажирських перевезень нашої країни. Для забезпечення безпеки громадян Естонії та морської торгівлі ми створимо естонську берегову охорону, яка стежитиме за морем та гарантуватиме відсутність мерзенних чи незаконних дій."
 
 EST_new_ship_designs: "Нові проєкти кораблів"
 EST_new_ship_designs_desc: "Нам потрібно буде побудувати нові та модернізовані кораблі для майбутніх бурхливих хвиль. Ми можемо черпати натхнення з військово-морських сил Німеччини, Росії та Скандинавії у наших спробах модернізувати естонський флот. Військово-морський флот Естонії забезпечить безпеку та свободу Балтійського моря!"
 
 EST_reopen_the_tallinn_shipyards: "Відкриття верфів"
 EST_reopen_the_tallinn_shipyards_desc: "Наші порти мають бути перепрофільовані заради війни, оскільки напруженість розжарюється по всьому континенту. Як провідний порт Балтійського моря, ми подбаємо про те, щоб наші верфі були в робочому стані і були готові відремонтувати і побудувати необхідні нам кораблі на випадок майбутніх небезпек."
 
 EST_train_our_sailors: "Навчання моряків"
 EST_train_our_sailors_desc: "У нашого молодого естонського флоту мало досвіду через молодий вік нашої країни. Тому наші моряки навчатимуться у радників та інструкторів із сусідніх країн у рамках військових ігор та програм обміну знаннями. Таким чином, наші моряки матимуть досвід та навички, необхідні, щоб бути готовими захищати естонський народ, коли настане день!"
 
 EST_study_tank_designs: "Танкові проєкти"
 EST_study_tank_designs_desc: "Представлений під час Вельткрігу танк є грізним гравцем на сучасному полі бою. Хоча нам не вистачає досвіду та знань у галузі танків, ми напевно можемо послати наших офіцерів вивчати закордонні танкові конструкції таких країн, як Німеччина та Росія. Сподіваюся, з їхнім досвідом ми зможемо створити наші власні естонські танкові війська."
 
 EST_create_an_estonian_air_force: "ВПС Естонії"
 EST_create_an_estonian_air_force_desc: "Панування у повітрі стає все більш важливою частиною сучасних боїв. У той час як нашій країні може не вистачати літаків, у нас є багато пального сланцю для палива та харчування повітряної програми. Давайте створимо власні військово-повітряні сили для захисту естонського неба від тих, хто спробує знищити нас!"
 
 EST_hire_foreign_instructors: "Іноземні інструктори"
 EST_hire_foreign_instructors_desc: "Нам не вистачає досвіду в галузі авіації через недосвідченість наших збройних сил, оскільки ми боролися за свою незалежність на землі та в лісах. Розвиваючи наші військово-повітряні сили, ми найматимемо іноземних інструкторів по всьому світу для навчання наших власних льотчиків. Ми сподіваємось, що завдяки своєму цінному досвіду вони поділяться своїми знаннями з нашими молодими військово-повітряними силами."
 
 EST_acquire_blueprints: "Купівля креслень"
 EST_acquire_blueprints_desc: "Оскільки ми продовжуємо розвивати авіацію, нам потрібно буде будувати літаки для наших пілотів. Щоб гарантувати, що ми літаємо на найсучасніших літаках, ми придбаємо німецькі та російські креслення, які допоможуть нам перепроектувати наші власні літаки. Доклавши достатньо терпіння та праці, ми зможемо згодом створювати власні літаки."
 
 EST_begin_aircraft_production: "Виробництво літаків"
 EST_begin_aircraft_production_desc: "З нашими людьми, навченими боротися у повітрі, та з іноземними кресленнями в наших руках, настав час розпочати офіційне виробництво літаків в Естонії. Маючи у своєму розпорядженні пальне для палива наших літаків, ми зможемо захистити наше небо від зовнішніх загроз. Pro patria ad astra!"
 
 EST_the_forest_brothers_legacy: "Спадщина Лісових братів"
 EST_the_forest_brothers_legacy_desc: "Подібно до повстання, яке принесло Естонії незалежність, ми не зустрінемо ворога у відкритому бою. Натомість ми будемо ховатися в естонських лісах, вистежуючи нашого ворога, як видобуток, завдаючи швидких ударів і так само швидко зникаючи. Миттєво ми зникнемо. Є різні способи, якими народ може боротися; ми подолаємо кількість та силу наших ворогів!"
 
 EST_integrate_the_omakaitse: "Інтеграція Омакайтсе"
 EST_integrate_the_omakaitse_desc: "Нам знадобляться всі люди, яких ми зможемо зібрати у цей небезпечний час. Ми інтегруємо Омакайтсе до естонської армії, оскільки, хоча вони вірні Артуру Сірку, їхній досвід роботи в лісах не можна недооцінювати. Насамперед, ми можемо бути впевнені в їхній бездоганній відданості естонському народу. Вони будуть служити Естонії в польових умовах, але від них також буде потрібна допомога при великомасштабних битвах та забезпеченні військової підготовки громадян Естонії."
 
 EST_citizen_guards: "Громадянська гвардія"
 EST_citizen_guards_desc: "Естонія – маленька країна, і нас оточують нації, які мають більше людей, ніж у нас на полі бою. Щоб впоратися з цим, ми створимо Громадянську гвардію, яка служитиме естонському народу як ополчення. У нас будуть військовослужбовці, які навчатимуть чоловіків та жінок, молодих та старих, готуючись до майбутньої битви. Кожен естонець повинен зробити свій внесок у захист Вітчизни, коли настане час!"
 
 EST_hit_and_run_tactics: "Тактика вдарив-утік"
 EST_hit_and_run_tactics_desc: "Необов'язково перемагати у битвах на відкритому полі, щоб виграти війну. Ми можемо повільно, але правильно втомлювати наших ворогів, виснажуючи їхні ресурси поодинці. Холодні та розважливі, ми завдамо їм удару на нашій землі і зникнемо в темному лісі, перш ніж вони навіть зрозуміють, що їх вдарило. Навіть могутній ведмідь не зможе знайти дорогу в темряві, якщо ми виколемо йому очі."
 
 EST_hidden_supply_caches: "Схованки з припасами"
 EST_hidden_supply_caches_desc: "Щоб наші війська були добре забезпечені у глибоких естонських лісах, ми організуємо системи схованок із припасами, заховані у місцях, про які знають лише наші солдати. У цих схованках солдати зможуть збирати боєприпаси, зброю та гранати, забезпечуючи наших людей, можливо, глибоко на ворожій території."
 
 EST_never_surrender: "Ніколи не здаватися!"
 EST_never_surrender_desc: "Естонський народ справді пережив темні та трагічні часи протягом своєї історії, але незважаючи на всі потрясіння, кров, піт та сльози – ми все ще тут як народ. Ми люто боремося; ми змусимо їх платити десятикратно кров'ю за кожен дюйм нашої дорогої естонської землі, яку вони захоплять. Ми не перестанемо боротися, доки не здобудемо нашу перемогу!"

