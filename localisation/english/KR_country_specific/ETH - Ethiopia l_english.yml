### Ideas ###
 ETH_Debt_idea_1: "Непідйомний борг"
 ETH_Debt_idea_1_desc: "Наш борг досяг критичного рівня і лягає непосильним тягарем на плечі держави. Люди почали ставити під питання незалежність Ефіопії через те, наскільки сильно нас зв'язав борг."

 ETH_Debt_idea_2: "Величезний борг"
 ETH_Debt_idea_2_desc: "Великий і такий, що утримує нас від масштабних проєктів, наш борг був зменшений завдяки нашим зусиллям."
 
 ETH_Debt_idea_3: "Великий борг"
 ETH_Debt_idea_3_desc: "Великий і такий, що утримує нас від ухвалення деяких заходів, наш борг був значно скорочений завдяки нашим зусиллям."
 
 ETH_Debt_idea_4: "Посильний борг"
 ETH_Debt_idea_4_desc: "Суттєвий, але вже здійсненний, на борг обмежує нас значно менше ніж раніше."
 
 ETH_Debt_idea_5: "Поправний борг"
 ETH_Debt_idea_5_desc: "Наш обов'язок став умовністю; однак, він досі заважає будувати плани на віддалену перспективу."
 
 ETH_military_focus: "Збільшений військовий бюджет"
 ETH_military_Focus_desc: "Армія - основна стаття наших видатків."

 ETH_production_focus: "Збільшений виробничий бюджет"
 ETH_production_focus_desc: "Основною статтею державних витрат є виробництво і промислове розширення."

 ETH_construction_focus: "Збільшений будівельний бюджет"
 ETH_construction_focus_desc: "Ми вирішили спрямувати наш бюджет насамперед на модернізацію інфраструктури та наші будівельні можливості."

 ETH_Tribal_Intergration: "Інтеграція племен"
 ETH_Tribal_Intergration_desc: "Відтоді, як ми почали визнавати права різних племен та їхніх вождів, вони стали вести набагато лояльнішу і поступливішу політику щодо держави."

 ETH_advisors_germany: "Німецькі військові радники"
 ETH_advisors_germany_desc: "Німецькі військові радники щільно співпрацюють з нашими офіцерами для модернізації та навчання наших збройних сил."
 
 ETH_advisors_japan: "Японські військові радники"
 ETH_advisors_japan_desc: "Японські військові радники щільно співпрацюють з нашими офіцерами для модернізації та навчання наших збройних сил."

 ETH_Food: "Надлишки продовольства"
 ETH_Food_desc: "Після розв'язання проблеми голоду, населення й економіка почали своє зростання в середньому темпі."

 ETH_Scouts: "Ефіопська скаутська асоціація"
 ETH_Scouts_desc: "Наша молодь тепер має благородну і захоплюючу мету, в процесі досягнення якої вони стануть цінними громадянами нашої імперії."
 
 ETH_Slavery_idea: "Рабовласництво"
 ETH_Slavery_idea_desc: "Рабовласництво надзвичайно поширене в Ефіопії. Всупереч формальним спробам багатьох Імператорів, починаючи з Менеліка II, раби досі виконують важкі роботи без оплати їхньої праці. Це не тільки неефективно, а й принижує нас в очах інших націй, бо це неприйнятно для цивілізованої держави в наше століття."

 ETH_Land_Reform_idea: "Дохід від фермерства"
 ETH_Land_Reform_idea_desc: "Тепер ми використовуємо наші землі ефективно, згідно з новими технологіями, що сильно збільшує віддачу фермерства."

 ETH_Aristocratic_Army: "Аристократичний офіцерський склад"
 ETH_Aristocratic_Army_desc: "У нашій армії становище визначають за правом народження, і значущі посади обіймають солдати, чия компетенція під сумнівом, що проявилося під час Вельткригу."

 ETH_Speech_Freedom: "Свобода слова"
 ETH_Speech_Freedom_desc: "Тепер у нас є закони, що захищають свободу слова і ми маємо достатньо впливу щоб просувати їх."

 ETH_Ethiopian_Prosperity: "Ефіопське процвітання"
 ETH_Ethiopian_Welfare_desc: "Злидні роблять щось більше ніж просто губить життя, вони підривають добробут усіх громадян, навіть тих, хто досягає успіху. Ми повинні захистити найбільш вразливих громадян, щоб переконатися, що у всіх є майбутнє."

 ETH_Lion_of_Judah_idea: "Лев Юди"
 ETH_Lion_of_Judah_idea_desc: "Лев Юди більше ніж символ династії. Він долає всі ті перепони й випробування, які Ефіопія, як нація, що пережила колоніалізм і двічі тріумфально поборола колоністів, перевершила. Знову і знову, протягом тисячолітньої історії, імперія долає всі негаразди відтоді, як перші нащадки Соломона ступили тут."

 ETH_Imperial_Inspiration: "Імперське натхнення"
 ETH_Imperial_Inspiration_desc: "Імператор - людина за рамками життя. Для непосвяченого, він виглядає як лагідна маленька людина, але коли він заговорює, всі обертаються в слух. Він успадкував зломлену, зубожілу імперію від Заудіту, і тепер усі можуть бачити за що він стоїть."

 ETH_Working_Natives: "Співпраця з племенами"
 ETH_Working_Natives_desc: "Відтоді як ми почали визнавати права племен та їхніх вождів, вони, своєю чергою, почали співпрацювати з нами."

 ETH_Trained_Pilots: "Навчені пілоти"
 ETH_Trained_Pilots_desc: "Іноземні радники заснували школу пілотажу в Аддис-Абебі."

 ETH_Anti_Imp: "Дух антиколонізму"
 ETH_Anti_Imp_desc: "Усі ті, хто намагається завоювати нас, недооцінюють наш дух знову і знову. Від Вофла до Адуа, заздрісні стерв'ятники намагаються зламати наш дух і підпорядкувати вільні народи Ефіопії. І не досягнуть успіху вони ніколи!"

 ETH_Ethiopian_Guns_idea: "Ефіопська зброя"
 ETH_Ethiopian_Guns_idea_desc: "Осмислюючи зарубіжні креслення і досвід, ми можемо бути впевнені, що маємо ефіопську зброю, яку виробляють ефіопи для ефіопів, що робить наші суворі випробування набагато простішими."

 ETH_Levy_Army: "Феодальна армія"
 ETH_Levy_Army_desc: "Армія Ефіопії не регулярна. Васали скликані, і кожен привів військо під своїм прапором, озброєне і вірне тільки йому... або відкинув заклик."

### Focuses ###
 ETH_Nationalised_Railroad: "Націоналізація залізниць"
 ETH_Nationalised_Railroad_desc: "Тепер ми націоналізували наші залізниці, переконавшись, що вони є власністю Імперії. Ми подбаємо про них, забезпечивши швидке й ефективне переміщення вантажів і військ."

 ETH_Privatised_Railroad: "Приватизація залізниць"
 ETH_Privatised_Railroad_desc: "Німецькі залізниці залишаться підпорядкованими компетентним німецьким підприємствам... Під нашим пильним наглядом."

 ETH_Expand_Railroad: "Розширення залізничної мережі"
 ETH_Expand_Railroad_desc: "Розширення нашої залізничної мережі життєво важливе для планування довгих кампаній. Лінії постачання, доставка товарів і перекидання військ; Імператор усвідомлює важливість залізниці."

 ETH_Southern_Expansion: "Прокладання залізниць на південь"
 ETH_Southern_Expansion_desc: "Наступним кроком розширення нашої залізничної мережі є приєднання до неї південних регіонів Імперії."

 ETH_Expand_Into_Eritrea: "Прокладання залізниць до Еритреї"
 ETH_Expand_Into_Eritrea_desc: "Наступним кроком розширення нашої залізничної мережі є приєднання до неї Еритреї, для покращення товарообігу з нею."

 ETH_Impose_Amharic: "Поширення амхарської мови в Еритреї"
 ETH_Impose_Amharic_desc: "Еритрея етнічно неоднорідна, але зазнала сильного впливу Тигеранської еліти, яка може виявитися небезпечною в довгостроковій перспективі. Ми повинні вжити заходів і упевнитися, що мовний бар'єр не стане їхньою перевагою, і просувати ідею про Еритрею як частину Ефіопії."

 ETH_Tribe_Intergration: "Інтеграція племен"
 ETH_Tribe_Intergration_desc: "Місцеве управління найвпливовіших лідерів Еритреї може бути звернене на нашу користь... за певну ціну."

 ETH_Officer_Intergration: "Інтеграція офіцерів"
 ETH_Officer_Intergration_desc: "Після Визволення багато ветеранів служать під керівництвом італійців, або в приватних арміях. Ми повинні плавно влити збройні сили Еритреї до лав нашої армії."

 ETH_Construct_Naval_Base: "Будівництво морської бази"
 ETH_Construct_Naval_Base_desc: "В Асмарі будуть побудовані верфі, гідні покласти початок головному порту могутньої Імперії. Ми не пошкодуємо коштів!"

 ETH_Intergration_Of_Eritrea: "Інтеграція Еритреї"
 ETH_Intergration_Of_Eritrea_desc: "Через 20 років невдоволення в Еритреї нарешті вщухло, і люди усвідомили всі блага, привнесені Імперією з часу Визволення. Серйозні заворушення незабаром припиняться."

 ETH_Develop_Eritrea: "Розвиток Еритреї"
 ETH_Develop_Eritrea_desc: "Ми покажемо нашу сумлінність, і вкладемо чималі гроші в Еритрею, на відміну від італійських колоністів."

 ETH_Invest_In_Industry: "Інвестиції у промисловість"
 ETH_Invest_In_Industry_desc: "Промисловість - наше майбутнє. Нічого ходити навкруги, Імперії потрібні фабрики!"

 ETH_Tribal_Modernisation: "Реорганізація племен"
 ETH_Tribal_Modernisation_desc: "Права племінних та інших меншин мають бути гарантовані; так само як і їхні обов'язки!"

 ETH_Southern_Industrial_Expansion: "Південна промислова експансія"
 ETH_Southern_Industrial_Expansion_desc: "Ми повинні поширювати індустріалізацію на південь для кращого розподілу доходів і робочих місць у цьому новому секторі економіки."

 ETH_Military_Industrial_Expansion: "Розширення військової промисловості"
 ETH_Military_Industrial_Expansion_desc: "Нашій армії необхідне краще спорядження; ми налагодимо масове виробництво зброї та припасів, необхідних для забезпечення безпеки нашої Імперії."

 ETH_Military_On_The_DKAEB: "Військові на DKAEB"
 ETH_Military_On_The_DKAEB_desc: "Ми повинні вимагати від наших німецьких партнерів, щоб наші війська мали пріоритет на залізниці DKAEB на всій території нашої країни. Без цього ми будемо ослаблені тією перевагою, яку залізниця нині віддає німецьким військам."

 ETH_German_Investment: "Німецькі капіталовкладення"
 ETH_German_Investment_desc: "Дивлячись на нашу стійкість і лояльність і перебуваючи в пошуку рішень катастрофічних наслідків Чорного Понеділка, Німеччина замислюється про іноземні інвестиції. Можливо, вона спрямує їх сюди?"

 ETH_German_Aid: "Німецька підтримка"
 ETH_German_Aid_desc: "Німеччина не повинна забувати своїх союзників; і вона не стане. Інвестори, приватні та державні, допоможуть Ефіопії знову стати на ноги."

 ETH_German_Military_Mission: "Німецька військова місія"
 ETH_German_Military_Mission_desc: "Оскільки ми вже звернулися до Німеччини з проханням про отримання інвестицій і допомоги, в наших інтересах було б також запросити військових радників, щоб вони могли більше дізнатися про те, як краще вчити наших солдатів, удосконалювати нашу тактику і в цілому модернізувати нашу армію."

 ETH_A_German_Partner: "Німецькі партнери"
 ETH_A_German_Partner_desc: "Тепер, коли наша промисловість зростає на очах, а старі вороги розбиті, ми можемо повернути свій погляд на світову арену. Ймовірно, нам варто допомогти Німеччині, як ми це робили і в минулому Вельткригу."

 ETH_Japanese_Investment: "Японські інвестиції"
 ETH_Japanese_Investment_desc: "Можливо, далека Японія могла б вкласти в нас свої інвестиції, щоб допомогти боротися з Чорним Понеділком і розвивати Ефіопію."

 ETH_Japanese_Aid: "Японська допомога"
 ETH_Japanese_Aid_desc: "Японські інвестори, приватні та державні, допоможуть Ефіопії досягти процвітання."

 ETH_Japanese_Military_Mission: "Японська військова місія"
 ETH_Japanese_Military_Mission_desc: "І оскільки ми вже отримуємо солідну допомогу та інвестиції з боку Японії, було б розумно запросити їхніх військових експертів, щоб навчати наших солдатів, познайомити нас із передовими тактиками та розробками."

 ETH_A_Japanese_Partner: "Японські партнери"
 ETH_A_Japanese_Partner_desc: "Тепер, коли наша промисловість зростає на очах, а старі вороги розбиті, ми можемо повернути свій погляд на світову арену."

 ETH_Debt: "Виплата боргів"
 ETH_Debt_desc: "Наш державний борг вийшов з-під контролю з часу Вельткригу. Реформи, яких імперія відчайдушно потребує, не можуть бути проведені поки він обтяжує нас."

 ETH_Tax_Church: "Податок на церкву"
 ETH_Tax_Church_desc: "Церква і люди, з нею пов'язані, повинні вносити свою лепту в бюджет Імперії, навіть якщо вони не хочуть."

 ETH_Tax_Slaveowners: "Податок на рабовласників"
 ETH_Tax_Slaveowners_desc: "Рабовласники здебільшого багаті люди. Можливо, ми зможемо зробити рабовласництво менш привабливим, запровадивши оподаткування за кожного раба. Це засмутить багатьох, але зате сильно допоможе бюджету."

 ETH_Tax_Oromo: "ООподаткування в Оромо"
 ETH_Tax_Oromo_desc: "Жителі Оромо мають безліч привілеїв, які ми скасуємо з метою поставити їх в один ряд з рештою імперії та збільшити податкові надходження."

 ETH_Tax_Eritrea: "Оподаткування в Еритреї"
 ETH_Tax_Eritrea_desc: "Еритрейці були нами звільнені, і багато хто з них вже побачили себе громадянами Ефіопії. Давно пора обкласти їх податком щоб вони зробили свій внесок у процвітання імперії."

 ETH_Budget: "Поправки до бюджету"
 ETH_Budget_desc: "Ми нарешті можемо привести до ладу наш бюджет і всерйоз узятися за виконання наступного кроку великого плану Імператора: Реформам."

 ETH_Haile: "Реформи Селассія"
 ETH_Haile_desc: "Хайле Селассіє I - реформатор; енергійна людина, яка об'їхала Європу і знає, що потрібно, щоб перенести Ефіопію у XX століття. Це буде нелегко, але водночас, прості виклики не для Царя царів!"

 ETH_Educate_Slaves: "Освіта рабів"
 ETH_Educate_Slaves_desc: "Будучи звільненими, раби мають бути грамотно інтегровані в суспільство. Чудовий привід для розширення системи шкіл. Ми упевнимося, щоб нові громадяни Ефіопії несли в своїх умах не тільки важку працю."

 ETH_Slavery_Question: "Доля рабства"
 ETH_Slavery_Question_desc: "Рабство належить іншій епосі. Концепція зрівняння людей з речами не сумісна з баченням Імперії Селассіє. На щастя, підняття нами податків означає, що вигідніше утримувати робітників, ніж рабів. Набагато більших зусиль потребуватиме соціальна і культурна допомога цим пригнобленим людям."

 ETH_Agriculture_Initative: "Землеробська ініціатива"
 ETH_Agriculture_Initative_desc: "Ми повинні забезпечити процвітання нашого сільськогосподарського сектору; населення Імперії зростає, і разом із ним має зростати житниця країни, щоб не допустити перенаселення і великого голоду!"

 ETH_Land_Reform: "Земельна реформа"
 ETH_Land_Reform_desc: "Землевласництво в Ефіопії абсолютно архаїчне, власники земельних ділянок домагаються свого права на них впливом і багатством. Настав час змінити можливості отримання права власності на землю в Абіссінії, і є кілька шляхів для цього."

 ETH_Modernise_Bureaucracy: "Реорганізація бюрократії"
 ETH_Modernise_Bureaucracy_desc: "Наша імперія має забути середньовічну Епоху Князів і, як сучасна держава, по-справжньому централізуватися. Однак, робота в цьому напрямку буде непростою."

 ETH_Tax_Question: "Доля податків"
 ETH_Tax_Question_desc: "Абіссінська Імперія досі не має податкового кодексу, і ми маємо змінити наше податкове законодавство, щоб наздогнати країни заходу. Ось можливі варіанти: народ наполягав на земельному податку, який ліг би переважно на плечі великих власників, наші західні радники рекомендують нам скопіювати прогресивну податкову систему європейських держав і врешті, дворяни підтримують ідею низького земельного податку."

 ETH_Permanent_Feudal_Borders: "Постійні феодальні кордони"
 ETH_Permanent_Feudal_Borders_desc: "Нам необхідно визначити більш політично здорові способи вирішення земельних конфліктів у середовищі знаті, і швидше, щоб не дозволити їм постійно з'ясовувати стосунки, загрожуючи стабільності Імперії."

 ETH_Governorship_Question: "Доля намісництва"
 ETH_Governorship_Question_desc: "Час вирішити, хто буде керувати провінціями Абіссінської Імперії. Існують такі можливості: ми можемо дозволити людям обирати своїх намісників, їх може призначати Цар царів, або дати знаті право керувати своїми володіннями."

 ETH_Ethiopia_Scout_Association: "Ефіопська скаутська асоціація"
 ETH_Ethiopia_Scout_Association_desc: "Наша молодь потребує корисних занять, куди вони зможуть спрямувати свою енергію з користю для оточуючих."

 ETH_Military_Question: "Військові чини"
 ETH_Military_Question_desc: "Наразі нашою армією керує знать і члени імператорської сім'ї, і простій людині справді складно пробитися до вищого офіцерського складу, навіть якщо вона більш уміла, ніж аристократ. Чи повинні ми виправити це?"

 ETH_Finish_The_Reforms: "Завершення реформ"
 ETH_Finish_The_Reforms_desc: "Ми, нарешті, завершили реформу імперії, залишилося тільки ратифікувати ці реформи шляхом створення нової конституції."

 ETH_New_Constitucion: "Нова конституція"
 ETH_New_Constitucion_desc: "Нову конституцію буде написано, і рішення, ухвалені під час реформ, сильно вплинуть на її складання. Настав час побачити течію, що спрямує Імперію вперед!"

 ETH_People_Constitucion: "Севочі Негус"
 ETH_People_Constitucion_desc: "Законність влади правителя визначається його народом. Хайле Селассіє I буде першим Імператором, який надасть контроль над великою частиною державного апарату керівникам, яких обирають. Нехай голос народу буде почутий."

 ETH_Freedom_Speech: "Свобода слова"
 ETH_Freedom_Speech_desc: "Люди повинні мати право висловлювати все, що вони думають, навіть якщо ми, як нація, не повністю з цим згодні. Різниця думок приносить світу нові ідеї."

 ETH_Freedom_Religion: "Свобода совісті"
 ETH_Freedom_Religion_desc: "Ефіопія за всю її історію ставала домівкою для прихильників багатьох релігій: від євреїв старого Аксума до мусульман укріпленого Харера. Всі вони повинні жити вільно, як рівноправні громадяни нашої імперії."

 ETH_Enrich_People: "Збагачення народу"
 ETH_Enrich_People_desc: "Злидні роблять щось більше ніж просто губить життя, вони підривають добробут усіх громадян, навіть тих, хто досягає успіху. Ми повинні захистити найбільш вразливих громадян, щоб переконатися, що у всіх є майбутнє."

 ETH_Elections: "Вибори"
 ETH_Elections_desc: "Перші Ефіопські вибори організовані. Політичні партії зібралися разом, багато хто схвильований тим, що має статися; інші нервують. Кого Його Величність призначить Першим Міністром?"

 ETH_Emperor_Constitucion: "Негусе Нагаст"
 ETH_Emperor_Constitucion_desc: "Занадто довго маленькі люди ставали на шляху прогресу, на шляху Ефіопії. Імперія зміниться, наділяючи Царя царів абсолютною владою!"

 ETH_Revered_Emperor: "Вшановування імператора"
 ETH_Revered_Emperor_desc: "Усі люди, великі й маленькі, матимуть на увазі одну велику правду: Хайле Селассіє приніс мир, свободу і справедливість його перетвореній Імперії."

 ETH_Control_Church: "Контроль над церквою"
 ETH_Control_Church_desc: "Вірянам потрібне належне керівництво; не від тих хто став би шукати земної влади, але від тих хто став би забезпечувати мир через підтримку благословенного правління Царя царів."

 ETH_Royal_Advisors: "Придворні радники"
 ETH_Royal_Advisors_desc: "Тільки близькі та кваліфіковані радники Імператора мають право голосу в управлінні Імперією Його Величності. Таким чином, ми зможемо забезпечити ефективне управління та якісне керівництво."

 ETH_Lion_Of_Judah: "Лев Юди"
 ETH_Lion_Of_Judah_desc: "Від повернення Цариці Савської додому до сьогоднішнього дня нашим символом був могутній лев. Двісті двадцять п'ятий король від часів Давида, найвидатніший з усіх земних володарів, має спадщину настільки велику, що вона затьмарює навіть його неймовірні зусилля для нашого процвітання."

 ETH_Noble_Constitucion: "Мекванінт Негус"
 ETH_Noble_Constitucion_desc: "Шляхетні пани та пані Ефіопії втримали імперію від розпаду для Міленії, і знову послужать державі! Дрібниці на кшталт бюджету та управління армією надто прості, щоб турбувати могутнього Царя царів, його вірні васали подбають про це."

 ETH_Noble_Investment: "Угода зі знаттю"
 ETH_Noble_Investment_desc: "Ми простежимо, щоб Ефіопія отримувала те, чого потребує, будь-якими засобами, незважаючи на ціну і те, з ким нам доведеться мати справу."

 ETH_Power_Of_Tradition: "Сила традиції"
 ETH_Power_Of_Tradition_desc: "Аристократи такі не тільки за статусом або по крові. Вони з народження навчені бути управлінцями і солдатами, як і рибалка з дитинства вчитися ловити рибу. Зрештою, навіщо змінювати багатовікові підвалини?"

 ETH_Noble_Armies: "Знатне командування"
 ETH_Noble_Armies_desc: "У нашій армії є люди, з дитинства навчені очолювати її. Тепер, коли ми гідно навчили й екіпірували наших солдатів, перемога стане лише питанням часу, з ким би ми не билися!"

 ETH_Power_Council: "Передача влади консулу"
 ETH_Power_Council_desc: "Настав час консулу забрати контроль над урядом у бовдура Селласія. З цього моменту він правитиме як Король серед Королів, залишаючись лише ширмою для консула."

 ETH_Military_Reforms: "Реформи армії"
 ETH_Military_Reforms_desc: "Наша армія слабо проявила себе під час Вельткригу; ми повинні зрозуміти причину цього і знайти відповідне рішення, щоб ми могли повернути території в Огадені, наші за законом."

 ETH_Hire_Askari_Veterans: "Ветерани-аскарі"
 ETH_Hire_Askari_Veterans_desc: "Багато солдатів у Міттельафриці втомилися від гарнізонної служби, постійної варти за неіснуючим ворогом. Ми покличемо їх сюди, де їхнім навичкам знайдеться гідне застосування."

 ETH_New_Arms_Production: "Нове виробництво зброї"
 ETH_New_Arms_Production_desc: "Ми повинні подвоїти наші зусилля з озброєння армії; якщо вірити аскарі, наші рушниці більше підходять для мисливської колекції, ніж для бою!"

 ETH_Import_Small_Arms: "Імпорт зброї"
 ETH_Import_Small_Arms_desc: "Наша зброя може бути поліпшена завдяки інженерному аналізу зарубіжної. Питання в тому, що нам ще треба купити її!"

 ETH_Artillery_Effort: "Розвиток артилерії"
 ETH_Artillery_Effort_desc: "Артилерія необхідна для ведення сучасної війни, але ми ніколи не володіли нею в достатній кількості. На щастя, наші закордонні друзі точно знають як проектувати ці руйнівні машини."

 ETH_Buy_Tanks: "Купівля танків"
 ETH_Buy_Tanks_desc: "Танки та інша бронетехніка погано підходять для високогір'їв Гондера. А ось на рівнинах Огадена... Вони можуть схилити чашу терезів на наш бік."

 ETH_Foreign_Doctrine: "Іноземний досвід ведення війни"
 ETH_Foreign_Doctrine_desc: "Вище командування дійшло висновку, що кидатися в атаку після хвилі приватних армій мабуть не найкращий спосіб дій. Можливо краще запитати поради в одного з наших іноземних офіцерів? Знатні офіцери можуть виявитися доволі впертими..."

 ETH_Improve_Firepower: "Покращена вогнева міць"
 ETH_Improve_Firepower_desc: "Перевага у вогневій міці! Ми збираємося розтрощити своїх ворогів силою наших далекобійних знарядь, тож нам треба подумати про найкраще їх застосування."

 ETH_Modernise_High_Command: "Реорганізація командування"
 ETH_Modernise_High_Command_desc: "Мабуть наша тактика має бути складнішою за 'атакувати противника всіма доступними силами'. Неважливо наскільки важко це буде, але ми впевнимося, що наступ Імперії очолять досить терплячі тактики."

 ETH_Legacy_Of_Adowa: "Спадщина перемоги при Адуа"
 ETH_Legacy_Of_Adowa_desc: "Ми ніколи не будемо покладатися на іноземні армії. Ми не можемо собі такого дозволити! Занадто довго народи світу не пам'ятали могутніх переможців битви при Адуа! Вся Африка побачить хто ми такі насправді!"

 ETH_Ethiopian_Guns: "Ефіопська зброя"
 ETH_Ethiopian_Guns_desc: "Осмислюючи зарубіжні креслення і досвід, ми можемо бути впевнені, що маємо ефіопську зброю, яку виробляють ефіопи для ефіопів, що робить наші суворі випробування набагато простішими."

 ETH_Special_Equipment: "Спеціальне спорядження"
 ETH_Special_Equipment_desc: "Ми повинні упевнитися, що наші браві солдати мають під рукою все необхідне, щоб битися за наше майбутнє."

 ETH_Anti_Imperialist_Spirit: "Антиколоніальний дух"
 ETH_Anti_Imperialist_Spirit_desc: "Усі ті, хто намагається завоювати нас, недооцінюють наш дух знову і знову. Від Вофла до Адуа, заздрісні стерв'ятники намагаються зламати наш дух і підпорядкувати вільні народи Ефіопії. І не досягнуть успіху вони ніколи!"

 ETH_Improve_Drilling: "Посилена муштра"
 ETH_Improve_Drilling_desc: "Ми відточуватимемо розуми, навантажуватимемо ноги і тренуватимемо приціл, і через безжальну муштру ми перетворимо цей брутальний народ, що зветься 'солдатами', на гідних бійців!"

 ETH_Trust_Officers: "Розширення повноважень офіцерів"
 ETH_Trust_Officers_desc: "Ми повинні переконатися, що повноваження наших офіцерів на полі бою буде розширено, щоб вони змогли адаптуватися до бойових ситуацій, які невпинно змінюють одна одну."

 ETH_Develop_Weapons: "Розвиток озброєнь"
 ETH_Develop_Weapons_desc: "Ми повинні робити більше, ніж копіювання просунутих технологій, ми повинні налагодити власне виробництво зброї, Імперією, для Імперії!"

 ETH_Professional_Army: "Професійна армія"
 ETH_Professional_Army_desc: "Ми справді досягли успіху у виправленні помилок у нашій армії, і численні призовники організовані в дивізії та групи армій. Тепер ми можемо звернути свою увагу на мирні питання, адже ми готові до війни."

 ETH_Doctrine_I: "Розвиток ВМС"
 ETH_Doctrine_I_desc: "Постановка бойових завдань на морі має бути складнішою, ніж 'направити судна у ворожі води'; ми потребуємо операційної ієрархії. На щастя, наш флот молодий і тому гнучкий."

 ETH_Submarine_Effort: "Розвиток підводних човнів"
 ETH_Submarine_Effort_desc: "Розташування наших портів надзвичайно стратегічно вдале. У противника безліч шляхів постачання в Аденській затоці, ми можемо вдаряти непоміченими і витримувати велику шкоду."

 ETH_Submarine_Doctrine: "Теорія підводної війни"
 ETH_Submarine_Doctrine_desc: "Ми повинні спланувати тотальну блокаду Червоного моря; жоден конвой не пройде тут без нашої згоди."

 ETH_Destroyer: "Розвиток есмінців"
 ETH_Destroyer_desc: "Ми повинні забезпечити захищеність наших конвоїв від грабежу за допомогою постійного патрулювання моря нашими новітніми протичовновими суднами."

 ETH_Cruiser: "Розвиток крейсерів"
 ETH_Cruiser_desc: "Флот потребує великих суден, якщо ми збираємося контролювати Аденську затоку. Крейсери відповідають нашим вимогам, особливо в разі вірності наших відомостей про сомалійський флот."

 ETH_Doctrine_II: "Реформа морської доктрини"
 ETH_Doctrine_II_desc: "Нам необхідно заснувати гідну школу морських офіцерів; оскільки війна швидко наближається, вони мають бути готові до мінливих морських полів битв."

 ETH_Dream_Sky: "Мрія про небо"
 ETH_Dream_Sky_desc: "Ми контролюємо небо, але це може скоро змінитися. Новини про розширення повітряних сил Сомалі досягли Аддис-Абеби. Мета цих дій очевидна і вони не залишаться без відповіді!"

 ETH_Hire_Experts: "Авіаційні фахівці"
 ETH_Hire_Experts_desc: "Щоб по-справжньому контролювати небо, нам знадобляться люди, які знають, що таке сутичка в повітрі. Тоді ми зможемо спланувати як взяти небо над Сомалі під свій контроль!"

 ETH_Advanced_Doctrine: "Просунута авіаційна доктрина"
 ETH_Advanced_Doctrine_desc: "Планування повітряних операцій складне питання; погода, відстань і ворожі сили - все це має бути враховано рівною мірою. Далеко не кожен достатньо талановитий, щоб ухвалювати рішення подібної складності. Тренування - найкращі ліки від нестачі таланту."

 ETH_Train_Pilots: "Навчання пілотів"
 ETH_Train_Pilots_desc: "Недостатньо мати у своєму розпорядженні літаки, якщо ваші пілоти в кращому разі кур'єри-аматори; Імперські Військово-Повітряні Сили можуть стати силою, на яку доведеться зважати, але тільки якщо ми приділимо їм належну увагу."

 ETH_Skylions: "Небесні леви"
 ETH_Skylions_desc: "Ми повинні підготувати групу найкращих із найкращих, щоб вони вступали в битву, спускаючись із неба. З левовими серцями, вони завдадуть удару поза нашою досяжністю і битимуться, де ми цього не можемо."

 ETH_Harer_Airbase: "Авіабаза в Харарі"
 ETH_Harer_Airbase_desc: "Ми повинні значно розширити аеродром у Харері для підготовки до майбутньої війни; звідси ми зможемо досягти найвіддаленіших куточків Сомалі."

 ETH_fighter_focus: "Розвиток винищувачів"
 ETH_fighter_focus_desc: "Забезпечення переваги в повітрі над півостровом Сомалі буде важким завданням, але ми вважаємо, що готові до виклику; після переозброєння наших військово-повітряних сил, зрозуміло."

 ETH_Crush_Somalia: "Знищення Сомалі"
 ETH_Crush_Somalia_desc: "Огаден наш по праву, але слабкість попередніх правителів і труднощі в Еритреї не дозволили нам реалізувати його. Наш ворог, Божевільний Мулла, мертвий. Його спадщиною стало виникнення Сомалійської нації, збіговиська кланів і тиранів, які претендують на звання націїї. Німеччина більше не в змозі для інтервенції; ми повинні завдати удару якомога швидше і повернути наші землі!"

 ETH_Pacify_Ogaden: "Утихомирення Огадену"
 ETH_Pacify_Ogaden_desc: "Перемога у війні часто найлегша частина завоювання; багато жителів Огадена ніколи не бачили Ефіопського прапора до нашої перемоги. Але скоро вони його розглянуть, адже інтеграція Огадена - найпріоритетніше завдання."

 ETH_Industrial_Modernisation: "Промислові інновації"
 ETH_Industrial_Modernisation_desc: "У нашій Імперії дуже обмежене виробництво, а господарство мале й ізольоване. Тож ми не маємо реальної ваги на світовому ринку. Треба це змінити!"

 ETH_Heavy_Industry: "Побудова важкої індустрії"
 ETH_Heavy_Industry_desc: "Ми повинні правильно розподілити виробничі потужності щоб виробляти необхідні важкій промисловості матеріали."

 ETH_Coffee: "Покращені методи збирання кави"
 ETH_Coffee_desc: "Завдяки спадщині старих ферм у Каффе ми можемо вирощувати великі багатства. Тяжке становище Бразилії означає, що ринок кави відкритий для нових постачальників. Ми повинні поспішити зайняти свою нішу. Зрештою, яка сучасна людина не потребує кави?"

 ETH_Finish_Modernisation: "Завершення модернізації"
 ETH_Finish_Modernisation_desc: "Нарешті ми можемо пожинати плоди індустріалізації; майбутнє Імперії на відстані витягнутої руки; залишилося лише вхопитися за нього!"

### Intro Screen ###
 ETH_country_intro_header: "Ефіопія, Імперія на роздоріжжі"
 ETH_country_intro_content: "Ефіопія, також відома як Абіссінія, була єдиною африканською державою, яка зуміла зберегти незалежність у XIX столітті, такому важкому для Африки, успішно відбивши італійське вторгнення в 1896. Ця перемога поклала початок процесу оновлення Ефіопської Імперії, покликаного привести країну у відповідність до європейських стандартів у сферах економіки, армії та управління. У 1918, керована імператрицею Заудіту, Ефіопська Імперія вступила у Вельткриг на боці Німеччини, успішно анексувавши італійські Сомалію та Еритрею. Ще однією стороною Ефіопської модернізації було розширення залізниці DKAEB - життєво важливої для країни транспортної мережі. У 1930, Імператриця Заудіту померла, не залишивши спадкоємців, що дозволило її двоюрідному брату рас Тефері Меконнин зійти на престол як Імператор Хайле Селассіє. Новий монарх оголосив про свої наміри провести нову низку реформ з метою 'привести Ефіопію на захід'. Така ініціатива була різко і бурхливо оскаржена консервативною частиною дворянства, яка значно зміцнила свої сили завдяки анексії італійських колоній і подальшому збільшенню армії. Хайле Селассіє також зіткнувся зі спротивом італійських торговців в Еритреї, які вважали, що подібні зміни загрожують їхнім привілеям. Імператорський уряд, тим часом, зазнав чергового удару 1935 року, коли звіт Німецького Міністерства Торгівлі оголосив про хистке економічне становище DKAEB, що поставило під удар усю економіку Ефіопії - це ясно свідчило про неефективність Ефіопської інтеграції до Німецької торговельної сфери. У світлі світової економічної кризи, що насувається, Ефіопії може знадобитися вирішити, чи продовжувати їй поточні відносини з Німеччиною, чи шукати нових торгових партнерів, чи прокласти свій власний шлях."
 ethiopia.1.a: "Ми залишаємося сильними!"
 
### Events ###
 ethiopia.2.t: "DAKEB наближається до банкрутства"
 ethiopia.2.d: "Підприємство Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) було засновано на початку 20-го століття, з'єднуючи на той момент Аддіс-Абебу та Джибуті. Після серії профінансованих Німеччиною розширень дорога використовується переважно для транспортування руди з Западини Конго до Міттлафрики, Джибуті. Поточний світовий спад економіки означає зменшення обсягів закупівель руди, що виливається в скорочення кількості перевезень DKAEB. Ситуація загострилася настільки, що підприємство на межі банкрутства."
 ethiopia.2.a: "Ми маємо бути напоготові."
 ethiopia.2.b: "Це принесе більше клопоту, ніж користі."
 ethiopia.2.c: "Нам було б непогано забрати його з їхніх рук."
 
 ethiopia.3.t: "Міттельафрика бере під свій контроль DKAEB"
 ethiopia.3.d: "З огляду на банкрутство DKAEB, що насувається, адміністрація Міттельафрики в Дар-ес-Саламі викупила державну ділянку залізниці у німецького уряду. Якщо Мітельафрика зуміє зберегти канал протягом усієї цієї депресії, ми можемо вийти з цієї кризи з більш міцними зв'язками з німецьким гігантом. Однак, якщо вони зазнають невдачі, наслідки можуть бути катастрофічними."
 ethiopia.3.a: "На даний момент наші відносини з Дар-ес-Саламом міцніють."
 
 ethiopia.4.t: "DKAEB занедбаний Німецькою Імперією"
 ethiopia.4.d: "З огляду на банкрутство DKAEB, що насувається, німецький уряд запропонував продати державну ділянку залізниці нашому уряду за низькою ціною. Якщо ми не погодимося, то, найімовірніше, європейський або північноамериканський консорціум захопить залізницю, підтвердивши тим самим іноземний вплив у нашій економіці."
 ethiopia.4.a: "Нам не треба витрачати гроші."
 ethiopia.4.b: "Ми купимо акції."
 
 ethiopia.5.t: "DKAEB залишається на плаву"
 ethiopia.5.d: "Вибір колоніального уряду Міттельафрики зберегти залізницю на плаву, окупився, оскільки Губернатор [MAF.GetLeader] підтримував роботу DKAEB протягом усієї кризи. Наші відносини з Німецькою імперією зміцнилися."
 ethiopia.5.a: "Гарні новини."
 
 ethiopia.6.t: "DKAEB збанкрутувала!"
 ethiopia.6.d: "Deutsche Kaiserliche Abessinien Eisenbahn збанкрутувала! Це велике транспортне сполучення, що йде з Конго в Джибуті через Ефіопію, було змушене закритися. Велика кількість людей зараз безробітні, і наші відносини з Міттельафрикою постраждали."
 ethiopia.6.a: "Ми візьмемо залізницю."
 ethiopia.6.b: "Знайдемо інших інвесторів!"
  
 ethiopia.7.t: "Місце Ефіопії на світовій арені"
 ethiopia.7.d.germanyatwar: "Після поразки Сомалі, імператор Хайле Селассіє оголосив про те, що настав час підбити підсумки дипломатичної позиції Ефіопії. Німці, наші друзі, зараз борються за виживання монархії - тобто, за справедливе правління - проти спустошення анархізму декадентськими західноєвропейцями. Чи маємо ми долучитися до боротьби з цими безбожниками-радикалами, чи залишатися нейтральними?"
 ethiopia.7.d.germanyvictorious: "Після поразки Сомалі, імператор Хайле Селассіє оголосив про те, що настав час підбити підсумки дипломатичної позиції Ефіопії. Німці, наші друзі, розгромили безбожних анархістів Франції та Англії. Можливо, краще приєднатися до Рейхспакту і забезпечити нашу безпеку в німецькому світі. Приєднатися до наших друзів або залишатися нейтральними?"
 ethiopia.7.d.japanatwar: "Після поразки Сомалі, імператор Хайле Селассіє оголосив про те, що настав час підбити підсумки дипломатичної позиції Ефіопії. Японці, наші друзі, зараз борються за виживання монархії - тобто, за справедливе правління - проти спустошення анархізму декадентськими західноєвропейцями. Чи маємо ми приєднатися до боротьби з цими імперіалістами, чи залишатися нейтральними?"
 ethiopia.7.d.japanvictorious: "Після поразки Сомалі, імператор Хайле Селассіє оголосив про те, що настав час підбити підсумки дипломатичної позиції Ефіопії. Японці, наші друзі, розгромили західних імперіалістів. Можливо, краще приєднатися до Сфери Співпроцвітання і забезпечити нашу безпеку в японському світі. Приєднатися до наших друзів або залишатися нейтральними?"
 ethiopia.7.a: "Ми маємо зробити свій внесок у глобальну боротьбу із синдикалізмом!"
 ethiopia.7.a1: "Ми маємо зробити свій внесок у глобальну боротьбу з імперіалізмом!"
 ethiopia.7.b: "Ми маємо приєднатися до Райхспакту!"
 ethiopia.7.b1: "Ми маємо приєднатися до Сфери Співпроцвітання!"
 ethiopia.7.c: "Ми попросимо лише німецьку гарантію."
 ethiopia.7.c1: "Ми попросимо лише японську гарантію."

 ethiopia.8.t: "Посуха!"
 ethiopia.8.d: "Велика посуха прокотилася сходом Абіссінії. З ослабленою розоренням DKAEB економікою, ми зіткнемося з масовим голодом через втрату врожаю."
 ethiopia.8.a: "Прокляття!"
 ethiopia.8.b: "Використовувати націоналізовану залізницю для доставки їжі!"
 
 ethiopia.9.t: "Внесення поправок до бюджету"
 ethiopia.9.d: "Тепер, коли ми ввели достатньо податків, щоб виплатити наші непомірні борги, настав час переглянути бюджет і розправитися з цією кризою раз і назавжди. Ми можемо зосередити бюджетні кошти на трьох речах: військовому виробництві, цивільному виробництві або будівництві. Що ж ми віддамо перевагу?"
 ethiopia.9.a: "Військове виробництво"
 ethiopia.9.b: "Цивільне виробництво"
 ethiopia.9.c: "Будівництво"
 
 ethiopia.10.t: "Реформи в Ефіопії"
 ethiopia.10.d: "Наш імператор Хайле Селассіє відомий амбіціями в питанні модернізації країни. І вони включають не тільки плани з будівництва нових заводів та інфраструктури, модернізації армії, але також правові та державні реформи для підвищення рівня життя. Однак ці реформи означають кінець багатьох привілеїв знатного стану."
 ethiopia.10.a: "Розпочати реформи"
 
 ethiopia.11.t: "Питання рабства"
 ethiopia.11.d: "Інститут рабовласництва досі широко поширений в Абіссінії, і майже 2 мільйони людей є рабами. Західні держави багато критикували нас через це, і тепер очевидно, що ми маємо скасувати рабство, щоб справді вийти на рівень європейських країн. Втім, знать добряче розлютиться від таких змін, тож ми, замість звільнення рабів, можемо оголосити свободу з народження, відкладаючи загибель рабства, щоб втихомирити їх."
 ethiopia.11.a: "Скасувати рабство!"
 ethiopia.11.b: "Ми повинні відкласти рішення, Свобода з народження."
 
 ethiopia.12.t: "Земельна реформа"
 ethiopia.12.d: "Землевласництво в Ефіопії абсолютно архаїчне, власники земельних ділянок домагаються свого права на них впливом і багатством. Настав час змінити можливості отримання права власності на землю в Абіссінії, і є кілька шляхів для цього:"
 ethiopia.12.a: "Роздати землі людям"
 ethiopia.12.b: "Усі землі належатимуть Негусу"
 ethiopia.12.c: "Узаконити право поточних власників"
 
 ethiopia.13.t: "Податкова реформа"
 ethiopia.13.d: "Абіссінська Імперія досі не має податкового кодексу, і ми маємо змінити наше податкове законодавство, щоб наздогнати країни заходу. Ось можливі варіанти: народні мас наполягали на земельному податку, який ліг би переважно на плечі великих власників, наші західні радники рекомендують нам скопіювати прогресивну податкову систему європейських держав і врешті, дворяни підтримують ідею низького земельного податку."
 ethiopia.13.a: "Запровадити земельний податок"
 ethiopia.13.b: "Запровадити прогресивний податок"
 ethiopia.13.c: "Запровадити низький податок"
 
 ethiopia.14.t: "Реформа уряду"
 ethiopia.14.d: "Час вирішити, хто буде керувати провінціями Абіссінської Імперії. Існують такі можливості: ми можемо дозволити людям обирати своїх намісників, їх може призначати Цар царів, або дати знаті право керувати своїми володіннями."
 ethiopia.14.a: "Намісників має обирати народ."
 ethiopia.14.b: "Негус призначатиме намісників."
 ethiopia.14.c: "Дозволити дворянам керувати їхніми землями."
 
 ethiopia.15.t: "Військова реформа"
 ethiopia.15.d: "Наразі нашою армією керує знать і члени імператорської сім'ї, і простій людині справді складно пробитися до вищого офіцерського складу, навіть якщо вона більш уміла, ніж аристократ. Чи повинні ми допустити простих людей до управління армією?"
 ethiopia.15.a: "Армійські призначення мають бути меритократичними"
 ethiopia.15.b: "Залишити все як є"
 
 ethiopia.16.t: "Завершення реформ"
 ethiopia.16.d: "Епоха реформ Селассія тепер закінчилася. На краще чи на гірше, наша країна радикально змінилася і осучаснилася. Лев Юди був нанесений на прапор нашої Імперії, ознаменувавши відродження Абіссінської Імперії. І тепер настав час поглянути вперед - на нову Конституцію нашої Імперії."
 ethiopia.16.a: "Боже, благослови Лева"
 
 ethiopia.17.t: "Конституція Селласії"
 ethiopia.17.d: "Селассіє впорався з отриманням вищої влади у свої руки, і нова Конституція відображає це.  Вона містить статті, що забезпечують владу Негуса, але також і зміни, покликані утворити прогресивну правову базу в Абіссінії. Абіссінія тепер підпорядкована Імператору."
 ethiopia.17.a: "Усі вітають Лева Юди!"
 
 ethiopia.18.t: "Конституція мекванітів"
 ethiopia.18.d: "Блокувавши багато реформ і провівши свої власні, знать посилила свою владу, і нова Конституція відображає це. Вона містить статті, що зміцнюють позиції Верхньої Палати і обмежують владу Селласія і народу. Епоху старих традицій Абіссінії було збережено, і тепер країна належить знатним родинам."
 ethiopia.18.a: "Негуса Нагаст слабкий"
 
 ethiopia.19.t: "Народна конституція"
 ethiopia.19.d: "Хайле Селассіє провів реформи, які вестернізували і демократизували країну, і нова Конституція відображає це. Вона містить статті, що захищають свободу і зміцнюють позиції Нижньої Палати. Влада знаті і самого Селласія була обмежена, і тепер очевидно що Ефіопія стала конституційною монархією за східним зразком."
 ethiopia.19.a: "Народ сильний"
 
 ethiopia.20.t: "Перші вибори"
 ethiopia.20.d: "Настав час перших виборів в історії Ефіопії. Ось основні партії-учасники: праві сили представлені 'Демократичною Лігою', центристи у складі 'Об'єднаних Демократичних Сил Ефіопії', центрально-ліва партія 'Коаліція за Єдність і Демократію' і ліві сили під прапорами 'Ефіопського Народного Демократичного Фронту'"
 ethiopia.20.a: "Демократична Ліга"
 ethiopia.20.b: "Об'єднані Демократичні Сили Ефіопії"
 ethiopia.20.c: "Коаліція за Єдність та Демократію"
 ethiopia.20.e: "Ефіопський Народний Демократичний Фронт"
 
 ethiopia.21.t: "Вибори в Ефіопії [GetYear] року"
 ethiopia.21.d: "Як передбачено нашою конституцією, вільні та справедливі вибори мають проводитися кожні п'ять років. Основними учасниками виборів є: права 'Демократична ліга', правоцентристська 'Об'єднані демократичні сили Ефіопії', лівоцентристська 'Коаліція за Єдність і Демократію' і лівоцентристська 'Народний демократичний фронт Ефіопії'. Бюлетені було підраховано, і переможцями на виборах стали:"
 ethiopia.21.a: "Демократична Ліга."
 ethiopia.21.b: "Об'єднані Демократичні Сили Ефіопії."
 ethiopia.21.c: "Коаліція за Єдність та Демократію."
 ethiopia.21.e: "Народний демократичний фронт Ефіопії."
 
 ethiopia.22.t: "Влада консула"
 ethiopia.22.d: "Настав час консулу забрати контроль над урядом у бовдура Селласія. З цього моменту він правитиме як Король серед Королів, залишаючись лише ширмою для консула."
 ethiopia.22.a: "Слава консулу"
 
 ethiopia.23.t: "Еритрейське повстання!"
 ethiopia.23.d: "Народ Еритреї достатньо натерпівся грабіжницьких податків, і за підтримки племінних вождів і частини офіцерів, націоналістам Еритреї вдалося підняти заколот. Ми повинні почати мобілізацію щоб поставити їх на місце!"
 ethiopia.23.a: "Розбити їх!"
 
 ethiopia.24.t: "Ефіопська Імперія просить військову місію"
 ethiopia.24.d: "Ефіопська імперія була тісніше пов'язана з Німеччиною відтоді, як Міттельафрика купила наші акції на залізниці DKAEB у 1936 році, і тепер вони просять Німецьку військову місію модернізувати їхню армію. Якщо вони здобудуть перемогу в майбутній війні проти своїх сомалійських ворогів, вони можуть навіть приєднатися до Райхспакту."
 ethiopia.24.d2: "Ефіопська імперія була тісніше пов'язана з Японією відтоді, як ми купили DKAEB у 1936 році, і тепер вони просять японську військову місію модернізувати їхню армію. Якщо вони здобудуть перемогу в майбутній війні проти своїх сомалійських ворогів, вони можуть навіть приєднатися до Сфери Співпроцвітання."
 ethiopia.24.a: "Маленька жертва за союзника!"
 ethiopia.24.b: "Чи дійсно нам потрібна Ефіопія?"
 
 ethiopia.25.t: "Німеччина згодна направити військову місію"
 ethiopia.25.t2: "Японія згодна направити військову місію"
 ethiopia.25.d: "Німці згодні з нашими спонуканнями дружби і направили військову місію, щоб допомогти нам у боротьбі з нашими регіональними противниками. Вкотре наші християнські брати надали нам необхідну допомогу."
 ethiopia.25.d2: "Японці згодні з нашими спонуканнями дружби і направили військову місію, щоб допомогти нам у боротьбі з нашими регіональними противниками. Вони ясно побачили взаємну вигоду у співпраці між нашими країнами в нашому прагненні по боротьбі з імперіалізмом."
 ethiopia.25.a: "Навіть краще, ніж португальці."
 
 JAP_foreign_missions: "Японська допомога"
 
 ethiopia.26.t: "Німеччина відмовляється допомогти нам"
 ethiopia.26.t2: "Японія відмовляється допомогти нам"
 ethiopia.26.d: "Імперіалістичні та євроцентристські німці відмовилися допомагати в організації нашої армії. Схоже, наше партнерство з Німецькою Імперією різко підійшло до кінця."
 ethiopia.26.d2: "Двоїсті японці відмовилися допомагати в організації нашої армії. Схоже, наше партнерство з Японією різко підійшло до кінця."
 ethiopia.26.a: "Тоді самотужки!"
 
 ethiopia.27.t: "Ефіопська Імперія просить альянс"
 ethiopia.27.d.ethiopiaatwar: "Наш брат-монарх в Аддис-Абебі помітив наше тяжке становище в Західній Європі та вже оголосив війну безбожним синдикалістам. Чи повинні ми погодитися включити нашого старого союзника Вельткріга в наш союз?"
 ethiopia.27.d.ethiopianotatwar: "Наш партнер в Ефіопії звернувся до нас із проханням про створення союзу між Ефіопією та Німеччиною. Оскільки Судан і Сомалі більше не становлять загрози для Ефіопії, ми б пішли на невеликий ризик, якби їх підтримали, але й вони не змогли б запропонувати нам багато чого."
 ethiopia.27.d.ethiopiaatwar2: "Наш брат-монарх в Аддис-Абебі помітив наше тяжке становище в Азії і вже оголосив війну безбожним імперіалістам. Чи повинні ми погодитися включити їх у наш союз?"
 ethiopia.27.d.ethiopianotatwar2: "Наш партнер в Ефіопії звернувся до нас із проханням про створення союзу між Ефіопією та Японією. Оскільки Судан і Сомалі більше не становлять загрози для Ефіопії, ми б пішли на невеликий ризик, якби їх підтримали, але й вони не змогли б запропонувати нам багато чого."
 ethiopia.27.a: "Прийміть їхню пропозицію!"
 ethiopia.27.b: "Кому потрібна Ефіопія?"
 
 ethiopia.28.t: "Німеччина погоджується!"
 ethiopia.28.t2: "Японія погоджується!"
 ethiopia.28.d: "Німці погодилися дозволити нам приєднатися до Райхспакту! Наше майбутнє у світі, де домінують німці, гарантоване."
 ethiopia.28.d2: "Японці погодилися дозволити нам приєднатися до Сфери Співпроцвітання! Наше майбутнє у світі, вільному від імперіалізму, гарантоване."
 ethiopia.28.a: "Слава дипломатії!"
 
 ethiopia.29.t: "Німеччина відмовляється від союзу"
 ethiopia.29.t2: "Японія відмовляється від союзу"
 ethiopia.29.d: "Німці ясно дали зрозуміти, що, на їхню думку, не потребують нашої допомоги або дружби. Незважаючи на те, що ми будемо підтримувати партнерські відносини, схоже, що німці не будуть нашими союзниками."
 ethiopia.29.d2: "Японці ясно дали зрозуміти, що, на їхню думку, не потребують нашої допомоги або дружби. Незважаючи на те, що ми будемо підтримувати партнерські відносини, схоже, що вони не будуть нашими союзниками."
 ethiopia.29.a: "Тоді самотужки!"
 
 ethiopia.30.t: "Ефіопія вимагає гарантії"
 ethiopia.30.d: "Перемігши Сомалі, наші партнери в Ефіопії вирішили не вплутуватися в нові війни. Вони запитують у Німеччини гарантію своєї територіальної цілісності, але, крім обіцянок, нічого не пропонують натомість."
 ethiopia.30.d2: "Перемігши Сомалі, наші партнери в Ефіопії вирішили не вплутуватися в нові війни. Вони запитують у Японії гарантію своєї територіальної цілісності, але, крім обіцянок, нічого не пропонують натомість."
 ethiopia.30.a: "Краще, ніж нічого."
 
 ethiopia.31.t: "Німеччина гарантує нас"
 ethiopia.31.t2: "Японія гарантує нас"
 ethiopia.31.d: "Німці гарантували нам незалежність - наша позиція надійна, поки німці тріумфують у Європі."
 ethiopia.31.d2: "Японці гарантували нам незалежність - наша позиція надійна, поки вони торжествують в Азії."
 ethiopia.31.a: "Це був найкращий хід, який ми могли зробити."
 
 ethiopia.32.t: "Чорний Понеділок!"
 ethiopia.32.d: "Учора на Берлінській фондовій біржі стався масовий обвал. Німецька економіка в цілковитому безладі, і з нашим найбільшим торговельним партнером у таких умовах наша економіка теж відчуває наслідки. Однак відсутність розвиненої фінансової інфраструктури досить добре захистила нас від найгіршої депресії."
 ethiopia.32.a: "Бідолаха!"
 
 ethiopia.33.t: "DKAEB та крах Міттельафрики"
 ethiopia.33.d: "З розпадом Міттельафрики, нашого найбільшого торгового партнера більше немає. Уряд Ефіопії тепер взяв під свій контроль акції, що раніше належали Міттельафриці, і незабаром почнеться реалізація плану з індустріалізації нашої країни."
 ethiopia.33.a: "Ми ні на кого не можемо розраховувати."

