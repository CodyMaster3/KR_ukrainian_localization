### Ideas ###
 FER_japanese_assistance: "Японська допомога"
 FER_japanese_assistance_desc: "Японія є нашим єдиним великим покровителем, і значна частина повстання була профінансована та озброєна за допомогою Токіо. Однак в обмін вони очікують доступу до багатств Сибіру.\n\nЦей національний дух змінюється на рівнях 2, 4 і 6 [JAP.GetFlag] §RПрихильності§! та зникає, якщо менше ніж 1."
 FER_russo_japanese_mining: "Російсько-японська промислова компанія"
 FER_russo_japanese_mining_desc: "Російсько-японська промислова компанія — це дзайбацу-конгломерат, значною мірою підконтрольний Mitsui та Nissan у співпраці з нашим урядом."
 FER_nationalised_gold: "Далекосхідне золото"
 FER_opium_trade: "Бурхлива торгівля опіумом"
 FER_siberian_insurrection: "Сибірське повстання"
 FER_siberian_insurrection_desc: "Ми — витривалі сибіряки, звиклі до безкрайніх просторів і жорстоких умов."
 FER_army_of_bandits: "Армія бандитів"
 FER_army_of_bandits_desc: "У Сєміонова є Амур-Уссурійські козаки, китайські найманці, росіяни та інші народи, які поділяють ненависть до володаря Кремля. Дехто каже — бандити, я ж кажу — борці за свободу."
 FER_cossack_army_idea: "Армія вільних козаків"
 FER_cossack_army_idea_desc: "Козаки отамана Єрмака завоювали ці землі, іскра їхньої спадщини відбилася в самій природі кожної сибірської сили: дикої, неприборканої та небезпечної."
 FER_siberian_faithful: "Сибірські вірні"
 FER_raiding: "Сєміоновські рейдери"
 FER_lands_host_idea: "Земський полк"
 FER_lands_host_idea_desc: "Архангели командують Небесним воїнством; їхні слуги на землі ведуть Земське військо проти ворогів Господа."

