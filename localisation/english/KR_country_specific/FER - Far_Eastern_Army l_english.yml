### Events ###
 russia_far_east_events.1.t: "Бюро визволення Росії"
 russia_far_east_events.1.d.szrs: "Далекий Схід у хаосі. Після повстання амурсько-уссурійських козаків і захоплення Примор’я воєначальником Григорієм Семеновим, його було обрано главою держави Вільної Сибіру. Організація зібралася в Благовєщенську, столиці амурських козаків, за участю як козацьких делегатів, так і місцевих росіян, переважно з антисавінковських груп. Бюро визволення Росії було створено під захистом Отамана Семенова та його військових союзників з однією метою: звільнити Росію від Бориса Савінкова та його поплічників. Наскільки ефективною буде кампанія Семенова — ніхто не знає."
 russia_far_east_events.1.d.soc: "Далекий Схід у хаосі. Після повстання амурсько-уссурійських козаків і захоплення Примор’я воєначальником Григорієм Семеновим, його було обрано главою держави Вільної Сибіру. Організація зібралася в Благовєщенську, столиці амурських козаків, за участю як козацьких делегатів, так і місцевих росіян, переважно з антисоціалістичних груп. На першій сесії парламенту було створено Бюро визволення Росії під захистом Отамана Семенова та його військових союзників з однією метою: звільнити Росію від комунізму. Негайно сибірський антисоціалістичний опір знайшов свого чемпіона і точку збору. Чи це народження нового Білого Руху?"
 russia_far_east_events.1.a: "На захід!"
 russia_far_east_events.1.b: "Зрада і бандитизм."

 russia_far_east_events.2.t: "Ворог мого ворога"
 russia_far_east_events.2.d: "Настрій був похмурий, коли китайські хунхузи Семенова разом із невеликими загонами місцевих російських сил увійшли до Хабаровська з півдня, тоді як козацькі сили Юрія Савицького прийшли із заходу. Гарнізон Хабаровська потрапив під командування генерала Федора Ємельяновича Бредова, союзника і зятя Михайла Дітеріхса. Між «дітеріхситами» та «семенівцями» ледь не дійшло до перестрілки, але втручання Бредова зберегло мир.\n\nОтаман Семенов прибув до міста наступного дня, стрімко прискакавши з битв на південь від Хабаровська. Так, Семенов і Дітеріхс планували операцію разом, але було очевидно, що Дітеріхсу не подобалося працювати з кимось, хто по суті був прославленим бандитом, і очікувалося якесь розбіжжя. Але навіть із гарнізоном Хабаровська та штабом Далекосхідного військового округу в руках Дітеріхса, у нього просто не вистачало людей, щоб протистояти силам Семенова.\n\nТож двоє чоловіків та їхні найближчі соратники зустрілися в штабі Далекосхідного військового округу, щоб укласти угоду. У Семенова були люди та іноземна підтримка, тоді як Дітеріхс мав підтримку професійного офіцерського корпусу. Зрештою, він погодився, що Семенов буде головнокомандувачем і де-факто лідером держави, тоді як Дітеріхс стане його начальником штабу і де-факто військовим міністром. Решта впливових посад були розділені між семенівцями та дітеріхситами, наче бандити ділили здобич. Союзник Семенова, Сергій Афанасійович Ташкін, був обраний де-факто прем’єр-міністром як більш поміркований цивільний адміністратор, здатний керувати внутрішніми справами, поки військові зосереджувалися на завоюваннях."
 russia_far_east_events.2.a: "Подивимося, як довго протримається цей союз."
 FER_bop_tt: "Баланс сил між §Pсеменівцями§! та §0дітеріхситами§! нестабільний, і весь військовий персонал схиляється до однієї чи іншої сторони. Ідеально, якщо сторони зможуть співпрацювати, але надто багато невдач Семенова можуть відкрити його для інтриг Дітеріхса."

 russia_far_east_events.3.t: "Армія чи натовп?"
 russia_far_east_events.3.d: "Генерал Михайло Дітеріхс гнівно увірвався до будинку Архіпова, де розташовувався штаб Семенова. Він засипав свого начальника скаргами — неможливо встановити належну дисципліну в армії, коли Семенов дозволяє своєму натовпу робити, що заманеться. Козаки та хунхузи проводять більше часу, грабуючи сільську місцевість, ніж тренуючись, і хоча вони ефективні в бою, їхня здатність координуватися з регулярними частинами жахлива. Коли Дітеріхс намагався їх дисциплінувати, вони відмовилися, звертаючись до Семенова за оперативною незалежністю. Звичайно, такий контролер, як Дітеріхс, намагатиметься обмежити волелюбних козаків і солдатів удачі!"
 russia_far_east_events.3.a: "Це просто називається партизанська війна."
 russia_far_east_events.3.b: "Хоч і нудно, Михайло Костянтинович правий."

 russia_far_east_events.4.t: "Заміна командирів-семенівців"
 russia_far_east_events.4.d: "Як начальник штабу, генерал Дітеріхс відповідає за щоденне управління Далекосхідною армією, тоді як Семенов займається більш глобальними державними справами. Це, за деякими даними, призвело до відвертого фаворитизму офіцерів із Кола Святого Георгія та інших підлабузників Дітеріхса. Деяких офіцерів-семенівців перевели на менш важливі посади або замінили більш досвідченими монархістськими офіцерами, які, ймовірно, лояльні до Дітеріхса. Чи варто офісу Семенова скасувати такі накази?"
 russia_far_east_events.4.a: "Ну, його кандидати ДІЙСНО компетентніші."
 russia_far_east_events.4.b: "Так, це просто дріб’язкова інтрига."

 russia_far_east_events.5.t: "Замах на життя Семенова"
 russia_far_east_events.5.d: "Поблизу Хабаровська на Отамана Григорія Семенова було скоєно замах двома козаками. Солдати відкрили вогонь із гвинтівок по Nissan 70 Отамана, але Семенов, завжди параноїдний, уникнув смерті і був лише легко поранений, тоді як його шофер і один із охоронців загинули одразу. Під час цілодобового полювання козаки Семенова вистежили вбивць. Їх віддали під трибунал і розстріляли, але вони відмовилися розкривати деталі змови, без сумніву, прикриваючи інших співучасників. Семенов був упевнений, що ці люди діяли за наказом Дітеріхса, але доказів немає."
 russia_far_east_events.5.a: "Я розберуся з цим пізніше."
 russia_far_east_events.5.b: "Скажіть Дітеріхсу, щоб наступного разу прислав кращих людей."

 russia_far_east_events.6.t: "Шпигуни в штабі Дітеріхса"
 russia_far_east_events.6.d: "Деякий час генерал Дітеріхс організовував кампанії з вербування офіцерів, які втекли з Росії або потрапили в полон, віддаючи перевагу монархістським рекрутам. Щойно Гурген Асріянц, начальник Інформаційного бюро Семенова, звинуватив двох нещодавно завербованих Дітеріхсом у шпигунстві та передачі інформації до Москви. Було б легко просто змусити цих людей зникнути без сліду, але це також можна оприлюднити і використати проти Дітеріхса."
 russia_far_east_events.6.a: "Просто позбудьтеся їх."
 russia_far_east_events.6.b: "Дітеріхс завербував ШПИГУНІВ."

 russia_far_east_events.7.t: "Шпигун у штабі Семенова?"
 russia_far_east_events.7.d: "У Хабаровську ходять чутки про справжню лояльність Гургена Асріянца. Асріянц, який є начальником Інформаційного бюро Семенова, — дивний вірменський вигнанець, який нещодавно встановив контакт із оточенням Семенова. Завдяки своїм зв’язкам і досвіду в російській розвідці до ганебної відставки, організованої його начальником, Семенов доручив йому організувати розвідувальні операції. Однак чутки з невідомого джерела стверджують, що Асріянц таємно є подвійним агентом, який продає інформацію Москві."
 russia_far_east_events.7.a: "Нісенітниці, він хороший чоловік."
 russia_far_east_events.7.b: "Гадаю, це куля в голову."

 russia_far_east_events.8.t: "Нічне життя Хабаровська"
 russia_far_east_events.8.d: "Ні для кого не секрет, що Семенов має дуже добрі стосунки з японцями і часто проводить ночі в найкращих ресторанах із соратниками з Квантунської армії та японських промислових кіл. Там він, без сумніву, укладає таємні угоди, отримуючи більше зброї, а японці — більше контролю над нашими ресурсами. Нещодавно стало відомо, який величезний кредит Семенов взяв у кількох бізнесменів заїбатсу, який він одразу витратив на озброєння без жодної координації з Дітеріхсом чи департаментом постачання щодо того, що дійсно потрібно армії. Це викликало чергову суперечку між Дітеріхсом і Семеновим, оскільки перший звинувачує Отамана в розпродажу Росії та повній нездатності до довгострокового військового планування."
 russia_far_east_events.8.a: "Семенов запевняє, що не робитиме цього в майбутньому."
 russia_far_east_events.8.b: "Дітеріхс — НАЧАЛЬНИК ШТАБУ, а не МІНІСТР ФІНАНСІВ."
 russia_far_east_events.8.c: "Це вибухає в обличчя Семенову."

 russia_far_east_events.9.t: "Калмиковці"
 russia_far_east_events.9.d: "Іван Павлович Калмиков, один із головних генералів Семенова і, як і Семенов, козацький Отаман, є сумнозвісною людиною. Він хоробрий, жорстокий, жадібний, і тепер, коли він повернувся до командування, жоден із цих аспектів не приніс нічого доброго. Дивізія Калмикова швидко стала сумнозвісною, залишаючи за собою шлях руйнувань і грабежів всюди, куди б вона не йшла. Було багато скарг, що вони налаштовують місцевих проти нашої справи, але остаточно все змінилося після повідомлень про розграбування Свято-Одигітрієвського собору в Бурятії.\n\nЛюди Калмикова захопили собор, викрали його цінності і зробили його своїм тимчасовим штабом, наказавши священикам переселитися до меншої місцевої церкви. За одну ніч більшу частину багатства було витрачено на алкоголь, повій або просто присвоєно козаками.\n\nЗвісно, Михайло Дітеріхс був надзвичайно ображений цим і готується позбавити Калмикова звань і оголосити про їх арешт. Це перетворило б людей Калмикова на бандитів, яких можна вільно полювати нашими силами. Але з іншого боку — він корисна людина, що б там не казали."
 russia_far_east_events.9.a: "Таке трапляється."
 russia_far_east_events.9.b: "Віддати його під трибунал."

 russia_far_east_events.10.t: "Удар у спину"
 russia_far_east_events.10.d.default: "Оскільки стосунки між Семеновим і Дітеріхсом ставали дедалі напруженішими, напруга між їхніми прихильниками постійно зростала. Але Дітеріхс діяв першим. У глибокій ночі стрілецька дивізія генерала Миколи Бредова увійшла до Хабаровська, тоді як гарнізон отримав наказ Дітеріхса не чинити опір. Перш ніж Семенов зрозумів, що сталося, його особиста охорона навколо будинку Архіпова була змушена здатися після короткої перестрілки, а напіводягнений Семенов був заарештований людьми Бредова. Він чинив опір, кричачи, намагаючись дотягнутися до револьвера, а потім до шаблі, але безуспішно.\n\nВранці його притягли до військового суду і звинуватили в продажі російських національних секретів японському уряду, грубому нехтуванні державним майном і корупції. Яким би не був вирок суду, одне було зрозуміло: Михайло Дітеріхс візьме на себе керівництво Бюро визволення Росії, а отже, і ведення війни в Сибіру."
 russia_far_east_events.10.d.fadingsun: "Новини з Токіо миттєво спричинили потрясіння в нашому куточку Сибіру. Щойно стало зрозуміло, що Семенов втратив свого великого покровителя, навколо Отамана почали гудіти стерв’ятники. Найбільшим із цих стерв’ятників є сам Михайло Дітеріхс, який майже одразу кинувся до дії.\n\nУ глибокій ночі стрілецька дивізія генерала Миколи Бредова увійшла до Хабаровська, тоді як гарнізон отримав наказ Дітеріхса не чинити опір. Перш ніж Семенов зрозумів, що сталося, його особиста охорона навколо будинку Архіпова була змушена здатися після короткої перестрілки, а напіводягнений Семенов був заарештований людьми Бредова. Він чинив опір, кричачи, намагаючись дотягнутися до револьвера, а потім до шаблі, але безуспішно.\n\nВранці його притягли до військового суду і звинуватили в продажі російських національних секретів японському уряду, грубому нехтуванні державним майном і корупції. Яким би не був вирок суду, одне було зрозуміло: Михайло Дітеріхс візьме на себе керівництво Бюро визволення Росії, а отже, і ведення війни в Сибіру."
 russia_far_east_events.10.a: "Принизити його, але дозволити продовжити службу."
 russia_far_east_events.10.b: "Вигнати його з Росії, вдруге."
 russia_far_east_events.10.c: "Він зрадник Батьківщини."

 russia_far_east_events.11.t: "Організація Краснова"
 russia_far_east_events.11.d.soc: "Сьогодні наші лави поповнила легенда Кубані, Отаман Петро Миколайович Краснов. Старий козацький генерал і його організація проводили саботаж і шпигунство проти комуністичного режиму в Москві, але тепер ситуація стала надто напруженою, і його оточення було змушене тікати, причому багатьох забрали до катівень ВГПУ. Краснов уже підтримав наш режим як «морально справедливий» російський уряд."
 russia_far_east_events.11.d.szrs: "Сьогодні наші лави поповнила легенда Кубані, Отаман Петро Миколайович Краснов. Старий козацький генерал вступив у боротьбу волі з Вождем і програв через свою спробу організувати козацький опір. Краснов і деякі його прихильники проводили саботаж і шпигунство проти Кремля, але були змушені тікати, інакше всі вони опинилися б у катівнях Держстраху. Краснов уже підтримав наш режим як «морально справедливий» російський уряд."
 russia_far_east_events.11.a: "Ласкаво просимо!"
 russia_far_east_events.11.b: "Він занадто багато про себе думає."

 russia_far_east_events.12.t: "Теракт організації Краснова"
 russia_far_east_events.12.d: "У штабі Уральського військового округу в Єкатеринбурзі вибухнула бомба, убивши сімох, включно з генерал-майором Філіппом Єршаковим. Відповідальність за цей акт взяла на себе організація Краснова, терористична кліка, очолювана з Далекого Сходу колишнім Отаманом і архіреакціонером Петром Красновим та [FER.GetLeader]. І з якою метою? Тому що красновці хочуть відновити монархію, повернути гніт 1910-х років і знову закувати російську душу в кайдани. Ми не можемо цього допустити."
 russia_far_east_events.12.a: "Посилити безпеку, провести арешти, щоб посіяти страх."
 russia_far_east_events.12.b: "Просто зосередитися на розслідуванні."

 russia_far_east_events.13.t: "Дні слави"
 russia_far_east_events.13.d: "Генерал В’ячеслав Іванович Волков служив начальником штабу Дітеріхса і де-факто прем’єр-міністром, переважно відповідаючи за підтримання порядку вдома. Хоча Волков добре справляється з цим і є довіреною особою Дітеріхса, він часто просив відправити його на передову. Він старий бойовий кінь громадянської війни, «М’ясник Уфи» і генерал сибірських козаків, але жоден патріотичний запал не може протистояти віку та здоров’ю.\n\nТим не менш, Волков знову попросив призначити його на передову, на найгарячішу ділянку фронту, щоб «знову відчути себе живим». Дітеріхс прохолодно поставився до цієї ідеї, вважаючи Волкова кориснішим удома... але, з іншого боку, це його щире прохання."
 russia_far_east_events.13.a: "Ти корисніший тут."
 russia_far_east_events.13.b: "Іди з Богом, В’ячеславе Івановичу!"

 russia_far_east_events.14.t: "Народна армія Томська"
 russia_far_east_events.14.d: "У міру просування нашого наступу на захід ми зіткнулися з силами, що належать до «Народної армії Сибірського визвольного комітету», які займають частину сільської місцевості на північ від Томська. Очолювані соціал-революціонером і болдиревцем Михайлом Боніфатійовичем Шатіловим, вони стверджують, що борються за вільну і демократичну російську республіку, і їхні нерегулярні сили наразі просуваються до Томська та Обі.\n\nОдна маленька проблема: вони стоять на нашому шляху. Їхні сили погано оснащені та організовані, і, якщо ми захочемо, ми можемо просто вважати їх ворогами і не думати про це більше. Однак це не буде добре сприйнято селянами регіону, які зараз підтримують комітет Шатілова. Натомість ми могли б спробувати домовитися і, можливо, укласти союз — адже Шатілов є сибірським регіоналістом."
 russia_far_east_events.14.a: "Вони просто бандити."
 russia_far_east_events.14.b: "Сподіваймося, що вони розумні."

 russia_far_east_events.15.t: "Очікування в Сибіру"
 russia_far_east_events.15.d: "Забезпечивши більшість прикордонних переходів до Квантунської армії в Маньчжурії та отримавши останню партію японської зброї, [ROOT.GetLeader] почав розмірковувати, як далеко японське терпіння може завести його в Сибіру, перш ніж воно вичерпається і вони почнуть очікувати результатів від своїх зусиль.\n\nГенерал Масанобу Цудзі знає, що для успіху [ROOT.GetLeader] повстання спочатку мусить міцно стати на ноги, але як посол у Японії він зазнає дедалі більшого тиску щотижня щодо результатів."
 russia_far_east_events.15.a: "Подивимося, як далеко вони нас заведуть."

 russia_far_east_events.20.t: "Мобілізація економіки Примор’я"
 russia_far_east_events.20.d: "[ROOT.GetLeader] запросив присутність усіх великих власників бізнесу з територій, контрольованих Далекосхідною армією, щоб досягти взаєморозуміння щодо їхньої підтримки війни. Вже були випадки бандитизму, багато ланцюгів постачання розвалилися, і місцева еліта боїться втратити своє майно. Найбагатша людина в Амурі, Микола Павлович Мордін, володіє кількома золотими копальнями в регіоні і розширив свою імперію до ткацьких і деревообробних заводів у Благовєщенську та Хабаровську. Власник Дальзаводу, Віктор Вологдін — найбільший роботодавець Владивостока — за нашими даними, втік на захід. Крім того, на зустрічі присутні ще кілька інших осіб.\n\nПромисловці, розуміючи нашу потребу в коштах, обіцяють позичити нашому уряду стільки грошей, скільки нам потрібно (що сміливо, враховуючи, що випущені нами облігації майже нічого не варті), за умови, що їх залишать у спокої робити, що вони хочуть. Це також підтримав де-факто прем’єр-міністр Сергій Ташкін. Однак В’ячеслав Волков, представник Дітеріхса на переговорах, не погодився з таким laissez-faire підходом і стверджував, що всі підприємства, важливі для війни, мають бути підпорядковані військово-промисловому комітету, а їхня продукція спрямована на потреби армії. Зрештою, ці люди нічого не зможуть зробити, якщо ми вирішимо забрати їхнє майно силою."
 russia_far_east_events.20.a: "Поважати їхнє майно і прийняти їхнє фінансування."
 russia_far_east_events.20.b: "Підпорядкувати відповідні галузі нашому прямому контролю."

 russia_far_east_events.21.t: "Золото Амуру"
 russia_far_east_events.21.d: "Наша земля сувора і не дуже населена, але ми маємо дещо, що в минулому змушувало імперії підніматися і падати: золото. У горах Примор’я та Амуру лежать величезні неосвоєні поклади золота. Імперський режим лише починав масштабний видобуток, і в 1920-х роках було відкрито багато великих копалень із використанням дешевої китайської робочої сили з іншого боку кордону. Тепер ці копальні фінансують нашу війну і дозволяють нам платити військам та забезпечувати їх.\n\nАле можна зробити більше. Націоналізація копалень значно збільшила б наш бюджет, хоча це зробило б ворогом найбагатшу людину в Амурі... хоча він, ймовірно, перестав би бути найбагатшим, якщо ми заберемо його копальні."
 russia_far_east_events.21.a: "Просто вичавити з них більше податків."
 russia_far_east_events.21.b: "Земля належатиме нам."

 russia_far_east_events.22.t: "Прибуття Анненкова"
 russia_far_east_events.22.d: "Сьогодні до Владивостока прибули анненковці. Генерал Борис Володимирович Анненков — сумнозвісний Отаман і губернатор Семиріччя часів Громадянської війни, чиї сили вчиняли жахливі звірства, навіть порівняно з повсякденними жахами тієї братовбивчої війни. За це Анненков не мав місця в Росії і обрав добровільне вигнання, щоб не бути позбавленим звань і титулів, а можливо, й гіршого. Тож підприємливий Борис Володимирович служив найманцем, військовим експертом за винайм і командувачем невеликої групи відданих йому людей у різних китайських конфліктах, і врешті опинився на службі у генерала «Собачого м’яса» Чжана Цзунчана.\n\nАле навіть найманець втомлюється від безглуздих воєн, і Анненков був притягнутий до нашої справи обіцянкою Семенова про помилування. Такий шлях, коли Мати Росія кличе своїх синів у найскрутніші часи."
 russia_far_east_events.22.a: "Козаки повинні стояти разом."

 russia_far_east_events.23.t: "Генерал [FER.GetLeader] і його війна"
 russia_far_east_events.23.d: "Війна триває на півночі, де старий генерал [FER.GetLeader] і його [FER.GetName] воюють із силами, лояльними Москві. Це повстання підтримується сибірськими козаками, якутами, бурятами та іншими різними дисидентами. Вони просять нашої підтримки, щоб виступити проти тирана в Москві, як Штернберг у 1918 році. Що ми з цього матимемо? Боротьбу за справедливу справу і значну кількість золота з амурських копалень, щоб нас «переконати»."
 russia_far_east_events.23.a: "Їхня справа варта того."
 russia_far_east_events.23.b: "Це вправа в божевіллі."

 russia_far_east_events.2300.t: "Монголія нас ігнорує"
 russia_far_east_events.2300.d: "Монгольський уряд пояснив, що вони не зацікавлені в розв’язуванні війни з Росією. Боягузи!"
 russia_far_east_events.2300.a: "Та байдуже."
 russia_far_east_events.2300.b: "Гаразд, ми вторгнемося і до них."

 russia_far_east_events.24.t: "Монголія погодилася"
 russia_far_east_events.24.d: "Монгольський уряд відгукнувся на наш заклик до зброї. Вони готові підписати договір про союз із нами і разом протистояти тирану [RUS.GetLeader]. Ми пронесемося Сибіром, як вихор!"
 russia_far_east_events.24.a: "Початок чогось великого."
 russia_far_east_events.24.b: "Запросіть також держави Центральної Азії!"

 russia_far_east_events.25.t: "Визволення народів Сибіру"
 russia_far_east_events.25.d: "Що знають люди в Москві про життя тут, у найвіддаленішому Сибіру? Нічого! [RUS.GetLeader] може тримати Кремль, але земля належить нам, сибірякам. Не лише росіянам чи українцям — але й якутам, евенкам, бурятам, евенам, чукчам... Багато хто з теплом згадує 1920-ті роки, коли за республіки ці землі мали відносну автономію у своїх справах, а їхні традиційні способи життя не зазнавали переслідувань, як зараз. Якутська національна партія молоді була заборонена, Бурят-Монгольська народна партія розігнана.\n\n[FER.GetLeader] може бути просто воєначальником, але для багатьох сепаратистів він здається кращим шансом, ніж тихо згаснути без опору. Якутський національний опір був особливо сильним, проводячи кампанії непокори та звільняючи політичних в’язнів у рейдах, і вони можуть стати справжнім активом у нашій справі проти тиранії Москви."
 russia_far_east_events.25.a: "До свободи!"

 russia_far_east_events.26.t: "Хунхузи"
 russia_far_east_events.26.d: "Хунхузи, або Хонхузи, — це витривалі розбійники, які заробляють на життя в нещадному російсько-маньчжурському прикордонні. Ці банди розбійників були постійною проблемою як для династії Цін, так і для російської адміністрації, але для Отамана Семенова вони є напрочуд корисним ресурсом.\n\nУ 1920-х роках багато банд хунхузів розвинулися, поступово стаючи більше місцевою військовою силою, іноді проти, а іноді за Чжана Цзоліня. Вони були справжньою владою на кордоні, з їхніми грабежами, контрабандою та незаконними гірничими операціями, що приносили їм значні кошти. Однак після того, як режим Чжана Цзоліня почав краще контролювати прикордоння, багато хто був витіснений ще далі на північ — і врешті потрапив до армії Семенова, отримуючи плату в здобичі та золоті.\n\nНезважаючи на загальну ненависть до цих китайських найманців, Семенов дивним чином полюбив їх, часто вигідно порівнюючи з козаками."
 russia_far_east_events.26.a: "Забезпечити їм належну оплату."
 russia_far_east_events.26.b: "Оплата — це земля, яку вони завоюють!"

 russia_far_east_events.27.t: "Отаман хунхузів"
 russia_far_east_events.27.d: "Багато розбійників північної Маньчжурії втекли на північ і приєдналися до сил Григорія Семенова як найманці, приваблені багатствами Сибіру. Хоча це означає, що ми втрачаємо деяку кількість кваліфікованих вершників, яких ми могли б зазвичай завербувати, це зробить північні регіони безпечнішими — принаймні наразі."
 russia_far_east_events.27.a: "Гаразд, гадаю, це на краще."

 russia_far_east_events.28.t: "Сибірські трудові табори"
 russia_far_east_events.28.d.szrs: "Під час програми «Восход» Бориса Савінкова багато найвіддаленіших регіонів Росії були розвинені, а їхні ресурси почали використовуватися. Деякі працівники походили з державних артілей, але особливо в найпроклятіших регіонах Росії, таких як копальні Колимської долини, використовувалася праця в’язнів через Расолкоси, робітничо-солдатські штрафні колонії. Наші сили звільнили перші з цих трудових таборів і знайшли їх у хаотичному стані після відступу урядових сил. Багато з них усе ще мають функціонуючі копальні золота, платини або вольфраму."
 russia_far_east_events.28.d.soc: "Росія має довгу традицію штрафних колоній, що експлуатують ресурси Сибіру. Від імперських каторг до робітничо-солдатських штрафних колоній (Расолкосів) Бориса Савінкова, останнім варіантом є Коретрудові реабілітаційні трудові колонії, керовані соціалістичним урядом. Наші сили звільнили перші з цих трудових таборів і знайшли їх у хаотичному стані після відступу урядових сил. Багато з них усе ще мають функціонуючі копальні золота, платини або вольфраму."
 russia_far_east_events.28.a: "Продовжувати експлуатацію з використанням в’язнів."
 russia_far_east_events.28.b: "Продати права на видобуток амурським компаніям і японцям."
 russia_far_east_events.28.c: "Залишити їх забутими."

 russia_far_east_events.29.t: "Оголошення війни за відновлення"
 russia_far_east_events.29.d: "Досі ідеологія «Далекосхідного уряду» була щонайменше розпливчастою, зосереджуючись на нечіткій опозиції до Москви, захисті регіональних інтересів Сибіру та традиціоналізмі. Все змінилося нещодавно, коли В’ячеслав Іванович Волков опублікував «Оголошення війни за відновлення Імператора та Батьківщини», урядову брошуру, що описує ідеологію далекосхідного руху як «вроджено монархістську та традиційну» і засуджує [RUS.GetLeader] як комуніста, який прагне знищити російський спосіб життя. Вона закликає всіх «справжніх боголюбивих росіян» чинити опір московському уряду і боротися за відновлення законного Імператора на його троні."
 russia_far_east_events.29.a: "Вперед, брати, за нашого улюбленого Імператора-Мученика Миколу!"
 russia_far_east_events.29.b: "Російська імперія зникла, В’ячеславе. Тобі потрібно це прийняти."

 russia_far_east_events.30.t: "Бригади Святого Хреста"
 russia_far_east_events.30.d: "Наші холодні й бідні землі не мають ресурсів, окрім віри. Щоб використати цю велику духовну силу російського народу, генерал Дітеріхс сформував «Бригади Святого Хреста», також відомі як Святі Бригади. Вони створені за зразком добровольців громадянської війни, з присягами та уніформою — але замість Добровольчої армії це буде Хрестоносна армія.\n\nБригади організовані як регулярні військові підрозділи з суворішою дисципліною, ніж зазвичай, називають один одного братами і присягають генералу Дітеріхсу боротися до останнього за Христове Царство. Не помиліться — це не просто символічна сила, Дітеріхс почав переводити найкраще обладнання та офіцерів до цих бригад, повністю маючи намір зробити їх основою своїх сил."
 russia_far_east_events.30.a: "Сонце зійде над Росією!"

 russia_far_east_events.31.t: "Релігійна влада на Сході"
 russia_far_east_events.31.d: "Московський патріархат — це плід революції, який замінив Найсвятіший Синод патріархом, позиція якого більше схожа на світського короля, ніж на пастиря Божої пастви. Схід завжди був домом для тих, кого Москва вважала нонконформістами, і залишається таким. Оскільки патріарх схиляється перед [RUS.GetLeader] та його поплічниками, справжні віруючі продовжують боротьбу проти безбожників.\n\nЦе дає природну можливість правильно організувати релігійну владу на Сході, не під диктатом Москви. Генерал Дітеріхс сам добре обізнаний у теології та має зв’язки як із основним православним духовенством, так і зі старообрядцями регіону, які становлять значні регіональні меншини у Східному Сибіру. Найсвятіший Синод має бути скликаний із духовенства звільненого Сибіру, щоб обрати митрополита, який служитиме главою Найсвятішого Синоду — і справи церкви мають вирішуватися колегіально через Синод, а не через диктаторські укази патріарха.\n\nПопулярним вибором був би митрополит Віссаріон (Зорнін), якого вже усунули з посади митрополита Омська через конфлікти з патріархом. Віссаріон — харизматичний лідер, придатний очолити схизматичну церкву, особливо після того, як ми правитимемо всією Росією.\n\nІншим варіантом було б звернутися до місцевих, зокрема до старообрядців Східного Сибіру. Старообрядницький митрополит був би чудовим жестом на користь віруючих регіону, але багатьом звичайним православним було б важче його прийняти. Найкращим вибором у цьому випадку був би єпископ Афанасій (Федотов) з Верхньоудинська — шанована і популярна місцева постать."
 russia_far_east_events.31.a: "Віссаріон."
 russia_far_east_events.31.b: "Афанасій."

 russia_far_east_events.32.t: "Відновлення демократичного суспільства"
 russia_far_east_events.32.d: "У перші місяці після великого повстання весь Далекий Схід фактично перебував під воєнним станом без значної демократичної участі. Однак ситуація дещо нормалізувалася, політичні партії та профспілки почали організовуватися. [ROOT.GetLeader] ставиться до них із підозрою — зрештою, демократія рідко приносила щось хороше в Росії, і Коло Святого Георгія підтримує повну заборону політичних партій і профспілок.\n\nНайбільша група — це Демократична народна партія Вільної Сибіру Івана Серебренникова — союз різних ліберальних і центристських політиків, що спирається на політичну традицію правих есерів і кадетів. Вони загалом підтримують режим, принаймні в тому сенсі, що він дає надію на краще, ніж те, що відбувається в самій Росії сьогодні."
 russia_far_east_events.32.a: "Дозволити їм діяти, як вони хочуть."
 russia_far_east_events.32.b: "Заборонити їх, перш ніж вони стануть проблемою."

 russia_far_east_events.33.t: "Обіцянка виборів"
 russia_far_east_events.33.d: "Звісно, ми стверджуємо, що боремося за свободу і за всіх, хто зазнає утисків від режиму [RUS.GetLeader], але на практиці [FER.GetLeader] керує військовою диктатурою, до якої більшість людей ставляться переважно апатично. Щоб заручитися підтримкою, прем’єр-міністр [GetSecondInCommand] дозволив провести деякі місцеві вибори до міських дум Владивостока і Хабаровська та заговорив про подальше відновлення місцевої демократії до часів Савінкова. Громадськості важко оцінити, наскільки ці обіцянки є просто балачками, адже [FER.GetLeader] навряд чи відомий своєю підтримкою демократії. Тим не менш, будь-яка обіцянка майбутніх виборів сприймається з радістю і надихне більше людей приєднатися до нашої боротьби."
 russia_far_east_events.33.a: "Вибори, так."

 russia_far_east_events.34.t: "Сибірська регіональна дума"
 russia_far_east_events.34.d: "Береги озера Байкал належать нам, і разом з Іркутськом увесь Російський Далекий Схід перебуває в руках [FER.GetLeader]. У міру розширення контрольованої нами території нам дедалі важче керувати всім, враховуючи, що наш початковий уряд — це, по суті, просто купа військових. Тож, за пропозицією Сергія Ташкіна, ми скликали Сибірську регіональну думу для розширення цивільного управління. Очевидно, ця Дума буде лише проміжним менеджером, якому дозволено робити лише те, що дозволяє уряд [GetSecondInCommand].\n\nНайширша можлива Дума включала б представників усіх губерній, що перебувають під нашим контролем, можливо, з додатковими делегатами для козаків і військових. Така широка асамблея дала б нам найкращу легітимність і допомогла б найкраще керувати територією, але вони також можуть почати висувати вимоги. Як альтернатива, В’ячеслав Волков пропонує систему, за якої наш уряд призначатиме представників — довірених місцевих політиків, митрополитів або інших — для обговорення спільних питань і використання їхніх зв’язків на користь нашого уряду.\n\nЦе не мусить бути довгостроковим рішенням — у разі будь-яких проблем ми можемо просто ігнорувати такі органи."
 russia_far_east_events.34.a: "Спробуймо обрати Думу під нашим контролем."
 russia_far_east_events.34.b: "Призначена Дума мала б більше сенсу."

 russia_far_east_events.35.t: "Свободники Далекого Сходу"
 russia_far_east_events.35.d.soc: "Колишній регіональний лідер амурського осередку СЗРС, Костянтин Володимирович Родзаєвський, з’явився перед [FER.GetLeader] після певного періоду переховування від соціалістичних властей, які на нього полювали. Родзаєвський, людина з відносно непоказним минулим і послужним списком, відомий головно своєю старою ультраправою партією Амурського регіону до її злиття з СЗРС у 1934 році. Він стверджує, що організовував антисоціалістичну диверсійну групу, і що він більш ніж готовий об’єднати свої сили з Семеновим і Дітеріхсом, які представляють «автентичнішу форму російського націоналізму». Він пропонує організувати людей із колишніх свободників на підтримку нашої справи."
 russia_far_east_events.35.d.szrs: "Колишній регіональний лідер амурського осередку СЗРС, Костянтин Володимирович Родзаєвський, з’явився перед [FER.GetLeader] після певного періоду переховування, оскільки СЗРС на наших звільнених територіях була заборонена. Родзаєвський, людина з відносно непоказним минулим і послужним списком, відомий головно своєю старою ультраправою партією Амурського регіону до її злиття з СЗРС у 1934 році. Тепер він благає, що підтримував Бориса Савінкова лише зі страху, а в душі він справжній віруючий у справу Дітеріхса та його більш «автентичну» форму російського націоналізму. Він пропонує організувати людей із колишніх свободників на підтримку нашої справи."
 russia_far_east_events.35.a: "Ніякої пощади зрадникам."
 russia_far_east_events.35.b: "Ми всі разом проти безбожності."

 russia_far_east_events.36.t: "Савінков мертвий — що тепер?"
 russia_far_east_events.36.d: "Спочатку новинам від військовополонених не вірили — напевно, смерть Вождя була лише хитрістю, щоб збити з пантелику наших хоробрих вояків. Але після того, як міжнародна преса також повідомила про смерть Вождя, цьому доводиться вірити. Це... це жахливо! Тобто, як чудово, що тиран мертвий. Генерал Дітеріхс негайно заявив, що наша місія завершена, і ми можемо повернутися додому як люди, які боролися за правильну сторону, за справжню Росію. Звісно, для Семенова це радше невдача — який привід тепер можна використати для створення королівства на Далекому Сході?"
 russia_far_east_events.36.a: "До останнього."
 russia_far_east_events.36.b: "Так, війна більше не має сенсу."

 russia_far_east_events.37.t: "Далекосхідна армія розпадається"
 russia_far_east_events.37.d: "Зі смертю Савінкова значна частина причини, через яку Далекосхідна армія піднялася, була відкинута. Союз генерала Дітеріхса з Семеновим закінчився, і Семенов більше не здатний об’єднати козаків і народи Сибіру на своєму боці. Таким чином, порядок на Далекому Сході швидко відновлено."
 russia_far_east_events.37.a: "Воєначальники..."

 russia_far_east_events.40.t: "Оренда Дальзаводу"
 russia_far_east_events.40.d: "Підприємство Дальзавод, розташоване у Владивостоці, є головним портом і доковим комплексом на Російському Далекому Сході. Ці верфі були націоналізовані після 1936 року і відтоді потрапили до рук [FER.GetLeader] та його режиму воєначальника. Вони здали в оренду привабливі докові потужності Дальзаводу компанії Mitsui O.S.K. — найбільшій судноплавній компанії Японії."
 russia_far_east_events.40.a: "Наш контроль над Тихим океаном зростає."

 russia_far_east_events.41.t: "Переговори з генералом Квантунської армії"
 russia_far_east_events.41.d: "Витоки «Семенівського повстання» можна простежити до російсько-фенгтянського конфлікту 1928 року, коли Григорій Семенов почав створювати плани разом із Квантунською армією для організації кампанії саботажу та розвідки проти Транссибірської залізниці. Але цей скромний план розрісся, оскільки політичні події в Росії продовжували нарощувати напругу на Далекому Сході, викликаючи справжні заворушення в регіоні.\n\nУ 1937 році відбулася зустріч між Григорієм Семеновим і генералом Масанобу Цудзі з Квантунської армії, прихильником «Північного напрямку» японської експансії. За політичної підтримки Цудзі організація Семенова отримала фінансування та озброєння і змогла розширитися та залучити російських політичних дисидентів, зрештою уклавши угоду з Колом Святого Георгія.\n\nТепер, коли Хабаровськ і Владивосток потрапили до рук семенівських сил, настав час говорити про справи. Мета японців завжди була економічною та стратегічною за своєю природою, і тепер очевидно, що вони очікують повернення у вигляді доступу до російських ресурсів. Разом із Цудзі японський урядовий чиновник і промисловець Наокі Хошіно зустрівся з [FER.GetLeader] із пропозицією прямого, обов’язкового продажу прав на видобуток у Примор’ї в обмін на подальше фінансування. Схоже, японська благодійність вичерпала себе."
 russia_far_east_events.41.a: "Негайно підписати угоду."
 russia_far_east_events.41.b: "Давати лише розпливчасті обіцянки."

 russia_far_east_events.42.t: "Японці звертаються до нового керівництва"
 russia_far_east_events.42.d: "Піднесення Михайла Дітеріхса було сприйнято японськими представниками в Хабаровську з обережністю. З Семеновим було легко укладати угоди, адже він був абсолютно безхребетним, без жодних моральних принципів. Але Дітеріхс був людиною великої рішучості та моральної непохитності. Релігійні фундаменталісти, такі як він, не були б такими відкритими до співпраці з іноземними державами.\n\nТож була швидко організована зустріч між генералом Масанобу Цудзі та Дітеріхсом, щоб новий російський лідер підтвердив попередні угоди, прийняті Семеновим. Дітеріхс завжди виступав проти надання занадто великих поступок японцям і вважав таку поведінку потенційно зрадницькою, але навіть він визнає, що японська матеріальна підтримка важлива для наших бойових можливостей."
 russia_far_east_events.42.a: "Тепло продовжувати угоди з ними."
 russia_far_east_events.42.b: "Зменшити нашу залежність від японців."
 russia_far_east_events.42.c: "Вигнати їх із наших земель!"

 russia_far_east_events.43.t: "Північний напрямок"
 russia_far_east_events.43.d: "Фракція в японській армії часто виступала на підтримку «Північної ресурсної зони», мінерального багатства Російського Далекого Сходу. Гори Примор’я, Охотська та Колими повні заліза, вугілля, вольфраму, хрому, міді, цинку та золота, а також багатьох рідкісноземельних мінералів. Доступ до них міг би нагодувати голодну японську військову промисловість. Крім того, буферна держава між Японською імперією та Росією покращила б безпеку Маньчжурії та Кореї.\n\nМи не хочемо спровокувати прямі бойові дії з [RUS.GetNameDef], але Квантунська армія та окремі японські бізнес-конгломерати, такі як Mitsui, підтримували плани Григорія Семенова та інших російських дисидентів, які мріяли про повстання в Амурському регіоні. Після несподіваного успіху цього «Семенівського повстання» ми почали тиснути на [FER.GetLeader], щоб він надав права на видобуток у контрольованих ним районах. Якщо його повстання буде придушене, ми можемо заперечувати будь-яку реальну участь, оскільки все здійснюється через приватні або дискретні методи."
 russia_far_east_events.43.a: "Подивимося, як це піде."

 russia_far_east_events.44.t: "Російсько-японська промислова компанія"
 russia_far_east_events.44.d: "Те, що починалося як окремі володіння компаній, таких як Nissan і Mitsui, було офіційно оформлено як заїбатсу (японський корпоративний конгломерат) під назвою Російсько-японська промислова компанія. Ця холдингова компанія частково належить нашому уряду і відповідає за експлуатацію сибірських мінеральних багатств і продаж їх Японії через Владивосток. Mitsui відправляє китайських і корейських робітників до своїх нових копалень, обходячи проблему нестачі робочої сили в регіоні. В інших регіонах працюють росіяни, хоча умови були жалюгідними. Тим не менш, ресурси регіону рідко використовувалися так глибоко. Напевно, це збагатить нас у довгостроковій перспективі."
 russia_far_east_events.44.a: "Чудово."
 russia_far_east_events.44.b: "Домовитися про більший відсоток для нас."
 russia_far_east_events.44.c: "Забезпечити хороше ставлення до християнських робітників."

 russia_far_east_events.45.t: "Проблема з опіумом"
 russia_far_east_events.45.d: "Після відокремлення від російської промисловості та більшості світової торгівлі японські компанії заповнили прогалини. Вони продають багато повсякденних промислових товарів заможнішим жителям Владивостока, Хабаровська, Благовєщенська та інших міських центрів регіону. Окрім звичайних споживчих товарів, також значно зросла торгівля опіумом, оскільки японські компанії шукають вищих прибутків. Особливо сумнозвісними є сигарети з додаванням опіуму, що виробляються в Кореї, які поєднують залежність від тютюну з опіумною. Зростаючий доступ до дешевого опіуму робить його вживання дедалі поширенішим, тоді як раніше це була переважно звичка середнього класу росіян."
 russia_far_east_events.45.a: "Горілка, опіум, яка різниця."
 russia_far_east_events.45.b: "Заборонити опіум."
 russia_far_east_events.45.c: "Як нам увійти в цей бізнес?"

 russia_far_east_events.46.t: "Інвестиції в Амур окупаються"
 russia_far_east_events.46.d: "Створення Російсько-японської промислової компанії на Російському Далекому Сході принесло японським бізнесам хороші дивіденди, оскільки Mitsui і Nissan відправляли російські руди для переробки та використання промисловістю Японських островів. Хоча на неспокійному російському боці виникали локальні проблеми, з незначними витратами наша північна авантюра вже окупилася."
 russia_far_east_events.46.a: "Чудово."

 russia_far_east_events.47.t: "Придбання прав на видобуток у [FER_lease.GetName]"
 russia_far_east_events.47.d: "Права на видобуток у [FER_lease.Controller.GetNameDef] були продані заїбатсу Російсько-японської промислової компанії Mitsui-Nissan за дуже низькою ціною. Компанії вже почали переміщувати туди робітників із Кореї для будівництва інфраструктури та вдосконалення гірничих об’єктів."
 russia_far_east_events.47.a: "Чудово."

 russia_far_east_events.48.t: "Експорт бомбардувальників Mitsubishi"
 russia_far_east_events.48.d: "Ми уникали занадто великих зобов’язань перед бунтівним урядом [FER.GetLeader] — тож, природно, ми були незадоволені, коли дізналися, що Mitsubishi продала тактичні бомбардувальники [FER.GetNameDef]. У переговорах із міністром [FER.GetSecondInCommand] представники Mitsubishi погодилися продати значну кількість середніх бомбардувальників Ki-1 російським повстанцям, значно збільшивши їхню ударну міць."
 russia_far_east_events.48.a: "Заборонити будь-який подальший імпорт."

 russia_far_east_events.49.t: "[FER.GetName] прагне офіційного союзу"
 russia_far_east_events.49.d: "[FER.GetNameDefCap] запросила офіційний договір між нашими двома урядами. Раніше ми уникали таких зобов’язань, але тепер здається, що режим [FER.GetLeader] досяг певної стабільності — і, що найважливіше, Росія не становить загрози ні для нас, ні для них. Це означає, що поглиблення наших відносин можливе, і ми могли б домовитися про приєднання [FER.GetName] до нашої економічної сфери."
 russia_far_east_events.49.a: "Звісно!"
 russia_far_east_events.49.b: "Ми не повинні брати на себе зобов’язання щодо Сибіру."

 russia_far_east_events.50.t: "[FER.GetName] виганяє японців!"
 russia_far_east_events.50.d: "Наші попередні договори з [FER.GetNameDef] були фактично анульовані, оскільки вони вигнали наших військових і бізнес-представників із регіонів, «звільнених» [FER.GetNameDef]. Це супроводжувалося масовим захопленням японських активів, що призвело до краху Російсько-японської промислової компанії та величезних втрат для Mitsui і Nissan, головних компаній, які інвестували в російські ресурси. Ці компанії тепер лобіюють Квантунську армію, щоб відповісти силою і зайти, щоб силоміць захистити ці активи."
 russia_far_east_events.50.a: "Нам байдуже."
 russia_far_east_events.50.b: "За кого вони себе мають?"
 russia_far_east_events.50.c: "Тоді розпочнеться вторгнення."

 russia_far_east_events.51.t: "Японія вторгається на Сахалін"
 russia_far_east_events.51.d: "Наш «союзник», Японська імперія, просто повідомила нас, що вони взяли під контроль Північний Сахалін. Японські сили перетнули 50-ту паралель, що позначає демаркаційну лінію між російською та японською частинами острова, не зустрівши практично жодного опору. Столиця Сахалінської області, Олександрівськ-Сахалінський, впала майже одразу, оскільки її гарнізон складався лише з невеликого підрозділу, який більше підтримував порядок, ніж брав участь у боях.\n\nУ комюніке японського уряду вони посилаються на захист японської власності на нафтових родовищах Оха і Катанглі як причину цього втручання. Ймовірно, їх підбадьорюють поразки росіян на полі бою, що дозволяє японцям, можливо, просто захопити острів без подальших наслідків. Вони повідомили нам про необхідність офіційної угоди, яка б «стабілізувала ситуацію» на острові Сахалін, ймовірно, змушуючи нас легітимізувати їхнє захоплення землі."
 russia_far_east_events.51.a: "Що за чорт?"
 russia_far_east_events.51.b: "Ні, ми НІЧОГО не підпишемо."

 ###Post-WK2 Events
 russia_far_east_events.52.t: "Мир на Заході"
 russia_far_east_events.52.d: "Цей день настав. Москва, цариця міст, пала. Зрадники захопили владу, змагаючись за те, хто зможе продати нашу дорогу Батьківщину за найбільший прибуток. Оскільки російські та німецькі війська повертаються на Захід, у Сибіру також було укладено перемир’я — навіть із усією нашою міццю ми не можемо самотужки протистояти всій Німецькій імперії. Тож ми оселяємося в нашому холодному новому домі й вичікуємо. Одного дня Росія буде вільною — але о, скільки крові ще має пролитися."
 russia_far_east_events.52.a: "І кров проллється, зрештою!"

 russia_far_east_events.55.t: "Суперницький уряд за Уралом"
 russia_far_east_events.55.d.semy: "Безумство, що охопило Сибір, досягло кульмінації у проголошенні суперницького уряду отаманом Григорієм Семеновим. Цей самозваний бандит і воєначальник прийшов до влади, використовуючи невдоволення амурсько-уссурійських козаків та багатьох інших меншин у Сибіру — і, очевидно, фінансується японцями як їхній буферний стан. Воєначальницька держава Семенова по суті є маріонеткою Квантунської армії, але вони мають зухвалість називати себе 'справжнім російським урядом', звинувачуючи нас у колабораціонізмі з ворогами Росії."
 russia_far_east_events.55.d.dite: "Безумство, що охопило Сибір, досягло кульмінації у проголошенні суперницького уряду генералом Михайлом Дітеріхсом. Ця людина — ультрарелігійний реакціонер, якого вигнали з російської армії у 1929 році, і тепер він мріє про відродження царства Івана Грозного. Разом із воєначальником Семеновим і за підтримки Японії вони захопили значну частину Сибіру, і тепер мають зухвалість називати себе 'справжнім російським урядом', звинувачуючи нас у колабораціонізмі з ворогами Росії."
 russia_far_east_events.55.a: "Чи громадянська війна колись закінчиться?"

 russia_far_east_events.60.t: "Чистка дітеріхситів"
 russia_far_east_events.60.d: "Дорогий Михайло Костянтинович був постійною перешкодою для нас. Від самого початку він не мав жодної поваги до Семенова. Такий морально чистий і гордий, наче він сам один із апостолів Христа! Хоча його зв’язки були корисними, він робив усе можливе, щоб кидати виклик і саботувати правління Семенова. Але тепер він нам більше не потрібен — або, принаймні, ми можемо дозволити собі його втратити. Можливо, пара відданих військових поліцейських повинні навідатися до нього."
 russia_far_east_events.60.a: "Вони виявилися корисними."
 russia_far_east_events.60.b: "Вони були постійною перешкодою."

 russia_far_east_events.61.t: "ДНПВС-Семенов"
 russia_far_east_events.61.d: "Головною партією на наших контрольованих територіях є Демократична народна партія вільного Сибіру, оскільки вони займали позицію 'терпимої опозиції'. Семенов підтримував функціональні відносини з президентом ДНПВС Іваном Інокентійовичем Серебренниковим. Серебренников — центрист, прагматичний ліберал, який зрозумів, що краще мобілізувати сибірських лібералів проти тиранічного правління Москви, ніж вести безглузду війну проти Семенова.\n\nАле в міру розширення завоювань партія почала приваблювати справжніх прихильників Семенова. Під керівництвом Сергія Ташкіна, колишнього кадета і прем’єр-міністра Семенова, багато лоялістів приєдналися до ДНПВС у таких великих кількостях, що в партії з’явилося ціле крило 'семеновців'. Вони змогли взяти під контроль функції ДНПВС у багатьох регіонах і успішно переконали більш ліберальну частину партії співпрацювати."
 russia_far_east_events.61.a: "Політика, так просто!"

 russia_far_east_events.62.t: "Помазання верховного отамана всієї Сибіру"
 russia_far_east_events.62.d: "Наш нинішній режим по суті є імпровізованим, створеним для ведення війни. Замість того, щоб поступатися вимогам сибірських демократів, є інший варіант: взяти приклад із Павла Скоропадського і сформувати щось на кшталт його гетьманату. У випадку з Сибіром природним натхненням є донський козацький отаман Єрмак Тимофійович, людина, яка завоювала Сибірське ханство і розширила Сибір для козаків і росіян. Сибірські землі мають довгу традицію козацького правління; цілком природно, що Семенов візьме на себе подібну роль.\n\nПісля обрання Сибірською регіональною Думою Григорій Семенов був помазаний у соборі Непорочного Серця Марії в Іркутську як верховний отаман, російський еквівалент гетьмана. У цій ролі Семенов є частково військовим лідером, частково президентом і частково монархом — і, що найважливіше, він і його прихильники зберігають контроль над усією державною владою в Сибіру."
 russia_far_east_events.62.a: "Єрмак відроджений!"

 russia_far_east_events.63.t: "Вибори Сибірської Республіки"
 russia_far_east_events.63.d: "Нещодавно відбулися перші справжні вибори за правління Семенова. Вони були далеко не вільними; усі сепаратистські, комуністичні, свободницькі та інші терористичні партії були заборонені. У відповідь були деякі протести, але їх розігнали козаки, і день виборів пройшов відносно спокійно, причому ДНПВС (Демократична народна партія вільного Сибіру) отримала 67% місць у Сибірській Думі, з яких більше половини належить її семеновському крилу під керівництвом Сергія Ташкіна. Другою за величиною партією стала ліва Спілка сибіряків-федералістів, яка отримала близько 12% місць, тоді як решта дісталася незалежним регіоналістам і мусульманській фракції. Не дивно, що ця Дума обрала Семенова президентом Сибірської Федеративної Республіки з твердою більшістю."
 russia_far_east_events.63.a: "Тримаймо міцний контроль."
 russia_far_east_events.63.b: "Працюймо з поміркованими."

 russia_far_east_events.70.t: "Повернення додому"
 russia_far_east_events.70.d: "Від вітряних рівнин Амурської долини до воріт Москви — це справді історія, гідна пісні, можливо, навіть величніша за подвиги Добровольчої армії. Росія лежить у руїнах після років смерті, але нарешті вона врятована. Багато що потрібно відбудувати, багатьох покарати, багато залікувати — і багато нагород пожнуть переможні армії, які слідували за [ROOT.GetLeader] через Сибір."
 russia_far_east_events.70.a: "Нарешті ми можемо відпочити."

 russia_far_east_events.71.t: "Суд над зрадниками"
 russia_far_east_events.71.d.soc: "Після 1921 року тисячі більшовиків були страчені та ув’язнені за їхні злочини проти Матінки Росії. Тепер, розкопавши старе законодавство, необхідно розпочати другу хвилю білого терору. Звісно, ця нова порода російських соціалістів не є Леніним і вміє краще приховувати свої злочини, але не помиляйтеся, це люди, які ненавидять Росію та наш традиційний спосіб життя. Політичні лідери, такі як Володимир Левицький і Григорій Зінов’єв, будуть судимі за їхню остаточну відповідальність за дії, вчинені соціалістичною таємною поліцією, на додаток до тих, хто безпосередньо брав участь у чистках, як-от Яків Блюмкін. Військові суди судитимуть таких, як Тухачевський, Саблін і Єгоров, чиї армії відповідальні за незліченні смерті."
 russia_far_east_events.71.d.szrs: "Після 1921 року тисячі більшовиків були страчені та ув’язнені за їхні злочини проти Матінки Росії. Тепер, розкопавши старе законодавство, воно буде використане для покарання цих так званих 'націоналістів', які прагнуть знищити нашу націю. Борис Савінков мертвий, але багато його поплічників були захоплені або здалися, благаючи пощади. Олександр Деренталь, Флегонт Клепіков і Кароль Вендзяґольський є серед найвищих за вислугою лідерів режиму, і ще більше крові на руках командирів, таких як Володимир Манштейн."
 russia_far_east_events.71.a: "Ніякої пощади руйнівникам Росії."
 russia_far_east_events.71.b: "Милосердя може бути корисним інструментом тут і там."
 russia_far_east_events.71.c: "...бо ми також прощаємо тих, хто грішить проти нас."

 russia_far_east_events.72.t: "Стара, нова конституція"
 russia_far_east_events.72.d.semy: "Нові Установчі збори зібралися з політиків і військових, які вважаються лояльними до нового режиму, але їм бракує чіткого напрямку. Досі заяви Семенова були розпливчастими, лише стверджуючи, що він бореться за 'свободу'. Тепер необхідно прийняти рішення щодо майбутнього.\n\nНайпростіший шлях — відновити Конституцію 1922 року і виступити в ролі рятівника Російської Демократичної Федеративної Республіки, спираючись на її традиції. У конституцію потрібно внести лише незначні зміни, оскільки вона вже надає значні повноваження президенту та армії — а вигляд демократії значно полегшить сприйняття авторитарних тенденцій Семенова. Очевидно, що немає потреби організовувати дійсно чесні та конкурентні вибори.\n\nІнший, більш незвичайний варіант — це розпливчаста концепція Семенова про Козацьку Республіку, російський варіант гетьманату Павла Скоропадського, оскільки політичні радники Семенова шукали спосіб обґрунтувати таку державу. На практиці конституція Російської Держави змінить посаду президента на Верховного Отамана, псевдомонархічний титул, який поєднує главу виконавчої влади та головнокомандувача в особі Григорія Семенова. В іншому держава залишиться схожою на стару республіку, зберігаючи вигляд демократії."
 russia_far_east_events.72.d.dite: "Республіка 1922 року є спотворенням російської ідеї і призвела до смерті та руйнувань. Ті, хто закликав до коронування Романових — природних, дарованих Богом правителів Росії — були змушені мовчати або ігнорувалися. Більше цього не буде! Установчі збори, скликані під наглядом Михайла Дітеріхса, складаються з затятих монархістів, і їхній план — розробити новий основоположний документ, повернувшись до минулого. Значну частину нової конституції написали Іван Ільїн та Іван Солоневич під керівництвом Дітеріхса.\n\nНова конституція Царства Росії скасовує федералізм і парламентаризм. Цар та його імперський уряд мають найвищу цивільну владу, за порадою обраної Думи та Земського Собору, що складаються з найвпливовіших людей у державі. Військові округи керуватимуться воєводами як генерал-губернаторами, а їхнім верховним головнокомандувачем буде Верховний Воєвода Михайло Дітеріхс. У співпраці з воєводою та царем Православна Церква займатиметься багатьма повсякденними справами, від охорони здоров’я до освіти. Три сили держави — Цар, Воїн і Священник — захищатимуть державу вічно."
 russia_far_east_events.72.a: "Ми відновимо республіку."
 russia_far_east_events.72.b: "Російська Держава виявилася сильнішою."
 russia_far_east_events.72.c: "Нове Царство підніметься з попелу."

 russia_far_east_events.73.t: "Коронація Микити I"
 russia_far_east_events.73.d: "Сьогодні день коронації першого російського монарха, народженого в 20-му столітті, коли онук імператора Миколи I, Микита Олександрович Романов, приймає корону в Успенському соборі в Москві. Будь-яка критика рішення Регентської ради коронувати Микиту швидко забулася в побожній помпезності цієї величної події. Микита Олександрович та його дружина Марія Ілларіонівна молоді та харизматичні, представляючи великі нові починання для Росії.\n\nОфіційно Микита I став Великим Государем, за Божою милістю Царем і Великим Князем усієї Русі, Владимира, Москви, Новгорода, Пскова, Рязані, Твері, Югорська, Пермі, Вятки, Болгара, Астрахані, Казані, Сибіру, Далекого Сходу тощо. Крім того, Микита I є главою Російської Православної Церкви. Однак критично важливо, що він не є верховним головнокомандувачем — замість цього його Верховний Воєвода Михайло Дітеріхс має останнє слово у військових справах як фактичний міністр війни.\n\nМикита I та Дітеріхс привітали тих, хто марширував у великому військовому параді в Москві, демонструючи силу та міць нового Царства."
 russia_far_east_events.73.a: "Хай довго править."

 russia_far_east_events.74.t: "Доля Російської Церкви"
 russia_far_east_events.74.d.vissarion: "Митрополит Віссаріон був призначений головою Найсвятішого Синоду в Сибіру і продовжує займати цю посаду, оскільки Російська Православна Церква повільно відновлюється. Патріархат офіційно скасовано, що робить царя знову главою Церкви. Єпископи Найсвятішого Синоду керують церквою під його мудрим керівництвом. Заднім числом, вибір більш консервативного Віссаріона був кращим для завоювання сердець православних вірян у самій Росії."
 russia_far_east_events.74.d.afanasy: "Митрополит Афанасій уже був суперечливим вибором як голова Найсвятішого Синоду в Сибіру, хоча це дозволило нам легше завоювати місцевих старообрядців. Патріархат офіційно скасовано, що робить царя знову главою Церкви. Єпископи Найсвятішого Синоду керують церквою під його мудрим керівництвом. Тепер віра Афанасія стала проблемою, оскільки старообрядців більшість митрополитів вважають єретиками. Чесно кажучи, найкраще було б повністю відсторонити Афанасія і дозволити митрополитам обрати когось іншого на посаду глави — навіть якщо це було б дещо принизливим для авторитету нашого уряду."
 russia_far_east_events.74.a: "Найсвятіший Синод збереться."
 russia_far_east_events.74.b: "Можливо, Афанасія слід відсторонити."

 russia_far_east_events.75.t: "Смерть Дітеріхса"
 russia_far_east_events.75.d: "Прапори приспущені, і нація в жалобі, адже Бог забрав до Небес Його Верховного Воєводу Михайла Костянтиновича Дітеріхса. У Москві готується грандіозний державний похорон для нашого улюбленого Благочестивого Генерала. Дітеріхс був велетнем серед людей, переживши дві світові війни та дві громадянські війни, ніколи не вагаючись і не відмовляючись від своїх обов’язків.\n\nЙого тіло ще не охололо, а за лаштунками вже почалися інтриги. Дітеріхс був диктатором, хоча технічно він був слугою царя Микити. Немає чіткого наступника, і хоча Микита I, ймовірно, спробує зміцнити власну позицію, він навряд чи має необхідні зв’язки, щоб правити самостійно, що було забезпечено Дітеріхсом.\n\nПершим діяти почав Іван Лук’янович Солоневич, президент Монархічного Союзу, єдиної законної партії в країні. Солоневич — амбітна людина, яка в останні дні Дітеріхса піднімалася по щаблях, і тепер він використав усі свої зв’язки та ресурси. Солоневичі в Земському Соборі вже порекомендували призначити Солоневича Печатником, фактичним прем’єр-міністром і найближчим радником імператора.\n\nЦя кампанія в Земському Соборі була протистояна людьми з Кола Святого Георгія, вірними Дітеріхсу, зокрема генералами Павлом Петровичем Петровим і Вікторином Михайловичем Молчановим. Вони висловили побоювання, що Солоневич спрямує режим у ще більш радикальному напрямку, тоді як — як вони стверджують — Дітеріхс завжди мав намір зрештою пом’якшити та нормалізувати режим, зменшивши його найрепресивніші аспекти. У цій битві за владу може перемогти лише одна сторона."
 russia_far_east_events.75.a: "Людина може бути смертною..."
 russia_far_east_events.75.b: "...але Свята Русь вічна."

 russia_far_east_events.76.t: "Іван Солоневич піднімається"
 russia_far_east_events.76.d: "Юридичний переворот Солоневича був успішним. За несподіваної підтримки царя Микити Іван Солоневич був призначений Печатником, головним радником Микити та главою імперського уряду. Спроба генералів-дітеріхситів зупинити цей крок провалилася, і на їхній розпач аполітичний і поміркований Михайло Васильович Ханжин був призначений Верховним Воєводою. Солоневич швидко закріпив свою перемогу: у співпраці з Микитою I нові укази обмежили владу військових і посилили імперський уряд.\n\nТиха військова диктатура Дітеріхса розпадалася, але це не призвело до жодної лібералізації; лише до більшої участі Монархічного Союзу Солоневича. Під його керівництвом уряд оголосив війну корупції та демократизму, розпочавши кампанії проти політичних ворогів Солоневича і навіть усунувши деяких попередніх прихильників режиму. Оскільки Солоневич почав формувати державу за своєю концепцією Народної Монархії, багато хто боїться ще більшої нестабільності та хаосу."
 russia_far_east_events.76.a: "Перемога, якої ніхто не очікував."

 russia_far_east_events.77.t: "Захисники спадщини генералів"
 russia_far_east_events.77.d: "Юридичний переворот Солоневича провалився. Цар Микита залишився осторонь дискусії, і врешті-решт генерали згуртували свої звання. Керівництво Кола Святого Георгія перейняли Вікторин Молчанов і Павло Петров, орієнтовані на стабільність військові. Вони переконані монархісти та консерватори, так, але вони не поділяють ідеологічного фанатизму Солоневича чи релігійного фанатизму Дітеріхса. Завдяки зв’язкам Петрова він зміг заручитися підтримкою антисолоневичів у Монархічній партії, і змови поставили Івана Ільїна в позицію кинути виклик Солоневичу.\n\nСпроба захоплення влади Солоневичем провалилася, оскільки вона налаштувала проти нього багатьох у вищих ешелонах режиму. Натомість його змусили відійти від політики за 'пропозицією' генерала Петрова, який замість нього став Печатником. Молчанов, у свою чергу, став новим Верховним Воєводою за угодою про розподіл влади з Петровим."
 russia_far_east_events.77.a: "Вони стабілізують державу."

 russia_far_east_events.78.t: "Союз мушкетерів"
 russia_far_east_events.78.d: "Наш режим дивиться в минуле, але він мусить адаптуватися до сучасності. Усі великі нації 20-го століття використовували масову мобілізацію людей, особливо молоді нації. Товариство пам’яті Миколи II відповідає за важливу роботу з просування монархічних і православних цінностей, але майбутнє дійсно в руках Союзу мушкетерів, молодіжної організації, спочатку задуманої В’ячеславом Волковим. Цей Союз навчає молодь військовому та релігійному життю, запевняючи їх у праведності царя та традиціоналізму."
 russia_far_east_events.78.a: "У молоді наша надія."

 russia_far_east_events.80.t: "Семенов обраний президентом"
 russia_far_east_events.80.d: "Перші справжні вибори за правління Семенова над усією Росією завершилися великою перемогою його власної партії, Загальноросійської народної партії (ВНП). Ця партія об’єднує людей з усіх сторін політики, відстоюючи націоналістичну, популістську та консервативну програму. З усіма сепаратистськими, комуністичними, свободницькими та іншими терористичними партіями, забороненими, явка була досить низькою. Були деякі масові протести, але їх розігнали козаки, і день виборів пройшов відносно спокійно. До кінця дня ВНП здобула більшість разом зі своїми меншими союзниками, не зустрівши серйозного опору. Кадети стали головною опозиційною партією в Думі, але навіть вони, здається, приймають режим Семенова, безсумнівно, розуміючи, що краще брати участь у режимі, щоб пом’якшити його, ніж боротися з ним. Семенова згодом обрали президентом, і було призначено новий кабінет, знову очолюваний головою-міністром Сергієм Ташкіним."
 russia_far_east_events.80.a: "Хай довго захищає нашу демократію!"

 russia_far_east_events.81.t: "Слідами Скоропадського"
 russia_far_east_events.81.d: "Перші вибори Російської Держави мали низьку явку, оскільки агітація була обмежена лише кількома лоялістськими партіями. Важливіше за вибори, спостерігачі побачили мегаломанське шоу в Москві, коли Григорій Семенов офіційно став Верховним Отаманом. З церемоніями, що імітують ті, які використовував Павло Скоропадський у 1918 році, Семенова обрала Дума на посаду Верховного Отамана на все його життя, і він отримав помазання та благословення в Успенському соборі в Москві. На практиці це робить його офіційним військовим диктатором, який спирається на Думу лише для легітимізації своїх наказів. Він призначив Сергія Ташкіна своїм головою-міністром і нагородив своїх політичних союзників іншими посадами в кабінеті."
 russia_far_east_events.81.a: "Усі інші режими в Росії зазнали невдачі."

 russia_far_east_events.82.t: "Партія Отамана"
 russia_far_east_events.82.d: "Загальноросійська народна партія (ВНП) — це ключ Семенова до російської політики. Їхні пресові та вуличні кампанії величезні, і всі вони прагнуть показати, який великий чоловік Григорій Семенов, і як десятиліття колчаківської пропаганди про його воєначальництво були лише брехнею. У цих брошурах і промовах Семенов зображений як визволитель, рятівник російських свобод, непохитний ворог Савінкова та соціалізму. Величезний бюджет кампанії ВНП часто використовується для проведення щедрих заходів, таких як благодійні їдальні для бідних і музичні концерти для еліт міст.\n\nО, і у що вони вірять? Це другорядне питання. Вони виступають за всіх російських людей. На практиці їхня програма є нечітко консервативною, дещо популістською і, найголовніше, лояльною до Отамана."
 russia_far_east_events.82.a: "Краще за всі попередні політичні партії."

 russia_far_east_events.83.t: "Союзники зі старої Росії"
 russia_far_east_events.83.d: "Старі партії Росії потребували часу, щоб відновити свою силу, але їхня інституційна міць така, що їх не можна повністю ігнорувати. Переважна більшість компетентних державних службовців походять із кадетів, а консерватори з ВПП мають широку підтримку, особливо серед великих землевласників і частини військових. Існує ризик, що вони почнуть співпрацювати проти нашого режиму, якого найкраще уникнути, уклавши угоду з однією з них. Хоча ВПП ближче до консерватизму ВНП, ми вже маємо хороший прогрес у партії кадетів, оскільки Сергій Ташкін, давній права рука Семенова, є колишнім кадетом і може залучити значну підтримку з кіл кадетів."
 russia_far_east_events.83.a: "Укласти угоду з кадетами."
 russia_far_east_events.83.b: "Консерватори ближче до нас."

 russia_far_east_events.84.t: "Правління солдатів"
 russia_far_east_events.84.d: "Основою правління Верховного Отамана завжди була армія, як її загроза силою, так і політична підтримка з боку ветеранів. Семенов дуже сприяв ветеранам, надаючи їм щедрі пенсії та програми створення робочих місць, і в обмін він знайшов лояльну політичну базу підтримки серед них. Це забезпечує широкі можливості для набору в служби безпеки та державну службу, укомплектовуючи ці інституції колишніми солдатами. Найпривілейованішими серед них є козаки, чиї Війська були відновлені, а значна частина їхніх земель повернена."
 russia_far_east_events.84.a: "Хіба вони не проливали кров і не вмирали за Росію?"

 russia_far_east_events.85.t: "Монгольські генерали дезертирують!"
 russia_far_east_events.85.d: "Монгольські генерали, яких ми пустили в Росію та в наші збройні сили, перейшли на бік бандита Григорія Семенова!"
 russia_far_east_events.85.a: "Зрадники!"

 #Other Scripted Peaces
 russia_far_east_events.90.t: "Кінець Другого Вельткригу"
 russia_far_east_events.90.d: "Звіти з фронтів були нечастими, але останні малюють похмуру картину. Німецька імперія впала під натиском ворожих сил, а війська Кремля рішуче перемогли, безсумнівно, прагнучи повернутися на схід і раз і назавжди покінчити з нашим повстанням. Можливо, єдиний спосіб уникнути неминучого — це звернутися за прямою інтервенцією до японців, хоча це зробить нас ще більш залежними від Токіо."
 russia_far_east_events.90.a: "Зв’яжіться з Токіо для припинення вогню."
 russia_far_east_events.90.b: "Ні, ми продовжуємо битися!"
 russia_far_east_events.90.a.tt: "Ми збережемо всі землі, які ми зараз контролюємо в [RUS.GetNameDef] на Далекому Сході Росії та укламо мир з ними, ставши маріонеткою [JAP.GetNameDef].\n\nЦе §Rзаблокує§! національні фокуси §YОголосити загальноросійський уряд§! та §YПовернення до Кремля§!."

 russia_far_east_events.91.t: "Припинення вогню на Далекому Сході"
 russia_far_east_events.91.d: "З нашою перемогою на заході бандити з Далекосхідної Армії заметушилися в пошуках рішення — і, здається, у них є козир у рукаві. Японські війська швидко окупували Далекий Схід і завадили нам просуватися далі. Припинення вогню було поспішно організовано, і японці обіцяють довгострокове рішення сибірської проблеми — хоча ми добре знаємо, що вони повні брехні. Ми повернемо Владивосток, рано чи пізно."
 russia_far_east_events.91.a: "Прокляття їм!"

 russia_far_east_events.92.t: "Припинення вогню на Далекому Сході?"
 russia_far_east_events.92.d: "Райхспакт розвалився, і разом із ним, здається, змарнувалися наші надії на успішне повстання на Далекому Сході Росії. Війська Москви скоро окупують Владивосток, якщо ми нічого не зробимо. Виникла дискусія: багато хто в армії виступає за те, щоб ми самі окупували Далекий Схід і змусили Росію до припинення вогню. Зрештою, ми вже вклали так багато в повстання Семенова. Цивільні лідери набагато скептичніші, стверджуючи, що ми готуємо себе до неминучої війни з Росією."
 russia_far_east_events.92.a: "Ми повинні захистити наші інтереси."
 russia_far_east_events.92.b: "Вони самі викопали собі могили."

 russia_far_east_events.93.t: "На захист Сибіру"
 russia_far_east_events.93.d: "Ми зараз у стані війни з ненависним режимом Болдирєва, який прагне підкорити сибірські народи і відібрати всі наші важко здобуті досягнення! Це, звісно, не буде толеруватися. Ми вийдемо переможцями!"
 russia_far_east_events.93.a: "Вперед!"

 russia_far_east_events.94.t: "Мир з [RSA.GetNameDef]?"
 russia_far_east_events.94.d: "Бої тривали вже деякий час, і жодна зі сторін не змогла повністю знищити іншу. Можливо, нарешті настав час для миру."
 russia_far_east_events.94.a: "Ми боролися за збереження сибірської незалежності, зрештою."
 russia_far_east_events.94.b: "Продовжуємо битися!"

 russia_far_east_events.95.t: "Завершення сибірської війни?"
 russia_far_east_events.95.d: "Війна з [FER.GetNameDef] завдала значних втрат. Всупереч попереднім очікуванням перемоги, ми не змогли знищити сибірський режим [FER.GetLeader], і він надіслав посланця для укладення перемир’я між нашими народами. Роблячи це, ми фактично визнаємо їхню незалежність."
 russia_far_east_events.95.a: "Ми програли."
 russia_far_east_events.95.b: "Ні, це ще не кінець."

 russia_far_east_events.96.t: "До Владивостока!"
 russia_far_east_events.96.d: "Бандит [RUS.GetLeader] оголосив Сибір окремою нацією, і ми опинилися у стані війни. Ми покінчимо з цим самозванцем негайно."
 russia_far_east_events.96.a: "Вперед!"

 russia_far_east_events.97.t: "Німеччина пропонує допомогу!"
 russia_far_east_events.97.d: "Це не було великою проблемою, коли ми вступили у війну з сибірським режимом [FER.GetNameDef], але тепер сталася катастрофа — Японія відкрито підтримала їх і приєдналася до їхнього боку. Посол Німеччини в Росії запропонував нам допомогу в цьому конфлікті, принаймні надіслати Японії суворе попередження, щоб вона відступила."
 russia_far_east_events.97.a: "Їхня допомога вітається."
 russia_far_east_events.97.b: "Нам це не потрібно."

 russia_far_east_events.98.t: "[RSA.GetNameDefCap] просить про допомогу"
 russia_far_east_events.98.d: "Сибірський режим воєначальників під проводом [FER.GetNameDef] вторгся до нашого союзника [RSA.GetNameDef] за відкритої підтримки Японії. Ми ризикуємо, що Росія загрузне в ще одному конфлікті. Чи варто запросити [RSA.GetNameDef] до нашого військового альянсу і воювати разом із ними?"
 russia_far_east_events.98.a: "Так, звісно!"
 russia_far_east_events.98.b: "Це не наша проблема."

 russia_far_east_events.99.t: "Німеччина оголошує війну проти [FER.GetNameDef]"
 russia_far_east_events.99.d: "Як і очікувалося, тевтони прийшли на допомогу [RSA.GetNameDef], і наша війна проти них уже не здається такою простою, як здавалося. Ми, безумовно, не очікували такого загострення. Можливо, нам варто відступити?"
 russia_far_east_events.99.a: "Зв’яжіться з Берліном."
 russia_far_east_events.99.b: "Ми переможемо!"

 russia_far_east_events.100.t: "Японія пропонує припинити війну"
 russia_far_east_events.100.d: "Ми отримали повідомлення з Токіо, в якому йдеться, що вони не очікували такого великого загострення через наше приєднання до війни, і хочуть домовитися про припинення вогню, щоб уникнути надмірного кровопролиття за сибірські землі."
 russia_far_east_events.100.a: "Радий, що вони схаменулися."
 russia_far_east_events.100.b: "Серйозно? Вони це почали!"

 russia_far_east_events.101.t: "Війна за національне відродження"
 russia_far_east_events.101.d: "Сьогодні війська [ROOT.GetLeader] перетнули кордон із територією Болдирєва, оголосивши війну, щоб нарешті об’єднати Росію після стількох років. Семенов раніше заявив по радіо всім російським народам, що переговори між ним і [RSA.GetNameDef] фактично провалилися, оскільки [RSA.GetLeader] нібито не був зацікавлений у врегулюванні, яке б 'зберегло російський суверенітет'.\n\nХоча насправді йому мало до цього діла, Семенов пообіцяв 'повалити маріонеткову німецьку адміністрацію, що засідає в Кремлі, і відновити російську могутність у світі'. Поки що це повідомлення, здається, знаходить відгук серед солдатів на місцях. Але лише час покаже, чи зможе далекосхідне повстання досягти неможливого..."
 russia_far_east_events.101.d2: "Сьогодні війська [ROOT.GetLeader] перетнули кордон із територією Болдирєва, оголосивши війну, щоб нарешті об’єднати Росію після стільких років. Дітеріхс закликав усіх росіян до зброї проти занепалої, встановленої німцями республіки Болдирєва, яка зневажає всі традиції та все святе. Поки що це повідомлення, здається, знаходить відгук серед солдатів на місцях. Але лише час покаже, чи зможе далекосхідне повстання досягти неможливого..."
 russia_far_east_events.101.a: "Вперед до Москви!"

 russia_far_east_events.102.t: "Зустріч із німцями"
 russia_far_east_events.102.d: "Це зайняло деякий час, але посол Німеччини в Росії нарешті був відправлений до Москви, щоб передати побажання Берліна новому російському уряду. Він заявив, що Німеччина визнає нову Росію легітимною, але сподівається, що вона, як і попередній режим, поважатиме Московський договір і кордони між Росією та її західними сусідами. [RUS.GetLeader] наполягав, що немає жодного бажання псувати відносини, незважаючи на попередні антинімецькі заяви.\n\nНасправді розвідка повідомила нам, що Німеччина поспішно шукала відповідь, коли Москва була на межі падіння, і навіть розглядала можливість інтервенції. Такі звіти вказують на те, що вони активно намагаються нас підірвати."
 russia_far_east_events.102.a: "Зрозуміло."

 russia_far_east_events.103.t: "Нова опричнина"
 russia_far_east_events.103.d: "Хвиля терору була розв’язана службами безпеки під жорстким контролем верховного воєводи Дітеріхса. Полковник Костянтин Кроміаді — колишній савінковець, який перейшов до Кола Святого Георгія — очолив організацію парамілітарних формувань, названих 'опричниками' за аналогією з протобезпековою службою Івана Грозного. Мета цих 'гвардійських бригад' — полювати на ворогів держави, не лише сепаратистів, а й комуністів та різних інших злочинців. Маючи позазаконні повноваження, ці загони проводять публічні страти, забезпечуючи, щоб усі в селі були добре обізнані про них.\n\nЦі жорстокі методи наразі ліквідували більшість публічних протестів, змусивши опір піти в підпілля. Соціалістичні терористичні осередки продовжують діяти і завдавати ударів по царських чиновниках, але ми переможемо.\n\nУ зверненні до нації цар Микита пояснив необхідність радикальних заходів для забезпечення тривалого миру та стабільності. Вірні та віддані росіяни не мають чого боятися, але враховуючи, наскільки глибоко соціалістична та колабораціоністська гниль поширилася в російському суспільстві, серед простого народу багато зрадників і ворогів народу. Щоб довести свою лояльність, чоловіків заохочують приєднуватися до Монархічного Союзу та його різноманітних організацій — і допомагати у відновленні старої Росії, до всіх розколів, заворушень і бід."
 russia_far_east_events.103.a: "Господь знає своїх."

 russia_far_east_events.104.t: "Кінець Другої Смути"
 russia_far_east_events.104.d: "Цар Микита Олександрович відіграє дедалі значнішу роль в управлінні державою після смерті генерала Дітеріхса. Людина, яка спочатку здавалася не більше ніж маріонеткою генералів, дедалі частіше йде проти них, часто покладаючись на публічні звернення до народу як спосіб змусити військових підкоритися. Зрештою, Дітеріхс започаткував культ навколо царя, щоб легітимізувати правління, яке інакше було по суті військовою диктатурою, і це стало основою для власного культу особи Микити.\n\nЦар поступово заповнює свій кабінет і організації, такі як Монархічний Союз, своїми лоялістами, часто всупереч бажанням [GetSecondInCommand] та його власним амбіціям. Микита часто відвідує народ і створив чудову пропагандистську машину навколо себе. Незважаючи на ідеалізацію минулої Росії, його режим запровадив масову політику, часті радіовиступи та інші дуже сучасні методи звернення до мас, поєднуючи їх зі старими методами, такими як розпорядження церковним проповідям завжди молитися за здоров’я царя, нагадуючи росіянам про те, що дійсно важливо.\n\nЗвісно, режим навряд чи популярний, але завдяки поєднанню безжального придушення та розумної пропаганди він стоїть на міцному фундаменті, принаймні наразі. У недавньому зверненні Василь Шульгін — впливовий державний діяч в уряді — заявив, що нарешті Росія була очищена від гріха вбивства Миколи II і йде кращим шляхом після двадцяти років Нової Смути. Якби вірні імперіалісти тримали свої позиції в 1917 році, Росії не довелося б стільки разів проходити через вогонь і кров — але саме ця жертовна кров була потрібна, щоб змити гріхи царевбивства і братовбивства."
 russia_far_east_events.104.a: "Як Месія, Свята Русь знову піднімається."

 ### FER Collapse
 russia_far_east_events.200.t: "Сибірське повстання"
 russia_far_east_events.200.d.semyonov: "Короткочасна Сибірська держава добігла кінця. Після завершення війни Григорій Семенов, правитель і 'захисник' Сибірської Думи, не зміг умиротворити майже жодну з провінцій, на які він претендував. Початкові обіцянки місцевої автономії виявилися порожніми, оскільки Семенов постійно втручався у місцеві справи, і стало очевидним, що він не більше ніж військовий диктатор.\n\nХвиля заворушень почалася після того, як масові протести біля президентської резиденції Семенова були розігнані козаками, що призвело до семи загиблих і численних поранених. Досі Семенов покладався на військову силу, оскільки контроль над Транссибірською залізницею дозволяв швидко підсилювати будь-яке велике місто, але коли протести поширилися і до них приєдналися групи опору, що діяли з сільської місцевості, стало зрозуміло, що Сибір утримати неможливо.\n\nСибірська повстанська армія Миколи Калашникова штурмувала [FER.Capital.GetCapitalVictoryPointName] і зіткнулася лише зі спорадичним опором: здається, Семенов утік зі столиці в конвої бронепотягів, саботуючи колії за собою і забравши з собою значну кількість багатств. Відновлена Сибірська Дума обрала націонал-ліберала Івана Серебренникова, голову DNPVS, тимчасовим президентом."
 russia_far_east_events.200.d.diterikhs: "Короткочасна Сибірська держава добігла кінця. Спочатку під керівництвом отамана Григорія Семенова сибірцям обіцяли місцеву автономію та м’яке правління, але після перевороту Михайла Дітеріхса навіть ці невеликі поступки були скасовані, і в Сибірській Думі стало більше священників і офіцерів, ніж обраних представників. Хоча Дітеріхс мав підтримку в більш консервативних верствах Сибіру, симпатії до нього швидко вичерпувалися.\n\nХвиля заворушень почалася після того, як масові протести біля урядової резиденції Дітеріхса були розігнані козаками, що призвело до семи загиблих і численних поранених. Досі Дітеріхс покладався на військову силу, оскільки контроль над Транссибірською залізницею дозволяв швидко підсилювати будь-яке велике місто, але коли протести поширилися і до них приєдналися групи опору, що діяли з сільської місцевості, стало зрозуміло, що ситуацію важко врятувати.\n\nНа кульмінації повстання Сибірська повстанська армія Миколи Калашникова штурмувала [FER.Capital.GetCapitalVictoryPointName], яку запекло захищали люди, вірні Дітеріхсу. Прем’єр-міністр В’ячеслав Волков, сам старий генерал, загинув за кулеметом, встановленим у вікні його кабінету. Самого Дітеріхса судили військовим судом і розстріляли у дворі урядового палацу [FER.Capital.GetCapitalVictoryPointName].\n\nПісля капітуляції дітеріхситів генерал Калашников оголосив про відновлення Сибірської Думи. На її першому засіданні сибірський націонал-ліберал Іван Серебренников, голова DNPVS, був обраний тимчасовим президентом."
 russia_far_east_events.200.a: "Sic transit gloria mundi."
 russia_far_east_events.200.b: "Відправити делегацію до [FER.Capital.GetCapitalVictoryPointName], щоб переконати їх знову приєднатися."
 FER_collapse_tt: "§RЯк і багато завойовників до вас, ви програли.§!"

 russia_far_east_events.205.t: "[FER.GetName] прагне приєднатися до нашого альянсу"
 russia_far_east_events.205.d: "У несподіваному повороті подій правитель нової Росії, Григорій Семенов, попросив приєднатися до Антанти. Здається, він, ймовірно, шукає спосіб відродити старий союз, якщо Антанта зможе стати противагою німецьким інтересам."
 russia_far_east_events.205.a: "Ласкаво просимо!"
 russia_far_east_events.205.b: "Ні, дякую."

 ### News event
 russia_far_east_events.1000.t: "Далекосхідна Армія об’єднує Росію"
 russia_far_east_events.1000.d: "У несподіваному повороті подій невелика повстанська фракція, яка почалася з Амур-Уссурійського повстання в Сибіру і відтоді розрослася, охопивши всю Росію, оголосила про свою перемогу та організацію нового уряду під їхнім наглядом.\n\n[FER_unification_news_event_desc]"
 russia_far_east_events.1000.semyonov: "Цей новий російський уряд очолить отаман Григорій Семенов, раніше вигнаний козацький воєначальник, якого, як припускають, підтримували японські розвідувальні служби, і чия репутація бандитизму та безпринципних вчинків широко відома.\nЩе належить побачити, як цей новий уряд організує себе, адже, незважаючи на деякі обіцянки провести вільні вибори, багато хто підозрює створення персоналістського режиму навколо Семенова."
 russia_far_east_events.1000.diterikhs: "Цей новий російський уряд очолить Михайло Дітеріхс, архіреакційний монархістський генерал, який взяв контроль над повстанням після усунення його попереднього лідера, Григорія Семенова. Генерал Дітеріхс відкрито висловлював своє бажання відновити російську монархію за зразком старого царства. Багато речей щодо напрямку цього нового режиму все ще невизначені, але уряди сусідніх країн очікують, що він буде вкрай ворожим і непередбачуваним."
 russia_far_east_events.1000.a: "Ми відновимо Росію до її повної слави."
 russia_far_east_events.1000.b: "Стійте, ви повинні підкорятися нам!!!"
 russia_far_east_events.1000.c: "Надзвичайно тривожний розвиток подій."

