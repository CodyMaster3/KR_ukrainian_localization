### Focus tree ###
 FER_focus: "Фокус Далекого Сходу"
 FER_mobilise_eastern_cossacks: "Похід козаків"
 FER_mobilise_eastern_cossacks_desc: "Від часів Єрмака Тимофійовича козаки невпинно розширювали російські кордони на схід. Щойно триколірний біло-синьо-червоний прапор був установлений на берегах річки Амур, було створено кілька нових військ для захисту нових територій — амурські та уссурійські козаки й досі населяють території під нашим контролем. Надзвичайно незадоволені байдужим централізмом уряду в Москві, вони стануть ядром нашої армії."
 FER_get_help_from_kwantung: "Зброя від Квантунської армії"
 FER_get_help_from_kwantung_desc: "Японські амбіції в Східній Азії зробили її постійним ворогом урядів у Петрограді та Москві, і Японія успішно витіснила російський вплив із Маньчжурії за останні десятиліття. У нашому повстанні вони бачать можливість назавжди заборонити північному супернику доступ до Тихого океану, а також можливість скористатися багатими на ресурси землями Сибіру. Квантунська армія готова негайно постачати нам зброю, навіть без прямої санкції з Токіо."
 FER_parliament_of_free_siberia: "Збори вільного Далекого Сходу"
 FER_parliament_of_free_siberia_desc: "Наше повстання черпає силу з двох груп — козаків, які бажають боротися проти централізаційних зусиль московського уряду, та демократичної опозиції, яку привабив наш заклик боротися за вільну Росію проти тиранії. Щоб досягти будь-якої політичної легітимності, ми мусимо створити політичний орган, який представлятиме обидві ці групи. Звісно, вибори не можуть бути проведені, доки наша держава не стане стабільнішою, тому перших делегатів призначатиме Отаман."
 FER_semyonov_tree: "Усі люди Отамана"
 FER_semyonov_tree_desc: "З плином часу наше повстання стає дедалі сильнішим. Сили, лояльні Москві, не змогли його придушити, і багато козаків, які раніше утримувалися від приєднання до нас, тепер переглядають своє рішення. Війна — це шанс для багатьох із них збагатитися понад міру, і, безумовно, більше, ніж може дати чесна служба. Дозволивши нашим козакам карати підозрюваних свободників і соціалістів за власною ініціативою, ми зможемо значно збільшити наші сили."
 FER_liberty_declaration: "Декларація свободи бурятів і якутів"
 FER_liberty_declaration_desc: "Козаки — не єдині люди на Далекому Сході, яких глибоко образила політика терориста, що став диктатором. Зусилля Савінкова позбутися федералізму та місцевих автономій загострили відносини між Москвою та численними національними меншинами країни. Дізнавшись про успіх нашого повстання, буряти та якути тепер значно активніше чинять опір. Якщо ми надамо їм підтримку та полегшення, ми значно розширимо нашу базу влади."
 FER_negotiate_with_sternberg: "Монгольський зв’язок"
 FER_negotiate_with_sternberg_desc: "Жодна особиста хоробрість і японська підтримка не можуть компенсувати того факту, що ми повністю перевершені силами, які все ще лояльні до Москви. Успіх нашої кампанії залежить від нашої здатності захопити контроль над Сибіром, перш ніж ворог вирішить безліч криз на інших фронтах. Щоб спричинити такий крах московської влади, нам потрібні потужні союзники — можливо, ми знайдемо одного в Монголії."
 FER_expand_honghuzi: "Розширення хунхузів"
 FER_expand_honghuzi_desc: "Хто сказав, що ми можемо покладатися лише на народи Росії в нашому повстанні проти тиранії? Хунхузи — це загони китайських воїнів, які взялися за зброю проти уряду в Пекіні та заробляли на життя, відбираючи майно у багатих і роздаючи його бідним. Деякі з них тісно співпрацювали з нашими козаками і вже зараховані до нашої армії. Ми можемо використати ці контакти, щоб запропонувати службу іншим, які все ще перебувають у Маньчжурії."
 FER_force_of_personality: "Правління через особистість"
 FER_force_of_personality_desc: "Чим більше ми розширюємо наші володіння на Захід, тим різноманітнішими стають наша армія та групи прихильників. Щоб залишатися на плаву, нам уже доводиться балансувати між інтересами націоналістичних і демократичних росіян, партикуляристських козаків і якутів, і навіть китайських та японських іноземців. Щоб мати хоч якусь подобу єдності в нашому військовому таборі, нам доведеться погодитися на єдиний моральний принцип, який застосовується до людей Далекосхідної армії — особиста лояльність до Отамана Семенова."
 FER_cossack_army: "Армія вільних козаків"
 FER_cossack_army_desc: "Століттями козаки були прикуті до царського трону, їхні свободи та честь були покладені до ніг далекого деспота. Навіть наші жертви у війні проти сатанинських більшовиків не змінили ставлення нового уряду в Москві, який продовжував намагатися знищити нашу культуру та традиції. Ми більше цього не терпітимемо — козаки тепер вільні й керовані самими собою, і війна не припиниться, доки той, хто править у Москві, не буде змушений це визнати."
 FER_diterikhs_tree: "Меч Духа"
 FER_diterikhs_tree_desc: "Немає більшої образи для Бога, ніж терорист, що сидить на місці призначеного Богом царя. На щастя, російський народ завжди ревно підтримував свою віру. Ми поширимо слово, і народ підніметься, щоб захистити принципи божественної влади.\n«І візьміть шолом спасіння і меч Духа, що є слово Боже.»\nЕфесянам 6:17"
 FER_ally_church_administration: "Церковна адміністрація"
 FER_ally_church_administration_desc: "Церква зі своєю встановленою адміністративною структурою може надати організаційну інфраструктуру для повстання. Ми можемо використати парафіяльну структуру для створення лояльних місцевих влад.\n«І Він є глава тіла, Церкви: Він початок, первісток із мертвих, щоб у всьому Він мав першість.»\nКолосянам 1:18"
 FER_fight_for_restoration: "Справа імперського відновлення"
 FER_fight_for_restoration_desc: "За часів Імперії Росією правив призначений Богом правитель і вона була захисником православної віри в усьому світі. Нинішній нелегітимний уряд буде повалений вогнем і мечем.\n«Боже, дай Твій суд цареві і Твою праведність синові царя, щоб він судив Твій народ у праведності.»\nПсалом 72:1-2"
 FER_holy_squads: "Святі бригади"
 FER_holy_squads_desc: "З поширенням нашого послання по всьому Далекому Сходу немає нестачі у вірянах, готових взятися за зброю проти язичників і ідолопоклонників — їм потрібні лише зброя та підготовка, які ми готові надати.\n«Я повелів моїм освяченим, Я покликав також моїх могутніх для мого гніву, тих, що радіють моїй величі.»\nІсая 13:3"
 FER_patriarch_of_east: "Скасування патріархату"
 FER_patriarch_of_east_desc: "Московський патріархат завжди був нелегітимною установою, народженою через поділ між державою і церквою. Виправлення цієї помилки шляхом об’єднання держави і_priv_ і віри сприятиме нашій справі.\n«Горе ж вам, книжники і фарисеї, лицеміри! бо зачиняєте Царство Небесне перед людьми: самі не входите і тих, що хочуть увійти, не пускаєте.»\nМатвія 23:13"
 FER_lands_host: "Земський Собор"
 FER_lands_host_desc: "Відновлення монархії в Росії буде легітимним лише за умови, що воно відбудеться так, як це було в 1613 році. Ми скличемо новий Земський Собор із представниками всіх верств населення і офіційно підтвердимо нашу відданість пошуку справедливого і доброго монарха для Росії.\n«І сказали йому: Ось ти старий, а сини твої не ходять твоїми шляхами; тепер постав нам царя, щоб судив нас, як у всіх народів.»\n1 Самуїла 8:5"
 FER_mobilisation_tree: "Мобілізація Далекого Сходу"
 FER_mobilisation_tree_desc: "У самій Москві живе більше людей, ніж на всіх землях, що піднялися разом із нами в повстанні. Щоб перемогти ворога, ми мусимо бути безжальнішими за нього — призов до армії буде обов’язковим для всіх чоловіків працездатного віку, причому кожне виключення потребуватиме особистого дозволу Отамана. Звісно, це обмежить кількість зброї, яку може виробляти наша скромна військова машина, але допомога від наших японських друзів має більш ніж компенсувати падіння продуктивності."
 FER_green_ukrainian_army: "Зелена українська армія"
 FER_green_ukrainian_army_desc: "Юрій Глушко вже увійшов в історію російського Далекого Сходу своїми спробами створити тут українську державу під час російської громадянської війни. Тоді він зазнав невдачі, і ми не дозволимо йому досягти успіху зараз. Проте український рух на Далекому Сході можна використати на підтримку нашого повстання, якщо ми надамо їм значну культурну автономію зараз і політичну автономію після закінчення війни — до того часу українці не зможуть наполягати на своїх вимогах."
 FER_consolidate_businesses: "Сприяння від бізнес-еліти"
 FER_consolidate_businesses_desc: "На Далекому Сході не так багато міст, але є своя промисловість і власна бізнес-еліта. Деякі з них втекли, щойно стало зрозуміло, що ця територія готується до повстання, інші залишилися і чекають, коли ми офіційно сформуємо нашу економічну політику. Генерал Дітеріхс наполягає, що вся промисловість, пов’язана з військовим виробництвом, має бути під прямим контролем уряду. Проте інші задаються питанням — можливо, ми більше виграємо від альянсу з промисловцями?"
 FER_take_gold: "Приморське золото"
 FER_take_gold_desc: "Враховуючи нашу залежність від своєчасної доставки озброєння з-за кордону для продовження повстання, наявні золоті копальні Примор’я стають для нас ще більш критичними, ніж вони були для тиранів, проти яких ми боремося. З огляду на це, було б логічно націоналізувати копальні та значно збільшити наш потік доходів. Звичайно, слід враховувати легітимність нашого режиму — ми не хочемо, щоб нас сприймали як корумпованих і жадібних бандитів."
 FER_freedom_rhetoric: "За демократичну Росію"
 FER_freedom_rhetoric_desc: "Перед скликанням Зборів Далекого Сходу ми вже пообіцяли провести вільні вибори після закінчення війни. Однак багато радикальних заходів, вжитих нашим урядом, а також суворий воєнний стан, запроваджений на всіх підконтрольних нам територіях, змусили багатьох сумніватися в наших демократичних намірах. Отаман особисто запевнить народ, що його обіцянка буде виконана, можливо, завоювавши довіру деяких демократів Далекого Сходу."
 FER_proper_statehood: "Сибірський регіоналізм"
 FER_proper_statehood_desc: "Наші сили продовжують здобувати перемогу за перемогою, і з контролю над лише берегами річки Амур ми тепер стали справжніми господарями Східного Сибіру. Це відкриває нові можливості для зміцнення нашого повстання — від кількох розрізнених груп козаків і бандитів, озброєних японською зброєю, ми тепер можемо мати справжню армію. Звичайно, щоб використати всі ресурси, що є в нашому розпорядженні, уряд доведеться реорганізувати."
 FER_mass_conscription: "Організований призов"
 FER_mass_conscription_desc: "Єдиний призов був нашою політикою з самого початку повстання, хоча на практиці його впровадження виявилося складним завданням. Через брак лояльної та міцної адміністрації ми могли призивати чоловіків лише тоді, коли наші козаки проходили через міста та села. Однак завдяки нашій адміністративній реорганізації це вже починає змінюватися — з нашими людьми в усіх куточках Східного Сибіру потік новобранців лише зростатиме."
 FER_siberian_stavka: "Ставка Сибірської армії"
 FER_siberian_stavka_desc: "Далекосхідну армію можна було певною мірою ефективно керувати в напівформальному стилі Отаманом — Сибірська армія надто велика, щоб це дозволити. Відтворюючи організацію Російської імперської армії, ми створимо Ставку — верховне головне командування наших збройних сил, яке завжди супроводжуватиме Отамана, допомагаючи йому в стратегічному прийнятті рішень, керуючи масштабними військовими операціями та ефективно розподіляючи наші обмежені ресурси."
 FER_mantle_of_whites: "Марш сибірських стрільців"
 FER_mantle_of_whites_desc: "У кожному конфлікті, в якому вони брали участь, сибірські стрільці заслужили собі грізну репутацію виняткової хоробрості, наполегливості та стійкості. У цьому конфлікті ця репутація буде захищена ще раз. Сибірська армія наповнена людьми, які з раннього дитинства звикли жити в суворих умовах, а їхній досвід полювання зробив їх чудовими стрільцями. Вони не зупинять свій марш, доки Сибір не буде звільнений від корумпованих деспотів на заході."
 FER_military_industrial_complex: "Військова промисловість Далекого Сходу"
 FER_military_industrial_complex_desc: "Території, що перейшли під наш контроль, надзвичайно багаті на природні ресурси, такі як деревина, мінерали та метали. Вони також надають нам велику внутрішню робочу силу, яку можна використати для виробництва корисного озброєння та обладнання. Промислові машини можна імпортувати з Японії, яка прагне отримати прибуток від нашого успіху. Таким чином, у нас є всі компоненти, необхідні для значної військової промисловості; нам лише потрібно її організувати."
 FER_logistics_corps: "Головне управління постачання"
 FER_logistics_corps_desc: "На початку нашого повстання безліч різних підрозділів у нашому командуванні здавалася значною перевагою, оскільки давала нам чисельну перевагу над силами, лояльними до Москви. Однак, тепер, коли ми організовуємо справжні військові сили, це стає проблемою: наші логістичні операції надзвичайно децентралізовані та фрагментовані між різними підрозділами. Головне управління постачання буде відповідати за ефективну організацію цього."
 FER_armoured_trains: "Домінування на Транссибірській магістралі"
 FER_armoured_trains_desc: "Транссибірська залізниця є постійним фактором, що визначає всі бойові дії в Сибіру, оскільки більшість припасів і військ неминуче переміщуються через неї. Нам потрібно імпровізувати та створювати бронепоїзди та залізничні гармати зі старих застарілих поїздів, захоплених нами. Хоча більшість із них у нинішньому стані для нас марні, якщо нам вдасться обладнати їх бронею та гарматами, вони слугуватимуть нам тараном, щоб розбити ворота московських гарнізонів уздовж залізниці."
 FER_armoured_train_tt: "§Y120§! одиниць §YБронепоїздів§! додано до національного запасу."
 FER_munitions: "Проривна артилерія"
 FER_munitions_desc: "На жаль, більшість військового виробництва в Росії відбувалася в Уральському регіоні або в європейській частині країни. Наші промислові фахівці змушені вчитися на ходу, тому, зосередивши їхні зусилля на меншій кількості типів обладнання, ми підвищуємо шанси на створення якісного продукту. Наша армія особливо зацікавлена у виробництві гармат великого калібру, здатних забезпечити достатню вогневу міць для прориву ворожих ліній. Їхнє прохання буде виконано."
 FER_cheap_armour: "Броня за бюджетом"
 FER_cheap_armour_desc: "Наша поточна промислова потужність просто недостатня для виробництва танків, які може виставити наш противник. Однак це не означає, що ми повністю відмовимося від моторизації. Вантажівки будуть розподілені між нашими численними кавалерійськими дивізіями, значно підвищуючи їхню мобільність і логістичну підтримку. Ми також спростимо конструкції танків, сподіваючись зрештою запустити у виробництво дешевші та ефективні танки."
 FER_recon_planes: "Авіація Далекого Сходу"
 FER_recon_planes_desc: "Жоден сучасний конфлікт не може вестися без авіації. Звичайно, наші обмежені ресурси змушують нас надавати перевагу дешевшим і практичнішим літакам. Ми ніколи не зможемо зрівнятися з розміром російських повітряних сил, тому нам слід зосередитися на наданні якомога більшої прямої допомоги нашим військам. Враховуючи нашу промислову потужність, наразі нам доведеться задовольнятися легшими літаками."
 FER_japan_tree: "Лінія до Токіо"
 FER_japan_tree_desc: "Ми вже маємо добрі робочі відносини з Квантунською армією, але підтримка, яку ми отримуємо, могла б зрости вдесятеро, якби ми змогли отримати офіційну підтримку Токіо. На щастя, багато людей у нашому вищому командуванні вже працювали з японцями під час російської громадянської війни, тому переконати їх допомогти нам у цій справі не буде надто складно. Хоча Японія обережно ставиться до прямого конфлікту з Росією, винагорода за допомогу нам занадто велика, щоб її ігнорувати."
 FER_lease_dalzavod: "Оренда Владивостоцьких доків"
 FER_lease_dalzavod_desc: "Дальзавод був головною російською верф’ю на Тихому океані з 1887 року, і його горда репутація вже добре встановлена. Однак, враховуючи поточну війну, ми найближчим часом не матимемо грошей на суднобудування. Щоб зберегти робочі місця для працівників Дальзаводу, збільшити наші доходи та заслужити прихильність наших друзів у Токіо, верфі Владивостока будуть передані в оренду дочірній компанії Mitsui на 10 років."
 FER_mineral_wealth: "Видобуток мінералів заїбатсу"
 FER_mineral_wealth_desc: "Оскільки більшість наших фінансових ресурсів спрямовується на підтримку війни, у нас залишається дуже мало грошей для внутрішнього розвитку. Це ще одна сфера, де наші японські союзники можуть нам допомогти — можливість Імперії отримати прибуток від ресурсів російського Далекого Сходу була однією з головних причин їхнього рішення підтримати наше праведне повстання, тому вони охоче допоможуть нам досліджувати та видобувати нові джерела сировини."
 FER_trade_agreement: "Контакти з Mitsui"
 FER_trade_agreement_desc: "Одним із заїбатсу, найбільш зацікавлених у покращенні відносин із нами, є Mitsui, яка доклала значних політичних лобістських зусиль, щоб заручитися підтримкою Далекосхідної армії від японського уряду. Вони сподіваються, що їхні дії нададуть їм позицію унікальної переваги щодо контролю над нашими природними ресурсами, а також розширять їхню присутність на ринку в регіоні Амуру. Якщо ми виконаємо їхні прохання, надійде більше допомоги."
 FER_heavy_equipment: "Пошук важчого обладнання"
 FER_heavy_equipment_desc: "Японія вже надала нам неоціненну підтримку в озброєнні наших дивізій піхотним обладнанням, але ми мусимо постійно наполягати на більшому. Уряд у Москві вважає нас меншою загрозою порівняно з німцями, тому сили, що протистоять нам, є найслабшими з тих, що може запропонувати Росія. Тому, якщо ми отримаємо танки та літаки, баланс сил рішуче схилиться на нашу користь, забезпечуючи свободу для нас і прибутки для наших благодійників."
 FER_heavy_industry: "Розширення металургійного сектору"
 FER_heavy_industry_desc: "Хоча озброєння становить значну частину іноземної допомоги, яку ми отримуємо, очевидно, що такий стан речей не буде корисним для нас нескінченно. Чим більше земель ми завойовуємо і чим більше чоловіків зараховується до нашої армії, тим більше нам доведеться покладатися на внутрішнє військове виробництво, щоб покрити наші потреби. Щоб підготуватися до цього майбутнього, ми попросимо японських промислових експертів створити потужний металургійний сектор, який стане основою нашої військової промисловості."

 ### Post-War focuses
 FER_masters_over_siberia: "Господарі Сибіру"
 FER_masters_over_siberia_desc: "Війна нарешті закінчилася; ми пережили тиранів із Москви, і їхня остаточна поразка робить нас новою домінуючою силою в Сибіру. Від кількох груп невдоволених козаків ми за кілька років виросли до однієї з найбільших держав у світі, тому нам потрібна оперативна пауза, щоб закріпити наші здобутки. Також необхідно оцінити нову геополітичну ситуацію: чи продовжимо ми боротьбу за об’єднання Росії, чи спробуємо побудувати нову державу з її попелу?"
 FER_rival_government: "Проголошення загальноросійського уряду"
 FER_rival_government_desc: "Реальність, з якою ми стикаємося, лякає своєю простотою: Російська держава впала, і її основні території тепер перебувають під контролем безжальних іноземних окупантів. Щоб зберегти принципи російського суверенітету, ми мусимо заповнити вакуум влади, створений цією трагедією. Офіційно позиціонуючи себе як легітимний уряд Росії, ми проголосимо всьому світу наш намір бачити Росію вільною від тиранії та іноземного втручання, від Петрограда до Владивостока."
 FER_integrate_administration: "Інтеграція старої адміністрації"
 FER_integrate_administration_desc: "Після офіційного проголошення себе легітимним російським урядом було б розумно залучити до співпраці більш доброзичливих членів адміністрації, яка раніше була лояльною до Москви. Звичайно, всіх затятих свободників і соціалістів буде усунуто, але інтеграція переважно аполітичних технократів і бюрократів до нашої адміністрації слугуватиме доказом наступності уряду та значно посилить наш контроль над Сибіром."
 FER_russian_army: "Переформування російської армії"
 FER_russian_army_desc: "Проголошення загальноросійського уряду позиціонує нас як певного ворога сил, що завоювали європейську частину Росії. Щоб мати шанс досягти успіху там, де зазнав невдачі московський уряд, реформована російська армія та повітряні сили мають бути значно посилені, тому ми продовжимо спрямовувати значну частину наших ресурсів на військо навіть у мирний час. Усі справжні патріоти зможуть приєднатися до нас у хрестовому поході за відновлення Росії."
 FER_to_moscow: "Хрестовий похід за відновлення Росії"
 FER_to_moscow_desc: "Дві світові війни обернулися для Росії жахливо: ми втратили наші найбагатші території в першій, а в другій дозволили ворогу сидіти в Кремлі. Однак ніщо не може перемогти російський дух. Як Мінін і Пожарський у 1612 році, ми мобілізували російський народ у святий хрестовий похід, щоб раз і назавжди вигнати іноземців. Наступна війна буде довгою, виснажливою і важкою, але з Богом і справедливістю на нашому боці у нас немає іншого вибору, крім перемоги."

 FER_siberian_state: "Зміцнення сибірського режиму"
 FER_siberian_state_desc: "Реальність, з якою ми стикаємося, лякає своєю простотою: Російська держава впала, і її основні території тепер перебувають під контролем безжальних іноземних окупантів. Наш Отаман чудово розуміє, що якщо об’єднана Росія не змогла перемогти у Другій світовій війні, у нас немає надії на успіх у потенційній кампанії за звільнення західних частин країни. Тому було б розумно зміцнити наше правління над Сибіром і пожинати плоди нашої успішної війни за свободу."
 FER_align_japan: "Союз із Японською імперією"
 FER_align_japan_desc: "Ми ніколи не досягли б успіху у нашій війні за незалежність, якби не допомога Японської імперії. Вони постачали нам критично важливу зброю та озброєння на ранніх етапах, урятувавши наше повстання від знищення краще озброєними лоялістами, і допомогли нам побудувати сильну економіку на пізніх етапах конфлікту. Ми можемо віддячити, вітаючи всілякий японський вплив у нашій країні та офіційно приєднавшись до їхнього військового альянсу."
 FER_banish_japanese: "Вигнання японців"
 FER_banish_japanese_desc: "Японія ніколи не була справжнім другом для нас; вони підтримували висхідну зірку Далекосхідної армії лише для того, щоб нейтралізувати російську загрозу та отримати економічні вигоди. З успішним завершенням війни за наше існування ми більше не мусимо терпіти їхній всепроникний вплив у нашій країні. Усі економічні поступки будуть негайно скасовані, японських радників відправлять додому, а наші природні ресурси належатимуть лише нам."
 FER_home_in_east: "Дім на Сході"
 FER_home_in_east_desc: "Багато наших громадян усе ще сумніваються, що незалежна сибірська держава буде життєздатною альтернативою перебуванню в складі Росії, особливо через військово-орієнтований спосіб управління, який ми досі застосовували. Щоб розвіяти їхні страхи, ми значно скоротимо наші військові витрати і спрямуємо доходи від експорту сировини на покращення місцевої промисловості та інфраструктури по всьому Сибіру. Нехай ніхто не відчуває себе забутим."
 FER_siberian_hetmanate: "Сибірський гетьманат"
 FER_siberian_hetmanate_desc: "Сибір існує таким, яким він є сьогодні, головним чином завдяки героїзму козаків минулого і сьогодення, які формували історію цієї землі від часів, коли Єрмак Тимофійович розгромив Сибірське ханство, до Григорія Семенова, який звільнив цю землю від московського централізму та тиранії. Цілком природно, що Сибір потребує унікальної форми правління; подібно до центральної ролі гетьмана в Україні, наша країна буде управлятися своїм Отаманом."
 FER_siberian_republic: "Сибірська республіка"
 FER_siberian_republic_desc: "У нас уже є значні проблеми з легітимізацією нашого правління та нашої новоствореної держави; легітимність можна покращити, офіційно проголосивши Сибір демократичною республікою та провівши перші вільні вибори в незалежній історії країни. Це покаже людям, що Отаман дотримується своїх обіцянок, і він може бути відкритим до подальших поступок, на відміну від уряду в Москві. Однак незалежний Сибір не існував би без Отамана — і політики це знають."
 FER_cossack_nationalism: "Козацький націоналізм"
 FER_cossack_nationalism_desc: "Незалежно від форми правління, усім зрозуміло, що наше правління в Сибіру базується на підтримці козаків, тому їхню лояльність потрібно забезпечити подальшими поступками. Козаки матимуть гарантоване представництво як у місцевих, так і в національному уряді, їхня історія та культура будуть включені до нашої навчальної програми, а їхні організації та громади отримають фінансову підтримку від держави. Козаки почуватимуться в Сибіру як вдома, як ніде інде у світі."
 FER_federal_framework: "Федеральна структура"
 FER_federal_framework_desc: "Наше повстання почалося як боротьба за свободу проти централізму, і ця ідея його визначала. Багато різних національностей боролися, щоб день нашої остаточної перемоги настав, і тепер вони очікують отримати політичні вигоди, за які заплатили кров’ю. Вони не будуть розчаровані; усі народи Сибіру отримають свої автономні республіки, де вони зможуть вільно практикувати свою культуру, релігію та традиції без втручання федерального уряду."
 FER_nation_of_free_people: "Нація вільних народів"
 FER_nation_of_free_people_desc: "Сибіряки завжди відрізнялися від решти росіян своєю стійкістю, незалежністю та самодостатністю. Завдяки нашій перемозі вони тепер можуть використовувати ці якості для державотворення, не стримувані грабіжниками, які прагнули витягти всі цінні ресурси з цієї землі, інвестуючи в її розвиток мінімум. Сибір, який ми побудували, є вільним, федеративним і потужним, надаючи своїм громадянам можливість процвітати під захистом могутніх козаків."
 FER_return_to_kremlin: "Повернення до Кремля"
 FER_return_to_kremlin_desc: "Навіть Григорій Семенов спочатку не очікував, що повстанці з Амуру врешті-решт дійдуть і займуть місце уряду в Кремлі, але ось ми тут. Наш успіх не обійшовся без витрат, і нам належить виконати чимало роботи, перш ніж ми зможемо сказати, що Росія дійсно наша. Оскільки наша база влади залишається по той бік Уральських гір, потрібні особливі зусилля, щоб умиротворити та встановити закон і порядок у європейській частині країни."
 FER_purge_enemies: "Очищення від ворогів"
 FER_purge_enemies_desc: "На російських землях на захід від Уралу проживає набагато більше людей, ніж у всьому Сибіру. Наше правління над країною може бути коротким, якщо ми не будемо активно протистояти будь-якому організованому опору на звільнених територіях. Ми створимо офіси наших розвідувальних служб у всіх губерніях на заході та призначимо для кожної кількість соціалістів і свободників, яких потрібно знаходити та переслідувати щомісяця; покарання визначатимуться та виконуватимуться на місцях."
 FER_pacify_land: "Умиротворення землі"
 FER_pacify_land_desc: "Повний крах влади на великій частині Східноєвропейської рівнини негайно призвів до серйозного зростання бандитизму та беззаконня, коли багато навчених убивць, звільнених з армії, тепер приєднуються до різних банд злочинців. Ситуація тут нагадує нам ранні дні повстання на Далекому Сході. Тоді нам вдалося переконати багатьох солдатів без мети приєднатися до нашого боку, і ми спробуємо зробити те саме тут; окремі банди встановлюватимуть порядок від нашого імені."
 FER_constitutional_assembly: "Установчі збори"
 FER_constitutional_assembly_desc: "З встановленням закону та порядку на величезних просторах Росії та з визнанням опору свободників і соціалістів несуттєвим, ми відчуваємо себе достатньо впевнено, щоб скликати Установчі збори в Москві. Вони визначать політичну структуру нашої країни на роки вперед, тому делегати будуть призначатися особисто [FER.GetLeader] з числа наших лоялістів у бізнес-спільноті, армії, церкві та націоналістичній політичній сфері."

 FER_holy_rus: "Свята Русь"
 FER_holy_rus_desc: "Російський народ багато вистраждав перед нашою остаточною перемогою; він пережив безбожне правління та іноземне гноблення, проливши багато крові за справи, які не варті підтримки. Нарешті, йому буде надано перепочинок, і монарх буде відновлений, щоб знову правити нацією з добрими та здоровими законами. Звичайно, йому допомагатимуть обрана Дума, Земський Собор і Верховний Воєвода Дітеріхс, який збереже командування над збройними силами."
 FER_monarchic_union: "Російський монархічний союз"
 FER_monarchic_union_desc: "Щоб уникнути помилок минулого та запобігти революції, ми відмовимося від багатопартійної політичної системи. Створивши єдину партію, беззаперечно лояльну цареві, ми уникнемо шкідливого конфлікту інтересів та ідеологій, що впливають на політику відновленої Росії. Російський монархічний союз буде створений за участю відомих політиків, таких як Ільїн, Шульгін і Солоневич, і він залучатиме всіх однодумців із високими моральними якостями з усієї країни."
 FER_society_of_nicholas: "Пам’ять про царя-мученика"
 FER_society_of_nicholas_desc: "Кілька десятиліть декадентського республіканського правління почали підривати традиційні основи російського самодержавства — любов народу до царя та його сім’ї. Товариство пам’яті Миколи II буде створене за царським указом, і його завданням буде протидія республіканському впливу. Наш останній цар Микола II буде пам’ятатися як мученик, а кровопролиття та катастрофи, що настали після його смерті, будуть божественними покараннями за наш гріх."
 FER_rise_voevedas: "Правління воєвод"
 FER_rise_voevedas_desc: "Щоб забезпечити повну військову готовність у майбутньому та уникнути подальших принизливих поразок, у відновленому Царстві Російському військові повинні отримати верховну цивільну владу в областях і губерніях. Від Олега Мудрого та Святослава Ігоревича до Олександра Суворова та Михайла Кутузова, російські військові лідери були людьми видатного морального характеру, і тому воєводи матимуть верховну владу як військові губернатори."
 FER_faith_and_tradition: "Бо Твоє є Царство"
 FER_faith_and_tradition_desc: "З усією країною, що тепер міцно перебуває під нашим контролем, ми можемо розпочати найвпливовішу релігійну реформу за десятиліття. Патріархат Російської православної церкви, який, подібно до Вавилонської блудниці, служив інтересам безбожних республіканців, буде скинутий зі свого позолоченого трону. Організація церкви буде повернута до дореволюційних часів — Найсвятіший Синод буде відновлений під контролем царя, дозволяючи знову розпочати візантійську симфонію."
 FER_solidarist_economy: "Золоте правило"
 FER_solidarist_economy_desc: "Золоте правило досить просте: «Стався до інших так, як хочеш, щоб ставилися до тебе». Це правило є основним моральним принципом християнства, і його ігнорування в державотворенні на користь необмеженого прагнення особистої вигоди або трактування історії як серії діалектичних конфліктів кілька разів приводило нашу країну до краху. Ми не маємо наміру повторювати ці помилки; наша економіка буде побудована за корпоративістськими принципами, спрямованими на моральні ділові практики та міжкласову єдність."
 FER_behind_thistle: "За чортополохом"
 FER_behind_thistle_desc: "На відміну від колишніх правителів Росії, ми проводили наші реформи лише для повернення до традиційного суспільства, міцно заснованого на християнських моральних принципах, а не для погоні за матеріальними вигодами чи невизначеним «прогресом». Нам вдалося побудувати острів традиціоналізму в океані ворожих і конкуруючих ідеологій, чия тенденція до поширення по всьому світу нагадує чуму. Щоб уникнути зараження їхніми ідеями, Росія зосередиться на самодостатності."

 FER_saviour_of_republic: "Рятівник республіки"
 FER_saviour_of_republic_desc: "Люди по всій Росії з острахом сприймають те, що Отаман Семенов претендує на повну владу над країною. Нерегулярний склад нашої армії та явний розрив між нашою демократичною риторикою і всюдисущими правилами воєнного стану підвищують готовність людей до опору, оскільки вони не вважають наш уряд легітимним. Щоб виправити цю ситуацію, ми гучно проголосимо відновлення Конституції 1922 року. Звичайно, деякі запобіжні заходи залишаться в силі."
 FER_russian_hetmanate: "Російський гетьманат"
 FER_russian_hetmanate_desc: "Немає потреби відновлювати федеративну систему, яка вже не змогла запобігти приходу до влади централістів і спробам підірвати козацьку автономію. Також немає потреби вигадувати нову політичну систему з нуля. Держава Україна під правлінням гетьмана Скоропадського була перетворена на систему, яка ідеально відповідає нашому баченню Росії — держава, об’єднана навколо потужного лідера козаків, але допускає певні демократичні поступки."
 FER_all_russian_popular_party: "Загальноросійська народна партія"
 FER_all_russian_popular_party_desc: "Щоб утримувати владу протягом тривалого часу, нам потрібно буде залучити нових союзників до нашої правлячої коаліції. Ми вже кооптували демократичний рух Сибіру на підтримку [FER.GetLeader], і немає причин, чому ми не можемо зробити те ж саме в Європі. Старі демократичні партії розуміють, що наш уряд — єдиний їхній шанс повернутися до значущості, тому їм доведеться проковтнути свою нелюбов до нашого лідера і приєднатися до Загальноросійської народної партії."
 FER_appeal_to_centre: "Звернення до центру"
 FER_appeal_to_centre_desc: "Президент Семенов не дуже переймається політикою, задоволений тим, що залишає фактичне управління своїм політичним союзникам, якщо вони не намагаються діяти проти повноважень козаків чи особистої влади президента. Ця політична позиція дозволяє нам знайти багато союзників серед тих, хто сподівається, що правління Семенова розпочне період нормалізації, який знищить екстремізм і поверне стабільність та мирне управління в Росію."
 FER_national_myths: "Формування національних міфів"
 FER_national_myths_desc: "Росія бачила багато воєн і революцій у 20-му столітті — ми можемо використати перші, щоб запобігти останнім. Усі далекосяжні цивільні проєкти, які обіцяли перетворити нашу країну на рай на землі, провалилися. Лише хоробрі люди армії врятували націю від повного краху та підкорення іноземцями — цілком природно, що Росію в майбутнє поведуть військові. Ми розпочнемо широкомасштабну кампанію з просування нових національних героїв."
 FER_unify_the_patriots: "Об’єднання ветеранів"
 FER_unify_the_patriots_desc: "Стабільність нашого правління не може залежати лише від козаків, які щиро визнають Семенова своїм верховним командувачем і Отаманом. Усі інші військові також повинні визнати його своїм лідером і захисником їхніх інтересів. Ми створимо Всеросійський військовий союз, організацію, яка об’єднає всі ветеранські парамілітарні угруповання по всій Росії. З лояльними людьми на чолі, наша позиція значно зміцниться."
 FER_cult_of_supreme_ataman: "Культ Верховного Отамана"
 FER_cult_of_supreme_ataman_desc: "Велика влада та авторитет Скоропадського в Україні походили з його успіху у створенні образу більшого за життя — успішного військового офіцера, лідера козаків, творця української держави. Щоб повторити його успіх, нам доведеться створити подібний культ особи навколо великого Отамана Семенова — рятівника російської нації від тиранії та іноземного гноблення, обраного долею вести наш народ до величі."
 FER_empower_old_elites: "Посилення старих еліт"
 FER_empower_old_elites_desc: "Революція 1917 року почалася з невдоволення російських еліт, які втратили віру в те, що цар достатньо добре представляє їхні інтереси. Щоб уникнути повторення такого сценарію, коли центральний уряд ще слабший, ніж тоді, ми докладемо зусиль для виконання їхніх бажань. Наш режим твердо стоятиме на захисті прав приватної власності, принципів економічної дерегуляції та консервативних моральних цінностей."
 FER_restore_autonomies: "Відновлення автономій"
 FER_restore_autonomies_desc: "Щоб ще більше покращити нашу легітимність і остаточно закріпити наш режим, ми можемо виконати ще одну ключову обіцянку, на якій базувалося наше повстання: захист автономій. Меншини Росії отримають право на самоврядування, збереження та просування своїх національних культур — права, які топталися старими урядами. Звичайно, козацькі війська та сибіряки отримають найбільше переваг у цій системі, оскільки саме вони привели нас до влади."
 FER_relax_economy: "Лібералізація економіки"
 FER_relax_economy_desc: "Ми вже розпочали програму звільнення економіки, оскільки найвпливовіші підприємства отримали податкові пільги, дерегуляцію та інвестиційні стимули в обмін на їхню лояльність. Це продовжиться, оскільки ми почнемо застосовувати ті ж принципи в економічних відносинах з іншими країнами. Росія не має собі рівних за кількістю природних ресурсів, які ми могли б експортувати у світ; якщо ми укладемо нові торговельні угоди, ми зможемо збагатитися безмірно."

 FER_restore_army: "Відновлення національної армії"
 FER_restore_army_desc: "Подвиги героїв, які пройшли маршем від Тихого океану до Кремля, житимуть вічно, але їх недостатньо для гарнізону нашої величезної імперії. Армійські структури, створені в міжвоєнні роки, все ще потрібні і мають бути відновлені до слави."
 FER_restore_air_force: "Відновлення повітряних сил"
 FER_restore_air_force_desc: "У нас не було промислових можливостей для створення великих повітряних сил на Сході, але тепер, коли вся Росія в наших руках, нам потрібно побудувати належну організацію для цього."
 FER_restore_navy: "Відбудова флоту"
 FER_restore_navy_desc: "Російський флот не можна ігнорувати в обороні нашої імперії від Петрограда до Владивостока. Сила лінкорів буде основою нашої могутності в майбутньому."

 FER_great_power_again: "Відновлення великої держави"
 FER_great_power_again_desc: "Країна, що охоплює більше однієї дев’ятої частини суходолу світу, населена десятками мільйонів людей і розташована на критичному перехресті Європи та Азії, природно стане великою державою. Звичайно, недавні війни та навіть повний крах нашої державності похитнули цей образ нашої країни, але завдяки цілеспрямованій програмі відбудови армії та флоту ми знову досить сильні, щоб проектувати нашу силу за кордон і впливати на світові справи."
 FER_crusade_against_communism: "Хрестовий похід на Захід"
 FER_crusade_against_communism_desc: "[FER_crusade_against_communism_loc]"
 FER_crusade_against_communism_INT_desc: "Світ може бути безпечним для відновленої Росії лише за умови повного знищення загрози, яка колись ледь не знищила її. Червоні заплатять за те, що вони зробили з Росією в 1917 році: ми здобудемо остаточну помсту."
 FER_crusade_against_communism_GER_desc: "Світ може бути безпечним для відновленої Росії лише за умови повного знищення загрози, яка колись ледь не знищила її. Німці заплатять за те, що вони неодноразово робили з Росією: ми здобудемо остаточну помсту."
 FER_finish_the_turks: "Претендент на Рим"
 FER_finish_the_turks_desc: "Майже шкода турецьких гнобителів — вони були б знищені в Першій світовій війні, якби не ненависні німці. Але з відновленням російської сили турки мають бути якомога швидше приведені до покори, а Святе місто Константинополь повернуте вірним."
 FER_siberian_periphery: "Сибірські околиці"
 FER_siberian_periphery_desc: "Наше повстання було не європейським, а азійським. Хоча нам не потрібно відступати від європейських справ, ми повинні пам’ятати, що наша природна сфера впливу лежить уздовж наших південних і східних кордонів."
 FER_revenge_for_1905: "Помста за Варяг"
 FER_revenge_for_1905_desc: "Японці були дурними, вважаючи, що можуть фінансувати наше повстання і використовувати нас у своїх інтересах. Схоже, думаючи, що вони можуть використовувати Далекий Схід як буфер проти Росії, їхній план зазнав грандіозного провалу, і тепер ми в змозі помститися їм за всі проблеми, які вони нам спричинили багато років тому. Як знаменита остання битва крейсера Варяг, ми боротимемося до останнього!"
 FER_eradicate_western_influence: "Викорінення західного впливу"
 FER_eradicate_western_influence_desc: "Росія, великий захисник православної віри, була зруйнована модернізмом і західництвом з часів сходження Петра на трон. Вважаючи все традиційне і засноване на вірі «відсталістю», вони оголосили війну російському духу. Але цей дух не помер — і лише знищенням модерністських воєнних розпалювачів ми можемо бути впевнені, що він залишиться палаючим."
 FER_eradicate_western_influence_tt: "Оголошує війну кожній §mринково-ліберальній§!, §lсоціал-ліберальній§!, §Sсоціал-демократичній§!, §Rрадикально-соціалістичній§!, §rсиндикалістській§! і §oтоталітаристській§! нації в Європі."
 FER_join_old_allies: "Відродження старого альянсу"
 FER_join_old_allies_desc: "Антанта була як другом, так і ворогом за обставинами. У нову еру, коли Німеччина ще більше намагається закріпити своє домінування над світом, Антанта є єдиним бастіоном, який протистоїть їй. Включення Росії до цього блоку сил принаймні нагадає Берліну, що його вороги були переможені, але ніколи не будуть остаточно знищені."

