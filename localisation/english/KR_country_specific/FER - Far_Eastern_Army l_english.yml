 FER_ride_to_west_desc: "[FER_ride_to_west_scripted]"
 FER_ride_to_west_socrus: "Ура! Сибірські стрільці та відважні козаки знову виступають проти червоної загрози! Шлях буде довгим і важким, але з вірою та завзятістю ми переможемо наших безбожних ворогів. За мною, панове: три тисячі миль до Уралу — і далі!\n\n§CМи повинні дістатися хоча б до Іркутська, перш ніж мріяти про мир — або загинути, намагаючись.§!"
 FER_ride_to_west_savinkov: "Ура! Тиран сидить у Кремлі: терорист, що зневажає традиції, ніцшеанець, який звеличує гріх. Він відібрав у козаків їхні споконвічні права, його головорізи знищують усе святе на Русі. Так тривати не може! Прокидайтеся, сини Сибіру!\n\n§CМи повинні дістатися хоча б до Іркутська, перш ніж мріяти про мир — або загинути, намагаючись.§!"
