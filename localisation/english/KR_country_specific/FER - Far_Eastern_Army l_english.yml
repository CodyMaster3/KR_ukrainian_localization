### Parties ###
 FER_totalist_party: "ПСР(м)"
 FER_totalist_party_long: "Партія соціалістів-революціонерів (максималістів)\n§LМаксималістські осередки пережили багато бур у віддалених шахтарських містечках і селах лісопилок Сибіру. Вони залишаються підпільною організацією, агітуючи та готуючись до боротьби за відновлення комунізму.§!\n"
 FER_syndicalist_party: "ПСР-Ліві"
 FER_syndicalist_party_long: "Партія соціалістів-революціонерів\n§LСибір завжди був оплотом есерів, і вони залишаються значною силою серед сибірських соціалістів. Деякі регіональні секції навіть можна охарактеризувати як анархо-синдикалістські.§!\n"
 FER_radical_socialist_party: "ПСР-Ліві"
 FER_radical_socialist_party_long: "Партія соціалістів-революціонерів\n§LСибір завжди був оплотом есерів, і вони залишаються значною силою серед сибірських соціалістів. Більшість із них — аграрні соціалісти, які черпають свою силу із землі, подібно до народників минулого.§!\n"
 FER_social_democrat_party: "ССФ"
 FER_social_democrat_party_long: "Союз сибіряків-федералістів\n§LСибірські федералісти — це невелика група, що базується переважно в лівоорієнтованій міській інтелігенції Сибіру. Їхня програма помірно соціалістична, але сибірська регіоналістична, відстоюючи федеративне рішення для всієї Росії.§!\n"
 FER_social_liberal_party: "ДНПВС-Ліві"
 FER_social_liberal_party_long: "Демократична народна партія вільного Сибіру (Ліва фракція)\n§LВільні сибіряки мають ідеологічне коріння в сибірському націонал-лібералізмі, і вони швидко стали найбільшою політичною партією в Сибіру. ДНПВС — це альянс незалежних селян і зростаючого середнього класу міст і містечок Сибіру. Провідною фігурою серед прогресивної фракції є Сергій Миколайович Марков, колишній кадет і протеже шанованого сибірського лідера Івана Серебренникова.§!\n"
 FER_market_liberal_party: "ДНПВС-Праві"
 FER_market_liberal_party_long: "Демократична народна партія вільного Сибіру (Права фракція)\n§LВільні сибіряки мають ідеологічне коріння в сибірському націонал-лібералізмі, і вони швидко стали найбільшою політичною партією в Сибіру. ДНПВС — це альянс незалежних селян і зростаючого середнього класу міст і містечок Сибіру. Провідною фігурою серед правого крила — і для всієї партії — є Іван Серебренников, старий кадет і правий есер, який колись служив в уряді Колчака.§!\n"
 FER_social_conservative_party: "Незалежні консерватори"
 FER_social_conservative_party_long: "Незалежні консерватори\n§LХоча в Сибіру ще немає загальносибірської консервативної партії, різні консервативні громади по всій землі мають значний вплив на місцеву політику. Старообрядці формують особливо значну політичну групу в Забайкальському регіоні.§!\n"
 FER_authoritarian_democrat_party: "БВР"
 FER_authoritarian_democrat_party_long: "Бюро визволення Росії\n§LСеменов зображав би БВР як майбутню правлячу партію та організацію для керівництва боротьбою за Сибір, але на практиці це лише пропагандистський відділ для армії Семенова.§!\n"
 FER_paternal_autocrat_party: "Кліка Семенова"
 FER_paternal_autocrat_party_long: "Кліка Семенова\n§LЛюдина, легенда! Григорій Семенов завжди був лідером, який викликав велику особисту лояльність у своїх довірених людей, які пішли за ним у його маньчжурське вигнання. І саме ця харизма дозволила йому побудувати навколо себе особистий феод, вирізаний козацькою шаблею, але з уроками, винесеними з китайських воєн. Його кліка піде за ним до будь-якого кінця.§!\n"
 FER_national_populist_party: "Коло Святого Георгія"
 FER_national_populist_party_long: "Коло Святого Георгія\n§LКоло було засноване генералом В’ячеславом Волковим у 1931 році після того, як він та низка інших монархістських офіцерів були вигнані з російської армії як суперники Корнілова. Коло, назване на честь Солдата-Святого, якого так часто прославляють у російській військовій символіці, є конспіративною організацією, зосередженою навколо кількох військових із великою вагою, таких як Михайло Дітеріхс і сам Волков. Їхня мета — не що інше, як відновлення монархії в Росії, і вони або досягнуть своєї мети, або помруть, намагаючись.§!\n"

 FER_authoritarian_democrat_party_2: "ДНПВС-Семенов"
 FER_authoritarian_democrat_party_2_long: "Демократична народна партія вільного Сибіру (Фракція Семенова)\n§LВільні сибіряки мають ідеологічне коріння в сибірському націонал-лібералізмі, і вони швидко стали найбільшою політичною партією в Сибіру. ДНПВС — це альянс незалежних селян і зростаючого середнього класу міст і містечок Сибіру — і з впливом Григорія Семенова в партії існує значне консервативне та патріотичне крило під керівництвом Сергія Ташкіна, ще одного колишнього кадета і правої руки Семенова в політиці.§!\n"
 FER_authoritarian_democrat_party_3: "ДНПВС"
 FER_authoritarian_democrat_party_3_long: "$FER_authoritarian_democrat_party_3_long_tt$\n§LВільні сибіряки мають ідеологічне коріння в сибірському націонал-лібералізмі, близькому до кадетів, але під керівництвом Сергія Ташкіна ДНПВС перетворилася на політичну машину, що підтримує режим Григорія Семенова. ДНПВС є популістською, патріотичною і, по правді, будь-якою ідеологією, яка може сподобатися потенційному виборцю в будь-який момент. Зрештою, вона сформована не навколо ідеї, а навколо людини, і ця людина взяла Росію мечем, а не бюлетенем.§!\n"
 FER_authoritarian_democrat_party_3_long_tt: "Демократична народна партія вільного Сибіру"
 FER_authoritarian_democrat_party_4: "ВНП"
 FER_authoritarian_democrat_party_4_long: "$FER_authoritarian_democrat_party_4_long_tt$\n§LВНП — це народна партія, нечітко популістська і патріотична, більше шоу, ніж реальна політика. Вона була створена з груп, що підтримують Григорія Семенова, під керівництвом його правої руки Сергія Ташкіна, колишнього кадета. Загальноросійська народна партія не схожа на інші партії, одержимі ідеологіями та догмами — натомість вона піклується лише про добробут російського народу і віддано підтримує президента Семенова в його прагненні відновити російське процвітання та велич.§!\n"
 FER_authoritarian_democrat_party_4_long_tt: "Загальноросійська народна партія"
 FER_paternal_autocrat_party_2: "ВВС"
 FER_paternal_autocrat_party_2_long: "$FER_paternal_autocrat_party_2_long_tt$\n§LВВС — це не партія, а рух. Він складається з патріотичних ветеранів та їхніх союзників, людей, яким ми маємо дякувати за визволення Росії. І головним серед них є сам Верховний Отаман Григорій Семенов, чий режим наповнений хоробрими людьми з ВВС.§!\n"
 FER_paternal_autocrat_party_2_long_tt: "Загальноросійський військовий союз"
 FER_national_populist_party_2: "РМС"
 FER_national_populist_party_2_long: "$FER_national_populist_party_2_long_tt$\n§LРМС — це союз різних монархістських організацій у Росії, змушених піти в підпілля попереднім урядом. Вони були сформовані прихильниками генерала Михайла Дітеріхса як політичний фронт для його правління, об’єднуючи всіх, хто поділяє бачення генерала щодо традиційної та сильної Росії. Як цивільна організація, Союз швидко став противагою орієнтованому на військових Колу Святого Георгія. У Союзі є кілька відомих імен, таких як Іван Солоневич, Іван Ільїн і митрополит Йосип.§!\n"
