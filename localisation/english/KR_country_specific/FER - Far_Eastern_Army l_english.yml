 FER_power_balance_idea_semyonov: "Вільна сибірська армія"
 FER_siberian_hetmanate_idea: "Сибірське гетьманство"
 FER_siberian_republic_idea: "Сибірська республіка"

 FER_reconstruction: "Поранена нація"
 FER_reconstruction_desc: "Братовбивче кровопролиття, друге за століття, залишило нас кульгавими та зраненими — але живими. Дякуйте Богу всім серцем і рушайте вперед у нову, кращу Росію."
 FER_resistance: "Приречені люди"
 FER_resistance_desc: "Є ті, хто не вітає владу [ROOT.GetLeader], але продовжує боротьбу в лісах і горах. Чи то комуністичні дилетанти, чи чеченські терористи — вони не складуть зброю."
 FER_solidarist_economy_idea: "Християнський солідаризм"
 FER_inwards_perfection: "Внутрішнє вдосконалення"
 FER_warrior_ideology: "Культ воїна"
 FER_state_economic_committee_semyonov: "Госеко"
 FER_state_economic_committee_semyonov_desc: "Ринкова економіка подібна до оркестру, а Державний економічний комітет (Госеко) — її диригент. Проте, окрім економічних експертів та бізнесменів, у ньому щедро представлені Сєміонов і його найближче оточення — і часто вони отримують фінансову вигоду."
