 FIN_friedrich_karl_von_hessen_kassel_leader_desc: "§YLeader Description\nBorn:§! May 1st, 1868, in Panker Castle, Plön, Province of Schleswig-Holstein, Kingdom of Prussia\n§YPolitical Career:§! Friedrich Karl von Hessen-Kassel, Kaiser Wilhelm's brother-in-law, was elected king of Finland by the Finnish parliament on 9 October 1918 and arrived with his son prince Wolfgang as future crown prince in 1919. He was proved to be stern, silent man, who directed the country with firm hand with his supporters in the National Coalition Party.\n\nIn more recent years however, the Finnish king of German heritage has increasingly developed into a symbol of German influence in Finland and despite his best attempts, his popularity that had been growing in the wake of reconstructing the country has waned beyond loyalists of the National Coalition."

