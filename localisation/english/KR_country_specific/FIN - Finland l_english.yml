 FIN_friedrich_karl_von_hessen_kassel_leader_desc: "§YBorn:§! §LMay 1st, 1868, in Panker Castle, Plön, Province of Schleswig-Holstein, Kingdom of Prussia, North German Confederation§!\n§YBackground:§! §LFriedrich Karl von Hessen-Kassel, Kaiser Wilhelm's brother-in-law, was elected King of Finland by the Finnish parliament on 9 October 1918 and arrived with his son prince Wolfgang as future crown prince in 1919. He has proven to be a stern, silent man, who directs the country with a firm hand alongside his supporters in the National Coalition Party.\n\nIn more recent years however, the Finnish King of German heritage has increasingly developed into a symbol of German influence in Finland and despite his best attempts, his popularity that had been growing in the wake of reconstructing the country has waned beyond loyalists of the National Coalition.§!"

