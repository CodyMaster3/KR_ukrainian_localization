 finland.104.a: "Чорт би їх узяв."
 
 finland.105.t: "Відновлення відносин із Фінляндією"
 finland.105.d: "Для наших дипломатів стало сюрпризом те, що Фінляндія, на тлі наростання напруги у світі, вирішила налагодити з нами стосунки та вирішити спірні питання. З одного боку, ми могли б убезпечити один із фронтів, пішовши на дружбу з ними. З іншого боку, ми і так сильніші за фінів. Що нам їм відповісти?"
 finland.105.a: "Ми згодні."
 finland.105.b: "Звичайно ж ні."
 
