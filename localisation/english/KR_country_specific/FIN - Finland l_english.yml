 finland.103.d: "Чудові новини! [From.GetNameDefCap] погодилися відновити відносини між нашими країнами, роблячи Скандинавію ще безпечнішим місцем. Наші дипломатичні зусилля не пройшли даремно."
 finland.103.a: "Тост за наших нових друзів!"
 
