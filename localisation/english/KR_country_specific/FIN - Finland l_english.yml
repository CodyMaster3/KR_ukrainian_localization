 FIN_friedrich_karl_von_hessen_kassel: "Фрідріх Карл Гессен-Кассельський"
 FIN_friedrich_karl_von_hessen_kassel_regnal: "Фредрік Каарле"
 FIN_friedrich_karl_von_hessen_kassel_leader_desc: "§YНародився:§! §L1 травня 1868 року, замок Панкер, Плен, провінція Шлезвіг-Гольштейн, Королівство Пруссія, Північнонімецька конфедерація§!\n§YЖиттєпис:§! §LФрідріх Карл Гессен-Кассельський, шваґер кайзера Вільгельма, був обраний королем Фінляндії фінським парламентом 9 жовтня 1918 року і прибув зі своїм сином, принцом Вольфгангом, як майбутнім наслідним принцом у 1919 році. Він проявив себе як сувора, мовчазна людина, яка керує країною твердою рукою разом зі своїми прихильниками в Національній коаліційній партії.\n\nОднак останніми роками фінський король німецького походження все більше ставав символом німецького впливу у Фінляндії, і попри всі його зусилля, його популярність, що зростала після відбудови країни, впала за межами лоялістів Національної коаліції.§!"

 FIN_wolfgang_von_hessen_kassel: "Вольфганг Гессен-Кассельський"
 FIN_wolfgang_von_hessen_kassel_regnal: "Вяйньо I"
 FIN_wolfgang_von_hessen_kassel_leader_desc: "§YНародився:§! §L6 листопада 1896 року, замок Румпенгайм, Оффенбах-на-Майні, провінція Штаркенбург, Велике герцогство Гессен, Німецька імперія§!\n§YЖиттєпис:§! §LЯкщо покійний батько принца Вольфганга був похмурим і відстороненим, то його син зробив усе можливе, щоб по-справжньому інтегруватися у фінське вище суспільство. Він служив у фінській армії, одружився з фінською аристократкою і приділяв багато уваги економічному та культурному життю Фінляндії. Все це підготувало його до ролі улюбленого короля, можливо, здатного по-справжньому зміцнити Фінляндію як монархію.§!"

