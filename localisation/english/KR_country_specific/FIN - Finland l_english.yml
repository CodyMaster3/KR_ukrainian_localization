 FIN_join_nordic_council: "Вступити в [FROM.GetFactionName]"
 FIN_join_nordic_council_desc: "[FROM.GetFactionName] був заснований за участі Данії, Норвегії та Швеції з метою стримування зовнішніх сил від вторгнення в регіон. Так як ми поділяємо бажання тримати зовнішніх гравців, таких як Росія, за межами Скандинавського регіону, чи варто нам подавати заявку на вступ до альянсу?"
 FIN_join_nordic_federation: "Вступити в Нордичну Федерацію"
 FIN_join_nordic_federation_desc: "Наші датські, норвезькі та шведські товариші об'єдналися у федерацію. Як одна зі скандинавських держав, ми можемо в будь-який час подати заявку на вступ до федерації, хоча це спричинить відмову від частини нашого суверенітету."
 FIN_join_reichspakt: "Вступити до Райхспакту"
 FIN_join_reichspakt_desc: "З відродженням російської могутності ми не зможемо захиститися від них самотужки. Тому, незважаючи на наш нещодавній конфлікт з німцями, ми повинні знову приєднатися до їхнього союзу, оскільки навіть в умовах падіння їхньої гегемонії, вони є нашим найкращим шансом на виживання."
 FIN_join_internationale: "Вступити до Третього Інтернаціоналу"
 FIN_join_internationale_desc: "Фінський пролетаріат звільнив себе від гніту капіталізму, але реакціонерна гідра імперіалізму все ще загрожує нам. Ми маємо приєднатися до наших братів із Третього Інтернаціоналу, щоб разом стояти горою за майбутнє всього світу!"

