### Ideas ###
 FIN_sisu: "Сісу"
 FIN_sisu_desc: "Сісу є унікальним фінським виразом життєстійкості народу країни. Фінляндія зіткнулася з важкими випробуваннями та зробить це знову."

 FIN_mounting_dissent_idea: "Зростання невдоволення"
 FIN_mounting_dissent_idea_desc: "Фінський народ став свідком стрімкого поширення німецького впливу по всій країні з моменту створення Королівства Фінляндія в 1918 році після перемоги Білої гвардії в Громадянській війні. Цей вплив можна побачити у формі договорів, німецьких компаній у приватному секторі, зброї німецького виробництва та самого короля, який має німецьке походження. В результаті фінський народ поступово почав обурюватися все більш міцною хваткою німецького гіганта над королівством, що призвело до невдоволення, яке загрожує вибухнути будь-якої миті."


