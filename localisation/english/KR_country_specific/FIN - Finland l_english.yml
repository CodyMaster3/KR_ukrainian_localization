### Focuses ###
 FIN_democracy_triumphant: "Тріумф демократії"
 FIN_democracy_triumphant_desc: "Складається враження, що у Фінляндії нарешті стала реальною демократією в республіканському стилі з посадою президента, який став відігравати роль глави держави та посаду прем'єр-міністра, створеної для керівництва урядом. Нова епоха політики, схоже, починається для Фінляндії."
 FIN_red_earth_government: "Червоноземельники"
 FIN_red_earth_government_desc: "Уряд червоної землі, який отримав свою назву завдяки союзу між соціал-демократами та аграріями, вважав за потрібне взяти владу у свої руки, об'єднавши дві партії з метою забезпечення та підтримки миру та стабільності всередині країни."
 FIN_stave_off_radicalism: "Заборона радикалізму"
 FIN_stave_off_radicalism_desc: "Важливо, щоб ми ніколи не допустили повторення таких подій, як дії, здійснені колишнім рухом Лапуа, у Фінляндії. Ми повинні зробити все, що в наших силах, щоб запобігти радикалізму, навіть якщо це означає перевищення наших повноважень."
 FIN_reinforce_the_democratic_process: "Зміцнення демократії"
 FIN_reinforce_the_democratic_process_desc: "Для того щоб демократичні ідеали справді вкоренилися у свідомості фінського народу, вкрай важливо, щоб ми наголошували на важливості демократичного процесу і просвітлювали народ про переваги нової системи."
 FIN_endorse_finnish_sovereignty: "Незалежність фінів"
 FIN_endorse_finnish_sovereignty_desc: "Ми більше не будемо під чоботом німців, росіян чи іншої іноземної нації. Доля Фінляндії - це її власна доля і їй вирішувати, який шлях вона вибере. Ми не можемо залишатись осторонь і допустити, щоб фінський народ був розтоптаний іноземними імперіалістами."
 FIN_foster_unity_throughout_the_nation: "Об'єднання народу"
 FIN_foster_unity_throughout_the_nation_desc: "Ми повинні об'єднати громадян Фінляндії, незалежно від їхнього походження, оскільки важливо не лише боротися з силами радикалізму, а й створювати атмосферу, яка дає кожному фіну почуття гордості за свою країну."
 FIN_heal_divisions_from_the_civil_war: "Загоєння ран"
 FIN_heal_divisions_from_the_civil_war_desc: "Свіжа у свідомості фінського народу, особливо після недавнього повстання, Громадянська війна у Фінляндії та її наслідки, які лише сприяли ще більшому поділу і так розділеного населення. Ми повинні працювати над тим, щоб об'єднати людей і нагадати їм про те, що справді важливо: суверенітет фінської нації."
 FIN_favour_the_workers: "Заохочення робітників"
 FIN_favour_the_workers_desc: "Епоха першості сільського господарства закінчилася, індустріалізація стала природним для всіх європейських націй. Час і нам піти стопами світових держав і віддати першість у Фінляндії робітникам."
 FIN_preserve_the_coalition: "Збереження коаліції"
 FIN_preserve_the_coalition_desc: "Як робітник, і фермер однаково важливі у розвиток та економічного становища Фінляндії. Ми не повинні віддавати першість жодній із цих груп, але повинні працювати над тим, щоб дозволити їм обом процвітати."
 FIN_favour_the_farmers: "Наші фермери"
 FIN_favour_the_farmers_desc: "Фінляндія вже давно є переважно аграрною країною, і немає причин змінювати таку стабільну систему. Ми повинні надавати підтримку нашим аграріям."
 FIN_the_social_democrats: "Соціал-демократи"
 FIN_the_social_democrats_desc: "Соціал-демократи вийшли перше місце. Вони виявилися радикальними лівими, через що правіше крило фінської політики підштовхнуло партію також узяти на себе патріотичну роль. Незважаючи на це, партія постійно наполягає на поступовому реформуванні Фінляндії."
 FIN_confederation_of_finnish_trade_unions: "Конфедерація профспілок"
 FIN_confederation_of_finnish_trade_unions_desc: "Ідея створення конфедерації фінських профспілок належить багатьом соціал-демократам, оскільки вона дозволяє фінським профспілкам об'єднуватися та лобіювати права трудящих перед опозицією."
 FIN_embrace_reformism: "Реформізм"
 FIN_embrace_reformism_desc: "Ми повинні підтримувати реформування фінської держави, щоб ми могли дозволити державі розвиватися і бути кращим, яким воно і має бути."
 FIN_mixed_economy: "Змішана економіка"
 FIN_mixed_economy_desc: "Приймаючи ідеї, викладені Адамом Смітом у його книзі "Багатство народів", ми маємо продовжити розвиток капіталістичної економічної системи у Фінляндії. Однак це не означає, що уряд не може ставити пріоритет інтереси народу в рамках системи."
 FIN_the_agrarians: "Аграрії"
 FIN_the_agrarians_desc: "Аграрії вийшли на перше місце. Партія, заснована 1906 року сільськими жителями Фінляндії, Аграрії прагнуть зберегти республіканську систему Фінляндії та просувати інтереси фермерів, які проживають у країні."
 FIN_decentralisation: "Децентралізація"
 FIN_decentralisation_desc: "Важливо, щоб наші громадяни, які мешкають у сільських районах нашої країни, мали таке ж представництво, як і наші громадяни, які мешкають у міських районах цієї країни. Ось чому уряд має бути децентралізований."
 FIN_curtail_swedish_rights: "Обмеження прав шведів"
 FIN_curtail_swedish_rights_desc: "Більшість дворянства Фінляндії походить від шведів і користується великими привілеями, на відміну звичайних громадян. Крім того, шведська мова зараз має особливий статус у Фінляндії, особливо на Аландських островах. Час зайнятися цими питаннями."
 FIN_invest_in_the_countryside: "Інвестиції в село"
 FIN_invest_in_the_countryside_desc: "Значна частина економічного розвитку Фінляндії посідає міські райони країни та її околиці. Настав час почати інвестиції в сільську Фінляндію і покращити життя громадян, які там проживають."
 FIN_a_moderate_finland: "Помірна Фінляндія"
 FIN_a_moderate_finland_desc: "Нам вдалося досягти народної підтримки республіканської системи демократії у Фінляндії. Здається, що нація вступає у нову еру, повну свободи та демократії для народу Фінляндії. Хай живе Фінляндія!"

 FIN_mannerheims_ascendancy: "Влада Маннергейма"
 FIN_mannerheims_ascendancy_desc: "Маннергейм та Біла гвардія взяли під свій контроль Фінляндію, пообіцявши тимчасово керувати країною доти, доки не буде відновлено стабільність."
 FIN_stabilising_finland: "Стабілізація Фінляндії"
 FIN_stabilising_finland_desc: "Важливо, щоб ми почали створювати у Фінляндії відчуття стабільності, тим самим заспокоюючи населення. Ми повинні забезпечити, щоб події, що відбулися, залишалися осторонь, щоб краще сприяти обстановці в країні."
 FIN_bolster_the_white_guard: "Біла гвардія"
 FIN_bolster_the_white_guard_desc: "Білогвардійці тривалий час виборювали збереження нації, спочатку проявивши себе під час фінської громадянської війни, а тепер проявивши себе, коли вони захищали націю від радикалізму руху Лапуа. Ми повинні забезпечити, щоб вони залишалися нам вірними."
 FIN_fund_the_finnish_defence_forces: "Сили оборони"
 FIN_fund_the_finnish_defence_forces_desc: "Для того, щоб захистити нашу країну від зовнішніх та внутрішніх загроз, ми маємо забезпечити адекватне фінансування збройних сил."
 FIN_arrest_prominent_radicals: "Арешт радикалів"
 FIN_arrest_prominent_radicals_desc: "Співучасників руху Лапуа, Червону Гвардію та Фінську народну делегацію необхідно вистежити та заарештувати, щоб запобігти повторному повстанню. Ми повинні влаштувати показову прочуханку, щоб показати світові, що загрози нашому суверенітету неприпустимі."
 FIN_promote_the_red_cross: ""Червоний Хрест""
 FIN_promote_the_red_cross_desc: "Сам Маннергейм зараз також очолює фінський Червоний Хрест і вирішив, що сприяння гуманітарній організації має важливе значення для відновлення нації. Адже ми можемо використати всю допомогу, що отримаємо."
 FIN_the_bank_of_finland: "Банк Фінляндії"
 FIN_the_bank_of_finland_desc: "Забезпечення стабільності у вигляді нашої валюти також є дуже важливим. Ми маємо працювати над розширенням можливостей Банку Фінляндії, нашого центрального банку."
 FIN_a_republican_constitution: "Республіканська конституція"
 FIN_a_republican_constitution_desc: "Щоб створити нову республіканську систему в державі, ми маємо працювати над розробкою та ухваленням нової конституції."
 FIN_prevent_partisanship: "Зупинка партизанщини"
 FIN_prevent_partisanship_desc: "Не можна допускати суперечок та міжусобиць між політиками, коли на карту поставлено стабільність та суверенітет Фінляндії. Ми не повинні потрапляти в пастку партизанської політики і повинні змусити політиків бачити далі свої дрібні розбіжності, інакше ми знову поляризуємо націю."
 FIN_unify_the_people: "Об'єднаний народ"
 FIN_unify_the_people_desc: "Примирення ідеологічних розбіжностей між фінським народом є важливим, якщо ми хочемо забезпечити стабільність і благополуччя держави."
 FIN_support_the_armaments_industry: "Національний ВПК"
 FIN_support_the_armaments_industry_desc: "Вливання державних коштів у розвиток військової промисловості має ключове значення, якщо ми хочемо виробляти нову зброю, постачати нашу армію та робити успіхи у галузі військової техніки."
 FIN_secure_international_recognition: "Міжнародне визнання"
 FIN_secure_international_recognition_desc: "Ми маємо домагатися того, щоб країни у всьому світі визнали суверенітет Фінляндії та погодилися з нашою позицією суверенної держави."
 FIN_relinquish_control_to_the_parties: "Передача влади партіям"
 FIN_relinquish_control_to_the_parties_desc: "Маннергейм вирішив, що Фінляндія тепер є достатньо стабільною, щоб демократія могла правити знову. Настав час передати контроль над військовими політикам та народу, надавши їм самим вирішувати долю нації."

 FIN_socialist_victory: "Перемога соціалізму"
 FIN_socialist_victory_desc: "Фінська Народна делегація, діючи з Червоною Гвардією, зуміла розгромити як сили колишнього короля, і білогвардійців, захопивши владу. Здається, що врешті-решт червоні сили здобули гору над Фінляндією..."
 FIN_denounce_monarchism: "Знищення монархізму"
 FIN_denounce_monarchism_desc: "Ми маємо рішуче засудити усі форми монархізму. Жодна людина не повинна і не заслуговує бути вище будь-якої іншої людини."
 FIN_disband_state_sponsored_religious_institutions: "Секуляризація"
 FIN_disband_state_sponsored_religious_institutions_desc: "Релігійні установи, що спонсоруються державою, під час Громадянської війни працювали проти нас. Можливо, настав час помститися їм."
 FIN_a_new_constitution: "Нова конституція"
 FIN_a_new_constitution_desc: "Для того, щоб забезпечити легітимність нашого правління поряд із зміцненням основ нової фінської держави, важливо, щоб ми розпочали розробку і зрештою прийняття нової державної Конституції."
 FIN_the_red_guard_seizes_power: "Червоногвардійці захоплюють владу"
 FIN_the_red_guard_seizes_power_desc: "Фінська Народна делегація зробила спробу очистити Червону Гвардію, дійшовши висновку, що ополчення зжило себе і стає дедалі більш важкоконтрольованим. Ми не могли допустити, щоб це сталося, тому ми негайно захопили владу і повалили наших колишніх союзників."
 FIN_second_red_terror: "Другий червоний терор"
 FIN_second_red_terror_desc: "Надто довго ми були під землею, змушені ховатися від антисиндикалістських сил царя. Настав час помститися тим, хто тероризував нас та наших товаришів. Ми не можемо допустити, щоб реакційні сили знову процвітали."
 FIN_centralisation_of_power: "Централізація влади"
 FIN_centralisation_of_power_desc: "Влада має бути зосереджена навколо Червоної Гвардії та нового уряду, щоб ми могли більш ефективно виконувати наші нові директиви."
 FIN_elected_officers: "Виборні офіцери"
 FIN_elected_officers_desc: "У Червоній Гвардії давно існувала традиція демократичних виборів офіцерів. Ми повинні поширити це на інші збройні сили, щоб дозволити регулярним солдатам мати голос у тому, як ними керувати."
 FIN_suppress_reactionary_parties: "Придушення реакціонерів"
 FIN_suppress_reactionary_parties_desc: "Будь-які залишки старого реакційного порядку повинні бути пригнічені, щоб вони не повстали знову в спробі загрожувати нашому правлінню. Ми маємо придушити їх силою, щоб забезпечити стабільність держави, і так тому й бути!"
 FIN_seizure_of_private_assets: "Націоналізація вкладів"
 FIN_seizure_of_private_assets_desc: "Цілком очевидно, що нова держава потребує термінового фінансування. Щоб забезпечити це фінансування, ми маємо звернути нашу увагу на буржуазні підприємства та багатих людей у Фінляндії та захопити їхні активи на благо держави."
 FIN_finnish_peoples_delegation: "Народна делегація"
 FIN_finnish_peoples_delegation_desc: "Як тільки офіційний уряд держави, відомої як Червона Фінляндія, по праву взяла владу за допомогою Червоної Гвардії. Настав час почати втілювати в життя наші директиви, такі як розширення можливостей робітничого руху та перетворення Фінляндії на справжню соціалістичну державу."
 FIN_disband_the_red_guard: "Розпуск Червоної гвардії"
 FIN_disband_the_red_guard_desc: "Хоча Червона Гвардія добре служила нам під час повстання, багатьом також ясно, що ми не можемо дозволити їм продовжувати діяти, щоб вони не звернулися проти нас. Справді, насильство з їхнього боку під час Громадянської війни та повстання є шоком для багатьох членів делегації, а сам Куусінен є дивним політичним персонажем. Ми повинні негайно вжити заходів та розпустити Червону Гвардію."
 FIN_guard_the_democratic_process: "Збережена демократія"
 FIN_guard_the_democratic_process_desc: "Хоча ми дійсно взяли на себе управління державою і можемо формувати її на свій розсуд, важливо також пам'ятати про демократичні інститути та традиції, що лежать в основі фінської нації, і добре охороняти їх."
 FIN_empower_the_labour_movement: "Зміцнення робочого руху"
 FIN_empower_the_labour_movement_desc: "Робітники були і залишаються нашими найбільшими прихильниками та найкращими союзниками, коли справа дійшла до повстання. Ми маємо винагородити їх за лояльність."
 FIN_ban_capitalist_newspapers: "Заборона пропаганди капіталізму"
 FIN_ban_capitalist_newspapers_desc: "Фінська нація нічого не виграє від того, що дозволяє капіталістичним газетам діяти, поширюючи реакційну пропаганду, яка лише прагне підірвати справедливу та рівноправну систему соціалізму. Ми маємо закрити всі капіталістичні газети."
 FIN_enforce_taxation: "Насильницьке оподаткування"
 FIN_enforce_taxation_desc: "Однією із найбільших невдач Фінської народної делегації під час війни була відсутність збору податків з боку уряду. Для того, щоб державні установи могли нормально функціонувати та виконувати нашу волю, ми повинні негайно розпочати з належного збору податків."
 FIN_a_new_finland: "Нова Фінляндія"
 FIN_a_new_finland_desc: "Фінляндія виникла заново, тепер дотримуючись соціалістичних вказівок революціонерів, які звільнили народ від ланцюгів і перетворили націю на щось справді чудове."

 FIN_the_rebellion_succeeds: "Успішна революція"
 FIN_the_rebellion_succeeds_desc: "Початковий намір повстання полягав у тому, щоб дозволити руху Лапуа захопити владу та повалити німецького короля та його ставлеників. Тепер, коли ми зробили це, настав час, щоб ми почали виконувати наші директиви для нації. Ми повинні прагнути по-справжньому фінської Фінляндії."
 FIN_anti_parliamentarism: "Антипарламентаризм"
 FIN_anti_parliamentarism_desc: "Парламент ніяк не допомагає фінському народу, а лише стоїть упоперек шляху справжнього прогресу нації. Ми розберемося з цією установою пізніше. Поки ж ми можемо почати культивувати антипарламентські настрої, щоб, коли настане час, ми могли б рішуче покінчити з парламентом."
 FIN_divert_funding_to_the_sinimustat: ""Синімустат""
 FIN_divert_funding_to_the_sinimustat_desc: "'Сінімустат', молодіжна організація руху Лапуа, має отримати адекватне фінансування та підтримку для того, щоб виростити наступне покоління фінських патріотів. Ми маємо прищепити моральні та національні цінності молоді."
 FIN_eliminate_the_german_presence: "Знищення німецької присутності"
 FIN_eliminate_the_german_presence_desc: "Хоча повстання значною мірою успішно звело нанівець більшу частину німецького впливу у Фінляндії, воно не повністю виконало свою роботу, адже багато німецьких ставлеників все ще залишаються на позиціях влади, а німецькі інститути все ще існують усередині нації. Ми маємо оперативно вирішити це питання."
 FIN_crack_down_on_socialism: "Облава на соціалістів"
 FIN_crack_down_on_socialism_desc: "Ми не можемо допустити, щоб у Фінляндії спалахнула третя громадянська війна, яка б дозволила навколишнім державам скористатися нашим становищем, як це зробила Німеччина. Ми повинні розібратися з корінням цієї причини - з соціалістами, і негайно знищити їх..."
 FIN_finnish_irridentism: "Фінський ірредентизм"
 FIN_finnish_irridentism_desc: "Ми повинні ясно дати зрозуміти, що всі землі, які підпадають під ідею Великої Фінляндії, належать нам і, зрештою, будуть нашими. Ми не можемо бути боязкими на світовій арені."
 FIN_empower_the_clergy: "Зміцнення кліриків"
 FIN_empower_the_clergy_desc: "Духовенство відіграло ключову роль у поширенні та наголошенні на цінності моральності в новій фінській нації. Ми повинні винагородити їх за непохитну відданість."
 FIN_abolish_parliament: "Розпуск парламенту"
 FIN_abolish_parliament_desc: "Стало ясно, що парламент став нікому не потрібен. Тепер, коли достатньо влади зосереджено в руках руху Лапуа та його прихильників, ми можемо остаточно закрити прогнилий інститут парламенту раз і назавжди."
 FIN_corporatist_economic_policies: "Корпоративістська економіка"
 FIN_corporatist_economic_policies_desc: "Надання компаніям та іншим великим зацікавленим групам можливості допомагати новому уряду керувати економікою, безсумнівно, принесе користь у довгостроковій перспективі."
 FIN_support_the_landowners: "Підтримка землевласників"
 FIN_support_the_landowners_desc: "Землевласники завжди були ключем до економічного успіху Фінляндії. Ми повинні надати їм державні субсидії, щоб вони могли продовжувати розвивати свою землю і, отже, розвивати Фінляндію."
 FIN_solidify_the_movement: "Формалізація руху"
 FIN_solidify_the_movement_desc: "Ми маємо формалізувати рух і справді стати народною партією, щоб заручитися підтримкою та легітимністю фінів по всій країні."
 FIN_remilitarise_the_aaland_islands: "Ремілітаризація островів"
 FIN_remilitarise_the_aaland_islands_desc: "Аландські острови, які по праву належать нам, згідно з Німецьким арбітражем, були демілітаризовані. Ми повинні це змінити, до біса наслідки."
 FIN_a_proud_finland: "Горда Фінляндія"
 FIN_a_proud_finland_desc: "Фінляндія сьогодні представляє себе на світовій арені як воістину горду і незалежну державу, яка не бажає підкорятися волі будь-якої зовнішньої сили або піддаватися чийомусь впливу. Хай живе фінський народ та фінська нація!"

 FIN_the_old_order: "Старий порядок"
 FIN_the_old_order_desc: "Національна коаліція править Фінляндією з 1918 року, і в цей час у нашій країні відбувається період безпрецедентного зростання та стабільності для нації. Дозволити будь-якій іншій стороні, крім них, правити Фінляндією не має сенсу, вірно?"
 FIN_a_truly_finnish_party: "Фінська партія"
 FIN_a_truly_finnish_party_desc: "Тепер, коли Національна коаліція очищена від усіх своїх німецьких елементів та інших германофілів, вона стала справді фінською партією, яка правитиме лише на користь фінського народу."
 FIN_marginalise_the_socialists: "Маргіналізація соціалістів"
 FIN_marginalise_the_socialists_desc: "Соціалісти завжди були прокляттям для Фінляндії. Настав час зробити рішучі дії проти них, повільно відвертаючи простих громадян від корумпованих ідей соціалізму."
 FIN_strengthen_the_presidents_power: "Влада президента"
 FIN_strengthen_the_presidents_power_desc: "Сильний керівник повинен очолити Фінляндію та представляти волю народу на світовій арені."
 FIN_language_question: "Монолінгуалізм"
 FIN_language_question_desc: "Питання шведськомовних фінів завжди було складним у фінському суспільстві. Однак якщо і є сторона, яка може вирішити таке спірне питання, – це ми."
 FIN_progressive_taxation: "Нове оподаткування"
 FIN_progressive_taxation_desc: "Ми повинні перебудувати систему оподаткування таким чином, щоб вона стала більш справедливою та ефективною."
 FIN_reward_the_businessmen: "Нагородження бізнесменів"
 FIN_reward_the_businessmen_desc: "Власники малого та великого бізнесу у Фінляндії палко підтримують Національну коаліційну партію. Тому ми повинні надавати їм винагороду у вигляді субсидій, щоб зберегти їхню лояльність."
 FIN_the_monarchy: "Монархія"
 FIN_the_monarchy_desc: "Незважаючи на протистояння з боку соціалістів, лібералів і навіть військових, королю Фредеріку Каарле вдалося утримати владу і забезпечити становище монархії у Фінляндії, надавши їй можливість досягти висот, які колись вважалися недосяжними."
 FIN_reorganise_the_etsiva_keskuspoliisi: "Реорганізована таємна поліція"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc: "Таємна поліція надала неоціненну допомогу у боротьбі із внутрішніми загрозами монархії. Щоб підвищити їх ефективність, ми маємо розпочати реорганізацію організації, виділяючи у своїй більше коштів."
 FIN_retain_economic_liberalism: "Економічний лібералізм"
 FIN_retain_economic_liberalism_desc: "Економічний лібералізм є наріжним каменем фінського економічного розвитку, борючись проти сил, які прагнуть передати економічний добробут нації в руки уряду, завдаючи тим самим шкоди економічним вигодам, отриманим при власниках бізнесу. Ми маємо наголосити на захист вільного ринку."
 FIN_the_conservative_bulwark: "Бастіон консерватизму"
 FIN_the_conservative_bulwark_desc: "Ми маємо діяти як неприступний бастіон проти радикальних сил соціалізму, а іноді й сил лібералізму, які прагнуть підірвати наше правління та змінити вже велику націю."
 FIN_educate_the_citizenry: "Освіта для людей"
 FIN_educate_the_citizenry_desc: "Ідея про те, що кожен фін має право на освіту, є єдино вірною. Ми маємо надати нашому народу ресурси, необхідні для підвищення добробуту наших громадян та процвітання нашої країни."
 FIN_support_the_king: "Підтримка короля"
 FIN_support_the_king_desc: "Ми повинні розпочати виховання нового покоління фінів з того, щоб навчити їх переваг подальшого правління монархії. Ми не можемо допустити, щоб наступному поколінню фінів навіяли ненависть до самого інституту, що забезпечує стабільність нації, інакше ми виявимося в ще один період нестабільності..."
 FIN_reward_the_farmers: "Нагородження фермерів"
 FIN_reward_the_farmers_desc: "Фермери Фінляндії палко підтримують партію Національної коаліції. Тому ми повинні надавати їм винагороду у вигляді субсидій, щоб зберегти їхню лояльність."
 FIN_a_stable_finland: "Стабільна Фінляндія"
 FIN_a_stable_finland_desc: "Король та його близькі радники зуміли за тяжких обставин зберегти стабільність і мир, характерні для Фінляндії після Громадянської війни. Тепер, коли всі загрози нейтралізовані або повністю усунуті, ми можемо гордо знов заявити про себе на світовій арені."

 FIN_reinforce_the_mannerheim_line: "Зміцнити лінію [ROOT.FIN_GetMannerheimLineName]"
 FIN_reinforce_the_mannerheim_line_desc: "Оборонна лінія укріплень, побудована під час Громадянської війни в Росії, лінія [ROOT.FIN_GetMannerheimLineName] була ключовим фактором стримування для росіян на сході. Однак вона давно не модернізувалася, і її вік починає даватися взнаки. Нам слід подумати про її модернізацію."

 FIN_mannerheim_line_socialist: "Маннера"
 FIN_mannerheim_line_monarchy: "Фредріка Каарле"
 FIN_mannerheim_line_socdem: "Таннера"
 FIN_mannerheim_line_default: "Маннергейма"

 FIN_state_arms_factories: "Державні збройові заводи"
 FIN_state_arms_factories_desc: "Фінський приватний сектор має обмежені ресурси, тому державні компанії, такі як VKT і SAKO, необхідні для забезпечення належного постачання озброєння для нашої армії під час війни."

 FIN_sponsor_lahti_and_saloranta: "Спонсорувати Лахті та Салоранту"
 FIN_sponsor_lahti_and_saloranta_desc: "Ми постійно шукаємо талановитих конструкторів зброї. Аймо Лахті та Арво Салоранта вразили нас своїми розробками, і їх слід найняти на державну службу."

 FIN_yhteissisu_vehicles: "Техніка Yhteissisu"
 FIN_yhteissisu_vehicles_desc: "Хоча наша армія здебільшого покладається на коней та велосипеди, автомобільна промисловість неухильно зростає. Вигідна співпраця з німецькими підприємствами допомогла в розробці вантажівок Vanaja."

 FIN_artillery_production: "Виробництво артилерії"
 FIN_artillery_production_desc: "Фінська доктрина завжди покладалася на артилерію, і це те, що ми можемо виробляти самі. Накопичення снарядів на чорний день слід розпочати до того, як цей чорний день настане."

 FIN_panzers_in_the_snow: "Танки в снігах"
 FIN_panzers_in_the_snow_desc: "Ми маємо обмежені можливості для виробництва бронетехніки, але наші союзники в Берліні мають більш ніж достатні потужності. Слід підписати угоди з Henschel та Krupp, щоб отримати досвід, необхідний для наших власних бронетанкових сил."

 FIN_tank_design_department: "Державний танковий завод"
 FIN_tank_design_department_desc: "Це складне завдання, але за належного фінансування Фінляндія може мати власні потужності для створення простих броньованих машин."

 FIN_anti_armour_weapons: "Протитанкова зброя"
 FIN_anti_armour_weapons_desc: "Наші вороги наступатимуть на нас хвилями сталі та вогню, і ми повинні бути готові. У нас недостатньо бронетехніки, щоб протистояти цьому, тому потрібно винаходити дешевші методи."

 FIN_integrate_suojeluskunta: "Інтегрувати Шюцкор"
 FIN_integrate_suojeluskunta_desc: "Замість того, щоб бути окремою організацією з власним командувачем, Шюцкор (Біла гвардія) слід зробити частиною регулярної армії та використовувати як резерв і навчальну організацію."

 FIN_national_mobilisation: "Національна мобілізація"
 FIN_national_mobilisation_desc: "Коли прийде скрута, кожен фін розуміє, що повинен зробити свій внесок у захист Батьківщини."

 FIN_lotta_svard: "Лотта Свярд"
 FIN_lotta_svard_desc: "Жіноча допоміжна організація навчатиме молодих патріотичних дівчат для роботи в службах зв'язку, медицини та постачання, звільняючи дорогоцінні людські ресурси для фронту."

 FIN_the_salpa_line: "Лінія Салпа"
 FIN_the_salpa_line_desc: "Якщо лінія [ROOT.FIN_GetMannerheimLineName] — це наша перша лінія оборони, то лінія Салпа — остання, і її не прорвати!"

 FIN_upgrade_sissi_units: "Покращити підрозділи Сіссі"
 FIN_upgrade_sissi_units_desc: "«Сіссі», в його первісному значенні «лісовий розбійник», — це найзагартованіша частина армії, партизани, що діють у незвіданих лісах і в тилу ворога, завдаючи швидких ударів і не залишаючи слідів."

 FIN_support_jaeger_officers: "Підтримати офіцерів-єгерів"
 FIN_support_jaeger_officers_desc: "Молоді патріоти з Королівського прусського 27-го єгерського батальйону навчалися й воювали разом з німцями, і вони стали домінувати в значній частині армії. Їхній дух — агресивний і мобільний, що черпає натхнення з німецьких військових шкіл."

 FIN_support_old_guard_officers: "Підтримати кліку Маннергейма"
 FIN_support_old_guard_officers_desc: "Карл Густав Маннергейм і його близьке оточення — це, як правило, люди старої, більш технічної школи ведення війни, які уникають необдуманих наступів великого духу, які так обожнюють єгері."

 FIN_encircle_and_destroy: "Оточити та знищити"
 FIN_encircle_and_destroy_desc: "Ліси для нас не перешкода, а шлях. Наші вороги обмежені дорогами, тоді як наші мобільні сили можуть розрізати їх на шматки, як ріжуть дрова для «мотті»."

 FIN_create_the_sotakorkeakoulu: "Розширення Військової академії"
 FIN_create_the_sotakorkeakoulu_desc: "Армія настільки хороша, наскільки хороші її лідери, і підготовка зразкових лідерів — наш пріоритет."

 FIN_salvage_captured_equipment: "Рятувати трофейну техніку"
 FIN_salvage_captured_equipment_desc: "Ми не маємо промислового потенціалу наших ворогів, але вони можуть люб'язно поповнити наш бюджет, дозволивши нам захоплювати їхню бронетехніку та гармати й обертати їх проти них же."

 FIN_the_white_death: "Біла смерть"
 FIN_the_white_death_desc: "«Я не використовую оптичний приціл для снайперської стрільби. Він може видати позицію через блиск і легко замерзає від дихання за мінусових температур» — Сімо Гяюгя"

 FIN_erillinen_pataljoonat: "Далекі патрулі"
 FIN_erillinen_pataljoonat_desc: "Виділення деяких з наших найкращих підрозділів для дій на флангах і в тилу ворога посіє хаос у його лавах і забезпечить нас належними розвідданими, необхідними для проведення подальших операцій."

 FIN_dedicated_medical_units: "Польові шпиталі «Лотта»"
 FIN_dedicated_medical_units_desc: "Чоловіків з медичних посад можна звільнити для більш нагальних завдань, дозволивши «Лотті Свярд» керувати цілими шпиталями на деякій відстані від лінії фронту."

 FIN_nenonen_doctrine: "Доктрина Ненонена"
 FIN_nenonen_doctrine_desc: "Вільхо Ненонен — генерал, але перш за все він — математичний геній. Коло корекції вогню — лише один з його винаходів, який дозволить нашій артилерії реагувати швидше, краще цілитися і знищувати більше."

 FIN_improve_radio_communications: "Департамент радіорозвідки"
 FIN_improve_radio_communications_desc: "Розширення бази радіоперехоплення в Лахті до повноцінного департаменту під егідою ВПС дозволить збирати більше розвідданих швидше."

 FIN_new_air_bases: "Нові авіабази"
 FIN_new_air_bases_desc: "У країні з великими відстанями хороша мережа авіабаз є невід'ємною частиною оборони."

 FIN_increase_airforce_budget: "Збільшити бюджет ВПС"
 FIN_increase_airforce_budget_desc: "Повітряні сили зазвичай ігнорували на користь армії, попри їхній потенціал."

 FIN_ace_pilots: "Пілоти-аси"
 FIN_ace_pilots_desc: "У рамках військової служби слід проводити відбір для виявлення та навчання потенційних пілотів, навіть якщо вони є синами бідних фермерів."

 FIN_modernise_lentosotakoulu: "Модернізувати Академію Повітряних сил"
 FIN_modernise_lentosotakoulu_desc: "Засоби повітряної війни швидко змінюються, і нам потрібно залишатися в тренді, якщо ми хочемо захистити власне небо."

 FIN_urban_aerial_defences: "Міська протиповітряна оборона"
 FIN_urban_aerial_defences_desc: "Кілька великих міст Фінляндії є легкими цілями для бомбардувань, і їх слід належним чином захистити."

 FIN_domestic_fighter_designs: "Вітчизняні розробки винищувачів"
 FIN_domestic_fighter_designs_desc: "VLT було засновано як державне авіабудівне та конструкторське підприємство. Незабаром у нас з'являться перші винищувачі фінської розробки та виробництва."

 FIN_fighter_supremacy: "Перевага винищувачів"
 FIN_fighter_supremacy_desc: "Попри прихильників бомбардувальників, таких як Вяйньо Вуорі, пріоритетом для невеликих повітряних сил, як наші, мають бути винищувачі."

 FIN_wartsila_engines: "Двигуни Wärtsilä"
 FIN_wartsila_engines_desc: "Виробництво якісного авіаційного двигуна — нелегка справа. Якщо ми зможемо цього досягти, то для нас не буде нічого неможливого!"

 FIN_cutting_edge_production_lines: "Передові виробничі лінії"
 FIN_cutting_edge_production_lines_desc: "Ми не можемо конкурувати в кількості, але можемо в якості."

 FIN_twelve_squadron_plan: "План дванадцяти ескадрилій"
 FIN_twelve_squadron_plan_desc: "Згідно з даними верховного командування, 12 ескадрилій винищувачів зможуть захистити весь повітряний простір Фінляндії — тож давайте поставимо це за мету і прагнутимемо значного розширення повітряних сил."

 FIN_vuoris_assault_wings: "Штурмові крила Вуорі"
 FIN_vuoris_assault_wings_desc: "Бомбардувальне лобі фінських ВПС пропонує використовувати бомбардувальники як літаючу артилерію, щось, що забезпечить нам перемогу в наземних боях."

 FIN_bomber_supremacy: "Перевага бомбардувальників"
 FIN_bomber_supremacy_desc: "Бомбардувальники завжди прорвуться."

 FIN_naval_bombers: "Морські бомбардувальники"
 FIN_naval_bombers_desc: "Фінська затока є важливим морським шляхом, і з належними літаками ми можемо гарантувати, що жоден корабель не пройде нею без нашого дозволу."

 FIN_improve_coastal_defences: "Покращити берегову оборону"
 FIN_improve_coastal_defences_desc: "Берегова лінія Фінляндії довга, а її флот невеликий, тому укріплення — найкращий спосіб забезпечити її належний захист."

 FIN_expand_export_fleets: "Розширити експортний флот"
 FIN_expand_export_fleets_desc: "Більша частина фінської економіки базується на експорті продукції нашої лісової промисловості. Без кораблів немає експорту."

 FIN_cheap_cruisers: "Дешеві крейсери"
 FIN_cheap_cruisers_desc: "Важко переконати [ROOT.GetLeader] виділити флоту багато додаткових коштів, тому ми повинні натомість використовувати дешеві проєкти."

 FIN_german_naval_cooperation: "Німецька морська співпраця"
 FIN_german_naval_cooperation_desc: "Морською наддержавою Балтики є Німеччина, і з нею ми не можемо зазнати поразки."

 FIN_expand_andree_rosenqvist: "Розширити Andrée & Rosenqvist"
 FIN_expand_andree_rosenqvist_desc: "Верфі A&R у Турку — наша гордість, і держава повинна підтримувати їх як питання національної безпеки."

 FIN_hit_and_run_tactics: "Тактика «вдарив і втік»"
 FIN_hit_and_run_tactics_desc: "Менший флот повинен зосередитися на мобільності та кмітливості, а не на силі та вогні."

 FIN_prowl_the_waters: "Нишпорити у водах"
 FIN_prowl_the_waters_desc: "Підводні човни дешеві та смертоносні, що робить їх ідеальними для країни з обмеженим бюджетом."

 FIN_increase_torpedo_production: "Збільшити виробництво торпед"
 FIN_increase_torpedo_production_desc: "Одна торпеда коштує кілька сотень марок. Російський крейсер — мільйони рублів."

 FIN_naval_expansion: "Розширення флоту"
 FIN_naval_expansion_desc: "Значне збільшення військово-морського бюджету дозволило нам по-справжньому зосередитися на суднобудуванні. Це вже позитивно впливає на моральний дух морських офіцерів."

 FIN_baltic_naval_bases: "Балтійські військово-морські бази"
 FIN_baltic_naval_bases_desc: "Наше Балтійське море має безліч островів і гаваней, добре придатних для військових баз, розташованих для захисту Гельсінкі та інших великих міст."

 FIN_expand_crichton_vulcan: "Розширити Crichton-Vulcan"
 FIN_expand_crichton_vulcan_desc: "Crichton-Vulcan — найбільша верф у Фінляндії, яка часто отримує контракти навіть від іноземних держав на будівництво кораблів для них."

 FIN_mines_in_the_baltic: "Міни на Балтиці"
 FIN_mines_in_the_baltic_desc: "Фінську та Ботнічну затоки можна закрити в їхніх найвужчих місцях за допомогою спеціалізованого мінного загороджувача."

 FIN_rannikkojaakari: "Берегові єгері"
 FIN_rannikkojaakari_desc: "Перший підрозділ фінської морської піхоти отримає спеціалізовану підготовку та оснащення для проведення вмілих десантних операцій."

 FIN_modernise_the_transit_networks: "Модернізувати транзитні мережі"
 FIN_modernise_the_transit_networks_desc: "Фінляндія має великі відстані, і ніщо не працює без належної транспортної системи. Яка користь від корисних копалин, якщо їх неможливо доставити на заводи чи в порти?"

 FIN_agricultural_subsidies: "Сільськогосподарські субсидії"
 FIN_agricultural_subsidies_desc: "Будемо відвертими, Фінляндія погано підходить для вирощування сільськогосподарських культур. Літо коротке, а зими суворі. Якщо ми хочемо мати хоч якусь продовольчу безпеку, це потрібно субсидувати."

 FIN_nationalise_alandsbanken: "Націоналізувати Ålandsbanken"
 FIN_nationalise_alandsbanken_desc: "Ålandsbanken — один з великих банків, який сильно постраждав від спекуляцій навколо кризи «Чорного понеділка». Міністерство економіки запропонувало націоналізувати банк, щоб стабілізувати його фінансове падіння."

 FIN_expand_university_helsinki: "Розширити Гельсінський університет"
 FIN_expand_university_helsinki_desc: "Як завжди казав Андерс Кюденіус, нація настільки геніальна, наскільки освічені її молоді чоловіки та жінки."

 FIN_ahlstrom_forestry_exports: "Експорт лісоматеріалів Ahlstrom"
 FIN_ahlstrom_forestry_exports_desc: "Кажуть, що Фінляндія стоїть на дерев'яному фундаменті, і це правда. Дошки, папір, картон, фанера, пиломатеріали — все це йде на експорт."

 FIN_draw_on_oy_alkoholiliike: "Скористатися Oy Alkoholiliike"
 FIN_draw_on_oy_alkoholiliike_desc: "Алкоголь — це добре, але люди схильні вживати його безвідповідально. Звісно, державна монополія на нього — правильне рішення, а те, що вона приносить нам більше прибутків, — це лише приємний бонус."

 FIN_expand_outukumpu_operations: "Розширити діяльність Outokumpu"
 FIN_expand_outukumpu_operations_desc: "Оутокумпу — «Дивний пагорб» — може похвалитися одними з найбільших родовищ міді в скандинавських країнах, і там є багато можливостей для розширення."

 FIN_expand_kemi_mines: "Розширити шахти Кемі"
 FIN_expand_kemi_mines_desc: "Лапландія має значний невикористаний гірничодобувний потенціал. Найкраще почати з районів навколо експортних гаваней, таких як Кемі, які можна використовувати для доставки руди на південь."

 FIN_makola_mining_complex: "Гірничий комплекс Макола"
 FIN_makola_mining_complex_desc: "Нікелеві та мідні родовища Нівали були відкриті в 1920-х роках німецькою компанією, але так і не були належним чином освоєні через брак коштів."

 FIN_petsamo_janiskoski_mines: "Шахти Петсамо-Колосьйокі"
 FIN_petsamo_janiskoski_mines_desc: "Петсамо розташоване на величезних родовищах нікелю. Там було б багато багатств, якби тільки ми мали до них доступ."

 FIN_steel_mills_in_tornio: "Північна сталь"
 FIN_steel_mills_in_tornio_desc: "Залізні руди з лапландських шахт найефективніше переробляти на сталь у Торніо та Кемі, а потім відправляти далі."

 FIN_finnish_mineral_wealth: "Мінеральні багатства Фінляндії"
 FIN_finnish_mineral_wealth_desc: "У Фінляндії можна знайти ще багато родовищ корисних копалин, за умови належного геологічного вивчення та достатніх коштів. Природа не стане нам на заваді!"

 FIN_expand_harjavalta_mines: "Збагачення руди"
 FIN_expand_harjavalta_mines_desc: "Завдяки іноземному капіталу та досвіду ми можемо розширити південні металургійні заводи, перетворюючи наші руди на придатну для використання форму."

 FIN_expand_imatra: "Розширити Іматру"
 FIN_expand_imatra_desc: "Іматра швидко стала одним з найбільших міст-виробників сталі. Транспортування через озеро Саймаа тісніше пов'язує його з нашою національною інфраструктурою."

 FIN_finlayson_textiles: "Текстиль Finlayson"
 FIN_finlayson_textiles_desc: "«Фінський Манчестер» — Тампере — є найбільшим промисловим центром у скандинавських країнах і особливо відомий своєю величезною текстильною промисловістю."

 FIN_create_pohjolan_voima: "Створити Pohjolan Voima"
 FIN_create_pohjolan_voima_desc: "Річки та струмки Фінляндії лише чекають, щоб їх використовували для виробництва енергії. Pohjolan Voima Oy відповість на зростаючу потребу фінської промисловості в електроенергії."

 FIN_exploit_hydroelectric_power: "Використовувати гідроелектроенергію"
 FIN_exploit_hydroelectric_power_desc: "Подальші витрати на інфраструктуру гідроелектростанцій повинні значно покращити виробничі можливості фінської промисловості."

 FIN_domestic_tire_production: "Вітчизняне виробництво шин"
 FIN_domestic_tire_production_desc: "Гумовий завод Nokia виробляє вітчизняні гумові вироби, переважно взуття та шини. Це можливо лише завдяки державним субсидіям, які використовуються для закупівлі дорогого каучуку."

 FIN_radiosonde_experiments: "Експерименти з радіозондами"
 FIN_radiosonde_experiments_desc: "Електроніка, що зароджується в країні, потребує грошей та досвіду, і, можливо, одного дня вона стане основною галуззю на півночі."

### Bookmark ###
 FIN_KR_gathering_storm_desc: "На північній периферії Європи гордо височіє Фінляндія - бастіон німецького впливу в Скандинавії. Виникнувши на уламках Російської імперії, де соціалізм загрожував нації ще на етапі її зародження, королівство перетворилося на вірного союзника Німеччини у боротьбі проти принципів соціалізму та імперіалістичних рук Росії. Але після майже двох десятиліть незалежності під керівництвом монарха та національної коаліції в країні назріває неспокій: чи є Фінляндія справді вільною, чи німецьке панування просто трохи витонченіше, ніж за часів старих царів?"

### Intro Screen ###
 FIN_country_intro_background: "GFX_FIN_intro"
 FIN_country_intro_header: "Королівство Фінляндія"
 FIN_country_intro_content: "Після проголошення незалежності від Росії 4 грудня 1917 року, фінське товариство розділилося на два табори: Червону Гвардію, яку вів Алі Аалтонен, і Білу Гвардію, якою керує Карл Густав Маннергейм.\n\nГромадянська війна між Червоною Фінляндією, яка була представлена, в основному, соціал-демократами, та Білою Фінляндією, яка була представлена реакційними силами та німецькими єгерями, стала лише питанням часу.\n\nПісля трьох місяців кровопролитних битв, Білі, за підтримки Німеччини, вибили Червоних та їхню Народну Делегацію зі столиці.\n\nЗ попелу війни народилася нова антисоціалістична Фінляндія, на чолі з принцом Фредеріком Карлом Гессенським, який був коронований як Фредерік Каарле I, у відповідність до фінської традиції.\n\nНезважаючи на відносно спокійні роки буття німецьким протекторатом, фінський народ став все більш негативно налаштованим проти своїх господарів, чиї компанії вбили національну економіку, а офіцери диктують королеві, що робити. Радикали лівого та правого спрямування нарощують силу, а король та Національна Коаліція намагаються просто не помічати проблеми..."

 FIN_guide: "§MКоролівство - Національна коаліція§! ($authoritarian_democrat_coloured$)\n£white_dot Надішліть поліцію і придушіть змову Лапуа, або не надсилайте поліцію і дозвольте єгерям придушити переворот Лапуа.\n£white_dot Зачекайте до 1 березня 1937 року або отримайте свої карельські претензії, щоб розблокувати решту дерева монархії.\n\n§MКліка Маннергейма§! ($paternal_autocrat_coloured$)\n£white_dot Не надсилайте поліцію, дозвольте Руху Лапуа та Червоній гвардії битися.\n£white_dot Дозвольте Маннергейму згуртувати Білу гвардію та вийти переможцем.\n£white_dot Дозвольте йому утримувати владу.\n\n§MДемократія§! ($social_liberal_coloured$ / $social_democrat_coloured$ / $social_conservative_coloured$)\n£white_dot Те ж саме, що й вище, але дозвольте Маннергейму негайно передати владу партіям.\n\n§MРух Лапуа§! ($national_populist_coloured$)\n£white_dot Не надсилайте поліцію.\n£white_dot Дозвольте Руху Лапуа захопити владу під час їхнього походу на парламент.\n\n§MНародна делегація§! ($syndicalist_coloured$)\n£white_dot Те ж саме, що й вище, але дозвольте Червоній гвардії битися з Рухом Лапуа під час їхньої спроби перевороту.\n£white_dot Оберіть, щоб владу взяла Фінська народна делегація.\n\n§MЧервоногвардійці§! ($totalist_coloured$)\n£white_dot Те ж саме, що й вище, але після взяття фокуса «Розпустити Червону гвардію», або ослабте Червону гвардію і проваліть її подальший розпуск, або дозвольте їм розгадати ваші плани і захопити владу."


### Events ###

 finland_events.2.t: "Чорний Понеділок б'є по Фінляндії!"
 finland_events.2.d: "Життя вміє робити сюрпризи, особливо тим. хто так сильно покладався на Німеччину та її Міттельєвропу. Після краху Берлінської біржі німецька економіка різко пробила дно, стягнувши за собою всіх, хто хоч якось залежав від неї.\n\nНаша країна не стала винятком. Ні для кого не секрет, що нам не вистачає пшениці, щоби прогодувати себе. Ми були змушені купувати зерно в українців, чиї землі могли годувати хоч усю Європу.\n\nЕкономічний занепад зіграв на руку радикалам, чиї ідеї стали набирати популярності серед тих, хто разом втратив усе. Чорний Понеділок надав руху Лапуа та Народної Делегації певного нальоту легітимності, яким вони скористаються для досягнення влади. По всій країні йдуть страйки та протести, і король втрачає хватку над Фінляндією..."
 finland_events.2.a: "Перкеле!"

 finland_events.4.t: "Народний марш"
 finland_events.4.d: "З метою дискредитувати Національну Коаліцію та підштовхнути фінський націоналізм, рух Лапуа вийшов з її складу та розпочала так званий Селянський марш у Гельсінкі.\n\nВедені впливовими правими, такими як Курт Мартті Валленіус, демонстранти вимагали звільнити фінський народ від німецького ярма.\n\nКороль сильно схвильований такими антимонархічними тенденціями. Союз між Національною Коаліцією та Лапуа і так був слабким, а після такої атаки за іміджем монархії багато хто перейде на бік націоналістів."
 finland_events.4.a: "Чорт..."

 finland_events.5.t: "[Root.GetAdjective]а народна делегація протестує!"
 finland_events.5.d: "Багато фінських соціалістів досі перебувають у вигнанні після громадянської війни. Ніїло Вяллярі належить до тих, хто подав прохання про повернення до Фінляндії. Він пов'язаний із IWW та іншими зарубіжними синдикалістськими партіями, але особисто не брав участі у громадянській війні у Фінляндії. Незважаючи на це, такому агітатору не дозволили повернутися, як і його колегам Оскарі Токої та Отто Віллі Куусінену.\n\nЯк би там не було, для багатьох стало несподіванкою, що соціалісти, які були значною мірою викорінені та загнані в підпілля, нарешті вийшли з укриття, щоб висловити свій протест. Багато з найзапекліших антисоціалістичних політиків почали проклинати ім'я синдикалістів за саботаж нинішньої фінансової нестабільності у Фінляндії заради простого політичного опортунізму."
 finland_events.5.a: "Їм минулого разу було замало?!"

 finland_events.6.t: "Сутички між Лапуа та Червоною Гвардією!"
 finland_events.6.d: "З Віїпурі до нас доходять жахливі новини! Зважаючи на все, Лапуа вирішили взяти владу на вулицях у свої руки. Почувши виступи Народної Делегації, вони почали творити погроми з метою знищити залишки соціалізму країни. На допомогу Делегації прийшла Червона Гвардія – більш мілітаризована та радикальна ліва партія.\n\nДо нас доходять чутки, що на вулицях Віїпурі йшли запеклі сутички і жодна зі сторін не змогла досягти переваги. Ця бійка закінчилася нічим.\n\nКороль дуже стурбований тим, що на вулицях його країни можна так просто влаштувати масову бійку. Це позначиться на його іміджі та на іміджі країни в цілому."
 finland_events.6.a: "Ми маємо повернути порядок на вулиці!"

 finland_events.7.t: "Король [Root.GetLeader] робить вибір"
 finland_events.7.d: "У зв'язку з останніми подіями у Віїпурі, Король вирішив дати секретній поліції більше прав із упіймання радикалів, які заполонили країну.\n\nБагато правих прихильників в уряді пропонують надіслати поліцію і заарештувати забіяків, тим самим створивши прецедент для всіх наступних рішень. З іншого боку, поміркованіші прихильники Національної Коаліції закликають короля прислухатися до голосу розуму. За їхніми словами, поліція лише посилить ненависть народу до уряду і лише більше озлобить радикалів. Так чи інакше, королю доведеться зробити вирішальний вибір."
 finland_events.7.a: "Надіслати поліцію - нам потрібен прецедент."
 finland_events.7.b: "Ситуація сама по собі врегулюється."

 finland_events.8.t: "Королівська промова"
 finland_events.8.d.disunity: "З метою показати себе персоною-об'єднувачем, Король [Root.GetLeader] виступив із промовою перед народом, у якій він побажав знайти компроміс із незадоволеними його владою.\n\nЗасідаючи у палаці, він провіщав всю країну за допомогою радіо. У своїй промові Фредерік Каарле I закликав народ до об'єднання, а також побажав всій країні знайти помірне вирішення назрілих проблем, замість примикати до різного роду радикалів.\n\nЙого підтримали члени Національної Коаліції, переважно праві антисоціалісти. Час покаже, чи матиме якийсь ефект його промова..."
 finland_events.8.d.unity: "З метою показати себе персоною-об'єднувачем, Король [Root.GetLeader] виступив із промовою перед народом, у якій він побажав знайти компроміс із незадоволеними його владою.\n\nЗасідаючи у палаці, він провіщав всю країну за допомогою радіо. У своїй промові Фредерік Каарле I закликав народ до об'єднання, а також побажав всій країні знайти помірне вирішення назрілих проблем, замість примикати до різного роду радикалів.\n\nЙого підтримали члени Національної Коаліції, здебільшого - помірковані праві, а також соціал-демократи, які несли багато правок у цю промову для більшої переконливості. Час покаже, чи матиме якийсь ефект його промова..."
 finland_events.8.a: "Він виграв дорогоцінний час для країни."

 finland_events.9.t: "Валленіус консолідує білогвардійців"
 finland_events.9.d: "Карл Мартті Валленіус, лідер руху Лапуа, зміг зібрати навколо себе досить багато колишніх білогвардійців, які перейшли на його бік, сподіваючись здобути повну незалежність Фінляндії.\n\nУ столиці білогвардійці вступили у конфронтацію з єгерями, щоби показати їм свою міць. Обидві сторони поки мирно стоять один на одного, і жодної новини про бійку не доходять до нас.\n\nІ поки кроль зітхає з полегшенням від того, що погромів вдалося уникнути, багато політиків бачать у цьому бурю, що назріває..."
 finland_events.9.a: "Ми маємо спокійно прийняти невідомість."

 finland_events.10.t: "Робітники страйкують!"
 finland_events.10.d: "Після Чорного Понеділка багато фінських робітників зіткнулися з такими принадами життя, як ті, що підскочили на всі ціни, затримки зарплати і високе безробіття. Це призвело до того, що наш пролетаріат став ледве зводити кінці з кінцями. Серед робітників виникла атмосфера агресії та недовіри уряду, якою встигли скористатися ліві опозиціонери. По всій країні йдуть робочі страйки і нам треба щось із цим робити."
 finland_events.10.a: "Підемо на поступки..."
 finland_events.10.b: "Ми не прогнемося!"

 finland_events.11.t: "Змова Лапуа розкрилася!"
 finland_events.11.d: "Недавнє рішення короля [Root.GetLeader] запровадити загони поліції у Віїпурі з метою виявлення членів Лапуа, що призвело до обурення багатьох поміркованих та соціал-демократів, увінчалося успіхом. Поліція розкрила змову Лапуа, за якою вони збиралися посіяти смуту по всій країні та атакувати парламент з метою взяття влади та проголошення незалежної Фінляндії.\n\nКурт Мартті Валленіус було заарештовано, а сам рух - законодавчо розпущено. Багато впливових членів руху, однак, змогли піти у підпілля. Серед них - Вільхо Аннала, який збирається створити рух Народних Патріотів, на кшталт старого Лапуа."
 finland_events.11.a: "Сподіваюся, ми їх позбулися назавжди."

 finland_events.12.t: "Соціалісти пішли у підпілля"
 finland_events.12.d: "Після успішного рейду на правих поліція взялася за соціалістів, провівши облаву на Червону Гвардію та Народну Делегацію. І хоча Отто Вілле Куусінен, лідер червоногвардійців, уникнув арешту, партія була розпущена, а її члени або посадили за ґрати, або пішли в глухе підпілля. Що ж до Народної Делегації, ті з них, кому не вистачило розуму перебігти до соціал-демократів, були заарештовані, а сама Делегація була розпущена так само, як і Гвардія. Червона гідра сьогодні втратила всі свої голови."
 finland_events.12.a: "Чудово!"

 finland_events.13.t: "Рух Лапуа штурмує парламент!"
 finland_events.13.d: "Консолідуючи свої сили всі ці роки, рух Лапуа відчув себе досить сильним для відкритого наступу на парламент. Ведучи бій з Єгерями, Біла Гвардія, яка вирішила приєднатися до революціонерів, здобуває гору над елітою нашої армії. Король та залишки демократичних партій вкрай стурбовані ситуацією. Генерал Курт Мартті Валленіус постійно вигукує своїм білогвардійцям слова про те, що "Німці захопили владу у Фінляндії" у спробах озлобити їх та підняти бойовий дух. І хоча Лапуа стрімко перемагають, для Національної Коаліції є ще один шанс..."
 finland_events.13.a: "Лапуа захоплюють владу!"
 finland_events.13.b: "...червоногвардійці приходять на допомогу!"
 finland_events.13.c: "Єгеря відбили атаку білогвардійців!"

 finland_events.14.t: "Лапуа скидають монархію і розбивають червоногвардійців"
 finland_events.14.d: "Після перемоги та подальшого захоплення влади, члени Лапуа розпочали серію арештів відомих монархістів та прихильників Народної Делегації.\n\nНовий режим вже отримав широку підтримку народу. Усі ті, хто вирішить стати на шляху у нової влади – пошкодує про своє рішення. Що буде далі - невідомо, але Фінляндія докорінно змінилася..."
 finland_events.14.a: "Ми приведемо [Root.GetName] до слави!"

 finland_events.15.t: "Сутичка між Лапуа та Червоною Гвардією!"
 finland_events.15.d: "Тепер, з прибуттям Червоної Гвардії на полі бою, результат не такий очевидний, як раніше. Лапуа, розлучившись з єгерями тепер зустрілися віч-на-віч з червоногвардійцями, які борються за незалежну соціалістичну Фінляндію.\n\nНа додаток, фельдмаршал Маннергейм запропонував білогвардійцям припинити бойові дії та сформувати коаліцію з поміркованих партій.\n\nСитуація набула характеру мовчазного очікування: різні фракції борються за владу, а Маннергейм непомітно намагається утвердитися в кріслі президента..."
 finland_events.15.a: "[Root.GetAdjective]а Народна делегація захоплює владу!"
 finland_events.15.b: "Лапуа захоплюють владу!"
 finland_events.15.c: "Маннергейм переконує білогвардійців!"
 finland_events.15.e: "Маннергейм не зміг переконати білогвардійців!"

 finland_events.16.t: "Король переборов соціалістів та націоналістів"
 finland_events.16.d: "Після перемоги та над революціонерами, Король та Національна Коаліція розпочали серію арештів видатних соціалістів та націоналістів.\n\nПідтримка впливових еліт забезпечила певну стабільність королівської влади. Всі ті, хто вирішить стати на шляху у короля – пошкодує про своє рішення. Що буде далі - невідомо, але Фінляндія докорінно змінилася..."
 finland_events.16.a: "Ми збережемо славу Фінляндії!"

 finland_events.17.t: "Червона Гвардія скидає монархію та розбиває націоналістів"
 finland_events.17.d: "Після перемоги та подальшого захоплення влади, Червона Гвардія розпочала серію арештів відомих монархістів та членів Лапуа.\n\nНовий режим вже отримав широку підтримку народу. Усі ті, хто вирішить стати на шляху у нової влади – пошкодує про своє рішення. Що буде далі - невідомо, але Фінляндія докорінно змінилася..."
 finland_events.17.a: "Ми приведемо Фінляндію до слави!"

 finland_events.18.t: "Маннергейм збирає білогвардійців навколо себе!"
 finland_events.18.d: "Зважаючи на все, промови Маннергейма вплинули на бунтівних білогвардійців.\n\nНаказавши верхівці Лапуа, зокрема й Валленіусу, скласти зброю, Маннергейм всерйоз взявся за Червону Гвардію.\n\nМіж двома угрупованнями розпочалася кривава боротьба. Очевидних переможців немає, і народ завмер в очікуванні того, хто ж отримає гору..."
 finland_events.18.a: "Народна Делегація приходить до влади!"
 finland_events.18.b: "Маннергейм приходить до влади!"

 finland_events.19.t: "Червона Гвардія скидає монархію та розбиває білогвардійців"
 finland_events.19.d: "Після перемоги та приходу до влади [Root.GetAdjective]ої Народної делегації поряд із втратою Національної коаліції та Руху Лапуа, [Root.GetAdjective]а Народна делегація вже почала ув'язнювати відомих монархістів, єгерських військовослужбовців та членів Біла гварді.\n\nНовий режим вже отримав широку підтримку народу. Усі ті, хто вирішить стати на шляху у нової влади – пошкодує про своє рішення. Що буде далі - невідомо, але Фінляндія докорінно змінилася..."
 finland_events.19.a: "Ми приведемо Фінляндію до слави!"

 finland_events.20.t: "Рішення Маннергейма"
 finland_events.20.d: "Розробившись з останніми з противників, Маннергейм зібрав у руках владу над країною. У своїй промові він привітав народ з перемогою в цьому протистоянні.\n\nВ очах простих фінів Маннергейм тепер виглядає як рятівник народу і борець за незалежну Фінляндію.\n\nНа порядку денному залишилося одне насущне питання, яке порушують парламентарі. І хоча багато хто хоче повернення до демократії, за Маннергеймом постала впливова кліка білогвардійців, які хочуть бачити його при владі. Кінцевий вибір ліг особисто на Маннергейма..."
 finland_events.20.a: "Маннергейм залишається при владі!"
 finland_events.20.b: "Маннергейм передає владу народу!"

 finland_events.21.t: "[Root.GetAdjective]і позачергові вибори"
 finland_events.21.d: "У країні відбуваються позачергові вибори [GetYear] року. У них беруть участь три найсильніші партії. Соціал-демократи, які мають на меті полегшити життя робітників; Аграрії, які виборюють село; Національна Коаліція, яка хоче утримати хитку стабільність у країні.\n\nЗ метою зберегти демократичний плюралізм Соціал-демократи та Аграрії згодні на створення коаліції.\n\nЯкий би вибір не зробив сьогодні народ, Фінляндія звільнилася від німецького ярма і змогла досягти справжньої демократії."
 finland_events.21.a: "Соціал-демократи перемогли!"
 finland_events.21.b: "Перемогла коаліція!"
 finland_events.21.c: "Аграрії перемогли!"
 finland_events.21.e: "Національна коаліція перемогла!"

 finland_events.22.t: "Коаліція "червоноземельників""
 finland_events.22.d: "Коаліція між Соціал-демократами та Аграріями, прозвана в народі червоноземельною, перемогла на минулих виборах.\n\nНазва партії цілком символічна: від "червоних" соціал-демократів увійшли поборники за права робітників, а від аграріїв-"земельників" до уряду увійшли сільські делегати. І хоча деякі скептики пророкують розпад цієї коаліції, загальні прогнози цілком оптимістичні."
 finland_events.22.a: "Надія ще не згасла."

 finland_events.23.t: "Перемагаючи радикалів"
 finland_events.23.d: "З метою не допустити такого фіаско, як нещодавно були події, червоноземельники зібралися посилити демократію в країні.\n\nІ хоча вони мають багато роботи, багато хто з молоді вже перейнявся ідеями нового уряду і відкрито зневажає радикальні погляди своїх старших родичів."
 finland_events.23.a: "Це приведе нас у світле майбутнє!"

 finland_events.25.t: "Соціальний розрив"
 finland_events.25.d: "Фіаско минулих днів усе ще щільно сидить у мізках народу. З метою не допустити такого ще раз, червоноземельники влаштували масові збори помірних правих і лівих сил, щоб знайти консенсус між ними. Час покаже, чи принесла ця зустріч якісь плоди..."
 finland_events.25.a: "Ми повинні досягти єдності."

 finland_events.26.t: "Коаліція розпалася!"
 finland_events.26.d.socdem: "Соціал-демократи ухвалили рішення про розпуск коаліції з метою віддати пріоритет робітникам, повністю порвавши зі своїми соратниками. І хоча це рішення викликало обурення багатьох, голосів вистачило, щоб юридично розпустити коаліцію.\n\nІ хоча соціал-демократи тепер хвилі вести свою політику самостійно, для багатьох ця новина стала шоком, і серед скептиків з'явилися ідеї про те, що політичне життя Фінляндії знову поляризується..."
 finland_events.26.d.soclib: "Аграрії ухвалили рішення про розпуск коаліції з метою віддати пріоритет фермерам, повністю порвавши зі своїми соратниками. І хоча це рішення викликало обурення багатьох, голосів вистачило, щоб юридично розпустити коаліцію.\n\nІ хоча аграрії тепер хвилі вести свою політику самостійно, для багатьох ця новина стала шоком, і серед скептиків з'явилися ідеї про те, що політичне життя Фінляндії знову поляризується..."
 finland_events.26.a: "Ми зробили все, що могли."

 finland_events.27.t: "Збереження коаліції"
 finland_events.27.d: "Замість того, щоб тягнути лямку кожен на себе і домогтися розвалу коаліції червоноземельників, який багато хто пророкував, Соціал-демократи та Аграрії змогли вирішити свої розбіжності і на зло всім зберегти коаліцію стабільною. Червоноземельники ще довго будуть при владі."
 finland_events.27.a: "Ми маємо припинити наші дрібні розбіжності."

 finland_events.28.t: "Виконання обіцянок"
 finland_events.28.d.socdem: "З метою нагородити своїх прихильників, Соціал-Демократи вирішили підтримати робітничий клас, виділивши їм субсидії та розширивши права пролетаріату на робочому місці. І хоча це підвищило вірність затятих прихильників партії, політичні опоненти, такі як Аграрії та Національна Коаліція, залишилися незадоволені такими односторонніми поблажками."
 finland_events.28.d.soclib: "З метою нагородити своїх прихильників, Аграрії вирішили підтримати фермерів, виділивши їм субсидії та додаткові землі для оранки та посіву. І хоча це підвищило вірність затятих прихильників партії, політичні опоненти, такі як Соціал-Демократи та Національна Коаліція, залишилися незадоволені такими односторонніми поблажками."
 finland_events.28.a: "Ми робимо те, що потрібно"

 finland_events.29.t: "Соціал-демократична партія"
 finland_events.29.d: "Відома багатьом як украй ліва партія під час громадянської війни, Соціал-Демократична партія, ведена Вяйне Таннер, все більше і більше правила, хоча і залишалася вірною ідеалам соціалізму. Все це стало прямим наслідком прагнення набрати електорат із патріотів-демократів.\n\nСоціал-демократи борються за розширення прав робітників, обмеження дикого капіталізму в країні та запровадження поступових соціалістичних реформ."
 finland_events.29.a: "Для Фінляндії настала нова ера!"

 finland_events.31.t: "Ліга аграріїв"
 finland_events.31.d: "Заснована в 1906 році в середовищі фінського сільського населення, Ліга Аграріїв уже довгі роки б'ється за децентралізацію життя у Фінляндії. Ліга, що складається здебільшого з фермерів, виступає як анти-монархічна партія.\n\nАграрії продовжують боротися за незалежність Фінляндії, децентралізовану політику та підтримку сільського господарства країни."
 finland_events.31.a: "Для Фінляндії настала нова ера!"

 finland_events.32.t: "Права корінних шведів"
 finland_events.32.d: "Серед нашого народу, та й самих аграріїв, уже давно засів одне питання: що робити з етнічними шведами в нашій країні та їхніми правами? Шведська мова дуже поширена на Аландських островах, і досить часто чутна на узбережжі південної та східної Фінляндії.\n\nПолітики-аграрії мають вирішити: розпочати політику утиску шведо-фінів у їхніх правах або залишити ситуацію як є, не порушуючи статус-кво."
 finland_events.32.a: "Шведо-фіни загрожують нашій безпеці."
 finland_events.32.b: "Ми не можемо обділити в правах більшу частину нашого населення."

 finland_events.33.t: "Звільнені політичні в'язні"
 finland_events.33.d: "На тлі перемоги [Root.GetAdjective]ої Народної делегації та репресій проти реакціонерів, багато фінських соціалістів, які перебували у вигнанні після громадянської війни або ув'язнені урядом, були звільнені та помиловані. Серед них – видний синдикаліст Ніїло Вяллярі, який провів у вигнанні останні два десятиліття. Чим обернеться все це для країни, покаже час... або червоногвардійці..."
 finland_events.33.a: "Яка чудова новина!"

 finland_events.36.t: "Конституція Фінляндії"
 finland_events.36.d.syndicalist: "З метою зміцнити фундамент своєї влади, Народна Делегація зайнялася написанням та ратифікацією нової Конституції.\n\nНова Конституція стала гарантом народної демократії, розширених прав робітників, справедливого оподаткування та нового соціалістичного уряду.\n\nПрофспілки, які отримали фактичний карт-бланш на проведення внутрішньої політики, вже надіслали своїх представників із метою сформувати уряд. Тепер Народна Делегація відповідає за все те, що чекає Фінляндію попереду..."
 finland_events.36.d.totalist: "З метою зміцнити фундамент своєї влади Червона Гвардія зайнялася написанням та ратифікацією нової Конституції.\n\nНова Конституція стала гарантом централізованої влади вищих ешелонів Гвардії, повної перебудови армії, атеїстичної політики щодо Церкви, а також повної націоналізації всієї промисловості.\n\nГвардійці, які отримали фактичний карт-бланш на проведення внутрішньої політики, вже надіслали своїх представників з метою сформувати уряд. Тепер Червона Гвардія відповідає за все те, що чекає Фінляндію попереду..."
 finland_events.36.a: "Фінляндія входить у нову еру."

 finland_events.37.t: "Народна делегація"
 finland_events.37.d: "Народна Делегація, яка за часів громадянської війни складається здебільшого з електорату майбутньої Соціал-Демократичної партії, вважає себе легітимною спадкоємицею Червоної Фінляндії. Відома синдикалістом та профспілковим активістом Ніїло Вяллярі, Делегація має амбітні цілі щодо розширення прав робітників та написання нової соціалістичної Конституції.\n\nБагато членів Делегації було заарештовано або репресовано колишньою Народною Коаліцією за часів короля Фредеріка. За допомогою союзників із Червоної Гвардії, Делегація змогла прийти до влади.\n\nТепер новий соціалістичний уряд перебуває під загрозою повалення своїми ж союзниками-гвардійцями..."
 finland_events.37.a: "Ми не повинні втратити обличчя перед опозицією."

 finland_events.38.t: "Послаблюючи Червону Гвардію"
 finland_events.38.d: "Перед тим, щоб просто подумати про розпуск Червоної Гвардії, ми повинні завдати їй істотної шкоди. Під цим мається на увазі поступове урізання бюджету та постачання зброї, припинення їхньої пропаганди законними методами та виведення представників з уряду під будь-якими приводами. Але найбільше ми повинні працювати з їхніми прихильниками, намагаючись переманити їх на свій бік.\n\nОднак Вяллярі не дурень і не дасться так просто. Ми повинні діяти обережно, щоб червоногвардійці не запідозрили нічого..."
 finland_events.38.a: "Крок за кроком ми залишимо їх ні з чим"
 finland_events.38.b: "Червона Гвардія розкрила нас!"

 finland_events.39.t: "Зіткнення з Червоною Гвардією"
 finland_events.39.d: "Тепер, коли Червона Гвардія розкрила наш план, пізно бити їх із тіні. Між Делегацією та Гвардією розпочалася справжня війна, останні вже направили війська на парламент з метою створити новий уряд. Нам залишається сподіватися лише на підтримку народу, який зупинить цих радикалів та збереже демократію в країні."
 finland_events.39.a: "Люди стали на наш бік!"
 finland_events.39.b: "Червона Гвардія захопила владу!"

 finland_events.40.t: "Розпуск Червоної Гвардії"
 finland_events.40.d: "Тепер після успішної кампанії з ослаблення гвардійців ми можемо офіційно розпустити їх. Однак досі існує ймовірність, що їхні радикальні прихильники у парламенті нас знищать. З іншого боку, ми вклалися в пропаганду настільки, що народ легко захистить нас."
 finland_events.40.a: "Червона Гвардія була розпущена!"
 finland_events.40.b: "Червона Гвардія захопила владу!"

 finland_events.43.t: "Червона Гвардія"
 finland_events.43.d: "Парамілітарні осередки лівого руху, червоногвардійці почали свою історію в 1905, і досягли піку в 1917, після приходу більшовиків до влади в Росії.\n\nВиступаючи як армія Червоної Фінляндії, червоногвардійці увійшли до свідомості народу як ліворадикали, здатні на все, задля досягнення цілей. Це призвело до їхньої ворожнечі з помірними соціалістами з Делегації, які прагнули охолодити запал сотоваришів.\n\nЦе дозволило білим прорвати лінію оборони Червоної Гвардії в 1918 році і покласти край війні.\n\nТі, хто не втік до Радянської Росії, були заарештовані.\n\nПісля поразки більшовиків у 1920 р., і Делегація, і Червона Гвардія повернулися до Фінляндії у вигляді підпілля. Відома Отто Куусіненом, Гвардія прагне принести справжній соціалізм до Фінляндії."
 finland_events.43.a: "Ми зробимо Фінляндію великою!"

 finland_events.48.t: "Доля офіцерів"
 finland_events.48.d: "Між членами Лапуа вже давно точаться суперечки. Рух прагне звільнення від німецького ярма, і тому всі офіцери, які хоч якось були пов'язані з Єгерями, мають бути ліквідовані як потенційні зрадники. З іншого боку, Курт Валленіус, який і сам служив у Єгерях, проти таких радикальних чисток, які надовго підірвуть боєздатність армії.\n\nЗваживши всі за і проти, було ухвалено рішення..."
 finland_events.48.a: "Ліквідувати всіх колишніх Єгерів."
 finland_events.48.b: "Залишіть їх на своїх місцях."

 finland_events.52.t: "[FIN.GetName] ремілітаризувала Аландські острови!"
 finland_events.52.d: "Як ми й припускали, націоналісти при владі у Фінляндії провели ремілітаризацію Аландських островів. Минулий уряд, за сприяння Німеччини, зобов'язався поважати права місцевих шведів. На жаль, так звані Лапуа начхали на всі домовленості.\n\nІ хоча багато наших патріотів хоч зараз готові піти на війну за ці острови, політики в нашому уряді пропонують спробувати повернути їх мирним шляхом. Як нам вчинити?"
 finland_events.52.a: "Нападемо на них!"
 finland_events.52.b: "Ми повинні натиснути на них"

 finland_events.53.t: "[SWE.GetName] вимагає Аландські острови"
 finland_events.53.d: "Слідом за ремілітаризацією Аландських островів, Швеція, побоюючись нашої агресії, висунула нам ультиматум, у якому вона зажадала передати острови під їхнє управління, мотивуючи це тим, що місцеве населення складається в основному зі шведів. Але ми не такі дурні, щоб лякатися голослівних погроз."
 finland_events.53.a: "Давно нас так не смішили."

 finland_events.54.t: "Національна коаліція"
 finland_events.54.d: "Незважаючи на те, що на чолі партії стоїть король-німець, а вищі ешелони представлені реакціонерами, для багатьох консервативних фінів Національна Коаліція стала віддушиною.\n\nПартією управляє Пер Евінд Свінхувуд, який не проти був запустити свої лапи в республіканські інститути за підтримки німців, які висунули його під час громадянської війни. Свінхувуд, який позитивно ставиться до білогвардійців, заявив, що радикали з Лапуа ніколи не будуть у пошані, поки він живий, так само як і ліваки з Народної Делегації.\n\nПід його керівництвом Національна Коаліція намагається посилити владу президента, при цьому зберігаючи давні традиції фінського народу."
 finland_events.54.a: "Ми не можемо відмовитись від наших традицій!"

 finland_events.56.t: "Реакція мешканців Аландських островів!"
 finland_events.56.d: "Жителі Аландських острів, які майже повністю є носіями шведського, жахнулися від нещодавньої резолюції уряду. По всіх островах ідуть протести, а найрадикальніші з місцевих уже збираються приєднатися до Швеції."
 finland_events.56.a: "Їм доведеться це проковтнути."

 finland_events.57.t: "Національна коаліція"
 finland_events.57.d: "Радикальне крило Національної Коаліції, що складається з переконаних анти-синдикалістів, монархістів, теократів та інших праворадикалів, з самого першого дня було опорою для влади короля і німецьких бонз.\n\nНезважаючи на втрату значної частини підтримки серед населення, яке мріє звільнитися від німецького гніту, Національна Коаліція спромоглася довести всім, що вона здатна приймати удари долі та знаходити вирішення злободенних проблем.\n\nКоаліція поставила собі за мету збереження теплих відносин з Німеччиною, об'єднання народу під егідою консервативного короля, а також запобігання подальшим внутрішнім заворушенням."
 finland_events.57.a: "Цікаво..."

 finland_events.58.t: "Король [Root.GetLeader] закликає народ згуртуватися"
 finland_events.58.d: "Стоячи навпроти будівлі парламенту, король Фредерік Каарле у цей непростий для країни час вирішив виступити перед народом з метою згуртувати його. Король хоче бути в очах свого народу не якимось лакеєм Німеччини, але об'єднувачем всього фінського народу та хранителем миру.\n\nГоворячи про нещодавні події, які мало не закінчилися революцією, король пообіцяв переглянути свою політику, щоб вона була більш реальною та спрямованою на покращення добробуту країни. І хоча сьогодні ми не почули грім оплесків все ще невпевненого ні в чому натовпу, ця мова додала нинішній владі прихильників і знизила напруженість у країні."
 finland_events.58.a: "Чи не про це нам усім варто мріяти..."

 finland_events.59.t: "Розширення повноважень поліції"
 finland_events.59.d: "Ні кого не стала сюрпризом новина про те, що повноваження поліції були серйозно розширені для того, щоб ефективніше вишукувати антисоціальні елементи та дисидентів, які загрожують порядку в країні.\n\nКороль уже перенаправив частину бюджету на потреби поліції та делегував багато повноважень у справі стеження міністру розвідки. Збільшений бюджет дозволить розширити штат співробітників поліції, а також підвищить їхню лояльність режиму. Однак для багатьох це стало неприємною новиною, особливо для будь-яких радикальних маргіналів, як тоталісти..."
 finland_events.59.a: "Ми робимо це заради всіх нас."

 finland_events.61.t: "Конституції Фінляндії"
 finland_events.61.d: "Дні і ночі безперервно працюючи з залишками попереднього уряду, авторами першої Конституції, юристами та членами своєї кліки, Маннергейм всерйоз поставив за мету написання.\n\nУ новому документі було офіційно заявлено про розпуск монархії, посилення парламенту, а також запровадження прав і свобод громадян Фінляндії.\n\nПраця стільких експертів не пройшла даремно - народ з радістю прийняв нову Конституцію, а легітимність уряду Маннергейма різко зросла. Який ефект на країну матиме ця Конституція, покаже час..."
 finland_events.61.a: "Чудово!"

 finland_events.63.t: "[FIN.GetName] просить визнання"
 finland_events.63.d: "З метою зміцнити свою незалежність та утвердитися на світовій арені, новий уряд Фінляндії шукає підтримки від нас. Їхній дипломат вже прибув до нас просить лише визнання. Ми маємо подумати, чи має сенс зв'язуватися з цими фінами."
 finland_events.63.a: "Ми визнаємо їхню легітимність."
 finland_events.63.b: "Ми не визнаємо їхню легітимність."

 finland_events.64.t: "[FROM.GetNameDefCap] визнала нас!"
 finland_events.64.d: "Як ми й думали, держава [FROM.GetNameDef] з радістю визнала нашу легітимність та налагодила дипломатичні відносини з нами."
 finland_events.64.a: "Чудово!"

 finland_events.65.t: "Держава [FROM.GetNameDefCap] не визнала нас!"
 finland_events.65.d: "Так вийшло, що держава [FROM.GetNameDef] не збирається налагоджувати дипсувязі з нами, що означає лише те, що вони не визнали нас."
 finland_events.65.a: "Чорт би їх узяв!"

 finland_events.108.t: "Кінець війни"
 finland_events.108.d: "У зв'язку з тим, що наших цілей у Швеції було досягнуто, буде розумно припинити цю війну і підписати мирний договір, за яким до нас перейдуть наші законні землі."
 finland_events.108.a: "Так – більше не час воювати."
 finland_events.108.b: "Ні – нам потрібна повна перемога!"

 finland_events.109.t: "[From.GetNameDefCap] бажає укласти мир"
 finland_events.109.d: "Фіни готові укласти з нами мир, якщо ми визнаємо їх територіальні претензії. Що ми їм відповімо?"
 finland_events.109.a: "Так - ми більше не можемо боротися."
 finland_events.109.b: "Ні - ми не здамося!"

 finland_events.110.t: "[From.GetNameDefCap] продовжує боротьбу"
 finland_events.110.d: "Наші дурні вороги не захотіли закінчити наші чвари. Війна йтиме до переможного кінця.."
 finland_events.110.a: "Нехай буде так."

 finland_events.111.t: "Кінець війні"
 finland_events.111.d: "У зв'язку з тим, що наших цілей у Норвегії було досягнуто, буде розумно припинити цю війну і підписати мирний договір, за яким до нас перейдуть наші законні землі."
 finland_events.111.a: "Так – більше не час воювати."
 finland_events.111.b: "Ні – нам потрібна повна перемога!"

 finland_events.112.t: "[From.GetNameDefCap] бажає укласти мир"
 finland_events.112.d: "Фіни готові укласти з нами мир, якщо ми визнаємо їх територіальні претензії. Що ми їм відповімо?"
 finland_events.112.a: "Так - ми більше не можемо боротися."
 finland_events.112.b: "Ні – нам потрібна повна перемога!"

 finland_events.113.t: "[From.GetNameDefCap] продовжує боротьбу"
 finland_events.113.d: "Наші дурні вороги не захотіли закінчити наші чвари. Війна йтиме до переможного кінця."
 finland_events.113.a: "Нехай буде так."

 finland_events.114.t: "Кінець війни"
 finland_events.114.d: "У зв'язку з тим, що нашої мети в Росії було досягнуто, буде розумно припинити цю війну і підписати мирний договір, за яким до нас перейдуть наші законні землі."
 finland_events.114.a: "Так – більше не час воювати."
 finland_events.114.b: "Ні – нам потрібна повна перемога!"

 finland_events.115.t: "[From.GetNameDefCap] бажає укласти мир"
 finland_events.115.d: "Фіни готові укласти з нами мир, якщо ми визнаємо їх територіальні претензії. Що ми їм відповімо?"
 finland_events.115.a: "Так - ми більше не можемо боротися."
 finland_events.115.b: "Ні – нам потрібна повна перемога!"

 finland_events.116.t: "[From.GetNameDefCap] продовжує боротьбу"
 finland_events.116.d: "Наші дурні вороги не захотіли закінчити наші чвари. Війна йтиме до переможного кінця."
 finland_events.116.a: "Нехай буде так."

 finland_events.117.t: "Фінляндія хоче вступити до Скандинавського Оборонного Союзу"
 finland_events.117.d: "Фінляндія, бачачи створення нашого союзу, заявила про те, що між нами існують давні зв'язки, і загалом наші народи близькі за своїми цінностями. Вони просять прийняти їх у цей союз."
 finland_events.117.a: "Ласкаво просимо, браття!"
 finland_events.117.b: "Союз тільки для 'скандинавів', фіни..."

 finland_events.118.t: "[From.GetNameDefCap] прийняла нашу пропозицію"
 finland_events.118.d: "Ми стали частиною Скандинавського Союзу. Разом, ми зможемо подолати будь-якого ворога!"
 finland_events.118.a: "Разом проти тиранії!"

 finland_events.119.t: "[From.GetNameDefCap] відмовила нам"
 finland_events.119.d: "[From.GetAdjective]ий уряд не бачить сенсу у тому, щоб прийняти нас у свій союз. Очевидно, ми тепер самі по собі."
 finland_events.119.a: "Ми захистимо себе самі!"

 finland_events.120.t: "Фінляндія хоче вступити до Інтернаціоналу"
 finland_events.120.d: "Соціалістичний уряд Фінляндії висловив бажання допомогти нам у боротьбі зі світовим імперіалізмом. Чи погодимося ми прийняти їх до Інтернаціоналу?"
 finland_events.120.a: "Звичайно, товариші!"
 finland_events.120.b: "Вони думають це Інтернаціонал?"

 finland_events.1200.t: "Східний фронт Інтернаціоналу"
 finland_events.1200.request: "Хоча нам і вдалося захистити революцію вдома, оскільки світ переживає кризу за кризою, ми залишаємося далеко від наших союзників на Заході. Однак це не означає, що ми самотні на Сході. Тепер [RUS.GetNameDef] прийняла революційну справу і є найбільшою соціалістичною нацією у світі. Можливо, було б розумно зблизитися з сусіднім [RUS.Capital.GetCapitalVictoryPointName], щоб не виявилося, що [INT.GetNameDef] занадто далеко, аби нас підтримати."
 finland_events.1200.a: "Ми приєднаємося до них."
 finland_events.1200.b: "Ми краще приєднаємося до [INT.GetNameDef]."

 finland_events.121.t: "[FROM.GetNameDefCap] погоджується!"
 finland_events.121.d: "Ми отримали звістку про те, що Франція прийняла нас теплою душею і дозволила разом боротися зі світовим капіталізмом. Разом, ми знищимо цих капіталістів!"
 finland_events.121.a: "Пролетарі всіх країн, об'єднуйтесь!"

 finland_events.122.t: "[FROM.GetNameDefCap] відмовляється!"
 finland_events.122.d: "Комунари не бачать сенсу в тому, щоб об'єднати зусилля робітників світу у їхній нелегкій боротьбі. Як виявилося, Інтернаціонал виявився не таким вже й Інтер-."
 finland_events.122.a: "Чорт би забрав цих!"

 finland_events.123.t: "Фінляндія хоче увійти до складу Федерації"
 finland_events.123.d: "Фінляндія спостерігала за розвитком нашої федерації. Сьогодні ми отримали повідомлення від них із проханням прийняти їх до складу федерації як повноправного суб'єкта. Що їм не відповісти?"
 finland_events.123.a: "Скандинави, ласкаво просимо!"
 finland_events.123.b: "У нашій німецькій федерації не місце азіатам!"

 finland_events.124.t: "Наше прохання було відхилено!"
 finland_events.124.d: "Ми отримали сумні новини про те, що Скандинавська Федерація не має наміру приймати нас до свого складу. Її члени вважали, що ми, фіни, недостатньо нордійні для їхньої 'німецької' федерації."
 finland_events.124.a: "Цих "чистокровних" бентежимо ми, але не бентежить Лапландія?!"

 finland_events.128.t: "Фредерік Каарле I вмирає"
 finland_events.128.d: "Наш благословенний король Фредерік Каарле I помер у віці 72 років від загноєння старої рани, отриманої під час першого Вельткріга. Його місце зайняв другий старший син, принц Вольфганг, який був коронований під ім'ям Вяйно I у кафедральному соборі Гельсінкі. Старший син, принц Філіп, залишився в Німеччині і не підтримував стосунків із сім'єю, тому він і не став спадкоємцем."
 finland_events.128.a: "Король помер! Хай живе король!"

 finland_events.130.t: "Фінляндія та Райхспакт"
 finland_events.130.d: "Фінляндія неофіційно пов'язана з Німеччиною з 1917 року, і з того часу вона є частиною Міттельєвропи. Однак тепер, коли вони стабілізували свій уряд, їхнє членство в Райхспакті має бути відновлено."
 finland_events.130.a: "Ласкаво просимо!"
 finland_events.130.b: "Нам не потрібні фіни."

 finland_events.131.t: "Німеччина відмовила нам!"
 finland_events.131.d: "Німці відмовилися відновити наш альянс у Райхспакті! Це надзвичайно несподівано та тривожно."
 finland_events.131.a: "Що відбувається у Берліні?"

 finland_events.132.t: "Німеччина відновлює наш альянс"
 finland_events.132.d: "Міністерство закордонних справ Німеччини, наголосивши, що ми стабілізували наш уряд після періоду потрясінь, знову простягло руку дружби нашому народу. Ми знову є частиною Райхспакту."
 finland_events.132.a: "Наша безпека гарантована."

 finland_events.133.t: "Падіння Королівства Фінляндія" # (!)
 finland_events.133.d.natpop: "Засноване на руїнах Російської імперії, Королівство Фінляндія з кінця Великої війни залишалося країною, міцно вкоріненою в німецькій сфері. Проте, схоже, цьому не судилося тривати довго. Внаслідок Чорного понеділка фінський уряд опинився в кризі, оскільки політичне насильство вийшло з-під контролю. Не в змозі підтримувати порядок, режим нарешті впав.\n\nУльтранаціоналістичний рух Лапуа під керівництвом Курта Мартті Валленіуса, теперішнього лідера Республіки Фінляндія, увійшов до Гельсінкі, захопив владу і розв'язав хвилю насильства як проти монархістів, так і проти соціалістів. Авторитарний, корпоративістський та затято антинімецький, цей рух, безсумнівно, являє собою жорстокий розрив зі старим порядком." # (!)
 finland_events.133.d.syndicalist: "Засноване на руїнах Російської імперії, Королівство Фінляндія з кінця Великої війни залишалося країною, міцно вкоріненою в німецькій сфері. Проте, схоже, цьому не судилося тривати довго. Внаслідок Чорного понеділка фінський уряд опинився в кризі, оскільки політичне насильство вийшло з-під контролю. Не в змозі підтримувати порядок, режим нарешті впав.\n\nПісля кількох днів запеклих боїв у Гельсінкі синдикалістська Фінська народна делегація та парамілітарна Червона гвардія змогли перемогти націоналістичні групи та урядові сили, захопивши владу та проголосивши республіку. Новий соціалістичний режим розірвав усі зв'язки з Міттельєвропою, вже шукаючи нового покровителя в Парижі." # (!)
 finland_events.133.d.mannerheim: "Засноване на руїнах Російської імперії, Королівство Фінляндія з кінця Великої війни залишалося країною, міцно вкоріненою в німецькій сфері. Проте, схоже, цьому не судилося тривати довго. Внаслідок Чорного понеділка фінський уряд опинився в кризі, оскільки політичне насильство вийшло з-під контролю. Не в змозі підтримувати порядок, режим нарешті впав.\n\nПід керівництвом шанованого фельдмаршала Карла Густава Маннергейма Біла гвардія була згуртована для повалення монархії та розгрому соціалістичних та ультранаціоналістичних ополчень, вигнавши при цьому німецький вплив. Тепер, коли маршал здобув перемогу, він заявив про свій намір утримувати владу до повної стабілізації Фінляндії." # (!)
 finland_events.133.d.democracy: "Засноване на руїнах Російської імперії, Королівство Фінляндія з кінця Великої війни залишалося країною, міцно вкоріненою в німецькій сфері. Проте, схоже, цьому не судилося тривати довго. Внаслідок Чорного понеділка фінський уряд опинився в кризі, оскільки політичне насильство вийшло з-під контролю. Не в змозі підтримувати порядок, режим нарешті впав.\n\nПід керівництвом шанованого фельдмаршала Карла Густава Маннергейма Біла гвардія була згуртована для повалення монархії та розгрому соціалістичних та ультранаціоналістичних ополчень, вигнавши при цьому німецький вплив. Тепер, коли маршал здобув перемогу, він вирішив передати владу політичним партіям, відновивши демократію." # (!)
 finland_events.133.a: "Ці дурні!" # (!)
 finland_events.133.b: "Реакційні чвари." # (!)
 finland_events.133.c: "Ще один удар по німецькому впливу." # (!)
 finland_events.133.d: "Нарешті вільні!" # (!)
 finland_events.133.e: "Чудово!" # (!)

 finland_events.140.t: "[From.GetNameDefCap] прагне автономії в межах [Root.GetFactionName]" # (!)
 finland_events.140.d.start: "Під час Другого Вельткригу сама ідея про те, що члени Райхспакту можуть знехтувати своїми обов'язками із захисту Німеччини та Європи від синдикалізму та російського експансіонізму, вважалася не чим іншим, як зрадою. Однак після війни, коли наша перемога над найбільшою загрозою на схід від Дніпра була забезпечена, така ідея перейшла з маргінесу опозиції наших союзних націй до анналів їхніх урядів. Проте великим сюрпризом для Берліна стало те, хто сьогодні прагне звільнитися від Німеччини — Фінляндія.\n\nПопри дружні стосунки наших націй, зміцнені правлінням короля [Root.GetLeader], шваґра Вільгельма II," # (!)
 finland_events.140.d.end: "Королівство Фінляндія тепер вважає наші «особливі відносини» абсолютно непотрібними в умовах миру у Східній Європі. Хоча частина Рейхстагу вбачає в цьому повну зраду відносин між Фінляндією та Німеччиною, інші розуміють побоювання Фінляндії щодо продовження таких тісних зв'язків. Дехто навіть згадує наївність Вільгельма II і те, як він вірив, що перший Вельткриг швидко закінчиться через родинні зв'язки європейських монархів. Яким же дурнем він колись був.\n\nЗрештою, рішення залишається за [Root.GetSecondInCommand]. Чи продовжить Фінляндія свої власні справи без нашого прямого нагляду, буде вирішено одним розчерком пера." # (!)
 finland_events.140.d.kaarle: "$finland_events.140.d.start$ шваґра, $finland_events.140.d.end$" # (!)
 finland_events.140.d.vaino: "$finland_events.140.d.start$ племінника, $finland_events.140.d.end$" # (!)
 finland_events.140.a: "Вони виконали свій обов'язок, дайте їм незалежність." # (!)
 finland_events.140.b: "Вони можуть знадобитися нам у наступній війні." # (!)

 finland_events.141.t: "[From.GetNameDefCap] надає нам дипломатичну автономію" # (!)
 finland_events.141.d: "Завдяки нашим зусиллям, а також підтримці ключових прихильників у німецькому Рейхстазі, Фінляндія тепер є незалежною. З виконаними обов'язками та завершенням війни на сході, багато фінських ветеранів тепло сприймають цю новину, знаючи, що їхні зусилля забезпечили мир для наступного покоління на землі, яку їхні предки відважно захищали.\n\nСьогодні в Гельсінкі відбувся військовий парад. Німецькі солдати пройшли військовим маршем на Сенатській площі (Senaatintori) у присутності короля [Root.GetLeader]. Після завершення формальностей король виголосив коротку промову для своїх німецьких співвітчизників:\n\n«Солдатам Німеччини, нація Фінляндії та її народ вічно вдячні за ваші зусилля під час обох Вельткригів. Якби не ваші зусилля в 1917 році, Фінляндія могла б знову опинитися під гнітом. І тепер, завдяки зусиллям останніх кількох років, ми знову вільні. Ми дякуємо вам за все, що ви зробили. І хоча наші національні відносини змінюються, наше споріднення — ні, ми вічно вдячні за майбутнє, яке ви нам подарували»." # (!)
 finland_events.141.a: "За покоління миру для Фінляндії!" # (!)

 finland_events.142.t: "[From.GetNameDefCap] відмовляє нам в автономії в межах Райхспакту" # (!)
 finland_events.142.d: "Два Вельткриги визначили два покоління фінів. У Першому Вельткризі фінський народ ризикнув, щоб здобути незалежність. У Другому Вельткризі сини тих ветеранів воювали за те, за що їхні батьки віддали все. Обидва рази Фінляндія вижила. І обидва рази Німеччина стояла поруч з Фінляндією.\n\nЧерез це, а також через ризик нової війни, що нависає над Європою, німецький Рейхстаг відмовив нам у дипломатичній автономії. Ветерани Другого Вельткригу і, незабаром, їхні сини стоятимуть пліч-о-пліч зі своїми німецькими братами по зброї в осяжному майбутньому. Для Берліна ризик війни вимагає сильної та єдиної Європи. Для Фінляндії та її народу, однак, все це означає, що мир, справжній мир, може бути не знайдений. Загроза війни може вічно нависати над Фінляндією, і ще одне покоління фінів, можливо, знову доведеться помирати — можливо, навіть не на фінській землі.\n\nКороль [Root.GetLeader] сидів з Головним штабом (Päämaja), готуючи майбутні плани оборони. Гарнізони в Лапландії. Прикордонники на сході та заході. Берегова охорона вздовж міст. Маршрути мінування вздовж узбережжя. Експедиційні сили до Німеччини. Конвойні маршрути для військ за кордон. Важкий ланцюг обов'язків як для Фінляндії, так і для всієї Європи. [Root.GetLeader] замислився, чи справді щасливий фінський народ." # (!)
 finland_events.142.a: "До ще одного покоління війни." # (!)

