 flanders.1.t: "Формування коаліційного уряду"
 flanders.1.d: "Вибори були вперше проведені Національними Зборами у нашій новій незалежній країні. Багато політичних рухів у Фландрії бачать у цьому свій шанс стати головною фламандською партією. Через велику кількість конкурсантів здається, що ми не зможемо обрати єдиного переможця, і коаліція має бути сформована. О 18:00 останні виборчі дільниці закрилися, і Ван Зеланд оголосив результати перших фламандських виборів."
 flanders.1.a: "Соціал-демократи посіли більшість місць!"
 flanders.1.b: "Соціал-ліберали зайняли більшість місць!"
 flanders.1.c: "Католицька партія зайняла більшість місць!"
 flanders.1.e: "Ліберальна партія зайняла найбільше місць!"
 
 flanders.101.t: "Вибори у Фландрії"
 flanders.101.d: "Після стабільного уряду фламандцям знову час голосувати. І КБ, і ФРП впевнено лідирують, залишаючи ЛП позаду. О 18:00 закрилися останні кабінки для голосування з екзит-полами, що свідчать про перемогу."
 
 flanders.2.t: "Граф Карел Фландрський бере на себе управління"
 flanders.2.d: "Під гучні оплески та фанфари, Карел ван Бельгійський взяла контроль над країною і обійняв посаду Граф Ван Фламандський. Грунтуючись на конституційній монархії, що існувала до Вельткріга, він позбавлений абсолютного контролю і в основному служить символічно для вирішення політичних криз."
 flanders.2.a: "Щасти, Граф Карел."
 
 flanders.21.t: "Адальберт приймає трон"
 flanders.21.d: "Аристократична Рада Фландрії запропонувала Адальберту фламандську корону, якщо він погодиться правити лише на словах і не втручатися у справи Фландрії. За допомогою цих дій Рада сподівається зміцнити відносини з Німеччиною та ще більше забезпечити її незалежність від агресивної Валлонії."
 flanders.21.a: "Хай живе Адальберт!"
 
 flanders.3.t: "Вердінасо бере владу під контроль"
 flanders.3.d: "Під приводом забезпечення стабільності та процвітання, Вердінасо, на чолі з Йорісом ван Севереном, взяла під контроль країну. Партія, що складається з членів фламандської ради, має ідеологічну схильність до сильного централізованого уряду, який очолює лідер партії. Чи новонароджена нація користуватиметься цим підходом, ще доведеться з'ясувати, але майбутнє, безумовно, буде цікавим."
 flanders.3.a: "Ван Северен складає присягу."

#Zeeuws-Vlaanderen
 
 flanders.5.t: "Питання Зеландської Фландрії"
 flanders.5.d: "Ситуація із Зеландською Фландрією – складна, яка переслідує нашу країну протягом багатьох років. Голландська провінція розташована на південному березі Шельди та має сильну фламандську прихильність, але вона послідовно відмовляється від інтеграції до Бельгії. Зараз, коли сама Фландрія є незалежною державою, наш уряд робить нові зусилля, щоб переконати Народ Зеландської Фландрії приєднатися до нашої країни, забезпечивши цим доступ до Шельди і зміцнивши нашу владу на південному березі. Розглядаються дві основні пропозиції помірного крила нашого уряду наполягає на проведенні референдуму, дозволяючи людям самим вирішувати. У той самий час наші більш агресивні політичні діячі прагнуть реалізувати плани більш прямий шлях інтеграції. Вони хочуть проникнути до складу свого уряду і завдати швидкого і рішучого удару, коли настане час."
 flanders.5.a: "Люди самі можуть обирати!"
 flanders.5.b: "Реалізувати план Антигон"
 
 flanders.51.t: "План Антигон"
 flanders.51.d: "Ми розробили план як щодо забезпечення безпеки нашої законної території, так і щодо забезпечення того, щоб голландський народ не зміг відповісти проти нас військовими силами своєї армії. Ми таємно озброїмо фламандських патріотів та націоналістів у Нідерландах і розмістимо їх у ключових стратегічних точках, тоді як наша армія мобілізується у Генті та Антверпені, щоб відрізати голландські підкріплення. Здійснивши переворот проти адміністрації провінції та забезпечивши безпеку арсеналу у Тернезені, ми зможемо встановити контроль над провінцією, що дозволить нам зосередити всі наші сили на зміцненні оборонних позицій за каналом Адальберта."
 flanders.51.a: "Привести план у дію."
 flanders.51.b: "Відступити."
 
 flanders.52.t: "План Антигон виконано"
 flanders.52.d: "Об 11:0 група добре підготовлених націоналістів напала на Арсенал у Тернезені, здивувавши охоронців та проникнувши до частини комплексу. Тим часом у Слуїсі та інших селах провінції ратуші були захоплені силою та швидко забезпечені. Однак елементи голландської армії, яка несподівано опинилася у розпалі навчань у цьому районі, негайно відреагували. Їм вдалося повернути Арсенал і забезпечити собі сильну оборонну позицію, очікуючи на підкріплення від основної армії."
 flanders.52.a: "Настав час атакувати, Фландрія де Леу!"
 
 flanders.6.t: "Референдум у Зеландській Фландрії"
 flanders.6.d: "Фламандський уряд звернувся до нас із вимогою виконати волю нашого народу та провести референдум у провінції Зеландської Фландрії. Зеландські Фламандці, хоч у культурному відношенні і дуже схожі на фламандців, завжди залишалися з нами і навряд чи відмовляться від нас. Тим не менш, це може бути ризиковано, тому що волю народу важко визначити і 'помилки' завжди можуть статися."
 flanders.6.a: "Провести референдум!"
 flanders.6.b: "Поважно відмовитися від їхнього дурного прохання."
 
 flanders.61.t: "Референдум у Зеландській Фландрії відхилено"
 flanders.61.d: "Голландський уряд відгукнувся на наші розумні вимоги прямим запереченням, наполягаючи на тому, що ми не маємо претензій до регіону і що люди, які там живуть, були і завжди залишатимуться лояльними громадянами Нідерландів."
 flanders.61.a: "Вони змусили замовкнути людей, ми маємо захистити їх!"
 flanders.61.b: "У нас немає вибору, крім як відступити."
 
 flanders.7.t: "Нідерланди дозволяють проведення референдуму"
 flanders.7.d: "Уряд Нідерландів погодився з нами та планує провести референдум наприкінці цього місяця. Напруженість на кордоні висока, мешканці з обох боків поспішають записатися на голосування та вплинути на результати на свою користь. Націоналістична пропаганда поширюється радіо і навіть телебаченню, а голландські газети наповнюють вулиці. Це, безумовно, буде важливий день для Фландрії і навіть може визначити курс її зовнішньої політики."
 flanders.7.a: "Подвоїмо наші зусилля, щоб допомогти фламандському народу!"
 
 flanders.8.t: "Зеландська Фландрія приєднується до нас!"
 flanders.8.d: "Здобувши близьку перемогу фламандським націоналістам, народ висловився і вирішив приєднатися до фламандців. Зрештою, рішення про голосування було прийнято всього двома маленькими селами, що межують з каналом Гент-Тернезен, які вже були дуже економічно залежні від фламандської країни і як такі активно проголосували за об'єднання. Уряд Нідерландів ще не відповів на наші прохання про передачу влади і можливо, все ж таки вирішить оголосити референдум недійсним."
 flanders.8.a: "На крок ближче до Великої Фландрії!"
 
 flanders.81.t: "Зеландська Фландрія голосує за відділення!"
 flanders.81.d: "Здобувши близьку перемогу фламандським націоналістам, народ висловився і вирішив приєднатися до фламандців. Зрештою, рішення про голосування було прийнято всього двома маленькими селами, що межують з каналом Гент-Тернезен, які вже були дуже економічно залежні від фламандської країни і як такі активно проголосували за об'єднання. Однак ходять чутки про фальшування виборів, і ми все ще можемо оголосити референдум недійсним."
 flanders.81.a: "Вітаємо фламандський уряд!"
 flanders.81.b: "Фламандці підробили результати, атакувати зараз!"
 
 flanders.9.t: "Зеландська Фландрія голосує за те, щоб залишитися з голландцями!"
 flanders.9.d: "З переважною більшістю населення Зеландської Фландрії висловилися і вирішили проти фламандської анексії на користь продовження голландського правління. Під час прелюдії до референдуму дії фламандського уряду призвели до вибуху фламандського націоналізму у Зеландській Фландрії. Деякі громадяни навіть дійшли до створення власного гімну, проголосивши себе "нацією окремо, але все ж таки голландською". Фламандський уряд ще не відреагував на результати референдуму."
 flanders.9.a: "Вітаємо голландський уряд!"
 flanders.9.b: "Голландці підробили результати, атакувати зараз!"
 
 flanders.10.t: "Референдум у Зеландській Фландрії"
 flanders.10.d: "Голландський уряд погодився з фламандцями і планує провести референдум наприкінці цього місяця, щоб покласти край напруженості у прикордонному регіоні Зеландської Фландрії. На кордоні стоїть висока напруженість у відносинах із жителями обох сторін, які поспішають підписати підсумки голосування та подадуть голос на свою користь. Націоналістична пропаганда поширюється радіо і навіть телебаченню, а голландські газети наповнюють вулиці. Це, безумовно, буде важливим днем ​​для Фландрії і може навіть визначити перебіг його зовнішньої політики."
 flanders.10.a: "Ми уважно стежитимемо за цими подіями."
 
 flanders.11.t: "Зеландська Фландрія голосує за відділення"
 flanders.11.d: "Здобувши близьку перемогу для фламандських націоналістів, народ висловився і вирішив приєднатися до фламандської нації. Зрештою, рішення про голосування було прийнято всього двома маленькими селами, що межують з каналом Гент-Тернезен, які вже були дуже економічно залежні від фламандської країни і як такі активно проголосували за об'єднання. Голландський уряд ще не відповів на фламандські прохання про передачу влади і можливо, все ж таки вирішить оголосити референдум недійсним."
 flanders.11.a: "Перемога фламандського народу."
 
 flanders.12.t: "Зеландська Фландрія голосує за збереження голландської мови"
 flanders.12.d: "З переважною більшістю населення Зеландської Фландрії висловилися і вирішили проти фламандської анексії на користь продовження голландського правління. Під час прелюдії до референдуму дії фламандського уряду спричинили вибух фламандського націоналізму в Зеландських Фламандцях. Деякі громадяни навіть дійшли до створення власного гімну, проголосивши себе "нацією окремо, але все ж таки голландською". Фламандський уряд ще не відреагував на результати референдуму."
 flanders.12.a: "Перемога голландського народу."
 
#Frans-Vlaanderen
 
 flanders.13.t: "Фламандська ситуація у Французькій Фландрії"
 flanders.13.d: "Після захоплення територій навколо Лілля та Дюнкерке у Фландрії під час правління Людовіка XIV французи зробили значних зусиль щодо підриву голландської мови та маргіналізації фламандської спільноти. Після синдикалістської революції багато з цих фламандців бігли через кордон у Західну Фландрію, чекаючи німецького втручання, щоб повернутися до своїх домівок. Проте століття Французької ідеологічної обробки, безсумнівно, залишили свій слід, і лише невелика фламандська меншина все ще існує в регіоні, що робить наші претензії слабкими у кращому випадку. Внаслідок напруженості в регіоні було створено комісію, якій було доручено покращити умови життя фламандської меншини та захопити інших адаптуватися до нашої мови та культури."
 flanders.13.a: "Ми повинні переглянути це."
 flanders.13.b: "Повернути комісійні."
 
 flanders.14.t: "Звернення до єпископства"
 flanders.14.d: "Все ще віддано католики, більшість фламандців, які живуть у Французькій Фландрії, уважно слухають свого лікаря та пастора. Через ворожість між синдикалістським урядом і могутнім єпископством у регіоні ми могли б використовувати ці поділи, щоб переконати місцевих церковних лідерів приєднатися до нашої партії КБ і, що важливіше, пов'язати їх з нашою нацією."
 flanders.14.a: "Зміцнити католицькі зв'язки."
 flanders.14.b: "Це марна трата часу."
 
 flanders.15.t: "Інвестиційна програма у Французькій Фландрії"
 flanders.15.d: "Хоча всі контакти з урядом Комуни у Франції суворо заборонені, ми все ще можемо таємно надсилати гроші та ресурси фламандським компаніям та робітникам, які там живуть. Продовження програми 'Карітас', придуманої Католицькою Церквою, покликане допомогти робітничому класу, і належним чином підтримуючи її, ми могли б підвищити добробут місцевих жителів у регіоні та підвищити їх симпатії до Фландрії. Однак існують ризики, оскільки це, безперечно, буде дуже дорогим проектом, і неясно, чи можна гарантувати якісь значні результати."
 flanders.15.a: "Інвестувати у Французьку Фландрію."
 flanders.15.b: "Повне використання ресурсів."
 
 flanders.16.t: "Французька Фландрія відновила фламандське правління!"
 flanders.16.d: "Ми успішно вигнали французів та відновили контроль над регіоном. Велика програма перейменування вже йде з таких міст, як Lille (Лілль), змінений на Rijsel і Dunkerke (Дюнкерк) на Duinkerke. Виділення додаткових державних коштів на догляд за біженцями та відновлення цього району могло б допомогти нам добитися співчуття за мінімальних витрат, і це значною мірою сприяло б процесу інтеграції."
 flanders.16.a: "Виділити кошти на табори біженців та ремонт."
 
 flanders.17.t: "Протести франкомовних людей"
 flanders.17.d: "Завдяки активним зусиллям французького уряду, спрямованим на підвищення значення французької мови в регіоні, великі ділянки землі стали одномовними французькими та опираються новим фламандським окупантам. Щоб придушити опір, ми могли б дозволити продовжувати французькі об'єкти в цих районах. Це зменшило б кількість громадянських заворушень у регіоні, але, на жаль, зменшило б темпи його успішної реінтеграції до Фландрії."
 flanders.17.a: "Встановити французькі пільги."
 flanders.17.b: "Застосовувати фламандську мову!"
 
 flanders.18.t: "Бомбардування в Ліллі"
 flanders.18.d: "Невдоволені Флеміфікацією провінції французькі сепаратистські рухи заклали бомбу в будинку одного з наших вищих посадових осіб у місті Лілль. Хоча йому вдалося врятуватися неушкодженим, троє членів його сім'ї та четверо співробітників загинули внаслідок вибуху."
 flanders.18.a: "Сумний день для всієї Фландрії."
 
 flanders.19.t: "Бомбардування вежі Ізер"
 flanders.19.d: "Побудована після Вельткріга на згадку про полеглих фламандських солдатів, вежа Ізер стала символом фламандського націоналізму та миру. Під час щорічного паломництва Ізер, організованого членами Першого Фронту цього року, французький анархіст підірвав вежу, що призвело до повного руйнування її опорної конструкції та загибелі двадцяти трьох ветеранів Вельткріга. Фламандська громадськість обурена закликами до рішучої та жорстокої відповіді з боку Фламандської гвардії."
 flanders.19.a: "Більше не буде символом миру."
 
 flanders.20.t: "Поминальні свічки під Ізером"
 flanders.20.d: "На підтримку жертв під час нападу на вежу Ізер кілька невеликих сіл у Французькій Фландрії висловили співчуття сім'ям загиблих, організувавши спеціальну церемонію, за якою пішла дуже доречна та зворушлива промова мерів відповідних громад."
 flanders.20.a: "Ми повинні подякувати їм за підтримку."
 
 flanders.201.t: "Інтеграція Французької Фландрії"
 flanders.201.d: "Потрібно було багато часу, але, нарешті, ми можемо вважати народ Французької Фландрії як справжній фламандський громадян. Фламандська мова повільно відроджується, і завершуються адміністративні реформи. Французька Фландрія тепер офіційно шоста провінція Фландрії!"
 flanders.201.a: "Ми приймаємо їх як братів." 
                                         
#First Days of the Nation
 
 flnrev.1.t: "Розпуск Фландрії-Валлонії"
 flnrev.1.d: "Нація Фландрія-Валлонія була дуже недовговічною. Оточена широко поширеною корупцією, абсолютистським монархом і німецьким фаворитизмом, що роз'їдає, ця порохова бочка неминуче вибухнула - це було лише питання часу. Зрештою, фламандці покинули Союз і можуть, нарешті, вперше в новітній історії відсвяткувати свою незалежність. Від Остенде до Брюсселя до Хассельту вулицями проходять фламандські леви, а по всій країні звучать піснеспіви 'Фламандський лев'. Тим не менш, такі публічні прояви тріумфу-не більш ніж прикриття для політики, яка відбувається за зачиненими дверима."
 flnrev.1.a: "Фландрія де Леу!"
 
 flnrev.2.t: "Створення Фламандського Національного Конгресу"
 flnrev.2.d: "З витісненням німецького короля та визволенням нації, колись об'єднані партії революції повільно розпадаються. Фламандська рада стверджує, що вони є єдиним законним урядом і що тільки вони мають керувати країною доти, доки ситуація не заспокоїться. Католицька партія, найбільша в країні, діляться з членами Ради, які підтримують це регентство і членів, які сиділи в німецькому парламенті. Жодна із груп не бажає відмовлятися від своїх повноважень або допустити скасування своїх адміністративних органів. ФРП рішуче виступає проти будь-якого продовження старої системи, оскільки вона забороняє їхню участь, і партія продовжує зміцнювати відносини з озброєними революціонерами. Тим часом визвольна армія розривається між відданістю католицької партії та їх самопроголошеними лідерами, які виборюють контроль над державою."
 flnrev.2.a: "Перший національний конгрес закінчується невдачею."
 
 flnrev.3.t: "Рада захоплює контроль"
 flnrev.3.d: "Щоб зберегти свою владу і тримати під контролем ситуацію в країні, Фламандська рада за сприяння Вахта Влаамсе захопила контроль над силами розміщення зборів на всіх входах і в усіх прилеглих міських кварталах. Ван Северен скористався цією можливістю, щоб постати перед Асамблеєю і виступити з промовою, намагаючись переконати їх у необхідності стабільності та збереження старої системи. Хоча він має невеликий успіх у переконанні деяких членів, більшість із них чекають, коли визвольна армія почне контратаку проти Фламандська гвардія і звільнить Асамблею."
 flnrev.3.a: "Ситуація загострюється."
 
 flnrev.4.t: "Підрозділи визвольної армії"
 flnrev.4.d: "Оскільки Асамблея перебуває в заручниках, визвольна армія все більше страждає від внутрішніх чвар та розколу керівництва.\n\nПід проводом Чарльза Класера, таємний Легіон стоїть на розпуску фламандської ради та створення Нової фламандської держави. З іншого боку, 'Рух Вперед', що здебільшого складається з ветеранів Вельткріга, стоїть біля фламандської ради і відриває чоловіків від спільних зусиль з підтримки Фламандської Гвардії. Біла бригада розривається між його засновниками, які були частиною Фламандської Гвардії, та завербованими партизанами, які боролися з антинімецьких настроїв та загального невдоволення фламандською Радою. Четверта фракція також з'явилася під час повстання, що складається переважно з голландських добровольців і прихильників Великої Голландії. Хоча їх кількість обмежена, підтримка голландської армії та патова ситуація між іншими фракціями можуть призвести до їхньої перемоги.\n\nНе маючи кінця різні фракції прагнуть роззброїти інших і використовувати вплив як Церкви, так і держави для досягнення своїх цілей."
 flnrev.4.a: "Таємний легіон досягає більшості."
 flnrev.4.b: "Рух фронту перемагає Білу Бригаду."
 flnrev.4.c: "Прихильники Великих Нідерландів зміцнюють свою владу."
 
#Secret Legion
 
 flnrev.51.t: "Таємний Легіон виходить переможцем застою"
 flnrev.51.d: "Посіявши невдоволення в лавах "Рух вперед" та перемоги над рекрутами Білої Бригади, таємний Легіон зумів переконати більшість членів Опору, щоб їх викликати, щоб змусити повного роззброєння на інших фракціях. Хоча більшість із них погодилися з цими умовами і склали зброю, невеликі вогнища радикалів, як і раніше, залишаються по всій сільській місцевості, намагаючись заручитися підтримкою фермерів та роялістів."
 flnrev.51.a: "Пересувайтеся столицею!"
 
 flnrev.52.t: "Зіткнення між Фламандською Гвардією та Таємним Легіоном"
 flnrev.52.d: "Таємний Легіон, нарешті, досяг достатнього контролю, щоб звільнити Асамблею, і рухається до Брюсселя, намагаючись зламати сильну хватку Фламандської Гвардії над містом та національним керівництвом. Усередині Асамблеї Ван Северен, як і раніше, намагається переконати депутатів підтримати продовження правління Фламандської Ради, але слово поширюється через ряди, поки Визвольна Армія рухається сюди."
 flnrev.52.a: "Таємний Легіон розгромив Фламандську Гвардію."
 flnrev.52.b: "Фламандська Гвардія виступає проти Таємного Легіону."
 
 flnrev.53.t: "Звільнення Національних Зборів"
 flnrev.53.d: "Після поразки Вахта Влаамсе останню силову базу Ради було розформовано і може бути сформований новий уряд. Викорінення залишків їхньої організації потребуватиме часу та зусиль, хоча останні з їх прихильників все ще тримаються в деяких фламандських селах."
 flnrev.53.a: "Створюється Тимчасовий Уряд."
 
#Frontbeweging
 
 flnrev.61.t: "Фронт Визволення об'єднується з Білою Бригадою"
 flnrev.61.d: "Зусилля Таємного Легіону для заручення підтримки призовників Білої Бригади були успішно відбиті і навіть якщо їх графа популярності впала, посилення руху досвідчені ветерани Фронту Визволення дозволило групі зміцнити свою владу і побачити Таємний Легіон."
 flnrev.61.a: "Таємний Легіон відмовляється від роззброєння!"
 
 flnrev.62.t: "Зіткнення між Таємним Легіоном та Фронтом Визволення"
 flnrev.62.d: "Побачивши себе останніми захисниками фламандського лібералізму, Таємний Легіон закріпився у Західній Фландрії, вербував мирних жителів та відштовхував атаки об'єднаного руху. Фронт Визволення вирішив розмістити значну частину своїх сил, щоб підкріпити рух, тоді як підкріплення було відправлено до Брюсселя, щоб посилити тиск на Асамблею."
 flnrev.62.a: "Рада контролює армію!"
 
 flnrev.63.t: "Національні Збори здаються"
 flnrev.63.d: "Будучи переконаною у виступах Ван Северена та інших членів ради або під тиском Збройних сил за її межами, Асамблея поступилася та проголосувала за збереження фламандської Ради. Хоча всі партії відкрито підтримують це рішення, за лаштунками розробляються плани створення більш демократичного уряду."
 flnrev.63.a: "Фламандська Рада залишається верховною."
 
 flnrev.631.t: "Знищення Таємного Легіону"
 flnrev.631.d: "Після перемоги у Брюсселі сили Фландрії звернули свої погляди назад у Західну Фландрію, де опинилися останні залишки таємного Легіону. Запропонувавши повну амністію всім, хто здався на знак визнання своїх діянь зі звільнення Фландрії, багато членів легіону здалися фламандським силам, що дозволило швидко покласти край екстремістським елементам, що вижили."
 flnrev.631.a: "Мир знову був забезпечений."
 
 flnrev.641.t: "Фронт Визволення реформується до Партії Визволення"
 flnrev.641.d: "З фламандською Радою, яка твердо стоїть при владі та укріплена Фламандською Гвардією, Фронт Визволення погодився скласти зброю. Видатні члени руху отримали місця у Раді та створили свою власну партію-Партію Визволення. Вони є рішучими прихильниками незалежної фламандської нації та клопотали про програму винагород для успішних членів Опору."
 flnrev.641.a: "Перший крок до мирної демократії."
 
 flnrev.81.t: "ФНА та Ван Северен об'єднуються"
 flnrev.81.d: "Через найневдаліші відставки деяких із найстійкіших роялістів у Раді та їх заміну націоналістами ФНА, Ван Северен придбав невелику більшість. Голосування щодо продовження регентства буде першим пунктом порядку денного під час наступної сесії, і схоже, його послідовники легко відштовхнуть."
 flnrev.81.a: "Темні часи наближаються."
 
 flnrev.82.t: "Опір Фронту Визволення"
 flnrev.82.d: "У той час як Фронт Визволення підтримував раду в перші дні нації, це не схвалювало його захоплення влади. Багато членів руху публічно висловилися проти Ван Северена в Раді, перейшовши на бік роялістів. Незважаючи на те, що це невелика невдача для планів Ван Северена, подальша заміна членів Ради все одно має вплинути на голосування на її користь."
 flnrev.82.a: "Наближається голосування."
 
 flnrev.83.t: "Кінець регентства"
 flnrev.83.d: "З невеликою більшістю голосів Ван Северен зміг виграти голосування, тим самим поклавши край Регентству і замінивши монархію на більш автократичний режим. Фламандська рада в даний час зберігає повний контроль над урядом та приймає рішення з усіх державних питань. У той час як нові члени все ще можуть увійти до Ради, більшість місць зарезервована для найлояльніших прихильників Ван Северена, тим самим придушуючи будь-яку реальну форму опозиції."
 flnrev.83.a: "Ван Северен та правління ФНА сильні."
 
 flnrev.84.t: "Брюссельське питання"
 flnrev.84.d: "Майже всі жителі Фландрії розмовляють виключно фламандською мовою, однак у колишній столиці Бельгії значна французька меншина, як і раніше, має власну систему освіти та навчальні заклади. У той час як їхній вплив досі був досить обмеженим, а їх розмір зменшується через німецьку і тепер фламандську політику, ФНА наполегливо закликала Раду прийняти більш рішучий підхід. Вони вимагали повного скасування французької освіти та об'єднання БСУ(VUB) та БСУ(ULB). Усі вулиці, що належать до франкомовного Брюсселю, мають бути змінені, і населення має бути забезпечене суворою одноманітністю фламандської мови."
 flnrev.84.a: "Дотримуйтесь повільного підходу."
 flnrev.84.b: "Дотримуйтесь плану ФНА."
 
 flnrev.65.t: "Аристократія збільшує свою владу"
 flnrev.65.d: "Відчуваючи серйозні розбіжності між фракціями фламандської Ради, стара фламандська аристократія зуміла підвищити свою підтримку та лояльність своїх членів. Запозичуючи значні кошти у фракції Ван Северена, що розпадається, консервативних католиків і деяких лібералів, рух неухильно зростає в силі і впевненості. Відчувши можливість збільшити свою владу у Фландрії, Адальберт запропонував руху як грошову, і політичну підтримку."
 flnrev.65.a: "Його пропозиція прийнята."
 flnrev.65.b: "Відмовитись від німецького зрадника!"
 
 flnrev.651.t: "Аристократичний поштовх до влади"
 flnrev.651.d: "Після збору достатнього впливу своєї фракції, провідні члени дворянства оголосили офіційні королівські дебати у Фламандському Раді. Протягом наступних кількох тижнів рада має ухвалити рішення між вибором фламандського короля будинку Ван Фламандського або символічною пропозицією корони Адальберту, щоб вони могли вільно правити без втручання конституційного монарха."
 flnrev.651.a: "Королем обрано Карела ван Фламандського."
 flnrev.651.b: "Запропонувати Адальберту фламандську корону."
 
 flnrev.652.t: "Фламандська корона?"
 flnrev.652.d: "Фламандське дворянство змогло захопити владу у Фламандській раді та обрало Адальберта своїм монархом. Це був би строго номінальний титул, адже Адальберту досі не дозволено втручатися у будь-яку фламандську політику, залишаючи владу дворянству."
 flnrev.652.a: "Прийняти корону."
 flnrev.652.b: "Відмовитися від їхньої пропозиції."
 
 flnrev.653.t: "Адальберт відмовляється від корони"
 flnrev.653.d: "Адальберт відмовився від фламандської корони і як такий він передав владу Карелу ван Фламандському, який погодився повернутися до Фландрії і взяв титул."
 flnrev.653.a: "Коронувати короля!"
 
 flnrev.66.t: "Аристократична змова виявлена!"
 flnrev.66.d: "В результаті низки спустошливих статей з викладом тверджень про кумівство і корупцію в аристократії були опубліковані на перших сторінках як у Фурайц і Де Стандаарт. Повністю викриваючи їхні зв'язки з німецьким королем у Валлонії та гроші стежки назад до Берліна, масовий натовп зібрався у Брюсселі, щоб продемонструвати проти цих передбачуваних зрадників Фландрії та їх поплічників Ради. Посилюється тиск з метою перебудови ради та проведення відкритих виборів для всіх, і якщо нічого не буде зроблено, він може незабаром загостритися."
 flnrev.66.a: "Зімкнувши ряди, ми повинні зберегти статус-кво."
 flnrev.66.b: "Звільнити всіх учасників скандалу!"
 
 flnrev.67.t: "Аристократичне питання"
 flnrev.67.d: "Протести проти установи стають все більш масштабними та масовими, і в Генті та Аалтері формується безліч великих організованих мітингів. Надто довго аристократія отримувала прибуток від нашого поту, надто довго іноземний монарх посилав фламандських солдатів помирати. Не більше!'. ФРП швидко грає на заворушеннях і закликає робітників страйкувати, доки рада не буде очищена від цих зрадників."
 flnrev.67.a: "Заворушення наростають!"
 
 flnrev.68.t: "Напад на Раду"
 flnrev.68.d: "Під час свого виходу з Фламандської Ради Чарльз Д'Аспремонт Лінден був уражений квадратною особою з повним крем-тортом на знак протесту проти його титулу та місця у Раді. Хоча він, мабуть, уникнув подальших поранень, репортери змогли зробити велику кількість знімків, щоб наситити газети."
 flnrev.68.a: "Ці люди ненормальні."
 
 flnrev.69.t: "Протест у Брюсселі"
 flnrev.69.d: "Понад сто тисяч громадян спустилися до столиці, щоб переконати пораду відмовитися від захисту аристократії та німецьких лоялістів. Натовп пригрозив, що, якщо їхні вимоги не будуть виконані загальнонаціональний страйк пройде, доки вони не здадуться. Бойовий дух ради слабшає, тоді як Фламандська Гвардія починає втрачати контроль над натовпом. Тепер, коли влада Хендріка Еліаса була зламана, багато членів стоять поряд із протестувальниками."
 flnrev.69.a: "Рада поступається суспільним вимогам."
 
 flnrev.611.t: "Аристократичні елементи змушені залишити Раду"
 flnrev.611.d: "Після маршу в Брюсселі Рада нарешті поступилася вимогам громадськості і звільнила всіх членів, які мають титули або зберегли вірність німецькому королю маріонеток. Шлях до вільної фламандської Республіки тепер нарешті відкритий, і пропаганда починає затоплювати вулиці, маючи намір розгойдувати виборців у бік однієї з партій."
 flnrev.611.a: "Нарешті настав час виборів."
 
 flnrev.612.t: "Аристократичні елементи змушені залишити Раду"
 flnrev.612.d: "Коли тиск з усіх боків почав ставати нестерпним, а нація стала практично некерованою, рада нарешті поступилася вимогам громадськості і звільнила всіх членів, які мають титули або зберігають вірність німецькому королю маріонеток. Шлях до вільної фламандської Республіки тепер нарешті відкритий, і пропаганда починає затоплювати вулиці, маючи намір розгойдувати виборців у бік однієї з партій."
 flnrev.612.a: "Нарешті настав час виборів."
 
#Groot-Nederlandisten
 
 flnrev.71.t: "Зростання популярності ідеї про Велику Голландію"
 flnrev.71.d: "Через нескінченні суперечки між іншими фракціями, Великі голландці змогли масово збільшити кількість своїх прихильників, залучаючи голландських іммігрантів та інтелектуалів з Гента та Левена. Хоча вони, як і раніше, є найменшою фракцією у Визвольній Армії, вони починають впливати на громадську думку, заохочуючи фламандське об'єднання з Нідерландами та сильнішу глобальну Фландрію. Однак без збройної підтримки, якою користуються інші угруповання, вони навряд чи зможуть досягти цих цілей. Тому буде потрібна підтримка з боку голландців, які самі страждають від власних політичних проблем."
 flnrev.71.a: "Ми маємо попросити допомоги у голландців!"
 
 flnrev.72.t: "Фламандські Великоголландці приєдналися до нас"
 flnrev.72.d: "Після недавньої незалежності Фландрії та розпаду старого Союзу Фландрії та Валлонії розбіжності між Радою та визвольною армією збільшилися, що призвело до зростання заворушень. Найменша фракція у фламандській визвольній армії, що виникла з виру, - це рух Великі голландці, група, яка відкрито прагне фламандського об'єднання з Нідерландами. Хоча їхня кількість членів нижча, ніж в інших рухів, вони користуються великою інтелектуальною базою в Левені та Генті, яка просить наш уряд втрутитися та направити їм військову підтримку."
 flnrev.72.a: "Підтримайте Великих голландців."
 flnrev.72.b: "Виведіть усі зв'язки з рухом."
 
 flnrev.73.t: "Голландці відмовляються від підтримки"
 flnrev.73.d: "Голландці відхилили прохання про допомогу, і вони розірвали всі зв'язки з групою опору. Не маючи шансів на успіх самостійно, руху тепер неминуче доведеться вибрати бік у конфлікті між таємним Легіоном та Фронтбегінгом, щоб вижити. Хоча приєднання до таємного Легіону може гарантувати шанс на перемогу на майбутніх виборах та вільне просування руху, приєднання до фронтового сегменту має свої переваги. Ван Северен вже продемонстрував сильні тенденції до про-голландської позиції щодо об'єднання, і приєднання до нього може виконати наші цілі."
 flnrev.73.a: "Об'єднуйтесь з Таємним легіоном."
 flnrev.73.b: "Фронт Визволення може розраховувати на нашу підтримку."
 
 flnrev.74.t: "Голландці посилають підтримку"
 flnrev.74.d: "Голландці відгукнулися на наш заклик та вирішили направити зброю, спорядження та досвідчений персонал для надання допомоги нашому руху у забезпеченні безпеки Фландрії. В умовах ескалації дискусій між фронтовиками та таємним Легіоном настав час завдати удару і паралізувати обидва рухи одночасно, тоді як голландська армія готується до їх атаки."
 flnrev.74.a: "Нідерланди знову об'єднаються!"
 
 flnrev.75.t: "Голландські військові висуваються!"
 flnrev.75.d: "Внаслідок серйозних збитків, завданих постачанням та операціям рухів опору, елементам голландської армії вдалося швидко убезпечити міста Антверпен та Гент, а підрозділи вже перебралися до Брюсселя. Фламандська Гвардія не відповідала нашій повністю укомплектованій армії і була швидко змушена скласти зброю, передавши владу голландським військам. Члени руху Великих Голландців були призначені голландською владою як перехідний уряд, тоді як Амстердам очікує невблаганної відповіді Німеччини."
 flnrev.75.a: "Нідерланди знову єдині!"
 
### Focuses ###
 
 FLA_Kickstart_Flemish_Army: "Початок Фламандської армії"
 FLA_Kickstart_Flemish_Army_desc: "Опору більше немає, Фламандська визвольна армія має бути повністю інтегрована в державний апарат."
 
 FLA_establish_the_air_force: "Створення ВПС"
 FLA_establish_the_air_force_desc: "Більшість ВПС Фландрії-Валлонії базувалася у Валлонії, у зв'язку з більш стратегічно важливим розташуванням основних аеродромів регіону. Таким чином, тепер ми повинні зробити те, що Фламандці завжди робили: адаптуватися. Зосередившись та збільшивши фінансування, ефективність наших молодих ВПС стане предметом заздрості для всього світу."
 FLA_heavy_fighter_effort: "Важкі винищувачі"
 FLA_heavy_fighter_effort_desc: "Винищувачі в першу чергу повинні бути універсальними і мати достатній радіус дії для проведення операцій у далеких театрах дії, якщо це необхідно. Таким чином, ми повинні зосередитись на розвитку важких винищувачів."
 FLA_light_fighter_effort: "Легкі винищувачі"
 FLA_light_fighter_effort_desc: "Великі далекобійні винищувачі – громіздкі майстри на всі руки, королі нічого. Наші бійці повинні бути спритними, але смертоносними, здатними відбивати контроль над небом навіть у найсильнішого супротивника."
 FLA_cas_focus: "Фокус на штурмовиках"
 FLA_cas_focus_desc: "За допомогою спеціалізованих літаків наші хлопці будуть боротися з усіма наземними загрозами набагато ефективніше. У той час як нині ми, можливо, займаємося надолуженням втраченого, при спільних національних зусиллях зі створення штурмовиків, бійці незабаром будуть боротися набагато краще, ніж раніше."
 FLA_tac_focus: "Фокус на тактичних бомбардувальниках"
 FLA_tac_focus_desc: "Середні бомбардувальники – основа справді незалежних військово-повітряних сил. Здібні як підтримувати наші сили на суші і на морі, так і атакувати ворожі будівлі та споруди, ми повинні докласти загальнонаціональних зусиль до розробки більш ефективних моделей таких літаків."
 
 FLA_army_maneuvers: "Армійські маневри"
 FLA_army_maneuvers_desc: "Незважаючи на те, що армія була формально створена, вона все ще діє так само, як і опір, що колись існував раніше. Щоб по-справжньому змінити статус-кво, ми повинні провести великі військові маневри, що заохочують організацію та порядок, якими повинні мати наші сили."
 
 FLA_mobile_focus: "Мобільність"
 FLA_mobile_focus_desc: "Не можна допускати, щоб ворог наближався до наших міст і загрожував нашим будинкам. Ми повинні використовувати швидкість і ретельне планування, щоб перемогти їх."
 FLA_Minerva_Trucks: "Вантажівки Мінерва"
 FLA_Minerva_Trucks_desc: "Компанія Мінерва, що базується в Антверпені, є найбільшим у країні виробником автомобілів та велосипедів. У той час як Мінерва займалася військовим виробництвом в умовах фламандсько-валлонського режиму, маючи незалежність, тим більше важливо, щоб ми субсидували перетворення Мінерви на постачальника військової техніки."
 FLA_develop_tanks: "Розробка танків"
 FLA_develop_tanks_desc: "Британські танки були особливо ефективні під час Вельткрігу і, незважаючи на перемогу Німеччини, світ побачив потенціал цієї нової машини війни. Для того, щоб по-справжньому використовувати їх у своїх інтересах, ми повинні розробити більш досконалі моделі."
 FLA_Remember_The_Yzer: "Пам'ятати Ізер"
 FLA_Remember_The_Yzer_desc: "З неприборканою волею фламандці хоробро тримали річку Ізер. Той самий дух, з яким ця позиція була висунута, має пропагуватися у всіх наших збройних силах."
 FLA_armored_warfare: "Броньована війна"
 FLA_armored_warfare_desc: "Наші сили здатні швидко рухатися та перемагати ворога до того, як він зможе відреагувати. Давайте повністю візьмемо на озброєння бронетанкову війну і повністю орієнтуватимемося в нашій доктрині на мобільність."
 
 FLA_home_defense: "Захистити наш будинок"
 FLA_home_defense_desc: "Страждання, пережиті в роки німецької окупації, залишили в нашому народі схильність до оборонної війни."
 FLA_FN_Assault_Rifles: "Штурмові гвинтівки FN"
 FLA_FN_Assault_Rifles_desc: "Хоча FN переважно здійснювала свою діяльність з валлонського міста Ерсталь, державна компанія також мала дрібніші підприємства у Фландрії. Ми повинні об'єднати ці холдинги в нову фламандську збройову компанію, яка займається дослідженнями та розробками в галузі сучасної стрілецької зброї."
 FLA_artillery_effort: "Артилерія"
 FLA_artillery_effort_desc: "Зброя Вельткріга вже давно застаріла. Нові та вдосконалені моделі артилерії мають таку ж потужність, але набагато менше страждають від проблем, від яких постраждали артилерійські знаряддя в тій війні. Щоб повністю убезпечити наші землі, ми повинні мати таку зброю, причому у величезних кількостях."
 FLA_In_Flanders_Fields: "У полях Фландрії"
 FLA_In_Flanders_Fields_desc: "На полях Фландрії колишуться маки./Серед хрестів, що стоять за рядом, / Позначаючи місце, де ми лежимо. А в небі / Літають ластівки, хоробро щебеча, / Заглушені громом гармат на землі.\n\nНаш досвід у Вельткрізі не має аналогів. Завдяки ретельному плануванню та координації, людина за людиною, яка наважуватиметься вступити на наші землі, знайде тут ранню могилу."
 
 FLA_naval_warfare: "Морська війна"
 FLA_naval_warfare_desc: "Під час Вельткрігу обидві сторони визнали стратегічне значення фламандського узбережжя, і там було заплановано безліч вторгнень, незважаючи на те, що такі грандіозні проекти зрештою провалилися. Як для нашої оборони, так і для нашої здатності проектувати владу за кордоном, ми маємо зосередитися на розширенні нашого військово-морського флоту та допоміжної інфраструктури."
 FLA_Focus_On_Capital_Ships: "Великий бойовий корабель"
 FLA_Focus_On_Capital_Ships_desc: "Могутні лінкори і авіаносці, що розвиваються, піддаються як величезним ризикам, так і отримують винагороди. Хоча їхня вартість може бути великою, якщо наш військово-морський флот хоче вплинути на світову обстановку, ми повинні засновувати його доктрину на непохитному кістяку капітальних кораблів."
 FLA_capital_ships: "Розвиток великих кораблів"
 FLA_capital_ships_desc: "У той час як для нашої маленької нації розвиток дредноутів був би марною витратою ресурсів, лінкори знаходяться в межах досяжності. Ці королі із щетини гармат, як великих, так і маленьких, є ключем до правильної реалізації нашої нової військово-морської доктрини."
 FLA_Focus_On_Raiding_Ships: "Зосередиться на рейдерстві кораблів"
 FLA_Focus_On_Raiding_Ships_desc: "Будучи малою державою, ми все ще можемо проектувати непропорційно велику військово-морську міць, використовуючи для цього підводні човни та тактику перехоплення. Великі держави цього світу побоюватимуться фламандських морських псів!"
 FLA_destroyers: "Розвиток есмінців"
 FLA_destroyers_desc: "Інвестуючи у розробку підводних човнів, ми повинні тепер прагнути до створення настільки ж досконалих моделей есмінців як для їхньої безпосередньої підтримки, так і для виконання місій з підриву здатності супротивника протистояти загрозі наших підводних човнів."
 FLA_cruisers: "Розвиток крейсерів"
 FLA_cruisers_desc: "Крейсера виконують безліч ролей, підтримуючи кораблі як великі, і маленькі. Ми маємо розробити нові передові моделі крейсерів."
 FLA_submarines: "Розвиток субмарин"
 FLA_submarines_desc: "Маленькі та непомітні зі смертоносним озброєнням, підводні човни – слабке місце торгових та військових кораблів; навіть один мініатюрний підводний човен може потопити ворожий дредноут або авіаносець. Німці розгромили англійське судноплавство під час Вельткригу зі своїми субмаринами, і наших ворогів спіткає та сама доля."
 FLA_carriers: "Розвиток авіаносців"
 FLA_carriers_desc: "В останні роки роль авіації у морській війні стрімко зростає. Літаки, що базуються на авіаносцях, можуть проектувати свою міць по всьому світу та впливати на військово-морські дії, що непропорційно їх вартості. Хоча самі авіаносці можуть бути досить дорогими, ми маємо їх розвивати."
 
 FLA_Syndicalist_Revolution: "Синдикалістська революція"
 FLA_Syndicalist_Revolution_desc: "У той час як очищуючий вогонь революції поглинув більшу частину колишньої Антанти, Фландрія була охоплена німецьким імперіалістичним гнітом. Історія, однак, зрештою, рухається в одному неминучому напрямі; земля та її народ, нарешті, скинули з себе пута. Давайте ж сповістимо про революцію і розпочнемо процес повної соціально-економічної трансформації."
 FLA_Collectivize_Farmlands: "Колективізувати сільськогосподарські угіддя"
 FLA_Collectivize_Farmlands_desc: "Незважаючи на безумовну обіцянку соціалізму працюючій людині, сільська печерність зобов'язана своєю вірністю насамперед цій великій реакційній цитаделі – Церкві та її агентам. Для того щоб сільська місцевість розвивалася разом з рештою нації, великі та малі ферми мають бути захоплені та реорганізовані в колективи, керовані зовні міськими промисловими синдикатами."
 FLA_Take_Control_Industry: "Націоналізувати промисловість"
 FLA_Take_Control_Industry_desc: "У той час як багато фабрик і заводів природно перейшли до самоврядування працівників, ці славні синдикати не змогли проникнути в багато ключових галузей промисловості. Пляма капіталізму не може продовжувати оскверняти нашу країну! Вся промисловість, яка поки що недостатньо колективна, має керуватися державою."
 FLA_Hold_Party_Congress: "Провести з'їзд партії"
 FLA_Hold_Party_Congress_desc: "Питання, що мають найбільше значення для суспільства, були принаймні частково вирішені, і з урахуванням цієї частини відновленої стабільності ми повинні провести перший з'їзд центральної партії з часу заснування нашої нової Республіки."
 FLA_Distribute_Royal_Wealth: "Перерозподілити Королівські багатства"
 FLA_Distribute_Royal_Wealth_desc: "Тирани, які колись правили нашими землями лише за правом народження, протягом століть накопичували безпрецедентні багатства. Давайте ж повернемо ці величезні накопичення тим, чия праця принесла такі багатства!"
 FLA_Reduce_Christian_Influence: "Зменшити вплив християн"
 FLA_Reduce_Christian_Influence_desc: "У той час як сільська влада політичного католицизму перебуває під контролем, вплив церкви та релігії все ще може відчуватись по всій країні. Народ має бути звільнений від власної необґрунтованої віри! Ми повинні за будь-якої можливості заохочувати нерелігійність, хоча нинішня ситуація зробить повний державний атеїзм політично нездійсненним."
 
 FLA_Netherlands_United: "Об'єднані Нідерланди"
 FLA_Netherlands_United_desc: "Наш народ ще більше зблизився із нашими мовними братами на півночі. Однак процес політичної та економічної інтеграції, безперечно, буде повільним, тож давайте перейдемо до нього."
 FLA_Transitional_Government: "Тимчасовий уряд"
 FLA_Transitional_Government_desc: "Щоб спрямовувати процес, ми повинні призначити перехідний уряд і вийти за межі партійної лінії, щоб прагнути успішної інтеграції для всіх."
 FLA_Attachement_To_The_Netherlans: "Голландська прихильність"
 FLA_Attachement_To_The_Netherlans_desc: "Щоб по-справжньому об'єднатися та покінчити з культурним впливом вікового валлонського панування, Фландрія повинна працювати над тим, щоб повністю приєднатися до Нідерландів. У той час як деякі можуть чинити опір цьому інтенсивному процесу інтеграції, нагорода, як нам відомо, буде велика, і наша земля буде процвітати як частина Нідерландів, які, нарешті, стали єдиним цілим."
 FLA_Language_Congress_Of_Leuven: "Проведення Левенського мовного Конгресу"
 FLA_Language_Congress_Of_Leuven_desc: "Хоча мова в основному вирізана з тієї ж тканини, що і стандартна північна мова, існує також ряд відмінностей в орфографії, вимові і навіть граматиці, які обмежують взаємну впізнаваність і ускладнюють спілкування. Для того щоб голландськомовні народи були по-справжньому єдині, мова має бути стандартизована, спираючись як на стандартну нідерландську мову, якою розмовляють у Нідерландах, так і на нашу власну мову."
 FLA_Embrace_Dutch_Culture: "Обійми голландської культури"
 FLA_Embrace_Dutch_Culture_desc: "Ми повинні працювати над просуванням голландської культури у Фландрії, особливо там, де французький вплив все ще переважає. Щоб досягти цього якнайкраще, наші друзі в Нідерландах встановили тісні контакти між нашим урядом і культурними експертами та вченими, які незабаром стануть нашою країною."
 FLA_Centralised_Government: "Централізований уряд"
 FLA_Centralised_Government_desc: "Хоча наша фундаментальна система управління та політична структура аналогічні системі управління Нідерландів, порушень у ній достатньо. У рамках підготовки до інтеграції ми повинні провести масштабні реформи, щоб наслідувати голландців і зробити майбутню централізацію влади в Амстердамі більш ефективним процесом."
 FLA_Dismantlement_Of_French_Education: "Скасування французької освіти"
 FLA_Dismantlement_Of_French_Education_desc: "Фландрія довгий час була під чоботом Валлонії, наш народ змушений був вивчити французьку мову, щоб мати хоч якийсь шанс на просування. Оскільки деякі досі чіпляються за бельгійську ідентичність, викладання французької мови у школах було збережено із здобуттям незалежності. За підтримки Нідерландів ми маємо працювати над асиміляцією франкомовних та скороченням масштабів французької освіти."
 FLA_Recovery_Budget: "Запит бюджету на відновлення"
 FLA_Recovery_Budget_desc: "Наші землі значно менше розвинені, ніж землі, що розташовані на північ. Для того, щоб почати виправляти цю історичну несправедливість та готуватися до інтеграції, ми маємо заручитися фінансовою підтримкою Нідерландів. Ці гроші будуть спрямовані насамперед на реконструкцію індустріальних комплексів та покращення безлічі систематично занедбаних господарств по всій країні."
 FLA_Decentralised_Government: "Децентралізований уряд"
 FLA_Decentralised_Government_desc: "Голландці виконали наші вимоги і процес інтеграції йде швидкими темпами. Тепер ми маємо прагнути сформулювати точну схему майбутнього фламандського регіону на території Нідерландів."
 FLA_Unified_Transportation_Net: "Єдина транспортна мережа"
 FLA_Unified_Transportation_Net_desc: "Процес політичної та економічної інтеграції мав натхненний успіх. Напруженість, викликана зростання економічної активності, і проблеми, викликані відмінностями в наших транспортних системах з транспортними системами наших північних друзів, стали тяжким тягарем. Ми повинні працювати над стандартизацією всіх видів транспорту та поєднати багато суто внутрішні транспортні мережі з самими Нідерландами."
 FLA_Vlaamse_Spoorwegen: "Фламандські залізниці"
 FLA_Vlaamse_Spoorwegen_desc: "Голландський Nationale Spoorwegen має бути скопійований у Фландрії, причому його швидке розширення має фінансуватись Нідерландами, а відповідальність за нього має бути покладена на єдину адміністрацію. Однак цей новий Vlaamse Spoorwegen не повинен підкорятися своєму північному партнеру, тільки Фландрія має керувати своїми власними транспортними системами!"
 FLA_Fullfill_Integration: "Виконати інтеграцію"
 FLA_Fullfill_Integration_desc: "Ключові точки зіткнення з нашими північними братами вирішені, і наші народи як ніколи раніше фізично пов'язані один з одним. Давайте нарешті об'єднаємося з Нідерландами!"
 FLA_Nation_Within_A_Nation: "Нація всередині нації"
 FLA_Nation_Within_A_Nation_desc: "Фландрію необхідно поєднати з її культурними братами, але вона може бути придушеною. У рамках цих нових об'єднаних Нідерландів наш регіон має бути нацією, що має широку автономію та гарантію подальшого виживання унікальної фламандської самобутності."
 FLA_Demand_Recognition_Of_The_Flemish_Language: "Вимагати визнання фламандської мови"
 FLA_Demand_Recognition_Of_The_Flemish_Language_desc: "Наша мова багато в чому відрізняється від мови наших північних сусідів. Визнання нашої мовної автономії залежить від подальшого поступу до інтеграції з Нідерландами. Голландці неминуче рішуче протестуватимуть, і тому ми повинні зробити узгоджені національні зусилля, щоб наші вимоги були виконані в повному обсязі."
 FLA_Separate_Flemish_Parties: "Незалежні фламандські партії"
 FLA_Separate_Flemish_Parties_desc: "Хоча під час багатовікової боротьби наша земля виграла автономію всередині Бельгії. Незважаючи на те, що ми зробили правильний вибір на користь Нідерландів, жодного компромісу не може бути; Фландрія має користуватися принаймні таким же ступенем політичної автономії, як це було у випадку з Бельгією. З цією метою фламандським політичним партіям має бути дозволено влаштуватися в Нідерландах, і лише нашим власним партіям може бути дозволено брати участь у місцевих фламандських виборах."
 
 FLA_Economic_Transition: "Економічна співпраця"
 FLA_Economic_Transition_desc: "Плани щодо створення продуманої системи економічного співробітництва сягають 1820-х років, коли голландський король Віллем все ще заохочував плани щодо використання Бельгії як свою виробничу базу, тоді як голландські порти відвантажували продукцію. З нашим оновленим союзом, настав час виправити розірвані відносини та сприяти інтеграції обох економік у єдину систему."
 FLA_Expand_Maastricht_Limburg_Corridor: "Розширення коридору Маастріхт-Хасселт"
 FLA_Expand_Maastricht_Limburg_Corridor_desc: "Лімбург по обидва боки старих національних кордонів завжди був забутою частиною наших держав, і хоча тісний зв'язок між фламандським і голландським Лімбургом підтримував у регіоні певну єдність, інфраструктура та промисловість регіону залишилися далеко позаду інших провінцій. Втрата валлонських шахт змусила нас тепер зосередитися на цій провінції і упорядкувати застарілий регіон разом з рештою країни."
 FLA_Deepen_The_Westerschelde: "Поглибити Західну Шельду"
 FLA_Deepen_The_Westerschelde_desc: "Західна Шельда є джерелом життєвої сили фламандської економіки, оскільки її основні експортні гавані – Гент та Антверпен – залежать від його зв'язку з Північним морем. Запити на поглиблення Західна Шельда, отже, можливості входження більших суден, були відхилені на користь гавані Роттердама, найбільшого конкурента Антверпена, тому голландський уряд розглядає його розширення як загрозу для своєї економіки. Оскільки кордони тепер знято, голландці нарешті дійшли домовленості."
 FLA_Unified_Dutch_Currency: "Єдина голландська валюта"
 FLA_Unified_Dutch_Currency_desc: "В даний час валюти марки та гюльдени використовуються у Фландрії, оскільки поспішна спілка з Нідерландами, і катастрофа Чорний Понеділок залишила фламандську економіку на звалищі і без чіткої системи регулювання. Щоб вирішити цю проблему, міністерство фінансів погодилося з вимогами Нідерландів повністю прийняти гульден."
 FLA_Shell_In_Antwerpian_Harbour: "Фінансувати порт Антверпена"
 FLA_Shell_In_Antwerpian_Harbour_desc: "Не маючи власного видобутку нафти, але маючи високу потребу у чорному золоті, нафтопереробні заводи в портах Антверпена та Гента вже давно намагаються утримати на внутрішньому ринку стільки ж нафтової промисловості, лише імпортуючи сировину. У зв'язку з тим, що німецькі компанії перебувають у розрусі та мають загальносвітове значення Shell, місто Антверпен запропонувало компанії концесію в надії забезпечити надійне поєднання з нафтовими родовищами та знизити залежність від голландських портів."
 FLA_Development_Of_Zeeuws_Vlaanderen: "Розвиток Зеландської Фландрії"
 FLA_Development_Of_Zeeuws_Vlaanderen_desc: "Зеландська Фландрія – цікава маленька провінція всередині голландської держави. Хоча в ній переважають люди, які розділяють нашу фламандську культуру, в 1830 вона відмовилася приєднатися до Бельгії і поступово створила свою власну ідентичність. Тим не менш, не можна заперечувати, що жителі Зеландської Фландрії часто працюють, живуть і ходять магазинами на наших землях, і що головний економічний центр регіону, місто Тернезен, майже повністю залежить від гавані Гента."
 FLA_Flemish_Dutch_Scientific_Cooperation: "Фламандсько-голландське наукове співробітництво"
 FLA_Flemish_Dutch_Scientific_Cooperation_desc: "Оскільки ми зараз одна нація, розумно буде об'єднати наші інтелектуальні сили та покращити наше становище у світовій науковій спільноті."
 
 FLA_Regency_By_The_Flemish_Council: "Регентство Фламандської ради"
 FLA_Regency_By_The_Flemish_Council_desc: "Фламандська Рада зарекомендувала себе як єдина законна форма правління і придушила радикальні ідеї опору. Однак вони повинні діяти виключно як орган, що радить королю, посада, яка в даний час залишається вакантною."
 FLA_Direct_Rule_From_Council: "Абсолютне правління ради"
 FLA_Direct_Rule_From_Council_desc: "Король тільки стримував нас! Без його нагляду Ван Северен та ФНА можуть правити вільно і із залізним кулаком, усуваючи всю опозицію та захищаючи нашу націю від синдикалістської загрози."
 FLA_Unify_The_State: "Уніфікувати державу"
 FLA_Unify_The_State_desc: "Хоча скасування регентства суттєво розширило повноваження Ради, його популярність за всіх часів була низькою. Широкомасштабні пропагандистські акції та націоналістичне переосмислення впливатимуть на наших громадян, щоб побачити, що ворог не всередині, а за межами Фландрії."
 FLA_Crack_Down_On_Syndicalism: "Розправитися із синдикалізмом"
 FLA_Crack_Down_On_Syndicalism_desc: "Не можна допустити, щоб у нашій країні існував синдикалістський рух, який підриває наш авторитет і помилково збиває наших овець з правильного шляху. Рішучі та рішучі дії проти його керівництва можуть покласти край стражданням організації."
 #FLA_Enforce_Flemish: "Застосувати фламандську мову"
 FLA_Enforce_Flemish_desc: "Фландрія – це країна для фламандців, не німці та не французи. Працюючи разом із ФНА, ми можемо покласти край містам на кордоні мови та забезпечити сувору форму фламандської освіти. Французька мова більше не викладатиметься як третя мова і буде суворо заборонена Радою."
 #FLA_Democratic_Transition: "Демократичні перетворення"
 FLA_Democratic_Transition_desc: "Рада лише тимчасово взяла під свій контроль і чекає на призначення нового монарха. Напруженість між знатю та нуворишами зростає з обох груп, які прагнуть зупинити вибори, доки влада їхньої надійності."
 FLA_Expansion_Of_Council: "Розширити Раду"
 FLA_Expansion_Of_Council_desc: "Рада перебуває в глухому куті, а люди на вулицях стають дедалі неспокійнішими через їх виключення з Ради та ширшу політичну участь. Тому ми плануємо відкрити п'ятдесят нових місць у Раді, щоб усі могли поборотися за них. Як католики, так і ФНА боротимуться за ці місця, оскільки їх отримання може дати їм більшість, яку вони шукають."
 FLA_For_The_People_By_The_People: "Для народу, через народ"
 FLA_For_The_People_By_The_People_desc: "Ми більше не будемо німецьким песиком. Народ висловився, і зрозуміло, що він сильно чинить опір впливу як аристократії, так і залишків німецького режиму. Тільки уряд, обраний фламандським народом і від нього, буде терпимим!"
 FLA_Constitutional_Monarchy: "Конституційна монархія"
 FLA_Constitutional_Monarchy_desc: "Фландрія - монархія, і щоб взяти її під свій контроль, вона повинна відродити граф Фландрії. Його роль буде значною мірою обмежена через збої режиму Адальберта, але він все одно має служити символом національної єдності, щоб допомогти нації в небезпеці!"
 FLA_Republic: "Оголосити про створення Республіки"
 FLA_Republic_desc: "Правління аристократії добігло кінця! Тільки надавши простому людині право голосу і можливість піднятися політичними сходами, Фландрія процвітатиме і процвітатиме."
 FLA_Hold_Elections: "Провести вільні вибори"
 FLA_Hold_Elections_desc: "Члени Фламандської Ради більше не призначаються без обрання. уряд буде перетворено на справжній парламент, що складається з представників усіх громад і партій."
 FLA_Proclaim_The_County_Of_Flanders: "Проголосити Графство Фландрія"
 FLA_Proclaim_The_County_Of_Flanders_desc: "Саме за правління графів Фландрії ми досягли Національного Зеніту. Відновлення цієї інституційної колишньої слави, безсумнівно, підвищило б моральний дух нашого народу і додало б ще більшої легітимності нашому королю, який прийняв би титул графа Фландрії."
 FLA_Flemish_Revanchism: "Фламандський реваншизм"
 FLA_Flemish_Revanchism_desc: "В останні сторіччя ми були іграшкою майже кожної великої європейської держави і в багатьох випадках насилу втрачали завойовані землі. Не більше! Фландрія не прощає та не забуває своїх зарубіжних братів!"
 FLA_Zeeuws_Vlaanderen: "Питання: Зеландська Фландрія"
 FLA_Zeeuws_Vlaanderen_desc: "Народ Зеландської Фландрії такі ж Фламандці, як і Брюссельці, але їх вкрали у нашої нації голландці. З нещодавньою незалежністю фламандської держави та через велику кількість фламандців, які приїжджають туди з нашої країни, підштовхування голландського уряду до референдуму може призвести до відокремлення їхньої провінції під наш законний контроль."
 FLA_Frans_Vlaanderen: "Проникнути у французьку Фландрію"
 FLA_Frans_Vlaanderen_desc: "Поступаючись Франції у 18 столітті, землі навколо міста Дюнкерк і Лілль, як і раніше, тримають великі фламандськогомовні меншини, які ми повинні звільнитися від французького панування!"
 FLA_Revise_The_Flandern_German_Treaty: "Переглянути Фландрійсько-німецький договір"
 FLA_Revise_The_Flandern_German_Treaty_desc: "Однією з умов нашої незалежності було виплатити Німеччині величезні репарації, щоб ми не змогли уникнути їхньої сфери впливу. З нашим новим пронімецьким урядом Німецька імперія готова послабити ці обмеження та винагородити нашу лояльність справі Рейхспакту."
 FLA_Coalition_Socialists: "Сформувати соціалістичну коаліцію"
 FLA_Coalition_Socialists_desc: "Вибори закінчилися, і форматора було призначено з ФРП, який спробує сформувати соціалістичний коаліційний уряд."
 FLA_Coalition_Liberals: "Сформувати ліберальну коаліцію"
 FLA_Coalition_Liberals_desc: "Вибори закінчилися, і з КБ було призначено форматора, який спробує сформувати ліберальний тонований коаліційний уряд."
 #FLA_Aristocratic_Council: "Аристократична Рада"
 FLA_Aristocratic_Council_desc: "Аристократичний переворот увінчався успіхом, і фламандська Рада тепер під суворим контролем знаті. Призначення Адальберта титульним королем Фландрії дозволило нам ще безпосередньо впливати на державні справи в наших власних інтересах."
 #FLA_German_Monarch: "Запросити німецького монарха"
 FLA_German_Monarch_desc: "Адальберт був призначений номінальним правителем Фландрії та забезпечив міцні та стабільні відносини з Німеччиною, що дозволило нам вільно правити в країні."
 FLA_Resistance_Takes_Control: "Спротив бере владу під свій контроль"
 FLA_Resistance_Takes_Control_desc: "Фламандська рада була змушена зректися престолу, і був сформований Тимчасовий уряд, що складається з найбільш лояльних революціонерів."
 FLA_Flemish_Nationalism_Prevails: "Перевага фламандського націоналізму"
 FLA_Flemish_Nationalism_Prevails_desc: "Великі Голландці та Німці були придушені, що дозволило опору служити виключно фламандській справі."
 FLA_Abolishment_Council: "Скасувати Раду"
 FLA_Abolishment_Council_desc: "Влада Ради простягається далеко і широко, і корумпована організація має бути знищена всіма засобами, необхідними для забезпечення належного управління фламандською державою."
 FLA_Dismantlement_Of_Vlaamse_Wacht: "Розпустити фламандську гвардію"
 FLA_Dismantlement_Of_Vlaamse_Wacht_desc: "Не тільки Фламандська Гвардія служила німецькому королю, але вони також стали на бік Ван Северена і захоплення влади Ради. Для забезпечення стабільності нашої країни вони мають бути повністю розпущені та інтегровані до Рейкспакту."
 FLA_Groot_Nederland_Ambition: "Амбіції великих голландців"
 FLA_Groot_Nederland_Ambition_desc: "Рух Великих Голландців прийшов до влади і використовує всі можливі шляхи просування вперед справи інтеграції в Нідерландах."
 FLA_Enact_The_Terneuzen_Treaty: "Прийняти договір Тернезена"
 FLA_Enact_The_Terneuzen_Treaty_desc: "Шляхом прийняття договору до Тернезену ми обіцяємо передати всю владу уряду Нідерландів і стати маріонетковою державою Амстердамі, доки процес інтеграції здійснюється."
 FLA_Accept_Dutch_Constitution: "Прийняти конституцію Нідерландів"
 FLA_Accept_Dutch_Constitution_desc: "Ми повинні відповідати Конституції Нідерландів, тепер відмовившись від старої конституції Фландрії-Валлонії."
 
 FLA_Vlaams_Gewest: "Фландрійські інвестиції та торгівля"
 FLA_Vlaams_Gewest_desc: "Фламандські Інвестиції - торгове бюро є ініціативою фламандського уряду, спрямованої на пожвавлення промисловості та сприяння розвитку фламандських компаній за кордоном."
 FLA_Antwerp_Harbour: "Фінансувати порт Антверпена"
 FLA_Antwerp_Harbour_desc: "Порт Антверпена життєво важливий для фламандської економіки та є основним торговим центром Фландрії, Валлонії та Південної Рейнської області. Більш додаткові розширення відповідають зростаючі попити."
 FLA_Chemical_Expertise: "Зосередиться на хімічних експертизах"
 FLA_Chemical_Expertise_desc: "Протягом 19-го та 20-го століття ми профілювали себе як один із найбільших гравців на синтетичному та фармацевтичному ринку, з першим полімером, винайденим Baekeland. Ми повинні зосередитися на тому, що у нас найкраще виходить."
 FLA_Brussel_Capital: "Інвестувати у Брюссельський столичний регіон"
 FLA_Brussel_Capital_desc: "Зміцнення методів урбанізації у Брюссельському столичному регіоні сприятиме збільшенню чисельності нашої робочої сили та подальшому просуванню нашої країни від аграрної країни до більш сучасної індустріальної."
 FLA_Limburg_Mining: "Інвестувати у гірничодобувну промисловість Лімбурга"
 FLA_Limburg_Mining_desc: "Видобуток вугілля в провінції Лімбург почався зовсім недавно, але потребує дедалі більшої кількості персоналу. Фахівці з університетів Фландрії та енергійних конголезьких гірничодобувних компаній були запрошені для подальшого розвитку цієї галузі."
 FLA_Vlaanderen_Industry: "Інвестувати у фламандську промисловість"
 FLA_Vlaanderen_Industry_desc: "Провінції Західної Фландрії та Східної Фландрії є серцем нашої промисловості і потребують збільшення державного фінансування для подальшого розширення та розвитку цього сектора."
 FLA_Agricultural_Innovation: "Сільськогосподарські інновації"
 FLA_Agricultural_Innovation_desc: "Сільськогосподарська експертиза з Університету Гента модернізувала нашу власну сільськогосподарську промисловість та високо цінується через Рейхспакт. Досвід та знайомство з закордонними справами ще більше зміцнили наші національні знання та призвели до багатьох проривів."
 FLA_Synthetic_Refining: "Можливість перебудови Антверпена"
 FLA_Synthetic_Refining_desc: "В даний час нафту у великих кількостях імпортується в порт Антверпена. Перебудувавши порт під наші нові потреби, ми сильно збільшимо прибутки та зможемо вкластися у дослідження синтетичної нафти."
 #FLA_Grote_Doorsteek: "Створити Великий Пірс"
 FLA_Grote_Doorsteek_desc: "Наразі повним ходом йде робота над новими торговими договорами, попит на нашу країну як на комерційний транзитний пункт зростає. Шельда, однак, закручена навколо гавані і потребує випрямлення, перш ніж ми зможемо повністю використати її потенціал."
 FLA_German_Trade_Agreement: "Пошук нових торгових угод"
 FLA_German_Trade_Agreement_desc: "Оскільки наша власна економіка знаходиться на шляху до повного оздоровлення, відновлення торгових договорів із сусідніми країнами було б сприятливим результатом для всіх зацікавлених сторін."
 FLA_Frozen_Food_Processing: "Переробка заморожених продуктів"
 FLA_Frozen_Food_Processing_desc: "Натхненний американською тенденцією використовувати морозильні камери та холодильники, попит на заморожені продукти в Європі зростає. Це ризикована інвестиція, оскільки наш внутрішній попит на цей товар є дуже низьким, і нам доведеться покладатися на експорт продовольства."
 FLA_Boerenbond_Subsidies: "Фінансування Союзу фермерів"
 FLA_Boerenbond_Subsidies_desc: "Беренбонд - це союз фермерів, багато з яких просили уряд збільшити фінансування для підтримки сільського господарства в Західній Фландрії, регіоні, який сильно постраждав від економічної кризи."
 FLA_Minerva: "Військові об'єкти Мінерви"
 FLA_Minerva_desc: "У той час як Мінерва добре відома виробництвом розкішних автомобілів, нещодавня пропозиція за контрактом на військові вантажівки зацікавила уряд і тепер чекає на остаточне затвердження."
 FLA_Expand_Vlaamse_Ruit: "Розширити Фламандський ромб"
 FLA_Expand_Vlaamse_Ruit_desc: "Регіон Фламандський ромб розташований між Гентом, Антверпеном, Брюсселем та Мехеленом. Ця область містить найбільшу концентрацію міст і є головною промисловою електростанцією. Подальша увага до регіону у структурних планах уряду дозволила б підвищити ефективність нашої промисловості та забезпечити більш щільну концентрацію ресурсів."
 FLA_University_Leuven: "Реконструкція Льовенського Католицького Університету"
 FLA_University_Leuven_desc: "ЛКУ сильно постраждав під час Вельткрігу та втратив всю свою бібліотеку під час облоги міста. З німецьким акцентом на Університеті Гента фінансування не вистачало в останні кілька років. Приплив коштів та необхідних репарацій у кампус забезпечить університету можливість знову конкурувати на глобальному рівні."
 FLA_Arbed_Steel: "Розвинути Арбідську сталь"
 FLA_Arbed_Steel_desc: "Через величезні запаси вугілля в Лімбурзі та стабільного імпорту з Валлонії сталеливарна промисловість у Генті дозріла для розширення, і представники просять, щоб ми заохочували Арбед до збільшення виробництва."
 FLA_Brussel_Oostende_Express: "Завершити будівництво експрес-поїзд Брюссель-Остенде"
 FLA_Brussel_Oostende_Express_desc: "Для подальшого полегшення приміських поїздок із Західної Фландрії та туристів на фламандське узбережжя Уряд запропонував створити швидкісну автомагістраль Брюссель-Остенді на додаток до існуючих автомагістралей та залізниць."
 FLA_Textile_Industry: "Створити текстильну промисловість Гента"
 FLA_Textile_Industry_desc: "Відома з часів Середньовіччя своїм текстильним виробництвом промислова революція та інвестиції бельгійського уряду значно розширили виробництво в Генті. Тим не менш, зараз, зіткнувшись із конкуренцією з боку Східної Європи та Америки, настав час для подальшого збільшення власного виробництва для задоволення потреб Німеччини."
 FLA_Found_Mecar: "Заснувати MECAR"
 FLA_Found_Mecar_desc: "З втратою Валлонії пішли більшість наших виробників зброї. Створення MECAR як завод боєприпасів буде необхідно для підтримки нашої армії."
 FLA_Zaventem_Aviation_Industry: "Розширення авіаційної промисловості Завентема"
 FLA_Zaventem_Aviation_Industry_desc: "Міжнародний аеропорт Брюсселя розташований у місті Завентем і зрослий інтерес для авіаційної промисловості, земля була очищена і продається за непрямими цінами, щоб допомогти стартапам авіації."
 FLA_Foreign_Labour: "Впровадити іноземну робочу силу"
 FLA_Foreign_Labour_desc: "Наші нинішні видобувні компанії не справляються з державними квотами та просять більше робітників додатково використовувати великі запаси. Іммігранти з економічно нестабільних регіонів Іспанії та Італії вже прислухаються до заклику та чекають на спрощені візові процедури."
 #FLA_Flemish_Miners: "Використовувати фламандських шактерів"
 FLA_Flemish_Miners_desc: "Зосередивши увагу на невеликих, але професійніших командах, ми можемо збільшити наш видобуток без шкоди для запасів вугілля."
 FLA_Solvay_Antwerpen: "Відкрити мануфактури в Сольвей"
 FLA_Solvay_Antwerpen_desc: "Сольвей вирішила відкрити велике виробництво у порту Антверпена за допомогою німецької компанії IG Farben."
 FLA_Expand_Mittel_Afrikan_Influence: "Розширити наш вплив у Міттельафриці"
 FLA_Expand_Mittel_Afrikan_Influence_desc: "Через падіння Фландрії-Валлонії стерв'ятники Міттельафрики намагалися зменшити наш вплив і повільно обмежували наші гірничодобувні компанії. Нам доведеться боротися з цими заходами в Німеччині та в самій Міттельафриці, щоб зберегти свій вплив."
 FLA_Secure_Diamond_Trade: "Забезпечити торгівлю алмазами"
 FLA_Secure_Diamond_Trade_desc: "Майже кожен алмаз планети проходить через Антверпен, де алмазний сектор контролюється переважно єврейським населенням. За рахунок отримання більшої кількості дозволів на видобуток від уряду Міттельафрики ми можемо збільшити виробництво в Африці і як таку торгівлю всередині країни."
 FLA_Copper_Katanga: "Мідь із Катанги"
 #?:
 FLA_Copper_Katanga_desc: "Катанга містить великі незаймані запаси міді, які експлуатуються фламандськими компаніями, але такі ресурси, як кобальт та інші рідкісноземельні елементи, тільки й чекають, щоб їх експлуатували наші гірничодобувні компанії."
 
