 FOP_declare_Andesia: "Проголосити Андезію!"
 FOP_declare_Andesia_desc: "Після здобуття незалежності Сполученими Штатами Америки 1776 року і Гаїті 1804 року, боротьба іспаномовних країн Америки за незалежність викликала почуття об'єднання, особливо в Південній Америці, де було вжито спільних зусиль під керівництвом Симона Болівара на півночі і Хосе де Сан Мартіна на півдні.\nЗгасання південноамериканського панамериканізму відбулося зі зростанням націоналізму в регіоні. Центральноамериканська федерація розпалася 1838 року, Венесуела й Еквадор вийшли зі складу Великої Колумбії 1830 року, Аргентина і Бразилія постійно воювали за Уругвай, усі три країни перемогли Парагвай у Парагвайській війні (1865-1870), а Чилі перемогла Перу та Болівію в Тихоокеанській війні.\n20-е століття, однак, повернуло ідеї об'єднання до життя. Оскільки імперіалістичні держави намагаються підпорядкувати собі південноамериканські країни за допомогою економічного панування, політичного впливу та військової сили, [ROOT.GetLeader] вважає, що єдиним способом захисту іспаномовної Америки від імперіалізму є створення єдиного південноамериканського фронту.\nНове утворення, "Андезія", за задумом [ROOT.GetLeader], стане державою, що об'єднає іспаномовну Південну Америку від гір Чилі до нафтових родовищ Венесуели під комуністичним прапором, а він сам стане лідером, який вестиме об'єднану Південну Америку до кращого майбутнього..."
