l_english:

 Patagonia_Focus: "Фокуси Патагонії"

### Starting Tree ###
 FOP_the_revolutionary_fires: "Полум'я революції"
 FOP_the_revolutionary_fires_desc: "Незважаючи на спроби аргентинського уряду загасити вогонь революції, наш рух міцніє з кожним днем. Нехай наша перемога ще далека, але ми повинні підготуватися до останнього ривка проти реакціонерів півночі."
 
 FOP_the_three_economic_issues: "Економічні проблеми"
 FOP_the_three_economic_issues_desc: "Ландшафт Патагонії важкопрохідний. Ми повинні підготуватися, щоб домінувати на полі бою. Ми повинні вивчити проблеми, які отруюють нашу економіку."
 
 FOP_arms_smuggling: "Контрабанда зброї"
 FOP_arms_smuggling_desc: "Нашим першим кроком на шляху до промислової революції в Патагонії, має стати отримання засобів захисту нашої революційної держави від реакціонерів. Оскільки ми відчуваємо дефіцит коштів для заснування промислової бази, нам варто придивитися до закордонної зброї, яку ми можемо дозволити собі при наявних скромних ресурсах."
 
 FOP_the_patagonian_fishing_industry: "Рибна промисловість Патагонії"
 FOP_the_patagonian_fishing_industry_desc: "Потужна рибальська індустрія Патагонії була зруйнована революцією. Перш, ніж ми зможемо будувати військовий флот для захисту наших берегів, ми повинні допомогти нашим рибалкам повернути собі море і відновити торговий флот Патагонії. Крім іншого це допоможе нам нагодувати наш народ і армію."
 
 FOP_exploiting_resources: "Видобуток ресурсів"
 FOP_exploiting_resources_desc: "Економіка Патагонії дуже погано розвинена і більшість багатств нашої землі все ще прихована в надрах землі. Цьому немає обґрунтування, крім недалекоглядності старого режиму. І тепер, коли ми взяли свою долю в свої руки, ми повинні створити видобуток ресурсів, для забезпечення нашого народу і армії."
 
 FOP_industrial_planning_scheme: "План розвитку промисловості"
 FOP_industrial_planning_scheme_desc: "Старий режим залишив Патагонію в стані крайніх злиднів і без натяку на сучасну промисловість. Патагонська промислова революція повинна ставити собі за мету принести процвітання людям, але перш, ніж ми це виконаємо, ми повинні налагодити зв'язки із зарубіжними постачальниками."
 
 FOP_central_construction_agency: "Центральне будівельне агентство"
 FOP_central_construction_agency_desc: "Відкинувши експлуатацію та примхи вільного ринку, ми заснували комітет центрального планування в Пуерто Мадрин, щоб спостерігати за подальшим розвитком регіону. Ставлячи конкретні цілі перед собою і нашими робітниками ми зможемо створити базову промисловість та інфраструктуру, яких так гостро потребує Патагонія."
 
 FOP_divert_funds_to_chubut: "Інвестиції в Чубут"
 FOP_divert_funds_to_chubut_desc: "Північна частина Патагонії - Чубут став серцем революції, але йому не вистачає сил, щоб бути її рушійною силою. Перерозподіливши кошти в цей регіон Центральне будівельне агентство сподівається створити імпульс для майбутнього розвитку промисловості."
 
 FOP_divert_funds_to_santa_cruz: "Інвестиції в Санта-Крус"
 FOP_divert_funds_to_santa_cruz_desc: "Південний район Патагонії - Санта-Круз містив кілька дрібних рибальських селищ, кілька шахт і нічого більше. Переспрямувавши кошти в цей регіон Центральне будівельне агентство сподівається на те, що Санта-Круз піде в ногу з Чубутом у плані темпів розвитку і перестане бути тягарем для економіки та зможе більшою мірою підтримувати наші зусилля."
 
 FOP_patagonias_industrial_revolution: "Британська промислова допомога"
 FOP_patagonias_industrial_revolution_desc: "Величезними зусиллями наших робітників мета з перетворення Патагонії на повністю індустріалізовану державу нарешті близька до виконання. За промислової допомоги з боку Великої Британії ця мета має стати досяжною."
 
 FOP_military_autarky: "Допомога у виробництві комунарської зброї"
 FOP_military_autarky_desc: "Для звільнення Аргентини від реакціонерів ми повинні збільшити наше військове виробництво. Запросивши інструменти і верстати у Франції, ми зможемо забезпечити постійний потік зброї, виробленої руками патагонців для наших військових зусиль."
 
 FOP_expand_the_fishing_fleet: "Розширення риболовецького флоту"
 FOP_expand_the_fishing_fleet_desc: "Наш флот на даний момент здатний задовольнити тільки базові потреби нашого народу. Це тільки початок, але ми спрямуємо ще більше ресурсів на розширення нашого флоту, щоб сповна насолодитися багатствами, які може запропонувати океан."
 
 FOP_chilean_naval_assistance: "Допомога чилійського флоту"
 FOP_chilean_naval_assistance_desc: "На зорі нашої революції, товариші з Сантьяго допомагали нам солдатами, ресурсами та зброєю. В обмін на кілька майбутніх концесій вони погодилися надати нам кілька морських інженерів, щоб посприяти розбудові наших малих портів і створенню кораблебудівних підприємств."
 
 FOP_request_naval_assistance: "Запит на морську допомогу"
 FOP_request_naval_assistance_desc: "Тепер, коли у нас є сили берегової оборони, щоб захистити наше узбережжя, ми повинні розглянути можливості нанесення удару по наших ворогах. Якщо наші союзники погодяться надати нам кілька своїх старих субмарин, ми зможемо розгорнути партизанську війну в глибинах океану, якщо хтось посміє напасти на нас."
 
 FOP_request_new_submarines: "Запит на нові субмариниы"
 FOP_request_new_submarines_desc: "Укріплення і наземні озброєння не дозволять нам просунутися далі. Якщо ми хочемо завдати удару по наших ворогах, ми повинні запросити старі субмарини у наших союзників. Навіть якщо вони зможуть поділитися кількома реліктами часів Вельткригу, це дасть нам змогу забезпечити безпеку нашого узбережжя від ворожих сил."
 
 FOP_international_officer_training: "Міжнародна підготовка офіцерів"
 FOP_international_officer_training_desc: "Більша частина нашого військового флоту перебуває під управлінням мобілізованих капітанів цивільних суден і зовсім недосвідчених цивільних, обраних на командні посади. Якби ми звернулися до Третього Інтернаціоналу по допомогу в підготовці наших офіцерів, це стало б неоціненною підтримкою в наших зусиллях щодо посилення нашого флоту."
 
 FOP_coastal_defences: "Берегова оборона"
 FOP_coastal_defences_desc: "Якщо наша берегова охорона буде загнана в порти або потоплена, наші міста будуть відкриті для морських десантів реакціонерів. Щоб перешкодити застосуванню ними настільки боягузливої тактики, ми повинні звести мережу укріплень уздовж узбережжя."
 
 FOP_population_surveys: "Вивчення населення"
 FOP_population_surveys_desc: "Щоб як слід підготуватися до прийдешньої війни, ми повинні провести перепис населення і скласти списки призовників. Так само ми повинні виявити кожного резервіста, якого ми зможемо відправити на фронт."
 
 FOP_rally_the_workers: "Мітинг робітників!"
 FOP_rally_the_workers_desc: "Справа Френте Обреро права! Робітники півночі досить мудрі, щоб усвідомлювати це. І поки їхні голоси затикаються режимом, ми все ще можемо достукатися до них за допомогою наших пропагандистів. Ми допоможемо їм перейти на наш бік, щоб вони допомогли нам скинути гнітючий їх режим."
 
 FOP_women_at_arms: "Жінки в армії"
 FOP_women_at_arms_desc: "Наші опоненти з півночі занадто довго пригнічували аргентинських жінок. Ми ж дамо кожній, хто захоче служити в нашій армії гвинтівку, в ім'я рівності. Так само ми будемо надихати й інших піти цим шляхом. Поки жалюгідні традиціоналісти протестуватимуть проти цього кроку, він надасть нам велику допомогу в боротьбі з Буенос-Айресом."
 
 FOP_mass_recruitment_scheme: "План масового призову"
 FOP_mass_recruitment_scheme_desc: "Щоб подолати дефіцит живої сили, ми повинні призвати в армію так багато людей, як тільки можливо. Ми розмістимо вербувальні пункти по всій революційній державі і розішлемо наших офіцерів у сільську місцевість, щоб вони мотивували людей вступати до наших лав. Незважаючи на те, що такі заходи різко знизять якість нашої армії, вони дадуть нам змогу подолати кризу чисельності."
 
 FOP_improvised_weaponry: "Імпровізоване озброєння"
 FOP_improvised_weaponry_desc: "Так само, як нам доводиться зрізати кути, щоб скоротити розрив у живій силі з Буенос-Айресом, ми повинні зробити те саме і з нашим спорядженням. Ми організуємо в сільській місцевості кілька майстерень і використовуємо патагонську кмітливість, щоб перетворити звичайні інструменти на смертоносну зброю. Кустарна зброя краще, ніж зовсім нічого."
 
 FOP_encourage_the_unwilling: "Заохочення небажаючих"
 FOP_encourage_the_unwilling_desc: "Наші вороги критично переважають нас числом, і щоб подолати це, ми повинні надихнути тих, хто сумнівається, робити те, що правильно, і спрямувати зброю на наших ворогів. Хоча цей крок і викличе протест у патагонському суспільстві, це краще, ніж тягнути життя рабів під п'ятою реакціонерів."
 
 FOP_chilean_military_aid: "Чилійська військова допомога"
 FOP_chilean_military_aid_desc: "Поки ми стоїмо на порозі війни, наші товариші по той бік Анд повідомили, що вони готові організувати військову допомогу для нас. Це дасть змогу оснастити нашу революційну армію гідною зброєю."
 
 FOP_internationale_guns: "Зброя Інтернаціоналу"
 FOP_internationale_guns_desc: "Наші чилійські товариші можуть допомогти нам лише трохи. Щоб гарантувати, що кожен солдат має гвинтівку і достатньо набоїв, щоб впоратися з переважаючими силами контрреволюціонерів, ми повинні звернутися по допомогу ззовні. Наші товариші в Парижі та Лондоні зможуть надати нам усе необхідне в ім'я червоної солідарності."
 
 FOP_indiscriminate_conscription: "Призов поза дискримінацією"
 FOP_indiscriminate_conscription_desc: "Щоб подолати наш дефіцит живої сили, ми змушені розширити масштаби наших зусиль. Кожен чоловік і жінка повинні віддати свій обов'язок справі революції. Навіть якщо якість нашої армії постраждає через приплив непридатних солдатів до наших лав, ми переможемо в цій війні. Непридатні солдати краще, ніж відсутність солдатів взагалі."
 
 FOP_call_for_chilean_volunteers: "Заклик чилійських добровольців"
 FOP_call_for_chilean_volunteers_desc: "Безліч наших товаришів в Андах жадає поширити революцію за межі своєї країни, але не можуть записатися до лав чилійської армії. Ми повинні надіслати повідомлення якомога більшій їхній кількості, що по цей бік кордону є гвинтівка, пайок і можливість нести революцію."
 
 FOP_call_for_european_manpower: "Заклик до людей Європи"
 FOP_call_for_european_manpower_desc: "Навіть якщо ми роздамо гвинтівки всьому населенню Патагонії, ми, як і раніше, будемо в меншості. Щоб зрівнятися з нашими ворогами, ми повинні кинути клич нашим товаришам у Європі, щоб вони поповнили наші ряди. На наше щастя скарбничка світової революції повна революціонерами, спраглими допомогти справі соціалізму. Усе, що від нас вимагається, це закликати їх і допомогти дістатися до наших берегів."
 
 FOP_international_force: "Інтернаціональна сила"
 FOP_international_force_desc: "По всьому світу незліченні тисячі натхненних і досвідчених революціонерів тільки й чекають можливості влитися до лав нашої армії. Нам треба лише поширити заклик і допомогти якомога більшій їх кількості прибути сюди. І хоча це викличе певні проблеми у взаємодії між нашими солдатами, цей крок гарантує, що ми не матимемо дефіциту в людях."
 
 FOP_international_air_volunteers: "Пілоти добровольці"
 FOP_international_air_volunteers_desc: "Хоча ідея ВПС Патагонії все ще виглядає фантастикою, наші розширені Контакти з іноземними революціонерами дозволили нам отримати доступ до досвідчених пілотів, готових пофарбувати небеса в червоний. Хоча ці шибайголови можуть надати тільки свої власні літаки, їхня наявність на нашому боці позбавить капіталістів панування в повітрі, на яке вони так сподіваються."
 
 FOP_an_end_to_the_manpower_crisis: "Кінець кризи живої сили"
 FOP_an_end_to_the_manpower_crisis_desc: "Відчайдушні часи зажадали від нас відчайдушних рішень, але завдяки нашим зусиллям ми тепер маємо у своєму розпорядженні силу, здатну протистояти гнобителям півночі. І тепер, коли вороги з'являться, щоб відібрати нашу свободу, їх зустріне повністю укомплектована революційна армія."
 
 FOP_fortify_the_border: "Зміцнення кордону"
 FOP_fortify_the_border_desc: "Необхідність переходу до оборони не викликає сумнівів, оскільки ворог перевершує нас і кількісно, і якісно. Звівши вздовж лінії фронту мережу укріплень і траншей, ми можемо бути впевнені, що наші колишні гнобителі заплатять високу ціну за кожен дюйм патагонської землі, що вони спробують відібрати у звільнених робітників!"
 
 FOP_infiltrating_the_north: "Проникнення на Північ"
 FOP_infiltrating_the_north_desc: "Битися з ворогом за його правилами буде для нас смерті подібно. Замість цього ми знищимо його нетрадиційними методами і змусимо вести війну на наших умовах."
 
 FOP_european_way_of_war: "Європейські методи ведення війни"
 FOP_european_way_of_war_desc: "Більшість наших бійців - ополченці та партизани, які не мають серйозної військової підготовки. Хоча вони і здатні захистити нашу країну, наші європейські товариші пропонують нам допомогу в реорганізації наших дивізій за зразком регулярних частин. Залучаючи цих ветеранів до підготовки наших ополчень ми зможемо значно підвищити їхню ефективність."
 
 FOP_strike_the_railroads: "Удар по залізницях"
 FOP_strike_the_railroads_desc: "Аргентина земля великих річок і гірських ланцюгів, що змусить наших ворогів покладатися в основному на залізниці при переміщенні своїх сил. Якщо ми зможемо підготувати серію диверсій на залізницях, ми зможемо тимчасово підірвати їхню мобільність у найважливіші перші тижні війни."
 
 FOP_infiltrator_cells: "Осередки проникнення"
 FOP_infiltrator_cells_desc: "Аргентина земля великих річок і гірських ланцюгів. Це змусить наших ворогів розпорошити свої сили по країні. Якщо ми зможемо проникнути на їхню територію і посіяти насіння повстання, ми зможемо зв'язати частину їхніх ресурсів у найважливіші перші тижні війни."
 
 FOP_international_armour_specialists: "Міжнародні фахівці з бронетехніки"
 FOP_international_armour_specialists_desc: "Вельткриг довів ефективність танків як засобу прориву ворожих позицій. Нам необхідно створити бронетанкові з'єднання для того, щоб повністю перетворити наші революційні формування на справжню сучасну армію. За значної допомоги з боку британських і французьких інженерів ми зможемо значно прискорити цей процес."
 
 FOP_standardising_our_tactics: "Стандартизація тактики"
 FOP_standardising_our_tactics_desc: "Децентралізованість наших формувань призвела до того, що кожен загін має власну тактику та методи ведення бою, а іноді вони ще й не страждають від дефіциту організованості. Хоча непередбачуваність і має свої плюси, ми все ж таки маємо привести нашу тактику до єдиного стандарту, хоча б для того, щоб наші офіцери могли знати, яких дій очікувати від власних товаришів."
 
 FOP_veteran_instructors: "Інструктори-ветерани"
 FOP_veteran_instructors_desc: "Оскільки наша революційна армія складається переважно з добровольчих ополчень, набраних з місцевого населення, рівень підготовки особового складу різниться від підрозділу до підрозділу. Можливо, ми змогли б привести якість наших військ до єдиного рівня, за умови акуратного додавання найдосвідченіших і найздібніших ветеранів до лав новобранців."
 
 FOP_unconventional_supply_networks: "Нестандартна система постачання"
 FOP_unconventional_supply_networks_desc: "Спосіб, яким ми ведемо війну, передбачає, що іноді наші солдати можуть виявити себе поза звичайними логістичними ланцюжками. Формуючи передові схрони з припасами і готуючи наших бійців самостійно добувати припаси за лінією фронту, ми зможемо значно поліпшити ситуацію з постачанням наших сил."
 
 FOP_foreign_doctrine_assistance: "Іноземна доктринальна допомога"
 FOP_foreign_doctrine_assistance_desc: "У міру того, як наша армія набирається досвіду, наша тактична майстерність теж зростає. Однак, у міру того, як ми віддаляємося від базових тактик, нам треба вирішити, яку основну стратегію ми оберемо. Нам варто звернутися до Інтернаціоналу за допомогою в цьому питанні."
 
 FOP_mandatory_militia_training: "Обов'язкова підготовка ополченців"
 FOP_mandatory_militia_training_desc: "Постійна загроза з боку контрреволюціонерів з Буенос-Айреса змушує нас до оголошення, що всі наші громадяни зобов'язані пройти базову військову підготовку для можливої служби в лавах ополчення. Таким чином ми підготуємо наших людей морально і фізично, до того, що вони можуть знадобитися революції в якості солдатів на полі бою."
 
 FOP_a_militarised_society: "Мілітаризація суспільства"
 FOP_a_militarised_society_desc: "Мир із контрреволюціонерами неможливий, а отже, для забезпечення безпеки нашої революції ми повинні мілітаризувати наше суспільство, щоб протистояти будь-якому конфлікту, що чекає на нас у майбутньому. Коли кожен наш громадянин буде готовий до війни, будь-який ворог, що буде достатньо дурний для нападу на нашу країну, зустріне гідну відсіч від усіх верств нашого суспільства."

### Political Tree ###
 FOP_the_revolution_successful: "Успіх революції!"
 FOP_the_revolution_successful_desc: "Всупереч усім труднощам ми перемогли. Наша країна може бути роздроблена, а нашим людям знадобиться час, щоб пристосуватися, але не можна забувати, що це ми, робітники, одного разу підняли цю країну, тож ми зможемо зробити це ще раз!"
 FOP_the_first_national_trade_union_congress: "Перший конгрес національного торгового союзу"
 FOP_the_first_national_trade_union_congress_desc: "Коренячись у традиції республіканської демократії, Аргентина до цього дня ніколи не проводила Конгрес Торгового Союзу. І поки дехто з тих, хто сумнівається, вбачає в цих історичних подіях тільки прикриття для встановлення диктаторського режиму, двері старого Конгресу відчиняються для делегацій Союзу. Доля нації тепер у їхніх руках..."
 FOP_the_anarchist_radicals: "Радикальні анархісти"
 FOP_the_anarchist_radicals_desc: "З приходом Северино ді Джіованні на пост чинного голови, радикальні анархісти з ССА рішуче перевершили всі інші фракції. Зі своєю жорсткою позицією в питаннях релігії, нерівності та націоналізму, Анархісти намагатимуться розтрощити будь-які згадки про стару Аргентину і зробити її територію нацією для всіх робітників світу."
 FOP_female_rights_debate: "Дебати про права жінок"
 FOP_female_rights_debate_desc: "Поки консервативні режими прагнуть відокремити жінок від чоловіків, більш ліберальні уряди роками намагаються переглянути це явище. Статус жінок змінюється під тиском феміністських організацій і жінки тепер входять до багатьох галузей на рівних з чоловіками правах. Джіованні, однак хоче піти ще далі і цей крок має бути обговорений у конгресі..."
 FOP_confront_the_church: "Протистояння з церквою"
 FOP_confront_the_church_desc: "Аргентина ніколи не була секуляризованою нацією, і церква була значним гравцем на політичному полі. Однак, з приходом революційного уряду, такому стану справ прийшов кінець. Люди Северіно вже переслідують священиків і лише конгрес стоїть між ними та повним вигнанням церкви з країни."
 FOP_build_a_new_society: "Будівництво нового суспільства"
 FOP_build_a_new_society_desc: "Тепер, коли завдання Конгресу виконані, Северіно запропонував ухвалити закон, що значно послаблює Конгрес, передаючи більшу частину його повноважень федеральним зборам, які обирають регіональні збори. Хоча це і може зменшити наш контроль над низкою віддалених регіонів, це дасть змогу промислово розвиненим областям працювати ефективніше."
 FOP_the_anarchist_moderates: "Помірковані анархісти"
 FOP_the_anarchist_moderates_desc: "З огляду на те, що Сото зберіг посаду голови, ССА залишилися на чолі інших Союзів і тепер готуються втілювати в життя свої плани щодо зміни країни. Незважаючи на ідеологію, Сото дотримується прагматичних поглядів на революційний рух і буде шукати компромісу між анархістськими ідеалами і суспільством, яке він повинен змінити. І тільки час покаже чи зміг він досягти успіху..."
 FOP_moderate_decentralization: "Помірна децентралізація"
 FOP_moderate_decentralization_desc: "Будучи шукачем компромісів, Сото, проте, все ще залишається анархістом, тому він розпорядився передати частину відповідальності Конгресу місцевим зборам, зберігаючи за центральним урядом тільки основні стратегічні завдання. Хоча зміна балансу сил і не була настільки катастрофічною, як то передбачалося, це все ще означає серйозні зміни в централізованій природі аргентинської системи управління."
 FOP_war_preparations_bill: "Закон про підготовку до війни"
 FOP_war_preparations_bill_desc: "Хоча багато анархістів хотіли б зжити Конгрес, правда в тому, що нас оточують реакційні режими, які облизуються на нашу країну і чекають моменту нашої слабкості, щоб завдати удару. У зв'язку з цим, голова Джіованні проголосив Закон про підготовку до війни, що розширює його повноваження і безстроково подовжує роботу Конгресу, доки 'Загрозу з боку реакціонерів не буде знищено'."
 FOP_root_out_reactionaries: "Викорінення реакціонерів"
 FOP_root_out_reactionaries_desc: "Ми не зможемо захистити країну від зовнішніх реакціонерів, поки внутрішні реакціонери допомагають їм, підриваючи досягнення нашої Революції. Ми можемо загнати цих зрадників у кут, оголосивши національну кампанію по затриманню кожного, хто загрожує справі Революції."
 
 FOP_knowledge_transfer_to_a_new_generation: "Передача знань новому поколінню"
 FOP_knowledge_transfer_to_a_new_generation_desc: "Можливо, найціннішим нашим ресурсом є численні ветерани війни. Більшості з них важко пристосуватися до життя без небезпек передової, але їхній багатий досвід не повинен пропасти даремно. Відправивши більшість із них готувати наступні покоління наших солдатів, ми зможемо значно підвищити боєздатність нашої армії."
 
 FOP_defensive_measures: "Оборонні заходи"
 FOP_defensive_measures_desc: "Революційна війна навчила нас швидко організовувати оборонні позиції з мінімумом ресурсів у нашому розпорядженні. Будучи вивченими ретельніше, ці уроки дадуть нам змогу зводити укріплення ще швидше без втрати їхньої ефективності."
 
 FOP_federal_militia_recruitment_drive: "Призов до федерального ополчення"
 FOP_federal_militia_recruitment_drive_desc: "Хоча кожен регіон вільний організовувати власні ополчення, нам все ще потрібна федеральна армія, щоб боротися з реакціонерами. Ймовірним вирішенням цієї проблеми є надання місцевими зборами частини своїх сил, які перейдуть під федеральне командування на термін, обумовлений з кожними місцевими зборами. Це, звісно, не дасть нам найкращих солдатів, але вони принаймні будуть найбільш переконаними в нашій справі."
 FOP_reconciliate_with_the_church: "Примирення з церквою"
 FOP_reconciliate_with_the_church_desc: "Оскільки аргентинська католицька церква десятиліттями, якщо не століттями була однією з провідних політичних сил, можливо, буде правильним домовитися з нею, щоб зміцнити становище нашого уряду..."
 FOP_pass_revolutionary_laws: "Ухвалення революційних законів"
 FOP_pass_revolutionary_laws_desc: "З приходом до влади революційного уряду настав час конгресу дати робітникам те, на що вони заслуговують. З ухваленням законів, що діють на благо робітників, наприклад оплачуваних відпусток, допомоги для безробітних та інвалідів, ми можемо бути впевнені в підтримці з боку робітників нашої країни."
 FOP_cooperate_with_the_UC: "Кооперація з ГС"
 FOP_cooperate_with_the_UC_desc: "Громадянський союз відкрито підтримав нас і багато його членів перейшли в нашу фракцію, щоб забезпечити нам більшу вагу в Конгресі. На знак подяки за таку підтримку було б правильним надати їм місце в нашому уряді."
 FOP_the_socialist_party_moderates: "Помірковані соціалісти"
 FOP_the_socialist_party_moderates_desc: "Після десятиліть занепаду, Соціалістична партія нарешті змогла домогтися статусу провідної сили в Аргентині. Такий поворот подій, очікувано, був тепло прийнятий публікою, оскільки Соціалісти мають давню історію вдалих компромісів і законів, що підвищують добробут, і від цієї партії чекають менш радикального, ніж у решти спілок, але перетворення країни на користь робітничого класу."
 FOP_reinstate_municipal_elections: "Відродження муніципальних виборів"
 FOP_reinstate_municipal_elections_desc: "Соціалісти ніколи не розглядали ідею реформування Аргентини на базі Торгових Союзів, тож вони представили в Конгресі законопроєкт, що дозволяє муніципалітетам обирати своїх керівників. Незважаючи на протести з боку опозиції, основна частина соціалістичної партії вважає, що цей закон не зустріне серйозних заперечень."
 FOP_hold_provincial_elections: "Провінційні вибори"
 FOP_hold_provincial_elections_desc: "Як частину зусиль з відродження Аргентинської республіки, соціалісти представили законопроєкт, що дає змогу окремим провінціям, які входять до складу Аргентини, самим обирати губернаторів. Зараз губернаторів призначають, але із закінченням громадянської війни настав час дати людям самим обирати губернаторів."
 FOP_restore_the_suspended_constitution: "Відновлення конституції"
 FOP_restore_the_suspended_constitution_desc: "Останній крок до відродження Аргентинської Республіки це відродження конституції 1898 року. Хоча багато революціонерів ненавидять сам факт її існування, наш засновник Хуан Хусто був затятим захисником конституціоналізму, і перш ніж проєкт зміни конституції під наші потреби побачить світ, ми повинні спершу відновити її."
 FOP_expand_the_Hogar_Obrero: "Розширення будинку робітників"
 FOP_expand_the_Hogar_Obrero_desc: "Дім Робітників це будівельний кооператив, створений засновниками СП 1905 року, став основним забудовником соціалістів. І з приходом соціалістів до влади з'явилася ідея про розширення його діяльності і включити в неї так само забезпечення програми громадських робіт, таким чином ми зможемо покласти край проблемі бездомних в Аргентині раз і назавжди."
 FOP_establish_a_free_market: "Вільний ринок"
 FOP_establish_a_free_market_desc: "Засновник Соціалістичної партії Хуан Хусто був послідовним прихильником ідеї вільної торгівлі та багатства, яке вона приносить. Однак, він так само розумів масштаб експлуатації робітників, який це може спричинити. Будучи його спадкоємцями, ми повинні продумати створення вільного ринку, куди будуть допущені тільки кооперативи та інші про-робітничі форми об'єднань."
 FOP_maintain_revolutionary_democracy: "Революційна демократія"
 FOP_maintain_revolutionary_democracy_desc: "Попри привабливість повернення старої конституції, очевидно, що революція змінила Аргентину назавжди. Прийняття старої конституції без змін було б помилкою. Натомість, ми повинні шукати можливості до консолідації Соціалістів у конгресі для протидії відновленню старого конгресу, хоч би як це дратувало решту партій..."
 FOP_the_Ugartistas: "Ugartistas"
 FOP_the_Ugartistas_desc: "Угартістас пройшли шлях від невеличкого гуртка, до значної фракції в лавах соціалістів. З перемогою революції вони шукають новий підхід до соціалізму, що поєднує ідеї аргентинського націоналізму, американського анти-імперіалізму та інших концепцій на кшталт економічної демократії. Лише час покаже наскільки життєздатною виявиться ця суміш і чи допоможе вона новому голові, чи втопить його."
 FOP_introduction_of_worker_selfmanagement: "Самоврядування робітників"
 FOP_introduction_of_worker_selfmanagement_desc: "Після того, як голова зміцнився на своїй посаді, він висунув законопроєкт, що передбачає націоналізацію низки основних аргентинських компаній. Однак він наполіг на тому, щоб не включати їх до державного механізму, а дозволити робітникам управляти компаніями на свій розсуд."
 FOP_encourage_worker_cooperatives: "Посилення кооперативів"
 FOP_encourage_worker_cooperatives_desc: "Збираючись проводити плавний перехід до соціалістичної економіки, голова запропонував виділити кредити для приватних компаній, за умови, що вони управляються пролетаріатом. Хоча ці кредити будуть недешеві, у довгостроковій перспективі ці вкладення окупляться."
 FOP_collaborate_with_the_CGT: "Об'єднання з ВКТ"
 FOP_collaborate_with_the_CGT_desc: "Загальна конфедерація праці, була практично знищена іншими спілками за співпрацю зі старим аргентинським урядом. Нині повністю лояльна справі Бальдомеро. Тому ми повинні придумати спосіб винагородити цю відданість, наприклад, звернувши увагу на її вимоги і надавши деяким її членам доступ до коштів на виконання деяких їхніх проєктів..."
 FOP_encourage_patriotism: "Заохочення патріотизму"
 FOP_encourage_patriotism_desc: "Бальдомеро наполягає, що наш бій з імперіалізмом розпочався не 1921 року, а 1810-го, коли наші праотці відокремилися від Іспанії. Таким чином сам образ Аргентини перетворюється на прапор антиімперіалізму. Прагнучи зміцнити цю ідею, він запустив освітню програму і пропаганду, щоб кожен аргентинець міг назвати себе патріотом без тіні сорому."
 FOP_united_south_american_states: "Сполучені Південноамериканські держави"
 FOP_united_south_american_states_desc: "Хоча ми й поважаємо прагнення Інтернаціоналу до світової революції, ми не можемо покласти тягар захисту наших здобутків на країни, які перебувають так далеко, до того ж мають власні культуру та історію, сповнені імперіалістичних зазіхань на наш континент. Тож ми захищатимемо себе самі і створимо нову організацію, яка наглядатиме за всіма країнами Південної Америки."
 FOP_breadbasket_of_the_revolution: "Революційний хліб"
 FOP_breadbasket_of_the_revolution_desc: "Довгий час Аргентина була відома як 'Світова житниця'. Тепер, коли синдикалісти Європи на шляху до війни з реакціонерами, ми повинні спрямувати цю нашу силу на допомогу нашим союзникам і забезпечити їх таким необхідним продовольством."
 FOP_the_communist_supremacy: "Комуністична перевага"
 FOP_the_communist_supremacy_desc: "Незважаючи на невдачу у вигляді провалу Жовтневої Революції в Росії, аргентинські комуністи все ж таки змогли здобути й утримати владу, так само як і більшість місць у конгресі. Хоча їхня спільна з більшовиками мрія про світ, об'єднаний під прапорами комунізму, ще далека від реалізації, її втілення стало на крок ближче."
 FOP_economic_aid_for_the_internationale: "Допомога Інтернаціоналу"
 FOP_economic_aid_for_the_internationale_desc: "Аргентина навряд чи є промисловою державою, яку можна порівняти з Великою Британією та Францією, але у нас є значний сільськогосподарський сектор і багаті природні ресурси. За належної системи конвоїв ця матеріальна допомога може досягти європейських берегів і підтримати їхню боротьбу за кращий світ."
 FOP_join_the_Third_Internationale: "Вступ до Третього Інтернаціоналу"
 FOP_join_the_Third_Internationale_desc: "Наші міста і промисловість відновлені, наші робітники захищені від паразитизму капіталістів. Тепер ми знову можемо звернути наш погляд до світового революційного руху. Молот Маркса і Серп Леніна піднімуться над світом і виявлять силу пролетаріату, що покладе край капіталістам."
 FOP_permanent_conscription_brigades: "Постійні призовні команди"
 FOP_permanent_conscription_brigades_desc: "Призовні команди застосовувалися комуністичними ополченнями, коли ми очікували нападу реакціонерів. Це мало певний успіх, але революційні плани комуністів вимагають значно більшої армії, тож було ухвалено рішення створити призовні команди на постійній основі, щоб наші війська мали достатньо особового складу, щоб допомогти Світовій Революції."
 FOP_begin_primitive_socialist_accumulation: "Початок примітивного соціалістичного накопичення"
 FOP_begin_primitive_socialist_accumulation_desc: "Спираючись на праці Євгена Преображенського, ми вважаємо, що настав час для нашої країни перетворитися із суто аграрного експортера на великий індустріальний центр. Для цього держава привласнить надлишковий продукт селянства, щоб накопичити капітал для просування індустріалізації шляхом монополізації експорту цієї продукції."
 FOP_militarization_of_labour: "Мілітаризація робочої сили"
 FOP_militarization_of_labour_desc: "Дотримуючись теорії Льва Троцького про мілітаризацію робітничого класу, ми повинні організувати призов громадян для служби на допоміжних посадах. Хоча далеко не всі будуть у захваті від таких заходів, це їхня відповідальність, як робітничого класу, звільненого з-під ярма буржуїв, допомогти своїм побратимам-робітникам у протистоянні ворогам, що загрожують їм."
 FOP_submit_unions_to_state_machinery: "Подання профспілок до державного апарату"
 FOP_submit_unions_to_state_machinery_desc: "Профспілки довели свою значущість тим, що невелике їхнє об'єднання, кероване революційними ідеями, перекинуло аргентинський уряд. Зараз немає жодних сумнівів у тому, що в кризовий час потрібні жертви. Наша країна повинна збільшити виробництво, якщо ми хочемо протистояти іноземним реакціонерам, а значить, що всі профспілки повинні відкласти свої інтереси в сторони заради досягнення загальнонаціональної мети."
 FOP_five_year_plan: "П'ятирічний план"
 FOP_five_year_plan_desc: "Зробивши перші кроки на шляху до індустріалізації, ми все ще маємо пройти довгий шлях. Для прискорення цього процесу ми повинні розробити і впровадити п'ятирічний план, з низкою цілей, які мають бути досягнуті, і вкладень, які для цього будуть потрібні."
 FOP_aid_the_world_revolution: "Допомога світовій революції"
 FOP_aid_the_world_revolution_desc: "Поки наше суспільство поступово встає на ноги, наші європейські товариші борються за всіх робітників світу. Як віддані інтернаціоналісти ми зобов'язані допомогти їм у їхній боротьбі. Так ми зможемо звільнити всіх робітників світу від гніту капіталістів."

### Rebuild Tree ###
 FOP_expand_the_bureacracy_to_the_north: "Бюрократія на північі"
 FOP_expand_the_bureacracy_to_the_north_desc: "Створивши під час революції порівняно ефективну бюрократію, тепер ми володіємо і північчю, тож маємо поширити успішні ідеї і на свіжозвільнені області аргентинської комуни."
 FOP_expropriate_the_haute_bourgeoise: "Експропріація вищої буржуазії"
 FOP_expropriate_the_haute_bourgeoise_desc: "Націоналізація приватних підприємств була частиною буденного життя в революційній Патагонії. Але ситуація на півночі значно відрізняється. Проблема в тому, що великі ділянки землі, так само як і промислові підприємства належать німецьким магнатам. Це не можна так залишати і Конгрес повинен ініціювати негайну націоналізацію цієї власності."
 FOP_formalize_laws: "Формалізація законів"
 FOP_formalize_laws_desc: "Багато правил і приписів, якими ми керуємося в Патагонії, не були введені в жодне правове поле. Але щоб інтегрувати решту Аргентини, нам доведеться виправити цю ситуацію."
 FOP_national_land_reform: "Державна земельна реформа"
 FOP_national_land_reform_desc: "У наших зусиллях з подолання нерівності в Аргентині ми плануємо провести масштабну земельну реформу. Метою цих заходів буде скорочення наділів у великих землевласників на користь дрібних. Цими заходами ми допоможемо і розвитку ринку, і зростанню робітничого класу Аргентини, оскільки у нас є багато землі, яка потребує перерозподілу."
 FOP_integrate_old_bureaucracy: "Інтеграція старої бюрократії"
 FOP_integrate_old_bureaucracy_desc: "Хоча хтось може вважати, що інтеграція старої республіканської системи буде помилкою, істина в тому, що за минулі тридцять років Аргентина почала повертатися обличчям до робітників, і цей процес зупинив тільки переворот Урібуру. Таким чином існує велика кількість структур, які ми можемо просто об'єднати з нашою нинішньою адміністрацією."
 FOP_create_the_CSE: "Створення КБД"
 FOP_create_the_CSE_desc: "Однією з головних загроз, з якими зараз стикається наша країна, є іноземна підривна діяльність. Оскільки багато країн дивляться на нас зі злими намірами, ми повинні бути стійкими і дати відсіч їхнім зусиллям обману і зради. Для цього нам необхідно створити орган, який буде опікуватися такими питаннями, і тому ми створюємо Комітет з безпеки держави."
 FOP_education_reform: "Реформа освіти"
 FOP_education_reform_desc: "Остання реформа освіти в Аргентині була проведена багато років тому, і реакціонерська брехня все ще промиває мізки підростаючого покоління з підручників. Ми повинні серйозно переглянути нинішню шкільну програму. Якщо наш план вдасться, майбутні покоління не будуть вороже ставитися до нашого уряду, як багато представників старшого покоління..."
 FOP_further_the_social_revolution: "Соціальна революція"
 FOP_further_the_social_revolution_desc: "Аргентинці довгий час відчували благоговіння перед старою європейською аристократією. Це багато в чому сприяло перетворенню Буенос-Айреса за образом Парижа. Однак, цей образ думки ніяк не співвідноситься з потребами робітників, а раз так - ми повинні вирощувати новий образ цих будівель і віддавати належне сучасним Британії та Франції. Ми повинні повільно, але неухильно впроваджувати ідею солідарності робітників у нашу культуру."
 FOP_rural_development: "Розширення залізниць"
 FOP_rural_development_desc: "Хоча в Аргентині вже є залізнична мережа, для продовження промислового зростання нашої промисловості залізні дороги необхідно розширити і модернізувати. Це також допоможе в постачанні наших військ під час війни."
 FOP_urban_development: "Розвиток міст"
 FOP_urban_development_desc: "Старий режим робив спроби розвитку промисловості в Буенос-Айресі та Кордобі, але цього було недостатньо. Занадто багато з цих вкладень пропало через вплив вільного ринку і капіталістичної експлуатації. Тепер, коли старий режим упав, ми нарешті зможемо почати індустріалізацію, гідну наших людей."
 FOP_moderate_anarchist_development_scheme: "План розвитку поміркованих анархістів"
 FOP_moderate_anarchist_development_scheme_desc: "Стара капіталістична програма індустріалізації мала випадковий характер і враховувала лише інтереси буржуазії. Натомість ми маємо показати силу і значущість виробництва для самих робітників, за допомогою системи місцевих зборів, які будуть демократичним шляхом вирішувати, яким чином розвивати економіку регіонів."
 FOP_radical_anarchist_development_scheme: "План розвитку радикальних анархістів"
 FOP_radical_anarchist_development_scheme_desc: "Капіталістична система індустріалізації була злочинною і тому що зневажала робітників, і тому що була нездатна задовольнити потреби населення. Ми повинні це виправити. Ми змусимо промисловість служити Аргентині й усьому світовому робітничому класу, призначаючи найбільш відданих справі світової революції в місцеві збори, щоб вони вели Аргентину до світлого майбутнього."
 FOP_socialist_development_scheme: "План розвитку соціалістів"
 FOP_socialist_development_scheme_desc: "Капіталістична економіка була хижацькою, але ми зможемо приручити її за допомогою демократизації робочих місць, через створення профспілок і робочих кооперативів. Система, вибудувана на основі взаємозалежності, як і раніше, дасть змогу підприємцям розвивати свої компанії, водночас надаючи робітникам можливість створювати економіку, що служить інтересам робітників, а не жадібності капіталістів."
 FOP_communist_development_scheme: "План розвитку комуністів"
 FOP_communist_development_scheme_desc: "Вивчаючи досвід Володимира Леніна, ми повинні втілювати в життя політику центрального планування в економіці. Ми не можемо допустити спорадичного розвитку будь-яких частин країни або галузей економіки, натомість ми повинні розробити низку п'ятирічних планів, які дадуть нам змогу досягти високих темпів розвитку і зростання."
 FOP_resource_exploitation_scheme: "Схема експлуатації ресурсів"
 FOP_resource_exploitation_scheme_desc: "Поки аргентинська промисловість повільно встає на ноги і розвивається, ми стикаємося зі зростаючим дефіцитом сировини в міру того, як ми починаємо перевершувати дореволюційні обсяги виробництва. Якийсь час ми зможемо забезпечити себе за рахунок імпорту, але в Аргентині є багато невикористовуваних ресурсів, і в зв'язку з цим Конгресом було створено комітет, завданням якого буде організація видобутку зазначених ресурсів."
 
