 FOP_Andesian_formation_decisions_desc: "'Андезія' - мрія [ROOT.GetLeader] - уявляється як держава, що об'єднає іспаномовну Південну Америку від гір Чилі до нафтових родовищ Венесуели під комуністичним прапором, із собою як лідером, що веде об'єднану Південну Америку до кращого майбутнього..."
