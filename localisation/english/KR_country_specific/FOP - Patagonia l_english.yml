### Andesia events ###
 fop.499.t: "Питання про Андезію"
 fop.499.d: "Після здобуття незалежності Сполученими Штатами Америки 1776 року та Гаїті 1804 року, боротьба іспаномовних країн Америки за незалежність після 1810 року спричинила почуття об'єднання, особливо в Південній Америці, де були спільні зусилля під проводом Симона Болвара на півночі та Хосе де Сан Мартна на півдні.\n\nЗахід південноамериканського панамериканізму настав у 19 столітті зі зростанням націоналізму в регіоні. Центральноамериканська федерація розпалася 1838 року, Венесуела й Еквадор вийшли зі складу Великої Колумбії 1830 року, Аргентина і Бразилія постійно воювали за Уругвай, усі три країни об'єднали зусилля, щоб перемогти Парагвай у Парагвайській війні (1865-1870), а Чилі перемогла Перу й Болівію в Тихоокеанській війні.\n\n20-е століття, однак, повернуло до життя ідеї іспано-американізму. Оскільки імперіалістичні держави намагаються підпорядкувати собі південноамериканські країни за допомогою економічного панування, політичного впливу та військової сили, [ROOT.GetLeader] вважає, що єдиним способом захисту іспано-американських країн від імперіалізму є створення єдиного південноамериканського фронту.\n\nЗа задумом [ROOT.GetLeader], нове утворення, "Андезія", стане державою, що об'єднає іспаномовну Південну Америку від гір Чилі до нафтових родовищ Венесуели під комуністичним прапором, а він сам стане лідером, який вестиме об'єднану Південну Америку до кращого майбутнього. Чи будемо ми прагнути до досягнення цієї утопії?"
 fop.499.a: "Так - час об'єднати Південну Америку!"
 fop.499.b: "Це лише мрія..."

 fop.500.t: "Декларація Андезії"
 fop.500.d: "Сьогодні ми святкуємо Андезійську декларацію, що об'єднала під одним прапором всю іспаномовну Південну Америку, від високогір'їв Чилі до джунглів Еквадору, аж до нафтових родовищ Венесуели! Це разюче досягнення стало можливим завдяки серії воєн, і сьогодні в Буенос-Айресі відбувається парад із переможними аргентинськими військами, які марширують містом і салютують членам вищого командування і, звісно ж, голові Хусто. Від принижених і голодних жертв повстання до гегемона Південної Америки - це може здатися казкою, але це стало реальністю."
 fop.500.a: "Хай живе голова Хусто! Хай живе Андезія!"

 fop.501.t: "Перший Андезійський конгрес"
 fop.501.d: "Члени соціалістичних партій з усієї Андезії були запрошені на Перший Андезійський конгрес у Буенос-Айрес. Чотиритижневий конгрес визначить урядову організацію Андезії та створить основу держави.\n\nГоловне питання конгресу - визначення системи управління. За планом голови Хусто, Андезія має стати єдиною державою без регіональної автономії, хоча більшість членів соціалістичного руху воліють, щоб Андезія була федерацією. За унітарного уряду Хусто матиме більше влади над Андезією, а за федеративної системи він зіткнеться з меншою опозицією. Після кількох днів обговорень рішення голови таке:"
 fop.501.a: "Федералізм забезпечить стабільність Андезії!"
 fop.501.b: "Хусто проштовхує через конгрес унітарну систему"

### Army Tree ###

 FOP_the_revolutionary_army: "Революційна армія"
 FOP_the_revolutionary_army_desc: "Наша армія перетворилася з жалюгідного ополчення, що страждає від браку всього ополчення, на героїчний Авангард, який звільнив Буенос-Айрес. Перепочинок буде коротким, адже реакціонери, що оточують нас, жадають відібрати нашу кров'ю і потом здобуту свободу. Ми повинні підготуватися до прийдешніх воєн, за допомогою якісної реорганізації нашої армії."
 
 FOP_focus_on_decentralization: "Фокус на децентралізації"
 FOP_focus_on_decentralization_desc: "Замість того, щоб покладатися на жорстку вертикаль командування, ми покладаємося на людей, здатних проявляти ініціативу. Дарувавши їм свободу дій і можливість кувати залізо, доки гаряче, замість боданья з армійською бюрократією, ми посилимо потенціал наших ополчень."
 
 FOP_keep_the_militias: "Збереження ополчення"
 FOP_keep_the_militias_desc: "Червоні ополчення і партизани виграли минулу війну і вони ж виграють наступну. Замість того, щоб пристосовуватися до доктрин наших винищених гнобителів, ми спрямуємо ресурси нашої країни, щоб зміцнити силу, яка дарувала нам свободу."
 
 FOP_command_structure_reorganization: "Народна армія"
 FOP_command_structure_reorganization_desc: "Усунувши обмежувальну природу традиційної військової ієрархії, наша армія стала армією народу. Це армія революційних робітників, що б'ються за праве діло, а не за безглузді амбіції, так само це армія селян, що знають, як забезпечити себе, не озираючись на викрикнуті накази."
 
 FOP_a_rifle_for_every_man: "Гвинтівка для кожного"
 FOP_a_rifle_for_every_man_desc: "Завзяття, продемонстроване нашим народом під час призову, призвело до того, що у нас часто було менше спорядження, ніж добровольців, охочих битися в наших лавах. Щоб розв'язати цю проблему, у нас має бути добре налагоджене виробництво зброї, щоб за необхідності ми могли видати гвинтівку кожному жителю Аргентини!"
 
 FOP_a_red_army: "Червона армія"
 FOP_a_red_army_desc: "Ополченці можуть перемогти сьогодні, завдяки рішучості та хитрості. Однак, якщо ми хочемо просуватися вперед, ми повинні перетворити цих некерованих партизанів на професійну армію, здатну битися з ворогом."
 
 FOP_socialist_military_industry: "Соціалістична військова промисловість"
 FOP_socialist_military_industry_desc: "Наша революційна армія почалася, коли ми почали самі виробляти зброю в наших будинках і майстернях, захищаючи нас від гнобителів. З усіма ресурсами держави ми можемо організувати повномасштабну військову промисловість, здатну забезпечити зростання нашої революційної армії."
 
 FOP_an_army_of_professionals: "Професійна армія"
 FOP_an_army_of_professionals_desc: "Продовжуючи наш курс на реформи, ми перетворили ополчення на дисципліновану армію, що поєднує переваги старої та нової системи. Коли ми закінчимо, наша армія складатиметься з професійних, добре підготовлених солдатів, ведених у бій найкращими офіцерами, викуваними в горнилі революційної війни."
 
 FOP_no_quarter_for_counter_revolutionaries: "Немає місця для контрреволюціонерів"
 FOP_no_quarter_for_counter_revolutionaries_desc: "У нашої армії унікальне минуле армії партизан. Це означає, що наші офіцери мають великий досвід ведення війни нерегулярними підрозділами. Тепер же, коли вони знають кожен трюк, який можуть застосувати аналогічні сили, вони зможуть розтрощити будь-який опір з боку контрреволюційних формувань, які збереглися."
 
 FOP_establish_a_new_hierarchy: "Нова ієрархія"
 FOP_establish_a_new_hierarchy_desc: "Децентралізована армія може вигравати битви тактичного рівня, але в стратегічному плані вона подібна до голодної банди. Оскільки у нас немає дефіциту досвідчених офіцерів, ми зможемо створити армійську структуру з ретельно відібраних командирів наших найбільш боєздатних підрозділів."
 
 FOP_militarization_of_electronics: "Мілітаризація електроніки"
 FOP_militarization_of_electronics_desc: "Історично склалося, що ця галузь економіки Аргентини практично не розвивалася. Наша армія ясно дала зрозуміти, що їй потрібна модернізація електронної промисловості та її продукції для того, щоб підвищити ефективність наших військ і потенціал дослідницьких підрозділів. Можливо, нам і справді варто виділити ресурси на розвиток компаній цього профілю?"
 
 FOP_colegio_militar_de_la_revolucion: "Революційна військова школа"
 FOP_colegio_militar_de_la_revolucion_desc: "Оскільки наша армія народилася як нерегулярні формування, вона навчалася переважно в полум'ї бою. Тепер, коли військова академія Буенос-Айреса під нашим контролем, ми повинні почати використовувати її установи для навчання наступних поколінь воїнів революції."
 
 FOP_copy_foreign_models: "Копіювання іноземних моделей"
 FOP_copy_foreign_models_desc: "Наша визвольна війна призвела до того, що незліченні тисячі одиниць військового спорядження з усього світу наповнили нашу країну. Вивчаючи ці зразки і використовуючи їх як основу для виробництва наших власних зразків, ми зможемо швидко наздогнати іноземні військові виробництва якісно і кількісно."
 
 FOP_no_forts_left_standing: "Більше ніяких фортів"
 FOP_no_forts_left_standing_desc: "З моменту народження нашої армії ми часто стикалися з проблемою подолання ворожих укріплених позицій. Модернізувавши нашу артилерію та інженерне спорядження ми зробимо нашу армію більш боєздатною в наступі."
 
 FOP_expand_the_vanguard: "Розширення авангарду"
 FOP_expand_the_vanguard_desc: "Складні умови бою поставили нас перед необхідністю розширення наших спеціальних сил. Вони продовжать бути авангардом революції, а їхні навички продовжать рятувати життя простих піхотинців."
 
 FOP_protecting_the_andes: "Захист Анд"
 FOP_protecting_the_andes_desc: "Оскільки нас оточують великі гірські ланцюги, нам необхідно розгорнути фахівців з ведення бою в цій місцевості. Їхнє знання небезпек, що чекають у горах, бойова підготовка і сучасне оснащення дадуть нам змогу перемагати в прийдешніх війнах на такій місцевості."
 
 FOP_citera: "CITERA"
 FOP_citera_desc: "Зростаючі потреби нашої армії в модернізації екіпіровки та озброєння, змушують нас організувати дослідницький інститут, націлений виключно на розвиток технологій для потреб революційної армії."
 
 FOP_crossing_the_rivers: "Перетинаючи річки"
 FOP_crossing_the_rivers_desc: "Аргентина сповнена великими річками, а джунглі Амазонки являють собою вкрай складне і небезпечне поле бою. Замість порожнього витрачання солдатських життів ми повинні надати цю роботу для наших найбільш підготовлених частин."
 
 FOP_rapid_coastal_guard_expansion: "Розширення берегової оборони"
 FOP_rapid_coastal_guard_expansion_desc: "Ми повинні відновити нашу берегову оборону з усією можливою поспішністю. Традиційно сили берегової оборони захищали наші рибні промисли, але в світлі війни, що загрожує нам, ми повинні забезпечити захист нашого узбережжя від ворожих кораблів і підводних човнів."
 
 FOP_the_second_dreadnought_race: "Друга морська гонка"
 FOP_the_second_dreadnought_race_desc: "Аргентинський флот був найсильнішим у Південній Америці. Якщо ми хочемо відібрати Атлантику у капіталістів, наш флот повинен знову стати найсильнішим і отримати нові великі судна. Наші верфі повинні працювати день і ніч, якщо ми хочемо виграти другу південноамериканську морську гонку!"
 
 FOP_an_army_extension: "Розширення армії"
 FOP_an_army_extension_desc: "Первинною функцією ВПС має стати підтримка армії, що несе полум'я революції. У зв'язку з цим, ми сфокусуємося на розвитку літаків підтримки, які знищуватимуть будь-який наземний опір."
 
 FOP_an_independent_air_force: "Незалежні ВПС"
 FOP_an_independent_air_force_desc: "Замість того, щоб бути допоміжними силами, наші ВПС повинні повністю використовувати свій потенціал як незалежний рід військ. Таким чином пріоритетними завданнями для нашої авіації стане завоювання переваги в повітрі та знищення ворожих стратегічних об'єктів."
 
 FOP_armada_de_los_pueblos: "Армада"
 FOP_armada_de_los_pueblos_desc: "Після повернення аргентинської суходолу, ми повинні повернути контроль і над морем. Формально організовуючи народний флот і створюючи його базові структури, ми робимо перший крок до цієї мети."
 
 FOP_esquela_naval_militar: "Військово-морське училище"
 FOP_esquela_naval_militar_desc: "Із закінченням війни, інституційні знання старого режиму канули в лету разом з ним. Тепер, якщо ми хочемо, щоб наш флот міг дати відсіч реакціонерам в Атлантиці, ми повинні відновити старе морське училище під управлінням відданої нашій справі адміністрації, щоб готувати нові покоління морських офіцерів."
 
 FOP_argentinian_navy_schematics: "Схеми аргентинського флоту"
 FOP_argentinian_navy_schematics_desc: "Наприкінці війни флот старого режиму капітулював перед нами, поки ми йшли до перемоги. Нам вдалося захопити військово-морські схеми аргентинського флоту, щоб ми могли перебудувати і розширити революційний флот."
 
 FOP_revive_astarsa: "Відновлення ASTARSA"
 FOP_revive_astarsa_desc: "Морська історія Аргентини завершилася, коли старий режим затопив свій флот наприкінці революційної війни. Відновлення їхніх старих суднобудівних потужностей і використання їх на користь революції має стати нашим головним пріоритетом, якщо ми хочемо оскаржувати перевагу в Атлантиці."
 
 FOP_british_naval_assistance: "Допомога британського флоту"
 FOP_british_naval_assistance_desc: "Британський Союз має у своєму розпорядженні найбільший революційний флот у світі та найбагатші морські традиції в усьому Інтернаціоналі. Завдяки зв'язкам із нашими товаришами у справі революції ми отримали достатньо інженерів, які допоможуть нам у модернізації нашого флоту."
 
 FOP_cut_the_arteries_of_capitalism: "Перерізати артерії капіталізму"
 FOP_cut_the_arteries_of_capitalism_desc: "Наш флот не зможе конкурувати з капіталістичними найближчим часом. Ми повинні боротися з ворогом обмеженими засобами, завдаючи ударів із тіні, як ми робили це в наших лісах і горах."
 
 FOP_fuerza_aerea_de_la_comuna_argentina: "ВПС Аргентинської Комуни"
 FOP_fuerza_aerea_de_la_comuna_argentina_desc: "Наша програма розвитку ВПС перебуває в початковій фазі своєї реалізації. Наша першочергова мета - створення ВПС [FOP.GetNameDef] і організація установ, необхідних для того, щоб пофарбувати небеса в червоний!"
 
 FOP_invite_pilots_from_britain: "Британські пілоти-інструктори"
 FOP_invite_pilots_from_britain_desc: "Одним із важливих аспектів створення компетентних ВПС є підготовка пілотів. У нас немає досвідчених льотчиків, але у наших британських товаришів вони є."
 
 FOP_secure_the_skies: "Убезпечення небес"
 FOP_secure_the_skies_desc: "Нам треба ще багато чого зробити, перш ніж зіб'ємо капіталістів з неба. Якщо ми вкладемо додаткові кошти в розробку і створення нових винищувачів, дні, коли ми ховалися в лісах від ворожих літаків скоро закінчаться."
 
 FOP_develop_new_bombers: "Нові бомбардувальники"
 FOP_develop_new_bombers_desc: "У минулому, наші вороги застосовували бомбардування абсолютно безсоромно. Ми були слабкі і не могли відповісти на це належним чином. Тепер ми сильні і можемо повернути їм боржок, створивши власні бомбардувальники для підтримки наших військових зусиль."
 
 FOP_expand_the_airforce_academy: "Розширення академії"
 FOP_expand_the_airforce_academy_desc: "Наша військова освіта досі розвивалася переважно для потреб армії. При цьому у нас немає достатньої кількості офіцерів ВПС для наших потреб. Якщо ми не хочемо відстати від капіталістів, ми повинні виділити додаткові ресурси для поліпшення їхньої підготовки."
 
 FOP_sink_their_ships: "Топити їхні кораблі"
 FOP_sink_their_ships_desc: "Оскільки більшу частину аргентинського флоту було або виведено з ладу, або вивезено під час революції, у наших ворогів є як технологічна, так і якісна перевага над нами. Командувач нашими ВПС вважає, що цю проблему можна розв'язати, використовуючи торпедоносці для того, щоб топити ворожі кораблі."
 
 FOP_radar_research: "Відстежувати їхні переміщення"
 FOP_radar_research_desc: "Немає потреби говорити, що виявлення ворожих літаків, коли вони вже в нас над головою, зазвичай означає, що робити з ними щось уже пізно. Якщо ми розвинемо технології радіолокації, то зможемо створити систему раннього оповіщення, яка не дасть змоги ворогу застати нас зненацька."
 
 FOP_strategic_bomber_development: "Стратегічні бомбардувальники"
 FOP_strategic_bomber_development_desc: "Важкі бомбардувальники спустошуватимуть ряди імперіалістів. Жодні укріплення їх не захистять, у них не залишиться заводів, що виробляють зброю гноблення, у них не буде залізниць, якими вони будуть переміщати свої війська. Паралізувавши їхні військові сили, ми гарантуємо собі перемогу."

### Araucania ###
 FOP_natpop_the_revived_monarchy: "Відновлена монархія"
 FOP_natpop_the_revived_monarchy_desc: "Хоч це і здавалося неможливим ще кілька місяців тому, але королівська сім'я Патагонії повернулася в регіон, воскреснувши з попелу, як Фенікс. Незважаючи на те, що аргентинці можуть вважати подібне образою, але це всього-лише відновлення історичної справедливості. Народ Патагонії нарешті знайшов країну, яку може назвати своєю, без ярма тиранії Буенос-Айреса."
 FOP_natpop_securing_legitimacy: "Зміцнення легітимності"
 FOP_natpop_securing_legitimacy_desc: "Король Бернар розуміє, що його правління захищене наслідками війни, але йому все ще потрібне схвалення його правління з боку народу і він шукає союзників, які б підтримали його режим. Місцеве населення не дуже задоволене нав'язаним йому десятиліття тому правлінням, та й зовнішній вплив дасть змогу надати ресурси, необхідні для того, щоб зібрати ці розрізнені групи воєдино під загальним керівництвом."
 FOP_natpop_sociedad_caupolican: "Sociedad Caupolicán"
 FOP_natpop_sociedad_caupolican_desc: "Sociedad Caupolicán Defensora de la Araucanía є найбільшою організацією народу мапуче зараз і більшість мапуче визнали відновлення патагонської монархії. Не дивно, що король Бернард зустрічається з ними, щоб зміцнити свою владу. Незважаючи на церемоніальні та адміністративні труднощі, вони можуть стати наріжним каменем нового королівства."
 FOP_natpop_federacion_araucana: "Арауканська Федерація"
 FOP_natpop_federacion_araucana_desc: "Арауканська Федерація це одна з нових політичних сил серед мапуче, яка швидко зростає у зв'язку з близькістю до королівської влади. Таким чином, можливо, нам вдасться отримати певну вигоду від зміцнення зв'язків з ними і взаємодії в ім'я відновлення стабільності Патагонії, доводячи, що ми не чергова окупаційна адміністрація, а законний уряд, що переслідує ідеали закону і справедливості, замість того, що наші люди пережили раніше."
 FOP_natpop_restore_the_teaching_of_mapuche: "Повернення викладання мови мапуче"
 FOP_natpop_restore_the_teaching_of_mapuche_desc: "Незважаючи на опір мапуче, іспанська була оголошена основною мовою в регіоні після їхньої нищівної поразки в конфлікті, який отримав назву 'Пустельна війна' в минулому столітті. Однак після відновлення монархії та освіченого правління таке нехтування стає неприпустимим, і викладання обома мовами гарантує, що забуття, якого Буенос-Айрес піддав мові мапуче, більше не повториться, а збереження іспаномовної освіти дасть нам змогу зберегти добрі стосунки із сусідами."
 FOP_natpop_status_of_the_foreigners: "Статус іноземців"
 FOP_natpop_status_of_the_foreigners_desc: "Без зобов'язань щодо прийому колоністів, за що Аргентина вдячна конституції, з'явилися питання щодо статусу іммігрантів у нашу країну. Наша держава не має високої щільності населення, але існує серйозна проблема з групами активістів, які опираються напливу людей з Європи, що рятуються від жахів війни і синдикалізму. Рішення про те, чи приймати переселенців з розпростертими обіймами, чи якимось чином перешкоджати їхньому приїзду, тепер лежить на королі та його радниках."
 FOP_natpop_the_religious_issue: "Релігійна проблема"
 FOP_natpop_the_religious_issue_desc: "Хоча більшість територій Південної Америки перебувають під покровом католицької віри, покоління іммігрантів, що змішуються з місцевим населенням, привносили свої вірування, відмінні від віри Іспанії і самого монарха. Хоча держава не відчуває труднощів з офіційним віросповіданням, треба бути обережним із тим, щоб не відторгати тих, хто живе на цій землі і кличе її домом. Корона не може собі дозволити появу невдоволення в ці неспокійні часи."
 FOP_natpop_a_legacy_of_survival: "Спадщина виживання"
 FOP_natpop_a_legacy_of_survival_desc: "Вважається, що складні умови життя породжують міцних людей. Патагонія ніколи не мала багатств інків і наші люди сторіччями билися з ними та іспанцями і завдяки нашим хоробрості та стійкості ми зберегли частину нашої землі. Не числом, але вивченням нових умов бою і пристосуванням до них. Не однією тільки хоробрістю і стійкістю людей, а й силою зброї."
 FOP_natpop_economic_development: "Економічний розвиток"
 FOP_natpop_economic_development_desc: "Ці землі останні десятиліття сильно постраждали від війни, і роки правління червоних бандитів тільки погіршили ситуацію. Перед нами лежить унікальна можливість не тільки відродити дух нації, але й відновити її рівень життя і привести її до процвітання. Однак усяка подорож починається з першого кроку, і король із радниками мають вирішити, яким шляхом ми підемо."
 FOP_natpop_safeguarding_silversmithing: "Захист срібного промислу"
 FOP_natpop_safeguarding_silversmithing_desc: "З моменту підкорення цих земель знамениті майстри срібних справ мапуче страждали від репресій і утисків, як і багато інших аспектів культури народів південних рубежів нашої країни. Лише деякі зберегли знання про своє ремесло, але багато хто з них - старі майстри, які, якщо ми зможемо знайти до них підхід, можуть надати неоціненну допомогу нашим зусиллям зі збереження культури і способу життя наших людей."
 FOP_natpop_agrarian_reforms: "Аграрна реформа"
 FOP_natpop_agrarian_reforms_desc: "Після того як синдикалістські бандити захопили Патагонію, ті, хто мав землю або худобу, опинилися біля розбитого корита. Більша частина їхніх володінь виявилася "колективізованою", а фактично вкраденою і похованою синдикалістами, які навіть близько не уявляли як обробляти землю. Переконавшись, що все відібране повернеться до колишніх власників, ми не тільки відновимо справедливість і зробимо все по совісті, а й зможемо використовувати їхні знання та досвід для того, щоб дати поштовх розвитку нашого сільського господарства."
 FOP_natpop_industrialization: "Індустріалізація"
 FOP_natpop_industrialization_desc: "У цих землях ніколи не було промисловості. І її розвиток був неможливим через неправильне керівництво з боку Буенос-Айреса. Централізоване планування необхідне для того, щоб поліпшити становище нашої економіки і забезпечити майбутнє нашої країни. Але всякий великий задум реалізується маленькими кроками, і в нашому випадку це організація невеликих фабрик, які вироблятимуть товари, що потрібні нам насамперед."
 FOP_natpop_the_old_ways: "Старі методи"
 FOP_natpop_the_old_ways_desc: "Наша земля сувора, і землеробство на ній ускладнюється нестачею родючих ґрунтів. Велика частина нашого багатства походить від овечих стад і рибного промислу південного узбережжя. Промисловість, що колись розвивалася і приваблювала мігрантів з усього світу, зруйнована під керівництвом синдикалістів і їхньою жорстокістю протягом багатьох років. Через червону чуму наша країна не розвинула свій справжній потенціал."
 FOP_natpop_a_brave_new_world: "Дивний новий світ"
 FOP_natpop_a_brave_new_world_desc: "Практично безплідні землі Патагонії можуть мало що запропонувати в плані розведення високоврожайних культур, але в сучасному світі багатство походить не з сільського господарства, а з диму заводських труб. Наш король уклав кілька договорів з іноземними державами, пропонуючи іноземним компаніям дешеву робочу силу і зниження податків. Цього має бути достатньо, щоб надати імпульс розвитку основних міст нашого королівства і привести Патагонію у двадцяте століття."
 FOP_natpop_a_new_army: "Нова армія"
 FOP_natpop_a_new_army_desc: "Хоча наші люди і несуть у собі давні військові традиції, безприкладну хоробрість і почесну спадщину, що сягають лицарської епохи, але часи змінилися. У сучасне століття танки, літаки та інші машини війни можуть звести нанівець зусилля недостатньо підготовленої та екіпірованої людини, незалежно від її хоробрості та рішучості. Хоробрість, на жаль, не може пробивати бронеплити ворожих танків. Ми повинні підготувати наших солдатів, зберігаючи їхній бойовий дух, щоб вони були підготовлені до всього, що може опинитися на сучасному полі бою, інакше наше королівство впаде, ледь встигнувши народитися."
 FOP_natpop_our_army_traditions: "Військові традиції"
 FOP_natpop_our_army_traditions_desc: "Головний захист королівства в його народі і його землі. Непривітні для іноземців, що продуваються арктичними вітрами гори і великі степи перша і найважливіша лінія оборони племен Патагонії і так було багато століть. Наші люди перемогли великі імперії Інків та Іспанії у війні, обхитривши джаггернаута і запекло парируючи їхні так звані плани запеклими рейдами і саботажем, поки самі готувалися до вирішальних битв."
 FOP_natpop_restore_the_Kollellaullin_training: "Відновлення навчання Коллеллауллін"
 FOP_natpop_restore_the_Kollellaullin_training_desc: "Століттями охоронюваний секрет методів ближнього бою племен мапуче, тепер може стати доступним кожному підданому короля. Процес підготовки важкий, але він гарантує, що наші призовники будуть більш ефективні в рукопашній, так само підготовка дасть змогу підвищити рівень дисципліни в лавах наших військ, що буде корисно, з урахуванням обмеженості наших людських ресурсів."
 FOP_natpop_request_french_military_mission: "Запит французької військової місії"
 FOP_natpop_request_french_military_mission_desc: "Багато в чому схоже з Патагонією, Франція була окупована синдикалістськими бандитами, які прагнули знищити французьку націю і забути її культуру і саму її душу. Багато офіцерів у праведному гніві іммігрували в різні країни, ставши вигнанцями в Алжирі або при дворах європейських монархій, або в палацах америк, або ж зовсім вирушили шукати пригод на Далекий Схід. Офіційно створивши офіцерські посади для офіцерів у наших лавах, ми можемо залучити офіцерів і штабний персонал, що дадуть змогу нашій армії наблизитися до сучасних стандартів і надійно захищати нашу країну від зовнішніх загроз. Одночасно це дасть змогу зміцнити наші відносини з Францією."
 FOP_natpop_a_new_cavalry: "Нова кавалерія"
 FOP_natpop_a_new_cavalry_desc: "Великі рівнини і степи Патагонії чудово підходять для розведення і навчання коней, але так само їх можна використовувати в бою. У місцях, де про дороги навіть не чули, громіздкі машини війни втратять свою перевагу, але, на щастя короля, у нього є вершники, які не тільки прекрасно знають цю місцевість, а й навчені діяти навіть у найсуворіших умовах. Тож кавалерія ще може проявити себе в бою."
 FOP_natpop_the_status_of_mapuche_culture: "Статус культури Мапуче"
 FOP_natpop_the_status_of_mapuche_culture_desc: "Десятиліття гонінь завдали культурі мапуче шкоди в найрізноманітніших формах. Деякі з них видно неозброєним оком, наприклад, покинуті селища або вкрадені артефакти, інші не так помітні, як, наприклад, втрата усної традиції, знання і мови. Це все загинуло під час окупації іспанцями, які не тільки не визнавали місцеві культури, а й вели політику цілеспрямованих гонінь, вбачаючи в хоробрих тубільцях загрозу своїй владі. Тепер, влада корони захищає своїх підданих і культура мапуче може бути гідно записана для прийдешніх поколінь."
 FOP_natpop_summon_a_native_congress: "Скликання тубільного конгресу"
 FOP_natpop_summon_a_native_congress_desc: "Якщо ми хочемо встановити повноцінну систему управління в королівстві, нам потрібні не просто представники мапуче, а делегати від кожного племені, що перебувають під покровом корони, неважливо великих чи малих. Коли делегати від усіх племен, організацій і груп населення будуть зібрані, ми зберемо Королівську Раду, що допомагатиме його величності з адміністративних питання, поки він віддає всього себе служінню своїй країні."
 FOP_natpop_a_trading_tradition: "Традиції торгівлі"
 FOP_natpop_a_trading_tradition_desc: "Оскільки населення на землях Королівства Патагонії мале, торгівля необхідна для забезпечення потоку необхідних товарів між невеликими поселеннями або територіями племен. Розташування Королівства на краю світу можна перетворити на перевагу. Постійний хаос у північній частині Атлантичного Океану призвів до того, що потоки вантажів змістилися на південь, ставлячи нашу країну та її порти в унікальне стратегічне положення. І ми були б дурнями, якщо б не спробували отримати з цього вигоду."
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts: "Повернення артефактів Мапуче"
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts_desc: "Нещадна політика колонізаторів змусила багатьох вождів і священнослужителів продати їхнє найцінніше майно, щоб просто отримати їжу. Срібло, зброю, предмети мистецтва було викрадено, щоб стати просто дивиною для роззяв у Буенос-Айресі. Усвідомлюючи поточну ситуацію і вимагаючи справедливої компенсації від колишніх гнобителів, наш король зажадав повернення цих артефактів їхнім колишнім власникам."
 FOP_natpop_port_expansion_for_natives: "Розширення порту для місцевих жителів"
 FOP_natpop_port_expansion_for_natives_desc: "Тривалий час порти Патагонії проєктувалися мігрантами для мігрантів, тепер часи змінилися і ми повинні упевнитися, що багатства моря належать народу Патагонії. Під час воєн, що вирували на нашій землі, багато чого було пошкоджено, ще більше - зруйновано, і ми повинні відновити і модернізувати все це. Люди, що живуть на плечах гігантів, самі стали гігантами і тепер у своєму власному праві борознити непривітні хвилі Атлантичного океану."
 FOP_natpop_royal_personality_cult: "Культ особи короля"
 FOP_natpop_royal_personality_cult_desc: "Наш король не те щоб широко відома в країні персона, і річ не тільки в його слабкому знанні мови, а й у тому, що більша частина його роботи з відновлення королівства пройшла поза публічним полем. Так само проблема в тому, що його боротьба за долю Патагонії була більше справою його амбіцій, а не самопожертви. Однак коли його висміювала іноземна преса, коли він принижувався перед іноземними лідерами, шукаючи підтримки у своїх починаннях, він виконував клятву своїх прабатьків і вирушив у країну, яку він ніколи раніше не бачив. І засновуючи все більше і більше шкіл, де викладають іспанською та місцевою мовами, ми можемо внести до шкільної програми інформацію про те, як чудово живеться людям під владою Антуана, короля Патагонії."
 FOP_natpop_basic_military_production: "Базова військова промисловість"
 FOP_natpop_basic_military_production_desc: "У нас, звісно, є союзники за кордоном, які постачають нам зброю під час потреби, факт у тому, що наша країна в небезпеці, поки ми не налагодимо виробництво озброєння у себе, хоча б у мінімальних обсягах. Обсяги виробництва, чесно кажучи, не будуть захмарними, але і чисельність нашої елітної армії теж не велика, тож ми вважаємо, що навіть дуже невеликі підприємства зможуть покрити всі потреби наших сил."
 FOP_natpop_proclaim_the_king_as_permanent_toqui: "Проголосити короля постійним Токі"
 FOP_natpop_proclaim_the_king_as_permanent_toqui_desc: "Традиційно Токі був командувачем, якого обирали на час війни, але нині Корона є захисником усіх людей у країні, а отже, де-факто король є Токі, можливо найбільшим в історії. Зміцнюючи владу короля, необхідно показати, що він насамперед частина свого народу, а не носій іноземного титулу, і що він захищає традиції та культуру своїх підданих."
 FOP_natpop_legacy_of_Toki_Leftraru: "Спадщина Токі Лефтрару"
 FOP_natpop_legacy_of_Toki_Leftraru_desc: "Кожна нація має своїх героїв, які уособлюють ідеали шляхетності, честі та самої історії народу. Найвеличніший з усіх Токі, відомий європейцям як Лаутаро, бився з найсильнішою імперією в історії людства і переміг, ведучи в бій народ мапуче в основних битвах. Його робота з об'єднання племен, яку продовжує нині наш король, не може і не повинна бути забута тими, хто хоче потиснути плоди його праці."
 FOP_natpop_status_of_kindred_native_tribes: "Статус місцевих племен"
 FOP_natpop_status_of_kindred_native_tribes_desc: "Хоч і будучи основною групою тубільців Патагонії, Мапуче не єдині місцеві. Чевель Че, жили на далекому півдні країни ще до Мапуче, група тубільців, що населила захід Патагонії і вони постраждали від гніту колонізаторів навіть сильніше, ніж Мапуче. Навіть їхня назва - не належить їм, мовою Мапуче це означає 'міцні люди', і вони вистоять, а тепер у них є рідня, яка їх захистить і збереже землі, що належать їм по праву."
 FOP_natpop_diplomatic_connections: "Дипломатичні відносини"
 FOP_natpop_diplomatic_connections_desc: "Наш король, під час свого вигнання, завів безліч корисних знайомств, у верхах і низах дворів і палаців по обидва боки Атлантики. Це хороші новини, з огляду на скрутне становище наших людей, яке стало ще важчим під п'ятою бандитів з Фронту Робітників, що іноземці проявляють достатньо доброї волі і наші зусилля з відновлення країни знаходять багато союзників по всьому світу."

