 FOP_resistance_to_andesia_political: "Націоналістичний опір"
 FOP_resistance_to_andesia_political_desc: "Незважаючи на звільнення більшої частини іспаномовної Америки від буржуазно-капіталістичних і неоколоніальних корумпованих урядів, ми зіткнулися з жорстким опором місцевого населення. Від гір Чилі до джунглів Еквадору і аж до нафтових родовищ Венесуели жителі нашої нової славної держави, як і раніше, заперечують своє спільне "андезійське" походження й ідентичність і тому чинять збройний опір у надії зруйнувати нашу соціалістичну утопію."
 FOP_resistance_to_andesia_political_lingering: "Тривалі заворушення"
 FOP_resistance_to_andesia_political_lingering_desc: "Економічні та політичні заходи уряду щодо єднання Андезії послабили опір."
 FOP_resistance_to_andesia_political_instability: "Політична нестабільність"
 FOP_resistance_to_andesia_political_instability_desc: "Хоча більшу частину опозиції було втихомирено, залишається період політичної нестабільності, спричинений утворенням Андезії. Має пройти достатньо часу, щоб уряд зміг нормально функціонувати."
