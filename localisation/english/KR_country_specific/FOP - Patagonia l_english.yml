 FOP_SASS_create_OSAEC_desc: "З розширенням нашого альянсу ми маємо розширювати співпрацю між його членами в економічній сфері. Наші економісти Дієго Абад де Сантільян і Антоніо де Томасо запропонували створити Організацію Південноамериканської Економічної Співпраці - організацію, що стане платформою для порівняння політичного досвіду, пошуку відповідей на загальні проблеми, визначення передового досвіду і координації внутрішньої та міжнародної політики своїх членів. Це приваблива ідея, яка може згуртувати членів альянсу, але вона потребуватиме великих інвестицій, перш ніж окупиться."
