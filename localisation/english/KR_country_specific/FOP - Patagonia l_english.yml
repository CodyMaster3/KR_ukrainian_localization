### Andesia focus tree ###
 FOP_AND_andesia_declared: "Проголошення Андезії"
 FOP_AND_andesia_declared_desc: "Мрія [ROOT.GetLeader] збулася - вся іспаномовна Південна Америка тепер об'єднана під прапором Андезії. Питання про те, чи буде ця нова соціалістична утопія існувати довго або розпадеться після того, як осяде пил, все ще залишається відкритим."
 FOP_AND_first_south_american_congress: "Перший Андський конгрес"
 FOP_AND_first_south_american_congress_desc: "Настав час: члени соціалістичних рухів з усієї Андезії збираються в Буенос-Айресі, щоб вирішити майбутнє континенту. Конгрес, який визначить урядову структуру Андерії та закладе основи держави, очолить голова [ROOT.GetLeader]."
 FOP_AND_establish_local_governments: "[FOP_AND_establish_local_governments_scripted]"
 FOP_AND_establish_local_governments_federalised: "Федералізація Андезії"
 FOP_AND_establish_local_governments_unitary: "Розширення повноважень центрального уряду"
 FOP_AND_establish_local_governments_desc: "[FOP_AND_establish_local_governments_desc_scripted]"
 FOP_AND_establish_local_governments_desc_federalised: "Хоча початкова концепція Хусто передбачала створення унітарної держави Андезія, члени соціалістичних рухів переконали натомість надати регіонам Андезії автономію і перетворити її на федерацію. Таким чином, нова пан-іспанська держава буде більш стабільною, оскільки місцеві органи влади матимуть більше повноважень, але Аргентина і Хусто матимуть менше влади над Андезією."
 FOP_AND_establish_local_governments_desc_unitary: "Голова Хусто має намір перетворити Андезію на унітарну державу без будь-якої регіональної автономії, замість цього підпорядкувавши весь штат уряду в Буенос-Айресі. Таким чином, Хусто отримає більше контролю над новою пан-іспанською державою, але опір, безсумнівно, буде сильнішим."
 FOP_AND_spread_marxism_ideas: "Поширення марксистських ідей"
 FOP_AND_spread_marxism_ideas_desc: "Нехай правлячі класи тремтять перед комуністичною революцією. Пролетарям нема чого втрачати, окрім своїх кайданів. Вони мають завоювати світ.\nРобітники всіх країн, єднайтеся!"
 FOP_AND_suppress_resistance: "Придушення реакційних сил"
 FOP_AND_suppress_resistance_desc: "На жаль, не всі жителі Андезії прийняли наші ідеали або, принаймні, перестали їм протистояти. Контрреволюціонери продовжують тероризувати і влаштовувати заворушення. [ROOT.GetAgency] має бути в змозі вистежити та затримати супротивників держави."
 FOP_AND_embrace_andesia: "Єднання Андезії"
 FOP_AND_embrace_andesia_desc: "Політична метушня починає розсіюватися в міру створення урядових структур, поширення ідеології та придушення контрреволюціонерів. Знадобляться роки, щоб подолати опір, що залишився, але, принаймні, багато питань уже вирішено."
 FOP_AND_south_american_unification: "Национальное объединение"
 FOP_AND_south_american_unification_desc: "Медленно, но верно жители Андезии принимают идею общеиспанской гармонии. Союз южноамериканских народов укрепляют как общие враги, так и общая история и культура."
 FOP_AND_create_central_planning_committee: "Центральний комітет з планування"
 FOP_AND_create_central_planning_committee_desc: "Економіка Андезії перебуває в занедбаному стані, оскільки до об'єднання південноамериканські країни мали різні економічні системи. Головним завданням уряду є об'єднання цих систем для створення самодостатньої та ефективної економіки. Центральний комітет з планування відповідатиме за виконання цих завдань."
 FOP_AND_economical_integration_program: "Програма економічної інтеграції"
 FOP_AND_economical_integration_program_desc: "В Андезії радикально різняться клімат, кількість ресурсів і рівень індустріалізації. Програма економічної інтеграції має допомогти зменшити економічні потрясіння та підвищити економічну рентабельність - у нас чудові виробничі можливості та великий ринок. Настав час поєднати їх разом."
 FOP_AND_agricultiral_economy_reforms: "Соціалістичні аграрні реформи"
 FOP_AND_agricultiral_economy_reforms_desc: "Одним із головних завдань нашого уряду є досягнення самодостатності у виробництві продуктів харчування. Хоча широка колективізація неможлива через високий ризик повстань, ми можемо модернізувати сільське господарство на нових територіях за рахунок механізації та використання добрив. Можливо, це не зовсім відповідає нашим політичним цілям, але це дасть змогу нагодувати населення і запобігти селянським повстанням."
 FOP_AND_industrialise_andesia: "Андезійська індустріалізація"
 FOP_AND_industrialise_andesia_desc: "Коли продовольче питання вирішено, наступним етапом нашого економічного плану є індустріалізація. Хоча ми не маємо коштів для широкомасштабної індустріалізації, можна обрати більш поступовий метод, щоб поступово створювати нові фабрики в містах Андезії."
 FOP_AND_defence_against_imperialism: "Оборона проти імперіалізму"
 FOP_AND_defence_against_imperialism_desc: "Заснування [ROOT.GetName] застало реакціонерів зненацька, але вони не сидять склавши руки - вороги збираються вздовж наших кордонів, мріючи про нашу загибель. Настав час соціалістам Америки об'єднатися в боротьбі з реакціонерами!"
 FOP_AND_liberate_central_america: "Визволення Центральної Америки"
 FOP_AND_liberate_central_america_desc: "Ми повинні звільнити країни Центральної Америки і відтіснити реакціонерів від наших північних кордонів!"
 FOP_AND_liberate_south_america: "Визволення Південної Америки"
 FOP_AND_liberate_south_america_desc: "Настав час завдати удару по тих реакціонерах, що залишилися в Південній Америці; ми не можемо дозволити їм існувати так близько до кордонів Андезії."
 FOP_AND_liberate_north_america: "Удар по імперіях"
 FOP_AND_liberate_north_america_desc: "Щоб забезпечити вільне майбутнє Андезії, необхідно знищити всіх реакціонерів у Західній півкулі. Війна буде важкою, але якщо ми переможемо, то нарешті почнеться епоха миру і процвітання."
 FOP_AND_free_america: "Визволена Америка"
 FOP_AND_free_america_desc: "Весь американський континент звільнено, і для [ROOT.GetName] почався період багатства. Ми будемо будувати наше світле майбутнє разом із товаришами з інших американських країн."

