 FOP_KR_gathering_storm_desc: "Незважаючи на переконання, що революція в посушливих пустелях Патагонії неможлива, Патагонському збройному фронту вдалося вистояти всупереч усім обставинам. Завдяки вчасній чилійській інтервенції, яка змусила Аргентину прийняти новий статус-кво або ж розпочати непідготовлену війну в часи великих економічних труднощів, РФП вдалося збільшити свою чисельність, залучивши до своїх лав людей, розчарованих старим режимом в Аргентині. Однак зв'язки, що пов'язують різні фракції у РФП, тонші, ніж здається здалеку, і, можливо, перемога у громадянській війні стане лише сірником, який підірве бочку з порохом..."

### Intro Screen ###
 FOP_country_intro_header: "Полум'я Революції"
 FOP_country_intro_content: "Аргентина була у владі хаосу, під час Вельткригу, коли британські компанії нещадно експлуатували її народ і ресурси, намагаючись отримати все можливе для ведення війни. Це призвело до всенародного невдоволення, яке було особливо сильним на півдні країни, в Патагонії. Огидні умови праці призвели до зростання соціалістичних і синдикалістських настроїв. Тисячі людей кидали роботи і приєднувалися до вуличних заворушень. Британія змусила аргентинський уряд втрутитися, перетворивши заворушення на повномасштабне повстання, і до подій Трагічного Тижня. Ситуація загострювалася з кожним днем і протести робітників тільки посилювалися у великих містах країни, зокрема, в Буенос-Айресі. Однак, на півдні країни зароджувався новий тип протесту. Розпочавшись як страйк місцевих робітників, він переріс у масштабний страйк усього півдня, учасники якого вимагали погасити борги із зарплати та покращення умов праці. Хоча уряду вдалося досягти угоди зі страйкарями, уклавши 'Першу угоду Патагонії', землевласники не виконали своїх зобов'язань, і страйк розгорівся знову, змусивши уряд застосувати силу, відправивши експедицію підполковника Гектора Беніньо Варели. Робітники, які довіряли Варелі, оскільки він сприяв досягненню першої угоди, спробували вести з ним переговори, але зіткнулися з жахливою реальністю: Варела прибув з однією єдиною метою - домогтися беззастережної капітуляції страйкувальників і готовий відкрити вогонь по кожному, хто заперечуватиме відновленню контролю над Патагонією."
 fopintro.1.a: "Трагічний початок революції"
 
 FOP_country_intro_header_1: "Патагонське повстання"
 FOP_country_intro_content_1: "Робітники, які згуртувалися навколо постатей Антоніо Сото і Хосе Фонта, вирішили, що настав час для революції. Незважаючи на пункт про роззброєння, прописаний в Угоді, більшість анархістів Сото зберегли свою зброю і передали її Альфредо Фонті, після того, як він і багато радикальних анархістів не прийняли Угоду. Тож Сото пішов на угоду з патагонським бандитом, щоб отримати озброєння для робітників. Після початкових перемог армії, робітники домоглися рішучої перемоги біля ферми ла Аніта, і скоординувавши дії АРФР за допомогою телеграфу і гінців, Другий Великий Патагонський Страйк значно посилився. А армія нічого не могла з цим вдіяти, не викликаючи серйозної політичної реакції з боку РГС, що набирає силу і популярність."
 fopintro.2.a: "Об'єднані робітники ніколи не програють!"
 
 FOP_country_intro_header_2: "Новий Робітничий Фронт Патагонії"
 FOP_country_intro_content_2: "Багато років потому полум'я революції все ще горить у Патагонії. Чилі втрутилося, щоб захистити РФП від півночі, що дало час на будівництво держави. Антоніо Сото, лідер АРФР і один з основних учасників революції, очолює нашу країну від самого повстання, зберігаючи крихкий союз між анархістами, комуністами і радикальними соціалістами. Через політичну нестабільність, жодних виборів не проводилося, проте Сото пообіцяв піти зі своєї посади, коли криза мине, яким би не був її підсумок. Існують побоювання, що виборів не буде ще довгий час. Карлос набирає силу на півночі і люди бояться швидкого початку війни. Однак багато хто розглядає Патагонську революцію як маяк анархізму і синдикалізму і розраховує на допомогу з боку Інтернаціоналу і більшовиків, які хоч і пішли у вигнання, але все ще не знищені. З такою підтримкою, у робітників Патагонії може з'явитися шанс протистояти ворогові..."
 fopintro.3.a: "Viva la Revolución!"

### Events ###

 fop.2.t: "[FOP.GetNameDefCap] закликає чилійських добровольців"
 fop.2.d: "Ми щойно отримали повідомлення від наших сусідів із Патагонії. Вони просять нас надати їм добровольців, щоб ті билися в їхній прийдешній війні з урядом Аргентини. Ми пообіцяли їм допомогу в їхній війні і вони наш шанс на усунення аргентинської загрози. Але нам треба утримувати наші власні кордони на Дорозі Визволителів і в Атакамі. Як ми повинні вчинити?"
 fop.2.a: "Надіслати їм добровольців."
 fop.2.b: "Що ми виграємо від цього? Відмовити!"
 
 fop.3.t: "Чилі надсилає добровольців"
 fop.3.d: "Чилі вирішили відправити добровольців, щоб допомогти нам у війні з Аргентиною."
 fop.3.a: "Ці війська дуже допоможуть нам."
 
 fop.4.t: "Чилі відмовляють нам"
 fop.4.d: "Незважаючи на заяви про те, що вони наші союзники, Чилі відмовилися надати нам добровольців, щоб підготувати наші війська до майбутньої війни."
 fop.4.a: "Ми цього не пробачимо."
 
 fop.5.t: "[FOP.GetNameDefCap] запитує людські ресурси"
 fop.5.d: "Робітничий Фронт Патагонії, відомий як РФП, просить нашу допомогу людьми і спорядженням. Незабаром на них чекає війна з аргентинським урядом, і вони мають бути готові, коли це станеться. Якщо вони досягнуть успіху, вони стануть постійним осередком синдикалізму в Південній Америці."
 fop.5.a: "Дамо їм людей і зброю."
 fop.5.b: "Ми направимо добровольців, але без спорядження."
 fop.5.c: "Південна Америка так далеко..."
 
 fop.6.t: "Ідея Ганнафорда"
 fop.6.d.russians: "Гільєрмо МакГаннафорда, колишнього майора аргентинської армії, засудили до довічного ув'язнення за зраду реакційній аргентинській армії, за викрадення секретних документів і передачу їх Парагваю та Чилі. На наше щастя, шпигуни в лавах аргентинської армії повідомили, що його збираються перевести в Південну в'язницю. Це в'язниця суворого режиму, розташована в Неукені, розташована за кілька сотень кілометрів від нашого кордону.\n\nНесподівано багато фракцій у лавах нашої армії висунули свої плани щодо звільнення цього бунтаря. Деякі з них шалено нерозумні, але багато хто погоджується з планом 'Месників' Буенавентури Дурруті, який запропонував організувати відволікаючий маневр, організувавши атаку ополчення в районі В'єдми, щоб прикрити рейд на в'язницю. Проти цього плану рішуче висловився товариш Йосип Джугашвіллі, його план полягає в тому, щоб закинути в район невеликий диверсійний загін і тримати кілька підрозділів у стані готовності на випадок, якщо ситуація вийде з-під контролю і порятунок офіцера буде неможливим. Останньою вартою розгляду пропозицією є план Марка Ож'є. Цей задум передбачає просто відправити загін у напрямку в'язниці, дозволивши польовим командирам діяти за обставинами.\n\nКожен план по-своєму ризикований. Досвід Дурутті і Джугашвіллі як грабіжника банків і терориста в Іспанії та Росії дає їм певну перевагу в плануванні подібних таємних операцій, немає сумнівів, що ми не зможемо виділити затребувані ними ресурси. З іншого боку, план Ож'є, хоч і виглядає менш надійним, оскільки загін може просто дезертирувати, він все ще вимагає менших витрат на своє виконання, особливо в світлі того, що ця операція не має критичного значення для нашої справи. Що має зробити Революційний комітет?"
 fop.6.d.no_russians: "Гільєрмо МакГаннафорда, колишнього майора аргентинської армії, засудили до довічного ув'язнення за зраду реакційній аргентинській армії, за викрадення секретних документів і передачу їх Парагваю та Чилі. На наше щастя, шпигуни в лавах аргентинської армії повідомили, що його збираються перевести в Південну в'язницю. Це в'язниця суворого режиму, розташована в Неукені, розташована за кілька сотень кілометрів від нашого кордону.\n\nНесподівано багато фракцій у лавах нашої армії висунули свої плани щодо звільнення цього бунтаря. Деякі з них шалено нерозумні, але багато хто погоджується з планом 'Месників' Буенавентури Дурруті, який запропонував організувати відволікаючий маневр, організувавши атаку ополчення в районі В'єдми, щоб прикрити рейд на в'язницю. Проти цього плану рішуче висловився товариш Марк Ауджер, який пропонує просто послати колону в загальний напрямок в'язниці і дозволити відповідальним офіцерам впоратися з будь-якими майбутніми завданнями.\n\nКожен план, на жаль, несе в собі свій ризик для нас. Хоча досвід Дурруті як грабіжника банків і терориста в Іспанії дає йому деяку передісторію в подібних таємних операціях, немає жодних сумнівів у тому, що ми не можемо виділити всі ресурси, про які вони нас просять. Навпаки, хоча план Ауджера менш надійний на папері, оскільки колона може просто завалитися і розсипатися, він, безумовно, допомагає нам спрямовувати менше коштів на те, що по суті є непріоритетною мішенню. Що має схвалити Революційний комітет?"
 fop.6.a: "Дайте Дурруті, що він просить"
 fop.6.b: "Товариш Джугашвіллі отримає необхідні ресурси"
 fop.6.c: "Приведемо у виконання план Ож'є"
 fop.6.e: "Це марна трата часу"
 
 fop.7.t: "Ганнафорд живий"
 fop.7.d: "Нашу місію успішно виконано, Ханнафорда звільнено з в'язниці і живим доправлено на нашу територію, як і більшу частину наших військ. Наші війська успішно оточили аргентинський гарнізон і це не тільки наша військова, а й моральна перемога. Якщо і далі все піде в тому ж дусі, наша революція має всі шанси на перемогу!"
 fop.7.a: "Чудово."
 
 fop.8.t: "Рятувальна місія перервана"
 fop.8.d: "Під час бою за в'язницю, де утримували Ганнафорда, він був убитий випадковою кулею. Однак наші війська відступили без втрат. Хоча місія і провалилася, бойовий дух наших військ, як і раніше, високий."
 fop.8.a: "Нічого страшного."
 
 fop.9.t: "Місія провалилася"
 fop.9.d: "Місія з тріском провалилася. Наші війська змогли покинути в'язницю разом із Ганнафордом, але заблукали на зворотному шляху. Це дозволило розташованому поблизу гарнізону перехопити наш загін і затиснути його між собою і гарнізоном в'язниці. Під час бою Ганнафорд і більшу частину наших сил було втрачено. Ця поразка завдала серйозного удару по бойовому духу наших сил і залишила незгладиму пляму на нашій репутації."
 fop.9.a: "Прокляття!"
 
 fop.10.t: "Ганнафорд відмовляється допомагати"
 fop.10.d: "Ми успішно визволили Ганнафорда з в'язниці, але в нас усе ще є проблеми. Він рішуче відмовляється допомагати справі революції. Згідно з отриманими нами даними, Ганнафорда звинувачували у шпигунстві на користь Парагваю, але на це вказує занадто мало доказів. Деякі наші командири вважають, що його підставив недоброзичливець у лавах армії. Маючи це на увазі, ми могли б скористатися хаосом в аргентинській адміністрації, щоб наші агенти здобули інформацію, яка б дала йому змогу поглянути на ситуацію нашими очима. Можливо, якщо ми розкажемо йому як усе було насправді, він приєднається до нас..."
 fop.10.a: "Надішліть повідомлення в Буенос-Айрес, наші агенти мають накопати щось вартісне"
 fop.10.b: "Допитайте його і добудьте всю корисну нам інформацію, що він знає."
 
 fop.11.t: "Ганнафорд погодився працювати на нас"
 fop.11.d: "Нашим агентам вдалося добути цікаві відомості про справу Ганнафорда. Виявляється, існувала змова з видалення Ганнафорда з армії, яку втілювали в життя з мовчазної згоди генерального штабу. Судячи з усього, це було частиною прихованої чистки лав, і немає сумніву в тому, що багато інших офіцерів так само постраждали від надуманих звинувачень, як і Ганнафорд. Ганнафорд погодився працювати на нас, незважаючи на те, що спершу скептично сприйняв надану нами інформацію. Але як крок у відповідь, він зажадав, щоб наші агенти вивезли в Патагонію його сім'ю."
 fop.11.a: "Справедлива плата за тямущого офіцера"
 
 fop.12.t: "Ганнафорд відмовляється співпрацювати"
 fop.12.d: "Усі наші спроби отримати інформацію про справу Ганнафорда виявилися марними, а він сам виявив чудеса незговірливості. За відсутності вибору, ми вирішили запроторити його до в'язниці і вибити з нього всю наявну в нього інформацію."
 fop.12.a: "Ми отримаємо своє, з нами ти чи проти нас..."
 
 fop.13.t: "Патагонія просить зброю"
 fop.13.d: "Патагонія запросила 1000 штук $CHL_infantry_equipment_1$ £rifle_texticon з наших державних складів, щоб допомогти їм у їхній боротьбі проти режиму Буенос-Айреса."
 fop.13.a: "Дайте їм, що вони хочуть"
 
 fop.14.t: "Патагонія просить зброю"
 fop.14.d: "Патагонія запросила 1000 штук $FRA_infantry_equipment_1$ £rifle_texticon з наших державних складів, щоб допомогти їм у їхній боротьбі проти режиму Буенос-Айреса."
 fop.14.a: "Дайте їм, що вони хочуть"
 
 fop.15.t: "Патагонія просить зброю"
 fop.15.d: "Патагонія запросила 1000 штук $ENG_infantry_equipment_1$ £rifle_texticon з наших державних складів, щоб допомогти їм у їхній боротьбі проти режиму Буенос-Айреса."
 fop.15.a: "Дайте їм, що вони хочуть"
 
 fop.16.t: "Чилі надсилає зброю"
 fop.16.d: "Чилійці передали нам 1000 штук $CHL_infantry_equipment_1$ £rifle_texticon зі своїх запасів, щоб допомогти нам у боротьбі проти Буенос-Айреса."
 fop.16.a: "Салют чилійським товаришам"
 
 fop.17.t: "Французька Комуна надсилає зброю"
 fop.17.d: "Французи передали нам 1000 штук $FRA_infantry_equipment_1$ £rifle_texticon зі своїх запасів, щоб допомогти нам у боротьбі проти Буенос-Айреса."
 fop.17.a: "Салют нашим французьким товаришам"
 
 fop.18.t: "Британський Союз надсилає зброю"
 fop.18.d: "Британці передали нам 1000 штук $ENG_infantry_equipment_1$ £rifle_texticon зі своїх запасів, щоб допомогти нам у боротьбі проти Буенос-Айреса."
 fop.18.a: "Салют нашим британським товаришам"
 
 fop.22.t: "[FOP.GetNameDefCap] пропонує нам вступити в альянс"
 fop.22.d: "[FOP.GetNameDefCap] запропонували нам об'єднати наші революційні сили в альянс Південноамериканських держав. Що ми на це відповімо?"
 fop.22.a: "Робітники всього світу, єднайтеся!"
 fop.22.b: "Ми самі впораємося!"
 
 fop.24.t: "Перемога Революції!"
 fop.24.d: "Почавши як незначне підпілля на півдні країни, через роки планування і підготовки, ми, нарешті змогли розтрощити реакційний режим Буенос-Айреса і вигнати їх. Тепер, коли наші лідери концентрують міць робітників у столиці, вони оголосили, що Аргентинська Республіка припинила своє існування і на її місце приходить нова Аргентинська Комуна. З цією перемогою пролетаріату в одному з найнесприятливіших місць планети, ми можемо стати зразком для натхнення соціалістів усього світу. І ми можемо допомогти Інтернаціоналу розпалити полум'я світової революції в найближчому майбутньому..."
 fop.24.a: "Прекрасно! Що у нас далі на порядку денному?"
 
 fop.25.t: "[FOP.GetNameDefCap] вимагає підкорення!"
 fop.25.d: "[FOP.GetNameDefCap] направили нашому уряду ультиматум: дозволити революційному уряду повалити капіталістичну систему або зустрітися з наслідками гноблення уругвайського пролетаріату. Це очевидна загроза і наше виживання залежить від нашого рішення..."
 fop.25.a: "Нехай правлять синдикалісти!"
 fop.25.b: "Ми зможемо захиститися!"
 
 fop.26.t: "Уругвай відмовляє!"
 fop.26.d: "Реакційний режим Уругваю відкинув нашу щедру пропозицію про приєднання до нашої революції і почав мобілізацію своїх військ, готуючись до війни."
 fop.26.a: "Ми дамо їм те, що вони хочуть..."
 fop.26.b: "Ми не можемо дозволити собі війну, відступаємо."
 
 fop.27.t: "[FOP.GetNameDefCap] висувають претензії"
 fop.27.d: "Поки Аргентина була зайнята війною з синдикалістами в Патагонії, ми скористалися шансом і зайняли деякі спірні території, які утримувала Аргентина. Однак, синдикалісти перемогли і консолідували у своїх руках владу, [FOP.GetNameDef] зажадали, щоб ми повернули наші свіжопридбані землі їм."
 fop.27.a: "Ми не можемо воювати з Аргентиною."
 fop.27.b: "Ці землі по праву належать Парагваю!"
 
 fop.28.t: "[FOP.GetNameDefCap] висувають претензії"
 fop.28.d: "Поки Аргентина була зайнята війною з синдикалістами в Патагонії, ми скористалися шансом і зайняли деякі спірні території, які утримувала Аргентина. Однак, синдикалісти перемогли і консолідували у своїх руках владу, [FOP.GetNameDef] зажадали, щоб ми повернули наші свіжопридбані землі їм."
 fop.28.a: "Ми не можемо воювати з Аргентиною."
 fop.28.b: "Ці землі по праву належать Болівії!"
 
 fop.29.t: "Контрреволюційні офіцери зробили атаку на Буенос-Айрес!"
 fop.29.d: "Поразка старого режиму залишила безліч офіцерів, які противляться нашій славній революції. група таких офіцерів зробила атаку на Буенос-Айрес силами все ще лояльних до них військ, озброєних застарілою зброєю і артилерією. Ми змогли відбити цей напад нікчемних бунтарів, але зазнали серйозних втрат як серед військових, так і серед мирного населення, до того ж розташована поблизу фабрика зазнала серйозних пошкоджень."
 fop.29.a: "Коли все це закінчиться?"
 
 fop.30.t: "Повстання в наших основних містах"
 fop.30.d: "Хоча ми і звільнили людей Аргентини, багато хто все ще бачить у нас жорстоких окупантів, а не визволителів. Заворушення спалахнули у великих містах, на кшталт Салти або Мендози, де наш контроль, щонайменше, примарний. Ми відправили підкріплення місцевим гарнізонам, але вже зараз зрозуміло, що ці повстання стануть провісниками нових протестів у слабкозахищених регіонах нашої країни, і розкриють реальний рівень підтримки нашого правління серед народу."
 fop.30.a: "Прокляття!"
 
 fop.31.t: "[FOP.GetName] просить прийняття до Третього Інтернаціоналу"
 fop.31.d: "Соціалістична революція в Аргентині закінчена і на сцену виходить новий союзник нашої справи. Їхня перемога створила новий форпост революції, послабивши сили світового капіталізму. Селяни і робітники Аргентини чекають можливості допомогти в поширенні революції на весь світ!"
 fop.31.a: "Ласкаво просимо до Інтернаціоналу!"
 fop.31.b: "Нам не потрібні аргентинці."
 
 fop.32.t: "Франція згодна!"
 fop.32.d: "Франція схвалила наш запит на вступ до Третього Інтернаціоналу і тепер ми разом працюватимемо на благо Світової Революції!"
 fop.32.a: "Ще одна перемога соціалізму."
 
 fop.33.t: "Франція відмовляє"
 fop.33.d: "Франція відхилила наш запит на вступ до Третього Інтернаціоналу. Вони наполягають на тому, що Аргентина виснажена нещодавньою громадянською війною, і в нас немає іншого виходу, окрім як відновлювати країну, у той час як передові сили французів поширюватимуть революцію."
 fop.33.a: "Прокляття."
 
 fop.34.t: "Парагвай відмовляє"
 fop.34.d: "Парагвай відмовляється передати нам території мирним шляхом і вже почав стягувати війська до кордону, готуючись відбити наш наступ. Як ми відреагуємо?"
 fop.34.a: "Реакціонерам не злякати нас!"
 fop.34.b: "Ми поки що не можемо дозволити собі війну."
 
 fop.35.t: "Болівія відмовляє"
 fop.35.d: "Болівія відмовляється передати нам території мирним шляхом і вже почала стягувати війська до кордону, готуючись відбити наш наступ. Як ми відреагуємо?"
 fop.35.a: "До війни!"
 fop.35.b: "Ми поки що не можемо дозволити собі війну."
 
 fop.41.t: "Звіт про міграцію за [GetYear] рік"
 fop.41.d: "У міру того, як у Європі зростає напруженість, багато соціалістів розглядають нашу країну як прекрасне місце для продовження революції. Великі потоки іммігрантів перетнули океан, щоб жити вільними при соціалізмі."
 fop.41.a: "Ласкаво просимо до Аргентини!"
 
 fop.58.t: "Чилі подарували нам незалежність"
 fop.58.d: "Бачачи наш внесок у війну проти Аргентини і наші добрі стосунки, Чилі схвалили наш запит про взаємну незалежність і дозволили нам стати повноцінно суверенною країною. Ми не забудемо їхню щедрість."
 fop.58.a: "Чудово!"
 
 fop.59.t: "[From.GetNameDefCap] посилає людей і спорядження"
 fop.59.d: "Бачачи нашу відчайдушну боротьбу за виживання, наші брати по зброї з [From.GetNameDef] визнали за можливе надіслати нам не тільки велику кількість людей, але й значні поставки зброї, щоб допомогти нашій боротьбі за справу революції."
 fop.59.a: "Дуже вдячні!"
 
 fop.60.t: "[From.GetNameDefCap] посилають людей"
 fop.60.d: "Бачачи наше скрутне становище, наші браття по зброї з [From.GetNameDef] визнали за можливе направити нам на допомогу значну кількість людських ресурсів."
 fop.60.a: "Нам знадобиться будь-яка допомога."
 
 fop.61.t: "[From.GetNameDefCap] не можуть допомогти"
 fop.61.d: "Незважаючи на наші прохання про допомогу, спрямовані великим синдикалістським державам Європи, народ [From.GetNameDef] надіслав нам повідомлення, що вони не можуть спрямувати нам ні людей, ні інших ресурсів для нашої боротьби. Це розчаровує, але ми повинні боротися тим, що у нас є."
 fop.61.a: "Може іншим разом."
 
 fop.62.t: "[From.GetNameDefCap] приєднується до нашого альянсу"
 fop.62.d: "Ми отримали повідомлення дипломатичними каналами, що [From.GetNameDef] вирішили прийняти нашу пропозицію про створення військового альянсу!"
 fop.62.a: "Разом ми сильні."
 
 fop.63.t: "[From.GetNameDefCap] відмовляється вступати до альянсу"
 fop.63.d: "Ми отримали коротке дипломатичне послання, що повідомляє нас про те, що [From.GetNameDef] розглянули нашу пропозицію щодо вступу до альянсу і визнали, що це не в їхніх інтересах на цей момент. Незважаючи на наші зусилля, вони не виглядають зацікавленими в об'єднанні наших сил."
 fop.63.a: "Ганьба."
 
 fop.64.t: "Уругвай згоден"
 fop.64.d: "Уругвайський уряд прийняв наші вимоги і поступився місцем революційному уряду, який нині швидко заповнює вакуум влади. Ці новини були тепло прийняті іншими членами Інтернаціоналу, які бачать у цьому дипломатичну перемогу соціалізму."
 fop.64.a: "І ні краплі пролетарської крові не пролилося..."
 
 fop.65.t: "[From.GetNameDefCap] повертають нашу територію"
 fop.65.d: "[From.GetNameDefCap] вирішили повернути по праву наші території, замість того, щоб відчути на собі міць нашої армії. Наші війська вже висунулися, щоб встановити контроль над набутими регіонами."
 fop.65.a: "Чергова перемога революції!"
 
 fop.100.t: "Запит підтримки від тубільців"
 fop.100.d: "У наших відчайдушних спробах нашкребти людей для нашої армії, ми пропустили одне дуже цінне джерело живої сили - тубільців. Хоча багато хто з їхніх тубільних груп відчуває відчуженість від робітничого руху, внаслідок їхнього відчуження від аргентинського суспільства, ми все ще можемо закликати деяких із них на боротьбу з урядом, що пригнічував їхні останні півстоліття і, можливо, ми зможемо заручитися їхньою підтримкою, пообіцявши їм розширену автономію після нашої перемоги."
 fop.100.a: "Почніть консультації з їхніми об'єднаннями"
 fop.100.b: "Традиціоналістичні тубільці не є частиною пролетаріату..."
 fop.100.c: "Традиціоналісти не є частиною пролетаріату - ми можемо перемогти самі."

 fop.101.t: "ТЗАК надає допомогу"
 fop.101.d: "Товариство захисту Арауканії імені Кауполікана, політична організація народу Мапуче, що базується на Аргентино-Чилійському кордоні, погодилася допомогти нашій справі. Ми очікували від них якихось зустрічних умов, вони заявили, що висунуть свої вимоги, коли ми зможемо їх виконати. Що б це не означало, схоже, що вони чекають від нас все або нічого."
 fop.101.a: "Їхня допомога неоціненна і ми глибоко вдячні за неї."
 
 fop.102.t: "ТЗАК отказывает нам в помощи"
 fop.102.d: "Товариство захисту Арауканії імені Кауполікана, політична організація народу Мапуче, що базується на Аргентино-Чилійському кордоні, відмовила нам у допомозі, посилаючись на те, що на них чекає сувора відплата з боку аргентинського уряду, якщо вони допоможуть нам."
 fop.102.a: "Без варіантів. Будемо сподіватися, вони не висуватимуть вимог потім."
 
 fop.103.t: "Корпорація Арауканії запитує додаткові концесії"
 fop.103.d: "Корпорація Арауканії, нова сила, що об'єднує тубільців, після розпаду ТЗАК, вимагають відповідної послуги, за допомогу, що була надана нам, коли ми були в потребі. Очолювані Венансіо Конепаном Хенчалем і Мануелем Абурто Пангілефом, вони просять розширення їхніх прав до рівня повноправних громадян і заснування низки резервацій, де вони могли б жити за своїми правилами та під самоврядуванням, будучи захищеними від втручання з боку уряду, а також невеликих субсидій для їхньої діяльності. Хоча багато що вказує на те, що згода з цими вимогами допоможе нам закрити прірву, створену старим режимом, з іншого боку, є думка, що ці вимоги мають реакційну і загарбницьку природу. Маючи це на увазі, ми маємо вирішити, що насправді ми зможемо їм дати? Або ж ми маємо просто поширити уроки нашої революції в їхніх спільнотах, використовуючи всю повноту нашої влади?"
 fop.103.a: "Ми маємо дати їм те, що вони хочуть"
 fop.103.b: "Жодних поступок реакціонерам, тубільці вони чи ні."
 
 fop.104.t: "Дієго Абад де Сантіллан публікує свою книгу 'Після революції'"
 fop.104.d: "Відомий анархіст, економіст і письменник Сінесіо Баудільо Гарсія Фернандес, більш відомий як Дієго Абад де Сантіллан, нарешті надрукований у чилійській пресі. Його праця швидко стала перлиною анархістської політичної літератури. У своїй книжці Сантіллан розглядає обидві країни й описує кроки, необхідні, щоб перетворити їх на істинно анархістські економіки. Хоча він і проповідує державу з мінімальним контролем, його праця є першою в історії анархізму, яка доводить користь економічного планування в разі перемоги анархістів у нашій країні."
 fop.104.a: "Чудова робота, товаришу!"
 
 fop.105.t: "Напруга між анархістами та комуністами"
 fop.105.d: "Кілька офіцерів-анархістів доповіли, що їх переслідували офіцери, які належать до комуністичної фракції. Але на допиті комуністи заявили, що це анархісти переслідували їх і надали численні докази. Ми, звісно, розвели їхні підрозділи, але це не поодинокий інцидент: ми отримуємо доповіді з усієї лінії фронту, що обидві сторони зайняті більше боротьбою одна з одною, ніж зі спільним ворогом."
 fop.105.a: "Ми маємо наглядати за ними"
 
 fop.106.t: "Дружній вогонь після бою!"
 fop.106.d: "Сьогодні сталася трагедія, коли наш батальйон вступив у бій з іншим нашим підрозділом. Битва була короткою і сторони швидко усвідомили, що стріляють по своїх, але вона коштувала життя п'ятьом солдатам, і близько дюжини отримали поранення. Не дивно, але одним із батальйонів командував член комуністичної фракції, а інший вів анархіст. Обидві сторони провели розслідування інциденту в пошуках винного в тому, що трапилося, немає сумнівів, що протиборчі фракції просто вказуватимуть одна на одну і надії на об'єктивне розслідування немає. Під тиском родин загиблих, які вимагають справедливості, Голова має ухвалити рішення з цього питання."
 fop.106.a: "Анархіст винен і має бути відсторонений!"
 fop.106.b: "Комуніст винен і має бути відсторонений!"
 fop.106.c: "Відсторонити обох, ми не можемо дозволити собі фаворитизм!"
 
 fop.107.t: "Анархісти обурені!"
 fop.107.d: "Ді Джіованні особисто прибув у Пуерто Мардін, щоб висловити протест на шалений фаворитизм щодо комуністів на фронті, вказуючи на масу інцидентів, з приводу яких уряд пальцем об палець не вдарив, які сталися під час або після боїв. З огляду на почастішання випадків сутичок між фракціями, цей протест не був несподіванкою, і хоча Сото і дав анархістському товаришеві всі можливі запевнення, очевидно, що моральний стан наших військ гірший, ніж ми припускали..."
 fop.107.a: "Це не добре..."
 
 fop.108.t: "Комуністи обурені!"
 fop.108.d: "Ліборіо Хустолічно прибув в Пуерто Мардін, щоб висловити протест на шалений фаворитизм щодо комуністів на фронті, вказуючи на масу інцидентів, з приводу яких уряд пальцем об палець не вдарив, які сталися під час або після боїв. З огляду на почастішання випадків сутичок між фракціями, цей протест не був несподіванкою, і хоча Сото і дав усі можливі запевнення, як порядний революційний адвокат, очевидно, що моральний стан наших військ гірший, ніж ми припускали..."
 fop.108.a: "Може це була помилка з постачанням?"
 
 fop.109.t: "Анархісти 'експропріювали' ферму"
 fop.109.d: "Хоча загалом наше просування не зустрічає опору з боку сільського населення, ми отримуємо звістки про низку інцидентів на окупованих територіях, які можуть змінити ситуацію на гірше. Сьогодні колона анархістів увірвалася на ферму, зв'язала її мешканців і пограбувала їх дочиста. Пограбування ферм не новина для аргентинської глибинки і навіть деякі з активних учасників Патагонських страйків, наприклад Альфредо Фонте, відомі насамперед як грабіжники. Однак, нехай ця практика і не незвичайна, вона завдає шкоди нашій репутації серед цивільного населення і малює нам образ озброєної банди грабіжників. Можливо, нам варто вжити якихось заходів, щоб захистити фермерів і зберегти сільське населення відкритим для наших ідей."
 fop.109.a: "Ким вони себе уявили? Заарештувати солдатів за непокору!"
 fop.109.b: "Ми тут, щоб звільнити їх, а не грабувати, виплатити компенсації постраждалим!"
 fop.109.c: "Можливо, вони на це заслужили..."
 
 fop.110.t: "Комуністи пропонують ввести посаду політичного комісара в усіх наших полках"
 fop.110.d: "Після низки випадків дезертирства, комуністична фракція запропонувала запровадити посаду політичного комісара у всіх передових частинах. Ці офіцери будуть обрані з вірних справі партії командирів кожного батальйону і забезпечуватимуть відсутність у солдатів симпатій до реакціонерів. Хоча комуністи і використовували подібні методи ще до початку війни, подібне рішення може викликати тертя з іншими фракціями. Зі зростанням напруги, подібні методи можна розглядати як спробу комуністів провести чистку опозиції перш, ніж захопити владу. Але на тлі почастішання випадків дезертирства з боку призовників, це може бути єдино вірним рішенням забезпечити лояльність наших військ."
 fop.110.a: "Ми повинні домогтися лояльності наших військ, якщо ми хочемо перемогти?"
 fop.110.b: "Відхилити цю дурницю, нічим хорошим це не закінчиться!"
 
 fop.111.t: "Цілий батальйон дезертирував!"
 fop.111.d: "Жахливі новини прийшли з фронту. Цілий батальйон, набраний з жителів Футалеуфу, дезертирував з поля бою після зіткнення з аргентинською армією. З нашими зусиллями з вербування всіх можливих людських ресурсів у всіх можливих джерелах, належна оцінка політичних уподобань новобранців явно не проводиться з метою збільшення масштабів призову, тож такі події не дивні. Щоб підлити масла у вогонь, комуністи встряли з тим, що це трапилося через те, що в батальйоні не було комісарів, ставлячи тим самим під сумнів уже ухвалене рішення уряду щодо відмови у введенні цих посад, що призвело до ще більшого загострення ситуації."
 fop.111.a: "Кляті дезертири!"
 
 fop.112.t: "Захоплення Буенос-Айреса"
 fop.112.d: "З падінням Північної Гавані та Пуерто Мадеро, Буенос-Айрес тепер повністю під нашим контролем. У нас, звичайно, підуть ще тижні, щоб очистити вулиці від залишків ворожого опору, але ми завдали нищівного удару по реакційному уряду. Маючи під рукою штаб-квартири профспілок і безліч робітників, у нас немає проблем з налагодженням зв'язку з нашими агентурними мережами та об'єднаннями лояльних нам громадян. А також у нас тепер є багато людей, які готові до нас приєднатися в нашій боротьбі!"
 fop.112.a: "Proletarios del Mundo, Uníos!"
 
 fop.113.t: "Захоплення Кордоби"
 fop.113.d: "З падінням Плаза Італія і міської ратуші Кордоба тепер під нашим контролем. На очищення вулиць від залишків ворожого опору, звісно, підуть ще тижні, але все ж таки ми зайняли один із найважливіших промислових центрів, і безліч робітників прагнуть долучитися до нашої справи, збільшуючи нашу силу!"
 fop.113.a: "Proletarios del mundo, Uníos!"
 
 fop.115.t: "Три економічні проблеми"
 fop.115.d: "Оскільки революція вибухнула в найбільш непривітному регіоні Аргентині, ми стикаємося з серйозними економічними випробуваннями, які повинні подолати в ім'я нашої боротьби за звільнення Аргентини. Історично Патагонія - це безкрайній степ із рідкісними фермерськими поселеннями та рибальськими селами. 'Три економічні проблеми', як це назвав наш уряд, це:\n\n-Брак морської інфраструктури як для торгівлі, так і для протистояння аргентинському флоту.\n-Брак ресурсів і можливостей їх видобутку. Що означає, що навіть за наявності невеликих запасів вугілля і заліза на нашій території ми не можемо ні витягти їх із землі, ні виплавити з них сталь, ні навіть просто перевезти.\n-Брак промислових потужностей. Це особливо тривожно. Ми, звісно, покладаємося в усьому на Чилі, включно з водою і продовольством, але ми маємо розв'язати цю проблему, не тільки щоб збільшити нашу об'єднану міць, а й щоб домогтися незалежності від Чилі, оскільки їм знадобляться ресурси для власного захисту.\n\nЯкщо ми виживемо в боротьбі з реакційним урядом півночі, ми повинні зазнати серйозних змін, якщо ми хочемо отримати людей і ресурси для нашої революції і просто для виживання. Ми повинні звернутися до наших заморських союзників, проявити кмітливість і розширювати межі можливого, якщо ми хочемо досягти успіху."
 fop.115.a: "Ми у справді складному становищі"
 
 fop.116.t: "Проблема з ресурсами"
 fop.116.d: "Патагонія хоч і велика, але абсолютно не розвинена територія. Силою захопивши її у тубільців у 1878, Аргентина практично не вкладала кошти в розвиток регіону, а наявні самотні лісозаготівлі та залізні шахти навіть близько не працюють на повну потужність і не забезпечують необхідний рівень використання ресурсів. Відчуваючи брак робочої сили, революційний уряд не знайшов нічого кращого, ніж використати ці шахти і лісозаготівлі як міру покарання для тих, хто вчинив злочини проти нього. Тож ми повинні перекинути частину людських ресурсів з армії на інфраструктурні проєкти, якщо ми хочемо отримати повноцінний доступ до ресурсів..."
 fop.116.a: "Нам доведеться забруднити руки..."
 
 fop.200.t: "Масові антиурядові виступи"
 fop.200.d: "Незважаючи на те, що наша армія звільнила народ від буржуїв-гнобителів, багато хто з них приєднався до вуличних заворушень, заявляючи, що країну захопили тирани, і багато політичних партій, наприклад, РГС, ПДП, НДП і РГСА, тільки роздмухують це полум'я, заявляючи, що це повернення до колишніх часів корупції, яка панувала в країні останні два десятиліття. Поки наші війська намагаються розігнати протестувальників, стає очевидно, що у нас немає іншої підтримки, крім традиційного промислового пролетаріату. Ми повинні довести свою легітимність і зміцнити нашу адміністрацію, як ми зробили в Патагонії, коли здійснили нашу революцію. І ми доведемо нашому народу, що ми не черговий інструмент пригноблення народу..."
 fop.200.a: "Закликайте до з'їзду профспілок - нам потрібно вирішити це демократичним шляхом."
 
 fop.201.t: "Вибори дев'ятого торгового союзу АРФР"
 fop.201.d: "Напередодні Конгресу Торгових Спілок, АРФР дев'ятого Конгресу, основна гілка АРФР, що складається з поміркованих соціалістів, розпочала обговорення складу своєї делегації. З приходом революції до наших домівок, сила традиційно пацифістської і поміркованої фракції АРФР зменшується. На тлі радикалізації, викликаної перемогою Френте Обреро, Мануель Бальдомеро Угарте став відомим завдяки своїм ідеям революційного соціалізму, укупі з войовничим антиімперіалізмом.  Їм протистоять Альфредо Паласіос і Алісія Хусто де Муро, що стали символами еволюційного соціалізму на аргентинській політичній сцені. Не дивно, що соціалісти влаштували голосування і перемогла фракція..."
 fop.201.a: "Коаліція Хусто-Паласіоса!"
 fop.201.b: "Угартістас!"
 
 fop.202.t: "Вибори в ССА"
 fop.202.d: "У союзі між АРФР п'ятого конгресу і низкою незалежних синдикатів, ССА стали основним агітатором ідеї революційного синдикалізму в Аргентині, і з перемогою РФП вони стали одним з основних претендентів на владу в КТС. Однак революція залишила глибокі відмінності між лідерами. Поміркована фракція, очолювана нинішнім головою і героєм революції Антоніо Сото і нинішнім главою уряду та ідеологом руху Емілліо Лопесом Аранго, планують просто провести низку анархістських реформ, щоб поступово перетворити Аргентину на анархістську державу, шляхом досягнення компромісу з усіма силами країні, а не примусом. Їм протистоїть фракція, очолювана Северино ді Джіованні та Рудольфо Гонсалесом Пачеко, які стоять на чітких позиціях антиреакції та вимог культурної революції, що вже розпочалася в лавах ССА. Незалежно від займаної позиції, рішення зборів є святим для всіх і до кінця дня відбудеться голосування, яке покаже, хто буде представляти ССА в Конгресі..."
 fop.202.a: "Сото і Аранго здобувають перемогу!"
 fop.202.b: "Ді Джіованні зміг взяти гору!"
 
 fop.203.t: "Кандидати ККПЄ"
 fop.203.d: "Поразка більшовизму і підйом синдикалізму помітно послабив позиції аргентинської комуністичної партії під час зародження революції, але багато прихильників зберегли свої ідеали досить довго, щоб організувати свій власний Торговий Союз, Комітет Класової Профспілкової Єдності.  Під час революції ця партія стала вельми привабливою, у відповідь на дії анархістів, у яких багато аргентинців вбачали пряму загрозу, а комуністів вважали такими, що борються з ними, зберігаючи своє місце в загальному революційному суспільстві. Незважаючи на те, що вони були недооцінені Конгресом, набрана ними вага дала їм певні шанси на перемогу, а раз так ККПЄ вирішили не розкидатися своїм впливом і одноголосно призначили Рудольфо Гіольді головою своєї делегації. Тільки час покаже наскільки Гіольді відповідає нашим ідеалам..."
 fop.203.a: "Спадщина Леніна жива!"
 
 fop.204.t: "Демократичний союз підтримує Хусто і Паласіоса"
 fop.204.d: "З падінням республіканського уряду, демократичні партії, що залишилися, бажають тільки повернення старої напів-президентської системи і повернення старої конституції. Тож вони сформували Демократичний Союз, до якого увійшли ПДН, РГС, РГСА і ПСІ. Після перемоги у своєму Торговому Союзі Хусто і Паласіос заявили про свою підтримку Конгресу і про те, що вони збираються співпрацювати з СП доти, доки вони зможуть відновити багатопартійну демократію, якою насолоджувалася Аргентина до реакційних переворотів 1930 і 1936 років."
 fop.204.a: "Соціалісти об'єднуються з реакціонерами..."
 
 fop.205.t: "Конгрес Торгових Союзів розпочався"
 fop.205.d: "Щойно делегати зібралися на конгрес, між колишніми союзниками одразу ж виникли тертя. І хоча не надходило повідомлень про серйозні інциденти, але образи, крики та кулачні бої зафіксовані між ополченнями різних фракцій. Деякі делегати засудили насильство, що роз'єднує те, що нещодавно було звитяжним єдиним фронтом, але інші зберігають мовчання, оцінюючи ситуацію. ЗМІ вже розмірковують на тему того, як далеко зайде ця хвиля насильства далі."
 fop.205.a: "Вічна солідарність... адже так?"
 
 fop.206.t: "Доля реакційного режиму Аргентини"
 fop.206.d: "Конгрес Торгових Союзів нарешті зібрався на сесію і перше питання порядку денного: Під час війни кожна фракція по-своєму розбиралася з полоненими військовими та цивільними, і хоча, здебільшого, з ними поводилися милосердно, в деяких випадках усе закінчилося жахливо, і через це єдине рішення КТС із цього приводу вважається необхідним. Першими слово взяли делегати від АРФР. Вони наполягають на тому, що тільки лідери Патріотичної Ліги повинні відправитися під суд, підкріплюючи це концепцією підпорядкованості, внаслідок якої будь-які військові та цивільні службовці не вважаються пособниками режиму, якщо вони не були членами ПЛ. Хоча ця пропозиція і не зустріла підтримки в самому КТС, її дуже тепло прийняли на вулицях, оскільки багато колишніх службовців не мали іншого вибору, як долучитися до нового режиму або втратити роботу в розпал економічної кризи.\nНаступну пропозицію висунули анархісти: Будь-хто, незалежно від його становища і досьє, буде підданий індивідуальному розгляду, де будуть розглянуті його вчинки і, в разі доведеної провини, підсудний понесе заслужене покарання за злочини проти робітників у вигляді тюремного терміну або вищої міри. Хоча ця пропозиція і знайшла відгук серед радикалів, делегати-соціалісти виступили проти неї, оскільки це виставить революційний рух кровожерливим і репресивним, і поставить його в один ряд з ПЛ, як силу ворожу до робітничого класу.\nНарешті, за підтримки Інтернаціоналу ККС запропонував спрямувати посібників старого режиму в трудові табори. Праця в цих таборах дасть змогу посібникам гнобителів відпрацювати свої гріхи й уникнути смертної кари, займаючись суспільно корисною працею. Ця пропозиція здається гарним компромісом, будучи не настільки милосердною, як варіант соціалістів, і водночас не настільки жорстокою, як та, що висунули анархісти. Навіть при тому, що законопроєкт ще потребує обговорень як форми покарання, так і розташування таборів, він має найбільш прийнятний вигляд. Але яку з пропозицій зрештою буде ухвалено, покаже час..."
 fop.206.a: "Покараємо тільки лідерів"
 fop.206.b: "Ніхто не уникне правосуддя робітників!"
 fop.206.c: "Можливість послужити своєму народу є найкращою з покарань"
 
 fop.207.t: "Доля федералізму"
 fop.207.d: "Другі масштабні дебати на Конгресі були присвячені долі Федеративного устрою Аргентини. За конституцією, Аргентина була розділена на кілька провінцій, підпорядкованих федеральному уряду. Хоча деякі регіони Аргентини все ще вважалися територіями, були висунуті пропозиції щодо перетворення їх на повноцінні провінції і навіть почалися певні зрушення в цьому питанні, але цю роботу перервав Різдвяний Путч. Нині ж, делегати Конгресу не можуть визначитися з тим, яким шляхом піти в цьому питанні.\n\nАРФР, зі свого боку, пропонують нічого не змінювати і визнати такі території як Санта Круз і Чубут повноцінними провінціями в їхніх кордонах. ККС, навпаки, запропонував змінити державний устрій у бік більшої централізації влади в руках федерального уряду і перетворення Аргентини на унітарну державу. ССА виступили проти обох пропозицій, висунувши свою, згідно з якою, існуючу систему треба не змінювати, а скасувати і на її місці створити новий державний устрій на основі народних рад. Хоча остання пропозиція і була зустрінута в багнети, делегати, тим не менш, повинні вирішити, яким шляхом далі піде Аргентина і як буде розподілятися влада на її території."
 fop.207.a: "Залишити все як є"
 fop.207.b: "Скасувати стару систему і побудувати на її місці нову"
 fop.207.c: "Розширити владу федерального уряду"
 
 fop.208.t: "Доля конституції"
 fop.208.d: "Останнім важливим рішенням Конгресу має стати доля Аргентинської Конституції. Хоча обговорення реорганізації федеральної системи Аргентини і торкалося конституційних питань, ККС запропонував внести до неї більш глибокі та значні зміни. АРФР, очікувано, опирається змінам, за винятком незначних поправок, що гарантують неможливість повстання, аналогічного тому, що привело до влади Патріотичну Лігу. ККС, зі свого боку, наполягає, що конституція має бути повністю переписана, зі збереженням лише небагатьох старих положень, а нова Конституція має відображати характер нової Аргентини. Цілком очікуваним був виступ РСА проти обох пропозицій і висунення ідеї про повалення конституції і що держава повинна йти вперед без неї, а конкретні комуни можуть самі ухвалити свої конституції, якщо забажають. Оскільки це заключне питання порядку денного КТС, передбачається, що голова Сото виступить перед народом і оголосить остаточне рішення Конгресу про долю держави."
 fop.208.a: "Залишити конституцію недоторканною"
 fop.208.b: "Знищити конституцію"
 fop.208.c: "Створити нову конституцію"
 
 fop.209.t: "Громадянський Союз вимагає продовження переговорів"
 fop.209.d: "З перемогою [Root.GetLeader] у Конгресі, ГС надіслав свої привітання і запрошення на переговори, щоб внести в нову систему державного устрою трохи демократії. Оскільки ГС представляє значну частину аргентинського електорату, можливо, переговори з ними дозволять зміцнити нашу владу над країною."
 fop.209.a: "Подивимося, що ми зможемо зробити, щоб підняти Аргентину на ноги"
 fop.209.b: "Відмовити їм. Ми не ведемо переговорів із класовими ворогами"
 
 fop.210.t: "ПДП виграє муніципальні вибори і Розаріо!"
 fop.210.d: "Прогресистська демократична партія взяла участь у відновлених муніципальних виборах у Розаріо і здобула беззаперечну перемогу проти висунутого нами кандидата-соціаліста. Хоча домінування прогресистів у регіоні не є дивним і не несе загрози нашому правлінню, перемога несоціалістів налаштувала багатьох наших колишніх союзників проти нас, з підозрами, що ми зрадили справу революції. Ми можемо скористатися прецедентом, який створив РГС, і вимагати повторних виборів у регіоні, прикрившись боротьбою з корупцією. Однак це може бути розцінено як акт тиранії і порушення нашої угоди щодо поваги до демократії. Чи повинні ми втрутитися у справи цього муніципалітету і відновити соціалістичний уряд?"
 fop.210.a: "Вони виграли чесно і чисто, надішліть їм привітання."
 fop.210.b: "Це неприйнятно, негайно втрутьтеся!"
 
 fop.211.t: "Губернатори Молінас і Костас були переобрані!"
 fop.211.d: "З поверненням виборів губернаторів провінцій, голосування пройшли по всій території країни. Хоча в більшості провінцій все пройшло за планом, у провінціях Сальта і Санта-Фе перемогу здобули опозиційні кандидати: Луї Патрон Состас, член консервативного крила НДП, переміг у Сальті, а Луціано Молінас, представник прогресистів у НДП, - у Санта-Фе. Хоча їхня перемога і була демократичною, їхня присутність на постах губернаторів може нести загрозу нашим реформам, принаймні в їхніх провінціях. Багато членів партії вважають, що ця загроза занадто велика, щоб її ігнорувати. Але пряме усунення цих людей з їхніх посад буде актом агресії щодо принципів, які ми зобов'язалися поважати, повертаючи систему регіональних виборів. Що ж нам робити?"
 fop.211.a: "Їхня перемога законна і ми повинні поважати волю народу"
 fop.211.b: "Ми маємо втрутитися"
 
 fop.212.t: "Заснування 'Народних домів'"
 fop.212.d: "Однією з головних цілей соціалістів була організація безкоштовних шкіл для дорослих робітників по всій країні, щоб нарешті перемогти безграмотність в Аргентині. Певного прогресу в цьому питанні було досягнуто ще в двадцяті роки, але залишилася ще маса роботи. Хоч мета [Root.GetLeader] все ще далека від втілення, перший 'Народний дім' було організовано від початку його правління, і уряд уже планує розширювати мережу цих закладів повсюди, щоб надати доступ до базових знань для всіх робітників, що, на жаль, ще не є грамотними."
 fop.212.a: "Це дасть нам змогу перемогти безграмотність в Аргентині раз і назавжди!"
 
 fop.213.t: "Розширення колективного житла на віллі Ортузар"
 fop.213.d: "Дім робітника, головна компанія соціалістичної партії, закінчила будівництво житлового комплексу на віллі Ортузар у Буенос-Айресі. Хоча це і маленький крок уперед, соціалісти обіцяють, що одне з їхніх первинних завдань - забезпечення житлом усіх робітників Аргентини, шляхом будівництва гуртожитків або виділення позик для самостійного будівництва."
 fop.213.a: "Приємне доповнення для безпеки Аргентини"
 
 fop.214.t: "Дім робітника розширює свою діяльність у Кордобі"
 fop.214.d: "Дім робітника розгортає свою діяльність навколо Кордоби, що швидше за все піде на благо нашої спільної справи. Але ми вже з'ясували, що подібна діяльність йде пліч-о-пліч з різними корупційними схемами. Робітники нарікають через затримки поставок, через те, що їх поселили там, де немає ніяких будинків, або взагалі виключили з програми за минулі зв'язки з опальними партіями і старим режимом. У міру розширення діяльності Будинку Робітника в національному масштабі, ми отримуємо дедалі більше повідомлень про подібні випадки."
 fop.214.a: "Треба наглядати за ними"
 
 fop.215.t: "Корупційний скандал вибухнув у Буенос-Айресі"
 fop.215.d: "Поки Дім робітника розширює свою діяльність на Буенос-Айрес, адвокат на ім'я Хорхе дель-Ріо представив верховному суду позов, інформація про який поширилася у ЗМІ подібно до лісової пожежі: Дім Робітника надав практично монопольний контроль над енергомережею Аргентини компанії АЕК. Аргентинська Енергетична Компанія, раніше відома як Іспано-Американська Енергетична Компанія, роками створювала проблеми, роздаючи багатомільйонні хабарі у двадцяті та тридцяті роки. Поки ми робимо все можливе, щоб зруйнувати цю монополію, факт того, що місцеві підрозділи Будинку Робітника зв'язалися з цією компанією в обмін на їхні послуги, сприйнятий у пресі як доказ того, що уряд покриває де-факто монополію, а деякі затято опозиційні видання навіть звинувачують уряд в організації цієї монополії. Це не можна так залишати і ми повинні щось із цим зробити, якщо ми хочемо залишитися правлячою партією."
 fop.215.a: "Нам варто просто націоналізувати цю компанію..."
 
 fop.216.t: "Секретаріат громадської етики, прозорості та боротьби з корупцією сформовано"
 fop.216.d: "Битва з корупцією, яку ми ведемо останні кілька місяців, зайшла в глухий кут. Наші розслідування в одному департаменті призводять лише до розкриття нових фактів корупції в іншому. З урахуванням масштабів нашої країни ми не можемо дозволити собі продовжувати в тому ж дусі. Президент ухвалив рішення організувати нове агентство, з повноваженнями щодо викорінення корупції по всій країні. Секретаріат громадської етики, прозорості та боротьби з корупцією був сформований з метою захисту прав робітників і розслідування корупційних справ по всій країні. І хоча повністю викорінити корупцію не вийде, поки наша кооперативна система не запрацює на повну силу, ми принаймні маємо в своєму розпорядженні інструменти для ведення розслідування корупційних справ, без прямого втручання з боку уряду."
 fop.216.a: "Сонячне світло - найкращі ліки"
 
 fop.217.t: "КТС завершується промовою Сото"
 fop.217.d: "Із закінченням КТС, голова Сото вийшов до трибуни і виголосив промову, що завершує заходи Конгресу. Однак, несподівано для всіх, він заявив, що поступиться своєю посадою кандидату, запропонованому ККС. Схоже, що на тлі домінування ККС на Конгресі, Сото вирішив не загострювати тертя між його улюбленими ССА і ККС, а також змиритися з домінуванням останніх і добровільно склав із себе повноваження. Таким чином Сото назвав новим головою [FOP.GetLeader] , який складе присягу протягом кількох днів. Хоча для багатьох це показник того, що революційний уряд нарешті набув конкретного вигляду, є голоси, які вважають, що такі зміни призведуть тільки до ще більшої нестабільності в майбутньому."
 fop.217.a: "Час покаже"
 
 fop.218.t: "КТС завершується промовою Сото"
 fop.218.d: "Із закінченням КТС, голова Сото вийшов до трибуни і виголосив промову, що завершує заходи Конгресу. Однак, несподівано для всіх, він заявив, що поступиться своєю посадою кандидату, запропонованому Радикальними Анархістами. Схоже, що на тлі домінування радикалів в АРФР і на Конгресі, Сото вирішив не загострювати тертя між поміркованими і радикалами та змиритися з домінуванням останніх і добровільно склав із себе повноваження. Таким чином Сото назвав новим головою [FOP.GetLeader] , який складе присягу протягом кількох днів. Хоча для багатьох це показник того, що революційний уряд нарешті набув конкретного вигляду, є голоси, які вважають, що такі зміни призведуть тільки до ще більшої нестабільності в майбутньому."
 fop.218.d2: "Із закінченням КТС, голова Сото вийшов до трибуни і виголосив промову, що завершує заходи Конгресу. За умови домінування ССА, його союз з Аранго та рештою ССА в безпеці. І тепер Сото може зберігати посаду голови поки народ Аргентини згоден бачити його на цій посаді. Із закінченням Конгресу йому належить виконати величезну роботу. Хоча для багатьох це показник того, що революційний уряд нарешті набув конкретного вигляду, є голоси, які вважають, що це призведе тільки до ще більшої нестабільності в майбутньому."
 fop.218.a: "Час покаже"
 
 fop.219.t: "КТС завершується промовою Сото"
 fop.219.d: "Із закінченням КТС, голова Сото вийшов до трибуни і виголосив промову, що завершує заходи Конгресу. Однак, несподівано для всіх, він заявив, що поступиться своєю посадою кандидату, запропонованому АРФР. Схоже, що на тлі домінування АРФР на Конгресі, Сото вирішив не загострювати непорозуміння між ССА та АРФР і змиритися з домінуванням останніх і добровільно склав із себе повноваження. Таким чином Сото назвав новим головою [FOP.GetLeader] , який складе присягу протягом кількох днів. Хоча для багатьох це показник того, що революційний уряд нарешті набув конкретного вигляду, є голоси, які вважають, що такі зміни призведуть тільки до ще більшої нестабільності в майбутньому."
 fop.219.a: "Час покаже"
 
 fop.221.t: "Аргентина хоче приєднатися до Третього Інтернаціоналу"
 fop.221.d: "З перемогою революції в Аргентині, місцевий уряд тепер шукає можливості формалізувати свої відносини з Інтернаціоналом. Хоча РФП був членом Інтернаціоналу з самого початку, ця декларація тільки зараз має реальну дипломатичну вагу. Однак, величезні відстані, складнощі логістики та громадянська війна, що тільки-но закінчилася, роблять ідею кинути їх на нову передову не найздоровішою. Тож ми маємо вдумливо розглянути їхній запит..."
 fop.221.a: "Ласкаво просимо на борт, товариші!"
 fop.221.b: "Їм краще залишитися наодинці"
 
 fop.222.t: "Аргентина вступає до Третього Інтернаціоналу"
 fop.222.d: "Комунари прийняли нас до Інтернаціоналу з розпростертими обіймами, і ми заприсяглися захищати один одного в разі агресії з боку реакціонерів."
 fop.222.a: "Вічна солідарність!"
 
 fop.223.t: "Аргентина вимагає приєднання [andesia_crisis_tag.GetName]"
 fop.223.d: "Комуністичний режим Буенос-Айреса вимагає виключити [andesia_crisis_tag.GetNameDef] з Інтернаціоналу, щоб вони могли зайняти свої землі в Андезійському проекті. [andesia_crisis_tag.GetAdjective]ий уряд, зрозуміло, відкинув їхні вимоги підпорядкування і просить нашої допомоги. Орудуючи риторикою про єдність інтернаціоналу, аргентинці, здається, заходять занадто далеко, і ми не можемо розраховувати на примирення цих сил. Нам треба ухвалити рішення і від нього залежить яка з країн впаде в ці непрості часи."
 fop.223.a: "[andesia_crisis_tag.GetAdjective]і наші товариші!"
 fop.223.b: "Аргентинці у своєму праві"
 
 FOP_INT_refused_help: "Інтернаціонал підтримує Андезію"
 FOP_INT_can_back_the_target_tt: "Отримає подію '§YАргентина вимагає інтеграції [?andesia_crisis_tag.GetName]§!'."
 
 fop.224.t: "[INT.GetName] підтримує [andesia_crisis_tag.GetAdjective]ий режим"
 fop.224.d: "[INT.GetNameDefCap] не прийняли наші аргументи і встали на [andesia_crisis_tag.GetAdjective]ий бік. Тепер нам доведеться зіткнутися з усією міццю Інтернаціоналу і перемогти, якщо ми хочемо вижити."
 fop.224.a: "Перемога або смерть..."
 fop.224.b: "Ми відступимо. Нам не під силу битися з усім Інтернаціоналом."
 
 fop.225.t: "[INT.GetName] підтримала аргентинців"
 fop.225.d: "[INT.GetNameDefCap] дали своє мовчазне схвалення Андезійському проєкту, сприймаючи його як славний і амбітний крок до світового соціалізму. Затамувавши подих, вони чекають на наш успіх і не втручатимуться в наш конфлікт з [andesia_crisis_tag.GetNameDef]. Поки наші війська мобілізуються, а народ готується до війни, мрія про світову революцію і континент без кордонів стає трохи ближчою..."
 fop.225.a: "Робітники всього світу єдині!"
 
 fop.226.t: "Крах Андезії!"
 fop.226.d: "Шокуючі звістки досягли Буенос-Айреса. Масштабне повстання охопило Андезію. Незважаючи на всі зусилля нашого уряду, наші сили занадто розкидані і наша підтримка за межами Аргентини дуже слабка. У світлі обставин, що склалися, нам треба переглянути, чи був експеримент Ліборіо успішним, чи повним провалом..."
 fop.226.a: "Але... Голова завжди правий... Адже так?"
 
 fop.2260.t: "[?rebellion_tag.GetAdjective]е повстання!"
 fop.2260.d: "Наші війська не змогли зупинити підйом контрреволюційних сил, і вони зуміли набрати достатньо сил, щоб оголосити про свою незалежність. Ми повинні діяти швидко, якщо хочемо пережити цю змову проти нас."
 fop.2260.a: "Розтрощити реакціонерів!"
 
 fop.2261.t: "Бразильське повстання"
 fop.2261.d: "У зв'язку з триваючим повстанням на андезійських територіях, уряди Бразилії, які виступають за співпрацю, повстали проти нас і об'єднали свої зусилля з контрреволюціонерами. Ми не можемо розраховувати на допомогу жодного з наших союзників у Південній Америці і зараз боремося за своє життя, щоб відновити контроль як над Андезією, так і над повсталими бразильцями."
 fop.2261.a: "Розтрощити цих реакціонерів!"
 
 fop.227.t: "Питання віри"
 fop.227.d: "Перемога радикальних анархістів вивела їхню манію переслідування будь-яких релігійних практик на урядовий порядок денний. Голова Северіно висунув законопроєкт, за яким пропонується конфіскувати всю церковну власність, а священнослужителів віддати під суд. Так само закон пропонує ввести заборону на проведення будь-яких релігійних обрядів на публіці, тим самим перетворюючи Аргентину на істинно атеїстичну державу. Але ці новини викликали народне обурення, оскільки Аргентина є однією з найрелігійніших країн регіону, і нарікають не тільки католики, до них приєдналися юдеї та мусульмани, які так само постраждають у разі ухвалення цього закону. Хоча ухвалення цього закону буде розцінено нашими прихильниками як виконання наших давніх обіцянок, ми маємо мати на увазі, що ми можемо втратити більше народної підтримки, ніж здобудемо. Можливо нам варто повернутися до початку і розробити менш агресивний закон..."
 fop.227.a: "На нашій землі не місце богам і панам"
 fop.227.b: "Змінити закон і залишити нашу комуну світською державою"
 
 fop.228.t: "Дебати про права жінок"
 fop.228.d: "З падінням старого реакційного режиму, світанок нової епохи встає над Аргентиною, не тільки політичної, а й соціальної. Багато революціонерів з числа анархістів наполягають на наділенні жінок всією повнотою прав і рівному введенні їх у політичне життя країни, поряд із запровадженням повної рівності в трудовій діяльності та на полі бою. Хоча голова бажає надати жінкам ці давно очікувані права, з особистих мотивів, існують обставини, які можуть зробити реалізацію подібного закону не настільки ефективною, як нам хотілося б. Аргентинське суспільство є дуже традиціоналістичним і традиційно в ньому домінують чоловіки, а отже, ухвалення такого закону позбавить нас значної підтримки в сільській місцевості та навіть серед певних революційних кіл. Можливо, нам варто акуратніше підходити до вирішення подібних питань і обережно вводити жінок на ролі, що не є традиційними для них."
 fop.228.a: "Зараз або ніколи"
 fop.228.b: "Поступова реорганізація товариства буде кориснішою"
 
 fop.229.t: "Феміністські організації організовують протести"
 fop.229.d: "Незважаючи на ухвалення закону, що гарантує права жінок у нашому суспільстві, кілька груп феміністок організували демонстрацію в Буенос-Айресі, і залучили до цього незвично багато учасників для такого заходу. Раніше вже надходили відомості, що ухвалений закон працює не так як треба, це перший випадок спроби привернути до цього суспільну увагу і заявити, що закон провалився. Випадки образ, навіть серед революціонерів, були покладені під сукно місцевими чиновниками, а повідомлення про дискримінацію на робочому місці, порівняно з дореволюційними масштабами, залишаються проблемою. Здається, ми повинні докласти більше зусиль, якщо ми хочемо змусити цей закон працювати так як треба."
 fop.229.a: "Скрутна ситуація"
 
 fop.231.t: "Хосе Фонт обраний до Ради Патагонії"
 fop.231.d: "Хосе Фонт, один із перших союзників Антоніо Сото, за часів патагонського повстання, відважно допомагав нашій справі, незважаючи на брак формальної освіти чи ідеологічних переконань, у рекрутуванні селянства до ССА. Під час повстання, він хоробро бився, але отримав поранення і змушений був провести наступні роки на кабінетній роботі. З перемогою нашої комуни над реакційним режимом півночі, Фонт швидко став знаменитим. Використовуючи свою популярність, Фонт провів успішну кампанію, балотуючись до Регіональної Ради Патагонії. Хоч результат виборів і був передбачуваний, вони показали, що, хоча б у деяких регіонах, революціонерів сприймають у хорошому світлі..."
 fop.231.a: "Вітаємо, Хосе Фонт!"
 
 fop.230.t: "Цивільні фахівці пропонують свої послуги"
 fop.230.d: "Хоча громадянська війна показала, на що готові піти капіталістичні реакціонери заради збереження своєї системи, не всі члени, пов'язані з попередньою адміністрацією, погоджувалися з командами, які віддавали з Буенос-Айреса. Багато цивільних фахівців працювали на режим, і їхня компетентність може принести велику користь новій Аргентині. Тепер, коли ми утвердилися як законна адміністрація країни, ці члени старого уряду можуть стати цінним активом у відновленні країни.\n\nНам вдалося зв'язатися з кількома цивільними фахівцями, вони визнали свою провину під час судових розглядів і звернулися до наших офіційних осіб, щоб знову запропонувати свої послуги. У міру продовження переговорів стає зрозуміло, що їхнє повторне залучення буде непопулярним, незважаючи на те, що ці фахівці можуть бути життєво важливими для процвітання нової Аргентини. Які в нас є варіанти?"
 fop.230.a: "Їхній досвід буде вкрай корисним"
 fop.230.b: "Ці реакціонери досить довго уникали правосуддя!"
 
 fop.232.t: "Відкриття перших трудових таборів"
 fop.232.d: "Протягом кількох місяців після ухвалення конгресом рішення про організацію трудових таборів, де перевиховуватимуться посібники старого режиму, було зведено кілька перших об'єктів, які вже прийняли своїх перших мешканців. Ці табори були засновані на базі старих в'язниць Ушуайя, острова Мартіна Гарсія, Сієра Чіка, Коронда, Раусон і Худжу, потім їх під'єднали до залізничної інфраструктури, щоб швидко переміщати робітників та матеріали між таборами та шахтами, каменоломнями або лісоповалами. Тепер ми можемо офіційно оголосити про їх відкриття, оскільки перша хвиля ув'язнених досягла місця свого ув'язнення. Багато газет відзначили це як початок нової епохи для Аргентини..."
 fop.232.a: "Тепер вони пізнають ціну чесної праці..."
 
 fop.233.t: "Зближення з церквою"
 fop.233.d: "Історично склалося, що церква в Аргентині була в союзі з правлячою партією. З падінням реакційного режиму, багато священнослужителів, які підтримували консервативні партії, в паніці втекли за кордон, інші були страчені за злочини проти робітників. Однак церковна інфраструктура збереглася і дуже велика частина нашого населення продовжує сповідувати свою віру. На зустрічі з єпископом Буенос-Айреським, [ROOT.GetLeader] погодився з вимогами церкви щодо збереження світського статусу нашої країни, дозволяючи католицьким школам і сільським місіям працювати в колишньому режимі, в обмін на прийняття католиками нового режиму. Деякі священнослужителі не прийняли результати цієї зустрічі, але революційна комісія скерує цих порушників спокою до таборів перевиховання, де вони вчитимуться співіснувати з робітниками. Єдиною проблемою в цій ситуації залишається реакція Ватикану, але, з огляду на нестабільність в Італії, можна припустити, що ніхто не засудить аргентинське духовенство за досягнення цього компромісу."
 fop.233.a: "Ми можемо жити пліч-о-пліч у новому суспільстві"
 
 fop.234.t: "'Закон про захист морального обличчя робітників' ухвалено"
 fop.234.d: "З великою підтримкою з боку ССА, анархісти сьогодні продавили Закон про захист морального вигляду робітників. Він передбачає, що такі діяння, як вживання наркотиків, порнографія, проституція і навіть вживання алкоголю, відтепер офіційно під забороною, а театри, кафе та інші подібні заклади тепер оголошені 'помірно корисними для робітників'. Ідея подібної заборони обговорювалася вже кілька тижнів і зустріла велику опозицію в Конгресі, але аргумент, що всі ці практики є ніщо інше, як пережиток капіталізму, спрямований на пригнічення робітничого класу, зрештою забезпечив ухвалення цього закону. Хоча закон і був тепло прийнятий серед анархістів, не знайшов підтримки серед населення, спричинивши численні вуличні протести, адже держава розчерком пера лишає тисячі людей без роботи, а багато сотень тисяч позбавляє розваг і відпочинку. Незважаючи на все це, голова показує тверді наміри не полегшувати дані заборони."
 fop.234.a: "Аргентина буде раєм високоморальних робітників!"
 
 fop.235.t: "Протести проти захисту морального обличчя робітників тривають"
 fop.235.d: "Незважаючи на те, що закон ухвалили понад три місяці тому, протести проти нього тривають, і на тлі цього процвітають нелегальні заклади та контрабанда товарів, обіг яких ми заборонили, і які стали безмірно цінними. Зіткнувшись із зовнішніми і внутрішніми труднощами, ми не можемо ні придушити протести, ні присікти контрабанду, тим паче, що контрабанду ввозять із мовчазної згоди наших митних служб. Конгрес не бачить іншого вибору, окрім перегляду закону Хоч опозиція і наполягає на тому, що збереження закону тільки загострить протести, голова був непохитний у тому, що треба зберегти якомога більше положень закону. Не маючи особливого вибору, залишки ССА об'єдналися з опозицією, і тепер голосування вирішить, чи буде закон повністю скасовано на вимогу ССА, чи вони дослухаються до голови та збережуть закон у послабленому вигляді?"
 fop.235.a: "Повністю скасувати закон"
 fop.235.b: "Змінити закон"
 
 fop.239.t: "Суд над Агустіном Хусто"
 fop.239.d: "Суди над прихильниками старого режиму тривають і, крім іншого, розглядається цікава справа, пов'язана з генералом Хусто. Хусто довгий час служив в аргентинській армії і був в опозиції до ПЛ, а також був відомим критиком режиму. Хоча за звичайних умов його все одно можуть визнати винним, його син Ліборіо втрутився в процес, вимагаючи його негайного звільнення. Він наполягає, що його батько був лише пішаком в іграх олігархії, так само Ліборіо заявив, що саме його батько спонукав його підняти зброю проти реакційного режиму. Хоча ці заяви і залишаються спірними, немає сумнівів у тому, що питання про незаперечність провини старого генерала вже не настільки очевидне для суду."
 fop.239.a: "'Я голова, зрештою, якщо вони відмовлять мені, я звільню його власними руками...'"
 fop.239.b: "Багато хто в Аргентині розділив його долю і їх визнали невинними"
 fop.239.c: "Це блеф. Він реакціонер, як і всі інші!"
 
 fop.330.t: "Демократичний союз організовує антиурядові протести"
 fop.330.d: "Після публічного оголошення, що ми не збираємося відновлювати стару конституцію і натомість збережемо наш колишній курс, представники Демократичного Союзу почали волати до своїх прихильників, щоб ті виходили на демонстрації проти уряду. Коли народні виступи вже були готові, голова Паласіос скликав зустріч із представниками ДС, метою якої є вироблення компромісу. Але поки що не зрозуміло, чи допоможе це стабілізувати ситуацію."
 fop.330.a: "Зрештою, ми маємо спробувати"
 
 fop.331.t: "Переговори з Демократичним союзом"
 fop.331.d: "Коли представники ДС прибули на зустріч, стало зрозуміло, що головна проблема не в демократії, а в представництві. Партії, що входять до ДС, хочуть, щоб різні партії мали право голосу в повсякденному житті держави. Хоча ідея контрольованого конгресу давно витає в повітрі, варіант консультативного органу, з представництвом усіх партій, може виявитися вдалим компромісом. Хоча створення такого органу і дасть змогу стабілізувати ситуацію, наявна опозиція в Конгресі, найімовірніше, оголосить цей крок капітуляцією перед консерваторами, що тільки зашкодить державі робітників у довгостроковій перспективі."
 fop.331.a: "Ми не можемо піти на це"
 fop.331.b: "Компроміс - гарне рішення"
 
 fop.332.t: "Національна консультативна рада збирається на свою першу сесію"
 fop.332.d: "Після розсилки майже трьохсот запрошень, представникам різних політичних партій, Національна Консультативна Рада, як її було названо, сьогодні відкриває свою першу сесію. Під зображенням Конституційних зборів 1853 року, Консультативна Рада офіційно займеться конституційною реформою, здебільшого з урахуванням необхідності внесення до неї прав робітників і розширення влади центрального уряду на управління внутрішнім ринком. Незважаючи на наявність опозиції, стало зрозуміло, що подібна кооперація стабілізувала ситуацію в країні, і політичні експерти сподіваються, що такий стан справ збережеться хоча б на кілька років, які знадобляться для зростання Аргентини."
 fop.332.a: "Дивне рішення все ще рішення"
 
 fop.333.t: "Протести, організовані ДС, переросли в бунти"
 fop.333.d: "У міру того як тривають протести, організовані ДС, провінцію Санта Фе захлеснула хвиля насильства. Хоча багато прогресистів, серед натовпу, і називають побачене астом авторитаризму, поліція просто намагалася розігнати протестувальників, проте, ці спроби переросли в сутички. Відомостей про постраждалих у цій події не надходило. На вулицях Розаріо безчинствують вандали. У зв'язку з цим у всіх, зачеплених заворушеннями провінціях, було введено комендантську годину на найближчий місяць, і поки що незрозуміло, як складеться ситуація після її скасування."
 fop.333.a: "Кляті ліберали"
 
 fop.334.t: "Конгресійні вибори [GetYear] року"
 fop.334.d: "Зараз, коли позиція Соціалістичної партії в Конгресі досить міцна, треба рухатися далі. СП провела переговори із залишками ССА і ККС і скликала Конгресійні вибори, які мають відбуватися кожні шість років. Тоді як кандидати від малих спілок здебільшого представляли себе, Соціалістична партія, що має явну перевагу, стала явним переможцем. І все питання було в тому, хто з партійних кандидатів у кінцевому підсумку виграє. І поки йшов підрахунок голосів вся країна, затамувавши подих, очікувала результатів..."
 fop.334.a: "Паласіос зберігає свою посаду"
 fop.334.b: "Хусто перемагає на виборах"
 fop.334.c: "Репетто Стендс переміг"
 
 fop.335.t: "Вибори до конгресу [GetYear] року"
 fop.335.d: "Шість років минуло з минулих Конгресійних виборів і соціалісти організували нове голосування. Жодна інша партія не посилилася за минулі роки, тож соціалісти знову здобули перемогу, як і раніше питання в тому, який саме їхній кандидат опиниться в кріслі голови."
 fop.335.a: "Паласіос зберігає свою посаду"
 fop.335.b: "Хусто перемагає на виборах"
 fop.335.c: "Репетто Стендс переміг"
 
 fop.336.t: "Ухвалено вотум недовіри голові Хусто"
 fop.336.d: "Після краху Андезії, Ліборіо Хусто втратив практично весь свій політичний вплив і ККС, і Комуністичної партії. У дивовижному вигляді, але не несподівано ККС висунув у Конгресі вотум недовіри, який був прийнятий практично одноголосно. Опальний Хусто залишив свій пост і тепер ККС має обрати нового голову. З незначною протидією, Гіольді знову став народним кандидатом і тепер був приведений до присяги як новий Голова. Очікується, що Гіольді зі своїм поміркованим підходом, займеться внутрішніми справами країни і виправить шкоду, заподіяну діяльністю Хусто, паралельно намагаючись відкликати найбільш проблемні з раніше ухвалених законів."
 fop.336.a: "'Месія Південноамериканської Революції' пішов"
 
 fop.337.t: "Національні вибори [GetYear] року"
 fop.337.d: "Після відновлення конституції, соціалістична партія, спільно з представниками інших партій, оголосила про швидке проведення виборів, які згодом проводитимуться кожні шість років. Після дуже короткої передвиборчої кампанії, яку визнали повністю зрежисованою СП, з метою втрати найменшої кількості голосів, день голосування нарешті настав. Тоді як багато лібералів і демократів вдячні за повернення демократичних процедур, багато фракцій, які раніше входили до Робітничого Фронту, відкрито охрестили вибори кроком назад до буржуазної демократії. Хоча не очікується, що вони зможуть отримати помітну політичну вагу, щоб здобути владу, вони, тим не менш, можуть підняти повстання в Буенос-Айресі та Кордобі, в разі якщо переможуть не соціалісти."
 fop.337.a: "СП зберігає владу"
 fop.337.b: "РГС здобуває перемогу"
 fop.337.c: "НДП повертається"
 
 fop.338.t: "Національні вибори [GetYear] року"
 fop.338.d: "З часів перших національних виборів минуло шість років і передвиборчі перегони знову починаються між головними політичними силами Аргентини. Переможцем цього змагання виходить..."
 fop.338.a: "СП отримує більшість"
 fop.338.b: "РГС здобуває перемогу"
 fop.338.c: "НДП перемагає"
 
 fop.339.t: "Вибори голови Соціалістичної партії"
 fop.339.d: "Тепер, коли соціалісти виконали свої завдання в КТС, їхні лідери почали готуватися до внутрішніх виборів, щоб кинути виклик Паласіосу. І тільки час покаже, чи змістить Паласіоса Алісія Муро де Хусто, чи Ніколас Репетто, а може, і сам Паласіос збереже свою посаду..."
 fop.339.a: "Паласіос зберіг свою посаду"
 fop.339.b: "Хусто перемагає"
 fop.339.c: "Репетто здобуває перемогу"
 
 fop.340.t: "Відкриття монумента більшовикам"
 fop.340.d: "За допомогою російської діаспори Енте Ріо, монумент жертвам Жовтневої Революції був урочисто відкритий сьогодні головою Хусто. Монумент являє собою фігуру Леніна, який очолює групу робітників, відлитих із бронзи. Цей монумент безліч разів висвітлювали в ЗМІ за останні місяці, і голова отримав гарну можливість звернутися до народу. Хоча сама ця подія має сприяти зростанню популярності Комуністичної партії, промова Хусто окреслила, що провал Жовтневої Революції був наслідком не зовнішніх чинників, на кшталт німецького вторгнення, а внутрішніх суперечностей у самому революційному русі. Охочі до сенсацій ЗМІ перекрутили цю промову, представивши її виступом проти Третього Інтернаціоналу, і тепер відкриття цього монумента стало предметом суперечок не тільки в Аргентині, а й за її межами."
 fop.340.a: "Сподіваюся, французи не образяться"
 
 fop.341.t: "Відкриття Парку робітників"
 fop.341.d: "Після перемоги революції та встановлення нового уряду, одним із перших проєктів Конгресу було знесення заводу Васена, місце, з якого розпочалися події, що отримали згодом назву Трагічного Тижня. Однак простого знесення було недостатньо і конгрес санкціонував розбиття на цьому місці парку з пам'ятником у центрі. Група бронзових фігур, що уособлює повсталих робітників, була відкрита і отримала назву 'Пам'ятник боротьбі робітників'. Він стоїть у новому парку Сан Крістобаль і голова [FOP.GetLeader] виголосив промову, проголошуючи цей історичний день, днем пам'яті нашої революційної боротьби."
 fop.341.a: "Пом'янемо наших полеглих товаришів"
 
 fop.342.t: "Створення Національного Інституту у справах корінних народів"
 fop.342.d: "Голова Ліборіо довгий час просував ідею надання виборчих прав корінним народам Аргентини. Під час його поїздки країною він усвідомив, що іспанська колонізація завдала непоправної шкоди місцевим співтовариствам і на тлі цього було запропоновано створення Національного Інституту у справах корінних народів. Поділений на місцеві філії, з представництвом усіх груп населення, як великих, на кшталт Мапуче, Тоба і Гуарані, так і тих, що перебувають на межі зникнення, - Селк-нам. Передбачається, що інститут буде виступати представником корінних народів у суперечках з приводу законів, а також допомагати з фінансуванням ізольованим спільнотам."
 fop.342.a: "Ми у великому боргу перед ними і настав час сплатити його"
 
 fop.343.t: "Антирелігійних вандалів заарештовано"
 fop.343.d: "Схоже, що попри встановлення нових порядків, не всі розуміють цінності, на яких базується наш режим. Сьогодні стався один із таких випадків. Група з восьми осіб розгромила церкву в Буенос-Айресі. Ця група дотримувалася ідеології анархістів і обрала метою нальоту церкву, оскільки вважала настоятеля реакціонером. Не знайшовши священика, вандали просто розгромили святе місце. Після того як ця новина дійшла до голови Бальдомеро, він негайно зажадав арешту цих людей і виплати компенсації церкві, а також виступив із промовою, яка оголошувала подібні дії антиреволюційними, стверджуючи, що істинно революційне суспільство має дотримуватися принципів свободи віросповідання. Хоча багато представників старої гвардії революції знайшли цю заяву складною для сприйняття, немає сумнівів, що ці заходи знайшли відгук у народі, що було рідкісною подією після встановлення нового уряду."
 fop.343.a: "Релігійна нетерпимість пережиток минулого"
 
 fop.344.t: "Голова [FOP.GetLeader] забороняє китобійний промисел"
 fop.344.d: "Китобійний промисел в Аргентині поступово сходить нанівець, його витісняє експорт м'яса, яке є найкращою альтернативою м'ясу кита. Але це все одно не призводить до повного припинення промислу. Іноземні кораблі, переважно норвезькі та шотландські продовжують полювати на китів. Кити нечисленні й повільно розмножуються, а регіон, куди кити приходять для розмноження, може бути гарною приманкою для туристів. Аргентинський уряд оголосив китів охоронюваним видом, але через політичну нестабільність урядові зусилля щодо захисту цих тварин провалилися, а іноземні судна скористалися ситуацією, що склалася. Тепер, коли реакціонерів повалено, у наших власних інтересах відвадити цих видобувачів від наших вод. Голова [FOP.GetLeader] висунув законопроєкт, згідно з яким, вилов китів повністю заборонений, і будь-яке судно, спіймане за цим промислом, буде заарештовано. Незважаючи на обурення опозиції, яка вважає ці заходи надмірними, публіка тепло зустріла цей законопроєкт. Ми сподіваємося, що після цих заходів, міграція китів приваблюватиме тисячі іноземних туристів у нашу країну."
 fop.344.a: "Цікаво"
 
 fop.345.t: "Реструктуризація Аргентинської футбольної асоціації"
 fop.345.d: "Об'єднання Аргентинської футбольної асоціації (аматорів і професіоналів), або ОАФААП і Аргентинської Футбольної Ліги (АФЛ) в Аргентинську футбольну асоціацію в 1934 році, передбачалося як новий етап у спортивній історії Аргентини. Але політичний клімат і війна, що послідувала, справили сильний вплив на нову АФА, і тепер вона мусила займатися перестановками у своєму штаті через зміну режиму, і через те, що багато багатих спонсорів асоціації позбулися своїх капіталів під час експропріації або покинули країну. Однак держава прийшла на допомогу асоціації, як і багатьом іншим спортивним організаціям з метою їх інтеграції в нову систему і з втручанням держави правила АФА зазнали змін.  Наприклад, команди з глибинки раніше були виведені за межі професійної ліги на користь команд з центральних регіонів і столиці. Але на турнірі цього року периферійні команди, як-от Розаріо Централ, будуть введені в основний турнір для більшого представлення всіх регіонів, без зміщення фокусу спортивного життя країни тільки на столицю та її околиці."
 fop.345.a: "Народний спорт повертається"
 
 fop.346.t: "Протести на периферії переростають у заворушення"
 fop.346.d: "Коли наші реформи з централізації країни нарешті почали діяти, у віддалених провінціях Аргентини спалахнули протести проти нашого уряду. Протести спалахнули здебільшого в Салті, Сантьяго дель Естеро та Ла Ріоха. Протестувальники звинувачують голову Ліборіо в посиленні уряду, і фаворитизмі по відношенню до Буенос-Айреса, який став ще більш безапеляційним центром влади, ніж раніше. Уряд відповів спробами розгону протестувальників і розслідуваннями можливих проявів реакції в охоплених заворушеннями провінціях, але це призвело до ескалації ситуації і змусило місцеві сили безпеки жорстоко придушувати протести. Запроваджена цензура преси дозволила приховати більшість деталей того, що відбувається, але дещо все одно просочилося, через видання у вигнанні. Вони називають Ліборіо не інакше як 'Новий Хуан Мануель да Роса'. Конфлікт навколо розподілу повноважень між периферією і Буенос-Айресом існував від моменту народження нашої країни, тож нам нема чого перейматися з приводу заворушень у периферійних провінціях через зусилля уряду з централізації держави."
 fop.346.a: "Будемо сподіватися, що провінціали вивчать урок..."
 
 fop.347.t: "Будівництво Визволителя"
 fop.347.d: "Діяльність Комітету державної безпеки обмежена можливостями їхнього управління в Буенос-Айресі, а це знижує його ефективність. Щоб розв'язати цю проблему, було вирішено повернутися до старого армійського проєкту, розробленого ще до громадянської війни, - будівництва величезної будівлі в Пуерто-Мадеро, яка тепер стане управлінням КБД. Спочатку створений архітектором Карлосом Пібернатом під наглядом Центрального інженерного управління, ця сімнадцятиповерхова будівля мала зайняти майже всю відведену під будівництво ділянку. Проєкт був закинутий через свою вартість і початок громадянської війни, але КБД знову висунув його на розгляд уряду За невеликої протидії в конгресі, будівництво нової будівлі комітету схвалили, і воно займе приблизно п'ять років. КБД займатиме будівлю в міру здачі окремих її частин."
 fop.347.a: "Тепер у нас буде достатньо місця для паперової роботи..."
 
 fop.350.t: "Диверсанти успішно проникли на територію Аргентини!"
 fop.350.d: "Хоробрі чоловіки і жінки, відправлені в Аргентину, змогли потайки просочитися крізь ворожі порядки і тепер виходять на позицію для атаки на ворожі залізниці. Коли розгориться конфлікт між нами та реакціонерами, ми зможемо подати їм сигнал на знищення ворожих транспортних вузлів у регіоні."
 fop.350.a: "Все за планом."
 
 fop.351.t: "Наших диверсантів схопили!"
 fop.351.d: "Жахливі новини! Загін, який ми відправили в Аргентину, щоб порушити їхнє транспортне сполучення, був схоплений аргентинською таємною поліцією. Оскільки вся група або схоплена, або ховається, операція вважається проваленою. Найгірше те, що це призвело до посилення поліцейської активності в регіоні, що означає - у нас не буде можливості закинути іншу групу."
 fop.351.a: "Пом'янемо полеглих."
 
 fop.353.t: "Патагонських диверсантів у [FROM.FROM.GetName] спіймано!"
 fop.353.d: "Чудові новини! Наша таємна поліція спіймала групу соціалістичних шпигунів у [FROM.FROM.GetName]. Із зібраних доказів випливає, що вони планували саботувати залізні дороги та посіяти хаос у цьому регіоні після початку конфлікту. Деякі з щурів рятуються втечею, але можна з упевненістю сказати, що їхня операція провалилася."
 fop.353.a: "Чудово!"
 
 fop.352.t: "Саботаж на залізниці!"
 fop.352.d: "З усіх кінців країни надходять повідомлення про те, що оперативники, посіяні віроломними синдикалістами, почали терористичну кампанію проти наших залізниць! Кілька наших найважливіших транспортних шляхів і залізничних депо зазнали цілої серії вибухів і підпалів, унаслідок чого наші залізниці в кількох секторах повністю вийшли з ладу. Наші військові інженери очікують, що ремонт займе не менше місяця. До тих пір наші війська будуть змушені здійснювати піші марші і страждати від нестачі припасів."
 fop.352.a: "Розгорніть інженерів! Наші залізниці мають бути відремонтовані якомога швидше!"
 
 fop.355.t: "Патагонські терористи!"
 fop.355.d: "Зараз, коли наш конфлікт із віроломними патагонцями розгорається з новою силою, ми отримуємо численні донесення про теракти на нашій території. Кілька груп бунтівників з Патагонії з'явилися в наших південних провінціях і розпочали кампанії терору проти наших військ, одночасно вони провокують місцевих бунтівників виступати проти нашого уряду. Внаслідок цих боягузливих дій з їхнього боку, ми змушені розгортати військову поліцію і армію для проведення контр-терористичних операцій проти цих бандитів. У нас піде багато часу на те, щоб викорчувати цю заразу, до того ж ця ситуація підриває нашу боєздатність перед обличчям війни, що розгортається."
 fop.355.a: "Ми що сліпі? Пошліть армію!"
 
 fop.356.t: "Патагонія очікує підтримки субмаринами"
 fop.356.d: "Патагонія звернулася до нас, бажаючи отримати нашу підтримку і допомогу у створенні невеликого військового флоту. Вони запитують деяку кількість технічних фахівців, інженерів, а також креслення підводних човнів, щоб вони могли захистити свої води, використовуючи свої обмежені ресурси."
 fop.356.a: "Направте їм ресурси."
 
 fop.357.t: "Патагонія просить більше допомоги субмаринами"
 fop.357.d: "Після того, як ми направили в Патагонію запитані ресурси, вони вирішили, що зможуть побудувати свої перші субмарини і почати їхні ходові випробування. Тепер вони запитують додаткових радників, щоб вони допомогли навчити їхніх офіцерів-підводників."
 fop.357.a: "Звісно, все що завгодно для наших друзів."
 fop.357.b: "Ми нічого не можемо пощадити."
 
 fop.400.t: "Підтримка Інтернаціоналу"
 fop.400.d: "Після об'єднання Аргентини і стабілізації нашого режиму, настав час повернути борги нашим європейським товаришам. Нова світова війна вирішує долю європейської революції, і наші союзники гостро потребують продовольства, ресурсів і промисловості для досягнення успіху. [ENG.GetAdjective]і та [FRA.GetAdjective]і посли продовжують просити про економічну допомогу - чим ми можемо допомогти?"
 fop.400.a: "Обмежені запаси продовольства - ми не можемо виділити більше ресурсів."
 fop.400.b: "Постачання продовольства та обмежена матеріальна допомога."
 fop.400.c: "Постачання продовольства, а також розширена матеріальна допомога."
 fop.400.e: "Все, що ми можемо надряпати."

 fop.401.t: "[FOP.GetName] забезпечує постачання продовольства"
 fop.401.d: "Нова Світова Війна вирішує долю європейської революції, і [FOP.GetAdjective]і товариші вирішили допомогти нашій боротьбі поставками продовольства. Конвої з Буенос-Айреса забезпечать наших людей продовольством."
 fop.401.a: "Дякую."

 fop.402.t: "[FOP.GetName] надає постачання продовольства та обмежену матеріальну допомогу"
 fop.402.d: "Нова Світова Війна вирішує долю європейської революції, і [FOP.GetAdjective]і товариші вирішили допомогти нашій боротьбі поставками продовольства й обмеженою матеріальною допомогою. Конвої з Буенос-Айреса забезпечать наших людей харчуванням, а [FOP.GetAdjective]і продукти полегшать тяготи воєнного часу."
 fop.402.a: "Дякую, товариші!"

 fop.403.t: "[FOP.GetName] надає постачання продовольства та матеріальну допомогу"
 fop.403.d: "Нова Світова Війна вирішує долю європейської революції, і [FOP.GetAdjective]і товариші вирішили допомогти нам широким асортиментом продукції, включно з харчовими продуктами, товарами народного споживання і технікою. Поставки з Буенос-Айреса нададуть велику допомогу нашій економіці у воєнний час."
 fop.403.a: "Дякую, товариші!"

 fop.404.t: "[FOP.GetName] надає розширену економічну допомогу"
 fop.404.d: "Нова Світова Війна вирішує долю європейської революції, і [FOP.GetAdjective]і товариші відгукнулися на наші прохання, обіцяючи надати все, що зможуть, включно з продовольством, товарами народного споживання і технікою. Поставки з Буенос-Айреса значно допоможуть нашій економіці у воєнний час."
 fop.404.a: "Спасибі, товариші - ми ніколи не забудемо вашу допомогу!"
 
### Totalist Coup Chain ###
 
 fopcoup.001.t: "Битва за Буенос-Айрес"
 fopcoup.001.d: "Хоча ККС здобув перемогу на КТС, Анархісти залишилися незадоволені результатами. Незважаючи на промову Сото, яка легітимізувала голову [FOP.GetLeader], анархістські формування, під проводом Северино ді Джіованні та інших значущих радикальних анархістів почали мобілізацію проти нас по всьому Буенос-Айресу. Їхні сили очевидно тримають Буенос-Айрес мертвою хваткою, тоді як голова з Каса Росада закликає до єдності. Чи буде цей заклик почутий дружніми соціалістами, чи його проігнорують, залишається питанням..."
 fopcoup.001.a: "Що творить Гіольді?"
 
 fopcoup.002.t: "Ді Джіованні осаджує Каса Росада"
 fopcoup.002.d: "Заклик до єднання, озвучений Гіольді, здається, був повністю проігнорований, невеликий підрозділ ККС, який зібрався біля президентського палацу, бився так запекло, як тільки міг, перш ніж його відтіснили чисельно переважаючі сили анархістів. Зараз вони забарикадувалися всередині палацу, а обороною командує товариш Джугашвілі. Підтримуючи радіозв'язок з обложеними, генерал Ліборіо Хусто вирішив узяти ініціативу в свої руки і запросив підкріплення з Тигре і Мар дель Плата, щоб допомогти гарнізону столиці. Однак, поки ці сили висуваються до Буенос-Айреса, анархісти посилюють свій контроль над містом. Хусто вирішує перетнути парк Авеніда, рухаючись до промислової зони Буенос-Айреса. Але нечисленність його сил залишає йому всього два варіанти. Він може атакувати один з арсеналів, щоб позбавити анархістів доступу до зброї та боєприпасів або він може захопити завод вибухівки за кілька кілометрів на північ від іподрому."
 fopcoup.002.a: "Нам потрібен цей завод! Марш на північ!"
 fopcoup.002.b: "Нашим людям необхідна зброя, висуваємося до центрального парку!"
 
 fopcoup.003.t: "Завод боєприпасів захоплено"
 fopcoup.003.d: "Після важких боїв у комуні Палермо, ми змогли відтіснити анархістів у комуну Реколета. Тепер, коли завод боєприпасів під нашим контролем, ми зможемо спрямувати наші зусилля на захоплення арсеналу, коли прибуде підкріплення. Кожна секунда зволікання означає втрати для захисників президентського палацу, чия оборона може бути прорвана в будь-який момент, коли анархісти підтягнуть артилерію. Тепер, коли Каса Росада під обстрілом, тільки питання часу, коли його захисники впадуть, а путч здобуде перемогу. Якщо президентський палац впаде, сили, що зберігають нейтралітет, можуть схилитися перед путчем, і ми залишимося сам на сам із цією несправедливістю."
 fopcoup.003.a: "Вперед, товариші!"
 
 fopcoup.004.t: "Арсенали захоплені"
 fopcoup.004.d: "Коли анархісти почали наступ на позиції соціалістів навколо арсеналу, ми змогли зайти їм у тил і провести власний наступ. Відрізані від основних сил і не маючи шляху до відступу анархісти, зазнавши важких втрат, здалися. Коли прибудуть підкріплення, ми матимемо доступ до великих запасів зброї і будемо готові до атаки на завод боєприпасів. Кожна секунда зволікання означає втрати для захисників президентського палацу, чия оборона може бути прорвана в будь-який момент, коли анархісти підтягнуть артилерію. Тепер, коли Каса Росада під обстрілом, тільки питання часу, коли його захисники впадуть, а путч здобуде перемогу. Якщо президентський палац впаде, сили, що зберігають нейтралітет, можуть схилитися перед путчем, і ми залишимося сам на сам із цією несправедливістю."
 fopcoup.004.a: "Будемо молитися, щоб це було правильним рішенням"
 
 fopcoup.005.t: "Арсенали розорені"
 fopcoup.005.d: "Наше рішення захопити спершу завод боєприпасів, щоб отримати там цінні матеріали та обладнання, дорого нам обійшлося. Ми зазнали важких втрат у боях з анархістами, які спробували затримати нас. Їхні війська відступили від арсеналів у центрі, а потім піддали будівлю важкому обстрілу, зрівнявши її з землею, знищивши все спорядження, що там зберігалося, яке вони не змогли відразу забрати з собою. Хоча арсенал і знищено, ще не все втрачено, підкріплення на чолі з товаришем Мансуровою нарешті прибули. Поки Хусто і Мансурова готуються до атаки, наші товариші в Каса Росада зазнають дедалі більших втрат."
 fopcoup.005.a: "Товариш Гіольді потребує нас!"
 
 fopcoup.006.t: "Завод зруйновано"
 fopcoup.006.d: "Наше рішення спершу зайняти арсенали в центральному парку дорого нам коштувало. Коли наші війська досягли заводу боєприпасів, вони виявили там тільки порожні цехи. Анархісти, схоже, винесли з будівлі все, що мало хоч якусь цінність. Незабаром після цього з боку Пуерто Мадеро почався артобстріл, вочевидь, мав на меті знищення заводу. Хоча й не все втрачено, втрата цього підприємства значно відкладе відновлення нашої промисловості. Підкріплення, очолювані товаришем Мансуровою, прибули. Поки Хусто і Мансурова готуються до атаки, наші товариші в Каса Росада зазнають дедалі більших втрат."
 fopcoup.006.a: "Товариші Гіольді та Джугашвілі потребують нас!"
 
 fopcoup.007.t: "Прорив блокади"
 fopcoup.007.d: "Коли Мансурова і Хусто закінчували свої приготування, а їхні війська отримували нове спорядження і зброю із захоплених арсеналів, пролунало панічне радіоповідомлення з Каса Росадо, яке просило про втручання якнайшвидше, оскільки Анархісти почали обстріл будівлі. У зв'язку з цим було розроблено два плани як допомогти оточеним захисникам палацу. Перший полягав у тому, щоб невеликий загін провів диверсійну атаку на позиції анархістів, змусивши їх вважати, що нашою основною метою є безпосередній прорив до президентського палацу, в той час як наші основні сили вирушать до площі Сан-Мартін, де на думку наших інженерів розташована ворожа артилерія. Цей план ризикований, оскільки ми не маємо чітких даних щодо наявності артилерії саме там, а отже, ми просто можемо марно витратити час, якого не мають захисники. Альтернативою є пряма атака на позиції анархістів, з метою пробити для коридор для евакуації наших людей. Хоча Хусто вважає, що в нас є шанс прорватися, він визнає, що втрати в цьому випадку будуть дуже великими, а ворожа артилерія не забуде скористатися можливістю обстріляти наші підкріплення. У нас надто мало часу і рішення, яким би ризикованим воно не було, треба прийняти..."
 fopcoup.007.a: "Спробуємо прорвати оточення"
 fopcoup.007.b: "Висуваємося до площі Сан-Мартін"
 
 fopcoup.008.t: "Прорив облоги"
 fopcoup.008.d: "Коли Мансурова і Хусто закінчували свої приготування, а їхні війська отримували нові підкріплення, що стікалися до столиці для допомоги уряду, пролунало панічне радіоповідомлення з Каса Росадо, яке просило втрутитися якнайшвидше, оскільки Анархісти почали обстріл будівлі. У зв'язку з цим було розроблено два плани як допомогти оточеним захисникам палацу. Більш амбітний передбачає застосування наших бронеавтомобілів для прориву блокади та евакуації наших людей з палацу, а потім поступове знищення ворожих сил, позбавлених переваги в чисельності та легітимності. Інший план передбачає атаку нашої піхоти в напрямку площі Сан Мартін, де наші розвідники виявили позиції ворожої артилерії. Незалежно від рішення, яке ми ухвалимо, у нас немає більше часу і діяти треба просто зараз."
 fopcoup.008.a: "Спробуємо прорвати оточення"
 fopcoup.008.b: "Спробуємо захопити їхню артилерію"
 
 fopcoup.009.t: "Спроба прориву провалилася"
 fopcoup.009.d: "Вирішивши прориватися і рятувати наших людей, ми зробили відчайдушну атаку вздовж авеню де Майо. І хоча на початку нашим військам вдалося прорвати ворожі позиції, анархісти почали артилерійський обстріл, завдавши нам серйозних втрат, перш ніж витратили боєприпаси. На жаль після цього противнику вдалося відкинути нас. Повідомлення, що надходять з Каса Расада, говорять про те, що захисники не зможуть довго утримувати свої позиції."
 fopcoup.009.a: "Здійснити нову атаку!"
 
 fopcoup.010.t: "Ворожу артилерію захоплено"
 fopcoup.010.d: "Здійснивши атаку на площу Сан Мартін, ми змогли застати анархістів зненацька, вони не очікували нас так далеко від палацу і припускали, що барикади затримають нас досить довго, щоб вони могли передислокувати гармати. Тепер у нас є помітна перевага перед ворогом, у вигляді артилерії, а використовуючи захисників палацу в якості коригувальників, ми зможемо завдати серйозної шкоди облягаючим."
 fopcoup.010.a: "Наші люди скоро зможуть прорватися"
 
 fopcoup.011.t: "Наші війська прорвалися"
 fopcoup.011.d: "Вирішивши проривати оточення, ми зробили атаку вздовж авеню де Майо. Хоча ворожий артобстріл і завдав нашим військам певної шкоди, ми все ж змогли прорвати оточення і підійти до президентського палацу. Однак, під потужним вогнем з боку супротивника, невідомо скільки ми зможемо протриматися, а товариш Гіольді зажадав, щоб насамперед евакуювали поранених, перш ніж решту військ буде відведено. Хусто не погодився з цією пропозицією, стверджуючи, що це поставить під загрозу як самих захисників палацу, так і підкріплення, якщо не провести повну евакуацію негайно, особливо з огляду на те, що сам Гіольді евакуюється серед перших."
 fopcoup.011.a: "Немає потреби в непокорі, вивозьте поранених"
 fopcoup.011.b: "Намагайтеся утримувати прохід якомога довше, щоб евакуювати всіх, кого зможете"
 
 fopcoup.012.t: "Артилерію успішно захоплено"
 fopcoup.012.d: "Здійснивши атаку на площу Сан Мартін, ми змогли застати анархістів зненацька, вони не очікували на нас так далеко від палацу і припускали, що барикади затримають нас досить довго, щоб вони могли передислокувати знаряддя. Тепер у нас є помітна перевага перед ворогом, у вигляді артилерії, а використовуючи захисників палацу в якості коригувальників, ми зможемо завдати серйозної шкоди тим, хто бере в облогу. Однак, товариш Гіольді проявляє нетерпіння і наполягає на тому, щоб ми використовували артилерію для прориву блокади якомога швидше. Однак, товариш Хусто наполягає, що можна продовжувати знищувати анархістів, за допомогою артилерійських обстрілів."
 fopcoup.012.a: "Товариш Хусто правий, продовжуємо винищувати їх"
 fopcoup.012.b: "Товариш Гіольді у відчайдушному становищі, ми повинні допомогти йому!"
 
 fopcoup.013.t: "Падіння уряду"
 fopcoup.013.d: "Взявши невелику паузу, для організації нового наступу, війська Хусто отримали жахливе повідомлення. Захисники палацу втратили товариша Джугашвілі і, не маючи іншого вибору, Гіольді оголосив про капітуляцію палацу і склав із себе повноваження голови, назвавши ді Джіованні своїм наступником. Ді Джіованні, як новий голова Аргентинської Комуни, зажадав, щоб усі війська склали зброю. Офіцери-комуністи висунулися до портів на північ від Ретіро, де на них чекав корабель, щоб вивезти їх до Франції. Зі встановленням нового режиму, комуністичні сили або склали зброю, або втекли слідом за своїми лідерами."
 fopcoup.013.a: "Будь ти проклятий, Северино!"
 
 fopcoup.014.t: "Підготовка до битви"
 fopcoup.014.d: "Із захопленням артилерії анархістів на площі Сан Мартін, ми, нарешті, зможемо почати наступ на Каса Росада. Коли наші війська наблизилися до президентського палацу, вони зіткнулися з проблемою. По радіо товариш Джугашвілі зажадав, щоб ми наступали через луна парк. Це дасть змогу прорвати оточення і вивести наші війська на північ, але цей район добре укріплений анархістами, які швидко зрозуміли, що атака з цього напрямку найбільш очевидна. Влаштувавши кілька артобстрілів цього району, ми зрозуміли, що ворожі війська ховаються в будівлях і, згідно з донесеннями наших розвідників, зазнали незначної шкоди. Товариш Хусто запропонував провести обмежені наступи вздовж авеню да Майо, авеню Хуліо Аргентіно Рока і з боку площі де Армас, усе з протилежного напрямку від площі Сан Мартін. Це дасть змогу завдати удару по вразливих місцях в обороні анархістів і дасть змогу нашим військам прорвати ворожу оборону повільно, але гарантовано. Незалежно від зробленого вибору, діяти треба швидко, у захисників палацу залишилося не так багато часу і наш наступ їхній єдиний шанс вижити."
 fopcoup.014.a: "Проведемо допоміжні атаки з півдня і заходу."
 fopcoup.014.b: "Немає часу, штурмуйте Луна-парк!"
 
 fopcoup.015.t: "Наступ провалився"
 fopcoup.015.d: "Анархісти очікували нашого наступу через луна-парк, і наші сили були перебиті захисниками, які організували приховані кулеметні гнізда і розмістили снайперів у пошкоджених будівлях, щоб вони прорідили наші сили, перш ніж їхня піхота доб'є тих, хто залишився. Хоча наша артилерія змогла прикрити вогнем відступ наших сил, незрозуміло, коли ми зможемо зробити нову спробу прориву і чи зможемо взагалі, поки не стане занадто пізно."
 fopcoup.015.a: "Навіть Ахіллес врешті-решт упав"
 
 fopcoup.016.t: "Крах анархістів"
 fopcoup.016.d: "Коли всі наші підрозділи одночасно завдали удару по вразливих місцях оборони анархістів, ми почали повільно, але впевнено тіснити їх до президентського палацу, де їхнє кільце почало розпадатися. Контратака анархістів у районі луна парку, з метою відбити артилерійські знаряддя, була зустрінута нашими військами, які з легкістю утримували оборону проти позбавленого укриття противника. Анархісти зазнали важких втрат і тепер ясно, що вони не зможуть утримувати облогу Каса Росада. Залишилося тільки добити решту сил Северіно, але вже точно можна сказати, що наш режим встояв."
 fopcoup.016.a: "Це кінець для тебе, Ді Джованні."
 
 fopcoup.017.t: "Загін підтримки зазнає втрат"
 fopcoup.017.d: "Відчуваючи брак людей і зброї, щоб тримати коридор відкритим, наші сили зазнають важких втрат під вогнем противника, намагаючись евакуювати так багато поранених солдатів, як тільки можливо. Наші зусилля з евакуації, здається виявляються успішними, оскільки ми вивезли майже всіх поранених захисників Каса Росада. Але решта все ще притиснуті вогнем у будівлі. Хусто пропонує тимчасово відступити, щоб потім завдати удару по анархістах і врятувати товаришів, що залишилися. Зрештою, поповнивши припаси, вони зможуть протриматися перш ніж ми почнемо новий наступ."
 fopcoup.017.a: "Відходимо поки що"
 fopcoup.017.b: "Утримувати коридор!"
 
 fopcoup.018.t: "Оборона Авеню де Майо"
 fopcoup.018.d: "Анархісти нарешті зрозуміли, що ми не збираємося відступати і почали наступ по обидва боки авеню де Майо. Однак, наші війська змогли відбити всі їхні атаки, і, здається, скоро ми зможемо перехопити ініціативу і відкинути цих фанатиків."
 fopcoup.018.a: "Нарешті хороші новини"
 
 fopcoup.019.t: "Наступ на Авеню де Майо"
 fopcoup.019.d: "Після того, як наші допоміжні сили відійшли від президентського палацу, невеликий загін залишився в ар'єргарді, щоб бути приманкою для анархістів і зображати, що в будівлі ще залишилися важливі персони. У цей час Хусто наказав почати повномасштабний наступ на всьому фронті, і тепер це всього-лише питання часу, коли їхні війська впадуть під нашим натиском."
 fopcoup.019.a: "Схоже, Хусто нічого не боїться"
 
 fopcoup.020.t: "Облога Каса Росада починається знову"
 fopcoup.020.d: "Поки наші війська намагалися утримувати дорогу життя до Каса Росада відкритою, нищівний обстріл розметав їх, змусивши їх відступити до передмість Палацу Сан Мігель. Проте генерал Хусто наказав почати новий прорив ворожих позицій. Зі свіжими підкріпленнями з-поміж евакуйованих з палацу і прибулих ззовні падіння анархістів залишається тільки питанням часу."
 fopcoup.020.a: "Хусто приведе нас до перемоги!"
 
 fopcoup.021.t: "Наступ Хусто увінчався успіхом"
 fopcoup.021.d: "Незважаючи на те, що він був змушений наступати проти волі, Хусто, тим не менш, зміг грамотно організувати атаку на луна парк і скоординувати її з артилерією. Сили анархістів були розгромлені і тепер у паніці біжать до узбережжя. Наші ж сили переможно рухаються до Каса Росада і порятунку нашого уряду. Але поки наші війська перерізають глотку цьому безглуздому повстанню, Хусто опротестовує накази Гіольді, віддані ним під час цієї кризи, називаючи його безхребетним і боягузливим лідером."
 fopcoup.021.a: "Сподіваємося, нічого серйозного..."

### Radical Anarchist Coup Chain ###

 fopcoup.022.t: "Битва за Буенос-Айрес"
 fopcoup.022.d: "Хоча ми й отримали більшість у Конгресі, Комуністи та їхні прихильники були засмучені таким поворотом речей. Закликаючи прихильників на захист революції, комуністи і ті, хто їм співчуває, почали збирати сили проти нас. Висунувшись із Розаріо, вони заявляють, що організовують марш на Буенос-Айрес, щоб відрізати його від решти країни, перш ніж покінчити з нами. Хоч ми і викликали підкріплення з півдня, але сутички почалися по всій країні і це їх затримає, можливо занадто надовго, щоб ми могли вижити проти цієї хвилі."
 fopcoup.022.a: "Ми вистоїмо!"
 
 fopcoup.023.t: "Комуністи взяли Сан-Ніколас-де-Лос-Арройос"
 fopcoup.023.d: "Зіткнувшись із переважаючими силами противника, ми наказали нашим передовим частинам зайняти оборону, зв'язуючи ворога боєм, і відступати, доки не прийде підкріплення. Хоча ця тактика і приносить свої плоди і нам вдається стримувати наступ комуністів, сьогодні ми зазнали першої серйозної втрати. Маленьке містечко Сан-Ніколас-де-Лос-Арройос щойно було захоплене комуністами. Захисникам довелося відступити від Рамалло до Зарате і, схоже, комуністи стали ще ближче до столиці. Вирішальна битва здається неминучою і наша єдина надія, що наші союзники на півдні доберуться до нас вчасно."
 fopcoup.023.a: "У нас ще багато землі щоб стримувати їх"
 
 fopcoup.024.t: "Питання Парани"
 fopcoup.024.d: "Поки ми утримуємо Буенос-Айрес і організовуємо наші оборонні рубежі, комуністи, схоже, перегрупувалися по інший бік річки Парана. Форсування Парани і наступ на Зарате є непростим завданням, але комуністи, здається, вважають, що їм це по зубах, і вони зможуть атакувати місто з різних боків, обмежуючи наші можливості до ведення оборони. Наші офіцери розробили два плани протидії діям противника. Перший передбачає, що наші сили перетнуть Парану і вступлять у бій із комуністами. Розвідка доповідає, що ми перевершуємо їх числом і рішучий наступ може застати їх зненацька. Друга пропозиція полягає в тому, щоб замінувати міст через Парану, що веде в Зарате, щоб перетин річки був можливий тільки вплав або на човнах, що ускладнить напад на передмістя Буенос-Айреса. Що нам варто зробити?"
 fopcoup.024.a: "Найкращий захист - це напад"
 fopcoup.024.b: "Міст не настільки цінний у будь-якому разі"
 
 fopcoup.025.t: "Наш наступ провалився"
 fopcoup.025.d: "Схоже, наш наступ через Парану розпочався, як ми і припускали, успішно і наші війська прорвали передові барикади противника. Але на розвилці, що веде до Гуалегваю і Гуалегвайчу, наші сили розділилися, щоб захопити обидва міста. Але потім ми зазнали поразки, оскільки гарнізони міст виявилися більшими, ніж наші загони, що наступали на них. Вони перевершували наші сили числом, озброєнням і маневреністю, хоча наступ усіх наших сил в одному напрямку не призвів би до такого плачевного результату. Але, як би там не було, наші передові сили були розбиті і відступають до мосту, переслідувані ворогом."
 fopcoup.025.a: "Підрив мосту все ще можливий?"
 
 fopcoup.026.t: "Міст Заранте знищено"
 fopcoup.026.d: "Коли комуністи вийшли до мосту, наші інженери, на їхнє щастя, встановлювали останні заряди на його південному кінці. Коли противник почав перетинати міст, один із наших офіцерів вирішив заманити їх у засідку. Заряди вибухнули тільки після того, як приблизно полк ворожих солдатів перетнув міст і ще маса людей була на підході. Вибух забрав життя безлічі ворогів і серйозно підірвав їхній бойовий дух. Хоч наші командири і доповіли, що противник з нашого боку мосту здався, до нас дійшли відомості про численні страти полонених, влаштовані нашими солдатами щодо їхніх політичних ворогів. Схоже, ми знову вступаємо в часи, коли нашу країну роздирала громадянська війна..."
 fopcoup.026.a: "Сподіваюся, місцеві не розлютяться на наше рішення..."
 
 fopcoup.027.t: "Оборона міста"
 fopcoup.027.d: "З огляду на те, що комуністи переслідували наших солдатів, ми не встигли належним чином замінувати міст Зарате і тепер ворожі війська наповнюють місто. Наші війська розбиті і Тігре залишається нашою останньою лінією оборони і тепер ми повинні прийняти рішення про те, що робити далі. Деякі офіцери наполягають, що відступ дасть нам змогу протриматися ще якийсь час, доки не прибудуть підкріплення з півдня, але інші вважають, що подальший відступ означатиме здачу столиці і нашу повну поразку. У світлі цього, було висунуто пропозицію, щоб наші війська зайняли житлові будівлі і перетворили їх на імпровізовані фортеці, змушуючи комуністів битися за кожен метро вулиць і кожну будівлю. Це дасть нам змогу затримати ворога до приходу підкріплень, але призведе до великих збитків для мирного населення."
 fopcoup.027.a: "Окопуйтеся й утримуйте позиції!"
 fopcoup.027.b: "Відступаємо! У нас ще є Тігре!"
 
 fopcoup.028.t: "Оборона міста"
 fopcoup.028.d: "Після руйнування мосту, комуністи можуть атакувати Зарате тільки із західного берега річки, полегшуючи нам облаштування барикад. Однак, наша перемога все ще не однозначна, адже до Зарате рухається великий контингент противника. Хоча деякі з наших офіцерів вважають, що ми зможемо стримати ворога на барикадах, інші наполягають на відступі до Тигри, що дасть нам змогу зберегти життя солдатів від безглуздої бійні. Але, враховуючи чисельну перевагу комуністів, вони можуть просто оточити Зарате, що зробить відступ з міста дуже ризикованим ходом. Що ж нам робити?"
 fopcoup.028.a: "Відступаємо! Ми не можемо втратити занадто багато людей."
 fopcoup.028.b: "Нехай їхній наступ розіб'ється об наші барикади!"
 
 fopcoup.029.t: "Наступ комуністів зупинено"
 fopcoup.029.d: "Після довгих годин міських боїв, наступ комуністів захлинувся у відчайдушному опорі наших військ. Близькість цивільних цілей робить артилерійські обстріли малоефективними. Ми змогли перемогти, змушуючи загони ворога битися в будівлях, перетворених на смертельні пастки. Хоч їхні сили і становлять серйозну загрозу в нашому секторі, схоже, що тепер комуністи шукатимуть інший шлях до столиці."
 fopcoup.029.a: "Перемога!"
 
 fopcoup.030.t: "Комуністи зайняли Зарате"
 fopcoup.030.d: "Незважаючи на те, що наші війська змогли укріпитися в Зараті, звівши добре ешелоновану оборону з барикад, зіткнення з настільки переважаючим супротивником все ж таки було безнадійною витівкою. Після розгрому наших військ, ті, що вижили, відступають до Тигру, в надії організувати нову лінію оборони, яка зможе затримати комуністів."
 fopcoup.030.a: "Це... Кінець?"
 
 fopcoup.031.t: "Комуністам вдається вигнати наші сили"
 fopcoup.031.d: "Наказавши нашим військам зайняти оборону в цивільних будівлях, ми сподівалися, що це надасть нам перевагу перед ворожими військами, які ломляться до Зарату. Але ця стратегія провалилася, оскільки місцеві повідомили комуністам і розташування, і чисельність наших сил у місті. Після цієї зради, комуністи з легкістю розгромили наші війська точковими ударами артилерії та гранатами. Наші оборонні позиції виявлялися захоплені одна за одною, і врешті-решт довелося віддати наказ про відступ, і тепер ті, хто вижив, прямують до Тигри, сподіваючись організувати останню лінію оборони."
 fopcoup.031.a: "Це... Кінець?"
 
 fopcoup.032.t: "Комуністи у вогні"
 fopcoup.032.d: "Оскільки наші війська організували безліч ліній барикад, війська комуністів, змушені атакувати лише з одного напрямку, розбилися об нашу оборону. Ми втратили перші кілька ліній оборони, але в кінцевому підсумку втрати комуністів виявилися значно вищими за наші власні і таким чином Зарате залишився під нашим контролем. І хоча комуністи залишаються біля наших дверей, очевидно, що їхній наступ провалився і наші війська отримають підкріплення."
 fopcoup.032.a: "Ми перемогли!"

### Moderate Anarchists ###

 fopcoup.033.t: "Помірковані анархісти зберігають владу"
 fopcoup.033.d: "Із завершенням КТС, помірковані анархісти змогли зберегти свою лідируючу позицію, порівняно з іншими делегаціями Конгресу, маючи дві третини місць. Однак багато членів Конгресу, які належать до ССА, вірні не Аранго і Сото, а Джиованні. З огляду на те, що Джіованні є затятим критиком поміркованого крила, здається нам треба вживати заходів з цього приводу."
 fopcoup.033.a: "Організувати зустріч"
 
 fopcoup.034.t: "Чутки про переворот"
 fopcoup.034.d: "З кожною годиною в Конгресі зростає нерозуміння, оскільки у провідній фракції, схоже, назріває внутрішній конфлікт. Інформатори доправили до Каса Росада повідомлення, що Джіованні не тільки не хоче сідати за стіл переговорів, а й активно плете змову з повалення нашого уряду! На жаль, у нас немає чітких доказів чи так це насправді і голова має вирішити чи має все ще сенс зустрічатися з Джіованні."
 fopcoup.034.a: "Спробувати поговорити, незважаючи ні на що"
 fopcoup.034.b: "Підготувати арешт Джиованні"
 
 fopcoup.035.t: "Зустріч з Джованні пройшла успішно"
 fopcoup.035.d: "Незважаючи на всі побоювання, Джіованні прийняв запрошення і висунув свої вимоги збереження крила ССА, яке підтримує його, в КТС. І хоча результати переговорів не зрозумілі, схоже, що Сото й Аранго залишилися задоволені їхнім підсумком і стверджують, що союз з анархістами тільки міцнішатиме."
 fopcoup.035.a: "Щасливий кінець?"
 
 fopcoup.036.t: "Антоніо Сото та Еміліо Лопех Аранго вбиті!"
 fopcoup.036.d: "До Конгресу сьогодні дійшли жахливі новини - голову Антоніо Сото і його партнера Еміліо Лопез Аранго знайшли вбитими у своїх резиденціях. Поки слідство з'ясовує деталі події і як убивця зміг підібратися до голови, стає очевидним, що КТС має обрати нового лідера. Северино ді Джіованні взяв слово і виголосив промову про те, як події, що відбуваються, і це вбивство оголюють необхідність більш радикальних заходів щодо примирення країни і подальшого поширення світової революції! Цей заклик до об'єднання знайшов відгук серед делегатів від ССА, але знайшлися й противники, наприклад Дієго Абад де Сантіллан, які прямо вказують на те, що це Джіованні і його анархісти могли бути організаторами замаху..."
 fopcoup.036.a: "Сантіллану варто було б заткнутися зі своєю конспірологією..."
 
 fopcoup.037.t: "Джіованні схоплений!"
 fopcoup.037.d: "З поширенням чуток про підготовку перевороту, голова Сото видав наказ про арешт Джіованні. Коли поліція прийшла за ним, він проводив зустріч із лояльними йому людьми. Між нашими силами і близьким колом Джиованні сталася перестрілка, хоча наші люди до останнього сподівалися на мирний результат. Незважаючи на важкі втрати з обох боків, Северино схопили живим, і навіть більше. Обшук у його будинку виявив докази підготовки замаху на голову Сото та Еміліо Аранго. Ці докази було представлено Конгресу для розгляду і проведення суду над Джіованні. Хоча багато анархістів серед ССА все ще добре ставляться до Джіованні, представлені докази повинні переконати їх, що Джіованні збирався зрадити його товаришів по революції."
 fopcoup.037.a: "Сподіваюся, це покладе кінець радикалам."
 
 fopcoup.038.t: "Відродження Головного робочого центру"
 fopcoup.038.d: "Після розмови зі своїм головним радником Анджело Борленгі, Бальдомеро затвердив закон, що набуває чинності негайно, який допускає Головний робітничий центр у КТС і робить його, по суті, правлячим союзом. Несподівано, Конгрес люто чинив опір цій ініціативі, звинувативши Бальдомеро в тому, що він таємний реакціонер і повертає союз, який підтримував старий режим. Однак чисельність членів ГРЦ забезпечила Бальдомеро значну підтримку в Конгресі, і з підтримкою АРФР, ККС і ССА не змогли опротестувати закон. Лише час покаже чи посилить це рішення позиції Бальдомеро, чи послабить їх."
 fopcoup.038.a: "Їх перемогли в їхній власній грі..."
 
 fopcoup.039.t: "Відкритий конфлікт між ККС і ССА"
 fopcoup.039.d: "Хоч обурення поверненням ГРЦ на політичну сцену з боку ККС і ССА було передбачуваним, старанність, з якою вони чинять опір цьому рішенню, була явно недооцінена. Від ниття і образ вони перейшли до відкритого заколоту, зібравши кілька армійських підрозділів, які тепер марширують на Буенос-Айрес, з метою повалення Бальдомеро. На наше щастя, вони відчувають певні проблеми зі зв'язком і взаємодією. Згідно з донесеннями наших агентів, ці підрозділи підозрюють один одного в захисті нашого режиму. У Каса Росада багато хто дійшов висновку, що нам треба завдати удару по цих силах, і розбити їх поодинці, перш ніж вони отримають підкріплення. З іншого боку, є пропозиції почекати і подивитися, чи не перегризуться вони між собою. Але це може бути ризиковано, оскільки вони можуть домовитися і тим більше отримати підкріплення ззовні. Що ми будемо з цим робити?"
 fopcoup.039.a: "Давайте дамо їм бій!"
 fopcoup.039.b: "Перечекаємо шторм..."
 
 fopcoup.040.t: "Порядок відновлено"
 fopcoup.040.d: "Прийнявши рішення атакувати з двох сторін, поки вороги були зайняті, борючись один з одним, ми завершили битву за Буенос-Айрес нашою перемогою. Наші війська застали кілька ворожих підрозділів зненацька, що призвело до швидкої і рішучої перемоги наших невеликих сил. Після цього і ККС, і ССА втратили свій політичний вплив і владу, хоч і зберегли свої місця в Конгресі. І лише питання часу, коли голова Бальдомеро оголосить їх поза законом і передасть усю владу ГРЦ та АРФР."
 fopcoup.040.a: "Перемога істинного соціалізму!"
 
 fopcoup.42.t.default: "Експедиційні сили залишають [Root.GetNameDef]"
 fopcoup.42.d.default: "З початком нової революції в Росії, офіцери Інтернаціоналу, які є біженцями з Росії, просять дозволу повернутися на Батьківщину і допомогти своїм товаришам. Шкода їх відпускати, тим паче що їхня допомога і знання були дуже нам корисні останні роки. Ми сподіваємося, що їм сприятиме удача в їхніх починаннях."
 fopcoup.42.d.only_makhno: "Служба Махна в Аргентині закінчилася з розгромом реакційного режиму. Великий українець досягнув остаточного тріумфу, і керівництво [INT.GetNameDef] викликало його перед вирішальною сутичкою з Німеччиною. І хоча ми тепер самі по собі, уроки, отримані від нього та інших учасників військової місії допомоги, допоможуть нам створити збройну силу, здатну допомогти Інтернаціоналу в його зусиллях на шляху до Світової Революції."
 fopcoup.42.a: "Щасти тобі!"
 
 fopcoup.42.t.INT_gone: "Експедиційні сили застрягли в Аргентині"
 fopcoup.42.d.INT_gone: "З поразкою реакційного режиму Аргентини генерали, які допомагали нашим молодим військовим, досягли своєї мети. На жаль, Інтернаціонал був розгромлений реакціонерами, і генералам нікуди подітися. Принаймні, вони мають безпечне місце для проживання, а їхні навички все ще потрібні в Аргентині."
 fopcoup.42.b: "Ласкаво просимо у ваш новий дім...?"
 
 fopcoup.43.t.default: "Повернення експедиційних сил із Патагонії"
 fopcoup.43.t.only_makhno: "Махно повернувся до [ROOT.GetNonIdeologyName]"
 fopcoup.43.d.default: "Після поразки аргентинських реакціонерів, генерали, що ми посилали на допомогу революції, можуть, нарешті, повернутися додому. Усі їхні цілі були виконані, а досвід, отриманий під час бойових дій, нам дуже знадобиться."
 fopcoup.43.d.only_makhno: "З 1930-х років Патагонія стала притулком для соціалістів, анархістів і революціонерів з усього світу - оплотом робітників, які протистояли реакційному режиму Буенос-Айреса. Третій Інтернаціональний Експедиційний загін, очолюваний російськими більшовицькими засланцями Олександром Єгоровим, Георгієм Жуковим та Йосипом Джугашвілі, а також українським анархістом Нестором Махно, прибув за дорученням Парижа, щоб допомогти світовій революції в Південній Америці шляхом надання допомоги патагонським революціонерам. Коли росіяни повернулися на батьківщину внаслідок недавньої громадянської війни, експедиція перейшла під одноосібне командування Махна. Під керівництвом Махна експедиційні сили відважно билися за перемогу над реакційним аргентинським режимом і за об'єднання Аргентини під червоним прапором. Виконавши свій обов'язок, експедиційний загін і Махно повертаються додому в Париж, щоб продовжити революційну справу."
 fopcoup.43.d.FOP_defeated: "Незважаючи на поразку сил революції в Аргентині, наші генерали змогли уникнути полону і повертаються додому. Нехай їхня місія і була чистим самогубством, отриманий ними досвід нам дуже знадобиться."
 fopcoup.43.d.FOP_defeated_only_makhno: "З 1930-х років Патагонія стала притулком для соціалістів, анархістів і революціонерів з усього світу - оплотом робітників, які протистояли реакційному режиму Буенос-Айреса. Третій Інтернаціональний Експедиційний загін, очолюваний російськими більшовицькими засланцями Олександром Єгоровим, Георгієм Жуковим та Йосипом Джугашвілі, а також українським анархістом Нестором Махно, прибув за дорученням Парижа, щоб допомогти світовій революції в Південній Америці шляхом надання допомоги патагонським революціонерам. Коли росіяни повернулися на батьківщину внаслідок недавньої громадянської війни, експедиція перейшла під одноосібне командування Махна. Незважаючи на доблесні зусилля, патагонським військам неодноразово доводилося відступати, аж поки [FOP.GetLeader], нарешті, не був змушений узяти участь у мирних переговорах з урядом Буенос-Айреса. Таким чином, експедиційні сили і Махно разом з іншими видними патагонськими лідерами втекли до Франції, забираючи з собою мрію про те, що революція колись повернеться до Аргентини."
 fopcoup.43.a: "Ласкаво просимо додому, товариші."

 fopcoup.44.t: "Російські офіцери виїжджають до Росії"
 fopcoup.44.d.civil_war: "Після того, як у Росії почалася революція, російські вигнанці побажали повернутися на свою Батьківщину. І нехай це прикро, що вони залишають нас, але ми не можемо зупинити їх від виконання свого обов'язку. Їхня допомога була неоціненною, і ми сподіваємося, що й у себе вдома вони зможуть досягти намічених цілей."
 fopcoup.44.d.puppet: "Після того, як у Росії встановився соціалістичний режим, російські вигнанці побажали повернутися на свою Батьківщину. І нехай це прикро, що вони залишають нас, але ми не можемо зупинити їх від виконання свого обов'язку. Їхня допомога була неоціненною, і ми сподіваємося, що й у себе вдома вони зможуть досягти намічених цілей."
 fopcoup.44.a: "Щасливої дороги, товариші."

