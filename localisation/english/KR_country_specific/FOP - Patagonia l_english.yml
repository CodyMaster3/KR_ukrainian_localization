 fopcoup.46.t: "Офіцери повертаються з держави [FROM.GetNonIdeologyName]"
 fopcoup.46.d: "Після того, як у Росії почалася революція, Маршал Тухачевський і його колеги-вигнанці, які втекли після провалу Жовтневої революції, повернулися в місто [ROOT.Capital.GetCapitalVictoryPointName] і готові запропонувати свої послуги в боротьбі проти реакціонерів."

### X Takes Power ###

 fopcoup.99.t1: "Комуністичну боротьбу за владу завершено"
 fopcoup.99.t2: "Радикальні анархісти здобувають остаточну перемогу"
 fopcoup.99.t3: "Джіованні визнаний винним і ув'язнений у в'язницю"
 fopcoup.99.t4: "Бальдомеро здобуває перемогу"
 fopcoup.99.d1: "Після остаточного розгрому анархістів і суду над Северіно ді Джіованні, боротьба за владу вразила лави ККС. Бездіяльність голови Гіольді спричинила фактичний крах революційного уряду на користь реакційних елементів і призвела до загибелі товариша Джугашвілі. Хусто, на тлі цього, став незаперечним авторитетом у партії, переключивши на себе всю підтримку, яку раніше мав Гіольді в Конгресі, на себе. Втративши всіх союзників, Гіольді не мав іншого виходу, окрім як скласти з себе повноваження, залишивши рішення про нового голову за КТС. З огляду на те, що дії Джіованні поставили ССА поза законом, ККС отримав беззастережне лідерство в Конгресі. Використовуючи всю повноту своєї влади вони обрали новим головою героя останніх днів, генерала Ліборіо Хусто, щоб він вів країну до світлого майбутнього. Після присяги, новий голова виступив з промовою, кажучи, що аргентинська революція - це лише перший крок до звільнення всіх пролетарів Америки від гніту імперіалістів."
 fopcoup.99.d2: "Після приходу підкріплень з півдня, колони анархістів отримали можливість наступати із Зарате на Росаріо, змітаючи зустрічний опір комуністів. Через деякий час вони вийшли до міських околиць, війська комуністів вирішили здатися, і голова Джиованні прийняв їхню капітуляцію. Але тим не менш голова висунув законопроєкт про заборону для ККС займати місця в КТС. Хоч це і зустріло певне несхвалення серед комуністів, їхні війська вже були розгромлені, а загроза тюремного ув'язнення, вигнання або навіть страти за зраду революції змусило багатьох з них вийти з ККР, а потім і з партії. новонавернені члени АРФР і ССА значно посилили владу Джіованні і ССА над країною. І тепер, коли він має всю повноту влади, з'явилася можливість перевірити на практиці, чи зможе вижити його держава без уряду чи ні."
 fopcoup.99.d3: "Після представлення Конгресу доказів, що Джіованні планував замах на Сото і Аранго, члени Конгресу, навіть ті, хто підтримував радикалів, винесли вердикт про винуватість підсудного, і тепер Джіованні гнитиме у в'язниці Ушайя. Після цього внутрішній баланс сил у ССА міцно змістився на бік поміркованого крила, оскільки радикали позбулися свого лідера, а його найближчих сподвижників було позбавлено влади. Тепер, під керівництвом голови Сото і за ССА, які контролюють Конгрес, Аргентина нарешті почне рух з безодні хаосу до світла соціалістичної утопії."
 fopcoup.99.d4: "Поборовшись і з ККС, і з ССА, Бальдомеро вийшов переможцем і знищив війська обох фракцій у Буенос-Айресі. Наказавши силам, що залишилися, схилитися перед владою об'єднаного Конгресу, Бальдомеро, всупереч усьому, зберіг за собою посаду голови. За домінування ГРЦ і АРФР у Конгресі, Бальдомеро може почати відновлення Аргентини і побачити революційні ідеали Робітничого Фронту досягнутими, ну або принаймні того, що сам Бальдомеро вважає такими ідеалами..."
 fopcoup.99.a: "Віват генеральному секретарю Хусто!"
 fopcoup.99.b: "Віват товаришеві Ді Джіованні!"
 fopcoup.99.c: "Віват Арауканії!"
 fopcoup.99.d: "Віват Бальдомеро!"
 
 fopcoup.101.t: "ККС захопив владу"
 fopcoup.101.d: "Очолювані прославленим генералом Ліборіо Хусто, війська комуністів перегрупувалися і змогли досягти президентського палацу, після знищення анархістів на своєму шляху. Хусто заарештував членів ССА, заблокованих у будівлі, і проголосив себе головою Аргентинської Комуни. Члени ССА були вигнані з КТС, а інші спілки визнали владу нового голови, підтверджуючи свою лояльність або зі страху. Час покаже, чи консолідує це конгрес, чи позбавить його влади на користь голови. Що достеменно відомо, так це те, що баланс сил у країні змінився вельми жорстокими методами..."
 fopcoup.101.a: "Революція потребує жертв"
 
 fopcoup.103.t: "Радикальні анархісти досягли успіху"
 fopcoup.103.d: "Незважаючи на всі зусилля ККС, Северино ді Джіованні та його війська захопили Каса Росада, розібравшись із силами комуністів і заарештувавши голову, анархісти змусили його скласти з себе повноваження на користь нового Джіованні. Скликаний пізніше конгрес привів до присяги нового голову, який провів необхідну роз'яснювальну роботу з опозиційними спілками. Коли події вляглися, поповзли чутки, що з незаперечним верховенством ССА, конгрес втратить свою владу. Чи буде правління Джіованні більш авторитарним або менш покаже час..."
 fopcoup.103.a: "Який парадокс."
 
### Misc Monarchy Events ###
 fopking.01.t: "Статус імміграції"
 fopking.01.d: "Під час завоювання пустелі, аргентинський уряд запрошував поселенців. Серед тих, хто відгукнувся, були валійці, які заснували поселення Й Владфа 1865 року. І хоча вони найбільш відомі, у регіоні є ще безліч європейських поселень. Ці спільноти стали прикладом культурного заміщення корінних народів, і хоча для забезпечення стабільності нашого королівства ці поселення зберігаються, ми все ж таки маємо вирішити, що з ними робити та чи хочемо ми, щоб нові поселенці прибували до нашої країни."
 fopking.01.a: "Ми скоротимо приплив мігрантів"
 fopking.01.b: "Патагонія відкрита для всіх"
 
 fopking.02.t: "Питання релігії"
 fopking.02.d: "До колонізації народ Мапуче дотримувався своїх власних вірувань. Їхня релігія, аналогічно до інших вірувань корінних народів континенту, була децентралізована і ґрунтувалася на міфології та поклонінні духам. Незважаючи на зусилля з насадження християнства, завжди залишалися осередки старих шляхів, місцями міфи Мапуче навіть перетворювалися на місцеві легенди. Як частина наших зусиль з підтримки племен Мапуче, багато хто просить короля визнати вірування цього народу офіційною релігією королівства. З іншого боку, ближнє коло короля складається з ревних католиків, які наполягають на тому, щоб саме католицизм став офіційною релігією, і було розпочато зусилля з його поширення. Є так само голоси, які ратують, що ми взагалі не повинні приймати будь-чию сторону і дозволити обом релігіям співіснувати в світі. Що ж нам робити?"
 fopking.02.a: "Надати традиціям мапуче належне місце."
 fopking.02.b: "Католицизм залишиться тут."
 fopking.02.c: "Ми повинні прагнути до толерантності в нашому суспільстві - нехай кожна віра має своє місце."

