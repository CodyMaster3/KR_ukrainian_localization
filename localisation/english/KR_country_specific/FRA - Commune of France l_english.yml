 comfrance.116.t: "Смерть Філіпа Сноудена"
 comfrance.116.d: "Філіп Сноуден у віці 73 років помер у своєму будинку в Тілфорді, Суррей. Його авторитет та вплив у Союзі були безпрецедентними, хоча він пішов з посади голови вже майже рік тому. Під час похорону голова БКТ заявив: "Товариш Сноуден покинув нас, але його ідеї житимуть вічно". Церемонія стала одним із найбільших публічних проявів патріотизму з часів революції 1925 року."
 comfrance.116.a: "Так проходить мирська слава..."
 
 comfrance.117.t: "Смерть Філіпа Сноудена"
 comfrance.117.d: "Філіп Сноуден у віці 73 років помер у своєму будинку в Тілфорді, графство Суррей. Будучи зрадником та головою БКТ, його ім'я запам'яталося серед монархістів як загальне ім'я. Хоча британські соціалісти і сумують про його смерть, у Канаді ж його похорон став єдиним променем світла в цій непроглядній темряві."
 comfrance.117.a: "Диявол мертвий."
 
 comfrance.118.t: "Німеччина та Другий конгрес Інтернаціоналу"
 comfrance.118.d: "Конгрес сприйняли у Німеччині з тривогою. В умовах, коли економічна криза ще не повністю вирішена, кожне зростання соціалістичної активності становить загрозу Рейхспакту та Німецької імперії. У своїй останній промові кайзер засудив соціалістів, але слів недостатньо – треба діяти."
 comfrance.118.a: "Нам доведеться якось реагувати..."
 
 comfrance.124.t: "Прибула французька допомога!"
 comfrance.124.d: "Наші французькі товариші побачили важке становище іспанських робітників і відправили нам чимало спорядження! Також прибуло багато добровольців, які готові боротися за справу міжнародної пролетарської солідарності!"
 comfrance.124.a: "Відмінно!"
 
 comfrance.125.t: "Прибула французька допомога!"
 comfrance.125.d: "Сьогодні до аеропорту Сантьяго нарешті прибула обіцяна нашими французькими товаришами допомога; та тонни техніки, верстатів та будматеріалів чекають нашого рішення. Що з ними робити?"
 comfrance.125.a: "Використовуйте її для посилення нашої армії."
 comfrance.125.b: "Використовуйте її для покращення нашої промисловості."
 comfrance.125.c: "Використовуйте її для зміцнення нашого кордону з Аргентиною."
 
 comfrance.127.t: "Дослідницька організація Всесвітнього Фаланстера"
 comfrance.127.d: "Згодом стало очевидно, що для світової революції потрібне щось більше, ніж просто відданість своїй справі. Оскільки Франція та Британія є єдиними високорозвиненими соціалістичними країнами у світі, стало загальновизнаним, що саме вони мають розпочати довгострокову програму допомоги у галузі досліджень для інших країн. Це започаткувало так звану "Дослідницьку організацію Всесвітнього Фаланстера", як відгалуження від самого Всесвітнього Фаланстера, спрямованого на надання технічної підтримки соціалістичним країнам по всьому світу. Тепер питання полягає в тому, чи маємо ми приєднатися до неї."
 comfrance.127.a: "Звучить непогано."
 
 comfrance.128.t: "Промислова програма Всесвітнього Фаланстера"
 comfrance.128.d: "Багатьом в Інтернаціоналі стало очевидно, що досить розвинені синдикалістські країни відповідають за надання промислової підтримки тим, що не в змозі забезпечити себе. Тепер нам належить вирішити, чи маємо ми виявити солідарність із робітниками всього світу, надавши допомогу нашим французьким братам зі зброї у здійсненні масштабної програми промислової допомоги."
 comfrance.128.a: "Звучить як чудова ідея!"
 
 comfrance.129.t: "Прибула допомога від Фаланстера"
 comfrance.129.d: "У рамках плану "Всесвітній Фаланстер" наші паризькі та лондонські товариші надали нам необхідну допомогу. Верстати, шахтарське обладнання, зброя, боєприпаси та багато іншого - все це вивантажується в наших портах та аеропортах і входить в обіг по всій країні."
 comfrance.129.a: "Відмінно!"
 comfrance.129.b: "Нам не потрібна їхня допомога."
 
 comfrance.130.t: "Якобінська реформація"
 comfrance.130.d: "Отримавши нарешті контроль над комуною, Комітет громадської безпеки, очолюваний якобінцями, розділився. Радикали вимагають скасування синдикалістських структур та заміщення їх Французькою комуністичною партією, створеною за образом більшовицько-ленінської держави. Однак цілком можливо, що це сильно розділить Францію, і тому багато членів партії пропонують якобінцям продовжувати діяти в рамках встановлених синдикалістами структур ВБТ і КОБ, поступово реформуючи країну за "істинно" марксистськими завітами."
 comfrance.130.a: "Стара система буде знищена!"
 comfrance.130.b: "Ми реформуємо синдикалізм зсередини."
 
 comfrance.131.t: "Реструктуризація ЗБП та КГБ"
 comfrance.131.d: "Синдикалістські структури постреволюційної Франції реструктуруються, щоб краще відповідати істинному марксизму, викладеному Французькою комуністичною партією. Загальну біржу праці перетворено на З'їзд народних депутатів, а Комітет громадської безпеки було замінено Радою народних комісарів."
 comfrance.131.a: "Однозначне покращення."
 
 comfrance.132.t: "Розпуск ЗКП"
 comfrance.132.d: "Тепер ми візьмемося за останню оплот синдикалізму у Франції – Загальну конфедерацію праці: головний синдикат, який довгий час утримував нас від захоплення влади у комуні. Ми можемо нарешті скасувати їхню владу, щоб наш суперник більше не міг чинити опір нашій комуністичній доктрині."
 comfrance.132.a: "Вони противяться нашій революції."
 
 comfrance.133.t: "Повідомлення про військові заворушення"
 comfrance.133.d: "Наші недавні реформи, які принесли значні результати у напрямку Франції на справжній шлях соціалізму, схвилювали багатьох громадян. Тепер до Центрального інформбюро доходять повідомлення про те, що навіть у гаранті цілісності країни є незгодні..."
 comfrance.133.a: "Прислухайтеся..."
 
 comfrance.134.t: "Леон Блюм та Народний фронт"
 comfrance.134.d: "Леон Блюм, провідна постать партії "Робітників", почав відкрито закликати до формування коаліції з розрізнених фракцій Франції проти якобінського уряду, який, на думку багатьох, розбестив і зрадив революцію. Цей Народний фронт, незважаючи на стримування з боку багатьох державних механізмів якобінців, уже провів кілька великих страйків та політичних мітингів у великих містах.\n\nПобоюючись, що цей відкритий виклик може призвести до прямого суперництва за правління в комуні, Центральне інформбюро рекомендує, щоб Рада народних комісарів заарештувала Блюма і генерала Моріса Гамелена, який все ще шанується, а також інших лідерів Фронту."
 comfrance.134.a: "Віддайте їх суду!"
 comfrance.134.b: "Ленінські цінності витримають цих зрадників."
 
 comfrance.135.t: "Паризька справа"
 comfrance.135.d: "Різні лідери Народного фронту, а також інші їх видні потенційні прихильники, такі як Моріс Гамелен, були заарештовані за звинуваченням у зраді. Паризька справа покликана довести, що Блюм та його соратники підірвали революцію та "послабили Францію перед німецьким ворогом". Блюм, водночас адвокат і чудовий оратор, використовував зал суду, щоб експресивно засудити якобінський режим. Гамелен весь цей час зберігав своє мовчання, відмовляючись визнавати за судом право звинувачувати його.\n\nСуд пішов явно не за планом, і обвинувачені, незважаючи на серйозні махінації під час розгляду, успішно довели свою невинність та заробили симпатії у внутрішній неофіційній та зарубіжній пресі. Це стало такою ганьбою для нашого комуністичного режиму, що деякі керівники подумують про те, щоб згорнути весь цей процес. Інші ж хочуть продовжувати його і карати підсудних, незважаючи ні на що, оскільки вони стали надто небезпечними, щоб дозволити їм вийти на волю."
 comfrance.135.a: "Стратити зрадників!"
 comfrance.135.b: "Скасувати суд."
 
 comfrance.136.t: "Антиякобінські заворушення"
 comfrance.136.d: "Після страти підсудних у Паризькій справі місто повстало проти уряду, хоча без належного керівництва чи зовнішньої допомоги цей бунт буде приречений на провал."
 comfrance.136.a: "Знищити їх!"
 
 comfrance.137.t: "Марш Гамелена на Париж"
 comfrance.137.d: "До Центрального інформбюро доходять повідомлення про те, що лояльні частини генерала громадянської війни Моріса Гамелена збунтувалися та приєдналися до Народного фронту. Він уже йде до Парижа!"
 comfrance.137.a: "Ми знищимо цих бунтівників!"
 comfrance.137.b: "Бунтівники захопили столицю!"
 
 comfrance.138.t: "Народний фронт відновлює синдикалізм"
 comfrance.138.d: "Народний фронт захопив Париж і тепер проводить антиякобінські чистки. Комуни по всій Франції скористалися цією нагодою, щоб ліквідувати свої відділення комуністичної партії. Гамелен та Блюм відновили раніше скасовані синдикалістські інститути, і на термінових виборах Гамелен був обраний головою Загальної біржі праці, а Блюм призначений головою Комітету громадської безпеки."
 comfrance.138.a: "Це був останній бій..."
 
 comfrance.144.t: "Комунальні вибори 1941 року"
 comfrance.144.d: "Як і планувалося в 1936 році, п'ятирічний термін роботи нинішньої Загальної біржі праці добігає кінця. Настав час обговорити економічну та внутрішню політику, а також зовнішні питання, щоб ЗБП могла обрати нових виконавчих членів Комітету громадської безпеки."
 comfrance.144.a: "Приступимо до роботи, товариші!"
 
 comfrance.145.t: "Вибори ЗБП 1941 року: Статус армії"
 comfrance.145.d: "Пройшло п'ять років після останньої великої реформи революційних збройних сил, і французька армія досягла нових висот. Однак різні фракції ЗКП, як і раніше, розходяться в думках щодо подальшого розвитку гаранта цілісності країни."
 comfrance.145.a: ""Робітники" - Модернізація та оптимізація!"
 comfrance.145.b: ""Якобінці" - Потрібно більш незалежне верховне командування!"
 comfrance.145.c: ""Сореліанці" - Армія має повністю підкорятися ЗКП!"
 comfrance.145.e: ""Анархісти" - Лібералізація армії та заохочення добровольчої служби!"
 
 comfrance.146.t: "Вибори ЗБП 1941 року: Внутрішня безпека"
 comfrance.146.d: "Оскільки Франції постійно загрожують як зовнішні, так і внутрішні вороги, під час виборів було порушено питання про нашу внутрішню безпеку."
 comfrance.146.a: ""Робітники" - Народне ополчення непогано справляється!"
 comfrance.146.b: ""Якобінці" - Воєнізовані жандарми триматимуть усе у спокої!"
 comfrance.146.c: ""Сореліанці" - Потрібно розв'язати руки таємної поліції!"
 comfrance.146.e: ""Анархісти" - Демократизація Народного ополчення!"
 
 comfrance.147.t: "Вибори ЗБП 1941 року: Зовнішня безпека"
 comfrance.147.d: "Поки революція йде світом, Центральне інформбюро продовжує відігравати важливу роль у політиці країни, що, як наслідок, гаряче заперечується."
 comfrance.147.a: ""Робітники" - Поточна система задовільна."
 comfrance.147.b: ""Якобінці" - Інформбюро має підтримувати революціонерів за кордоном!"
 comfrance.147.c: ""Сореліанці" - Центральне інформбюро має ухвалити тоталістичну доктрину!"
 comfrance.147.e: ""Анархісти" - ЗБП має контролювати Центральне інформбюро!"
 
 comfrance.148.t: "Вибори ЗБП 1941 року: Економічна політика"
 comfrance.148.d: "Синдикалістська економіка суттєво покращила якість життя народу, але між чотирма основними фракціями все ще є розбіжності щодо її шляху розвитку."
 comfrance.148.a: ""Робітники" - Ідемо синдикалістським курсом!"
 comfrance.148.b: ""Якобінці" - Потрібна централізація!"
 comfrance.148.c: ""Сореліанці" - Ми повинні зосередитися на військовій промисловості!"
 comfrance.148.e: ""Анархісти" - Більше влади кооперативам!"
 
 comfrance.149.t: "Вибори ЗБП 1941 року: Зовнішня політика"
 comfrance.149.d: "Безумовно, для наступного Комітету буде одним із найважливіших питань, як стежити за радикальними змінами світу. Трудящі виступають за подальшу співпрацю всередині Інтернаціоналу, а анархісти хочуть розпочати хвилю звільнення, щоб знищити старий порядок. Водночас сореліанці та якобінці дотримуються спільних войовничих поглядів."
 comfrance.149.a: ""Робітники" - Інтернаціонал повинен гарантувати мир!"
 comfrance.149.b: ""Якобінці" - Червоний прапор майорить скрізь!"
 comfrance.149.c: ""Сореліанці" - Реакціонери мають бути повністю знищені!"
 comfrance.149.e: ""Анархісти" - Досягнемо європейського соціалізму!"
 
 comfrance.150.t: "Вибори ЗБП 1941 року: "Робітники" беруть більшість"
 comfrance.150.d: "У міру підрахунку голосів з усіх комун нашої великої країни стає зрозумілим, що фракція "Робітників" набрала більшість на поточних виборах.\n\nОднак фракція розколота між поміркованими прихильниками Леона Жуо і войовничішими членами, що зібралися навколо Бенуа Фрашона. Незалежно від того, хто претендує на лідерство, Французька комуна точно буде у добрих руках."
 comfrance.150.a: "Вітаємо, товаришу Жуо."
 comfrance.150.b: "Вітаємо, товаришу Фрашон."
 
 comfrance.151.t: "Вибори ЗБП 1941 року: "Якобінці" беруть більшість"
 comfrance.151.d: "У міру підрахунку голосів з усіх комун нашої великої країни стає зрозумілим, що фракція "Якобінці" набрала більшість на поточних виборах.\n\nДюкло, відомий як Червоний карлик, сформує новий Комітет, а новим головою Загальної біржі праці стане Марсель Кашен, давній головний редактор газети "Юманіте". Очікується, що найвищі військові керівники залишаться на своїх місцях."
 comfrance.151.a: "Вітаємо, товаришу Кашен."
 
 comfrance.152.t: "Вибори ЗБП 1941 року: "Сореліанці" беруть більшість"
 comfrance.152.d: "У міру підрахунку голосів з усіх комун нашої великої країни стає зрозумілим, що фракція "Сореліанці" набрала більшість на поточних виборах.\n\nОчікується, що товариш Валуа, блискучий лідер ортодоксальних сореліанців, сформує новий Комітет, а новим головою Загальної біржі праці стане Жорж Валуа, дідусь усіх синдикалістів."
 comfrance.152.a: "Вітаємо, товаришу Валуа."
 
 comfrance.153.t: "Вибори ЗБП 1941 року: "Анархісти" беруть більшість"
 comfrance.153.d: "У міру підрахунку голосів з усіх комун нашої великої країни стає зрозумілим, що фракція "Анархісти" набрала більшість на поточних виборах.\n\nАнархісти вже почали створювати ради, незабаром очікується скасування посади голови."
 comfrance.153.a: "Вітаємо, товариші!"
 
 comfrance.154.t: "Вибори ЗБП 1941 року: Ніхто не домігся більшості"
 comfrance.154.d: "Оскільки жодна з фракцій ЗКП не досягла більшості, їхні лідери розпочали переговори про можливість створення різних коаліційних урядів."
 comfrance.154.a: "Блок "Робітників"-"Анархістів" повертається до влади!"
 comfrance.154.b: "Ліві робітники та ортодоксальні сореліанці формують коаліцію!"
 comfrance.154.c: "Жорж Валуа та його тоталістські сореліанці захоплюють ЗБП!"
 
 comfrance.155.t: "Комунальні вибори 1946 року"
 comfrance.155.d: "Головна проблема – реінтеграція соціал-демократів, які пішли п'ятнадцять років тому. Фракція "Трудящі", будучи на даний момент самою реформістською партією в ЗКП, хоче продовжити процес демократизації і наполягає на політиці "розповсюджених обіймів" по відношенню до них. Анархісти, хоч і виступають за лібералізацію, проти цієї політики, як і сореліанці, що нині згасають. Якобінці, звичайно ж, все ще хочуть більшовицьку реформу."
 comfrance.155.a: "Перемагають "Робітники" - Ми дамо місце нашим соціал-демократичним друзям."
 comfrance.155.b: "Перемагають "Сореліанці" - Не можна відходити від революційних цінностей."
 comfrance.155.c: "Перемагають "Анархісти" - Пролетарській демократії не потрібні соціал-демократи."
 comfrance.155.e: "Перемагають "Якобінці" - Комуна готова до більшовизму."
 
 comfrance.156.t: "Комунальні вибори 1951 року"
 comfrance.156.d: "Тридцять років минуло з утворення Французької комуни. Наш шлях до процвітання та соціалізму був довгим та важким. Тепер, коли люди обирають новий уряд, нашою головною метою є не тільки розвиток синдикалізму, а й захист прав людини і громадянина, таких як демократія і право на щастя."
 comfrance.156.a: "Перемагають "Робітники" - Демократизація комуни має бути поступовою."
 comfrance.156.b: "Перемагають "Сореліанці" - Тоталізм переможе."
 comfrance.156.c: "Перемагають "Анархісти" - Суспільство без держави!"
 comfrance.156.e: "Перемагають "Якобінці" - Ми справжні комунари."

 comfrance.157.t: "Camarade Valois' Speech"
 comfrance.157.d: "Comrade Valois has humbly come to the representatives of the nation's workers with one modest request: for him to be given the tools to triumph in the struggle against the enemies of the Revolution. Years of Sorelian rule and the streamlining of procedures and production for the war effort have made this demand a formality: Valois and his government are already nearly all-powerful. Naturally, all appearances have been dutifully maintained: Sorelian rethoric is one of radical syndicalism, and the election of the CNS was to be a reform towards the ethos of the revolutionary days. But slowly, surely, power was concentrated in the hands of Sorelians. Proletarian democracy is alive, but it serves only one mistress: the grand historical, revolutionary purpose of all Frenchmen, the War to save civilisation itself from bourgeois decay.\n\nValois is more comfortable with courteous theoretical debate than grand speeches. His leadership has reflected this temperament, and though often forceful, to not say violent, the Sorelians have a rather placid leader. Comrade Valois did not have the makings of a dictator and did not wish to be one: he sees himself as merely imbued by the accidents of History with the role of unworthy guide of the French proletariat. But today Valois found within himself oratory skills on par with the greatest revolutionary tribunes. Passionately arguing for the executive to be granted emergency powers, so that once and for all the Revolution may triumph first across Europe, then the World, he concluded his speech with a promise to hunt down Reaction wherever it may hide, to rapturous applause. He had found, of course, a receptive audience: believers were enraptured, remaining adversaries did not wish to wake up tomorrow to armed comrades accusing them of counter-revolutionary activity. And so a vote granting the government vast emergency powers nearly unanimously passed, as enthusiastic representatives shouted "Vive Camarade-Chef Valois!""
 comfrance.157.a: "Death to Reaction, wherever she hides!"

 comfrance.158.t: "The Rising Sun"
 comfrance.158.d: "An award ceremony, frequent sight these days, as our heroes are given the recognition they deserve for their efforts at the front. Camarade Valois, eager to mingle with his fellow worker-combatant, is never too busy to salute them, listen to stories from the front, hear about the heroic sacrifice of a comrade. This time, it was a cavalry unit, federal dragoons. Though their horseback-riding days were behind them and these were now a fierce mechanised force, tip of the spear driven into Reaction's darkened heart, the spirit of the cavalry remained strong: brave or foolhardy, critics would say aristocratic, but none could deny their courage. As Comrade Valois reviewed these troops, his eye was caught by a bright, blood-red banner affixed to the leading tank: crimson flying proudly, adorned with the Sun's flaming rays, in its heart the symbols of the Revolution.\n\nImpossible to mistake it, the symbol was in every history book: this was an ad hoc reproduction of the Oriflamme, the ancient kings of France's sacred war banner, the golden flame cleansing away their enemy, updated to serve the Proletariat. When Valois inquired about this odd sight, an increasingly nervous officer attempted to explain this was nothing more than a unit tradition, initiative from soldiers reviving childish dreams of chivalry. He was no doubt expecting scandal, perhaps punishment, as before the Comrade-Chief cut him off he was attempting to assume full responsibility. Instead, Valois was full of enthusiasm: indeed, what better way to show the inherent revolutionary character of the French nation that to root our symbols in those of the glorious victories of our ancestors? The Frenchman has always been a mover of history, our past is nothing to shun. So full of enthusiasm in fact, that the Chief promised the banner would soon be flown alongside the federal and red flags, reintroduced as France's war banner in her grand civilisational duty."
 comfrance.158.a: "Our comrades might not share this view..."
 comfrance.158.b: "Trust the boundless creativity of the masses! Forward, under the rising sun of socialism!"

 comfrance.159.t: "Париж втрачено!"
 comfrance.159.d: "Париж, "місто вогнів", колиска революції та столиця Франції, був захоплений ворогом! Поки він стикається з опором цивільного населення, ми маємо швидко контратакувати та повернути повний контроль над містом."
 comfrance.159.a: ""Раби повстануть...""
 
 comfrance.160.t: "Звільнення Ельзасу-Лотарингії"
 comfrance.160.d: "Ми дійшли до колишньої імперської провінції Ельзас-Лотарінгії та взяли її під повний контроль. Німеччина не може встояти перед нашою перевагою, оскільки втрачені землі повертаються Франції!"
 comfrance.160.a: ""Усі згуртуємось на бій...""
 
 comfrance.161.t: "Святкування Дня взяття Бастилії"
 comfrance.161.d: "Сьогодні національне свято: Взяття Бастилії, що стало початком Першої французької революції."
 comfrance.161.a: "Хай живе комуна!"
 
 comfrance.163.t: "День праці"
 comfrance.163.d: "Сьогодні у всьому світі демократичні, соціалістичні та синдикалістські держави відзначають День міжнародної солідарності трудящих, День праці чи Першотравень. День праці став міжнародним святом соціально-економічних досягнень робітничого класу та робітничого руху, і широко відзначається по всій Французькій Комуні."
 comfrance.163.a: "Святкуємо!"
 
 comfrance.164.t: "Перший Бурзький міжнародний фестиваль мистецтв"
 comfrance.164.d: "Сьогодні відбувся Перший Бурзький міжнародний мистецький фестиваль. На ньому представлені багато відомих синдикалістських картин у стилі реалізму, замовлені французьким урядом, фреска Дієго Рівера, а також багато британських, російських та американських картин. Захід триватиме до вихідних і привернув широку увагу з боку світової громадськості. Поки що ми будемо в центрі уваги."
 comfrance.164.a: "Він буде першим із багатьох наступних, і уряд про це подбає!"
 
 comfrance.165.t: "Франція пропонує інтернаціональний авангард"
 comfrance.165.d: "Керівництво Франції звернулося до нас із пропозицією про революцію у світовому мистецтві, яке створить нові стилі, унікальні у своїй новизні та неортодоксальності, небачених досі.\n\n Французький уряд вважає, що ця ініціатива допоможе нам у поширенні ідей революції через мирні заходи."
 comfrance.165.a: "Запишіть і нас!"

 comfrance.170.t: "Альянс із Інтернаціоналом?"
 comfrance.170.d: "Інтернаціонал, військовий союз передових соціалістичних держав світу, обережно звернувся до нас із пропозицією вступити до його лав, вважаючи союз із нашою нацією на користь всіх і великим кроком уперед у тривалій боротьбі за визволення міжнародного пролетаріату. Ця пропозиція має незаперечні переваги, звичайно, ми можемо розраховувати на велику підтримку: допомогу проти наших ворогів і в досягненні наших військових цілей, захист, якщо вона колись знадобиться, і що не менш важливо, підтримку у розвитку наших збройних сил і навіть нашої економіки через програму Фаланстера. Однак ця пропозиція супроводжується, можливо, лякаючими зобов'язаннями, ставлячи нас на шлях можливого, але певного конфлікту з Кайзером та його союзниками. Як ми повинні відповісти на їхню пропозицію?"
 comfrance.170.a: "Сильніше разом!"
 comfrance.170.b: "Якщо подумати, то ні..."

 comfrance.171.t: "[From.GetNameDefCap] приймає!"
 comfrance.171.d: "Час радіти! [From.GetNameDefCap] прийняли нашу пропозицію приєднатися до нашого військового альянсу, як ми сподівалися. Цим рішенням вони запевнили нас у своїй незмінній підтримці як союзників у глобальній боротьбі за звільнення робітничого класу, а ми отримали цінного союзника проти наших безперечно могутніх ворогів. Незабаром багато інших підуть за ними: 'Інтернаціоналом стане людство'!"
 comfrance.171.a: "Чудово!"

 comfrance.172.t: "[From.GetNameDefCap] відмовляється!"
 comfrance.172.d: "На жаль, [From.GetNameDef] відмовився від нашої пропозиції приєднатися до нашого військового альянсу. Можливо, його надто налякала незаперечна міць наших ворогів, чи він просто недостатньо відданий боротьбі за визволення пролетаріату. У будь-якому випадку, хоча це, звичайно, сумний результат нашої дипломатичної ініціативи, багато інших приєднаються до нас у цій боротьбі: 'Інтернаціоналом стане людство'!"
 comfrance.172.a: "Їхня втрата."
 
 comfrance.200.t: "Проєкт Дамокл"
 comfrance.200.d: "Німецькі шпигуни нещодавно виявили документи програми досліджень та розробок, яку спонсорували члени Третього Інтернаціоналу. Названа 'Проект Дамокл', вона є широким дослідженням руйнівної сили ядерного поділу з метою створення 'бомб з руйнівною силою, що значно перевершує все, що відомо в даний час'. Відомий німецький фізик Альберт Ейнштейн раніше попереджав, що успішна "ядерна бомба" може навіть перетворити цілі міста на попіл.\n\n\nНімецькі спецслужби поділилися інформацією про цей проект зі своїми найближчими союзниками, тож, зрозуміло, тепер про це знає весь світ. Деякі відкидають цей проект як дитячу фантазію, але багато експертів побоюються прориву."
 comfrance.200.a: "Якщо вони досягнуть успіху..."
 
 comfrance.301.t: "Кінець Третього Інтернаціоналу"
 comfrance.301.d: "Війна розвивалася не на нашу користь. Незважаючи на всі зусилля нас і наших солдатів, сили реакції виявилися надто великими для могутності міжнародного пролетаріату - зазнаючи довгих невдач і поразок, британські та французькі збройні сили неухильно знижували свою боєздатність протягом усієї війни. Хоча досі ми зберігали надію, що робітники всього світу ще піднімуться, ситуація досягла такої критичної точки, що ні Британія, ні Франція не можуть чинити ефективного опору протистоянням сил, і жоден з членів Інтернаціоналу, що залишився в живих, не має необхідної сили і престижу Щоб згуртувати союз - таким чином, Третій Інтернаціонал почав розпадатися.\n\nНаслідки цього відчуваються практично відразу - те, що раніше було твердою рішучістю ніколи не поступатися реакціонерам, тепер швидко поступилося місцем майже поразницькій позиції, оскільки союзні повстанці та уряди все частіше вважають нашу справу безнадійною і починають розмірковувати про те, щоб повісити гвинтівки, або шукати якісь умови з ворогом, а Фаланстер та інші органи Інтернаціоналу значною мірою припинили своє існування. Очікується, що, якщо не станеться немислимого розвороту, колишні члени альянсу, які перебувають поза досяжністю ворожих сил, незабаром припинять відкриті бойові дії, тоді як інші будуть змушені беззастережно капітулювати... або іншим чином піддатися остаточній деблокаді.\n\nКоли полум'я революції догоряє, а робітники плачуть від розпачу, залишається тільки знайти порятунок, який тільки можливий..."
 comfrance.301.a: "Тільки не так..."

 INT_collapse_base: "Народжений з попелу Великої війни, Третій Інтернаціонал за більш ніж 20 років став рівною мірою найбільшою надією світу та його найбільшим страхом - альянсом перших соціалістичних урядів світу з грандіозними амбіціями щодо здійснення давньої мрії про світову революцію робітників."

 comfrance.302.t: "Крах Інтернаціоналу"
 comfrance.302.d.germany: "$INT_collapse_base$\n\nОднак німецький світовий порядок виявився надто сильним, щоб його розтрощити - після довгої боротьби Німеччина та її союзники тепер контролюють більшу частину Великобританії та Франції, а Третій Інтернаціонал і його структури припинили своє існування, і жоден уцілілий союзник не зміг перевернути ситуацію. Після того, як протягом багатьох років світова революція вважалася все більш реальною перспективою, тепер вона стала неможливою на десятиліття або навіть більше – якщо не назавжди."
 comfrance.302.d.entente: "$INT_collapse_base$\n\nОднак вигнані уряди довели, що не бажають помирати - після монументальних військових зусиль Антанта здебільшого повернулася під контроль Британії та Франції, залишивши Третій Інтернаціонал і його різні структури зруйнованими і не мають жодного союзника, достатньо сильного, щоб об'єднати їх. Після того, як протягом багатьох років світова революція вважалася все більш реальною перспективою, тепер вона стала неможливою на десятиліття або навіть більше – якщо не назавжди."
 comfrance.302.d.germany_entente: "$INT_collapse_base$\n\nПроте сили старого порядку виявилися надто потужними, щоб їх подолати - зіткнувшись з ворогами з усіх боків, Британія та Франція впали під натиском Німеччини та Антанти, а Третій Інтернаціонал та його структури припинили своє існування, і жоден уцілілий союзник не зміг згуртувати робітників усього світу. . Після того, як протягом багатьох років світова революція вважалася все більш реальною перспективою, тепер вона стала неможливою на десятиліття або навіть більше – якщо не назавжди."
 comfrance.302.d.russia: "$INT_collapse_base$\n\nАле хоча вони й здобули перемогу над Німеччиною, саме те, що було за цим, стало їх загибеллю: після руйнівної війни Інтернаціонал не зміг здобути перемогу над своїм новим ворогом у Росії і впав у результаті вторгнення, залишивши Третій Інтернаціонал та його органи зруйнованими, і без союзників, які могли чинити серйозний опір. Незважаючи на це, поразка Німеччини призвела до того, що світ, яким ми його знаємо, назавжди змінився - так що, хоча світова революція може закінчитися на десятиліття або більше, її спадщина - це світ, який радикально відрізняється від того, що було раніше."
 comfrance.302.d.generic: "$INT_collapse_base$\n\nОднак їхні вороги виявилися занадто численними і занадто сильними, щоб подолати їх: соціалістичні уряди Великобританії та Франції зазнали поразки, а жодна з сил, що залишилися, не змогла взяти на себе мантію. Третій Інтернаціонал та його різні органи припинили своє існування. Після того, як протягом багатьох років світова революція вважалася все більш реальною перспективою, тепер вона стала неможливою на десятиліття або навіть більше – якщо не назавжди."
 comfrance.302.a: "І що то була за мрія..."
 comfrance.302.b: "Ми більше ніколи не боятимемося революції."
 comfrance.302.c: "Все так, як і має бути."
 comfrance.302.d: "Віддай! Це не правильно! Це було наше!"
 comfrance.302.e: "Ми знали, що трапиться. Але вони могли б протриматися трохи довше..."
 comfrance.302.f: "Зараз ніхто не може заперечувати, що ми посіли своє місце в історії."
 comfrance.302.g: "Це віщує... щось погане."
 comfrance.302.h: "Ми не могли і мріяти про найкращий результат."
 comfrance.302.i: "Смерть приходить до всіх, рано чи пізно."

 comfrance.999.t: "Крах капіталістичної економіки"
 comfrance.999.d: "Останні кілька днів робітники та селяни всього світу спостерігали за тим, як банкіри, капіталісти та тирани намагаються поживитися плодами праці робітників у своїх корисливих цілях. Вони називають це Чорним Понеділком, жахливою подією, кажуть вони! Вони кажуть, що такий крах був зовсім не очікуваний, що жоден економіст не міг його передбачити! Звісно, ​​робітники не дурні. Народ бачить їхню брехню наскрізь.\n\nЯк передбачав великий філософ Карл Маркс, такі крахи є неминучим наслідком капіталізму. У міру того, як капіталісти знущаються з робітників і пожинають їхні плоди, вони починають пожирати себе живцем, як скажені собаки. І все це при тому, що вони залишають своїх робітників боротися та помирати у відходах, хапаючись за останній шматок м'яса.\n\nНаша нація, однак, відокремилася від капіталістичного світу і розпочала будівництво істинно народної держави. Тому ми залишаємося незайманими і можемо лише спостерігати, як країни світу живцем з'їдаються своїми капіталістичними повелителями. Це велике пробудження для селян і робітників усього світу, і невдовзі робітники цих країн почнуть організовуватися проти своїх гнобителів. Ми повинні стояти поруч і бути справжнім прикладом для трудящих усього світу!"
 comfrance.999.d: "$comfrance.999.intro$\n\nНаша нація, однак, від'єдналася від капіталістичного світу і почала будувати справжню народну державу. Тому ми залишаємося осторонь і можемо лише спостерігати, як народи світу живцем з'їдають їхні капіталістичні володарі. Це велике пробудження для селян і робітників світу, і незабаром робітники цих країн почнуть організовуватися проти своїх гнобителів. Ми повинні бути поруч і бути справжнім прикладом для трудящих усього світу!"
 #CHI has their own unique version of this event.
 comfrance.999.a: "Робітники всього світу, об'єднуйтесь!"
 
 comfrance.1000.t: "Гамелен марширує Парижем"
 comfrance.1000.d: "Кілька днів тому генерал Моріс Гамелен здійснив успішний переворот проти Якобінського режиму Марселя Деа. Хоча це схоже на рішучу атаку на демократичну систему Комуни, багато хто стверджує, що Якобінці знищили б демократичну систему, якби не втручання Гамелена. Гамельєн пообіцяв відновити Францію в традиційному синдикалізмі, і процес деякобініцізаціі вже йде. Досі невідомо, якими будуть його плани. Ми можемо тільки чекати..."
 comfrance.1000.a: "Дивно, м'яко кажучи."

 comfrance.1031.t: "Orthodox Syndicalists Elected in France"
 comfrance.1031.d: "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the primary executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\nThe replacement for the disgraced Marceau Pivert arose from his own faction, the Orthodoxes, who named [FRA.GetLeader], who now hold the leading position in the CSP. They stand for an extension of democracy, and draw inspiration from the British to decentralise the Commune."
 comfrance.1031.a: "Interesting."

 comfrance.1033.t: "Jacobins Elected in France"
 comfrance.1033.d: "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\n\nThe replacement for the disgraced Marceau Pivert arose from the Jacobins, with [FRA.GetLeader] as their leader, an extremist faction standing in favour of increased centralisation. They now hold the majority in the CSP."
 comfrance.1033.a: "Interesting."

 comfrance.1034.t: "Sorelians Elected in France"
 comfrance.1034.d: "The Commune of France is the world's leading socialist nation. It is a federation of city communes directed by the Comité de Salut Public, the chief executive. Since its inception, the Second Commune has not been uniform in its policy; numerous factions with their own distinct direction for France have vied for power. With revenge against Germany and the World Revolution approaching, the election of 1936 was set to be very important...\n\nThe disgraced Marceau Pivert's replacement arose from the Sorelians, the Sorelians named Georges Valois as their leader, who now hold the majority in the CSP. The Sorelians are orthodox syndicalists, and advocate centralisation with the Bourse Générale du Travail - the \"parliament\" - as the chief institution."
 comfrance.1034.a: "Interesting."

 comfrance.1035.t: "Anarchistes Elected in France"
 comfrance.1035.d: "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\n\nThe replacement for the disgraced Marceau Pivert arose from the Anarchistes, a movement inspired by the Ukrainian revolutionary Nestor Makhno. The Anarchistes now lead the CSP and favour greater regional freedom and a drastic cut in the CSP's powers."
 comfrance.1035.a: "Interesting."

 comfrance.1036.t: "Electoral Gridlock in France"
 comfrance.1036.d: "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\n\nIt was so important, in fact, that none of the four factions could acquire a majority. Much like before the election, a coalition must be found, but how will this change the shape of the Commune's politics? Only the men in the CSP itself know."
 comfrance.1036.a: "Interesting."

 comfrance.1037.t: "The Ninth International Congress"
 comfrance.1037.d: "Socialist delegates from around the world are gathered in and around Paris for the latest congress of their movement. The Third Internationale was created by French socialists after the 1920 revolution and has since helped steer the efforts of the labour movement. Dominated by syndicalists, the Internationale however intends to be a broad-tent organisation and thus welcomes reds of all stripes. Delegates were greeted by a military parade and a rousing speech in Versailles, clad in red for the occasion.\n\nAt the top of the agenda is the spread of revolutionary fervour, particularly to Asia and North America, conflict in Spain, policy on colonialism and requirements for membership of the Internationale's military alliance."
 comfrance.1037.a: "An interesting development."

 comfrance.1038.t: "The Tenth International Congress"
 comfrance.1038.d: "The Ninth Congress of the Third Internationale, held in Paris, dealt with spreading the ideology overseas, supporting socialist movements and strengthening the ties between existing socialist nations, and thanks to the gathering's success, the Tenth International Congress has been called, to be held in London.\n\nRepresentatives from the entire world were greeted by a British artillery salute, a Scottish bagpipe chorus and an overall warm reception. As Europe rolls closer and closer to war, military and economic cooperation between the socialists is expected to be the primary topic of discussion, and France and Britain will once again call the shots on the Internationale's policy."
 comfrance.1038.a: "Interesting."

 comfrance.1039.t: "Creation of the International Avant-Garde"
 comfrance.1039.d: "A combined effort by the Commune of France and the Union of Britain a few days ago has birthed the International Avant-Garde, a programme that aims to create a united art style for art and genre for music, as well as new literary techniques, each of them encouraged to be socialist, unorthodox, anti-traditionalist and anti-religious.\n\nIt's reported that artists, writers and musicians from all around the world will participate in this programme, from the United States to South Africa to Japan. The first festival to show off the fruits of the programme is planned to happen within two years at Cannes. Is this the dawn of the new, syndicalist entertainment?"
 comfrance.1039.a: "Solidarity forever!"

