 FRA_francois_darlan: "Франсуа Дарлан"
 FRA_francois_darlan_navy_chief_desc: "§YНародився:§! §L7 серпня 1881 року, Нерак, Лот і Гаронна, Французька Республіка§!\n§YЖиттєпис:§! §LЖан Луї Ксав'є Франсуа Дарлан народився в родині, давно пов'язаній з флотом. У 1902 році він закінчив Військово-морську школу, а під час Великої війни, зокрема, служив в артилерійській батареї в битві під Верденом. Захоплений хаосом Революції та спонуканий своїм патріотизмом і поміркованими лівими переконаннями, Дарлан знову приєднався до Федерального флоту і протягом наступних кількох років стрімко просувався по службі. Зараз він — один з найшанованіших людей у французькому флоті, гордий інституцією, яку допоміг відновити.§!"

