### Techs ###
 phalanstere_research_name: "Інтернаціональний Фаланстер"
 phalanstere_research_desc: "У ході зустрічі у старовинному Кембриджському університеті було ухвалено рішення про створення всесвітнього плану щодо об'єднання технологічних досягнень синдикалістських країн. З того часу цей план перетворився на більш амбітний план "Всесвітній Фаланстер", спрямований на допомогу синдикалістським режимам по всьому світу."
 
