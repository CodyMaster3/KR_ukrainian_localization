 #france_events.116.t: "Смерть Філіпа Сноудена"
 #france_events.116.d: "Філіп Сноуден у віці 73 років помер у своєму будинку в Тілфорді, Суррей. Його авторитет та вплив у Союзі були безпрецедентними, хоча він пішов з посади голови вже майже рік тому. Під час похорону голова БКТ заявив: "Товариш Сноуден покинув нас, але його ідеї житимуть вічно". Церемонія стала одним із найбільших публічних проявів патріотизму з часів революції 1925 року."
 #france_events.116.a: "Так проходить мирська слава..."

 france_events.117.t: "Смерть Філіпа Сноудена"
 france_events.117.d: "Філіп Сноуден у віці 73 років помер у своєму будинку в Тілфорді, графство Суррей. Будучи зрадником та головою БКТ, його ім'я запам'яталося серед монархістів як загальне ім'я. Хоча британські соціалісти і сумують про його смерть, у Канаді ж його похорон став єдиним променем світла в цій непроглядній темряві."
 france_events.117.a: "Диявол мертвий."

 france_events.124.t: "Прибула французька допомога!"
 france_events.124.d: "Наші французькі товариші побачили важке становище іспанських робітників і відправили нам чимало спорядження! Також прибуло багато добровольців, які готові боротися за справу міжнародної пролетарської солідарності!"
 france_events.124.a: "Відмінно!"

 france_events.125.t: "Прибула французька допомога!"
 france_events.125.d: "Сьогодні до аеропорту Сантьяго нарешті прибула обіцяна нашими французькими товаришами допомога; та тонни техніки, верстатів та будматеріалів чекають нашого рішення. Що з ними робити?"
 france_events.125.a: "Використовуйте її для посилення нашої армії."
 france_events.125.b: "Використовуйте її для покращення нашої промисловості."
 france_events.125.c: "Використовуйте її для зміцнення нашого кордону з Аргентиною."

 france_events.127.t: "Дослідницька організація Всесвітнього Фаланстера"
 france_events.127.d: "Згодом стало очевидно, що для світової революції потрібне щось більше, ніж просто відданість своїй справі. Оскільки Франція та Британія є єдиними високорозвиненими соціалістичними країнами у світі, стало загальновизнаним, що саме вони мають розпочати довгострокову програму допомоги у галузі досліджень для інших країн.\n\nЦе започаткувало так звану "Дослідницьку організацію Всесвітнього Фаланстера", як відгалуження від самого Всесвітнього Фаланстера, спрямованого на надання технічної підтримки соціалістичним країнам по всьому світу. Тепер питання полягає в тому, чи маємо ми приєднатися до неї."
 france_events.127.a: "Звучить непогано."

 france_events.128.t: "Промислова програма Всесвітнього Фаланстера"
 france_events.128.d: "Багатьом в Інтернаціоналі стало очевидно, що досить розвинені синдикалістські країни відповідають за надання промислової підтримки тим, що не в змозі забезпечити себе.\n\nТепер нам належить вирішити, чи маємо ми виявити солідарність із робітниками всього світу, надавши допомогу нашим французьким братам зі зброї у здійсненні масштабної програми промислової допомоги."
 france_events.128.a: "Звучить як чудова ідея!"

 france_events.129.t: "Прибула допомога від Фаланстера"
 france_events.129.d: "У рамках плану "Всесвітній Фаланстер" наші паризькі та лондонські товариші надали нам необхідну допомогу.\n\nВерстати, шахтарське обладнання, зброя, боєприпаси та багато іншого - все це вивантажується в наших портах та аеропортах і входить в обіг по всій країні."
 france_events.129.a: "Відмінно!"
 france_events.129.b: "Нам не потрібна їхня допомога."

 france_events.130.t: "Якобінська реформація"
 france_events.130.d: "Отримавши нарешті контроль над комуною, Комітет громадської безпеки, очолюваний якобінцями, розділився. Радикали вимагають скасування синдикалістських структур та заміщення їх Французькою комуністичною партією, створеною за образом більшовицько-ленінської держави. Однак цілком можливо, що це сильно розділить Францію, і тому багато членів партії пропонують якобінцям продовжувати діяти в рамках встановлених синдикалістами структур ВБТ і КОБ, поступово реформуючи країну за "істинно" марксистськими завітами."
 france_events.130.a: "Стара система буде знищена!"
 france_events.130.b: "Ми реформуємо синдикалізм зсередини."

 france_events.131.t: "Реструктуризація ЗБП та КГБ"
 france_events.131.d: "Синдикалістські структури постреволюційної Франції реструктуруються, щоб краще відповідати істинному марксизму, викладеному Французькою комуністичною партією. Загальну біржу праці перетворено на З'їзд народних депутатів, а Комітет громадської безпеки було замінено Радою народних комісарів."
 france_events.131.a: "Однозначне покращення."

 france_events.132.t: "Розпуск ЗКП"
 france_events.132.d: "Тепер ми візьмемося за останню оплот синдикалізму у Франції – Загальну конфедерацію праці: головний синдикат, який довгий час утримував нас від захоплення влади у комуні. Ми можемо нарешті скасувати їхню владу, щоб наш суперник більше не міг чинити опір нашій комуністичній доктрині."
 france_events.132.a: "Вони противяться нашій революції."

 france_events.133.t: "Повідомлення про військові заворушення"
 france_events.133.d: "Наші недавні реформи, які принесли значні результати у напрямку Франції на справжній шлях соціалізму, схвилювали багатьох громадян. Тепер до Центрального інформбюро доходять повідомлення про те, що навіть у гаранті цілісності країни є незгодні..."
 france_events.133.a: "Прислухайтеся..."

 france_events.134.t: "Леон Блюм та Народний фронт"
 france_events.134.d: "Леон Блюм, провідна постать партії "Робітників", почав відкрито закликати до формування коаліції з розрізнених фракцій Франції проти якобінського уряду, який, на думку багатьох, розбестив і зрадив революцію. Цей Народний фронт, незважаючи на стримування з боку багатьох державних механізмів якобінців, уже провів кілька великих страйків та політичних мітингів у великих містах.\n\nПобоюючись, що цей відкритий виклик може призвести до прямого суперництва за правління в комуні, Центральне інформбюро рекомендує, щоб Рада народних комісарів заарештувала Блюма і генерала Моріса Гамелена, який все ще шанується, а також інших лідерів Фронту."
 france_events.134.a: "Віддайте їх суду!"
 france_events.134.b: "Ленінські цінності витримають цих зрадників."

 france_events.135.t: "Паризька справа"
 france_events.135.d: "Різні лідери Народного фронту, а також інші їх видні потенційні прихильники, такі як Моріс Гамелен, були заарештовані за звинуваченням у зраді. Паризька справа покликана довести, що Блюм та його соратники підірвали революцію та "послабили Францію перед німецьким ворогом". Блюм, водночас адвокат і чудовий оратор, використовував зал суду, щоб експресивно засудити якобінський режим. Гамелен весь цей час зберігав своє мовчання, відмовляючись визнавати за судом право звинувачувати його.\n\nСуд пішов явно не за планом, і обвинувачені, незважаючи на серйозні махінації під час розгляду, успішно довели свою невинність та заробили симпатії у внутрішній неофіційній та зарубіжній пресі. Це стало такою ганьбою для нашого комуністичного режиму, що деякі керівники подумують про те, щоб згорнути весь цей процес. Інші ж хочуть продовжувати його і карати підсудних, незважаючи ні на що, оскільки вони стали надто небезпечними, щоб дозволити їм вийти на волю."
 france_events.135.a: "Стратити зрадників!"
 france_events.135.b: "Скасувати суд."

 france_events.136.t: "Антиякобінські заворушення"
 france_events.136.d: "Після страти підсудних у Паризькій справі місто повстало проти уряду, хоча без належного керівництва чи зовнішньої допомоги цей бунт буде приречений на провал."
 france_events.136.a: "Знищити їх!"

 france_events.137.t: "Марш Гамелена на Париж"
 france_events.137.d: "До Центрального інформбюро доходять повідомлення про те, що лояльні частини генерала громадянської війни Моріса Гамелена збунтувалися та приєдналися до Народного фронту. Він уже йде до Парижа!"
 france_events.137.a: "Ми знищимо цих бунтівників!"
 france_events.137.b: "Бунтівники захопили столицю!"

 france_events.138.t: "Народний фронт відновлює синдикалізм"
 france_events.138.d: "Народний фронт захопив Париж і тепер проводить антиякобінські чистки. Комуни по всій Франції скористалися цією нагодою, щоб ліквідувати свої відділення комуністичної партії. Гамелен та Блюм відновили раніше скасовані синдикалістські інститути, і на термінових виборах Гамелен був обраний головою Загальної біржі праці, а Блюм призначений головою Комітету громадської безпеки."
 france_events.138.a: "Це був останній бій..."

 france_events.144.t: "Комунальні вибори 1941 року"
 france_events.144.d: "Як і планувалося в 1936 році, п'ятирічний термін роботи нинішньої Загальної біржі праці добігає кінця. Настав час обговорити економічну та внутрішню політику, а також зовнішні питання, щоб ЗБП могла обрати нових виконавчих членів Комітету громадської безпеки."
 france_events.144.a: "Приступимо до роботи, товариші!"
 france_events.144.b: "Фінальна битва вже близько, зараз не час для дріб'язкового демократизму!"

 france_events.145.t: "Вибори ЗБП 1941 року: Статус армії"
 france_events.145.d: "Пройшло п'ять років після останньої великої реформи революційних збройних сил, і французька армія досягла нових висот. Однак різні фракції ЗКП, як і раніше, розходяться в думках щодо подальшого розвитку гаранта цілісності країни."
 france_events.145.a: ""Робітники" - Модернізація та оптимізація!"
 france_events.145.b: ""Якобінці" - Потрібно більш незалежне верховне командування!"
 france_events.145.c: ""Сореліанці" - Армія має повністю підкорятися ЗКП!"
 france_events.145.e: ""Анархісти" - Лібералізація армії та заохочення добровольчої служби!"

 france_events.146.t: "Вибори ЗБП 1941 року: Внутрішня безпека"
 france_events.146.d: "Оскільки Франції постійно загрожують як зовнішні, так і внутрішні вороги, під час виборів було порушено питання про нашу внутрішню безпеку."
 france_events.146.a: ""Робітники" - Народне ополчення непогано справляється!"
 france_events.146.b: ""Якобінці" - Воєнізовані жандарми триматимуть усе у спокої!"
 france_events.146.c: ""Сореліанці" - Потрібно розв'язати руки таємної поліції!"
 france_events.146.e: ""Анархісти" - Демократизація Народного ополчення!"

 france_events.147.t: "Вибори ЗБП 1941 року: Зовнішня безпека"
 france_events.147.d: "Поки революція йде світом, Центральне інформбюро продовжує відігравати важливу роль у політиці країни, що, як наслідок, гаряче заперечується."
 france_events.147.a: ""Робітники" - Поточна система задовільна."
 france_events.147.b: ""Якобінці" - Інформбюро має підтримувати революціонерів за кордоном!"
 france_events.147.c: ""Сореліанці" - Центральне інформбюро має ухвалити тоталістичну доктрину!"
 france_events.147.e: ""Анархісти" - ЗБП має контролювати Центральне інформбюро!"

 france_events.148.t: "Вибори ЗБП 1941 року: Економічна політика"
 france_events.148.d: "Синдикалістська економіка суттєво покращила якість життя народу, але між чотирма основними фракціями все ще є розбіжності щодо її шляху розвитку."
 france_events.148.a: ""Робітники" - Ідемо синдикалістським курсом!"
 france_events.148.b: ""Якобінці" - Потрібна централізація!"
 france_events.148.c: ""Сореліанці" - Ми повинні зосередитися на військовій промисловості!"
 france_events.148.e: ""Анархісти" - Більше влади кооперативам!"

 france_events.149.t: "Вибори ЗБП 1941 року: Зовнішня політика"
 france_events.149.d: "Безумовно, для наступного Комітету буде одним із найважливіших питань, як стежити за радикальними змінами світу. Трудящі виступають за подальшу співпрацю всередині Інтернаціоналу, а анархісти хочуть розпочати хвилю звільнення, щоб знищити старий порядок. Водночас сореліанці та якобінці дотримуються спільних войовничих поглядів."
 france_events.149.a: ""Робітники" - Інтернаціонал повинен гарантувати мир!"
 france_events.149.b: ""Якобінці" - Червоний прапор майорить скрізь!"
 france_events.149.c: ""Сореліанці" - Реакціонери мають бути повністю знищені!"
 france_events.149.e: ""Анархісти" - Досягнемо європейського соціалізму!"

 france_events.150.t: "Вибори ЗБП 1941 року: "Робітники" беруть більшість"
 france_events.150.d: "У міру підрахунку голосів з усіх комун нашої великої країни стає зрозумілим, що фракція "Робітників" набрала більшість на поточних виборах.\n\nОднак фракція розколота між поміркованими прихильниками Леона Жуо і войовничішими членами, що зібралися навколо Бенуа Фрашона. Незалежно від того, хто претендує на лідерство, Французька комуна точно буде у добрих руках."
 france_events.150.a: "Вітаємо, товаришу Жуо."
 france_events.150.b: "Вітаємо, товаришу Фрашон."

 france_events.151.t: "Вибори ЗБП 1941 року: "Якобінці" беруть більшість"
 france_events.151.d: "У міру підрахунку голосів з усіх комун нашої великої країни стає зрозумілим, що фракція "Якобінці" набрала більшість на поточних виборах.\n\nДюкло, відомий як Червоний карлик, сформує новий Комітет, а новим головою Загальної біржі праці стане Марсель Кашен, давній головний редактор газети "Юманіте". Очікується, що найвищі військові керівники залишаться на своїх місцях."
 france_events.151.a: "Вітаємо, товаришу Кашен."

 france_events.152.t: "Вибори ЗБП 1941 року: "Сореліанці" беруть більшість"
 france_events.152.d: "У міру підрахунку голосів з усіх комун нашої великої країни стає зрозумілим, що фракція "Сореліанці" набрала більшість на поточних виборах.\n\nОчікується, що товариш Валуа, блискучий лідер ортодоксальних сореліанців, сформує новий Комітет, а новим головою Загальної біржі праці стане Жорж Валуа, дідусь усіх синдикалістів."
 france_events.152.a: "Вітаємо, товаришу Валуа."

 france_events.153.t: "Вибори ЗБП 1941 року: "Анархісти" беруть більшість"
 france_events.153.d: "У міру підрахунку голосів з усіх комун нашої великої країни стає зрозумілим, що фракція "Анархісти" набрала більшість на поточних виборах.\n\nАнархісти вже почали створювати ради, незабаром очікується скасування посади голови."
 france_events.153.a: "Вітаємо, товариші!"

 france_events.154.t: "Вибори ЗБП 1941 року: Ніхто не домігся більшості"
 france_events.154.d: "Оскільки жодна з фракцій ЗКП не досягла більшості, їхні лідери розпочали переговори про можливість створення різних коаліційних урядів."
 france_events.154.a: "Блок "Робітників"-"Анархістів" повертається до влади!"
 france_events.154.b: "Ліві робітники та ортодоксальні сореліанці формують коаліцію!"
 france_events.154.c: "Жорж Валуа та його тоталістські сореліанці захоплюють ЗБП!"

 france_events.155.t: "Комунальні вибори 1946 року"
 france_events.155.d: "Головна проблема – реінтеграція соціал-демократів, які пішли п'ятнадцять років тому. Фракція "Трудящі", будучи на даний момент самою реформістською партією в ЗКП, хоче продовжити процес демократизації і наполягає на політиці "розповсюджених обіймів" по відношенню до них. Анархісти, хоч і виступають за лібералізацію, проти цієї політики, як і сореліанці, що нині згасають. Якобінці, звичайно ж, все ще хочуть більшовицьку реформу."
 france_events.155.a: "Перемагають "Робітники" - Ми дамо місце нашим соціал-демократичним друзям."
 france_events.155.b: "Перемагають "Сореліанці" - Не можна відходити від революційних цінностей."
 france_events.155.c: "Перемагають "Анархісти" - Пролетарській демократії не потрібні соціал-демократи."
 france_events.155.e: "Перемагають "Якобінці" - Комуна готова до більшовизму."

 france_events.156.t: "Комунальні вибори 1951 року"
 france_events.156.d: "Тридцять років минуло з утворення Французької комуни. Наш шлях до процвітання та соціалізму був довгим та важким. Тепер, коли люди обирають новий уряд, нашою головною метою є не тільки розвиток синдикалізму, а й захист прав людини і громадянина, таких як демократія і право на щастя."
 france_events.156.a: "Перемагають "Робітники" - Демократизація комуни має бути поступовою."
 france_events.156.b: "Перемагають "Сореліанці" - Тоталізм переможе."
 france_events.156.c: "Перемагають "Анархісти" - Суспільство без держави!"
 france_events.156.e: "Перемагають "Якобінці" - Ми справжні комунари."

 france_events.157.t: "Промова товариша Валуа"
 france_events.157.d: "Товариш Валуа смиренно звернувся до представників робітників нації з одним скромним проханням: надати йому інструменти для перемоги в боротьбі з ворогами Революції. Роки сореліанського правління та оптимізація процедур і виробництва для воєнних потреб зробили цю вимогу формальністю: Валуа та його уряд вже майже всемогутні. Звісно, всі формальності були ретельно дотримані: сореліанська риторика — це риторика радикального синдикалізму, а вибори до НСР мали стати реформою, що повертала б до етосу революційних днів. Але повільно, впевнено, влада зосереджувалася в руках сореліанців. Пролетарська демократія жива, але вона служить лише одній господині: великій історичній, революційній меті всіх французів, Війні за порятунок самої цивілізації від буржуазного занепаду.\n\nВалуа більше до вподоби ввічливі теоретичні дебати, ніж грандіозні промови. Його лідерство відображало цей темперамент, і хоча сореліанці часто були рішучими, щоб не сказати жорстокими, їхній лідер був досить спокійним. Товариш Валуа не мав задатків диктатора і не хотів ним бути: він бачить себе лише тим, кому випадковості Історії довірили роль негідного провідника французького пролетаріату. Але сьогодні Валуа відкрив у собі ораторські здібності на рівні найвидатніших революційних трибунів. Пристрасно доводячи необхідність надання виконавчій владі надзвичайних повноважень, щоб Революція раз і назавжди могла перемогти спочатку в Європі, а потім і в усьому світі, він завершив свою промову обіцянкою вистежувати Реакцію, де б вона не ховалася, під бурхливі оплески. Звісно, він знайшов вдячну аудиторію: віруючі були в захваті, а ті, хто ще залишався в опозиції, не бажали прокинутися завтра від звинувачень озброєних товаришів у контрреволюційній діяльності. І так, голосування, що надавало уряду широкі надзвичайні повноваження, пройшло майже одноголосно, а захоплені представники кричали: «Хай живе товариш-вождь Валуа!»"
 france_events.157.a: "Смерть Реакції, де б вона не ховалася!"

 france_events.158.t: "Сонце, що сходить"
 france_events.158.d: "Церемонія нагородження, звична річ у ці дні, коли наші герої отримують заслужене визнання за свої зусилля на фронті. Товариш Валуа, охочий поспілкуватися зі своїми товаришами-робітниками-бійцями, ніколи не буває занадто зайнятий, щоб привітати їх, послухати історії з фронту, дізнатися про героїчну жертву товариша. Цього разу це був кавалерійський підрозділ, федеральні драгуни. Хоча дні верхової їзди для них залишилися в минулому, і тепер це була грізна механізована сила, вістря списа, встромленого в темне серце Реакції, дух кавалерії залишався сильним: хоробрий або відчайдушний, критики сказали б аристократичний, але ніхто не міг заперечити їхньої мужності. Коли товариш Валуа оглядав ці війська, його погляд привернув яскравий, криваво-червоний прапор, прикріплений до провідного танка: багрянець гордо майорів, прикрашений палаючими променями Сонця, а в його серці — символи Революції.\n\nПомилитися було неможливо, цей символ був у кожному підручнику історії: це була імпровізована репродукція Орифламми, священного бойового прапора давніх королів Франції, золотого полум'я, що очищало їхніх ворогів, оновленого для служіння Пролетаріату. Коли Валуа запитав про це дивне видовище, все більш знервований офіцер спробував пояснити, що це не більше ніж традиція підрозділу, ініціатива солдатів, які відроджували дитячі мрії про лицарство. Він, безсумнівно, очікував скандалу, можливо, покарання, оскільки, перш ніж товариш-вождь перебив його, він намагався взяти всю відповідальність на себе. Натомість Валуа був сповнений ентузіазму: справді, що може бути кращим способом показати притаманний революційний характер французької нації, ніж вкорінити наші символи в символах славетних перемог наших предків? Француз завжди був рушієм історії, наше минуле — це не те, чого слід соромитися. Настільки сповнений ентузіазму, що Вождь пообіцяв, що прапор незабаром буде піднято поруч із федеральним та червоним прапорами, відновлений як бойовий прапор Франції в її великому цивілізаційному обов'язку."
 france_events.158.a: "Наші товариші можуть не поділяти цієї думки..."
 france_events.158.b: "Довіряймо безмежній творчості мас! Вперед, під сонцем соціалізму, що сходить!"


 france_events.159.t: "Париж втрачено!"
 france_events.159.d: "Париж, "місто вогнів", колиска революції та столиця Франції, був захоплений ворогом! Поки він стикається з опором цивільного населення, ми маємо швидко контратакувати та повернути повний контроль над містом."
 france_events.159.a: ""Раби повстануть...""

 france_events.160.t: "Звільнення Ельзасу-Лотарингії"
 france_events.160.d: "Ми дійшли до колишньої імперської провінції Ельзас-Лотарінгії та взяли її під повний контроль. Німеччина не може встояти перед нашою перевагою, оскільки втрачені землі повертаються Франції!"
 france_events.160.a: ""Усі згуртуємось на бій...""

 france_events.161.t: "Святкування Дня взяття Бастилії"
 france_events.161.d: "Сьогодні національне свято: Взяття Бастилії, що стало початком Першої французької революції."
 france_events.161.a: "Хай живе комуна!"

 france_events.163.t: "День праці"
 france_events.163.d: "Сьогодні у всьому світі демократичні, соціалістичні та синдикалістські держави відзначають День міжнародної солідарності трудящих, День праці чи Першотравень. День праці став міжнародним святом соціально-економічних досягнень робітничого класу та робітничого руху, і широко відзначається по всій Французькій Комуні."
 france_events.163.a: "Святкуємо!"

 france_events.164.t: "Перший Бурзький міжнародний фестиваль мистецтв"
 france_events.164.d: "Сьогодні відбувся Перший Бурзький міжнародний мистецький фестиваль. На ньому представлені багато відомих синдикалістських картин у стилі реалізму, замовлені французьким урядом, фреска Дієго Рівера, а також багато британських, російських та американських картин. Захід триватиме до вихідних і привернув широку увагу з боку світової громадськості. Поки що ми будемо в центрі уваги."
 france_events.164.a: "Він буде першим із багатьох наступних, і уряд про це подбає!"

 france_events.165.t: "Франція пропонує інтернаціональний авангард"
 france_events.165.d: "Керівництво Франції звернулося до нас із пропозицією про революцію у світовому мистецтві, яке створить нові стилі, унікальні у своїй новизні та неортодоксальності, небачених досі.\n\n Французький уряд вважає, що ця ініціатива допоможе нам у поширенні ідей революції через мирні заходи."
 france_events.165.a: "Запишіть і нас!"

 france_events.170.t: "Альянс із Інтернаціоналом?"
 france_events.170.d: "Інтернаціонал, військовий союз передових соціалістичних держав світу, обережно звернувся до нас із пропозицією вступити до його лав, вважаючи союз із нашою нацією на користь всіх і великим кроком уперед у тривалій боротьбі за визволення міжнародного пролетаріату. Ця пропозиція має незаперечні переваги, звичайно, ми можемо розраховувати на велику підтримку: допомогу проти наших ворогів і в досягненні наших військових цілей, захист, якщо вона колись знадобиться, і що не менш важливо, підтримку у розвитку наших збройних сил і навіть нашої економіки через програму Фаланстера. Однак ця пропозиція супроводжується, можливо, лякаючими зобов'язаннями, ставлячи нас на шлях можливого, але певного конфлікту з Кайзером та його союзниками. Як ми повинні відповісти на їхню пропозицію?"
 france_events.170.a: "Сильніше разом!"
 france_events.170.b: "Якщо подумати, то ні..."

 france_events.171.t: "[From.GetNameDefCap] приймає!"
 france_events.171.d: "Час радіти! [From.GetNameDefCap] прийняли нашу пропозицію приєднатися до нашого військового альянсу, як ми сподівалися. Цим рішенням вони запевнили нас у своїй незмінній підтримці як союзників у глобальній боротьбі за звільнення робітничого класу, а ми отримали цінного союзника проти наших безперечно могутніх ворогів. Незабаром багато інших підуть за ними: 'Інтернаціоналом стане людство'!"
 france_events.171.a: "Чудово!"

 france_events.172.t: "[From.GetNameDefCap] відмовляється!"
 france_events.172.d: "На жаль, [From.GetNameDef] відмовився від нашої пропозиції приєднатися до нашого військового альянсу. Можливо, його надто налякала незаперечна міць наших ворогів, чи він просто недостатньо відданий боротьбі за визволення пролетаріату. У будь-якому випадку, хоча це, звичайно, сумний результат нашої дипломатичної ініціативи, багато інших приєднаються до нас у цій боротьбі: 'Інтернаціоналом стане людство'!"
 france_events.172.a: "Їхня втрата."

 france_events.200.t: "Проєкт Дамокл"
 france_events.200.d: "Німецькі шпигуни нещодавно виявили документи програми досліджень та розробок, яку спонсорували члени Третього Інтернаціоналу. Названа 'Проект Дамокл', вона є широким дослідженням руйнівної сили ядерного поділу з метою створення 'бомб з руйнівною силою, що значно перевершує все, що відомо в даний час'. Відомий німецький фізик Альберт Ейнштейн раніше попереджав, що успішна "ядерна бомба" може навіть перетворити цілі міста на попіл.\n\n\nНімецькі спецслужби поділилися інформацією про цей проект зі своїми найближчими союзниками, тож, зрозуміло, тепер про це знає весь світ. Деякі відкидають цей проект як дитячу фантазію, але багато експертів побоюються прориву."
 france_events.200.a: "Якщо вони досягнуть успіху..."

 france_events.301.t: "Кінець Третього Інтернаціоналу"
 france_events.301.d: "Війна розвивалася не на нашу користь. Незважаючи на всі зусилля нас і наших солдатів, сили реакції виявилися надто великими для могутності міжнародного пролетаріату - зазнаючи довгих невдач і поразок, британські та французькі збройні сили неухильно знижували свою боєздатність протягом усієї війни. Хоча досі ми зберігали надію, що робітники всього світу ще піднімуться, ситуація досягла такої критичної точки, що ні Британія, ні Франція не можуть чинити ефективного опору протистоянням сил, і жоден з членів Інтернаціоналу, що залишився в живих, не має необхідної сили і престижу Щоб згуртувати союз - таким чином, Третій Інтернаціонал почав розпадатися.\n\nНаслідки цього відчуваються практично відразу - те, що раніше було твердою рішучістю ніколи не поступатися реакціонерам, тепер швидко поступилося місцем майже поразницькій позиції, оскільки союзні повстанці та уряди все частіше вважають нашу справу безнадійною і починають розмірковувати про те, щоб повісити гвинтівки, або шукати якісь умови з ворогом, а Фаланстер та інші органи Інтернаціоналу значною мірою припинили своє існування. Очікується, що, якщо не станеться немислимого розвороту, колишні члени альянсу, які перебувають поза досяжністю ворожих сил, незабаром припинять відкриті бойові дії, тоді як інші будуть змушені беззастережно капітулювати... або іншим чином піддатися остаточній деблокаді.\n\nКоли полум'я революції догоряє, а робітники плачуть від розпачу, залишається тільки знайти порятунок, який тільки можливий..."
 france_events.301.a: "Тільки не так..."

 INT_collapse_base: "Народжений з попелу Великої війни, Третій Інтернаціонал за більш ніж 20 років став рівною мірою найбільшою надією світу та його найбільшим страхом - альянсом перших соціалістичних урядів світу з грандіозними амбіціями щодо здійснення давньої мрії про світову революцію робітників."

 france_events.302.t: "Крах Інтернаціоналу"
 france_events.302.d.germany: "$INT_collapse_base$\n\nОднак німецький світовий порядок виявився надто сильним, щоб його розтрощити - після довгої боротьби Німеччина та її союзники тепер контролюють більшу частину Великобританії та Франції, а Третій Інтернаціонал і його структури припинили своє існування, і жоден уцілілий союзник не зміг перевернути ситуацію. Після того, як протягом багатьох років світова революція вважалася все більш реальною перспективою, тепер вона стала неможливою на десятиліття або навіть більше – якщо не назавжди."
 france_events.302.d.entente: "$INT_collapse_base$\n\nОднак вигнані уряди довели, що не бажають помирати - після монументальних військових зусиль Антанта здебільшого повернулася під контроль Британії та Франції, залишивши Третій Інтернаціонал і його різні структури зруйнованими і не мають жодного союзника, достатньо сильного, щоб об'єднати їх. Після того, як протягом багатьох років світова революція вважалася все більш реальною перспективою, тепер вона стала неможливою на десятиліття або навіть більше – якщо не назавжди."
 france_events.302.d.germany_entente: "$INT_collapse_base$\n\nПроте сили старого порядку виявилися надто потужними, щоб їх подолати - зіткнувшись з ворогами з усіх боків, Британія та Франція впали під натиском Німеччини та Антанти, а Третій Інтернаціонал та його структури припинили своє існування, і жоден уцілілий союзник не зміг згуртувати робітників усього світу. . Після того, як протягом багатьох років світова революція вважалася все більш реальною перспективою, тепер вона стала неможливою на десятиліття або навіть більше – якщо не назавжди."
 france_events.302.d.russia: "$INT_collapse_base$\n\nАле хоча вони й здобули перемогу над Німеччиною, саме те, що було за цим, стало їх загибеллю: після руйнівної війни Інтернаціонал не зміг здобути перемогу над своїм новим ворогом у Росії і впав у результаті вторгнення, залишивши Третій Інтернаціонал та його органи зруйнованими, і без союзників, які могли чинити серйозний опір. Незважаючи на це, поразка Німеччини призвела до того, що світ, яким ми його знаємо, назавжди змінився - так що, хоча світова революція може закінчитися на десятиліття або більше, її спадщина - це світ, який радикально відрізняється від того, що було раніше."
 france_events.302.d.generic: "$INT_collapse_base$\n\nОднак їхні вороги виявилися занадто численними і занадто сильними, щоб подолати їх: соціалістичні уряди Великобританії та Франції зазнали поразки, а жодна з сил, що залишилися, не змогла взяти на себе мантію. Третій Інтернаціонал та його різні органи припинили своє існування. Після того, як протягом багатьох років світова революція вважалася все більш реальною перспективою, тепер вона стала неможливою на десятиліття або навіть більше – якщо не назавжди."
 france_events.302.a: "І що то була за мрія..."
 france_events.302.b: "Ми більше ніколи не боятимемося революції."
 france_events.302.c: "Все так, як і має бути."
 france_events.302.d: "Віддай! Це не правильно! Це було наше!"
 france_events.302.e: "Ми знали, що трапиться. Але вони могли б протриматися трохи довше..."
 france_events.302.f: "Зараз ніхто не може заперечувати, що ми посіли своє місце в історії."
 france_events.302.g: "Це віщує... щось погане."
 france_events.302.h: "Ми не могли і мріяти про найкращий результат."
 france_events.302.i: "Смерть приходить до всіх, рано чи пізно."

 france_events.999.t: "Крах капіталістичної економіки"
 france_events.999.intro: "Останні кілька днів робітники та селяни всього світу спостерігали за тим, як банкіри, капіталісти та тирани намагаються поживитися плодами праці робітників у своїх корисливих цілях. Вони називають це Чорним Понеділком, жахливою подією, кажуть вони! Вони кажуть, що такий крах був зовсім не очікуваний, що жоден економіст не міг його передбачити! Звісно, робітники не дурні. Народ бачить їхню брехню наскрізь.\n\nЯк передбачав великий філософ Карл Маркс, такі крахи є неминучим наслідком капіталізму. У міру того, як капіталісти знущаються з робітників і пожинають їхні плоди, вони починають пожирати себе живцем, як скажені собаки. І все це при тому, що вони залишають своїх робітників боротися та помирати у відходах, хапаючись за останній шматок м'яса.\n\nНаша нація, однак, відокремилася від капіталістичного світу і розпочала будівництво істинно народної держави. Тому ми залишаємося незайманими і можемо лише спостерігати, як країни світу живцем з'їдаються своїми капіталістичними повелителями. Це велике пробудження для селян і робітників усього світу, і невдовзі робітники цих країн почнуть організовуватися проти своїх гнобителів. Ми повинні стояти поруч і бути справжнім прикладом для трудящих усього світу!"
 france_events.999.d: "$france_events.999.intro$\n\nНаша нація, однак, від'єдналася від капіталістичного світу і почала будувати справжню народну державу. Тому ми залишаємося осторонь і можемо лише спостерігати, як народи світу живцем з'їдають їхні капіталістичні володарі. Це велике пробудження для селян і робітників світу, і незабаром робітники цих країн почнуть організовуватися проти своїх гнобителів. Ми повинні бути поруч і бути справжнім прикладом для трудящих усього світу!"
 #CHI has their own unique version of this event.
 france_events.999.a: "Робітники всього світу, об'єднуйтесь!"

 france_events.1000.t: "Гамелен марширує Парижем"
 france_events.1000.d: "Кілька днів тому генерал Моріс Гамелен здійснив успішний переворот проти Якобінського режиму Марселя Деа. Хоча це схоже на рішучу атаку на демократичну систему Комуни, багато хто стверджує, що Якобінці знищили б демократичну систему, якби не втручання Гамелена. Гамельєн пообіцяв відновити Францію в традиційному синдикалізмі, і процес деякобініцізаціі вже йде. Досі невідомо, якими будуть його плани. Ми можемо тільки чекати..."
 france_events.1000.a: "Дивно, м'яко кажучи."

 france_events.1031.t: "Православні синдикалісти обрані у Франції"
 france_events.1031.d: "Комуна Франції — провідна соціалістична держава світу, об'єднана у федерацію міських комун і керована Комітетом громадського порятунку, головним органом виконавчої влади. Однак з моменту свого заснування Друга комуна не була однорідною у своїй політиці — виникли численні фракції, кожна з яких мала власне уявлення про те, яким шляхом має йти Франція. З наближенням часу реваншу над Німеччиною та світової революції, вибори до ГКП 1936 року стають дуже важливими...\nЗаміна дискредитованому Марсо Піверту прийшла з його власної фракції, православні, які назвали [FRA.GetLeader], що зараз посідає провідну позицію в ГКП. Вони виступають за розширення демократії та черпають натхнення у британців для децентралізації комуни."
 france_events.1031.a: "Цікаво."

 france_events.1033.t: "Якобінці обрані у Франції"
 france_events.1033.d: "Комуна Франції — провідна соціалістична держава світу, об'єднана у федерацію міських комун і керована Комітетом громадського порятунку, головним органом виконавчої влади. Однак з моменту свого заснування Друга комуна не була однорідною у своїй політиці — виникли численні фракції, кожна з яких мала власне уявлення про те, яким шляхом має йти Франція. З наближенням часу реваншу над Німеччиною та світової революції, вибори до ГКП 1936 року стають дуже важливими...\n\nЗаміна дискредитованому Марсо Піверту прийшли якобінці на чолі з [FRA.GetLeader] - лідером екстремістської фракції, яка виступає за посилення централізації. Зараз вони мають більшість у ГКП."
 france_events.1033.a: "Цікаво."

 france_events.1036.t: "Виборчий глухий кут у Франції"
 france_events.1036.d: "Комуна Франції — провідна соціалістична держава світу, об'єднана у федерацію міських комун і керована Комітетом громадського порятунку, головним органом виконавчої влади. Однак з моменту свого заснування Друга комуна не була однорідною у своїй політиці — виникли численні фракції, кожна з яких мала власне уявлення про те, яким шляхом має йти Франція. З наближенням часу реваншу над Німеччиною та світової революції, вибори до ГКП 1936 року стають дуже важливими...\n\nНастільки важливими, що жодна з чотирьох фракцій не змогла здобути більшість. Як і до виборів, потрібно знайти коаліцію, але як це змінить політичний ландшафт Комуни? Це знають лише члени самого КГП."

 france_events.1037.t: "Дев'ятий Інтернаціональний конгрес"
 france_events.1037.d: "Соціалістичні делегати з усього світу зібралися в Парижі та його околицях на черговий конгрес свого руху. Третій Інтернаціонал був створений французькими соціалістами після революції 1920 року і відтоді допомагав спрямовувати зусилля робітничого руху. Хоча в Інтернаціоналі домінують синдикалісти, він прагне бути широкою організацією і тому вітає червоних усіх мастей. Делегатів зустріли військовим парадом та натхненною промовою у Версалі, вбраному в червоне з цієї нагоди.\n\nНа порядку денному — поширення революційного запалу, зокрема в Азії та Північній Америці, конфлікт в Іспанії, політика щодо колоніалізму та вимоги до членства у військовому союзі Інтернаціоналу."
 france_events.1037.a: "Цікавий розвиток подій."

 france_events.1038.t: "Десятий Інтернаціональний конгрес"
 france_events.1038.d: "Дев'ятий конгрес Третього Інтернаціоналу, що відбувся в Парижі, займався поширенням ідеології за кордоном, підтримкою соціалістичних рухів та зміцненням зв'язків між існуючими соціалістичними націями. Завдяки успіху цього зібрання було скликано Десятий Інтернаціональний конгрес, який відбудеться в Лондоні.\n\nПредставників з усього світу зустріли британським артилерійським салютом, шотландським хором волинок та загалом теплим прийомом. Оскільки Європа все ближче підкочується до війни, очікується, що основною темою обговорення буде військова та економічна співпраця між соціалістами, а Франція та Британія знову визначатимуть політику Інтернаціоналу."
 france_events.1038.a: "Цікаво."

 france_events.1039.t: "Створення Міжнародного авангарду"
 france_events.1039.d: "Спільні зусилля Французької комуни та Союзу Британії кілька днів тому породили Міжнародний авангард — програму, що має на меті створити єдиний мистецький стиль для мистецтва та жанр для музики, а також нові літературні техніки, кожна з яких заохочується бути соціалістичною, неортодоксальною, антитрадиціоналістською та антирелігійною.\n\nПовідомляється, що в цій програмі візьмуть участь художники, письменники та музиканти з усього світу, від Сполучених Штатів до Південної Африки та Японії. Перший фестиваль, що продемонструє плоди програми, планується провести протягом двох років у Каннах. Чи це світанок нової, синдикалістської розваги?"
 france_events.1039.a: "Солідарність назавжди!"

