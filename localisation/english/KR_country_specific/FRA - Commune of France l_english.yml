### Focuses ###
 commune_of_france_focus: "Фокуси Французької Комуни"

 FRA_office_des_chemins_de_fer: "Управління залізниць"
 FRA_office_des_chemins_de_fer_desc: "Засідання Конгресу в ЗКП щодо стану інфраструктури Франції виявило дезорганізацію та відсталість нашої залізничної системи. Конгрес погодився з необхідністю створити нове управління, спеціально уповноважене на розвиток та обслуговування наших залізниць, щоб з'єднати всі частини Франції."

 FRA_voluntary_association: "Добровільне об'єднання"
 FRA_voluntary_association_desc: "Найкраща економічна політика — це не та, що диктується згори, а та, що виникає природним шляхом знизу, від пролетаріату, від робітників. Ми відкидаємо етатизм і натомість все більше приймаємо децентралізацію та звільнення французької економіки: ми переможемо не намагаючись загнати маси, а дозволивши Народу, звільненому Матір'ю Анархією, розпочати нову еру процвітання."

 FRA_socialist_education: "Соціалістична освіта"
 FRA_socialist_education_desc: "Освіта Французької республіки багато в чому була відмінною, і це дозволяло середньостатистичному громадянину отримати великі знання в галузі науки та мистецтва. Ми прагнемо продовжувати роботу над цією спадщиною, домагаючись того, щоб у французьких школах головною метою була не побудова ієрархії та дисципліни, як у деяких реакційних країнах, а освіта."

FRA_support_workers_initiatives: "Підтримка робітничих ініціатив"
 FRA_support_workers_initiatives_desc: "Не можна недооцінювати винахідливість і здоровий глузд мас, які найкраще знайомі з виробництвом. Ми повинні докласти особливих зусиль, щоб ініціативи, що йдуть з економічної бази, не лише втілювалися в життя, а й процвітали. Це не тільки, безсумнівно, гарантує, що люди, залучені до цих проєктів, будуть ще старанніше присвячувати себе своїй роботі, бачачи винагороду за свої зусилля, але й стане великим пропагандистським успіхом як вдома, так і за кордоном."

 FRA_consumer_cooperatives: "Споживчі кооперативи"
 FRA_consumer_cooperatives_desc: "Економіст Шарль Жід до війни розробив мережу кооперативних магазинів, пов'язаних зі старою СФІО. Він сподівався започаткувати «Кооперативну республіку» через альтернативну економіку, вільну від капіталізму та надмірних прибутків. Після Революції споживчі кооперативи стали повсюдними, працюючи пліч-о-пліч з виробничими кооперативами, щоб доставляти робітникам усілякі товари за справедливими цінами, масовізуючи обмін."

 FRA_garden_city_movement: "Рух за міста-сади"
 FRA_garden_city_movement_desc: "Краще середовище для життя означає здоровішого, продуктивнішого робітника. Щоб задовольнити потреби міграції з села в місто та підтримати розвиток нашого промислового потенціалу, були затверджені масштабні проєкти будівництва районів на околицях міст або на місці знесених нетрів. Побудовані відповідно до ідеалів руху «місто-сад», вони включають сімейні будинки та житло середньої щільності, спільні послуги та зручності, а також великі зелені зони."

 FRA_close_bureaucratic_loopholes: "Ліквідувати бюрократичні лазівки"
 FRA_close_bureaucratic_loopholes_desc: "Одна з постійних критик революційної держави є особливо влучною: економічна демократія — це складна справа, що призводить до нестерпної неефективності. Ми повинні працювати над тим, щоб зробити економіку ефективнішою, не ставлячи під загрозу її дорадчі та робітничі якості, і найочевиднішим початком є перегляд нашої бюрократії та скорочення надмірних процесів, що породжують як повільність, так і корупцію."

 FRA_modernisation_and_cartelisation: "Модернізація та картелювання"
 FRA_modernisation_and_cartelisation_desc: "Соціалізм — це перш за все тріумф економічної ефективності над капіталістичним безглуздям. Революція вже призвела до значної раціоналізації економіки, коли промислові федерації працюють з федеральним урядом для оптимізації виробництва. Однак цей процес можна поглибити, заохочуючи створення спеціалізованих промислових комплексів, що гармонійно працюють разом, як гвинтики у великому механізмі."

 FRA_embrace_chain_production: "Впровадити потокове виробництво"
 FRA_embrace_chain_production_desc: "Французька промисловість на зорі Революції була особливою. Хоча пролетарський клас уже був великим, багато робітників усе ще були близькі до своїх предків-ремісників, а потокове виробництво та наукове управління були нормою лише в небагатьох галузях. Хоча це може бути іноді непопулярним серед деяких робітників, ми повинні продовжувати переконувати профспілки прийняти цей важливий крок у модернізації виробництва."

 FRA_mass_application_of_pre_stressed_concrete: "Масове застосування попередньо напруженого бетону"
 FRA_mass_application_of_pre_stressed_concrete_desc: "Розроблений інженером Еженом Фрейссіне, попередньо напружений бетон — це новий крок у сучасному будівництві. Було виявлено, що бетон, улюблений матеріал промислової епохи, з часом і від зносу має проблеми з довговічністю та деформацією. Цей метод допомагає зменшити ці ризики, особливо для конструкцій, що зазнають значних навантажень або тиску. Розпочнеться будівництво нових, більш довговічних споруд, а також буде запущено кампанію зі зміцнення об'єктів, що перебувають у зоні ризику."

 FRA_develop_the_rhone_valley: "Розвиток долини Рони"
 FRA_develop_the_rhone_valley_desc: "Рона, життєва артерія південного сходу, затиснута між Центральним масивом та Альпами, історично була примхливою. Будучи артерією торгівлі між північчю та півднем, вона також відома своєю схильністю до повеней, що серйозно перешкоджає розвитку вздовж її берегів. Звісно, це було до того, як Людина приборкала Природу за допомогою праці та технологій, і тепер ми можемо спрямувати норов річки на користь нашого промислового розвитку."

 FRA_exploit_the_massif_central: "Експлуатація Центрального масиву"
 FRA_exploit_the_massif_central_desc: "Економічний та інфраструктурний розвиток регіонів Альп та Центрального масиву дозволяє краще використовувати наявні там мінеральні ресурси. Наші геологи виявили нові родовища корисних копалин, і тепер ми готові розпочати їхню експлуатацію в промислових масштабах!"

 FRA_voice_of_the_people: "Голос народу"
 FRA_voice_of_the_people_desc: "Франція, серце Революції, повинна мати можливість достукатися до робітників усюди, особливо до тих, хто все ще страждає під кайданами Капіталу. З Парижа до всього світу ми будемо вести радіомовлення всіма основними мовами і дамо знати нашим товаришам, що вони не самотні. Однак це не може бути просто пропагандистським мовленням: ми забезпечимо, щоб поряд з новинами та соціалістичними повідомленнями була й ширша освіта, розваги та хороша музика."

 FRA_point_du_jour_studios: "Студії «Пуен-дю-Жур»"
 FRA_point_du_jour_studios_desc: "Сьоме мистецтво — безперечно, медіум цього століття, революція в розвагах та передачі ідей. Народившись у Франції, ми повинні визнати, що Голлівуд та Бабельсберг обігнали батьківщину кіно за виробничими потужностями, випускаючи контрреволюційний матеріал для всього світу. Ми підтримаємо розширення потужностей у паризькому передмісті Біянкур, студій «Пуен-дю-Жур» (Світанок), та профінансуємо інноваційних кінематографістів."

 FRA_build_the_autoroutes: "Будівництво автомагістралей"
 FRA_build_the_autoroutes_desc: "Інженер та урбаніст Анрі Прост розробив план розвитку автомагістралей навколо паризького регіону для сполучення віддалених передмість. Ця ідея отримує широку підтримку, і ЗКП вирішила профінансувати нові проєкти з розширення автомагістралей по всій Федерації. Комуни Марселя та Ліона також попросили його розробити плани автомагістралей для своїх міст."

 FRA_militarisation_of_the_proletariat: "Мілітаризація пролетаріату"
 FRA_militarisation_of_the_proletariat_desc: "Ми не повинні забувати: ми, робітники, воюємо, ми завжди воювали, ми завжди будемо воювати. Виробництво — це невтомна битва, безперервна війна проти повзучої Реакції, проти деградованої буржуазії та всього, що насмілюється протистояти Історії. Виробники Франції повинні відповідати виклику, прийняти свою долю і працювати старанніше, ніж будь-коли, щоб викувати інструменти глобального визволення."

 FRA_second_wave_of_mechanisation: "Друга хвиля механізації"
 FRA_second_wave_of_mechanisation_desc: "Франція — потужна сільськогосподарська держава, наша земля завжди була щедрою на врожаї. Однак, попри наші зусилля, сьогоднішній урожай не надто відрізняється від того, що був до Революції, а в деяких випадках — і сотні років тому. Це все ще переважно ручний, трудомісткий процес, а механізація просувається повільно. Для подальшої модернізації нашої економіки ми повинні допомогти нашим фермерам освоїти нові інструменти їхньої праці."

 FRA_large_scale_rural_projects: "Масштабні сільські проєкти"
 FRA_large_scale_rural_projects_desc: "Ми — нація дрібних землевласників; коли прийшла Революція, було мало великих маєтків для захоплення, мало орендарів. Це означає, що життя в сільській місцевості за останні десятиліття залишилося відносно незмінним. Проте з помітними винятками: узагальнення сільськогосподарських кооперативів та експерименти з добровільною колективізацією. Це необхідний шлях у сільському економічному розвитку, і ми будемо заохочувати їхню роботу."

 FRA_communal_waterworks: "Комунальні водопроводи"
 FRA_communal_waterworks_desc: "Наразі було б немислимо просити наш селянський клас об'єднувати свої земельні ділянки, джерело великої гордості для них. Однак є багато аспектів сільського господарства, які можна і слід об'єднувати, щоб зробити їх ефективнішими, а наше сільське господарство з часом ще більш продуктивним: водопровідні мережі — одна з них. Заохочення комун до координації таких проєктів посіє насіння подальшої модернізації сільської економіки."

 FRA_ploughshares_into_swords: "Перекувати орала на мечі"
 FRA_ploughshares_into_swords_desc: "Сільський світ повинен розділити тягар великих промислових військових зусиль, зробити свій внесок в оборону Революції. Децентралізоване виробництво, особливо товарів, що потребують більш ремісничого підходу до їх створення чи збирання, зможе знайти там своє місце. Зібравши врожай, селянин, ремісник допоможуть своєму товаришу-солдату бути оснащеним найкращими товарами, гордими нащадками давньої майстерності."

 FRA_new_hydroelectric_dams: "Нові гідроелектростанції"
 FRA_new_hydroelectric_dams_desc: "Наші гірські регіони в Альпах та Центральному масиві мають безліч річок з великою течією — ідеальне середовище для створення чистого та довговічного джерела енергії та допомоги у відродженні відсталих, сільських гірських регіонів Франції."

 FRA_syndical_consolidation: "Синдикальна консолідація"
 FRA_syndical_consolidation_desc: "З наближенням наступного етапу великого революційного конфлікту ми повинні закликати профспілкові федерації відкинути всі суперництва, всі міжособистісні конфлікти, всі корпоративізми та прийняти виробничу дисципліну. Час для дебатів минув, тепер час повернутися до своїх коренів як до інструментів класової війни: є лише один робітничий клас, нехай буде одна єдина синдикальна воля."

 FRA_embrace_planism: "Впровадити планізм"
 FRA_embrace_planism_desc: "Наукове управління економікою — це майбутнє; ми не заспокоїмося, доки економічні сили нації не будуть у повній гармонії з державою, працюючи на перемогу над ворогами робітників. Ми не можемо дозволити собі відволікатися на будь-які менш важливі турботи, у нас повинна бути лише одна мета: виживання та тріумф Революції, і тому ми повинні дотримуватися однієї лінії, однієї волі, одного великого Плану."

 FRA_expand_manufacture_darmes_de_tulle: "Розширити збройовий завод у Тюлі"
 FRA_expand_manufacture_darmes_de_tulle_desc: "Тюль у Лімузені є домом для одного з найстаріших і найбільших заводів з виробництва зброї у Франції, де тисячі робітників зосереджені переважно на стрілецькій зброї. Зі зростанням нашого переозброєння було вирішено розширити «Ману», як її називають місцеві. Дійсно, на відміну від інших заводів, розташованих у традиційних промислових басейнах, зокрема на півночі, цей знаходиться далеко від досяжності ворога."

 FRA_directorate_for_arms_production: "Директорат військового виробництва"
 FRA_directorate_for_arms_production_desc: "Якщо ми хочемо перемогти в гонці озброєнь проти реакційних держав, ми не можемо дозволити жодним відволіканням заважати нашим зусиллям з підготовки до війни. Буде створено федеральний виконавчий комітет, що складатиметься з офіцерів, експертів, законодавців та профспілкових лідерів, який використає всю міць пролетарської держави для прямого контролю над нашою оборонною промисловістю, забезпечуючи її ідеальну налаштованість на реагування на наші потреби та прагнення."

 FRA_maximise_production_capacity: "Максимізувати виробничі потужності"
 FRA_maximise_production_capacity_desc: "Ми починаємо з невигідного становища за чисельністю населення та промисловою базою в гонці проти Реакції. Хоча ми докладемо всіх зусиль, щоб наздогнати, ми повинні зробити максимум з того, що маємо. Наші вільні робітники продуктивніші, кваліфікованіші за тих, хто відчайдушно чекає на своє визволення. Якщо нам доведеться працювати вдвічі більше, ми це зробимо. Нам потрібне одне велике зусилля, і наші товариші більш ніж готові кинутися в цю справу заради нас усіх."

 FRA_the_working_mans_automobile: "Автомобіль для робітника"
 FRA_the_working_mans_automobile_desc: "Соціалізм означає задоволення потреб і бажань робітників. Багато наших товаришів думають про можливості, які відкриває володіння власним автомобілем, не прив'язаним до прокладених колій та маршрутів. Громадський масовий транспорт ніколи не буде замінено, але ця мрія повинна стати досяжною для всіх працьовитих французів. І тому ми звернемося до профспілок автомобільної промисловості з проханням розробити нові моделі, довговічні, але прості та дешеві, які легко ремонтувати."

 FRA_new_tractor_factories: "Нові тракторні заводи"
 FRA_new_tractor_factories_desc: "Зі зусиллями з механізації виникла нова потреба у великій кількості механічного сільськогосподарського обладнання, найважливішим з яких є трактори — основа цього руху. Кожен кооператив уже має свої, але якщо ми хочемо повністю відмовитися від коси, кожен селянин повинен мати власну сучасну робочу худобу. Щоб уникнути подальшого навантаження на наші існуючі заводи автомобільної промисловості, ми спрямуємо створення спеціалізованих заводів."

 FRA_viticulture_of_the_twentieth_century: "Виноградарство двадцятого століття"
 FRA_viticulture_of_the_twentieth_century_desc: "Вино, наріжний камінь французького спілкування, будь-який привід є слушним, щоб відкрити хорошу пляшку. Червоні вина Бордо чи Бургундії, білі з Лотарингії — всі вони мають шанувальників тут і за кордоном. Збір врожаю все ще переважно ручний, і весь процес залишається досить ремісничим: хоча деякі етапи занадто важливі для модернізації, надаючи нектару його тонкий смак, ми можемо допомогти виробництву вина увійти в це століття з модернізованим обладнанням."

 FRA_expand_the_textile_industry: "Розширити текстильну промисловість"
 FRA_expand_the_textile_industry_desc: "З перших днів промислової революції текстильна промисловість завжди була на передовій економічного прогресу. Тепер синтетичні волокна, нові машини та технології зробили можливим масове виробництво, менш трудомісткими способами, текстилю та одягу. Париж уже є столицею моди, незабаром ми також станемо батьківщиною доступного, довговічного текстилю: наші робітники будуть одягнені краще, ніж усі дами Берліна."

 FRA_road_to_war: "Шлях до війни"
 FRA_road_to_war_desc: "Війна з Німеччиною неминуча, адже німці тримають наших братів під окупацією в Ельзас-Лотарингії, а з їхньою величезною кількістю маріонеток вони стають головною контрреволюційною силою в Європі, пригнічуючи якщо не весь світ, то сотні мільйонів людей. Час це зупинити і помститися їм за все. Перший Вельткріг не був останнім."

 FRA_renseignements_generaux: "Інформбюро"
 FRA_renseignements_generaux_desc: "Вочевидь, що ми зможемо захистити нашу країну без сучасного централізованого розвідувального управління. Старі табу все ще сильні в наших умах, і важко уявити таку централізовану систему влади, але ми маємо піти на ці жертви. Німецькі шпигуни вже тихо посміюються з наших жалюгідних "розвідувальних комітетів"."

 FRA_the_haunting_spectre: "Примара, що блукає"
 FRA_the_haunting_spectre_desc: "У кожному порту, на кожному складі, в кожній казармі та на кожній складальній лінії кожної контрреволюційної держави у нас є товариш, готовий зробити свій внесок у велику боротьбу. Наша мережа інформаторів і симпатиків не має собі рівних, бо що може бути величнішим за світовий робітничий клас: ми використаємо її повною мірою для посилення наших розвідувальних зусиль."


 FRA_vanguard_of_the_revolution: "Авангард революції"
 FRA_vanguard_of_the_revolution_desc: "Ті, хто все ще бореться під капіталістичним гнітом, дивляться на нас з великою надією, як на великий маяк, серце Революції, що б'ється. Ми повинні зробити все, що в наших силах, щоб допомогти тим, хто рве кайдани, це наш історичний обов'язок. Ідеологічна та матеріальна підтримка — це одне, але ми повинні йти далі та брати безпосередню участь у збройній боротьбі: Французи будуть боротися по всьому світу за свободу всіх робітників і переможуть, так само як ми перемогли тут."

 FRA_curie_research_institute: "Дослідницький інститут Кюрі"
 FRA_curie_research_institute_desc: "Обскурантизму немає місця в нашій нації. Нас веде матеріалізм: наша політика наукова, тому науці слід надати все необхідне для прогресу. Наші найсвітліші уми працюватимуть на благо Франції, Революції, а отже, і всього людства. Ми заснуємо дослідницький інститут, спрямований на зміцнення нашої технологічної переваги, названий на честь геніальних фізиків П'єра та Марії Кюрі."


 FRA_synthetic_chemistry: "Синтетичні ресурси"
 FRA_synthetic_chemistry_desc: "Території Франції великі і сповнені ресурсів, але вони можуть містити у собі абсолютно все. Бракує нафти, гуми, вольфраму та хрому, і у разі конфлікту ми не зможемо покладатися на торгівлю. Ми повинні знайти нові шляхи доступу до них, і деякі вчені навіть припускають, що ми зможемо створювати їх."

 FRA_electric_machines: "Електричні машини"
 FRA_electric_machines_desc: "Поки способи обчислення тільки підходять до лічильної машини, ми вже зробили великий прорив у цій галузі. Наші математики запевнили нас, що ці нові машини – чудова допомога у швидких та ефективних розрахунках. Давши нашим товаришам ресурси та час, ми можемо собі тільки уявити можливості цієї нової галузі."

 FRA_damocles: "Проєкт «Дамокл»"
 FRA_damocles_desc: "Сьогодні відбулася зустріч у Кембриджському університеті, натхненна Кембриджською конференцією, яка відбулася під час Десятого конгресу Інтернаціоналу. Група фізиків-теоретиків із Британії та Франції просить нашу підтримку для започаткування проекту "Дамокл", спільного англо-французького комітету з ядерних досліджень."

 FRA_zoe_project: "Проєкт «Зої»"
 FRA_zoe_project_desc: "Хоча проєкт «Дамоклів меч» мав великі перспективи, відмова [ENG.GetNameDef] брати участь у ньому підірвала співпрацю між нашими та їхніми вченими. Попри це, ми повинні наполегливо працювати й з'ясувати, як ми можемо використати атом. Ми присвятимо цей проєкт тій самій жінці, яка відкрила радій і вказала нам цей шлях."

 FRA_fortify_the_german_border: "Німецький кордон"
 FRA_fortify_the_german_border_desc: "Ми вже побудували досить значну мережу укріплень уздовж річки Маас та кордону з Фландрією-Валлонією. Однак ми можемо покращити її за допомогою нових бункерів та передових військових споруд, таких як радіостанції та сучасні артилерійські установки. Ми зробимо те, на що республіка ніколи б не спромоглася піти."

 FRA_extend_the_line: "Лінія оборони"
 FRA_extend_the_line_desc: "Поки ми в основному зосередили нашу увагу на зміцненні дільниць оборони, які й так добре захищені, цілком очевидно, що німці вдарять по найменш захищених точках; і вирішення цієї проблеми дуже просте: у нас не буде цих точок зовсім. Або вони навчаться ходити по воді, або вони зламають собі зуби про нашу оборону!"

 FRA_demand_haute_savoie: "Претензії на Верхню Савою"
 FRA_demand_haute_savoie_desc: "Протиправна швейцарська окупація Верхньої Савойї триває вже надто довго! Вони вже виставили себе жорстокими тиранами та гнобителями нашого народу на нашій же законній землі! Ніхто не має права вести репресії щодо французів і думати, що йому все це зійде з рук. Вероломні швейцарці зробили свою останню помилку."

 FRA_liberate_iberia: "Звільнення Іспанії"
 FRA_liberate_iberia_desc: "Просто біля нашого південного кордону, за Піренеями, знаходиться реакційна Іспанія. Незважаючи на всі наші надії, брати з НКП-ФАІ зазнали невдачі у спробі повалення монархії і тепер зазнають репресій. Проте, ми досягнемо успіху. Незабаром комуна звільнить іспанських робітників і тим самим убезпечить Іберійський півострів."

 FRA_take_down_germany: "Знищення Німеччини"
 FRA_take_down_germany_desc: "На нашу велику подив, німецькі реакціонери поступилися нам Ельзас-Лотарінгію. Але ми не зупинимося на ній! Революція переможе, і ми помстимемося за всі страждання наших братів під час Вельткрігу! Вони шкодуватимуть, що не програли в ньому, бо нас ніщо не зупинить від їхнього повного знищення!"

 FRA_the_red_danube: "Червоний Дунай"
 FRA_the_red_danube_desc: "Дунайські народи довели свою нездатність розпочати успішну соціалістичну революцію у своїй країні та звільнитися від тиранії Габсбургів. Тоді ми надамо їм допомогу. Так само будуть звільнені всі народи, які все ще знаходяться під тиранією цієї анахронічної імперії. Європу буде звільнено від останньої з реакційних імперій."

 FRA_flank_the_rhineland: "Атака з флангу"
 FRA_flank_the_rhineland_desc: "Низини Бенілюксу стратегічно важливі для наших військових зусиль. Німці не очікують нападу з цього боку, і якщо ми досягнемо успіху, ми відріжемо Німеччину від її життєво важливих економічних районів у Рейнській області. Німеччина впаде."

 FRA_world_revolution: "Світова революція"
 FRA_world_revolution_desc: "З революцією, що міцно закріпилася в Європі, ми можемо звернути свій погляд на весь інший світ і приступити до здійснення грандіозного плану щодо його звільнення від реакціонерів та імперіалістів. Наша боротьба закінчиться, як тільки останній з них постане перед усім людством за свої злочини. Хай живе Всесвітня соціалістична республіка!"

 FRA_european_revolution: "Европейська революція"
 FRA_european_revolution_desc: "Хоча ідея світової революції чудова, ми маємо залишатися реалістами. З обережним втручанням та відсутністю реакційної нам противаги, ми невдовзі побачимо, як весь світ перейде на рейки синдикалізму. Однак ми маємо переконатися, що вся Європа вільна від реакціонерів. Нехай живе Європейська соціалістична республіка!"

 FRA_peaceful_revolution: "Мирна Революція"
 FRA_peaceful_revolution_desc: "Ми чуємо, як дехто каже, що революція непереборна. Однак, ми не можемо постійно вести війни у всіх куточках світу без вагомих на те причин. Робітники самі знайдуть свій шлях, поки ми виступатимемо для них у ролі маяка. Давайте краще зосередимося на розвитку. Нехай живе Французька соціалістична республіка!"

 FRA_the_congress_of_the_internationale: "Інтернаціональний Конгрес"
 FRA_the_congress_of_the_internationale_desc: "Лідери соціалістичних, синдикалістських та тоталістичних партій, глави держав та урядів, міністри закордонних справ та журналісти – всі прибули до Парижа на відкриття Дев'ятого конгресу Третього інтернаціоналу. Ми першими приймаємо його у себе, а також скромно сподіваємося, що покажемо себе як провідна соціалістична країна у світі."

 FRA_mission_to_india: "Місія до [HND.GetNameDef]"
 FRA_mission_to_india_desc: "[HND.GetNameDefCap] попросила нашої підтримки в боротьбі проти своїх сусідів — лахорських імперіалістів та реакціонерів з Князівської федерації. Вони просять нас надіслати військових радників для навчання їхніх офіцерів та військ. Ми забезпечимо швидке надходження цієї допомоги, щоб вони могли швидше об'єднати Індію."

 FRA_arab_committee: "Антиколоніалізм"
 FRA_arab_committee_desc: "Зрадники та вороги французького народу, ублюдок Петен та кліка його друзів, використовують потенціал корінного пролетаріату. Але ми не дозволимо цьому продовжуватись. Наш вірний алжирський товариш Саїл Мухамед, який живе у Франції, запропонував ідею про підтримку соціалістичних визвольних рухів по всій Африці заради загального блага африканців."

 FRA_working_women: "Жінки-робітники"
 FRA_working_women_desc: "У ході Конгресу Хелен Крофорд вийшла на сцену зі своєю полум'яною промовою про роль жінок у світовій революції. Ми підтримали її аргументи і тепер готові проводити справедливі реформи щодо становища працюючих жінок у нашому суспільстві. Реакціонери можуть витріщатися на нас з подивом, але ми напевно посміємося останніми."

 FRA_international_avant_garde: "Інтернаціональний авангард"
 FRA_international_avant_garde_desc: "Занадто довго традиційне художнє мистецтво та класична музика домінували у сфері розваги мас. Джаз досить популярний серед населення, але один жанр не може подолати всю індустрію. Необхідно створити нові жанри та показати всьому світу, що таке справжнє мистецтво та поширити наші ідеали!"

 FRA_found_the_phalanstere_international: "Інтернаціональний Фаланстер"
 FRA_found_the_phalanstere_international_desc: "У ході зустрічі у старовинному Кембриджському університеті було ухвалено рішення про створення всесвітнього плану щодо об'єднання технологічних досягнень синдикалістських країн. З того часу цей план перетворився на більш амбітний план "Всесвітній Фаланстер", спрямований на допомогу синдикалістським режимам по всьому світу."

 FRA_integrate_the_corps_francs: "Інтегрувати «Вільні корпуси»"
 FRA_integrate_the_corps_francs_desc: "«Вільні корпуси», наші командос, довели свою цінність у Великій війні та революційних подіях останніх десятиліть, долаючи безвихідні ситуації завдяки незламній волі та героїзму. Проникнення та нейтралізація, прорив для наших регулярних сил: лише найхоробріші з хоробрих готові йти на ризик таких місій, і нам потрібен цей запал у майбутніх зіткненнях з ворогами Революції."

 FRA_the_riflemans_friend: "Друг стрільця"
 FRA_the_riflemans_friend_desc: "Ми щодня винаходимо нові способи вбивства і тому можемо забути, що, якими б досконалими не були наші машини смерті, перемагають, завойовують, просуваються не вони, а людина. Зрештою, все зводиться до людини та її зброї. Кожен солдат — це робітник Революції, і він повинен бути впевнений, що його інструменти найкраще підходять для його похмурого, але необхідного завдання."

 FRA_eyes_on_the_ligne_bleue: "Погляд на «Блакитну лінію»"
 FRA_eyes_on_the_ligne_bleue_desc: "«Блакитна лінія», Вогези, названа на честь прекрасного ранкового відтінку величних гір, є нашим кордоном з німецьким імперіал-юнкерством. Наш шлях до миру та перемоги лежить у долинах і лісах цього хребта, до наших братів в Ельзасі, наших товаришів у Рурі. Ми не можемо дозволити ворогу обирати поле бою, ми повинні тиснути, атакувати, нав'язувати йому бій, дивувати його навіть на непрохідній місцевості."

 FRA_reform_the_high_command: "Реформувати верховне командування"
 FRA_reform_the_high_command_desc: "Наші Федеральні сили занадто довго підозрювали в контрреволюційних симпатіях, і це перешкоджало організаційним реформам. Безпечне верховне командування вважалося кращим за ефективне. Ця стагнація не може тривати, інакше Франція, вже перебуваючи в невигідному становищі в майбутній боротьбі з Реакцією, ніколи не зможе захистити палаючий смолоскип пролетаріату. Нашою метою будуть адаптивність та дисципліна."

 FRA_all_for_the_revolution: "Все для Революції"
 FRA_all_for_the_revolution_desc: "Вирішальним фактором у війні завжди буде воля. Воля до перемоги, воля до виконання нашої визначеної Історією долі. Ми переможемо, бо повинні, бо французькому народу доручено врятувати цивілізацію від буржуазної гнилі. Ми переможемо, бо перед нами лише раби Капіталу, а не вільні люди, що борються за розрив кайданів. У них може бути круппівська сталь, але в нас є єдина воля пролетаріату: перемога неминуча."

 FRA_our_comrades_fight_too: "Наші товариші теж борються"
 FRA_our_comrades_fight_too_desc: "У прийдешній збройній боротьбі проти Капіталу ми не самотні: ми можемо розраховувати не лише на наших союзників, але й на те, що в кожній нації, на кожному заводі робітник сподівається на нашу перемогу, чекає на своє визволення. Дехто піде далі, скине свої кайдани й приєднається до нас, і ми зберемо велику міжнародну армію вільних пролетарів для допомоги нашим силам. Що зможе ворог протиставити нашій об'єднаній могутності?"

 FRA_levee_en_masse: "Масовий призов"
 FRA_levee_en_masse_desc: "Коли нашим предкам по Революції загрожувала Реакція, вони мобілізували всю націю для захисту щойно здобутої свободи. Молоді чоловіки билися, жінки перев'язували їхні рани, діти та старі проповідували кредо Свободи. Ми повинні спочатку зрівнятися з їхнім запалом у мобілізації мас, а потім піти далі. Ми боремося за Визволення, за нову економічну еру, жодна справа не є більш гідною наших жертв."

 FRA_the_methodical_war: "Методична війна"
 FRA_the_methodical_war_desc: "Це століття вбило відважну атаку, героїчну останню битву. Якщо й були сумніви, Велика війна розвіяла їх остаточно: війна тепер — це питання планування, розкладів, логістики, схем. Війна — це суто матеріалістичне питання. Якщо ми хочемо, щоб наша оборона Революції була успішною, ми повинні прагнути не марнославства, а інтелектуальної та матеріальної переваги над силами Капіталу."

 FRA_an_armys_stomach: "Шлунок армії"
 FRA_an_armys_stomach_desc: "Великий ворог Революції колись сказав: «армія марширує на своєму шлунку». Потім його перемогли не хоробріші люди чи краща тактика, а розтягнуті лінії постачання. Він не взяв до серця власну пораду, і тому Історія залишила його позаду. Ми не повторимо тієї ж помилки, наша місія занадто важлива. Товариш-солдат буде битися, перемагатиме, і буде добре нагодований, одягнений та озброєний на всьому шляху."

 FRA_principe_de_concentration: "Принцип концентрації"
 FRA_principe_de_concentration_desc: "Франція має найкращих артилеристів у світі, ми довели це в багатьох кампаніях і доведемо знову в наступній. Наші ідеально розраховані за часом, чудово виконані артобстріли зметуть армії Капіталу, знищать фортеці Реакції та проб'ють шлях для наших людей до Берліна і далі! Є лише одна королева, якій ми підкоряємося, і це вона — Артилерія, Королева поля бою."

 FRA_aero_terrestrial_integration: "Аеро-наземна інтеграція"
 FRA_aero_terrestrial_integration_desc: "Один рішучий удар, крізь ворожі лінії, — це все, що потрібно. Щасливий прорив? Ми віримо лише в те, що бачимо, удача тут ні до чого. Нам потрібна ідеальна координація між нашими силами, і ми будемо невпинно вбивати це в голови наших людей. Повітряні сили розм'якшать наші цілі, артилерія їх знесе, а бронетехніка та піхота доб'ють будь-який мізерний опір, який може виставити кріпак кайзера на шляху до свого визволення."

 FRA_supremacy_of_movement: "Перевага в русі"
 FRA_supremacy_of_movement_desc: "Ми повинні визнати факти: ворог переважає нас чисельно і значно випереджає в промисловій могутності. З нами — міжнародне братерство робітників, але план для нівелювання переваг Капіталу не завадить. І для цього ми повинні бути сміливими, наступна війна не може бути позиційною, вона повинна закінчитися, перш ніж вони зрозуміють, що сталося. Наступати, охоплювати, оточувати, нищити, до кінця Землі, доки ми не станемо вільними."

 FRA_la_petite_reine: "Маленька королева"
 FRA_la_petite_reine_desc: "«Маленька королева», велосипед: наші вороги можуть насміхатися, але цей квінтесенційний предмет робітничого життя стане інструментом нашого тріумфу. Коли наші війська обійдуть їхні фланги, непомітно проникнуть у їхні лінії, швидко просуваючись лише завдяки пролетарській силі, ми побачимо, хто сміятиметься останнім. Їхня техніка зламається, у неї закінчиться пальне, вона буде прикута до доріг, а наша — летітиме полями."

 FRA_overrun_capitals_front_lines: "Прорвати фронт Капіталу"
 FRA_overrun_capitals_front_lines_desc: "Якщо ми хочемо здолати ворога та нівелювати його переваги, ми повинні діяти швидко, наші війська повинні долати величезні відстані за години, максимум — за дні. Прийміть майбутнє: цілі дивізії, припаси, артилерія і все інше, не прив'язані до обмеженої енергії людини й тварини, а без зусиль переміщувані машинами, готові до бою в будь-який момент. Це нова ера, ера моторів: виробництво було революціонізоване, незабаром буде й війна."

 FRA_the_modern_comrade_soldier: "Сучасний товариш-солдат"
 FRA_the_modern_comrade_soldier_desc: "Минули дні ополченців з червоною пов'язкою, «Лебелем» і мрією про Революцію. Сучасний товариш-солдат ідеально навчений, видресируваний, екіпірований, щоб впоратися з усім, що кине йому прийдешній конфлікт. Його офіцери — не тирани вчорашнього дня, вони об'єднані однією спільною метою, однією спільною волею, і вони теж невтомно вивчали Велику війну та різні революційні конфлікти, що слідували за нею."

 FRA_expand_the_fusiliers: "Розширити фузилерів"
 FRA_expand_the_fusiliers_desc: "Залишається другорядна, але все ж тривожна контрреволюційна загроза по той бік Середземного моря. Тіні самих себе, люди, яких ми колись називали братами, Вигнанці, чекають на смертельний удар Історії, а їхні бранці з відчаєм кличуть нас. Коли з'явиться можливість, нам доведеться висадитися в Алжирі, і тому нам потрібно відродити наші традиції морської піхоти, щоб стати першою славетною хвилею визволення на африканському континенті."

 FRA_corps_francs_hunters: "Мисливці «Вільних корпусів»"
 FRA_corps_francs_hunters_desc: "Наші командос досягли величезних успіхів у бою, першими прориваючи будь-яку відчайдушну оборону, яку по-дурному вибудовував Капітал. Вістря списа Революції, воно повинно бути ще гострішим. І тому ця еліта з еліт буде ще більше посилена, навчена, невпинно працюватиме, доки ворожі командири не тікатимуть, ледь зачувши про їхню можливу присутність на полі бою."

 FRA_deepen_the_fog_of_war: "Згустити туман війни"
 FRA_deepen_the_fog_of_war_desc: "Немає більшої сили, більшої переваги у війні, ніж знання. Ми будемо знати кожен крок ворога і приховуватимемо свої, змушуючи його кидатися на тіні, перш ніж завдати йому удару в спину. Це не буде складно: скрізь, де ми наступаємо, ми на дружній території, робітники чекають на нас; скрізь, де нас відтісняють, революційна солідарність саботуватиме їхні спроби зберегти таємницю. Ворог засумнівається у власному глузді, коли його зметуть."

 FRA_chasseurs_portes: "Мотопіхота"
 FRA_chasseurs_portes_desc: "Швидке розгортання є критично важливим, як для посилення оборони скрізь, де атакує ворог, так і для прориву будь-якої діри у фронті. З цією метою ми зберемо спеціалізовані мобільні піхотні війська, готові реагувати на будь-яку ситуацію, що виникне в прийдешній революційній війні, і діяти як клин, що розриває опір."

 FRA_corps_du_genie_militaire: "Військовий інженерний корпус"
 FRA_corps_du_genie_militaire_desc: "Наш інженерний корпус має довгу й славетну історію, підтримуючи французьку міць по всій Європі та всьому світу, руйнуючи будь-який опір. Чи то випускники Політехнічної школи, чи ті, хто піднявся по службі, наші бойові інженери переправляють нас через річки, надійно укривають за оборонними спорудами та розносять ворожі. З подальшим навчанням та все більш досконалими інструментами вони й надалі залишатимуться кістяком наших сил."

 FRA_rapid_response_detachments: "Загони швидкого реагування"
 FRA_rapid_response_detachments_desc: "Багато — це одне, революційна війна означає, що жертви необхідні, але це не може означати, що життя наших товаришів кидають на вітер. Особливо, коли Франція має справу з ворогами, що мають демографічну перевагу. Швидке лікування, досвідчені лікарі та віддані медсестри, ефективне розгортання підкріплень: ми зробимо все, що в наших силах, щоб мінімізувати втрати та не допустити, щоб поранення стало кінцем відданості Революції."

 FRA_legacy_of_the_grande_batterie: "Спадок «Великої батареї»"
 FRA_legacy_of_the_grande_batterie_desc: "Наші пращури завойовували могутністю артилерії, повільно вдосконалюючи свою майстерність. Ми є спадкоємцями понад столітніх традицій і напишемо власну славну главу, перетворюючи на руїни все, що стоїть на шляху Прогресу, на шляху Народу. Свідчіть нам, артилеристи минулих років; візьміть до уваги, наші нащадки: тріумф Революції виходить зі ствола гармати."

 FRA_precise_fire_control: "Точне керування вогнем"
 FRA_precise_fire_control_desc: "Червоний гуркіт грому впаде на ворогів робітничого класу. Ідеальна координація між нашими артилеристами змиє будь-який опір, що стоятиме проти нас — техніка загороджувального вогню, вже вдосконалена під час Великої війни, тепер вірно служитиме нам і буде адаптована до нових полів битв революційного завоювання. Ми найкращі у своїй справі, але завжди можемо стати кращими, бо ми служимо найважливішій справі."

 FRA_dual_purpose_howitzers: "Гаубиці подвійного призначення"
 FRA_dual_purpose_howitzers_desc: "Наші інженери наполегливо працюють, щоб просувати науку про розсіювання загроз Революції. Їхня остання знахідка — ще один доказ, якщо він був потрібен, французької винахідливості: гармати, які можна переобладнати як для протиповітряної, так і для протитанкової дії, щоб супроводжувати наші війська та реагувати на кожну їхню потребу."

 FRA_comrade_estiennes_heritage: "Спадок товариша Етьєна"
 FRA_comrade_estiennes_heritage_desc: "Генерал Етьєн, герой, який назавжди революціонізував поле бою. Проти ієрархії, що застрягла у своїх звичаях, яка марнувала життя піхотинців у приречених наступах, він ніс смолоскип бронетанкової війни й заслужив прізвисько «Батько танків». Вони були інструментом тріумфів на завершальних етапах Великої війни, які, на жаль, не вдалося перетворити на перемогу: Революційна війна знову доведе їхню корисність."

 FRA_proletarian_knights: "Пролетарські лицарі"
 FRA_proletarian_knights_desc: "Кавалерія минулих століть, можливо, й відходить у минуле, але її дух сяє яскраво. Лицарі, гусари, драгуни — мантію їхньої сміливої та славетної спадщини перейняла нова кавалерія, моторизована, броньована, важко озброєна, але все ще атакує і сіє жах у серці ворога. Вчора кріпакові було заборонено служити верхи, сьогодні ж саме пролетар має механічні знання, щоб керувати звірами сучасності."

 FRA_chars_du_futur: "Танки майбутнього"
 FRA_chars_du_futur_desc: "Бронетехніка — це галузь, що швидко розвивається: від артилерії на хитких тракторах двадцять років тому ми все ближче підходимо до майбутніх танків, здатних самостійно переламати хід битв, якщо не самої війни. Чи то вони діють як підтримка нашої піхоти, чи як вістря меча, який ми встромлюємо в серце Капіталу, вони є революційними. І тому ми не можемо дозволити собі відставати ні в технологічному, ні в стратегічному розвитку."

 FRA_the_battlefields_new_queen: "Нова королева поля бою"
 FRA_the_battlefields_new_queen_desc: "Артилерія завжди буде в наших серцях, але ми повинні визнати, що в неї є суперниця за титул Королеви поля бою: бронетехніка. Вона вже довела свою неоціненну користь у недавніх конфліктах, і ми знаємо, що її роль буде лише зростати з розвитком технологій і тактики. Однак нам не потрібно вибирати між нашими коханнями: артилерія прокладе шлях, бронетехніка змете ворога, а наша справжня господиня, Революція, переможе."

 FRA_mobile_fortresses: "Мобільні фортеці"
 FRA_mobile_fortresses_desc: "Ми просто розчавимо Реакцію під невпинними гусеницями нашої бронетехніки, наступаючи, як приплив, повільно, але впевнено, нестримно. Реакція кине все, що має, проти наших мобільних бастіонів, а ми від душі посміємося з її відчайдушної спроби завадити маршу пролетаріату. Зрештою, поспішати нікуди, Кліо на нашому боці, результат цієї вічної війни визначено наперед."

 FRA_overwhelming_firepower: "Переважна вогнева міць"
 FRA_overwhelming_firepower_desc: "Жалюгідні спроби рабів Капіталу стримати міць вільних робітників будуть рознесені нашою бронекавалерією. Люто ми наступаємо, по праву ми йдемо на Берлін, доки кайзер не вклониться найскромнішій швачці Інтернаціоналу й не попросить у нас пробачення. Ми не можемо терпіти ні секунди більше, бачачи наших товаришів у кайданах, і тому ми не можемо сповільнювати наші атаки: бронетехніка люто прорветься."

 FRA_restructure_the_marine_federale: "Реструктурувати Федеральний флот"
 FRA_restructure_the_marine_federale_desc: "Треба визнати, що Федеральний флот бачив кращі часи; Революція та втрата заморських територій Франції завдали шкоди нашим військово-морським силам. Якщо ми хочемо перемогти режим в Алжирі та ефективно допомагати нашим британським товаришам на морях, нам терміново потрібна жорстка програма переозброєння, а також перегляд наших стратегічних пріоритетів."

 FRA_shipbuilding_union_expertise: "Досвід профспілки суднобудівників"
 FRA_shipbuilding_union_expertise_desc: "Наші арсенали повні талановитих робітників, деякі з яких десятиліттями працювали в суднобудуванні і тому знають кожен закуток кожного судна. Їхній досвід занадто легко можна проігнорувати: федерація їхніх профспілок повинна відігравати невід'ємну роль у нашій програмі переозброєння, працюючи в тандемі з Федеральним флотом. Ми все ще відстаємо, але надолужимо це пролетарською винахідливістю."

 FRA_expand_toulon_arsenal: "Розширити арсенал у Тулоні"
 FRA_expand_toulon_arsenal_desc: "Як передова база наших середземноморських сил, Тулон, безперечно, є нашим найважливішим військовим портом, який постійно зайнятий через загрозу, що походить від реакційної присутності на Корсиці, та часті зіткнення з флотом Алжиру. Якщо ми хочемо утвердити свою перевагу на морі й одного дня перейти в наступ, інфраструктуру Тулона необхідно розширити."

 FRA_refurbish_atlantic_bases: "Оновити атлантичні бази"
 FRA_refurbish_atlantic_bases_desc: "Наші військово-морські бази, що виходять до Атлантики, розташовані переважно в Бретані, перебувають у занепаді: увага звернена на південь, а Ла-Манш та океан охороняються британцями. Ця ганебна самозаспокоєність не може тривати, ми теж повинні бути здатні на рівних боротися з кайзером та його сателітами на морі. Верфі та бази підводних човнів будуть модернізовані, і ми переобладнаємо для військових потреб частину місцевої суднобудівної промисловості."

 FRA_red_fleet_old_school: "Червоний флот старої школи"
 FRA_red_fleet_old_school_desc: "Якщо ми хочемо відновити наше морське становище, необхідний великий флот, який зможе гордо стояти поруч із флотами наших союзників. Великі, потужні кораблі нав'язуватимуть волю народу на морях, прекрасні зразки французької інженерії та суднобудування, озброєні найвражаючою морською артилерією, яку коли-небудь мали французькі кораблі."

 FRA_the_aeronavales_day: "День морської авіації"
 FRA_the_aeronavales_day_desc: "Тепер нам очевидно, що великі, неповороткі кораблі — це нав'язлива ідея морських офіцерів, яким є що доводити або про що забути. Нехай левіафани болісно займають позиції, рій літаків їх зустріне. Вони не зрозуміють, що їх вразило, і опиняться на дні Ла-Маншу, перш ніж усвідомлять, що громіздкі колоси — чудова мішень для тренувань."

 FRA_meute_tactics: "Тактика «зграї»"
 FRA_meute_tactics_desc: "Нам потрібно багато надолужувати, починаючи з явної невигідної позиції проти флоту нашого головного ворога. Ситуація, на жаль, добре знайома французькому флоту. Те, чого нам не вистачає в тоннажі, ми компенсуємо хоробрістю та хитрістю: підводні корсари полюватимуть на кораблі зграєю. Досить скоро Кайзерліхмаріне боятиметься виходити зі своїх портів, переслідуваний тінями наших морських гончих."

 FRA_the_peoples_lance: "Спис народу"
 FRA_the_peoples_lance_desc: "Франція була піонером у розвитку підводних технологій, і тепер наше завдання — відновити цю славетну спадщину. Підводники — сміливі антигерої морської війни цього століття, яких бояться, поважають, ненавидять. Деякі особливо ідеалістичні або консервативні офіцери все ще чіпляються за застарілі уявлення про розвиток нашого флоту, але їм доведеться звикнути до нової парадигми: жодна тактика не є занадто брудною в боротьбі проти Капіталу."

 FRA_the_noose_around_capitals_neck: "Зашморг на шиї Капіталу"
 FRA_the_noose_around_capitals_neck_desc: "Імперіалістичні держави залежать від торгівлі, від продукту експлуатації своїх колоній. Без цього вони в'януть і вмирають. Ми виконаємо наш пролетарський обов'язок і прискоримо цей процес, встановивши тотальну блокаду проти ворогів Революції. За допомогою наших союзників ми повільно, але впевнено будемо душити імперії, доки вони не благатимуть про пощаду та визволення."

 FRA_peoples_shield_and_broadside: "Щит і борт народу"
 FRA_peoples_shield_and_broadside_desc: "Зрештою, все зводиться до гармат. Більші гармати, кращі гармати, більш маневрені, укомплектовані відданими моряками, які не вагаючись поставлять своє життя на кін, щоб захистити свої плавучі фортеці від загроз. Покращення як нашої головної, так і зенітної артилерії забезпечать безперешкодне панування нашого флоту."

FRA_colonnes_de_neptune: "Колони Нептуна"
 FRA_colonnes_de_neptune_desc: "За морями все ще ховаються реакційні загрози. Морська піхота буде вирішальною для того, щоб раз і назавжди розправитися з цими залишками застарілої системи, завдавши удару милосердя. Спадщина наших морпіхів заплямована колоніалізмом: вони змиють гріхи своїх підрозділів, викувавши нову славетну історію як перша червона хвиля справедливої народної відплати, що висадиться на пляжах імперіалістичного капіталізму."

 FRA_close_naval_coordination: "Тісна морська координація"
 FRA_close_naval_coordination_desc: "Суперництво між родами ВМС нетерпиме, наша ситуація не дозволяє дріб'язкової, непродуктивної конкуренції. Морська війна ведеться на морі, під водою та в повітрі, і кожен фронт буде точно налаштований на роботу з іншими, гармонійно працюючи заради єдиної мети: славетної перемоги, смерті Реакції."

 FRA_chasseurs_tueurs_groups: "Групи мисливців-убивць"
 FRA_chasseurs_tueurs_groups_desc: "Звісно, не лише ми маємо підводні човни. Ворожі пси ховаються, полюючи на нас: ми не дозволимо полювати на себе, і тому самі станемо мисливцями. Спеціалізовані ескадрильї вестимуть тотальну, перманентну війну проти капіталістичного піратства, яке прагне перешкодити колективним зусиллям світового пролетаріату проти реакційної агресії."

 FRA_protect_revolutionary_lifelines: "Захист революційних ліній життя"
 FRA_protect_revolutionary_lifelines_desc: "Міць революційного виробництва може компенсувати більшість капіталістичних неефективностей, але, на жаль, ми ще не винайшли способів вирощувати каучук у французькій сільській місцевості та знаходити нафту там, де її немає. Ми будемо накопичувати запаси, знаходити способи робити більше з меншими затратами, але деякі стратегічні товари доведеться добувати товаришам за кордоном: ми не можемо дозволити, щоб морські шляхи, якими їх доставляють, були перерізані ворогом."

 FRA_naval_power_projection: "Проєкція морської сили"
 FRA_naval_power_projection_desc: "Майбутнє морської війни — за авіацією, ефективнішою, точнішою, маневренішою за будь-яку гармату. Наші експерименти в цій галузі виявилися переконливими, і тепер ми повинні рухатися повним ходом у розробці більших, кращих авіаносців, які дозволять нам завдавати ударів, що перевищують нашу вагу, по всіх семи морях."

 FRA_squadron_warfare: "Ескадронна війна"
 FRA_squadron_warfare_desc: "Морські традиції живі й здорові, і добре впорядкований, добре керований флот все ще пануватиме на хвилях. Колись французький флот називали «Королівським» («La Royale»), тепер він може з гордістю називатися «Народним» («La Populaire»), його кораблі — найвражаючіші, їхні екіпажі — гордість народу, вишколені в революційній дисципліні: ніхто не зможе протистояти нам, коли ми будемо боротися за контроль над морями."

 FRA_brest_naval_academy: "Брестська військово-морська академія"
 FRA_brest_naval_academy_desc: "З довгою та славетною історією, «École navale» у Бресті, в Бретані, була альма-матер для більшості наших морських офіцерів. Постійне навчання та підготовка, щоб вони ніколи не заспокоювалися, стане важливим кроком у оновленні Федерального флоту. Але ми також розширимо його дослідницькі потужності, адже з відбудовою прийдуть інновації та модернізація."

 FRA_international_naval_intelligence: "Міжнародна морська розвідка"
 FRA_international_naval_intelligence_desc: "Революційне товариство поширюється і на обмін розвідданими: наші британські та італійські товариші також можуть похвалитися славетними морськими традиціями, і було б нерозумно відмовлятися від потенційної співпраці в морських справах. Разом наші зусилля зірвуть будь-яку спробу ворогів Революції залишитися непоміченими."

 FRA_gifts_for_enemy_ships: "Подарунки для ворожих кораблів"
 FRA_gifts_for_enemy_ships_desc: "Можливо, ми не зможемо надолужити наше відставання в морській гонці до того часу, як неминучий конфлікт обрушиться на Європу. Не біда: ми будемо битися так брудно, як це буде необхідно. Ла-Манш, Атлантика, Середземномор'я: на трьох фронтах кораблі Райхспакту зустріне щедрий розсип терплячої вибухівки. Смерть від тисячі порізів: корабель за кораблем їхній флот буде виснажуватися, їхнє судноплавство — ускладнюватися."

 FRA_la_lutte_aerienne: "Повітряна боротьба"
 FRA_la_lutte_aerienne_desc: "Ще в зародковому стані під час Великої війни, авіація вже революціонізувала ведення війни. За кілька років конфлікту вона зробила неймовірні кроки, від розвідки до повітряних дуелей між галантними лицарями неба, до бомбардувань та масового розгортання. Відтоді літаки на кожному кроці доводили свою неймовірну корисність і демонстрували подальший потенціал. Франція вже була піонером у цій галузі, вона повинна залишатися домінантною."

 FRA_ecole_de_lair: "Повітряна школа"
 FRA_ecole_de_lair_desc: "Оскільки нещодавно було вирішено створити окремий рід військ Федеральних сил для авіації, цілком природно, що він отримає власну школу підготовки офіцерів. У Повітряній школі майбутніх офіцерів навчатимуть великі пілоти Великої війни та Революції, щоб вони могли передати свій досвід. Піонери та свіжа кров, безсумнівно, залишать славетну спадщину для наших повітряних сил."

 FRA_naval_aerial_coordination: "Морсько-повітряна координація"
 FRA_naval_aerial_coordination_desc: "Небо і Море, жахливі сили природи, тепер приборкані Людством. Вони, як і все інше, є полем битви: наступний конфлікт, безсумнівно, також буде вестися там, і там же його потрібно виграти. Повітряні сили отримали автономію не для того, щоб їх ізолювати, а навпаки, щоб надати більше гнучкості їхнім місіям. Координація з Федеральним флотом буде вкрай важливою, і будь-яке суперництво між родами військ повинно бути придушене в зародку."

 FRA_hone_torpillage_skills: "Відточити навички торпедування"
 FRA_hone_torpillage_skills_desc: "Торпеди вселяють страх у серце кожного моряка; хоча це вже добре відомий інструмент, вони все ж стають дедалі складнішими та смертоноснішими. Звісно, їхній потенціал необхідно використати для нашої справи, чи то вони йдуть з глибин, чи з повітря. Ми відточимо нашу тактику з цим найславетнішим з гарпунів, готові одним ударом перетворити сучасних морських чудовиськ на металобрухт."

 FRA_arsenal_de_laeronautique: "Арсенал аеронавтики"
 FRA_arsenal_de_laeronautique_desc: "Великих і хоробрих пілотів у нас вдосталь. Геніальних інженерів, безперечно, теж. Тепер ми повинні об'єднати їхні зусилля, щоб створити літак завтрашнього дня, щоб показати, що пролетарські зусилля можуть зрівнятися і перевершити все, що можуть запропонувати Junkers, Amiot або Latécoère. Будуть створені дослідницькі та випробувальні центри для централізації наших розробок та забезпечення того, щоб ми не відставали в повітряній гонці."

 FRA_barrage_david: "Бар'єр Давіда"
 FRA_barrage_david_desc: "Наші інженери деякий час працювали над можливістю електромагнітного виявлення літаків. Нарешті, під керівництвом П'єра Давіда, ми незабаром зможемо впровадити його в широких масштабах. Це перше покоління польового бістатичного виявлення дозволить нам створити невидиму стіну, яка виявлятиме будь-який літак, що її перетне, негайно приводячи в бойову готовність наші власні сили та інформуючи їх про приблизне місцезнаходження ворога."

 FRA_popular_aviation: "Народна авіація"
 FRA_popular_aviation_desc: "На зорі авіації це було хобі джентльменів, війна ж показала, що сини робітників можуть керувати літаком краще, ніж найпихатіший аристократ. Багато пілотів продовжували літати після Революції, а деякі заснували аероклуби, іноді на базі профспілок. Ми будемо їх просувати та заохочувати молодь приєднуватися, використовуючи ці клуби для набору талановитих кадрів та підготовки інших до ролі допоміжних пілотів у прийдешній війні."

 FRA_les_amazones: "Амазонки"
 FRA_les_amazones_desc: "Щоб забезпечити, щоб якомога більше доступних пілотів виконували бойові завдання, ми створимо жіночий корпус допоміжних пілотів. Відома спортсменка-пілотеса Маріз Бастьє вимагала дозволу приєднатися до наших повітряних сил, і її бажання буде задоволено: ми сподіваємося, що її слава спонукатиме більше молодих жінок розглянути цей сміливий шлях. Дійсно, хоча їх і призначатимуть подалі від фронту, на конвойні та транспортні місії, ризик небезпеки все одно існуватиме."

 FRA_politique_des_stocks: "Політика запасів"
 FRA_politique_des_stocks_desc: "Однією з наших головних проблем є масове виробництво літаків, оскільки ці складні дива інженерії все ще часто збираються в майже ремісничих умовах. Через координацію з профспілками ми працюватимемо над створенням цехів, складальних ліній, що дозволять нам підготувати великий повітряний флот. Ми повинні бути готові до бою і не можемо дозволити, щоб надія на швидкий крах капіталістичних держав завадила ретельній підготовці."

 FRA_spirit_of_the_air_division: "Дух повітряної дивізії"
 FRA_spirit_of_the_air_division_desc: "Генерал Файоль в останні роки Великої війни досяг значних успіхів у просуванні використання авіації у війні. Нові повітряні сили багато чим зобов'язані його спадщині. Перші пілоти, «лицарі неба», більше не літають, але їхні елегантні дуелі досі в пам'яті кожного піхотинця, який їх бачив. Безсумнівно, багато наших пілотів прагнутимуть наслідувати їхній приклад, вписуючи свої імена до довгого списку героїв французької авіації."

 FRA_beyond_the_frontiers: "За межами кордонів"
 FRA_beyond_the_frontiers_desc: "Війна — це економічне питання: виробництво — нерв війни. Досі бомбардування були переважно тактичними, локальними, але ми повинні прийняти технічний прогрес, що дозволяє стратегічне використання авіації: ми будемо завдавати ударів по їхніх виробничих центрах, перешкоджати їхній промисловості, руйнувати їхню інфраструктуру, їхню оборону дощенту. Вони зрозуміють, що ніде немає безпеки від наших справедливих нападів."

 FRA_groupes_de_linfanterie_de_lair: "Групи повітряної піхоти"
 FRA_groupes_de_linfanterie_de_lair_desc: "Вже наприкінці Великої війни ідея десантування піхоти в тилу ворога для прориву пату почала з'являтися серед найсміливіших офіцерів. Оскільки літаки ставали все більш грізними, ця надія тепер стала можливістю, і перші випробування виявилися переконливими. Ми зберемо першу еліту десантної піхоти, готову виконувати місії, які вчора здавалися божевіллям, а сьогодні — логічним новим кроком у тактиці."

 FRA_adaptable_strike_tactics: "Адаптивна ударна тактика"
 FRA_adaptable_strike_tactics_desc: "Гнучкість, адаптивність стануть шляхом до перемоги; ми не можемо дозволити собі покладатися на одну тактику, щоб пробити шлях для наших сухопутних військ. Будуть вироблятися багатоцільові бомбардувальники, які зможуть як нейтралізувати менші наземні цілі, так і допомагати у більших стратегічних зусиллях."

 FRA_assault_brigades: "Штурмові бригади"
 FRA_assault_brigades_desc: "Щоб прокласти шлях для наших військ і тероризувати ворога, будуть вироблятися спеціалізовані літаки, які обрушуватимуть вогонь і свинець на тих, хто наважиться протистояти ходу Історії. Легкі, вони виконуватимуть сміливі місії, які наблизять їх якомога ближче до цілей, щоб не лише забезпечити влучання, а й щоб усі свідки могли засвідчити майстерність наших ангелів Смерті."

 FRA_reaction_propulsion_experiments: "Експерименти з реактивним рухом"
 FRA_reaction_propulsion_experiments_desc: "Рух за допомогою ракетного двигуна — це давно обговорюване вдосконалення в конструкції літаків, що дозволяє досягти швидкості, ще незрівнянної з класичними двигунами. Докази концепції вже показали, що це можливо, і перші прототипи для військового використання вже вражають. Тепер залишається лише стандартизувати та вдосконалити технологію, і Революція матиме повну перевагу в небі."

 FRA_hurricane_of_fire: "Ураган вогню"
 FRA_hurricane_of_fire_desc: "У масах — сила, це правда політично, це правда й у військовому плані. Ми покриємо небеса своїми крилами, атакуючи як одна велика повітряна пролетарська фаланга, здолаємо ворога нашою об'єднаною вогневою міццю. Червоні крила на вітрі, червоні небеса вночі, ніщо не стане на шляху прогресу; після нашої героїчної місії — лише новий світанок, сонце, що сходить, сповіщаючи світу, що ми на один день ближче до тріумфу Революції."

### Bookmark ###
 FRA_KR_gathering_storm_desc: "Третя республіка впала так, як і виникла: розбита німецькою зброєю і зіткнулася з революцією вдома. У 1919 році CGT оголосила загальний страйк, що призвів до падіння буржуазного уряду. Протягом 15 років нова "Французька Комуна" об'єднувалася навколо спільної платформи синдикально-соціалістичного консенсусу на чолі з Комітетом громадського порятунку. Однак до 1936 року необхідність відбудови країни та захисту революції, на думку багатьох критиків, застаріла, і дедалі частіше лунають заклики до більш радикальної політики. Франція впевнена у своїй місії, але незрозуміло, які революційні течії стануть домінуючими в наступні роки..."

### Intro Screen ###
 FRA_country_intro_background: "GFX_FRA_intro"
 FRA_country_intro_header: "Французька Комуна"
 FRA_country_intro_content: "Третя Республіка впала так само, як і народилася: зовні розгромлена німецькою зброєю, а всередині зіткнувшись із комуністичною революцією. У листопаді 1919 року ВКТ оголосила Загальний революційний страйк, що паралізував країну і призвів до падіння буржуазного уряду. "Партія порядку" була недостатньо сильна, щоб покласти край безладдям, і в наступні місяці французький істеблішмент був вигнаний з країни коаліцією лівих сил у короткій, але жорстокій громадянській війні.\n\nПротягом останніх п'ятнадцяти років самопроголошена "Французька Комуна" об'єдналася під синдикалістсько-соціалістичною ідеєю на чолі з Комітетом громадської безпеки. Однак до 1936 року компроміс, досягнутий з метою відновлення зруйнованої країни та захисту плодів революції від іноземної загрози, вважається багатьма критиками дедалі застарілими, і частішають заклики до радикальнішої політики. Франція все більше впевнена у своїй стабільності та своєму призначенні, але французькі революційні підвалини розрізнені, і неясно, які саме ідеологічні течії найближчими роками переважатимуть..."

 FRA_guide: "§MАнархісти / Ортодоксальні синдикалісти / Якобінці / Сореліанці§! ($radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$):\n£white_dot На виборах 1936 року забезпечте, щоб будь-яка фракція отримала більшість, підтримавши її 3 або більше разів.\n\n§MВідсутність більшості на виборах§! ($syndicalist_coloured$)\n£white_dot На виборах 1936 року не підтримуйте жодну фракцію більше 2 разів.\n\n§MРадикальна якобінська реформа§! ($totalist_coloured$)\n£white_dot Забезпечте, щоб якобінці отримали більшість на виборах 1936 року.\n£white_dot Оберіть знести стару систему.\n£white_dot Віддайте Леона Блюма та Народний фронт під суд.\n£white_dot Стратити їх.\n£white_dot Провал чистки Народного фронту призведе до перевороту генерала Гамелена, що відновить владу ортодоксальних синдикалістів."

### Events ###

 france_events.1.t: "Новий прапор для Федерації?"
 france_events.1.d: "Питання федерального прапора було предметом давніх розбіжностей ще з революційних часів. Червоний прапор, звісно, завжди був прапором пролетаріату, прапором мучеників, прапором барикад, і багато хто стверджував, що Революція повинна нести лише ці кольори — горду декларацію війни проти буржуазії: зрештою, пролетарі не мають батьківщини. Однак, хоча Триколор десятиліттями не був прапором революційного ентузіазму і виродився, ставши лише прапором республіки банкірів, прапором версальців 1871 року, багато хто був занадто прив'язаний до нього, щоб відмовитися. Частина соціалістичного руху, особливо в межах СФІО, давно прагнула відвоювати цей прапор з рук буржуазії й повернути йому ту саму силу, яку він мав, коли Народ протистояв монархам Європи під Вальмі й переміг. Або ж вони просто боялися, що відмова від Червоного, Білого та Синього буде занадто великою провокацією для світу та для наших співвітчизників, які ще не повністю стали товаришами.\n\nІ так було знайдено компроміс, як і в кожному аспекті Революції. Триколор було збережено, але спотворено символами пролетарської боротьби, робітників, бунтівників, і він завжди вивішувався поруч із червоним прапором. З нашою перемогою на останніх виборах ми отримали народний мандат, щоб нарешті вирішити цю суперечку: чи варто нам зберегти компроміс 1920 року та спотворений Триколор, створити новий, більш червоний компромісний прапор, чи просто раз і назавжди увічнити Червоний?"
 france_events.1.a: "Створити новий компроміс, вперед до революційного оновлення!"
 france_events.1.b: "Червоний! Робітники не потребують нічого більшого і не заслуговують ні на що менше."
 france_events.1.c: "Занадто багато людей віддали свої життя за Триколор, не варто від нього відмовлятися."

 france_events.5.t: "Відставка Марсо Півера"
 france_events.5.d: "Незважаючи на успішну організацію Конгресу синдикалістів у травні, адміністрація Півера піддалася критиці за відсутність реакції у відповідь на репресії щодо профспілок у Німеччині. Сьогодні на Загальній біржі праці опозиція погодилася на вотум недовіри Піверу, який оголосив, що буде проведено вибори для обрання нового Комітету. Його обов'язки будуть тимчасово виконуватися Комітетом громадської безпеки, доки не будуть отримані результати виборів."
 france_events.5.a: "Прощавайте, товариш Півер."

 france_events.6.t: "Перший день виборів: Армія комуни"
 france_events.6.d: "Через присутність профспілок у комунальній армії вона стала надмірно політизованою, що створює напруженість у гаранті цілісності країни та зброї синдикалістської революції! Це спричинило відставку чинного начальника штабу, популярного генерала громадянської війни Моріса Гамелена. Перш ніж остаточно розпустити армійські профспілки, військові лідери, переважно сореліанці, вирішили дізнатися у солдатів, кого вони хочуть бачити на чолі французької армії."
 france_events.6.a: "Шарль Делестрен, "Робітники" - Прихильник танкових воєн."
 france_events.6.b: "Ернест Петіт, "Якобінці" - Централізоване вище командування."
 france_events.6.c: "Дієго Броссе, "Сореліанці" - Офіцерська ініціатива."
 france_events.6.e: "Жозеф Путц, "Анархісти" - Масова моторизація."

 france_events.7.t: "Другий день виборів: Центральне інформбюро"
 france_events.7.d: "У силу свого ключового призначення у питаннях зовнішньої та внутрішньої безпеки посаду голови Комітету Центрального інформбюро визнається одним із ключів до верховної влади у Французькій комуні та має вирішальне значення у знищенні політичних суперників. Це може стати страшною зброєю в руках таких екстремістських фракцій, як "Сореліанці" та "Якобінці"..."
 france_events.7.a: "Роджер Саленгро, "Робітники"."
 france_events.7.b: "Вальдек Роше, "Якобінці"."
 france_events.7.c: "П'єр Війон, "Сореліанці"."
 france_events.7.e: "Альбер Камю, "Анархісти"."

 france_events.8.t: "Третій день виборів: Внутрішня безпека"
 france_events.8.d: "Представник фракції "Робітників" Шарль Раппопорт подав у відставку з посади міністра внутрішньої безпеки, щоб поборотися за посаду міністра закордонних справ. Колишній голова Марсо Півер, все ще сподіваючись зберегти своє політичне майбутнє, зумів заручитися підтримкою партії "Робітників" і тепер бореться за цю посаду з рішучим якобінцем Морісом Торезом, сореліанцем Жан-Марі Кламамус, а також Морісом Жуе, послідовником Фора."
 france_events.8.a: "Марсо Півер, "Робітники"."
 france_events.8.b: "Моріс Торез, "Якобінці"."
 france_events.8.c: "Жан-Марі Кламамус, "Сореліанці"."
 france_events.8.e: "Моріс Жує, "Анархісти"."

 france_events.9.t: "Четвертий день виборів: Економічні питання"
 france_events.9.d: "Сьогоднішні вибори здаються плебісцитом з економічної політики комуни, яка проводиться останніми роками. Багато уявлення про майбутнє синдикалістської економіки, більш менш зосереджені на промисловості чи сільському господарстві, конкурують один з одним. Усі вони необхідні майбутнього вирішального бою з Німеччиною..."
 france_events.9.a: "Бенуа Фрашон, "Робітники" - Ортодоксальний синдикалізм."
 france_events.9.b: "Амбруаз Круаза, "Якобінці" - Індустріалізація."
 france_events.9.c: "Жак Доріо, "Сореліанці" - Війна, економіка та село."
 france_events.9.e: "Даніель Герен, "Анархісти" - Кооперативи."

 france_events.10.t: "П'ятий день виборів: Зовнішня політика"
 france_events.10.d: "З останнім днем виборів стала одна з найбільш актуальних тем у Французькій комуні: дипломатія, яка тягне за собою подвійне завдання: поширення революції по всьому світу та підготовка до помсти Німеччини. Якщо саме існування синдикалістського Інтернаціоналу ще не під загрозою, то сьогодні будуть визначені майбутні театри світової революції..."
 france_events.10.a: "Шарль Раппопорт, "Робітники" - Інтернаціоналізм."
 france_events.10.b: "Марсель Кашен, "Якобінці" - Світова революція."
 france_events.10.c: "Анджело Таска, "Сореліанці" - Помста Німеччині."
 france_events.10.e: "Фернан Депре, "Анархісти" - Європейський соціалізм."

 france_events.12.t: "Підсумки виборів: "Робітники" беруть більшість"
 france_events.12.d: "Хоча багато хто і вважав ці вибори кінцем компромісу трудящих, який править комуною зі смерті Еміля Пуже, їм вдалося забезпечити тверду більшість на виборах.\n\nТрудящі тепер придивляються до російського емігранта Бориса Суваріна, який, на відміну від Півера, здатний утримати у вузді радикальні фракції та привести комуну до своєї слави!"
 france_events.12.a: "Вітаємо, товаришу Суварін."

 france_events.13.t: "Підсумки виборів: "Якобінці" беруть більшість"
 france_events.13.d: "Вибори привели якобінців до влади, дозволивши повернутись до завітів Леніна, які приведуть комуну до світової революції! Синдикалістський лад тепер у руках якобінців, а прихильники сореліанців або переслідуються, або вигнані, або розстріляні. Тепер новоствореній Французькій комуністичній партії доведеться обирати на посаду глави уряду між генералом Жаком Дюкло та дипломатом Марселем Кашеном!"
 france_events.13.a: "Вітаємо, товаришу Кашен."
 france_events.13.b: "Вітаємо, товаришу Дюкло."

 france_events.14.t: "Марсель Деа змінює Себастьяна Фора"
 france_events.14.d: "Під час церемонії інавгурації нового Комітету громадської безпеки при Загальній біржі праці новий голова КГБ звернувся до свого колеги з ВБТ Себастьяна Фора з проханням вийти у відставку, стверджуючи, що спілка з анархістами більше не відповідає поглядам комуни. Старий неохоче погодився, тим самим дозволивши якобінцям повністю захопити владу у комуні. Зрештою був обраний Марсель Деа."
 france_events.14.a: "Хай живе революція!"

 france_events.15.t: "Підсумки виборів: "Сореліанці" беруть більшість"
 france_events.15.d: "Вибори надали владу до рук військової фракції Французької комуни, вірних послідовників теорій Жоржа Сореля, які згодом знищили своїх старих ворогів якобінців, які тепер є жертвами кривавих чисток по всій країні. За слабкою політикою трудящих почалася нова віха у її історії..."
 france_events.15.b: "Вітаємо, товаришу Валуа."

 france_events.16.t: "Відставка П'єра Монатта"
 france_events.16.d: "Під час церемонії інавгурації нового Комітету громадської безпеки при Загальній біржі праці голова ВБТ П'єр Монатт заявив про свій намір вийти у відставку на користь свого колеги з КОБ Жоржа Валуа, вважаючи, що він надто старий для виконання своїх політичних обов'язків, навіть чисто номінально, і що нові випробування для Французької комуни вимагатимуть молодших лідерів. Тепер Валуа має ухвалити рішення..."
 france_events.16.a: "Об'єднати посади голів ВБТ та КГБ."

 france_events.17.t: "Підсумки виборів: "Анархісти" беруть більшість"
 france_events.17.d: "Вибори надали владу анархістам, а це означає, що французький народ зрозумів, що революція вступила в нову фазу і для управління країною потрібні молодші уми. Найбільш обмежувальні урядові структури були розпущені, ознаменувавши нову епоху лібертаріанського соціалізму по всій Європі."
 france_events.17.a: "Вітаємо, товариші!"

 france_events.18.t: "Кінець головування"
 france_events.18.d: "У міру того, як анархісти прийшли до влади під час останніх виборів Комуни, а революція просувається, стало очевидним, що реформи також повинні торкнутися найвищих посад. Якщо раніше влада Голови не була необмеженою, то одна людина, яка керує Комуною, очевидно, є обмежувальною, буржуазною концепцією. Це плювок в обличчя ідеям, представленим переможними анархістами, які віддають перевагу більш спільному стилю керівництва."
 france_events.18.a: "Скасувати посаду, настав час колективного керівництва!"

 france_events.19.t: "Відставка П'єра Монатта"
 france_events.19.d: "Під час церемонії інавгурації нового Комітету громадської безпеки при Загальній біржі праці голова ВБТ П'єр Монатт заявив про свій намір вийти у відставку, оскільки багато хто стверджував, що внутрішній поділ у виконавчих гілках комуни (Монатт – анархіст) була головною причиною політичної кризи. На вибір є два фаворити на його заміну: профспілник Леон Жуо та ветеран громадянської війни Бенуа Фрашон."
 france_events.19.a: "Леон Жуо стає головою Загальної біржі праці."
 france_events.19.b: "Бенуа Фрашон стає головою Загальної біржі праці."

 france_events.20.t: "Ніхто не домігся більшості під час виборів"
 france_events.20.d: "Після трьох днів підрахунку голосів стало офіційно відомо, що на останніх виборах ніхто не досяг твердої більшості. П'єр Монатт, голова Загальної біржі праці, заявив, що він і Комітет самі оберуть нового голову для управління компромісним кабінетом, а також щоб уникнути посилення внутрішньої боротьби між якобінцями та сореліанцями."
 france_events.20.c: "Monatte and Pivert form a compromise government."

 france_events.22.t: "Заклик товариша Блюма до єдності з Іспанією"
 france_events.22.d: "Поки громадянська війна спустошує Іберійський півострів, розповіді про Білий терор за Піренеями жахають наше населення. По всій комуні проводилися стихійні збори та з'їзди з метою збору коштів та матеріалів для наших іспанських товаришів, щоб продемонструвати нашу рішучість у підтримці НКП-ФАІ.\n\nНа такому заході представник партії "Робітників" Леон Блюм виступив із сильною промовою, закликаючи уряд надати підтримку іспанським робітникам та селянам об'єднавшись у Загальний народний фронт проти реакціонерів та монархістів. Ця мова про "народний фронт" була тепло зустрінута за виразність та тверду соціалістичну переконаність. Популярність мосьє Блюма, безумовно, збільшилася."
 france_events.22.a: "Дуже красномовно, товаришу."

 france_events.25.t: "Проєкт "Дамокл""
 france_events.25.d: "Протягом останніх тижнів у Кембриджському університеті відбулися таємні збори, натхненні Кембриджською конференцією, що відбулася під час Десятого конгресу Інтернаціоналу у травні 1937 року. Група фізиків-теоретиків із Британії та Франції на чолі з Норманом Фезером, Фредеріком Жоліо-Кюрі та Франсісом Перреном обговорюють можливості радіоактивності та ядерного поділу, а також використання цих процесів: від вироблення електроенергії та застосування в медицині до потужних стратегічних озброєнь. Вони запитують нашу підтримку для започаткування проекту "Дамокл", спільного англо-французького комітету з ядерних досліджень."
 france_events.25.a: "Започаткувати проект "Дамокл"!"
 france_events.25.b: "Ми не витрачатимемо ресурси на такий абсурд!"

 france_events.26.t: "Заснування проекту "Дамокл""
 france_events.26.d: "Уряд Британського Союзу прийняв нашу пропозицію щодо створення спільного проекту "Дамокл". Це грандіозне починання дозволить нам поширити синдикалізм по всьому світу!"
 france_events.26.a: "Відмінно!"

 france_events.27.t: "Британія відмовилася співпрацювати!"
 france_events.27.d: "Уряд Британського Союзу відмовився від нашої пропозиції щодо створення спільного проекту "Дамокл". Нам доведеться вести його поодинці."
 france_events.27.a: "Прокляття!"

 france_events.28.t: "Третій Інтернаціонал"
 france_events.28.d: "Ми готувалися до Третього інтернаціоналу з 1927 року. Зараз ми майже готові провести його Дев'ятий конгрес тут, на Монмартрському пагорбі в Парижі, на руїнах Сакре-Кер. Протягом трьох днів місто прийматиме представників майже від усіх соціалістичних, синдикалістських та більшовицьких партій з усього світу. Ми, французи, якщо все ще хочемо провести Дев'ятий конгрес і цим забезпечити майбутнє другого, виступимо першими." # (&)
 france_events.28.a: "Конгрес відбудеться за тиждень після Дня Праці!"

 france_events.29.t: "Дев'ятий конгрес Третього Інтернаціоналу"
 france_events.29.d: "Настав час запросити соціалістичних та синдикалістських лідерів, які приїдуть з усього світу на Дев'ятий Конгрес Третього Інтернаціоналу."
 france_events.29.a: "Розішліть запрошення!"

 france_events.30.t: "Третій Інтернаціонал"
 france_events.30.d: "Франція закінчила зі своїми приготуваннями до Дев'ятого конгресу Третього Інтернаціоналу, і ми, як і очікувалося, отримали запрошення. Було б нерозумно не відправляти нашу делегацію."
 france_events.30.a: "Краще почати збирати речі!"

 france_events.41.t: "Усі делегати прибули"
 france_events.41.d: "Лідери соціалістичних, синдикалістських та більшовицьких партій, глави держав та урядів, міністри закордонних справ та журналісти – всі прибули до Парижа на відкриття Дев'ятого конгресу Третього Інтернаціоналу. Настав час відчинити двері та все обговорити." # (&)
 france_events.41.a: "Щиро вітаємо наших товаришів!" # (!)

 france_events.42.t: "Виступає голова Комітету громадської безпеки" # (&)
 france_events.42.d: "Тепер, коли всі зібралися, і Конгрес почався, настав час перейти до відкритої дискусії. Прем'єр-міністр першим взяв слово та обмовив мету Третього Інтернаціоналу. Після того як вона стала зрозумілішою, починаються дебати." # (&)
 france_events.42.a: "Таким чином, Дев'ятий конгрес Третього Інтернаціоналу відкрито!"

 france_events.43.t: "Синдикалізм в Іспанії"
 france_events.43.d: "Започаткував свій виступ Хоакін Аскасо Будрія, який виклав ситуацію з іспанською НКП-ФАІ учасникам Конгресу. НКП-ФАІ є найбільшою партією синдикалістів в Іспанії, що складається з анархо-синдикалістів, поміркованих синдикалістів і профспілкових діячів. Іспанські революціонери на власні очі бачили Білий терор: насильницькі контрреволюційні дії, спрямовані проти робітників. Вони прийшли, просячи, коли буде потрібно, підтримки для своєї справи." # (&)
 france_events.43.a: "Французи заявляють про свою підтримку і просять усіх інших членів вчинити так само." # (&)

 france_events.45.t: "Білий терор"
 france_events.45.d: "Ми чули, як Хоакін Аскасо Будрія розповідав про жахіття Білого терору, що відбувалися в Мадриді та Барселоні, і баварський соціаліст Курт Ейснер захотів заглибитись у цю тему, і йому було надано слово.\n\nПочувши ще більше історій, що відбувалися в Німеччині, Австрії, Угорщині, Росії та Фінляндії, члени Конгресу були готові ухвалити свої рішення."
 france_events.45.a: "Засудити капіталістичних убивць та їх соціал-демократичних помічників." # (&)

 france_events.47.t: "Джон "Джек" Рід та Об'єднані Cіндикати" # (&)
 france_events.47.d: "Американський журналіст, поет і синдикаліст-активіст Джон Рід протягом години та п'ятнадцяти хвилин виступав перед Конгресом про кризу, з якою зіткнулися Сполучені Штати, та про шанс на революцію у Західній півкулі.\n\nНа півдні Перший комітет США набагато впливовіший за Федеральний уряд, а північ стагнує, поки Західне узбережжя процвітає. Якщо Сполучені Штати впадуть перед революцією, то канадські вигнанці будуть повністю паралізовані." # (&)
 france_events.47.a: "Сучасний Бенджамін Франклін! Вони мають нашу підтримку!" # (&)
 france_events.47.b: "Запропонуйте підтримку Ріду та його товаришам."
 france_events.47.c: "Ми поки що не можемо ризикувати ворожнечею з Америкою."

 france_events.50.t: "Безробіття та радикалізм у Латинській Америці" # (&)
 france_events.50.d: "Латиноамериканські країни найбільше постраждали від краху Берлінського фондового ринку, і серед людей сталося велике пробудження. Соціалістичні та синдикалістські партії ростуть з кожним днем у парі з безробіттям. Ми повинні визначити нашу політику щодо Латинської Америки, де назріває лівий радикалізм." # (&)
 france_events.50.a: "Почнемо вирощування синдикалізму в Латинській Америці." # (&)

 france_events.51.t: "Роль жінок у світовій революції"
 france_events.51.d.FRA: "Сьогодні виступила британська феміністка Хелен Кроуфорд зі своєю полум'яною промовою про роль жінок у світовій революції. На її думку, без участі жінок у промисловості та збройних силах неможливо перемогти численних ворогів пролетаріату.\n\nОднак якщо ми прислухаємося до цього заклику, то це, ймовірно, викличе певне обурення серед "консервативніших" елементів суспільства."
 france_events.51.d.other: "Сьогодні виступила британська феміністка Хелен Кроуфорд зі своєю полум'яною промовою про роль жінок у світовій революції. На її думку, без участі жінок у промисловості та збройних силах неможливо перемогти численних ворогів пролетаріату.\n\nХоча наша делегація повністю згодна з її посланням, деякі побоюються, що ще надто рано дійсно висувати питання про звільнення жінок і що формальне підтвердження виступу є лише непотрібним внутрішнім занепокоєнням."
 france_events.51.a: "Співучасть жінок потрібна для досягнення світової революції."
 france_events.51.b: "Смілива жінка, але ми не відповідатимемо."

 france_events.52.t: "Роль жінок у світовій революції"
 france_events.52.d: "Вчора виступила Хелен Кроуфорд зі своєю полум'яною промовою про роль жінок у світовій революції. На її думку, без участі жінок у промисловості та збройних силах неможливо перемогти численних ворогів пролетаріату.\n\nЯким би привабливим цей заклик не здавався, політичний клімат у Британії не готовий до такого рішення – нам потрібно дочекатися осіннього Конгресу профспілок, щоб проштовхнути це питання."
 france_events.52.a: "Так тому і бути."

 france_events.53.t: "Підтримка Рісорджіменто"
 france_events.53.d: "Сьогодні у наших делегатів на Конгресі Третього Інтернаціоналу з'явилася можливість виступити та звернутися з проханням про міжнародну підтримку наших зусиль щодо возз'єднання.\n\nМіністр закордонних справ вважає, що французька підтримка Рісорджименто може мати ключове значення у його успіху через можливе австрійське втручання."
 france_events.53.a: "Запросимо підтримку для досягнення Рісорджіменто!"

 france_events.54.t: "Політика щодо Апеннінського півострова"
 france_events.54.d: "Міністр закордонних справ Італійської соціалістичної республіки виступив перед Дев'ятим конгресом Інтернаціоналу з проханням про підтримку своєї країни в її зусиллях щодо об'єднання всього Апеннінського півострова проти зрадників за лінією По, Королівства обох Сицилій та їх теократичного васала.\n\nУчасть Італії у поширенні революції може принести свої плоди, але також може призвести до конфлікту з реакційною Австрійською імперією, що захищає міланський режим."
 france_events.54.a: "Обіцяйте нашим туринським друзям, коли буде потрібно, допомогти."

 france_events.55.t: "Світова економічна криза та роль Третього Інтернаціоналу"
 france_events.55.d: "Підготовлено ґрунт для початку революції. З крахом Берлінського фондового ринку спалахнуло масове безробіття в Європі та Південній Америці, і в результаті профспілки розпочали своє посилення на обох континентах." # (&)
 france_events.55.a: "Наш шанс."

 france_events.56.t: "Стан індійського соціалізму"
 france_events.56.d: "Поки Конгрес добігає кінця, почав виступати молодий Джавахарлал Неру, щоб пояснити хитке становище нашого революційного уряду.\n\nУ своїй промові він настійно закликав до міжнародної підтримки у створенні народної армії, яка б могла протидіяти нашим делійським і хайдарабадським ворогам."
 france_events.56.a: "Нам потрібна міжнародна підтримка в організації нашої армії!"

 france_events.57.t: "Комуна Бхарата просить підтримки" # (&)
 france_events.57.d: "Комуна Бхарата попросила підтримки у своїй боротьбі проти делійських та хайдарабадських сусідів.\n\nВони хотіли б, щоб ми надіслали своїх військових радників для підготовки їхніх лідерів та військ." # (&)
 france_events.57.a: "Пошлем військових радників для навчання їхньої армії!"
 france_events.57.b: "Ми не можемо витрачати наші ресурси."

 france_events.58.t: "Товариш Сейл Мохамед хоче висловитись"
 france_events.58.d: "Товариша Сейла Мохамеда, видатного алжирського соціаліста, було допущено до виступу перед Конгресом. Він виступив з промовистою промовою про ситуацію в Марокко і у Французькій Африці, де арабська праця піддається жорстокому поводженню та експлуатації на благо багатого і колоніального істеблішменту.\n\nСейл закликав Конгрес негайно покласти край цій ситуації. Він запропонував створити Соціалістичний антиколоніальний комітет, який працюватиме над забезпеченням місцевих синдикалістських антиколоніальних змовників у Північній Африці."
 france_events.58.a: "Ми з радістю підтримаємо створення Комітету."

 france_events.59.t: "Завершення Дев'ятого конгресу"
 france_events.59.d: "Завершився Дев'ятий конгрес Третього Інтернаціоналу, всі питання якого було розглянуто." # (&)
 france_events.59.a: "Добре." # (&)

 france_events.62.t: "Французька військова підтримка"
 france_events.62.d: "Після того, як наші делегати на Дев'ятому конгресі Третього Інтернаціоналу звернулися з проханням про військову підтримку для організації Індійської революційної армії, Британський союз та Французька Комуна вирішили направити високопосадовців та експертів для навчання наших головних офіцерів.\n\nСподіваємося, що ця співпраця принесе позитивні результати на полях битв!"
 france_events.62.a: "Червона армія знайде цим товаришам гарне застосування!"

 france_events.63.t: "Підйом Соціалістичного Антиколоніального Комітету"
 france_events.63.d.NFA: "Наші спеціалісти з контррозвідки відзначили нещодавній сплеск синдикалістської діяльності в нашій країні. Ми знаємо, що Французька Комуна разом із Британським Союзом створили Антиколоніальний Комітет у Інтернаціоналі. Цей комітет за сприяння зрадника алжирського народу, який проживає у Франції, Мохамеда Саїля координує зусилля синдикалістів щодо підтримки антиколоніальних настроїв у наших африканських володіннях.\n\nСиндикалістські держави направили значну кількість зброї та матеріалів на підтримку тубільних бунтівників. Вони також відкрили кілька тренувальних таборів у своїх найпівденніших районах країни. У той час як забудькіші політики нашої країни вірять, що нічого з цього не вийде, наші генерали попереджають нас, що ми повинні бути обережними."
 france_events.63.d.GER: "Прийшло повідомлення. Французька Комуна поряд з іншими членами Інтернаціоналу створила Соціалістичний Антиколоніальний Комітет. Метою комітету є підтримка справи арабів та африканців у звільненні їхньої батьківщини від рук колоніальних держав, зокрема залишків французької держави.\n\nЦей орган координуватиме дії Синдикалістських держав у Північній та Західній Африці. За даними нашої розвідки, на французьку територію також прибуває невелика притока єгипетських лівих радикалів, які хочуть боротися за революційну справу. Поки ми не воюємо ні з Французькою Комуною, ні з якоюсь іншою синдикалістською країною, ми повинні бути дуже обережними."
 france_events.63.d.OTT: "Повідомлення поширилося від німецьких агентів у Франції. Французька Комуна поряд з іншими членами Інтернаціоналу заснувала Соціалістичний Антиколоніальний Комітет. Мета комітету - підтримати справу арабів та африканців у звільненні їхньої батьківщини від рук колоніальних держав, зокрема залишків французької держави.\n\nЦей орган координуватиме дії Синдикалістських держав у Північній та Західній Африці. Наскільки нас не тішило б колоніальне панування над нашими колишніми територіями в Північній Африці, ця ініціатива викликає занепокоєння. Цілком імовірно, що Комуна боротиметься за те, щоб висунути революціонерів та націоналістів, які симпатизують синдикалізму. Ця ініціатива також відіграє роль у спробі Єгипту зміцнити арабський націоналізм на Близькому Сході та Північній Африці і може зміцнити нашого суперника. З цих причин ми повинні бути обережними, навіть якщо ми не станемо головною мішенню."
 france_events.63.d.SPA: "Повідомлення поширилося до Іспанії. Французька Комуна поряд з іншими членами Інтернаціоналу створила Соціалістичний Антиколоніальний Комітет. Метою комітету є підтримка справи арабів та африканців у звільненні їхньої батьківщини від рук колоніальних держав, зокрема залишків французької держави.\n\nЦей орган координуватиме дії Синдикалістських держав у Північній та Західній Африці. Сподіватимемося, що ми не станемо однією з його цілей, оскільки зараз у нас є інші, важливіші питання."
 france_events.63.a: "Тривожний розвиток подій."

 france_events.64.t: "Створення Соціалістичного Антиколоніального Комітету"
 france_events.64.d: "Наші товариші у Франції нещодавно започаткували Соціалістичний Антиколоніальний Комітет. За підтримки алжирського революціонера Мохамеда Саїля, Комітет прагне допомогти націоналістичним та синдикалістським революціонерам у всій Африці та знищити всі колоніальні уряди. Однак, навіть якщо офіційно про це нічого не було сказано, очевидно, що Комітет безпосередньо націлений на реакційний французький уряд в Алжирі, який має труднощі з керуванням своїми колоніальними володіннями.\n\nФранцузи запросили нас взяти участь у роботі Комітету та допомогти у надсиланні спорядження, зброї та пропаганди, на що ми з радістю погодилися. Разом ми сильніші, і скоро зможемо звільнити всіх африканських робітників з-під контролю імперіалістів!"
 france_events.64.a: "Солідарність назавжди!"

 france_events.65.t: "На чому має зосередитись Комітет?"
 france_events.65.d.default: "Комітет було скликано сьогодні у Парижі. За столом засідання є французькі, британські, алжирські, сенегальські або навіть туніські представники з метою обговорення питання дня. До цього було ухвалено рішення про проведення великої операції проти французького уряду в Алжирі з метою ослаблення їхньої влади над Африкою.\n\nОднак залишалося лише обговорити, як саме ми збираємось їм нашкодити. Нашим варіантом може стати початок хвилі саботажу та бунтівних ударів по їхній промисловості, потужна підтримка повстанських елементів у певному регіоні або більш рівномірне розпалювання безладів по всій Африці з використанням великої пропагандистської мережі. Що ж нам робити?"
 france_events.65.d.collapse: "Комітет було скликано сьогодні у Парижі. За столом засідання присутні французькі, британські та алжирські представники для обговорення питання дня.\n\nДо цього було вирішено провести велику операцію проти залишків французького уряду в Алжирі, щоб послабити те, що залишилося від їхньої влади над Африкою. Зрештою, було вирішено, що в цій ситуації єдиний розумний варіант – почати хвилю страйків та саботажу, щоб нашкодити їхній промисловій базі."
 france_events.65.a: "Послабити їхній промисловий потенціал"
 france_events.65.b: "Підтримувати повстанські елементи"
 france_events.65.c: "Розповсюдження заворушень по всій Французькій Африці"

 france_events.66.t: "Хвиля саботажу"
 france_events.66.d: "Без попереднього повідомлення у деяких наших промислових базах почалася велика хвиля запеклих страйків. Ці страйки відрізняються від тих, до яких ми звикли, вони проводяться лише невеликою частиною робітників і, схоже, не мають чіткого мотиву, начальники заводів по всій країні прокидаються на окупованій фабриці та з великою кількістю розбитого обладнання.\n\nНа інших фабриках робітники не займали завод, але більша частина техніки все ж таки була знайдена пошкодженою або знищеною. Придушити страйки та заарештувати їх учасників було не так уже й складно, але схоже, що це був постріл у темряву, бо ці інциденти були чітко продумані з інших місць..."
 france_events.66.a: "Кляті комунари!"

 france_events.67.t: "Синдикалісти розпалюють повстання"
 france_events.67.d: "Колоніальна влада та Друге Бюро повідомили нам про незвичайний приплив зброї та спорядження в одну з наших колоній останніми тижнями. Очевидно, що все це походить від Французької Комуни, яка використовує темряву ночі для контрабанди зброї на нашу територію, дестабілізує нашу обстановку та підбурює до заколоту.\n\nОднак ми надто довго викривали цю схему, і тепер революціонери озброєні настільки, що їхній опір стає більш вагомим. Нам залишається лише сподіватися, що ми зможемо пережити цей шторм."
 france_events.67.a: "Зрадники всюди!"

 france_events.68.t: "Кампанія незгодних"
 france_events.68.d: "В останні тижні ми помітили збільшену пропагандистську активність, що виходить від націоналістичних та синдикалістських агітаторів. Схоже, що їх раптом забезпечили десятками тисяч листівок та заздалегідь підготовлених радіопередач, розповсюджуючи по всій Африці свої слова про неправомірні дії нашого режиму. Пропаганду, тим більше, коли її підтримує Французька Комуна, важко зупинити, ми не можемо конфіскувати кожну листівку, яка розповсюджується в наших колоніях.\n\nОднак це не зовсім програна битва, оскільки ми можемо спробувати зосередитися на конкретному регіоні, де наші агенти відключать радіоприймачі та конфіскують кожен підозрілий документ. Зробивши це, ми принаймні зможемо зменшити наслідки кампанії в одному чи двох регіонах на наш вибір..."
 france_events.68.a: "Зосередитись на Тунісі"
 france_events.68.b: "Зосередитися на Мавританії та Південному Алжирі"
 france_events.68.c: "Зосередитися на Сенегалі та Гвінеї"
 france_events.68.e: "Зосередитися на Судані та Верхній Волті"
 france_events.68.f: "Зосередитися на Чаді та Нігері"

 france_events.71.t: "Десятий конгрес Інтернаціоналу"
 france_events.71.d: "З початком Другої громадянської війни в США, а також рядом інших конфліктів, готових спалахнути будь-якої миті по всьому світу, Інтернаціонал повинен переглянути свій підхід до світової революції.\n\nОскільки останній конгрес Інтернаціоналу проходив у Франції, багато активістів вважають, що було б краще зробити Британію другою стороною, що приймає."
 france_events.71.a: "Для нас велика честь приймати у себе Конгрес."

 france_events.72.t: "Десятий конгрес Інтернаціоналу"
 france_events.72.d: "Наші британські товариші підтвердили готовність провести Десятий конгрес Інтернаціоналу в Лондоні.\n\nКомуні час підтвердити свою участь."
 france_events.72.a: "Ми будемо присутні."

 france_events.86.t: "Урочисте відкриття Десятого конгресу Інтернаціоналу"
 france_events.86.d: "З прибуттям усіх делегатів до Лондона, Десятий конгрес Інтернаціоналу розпочався з виступу товариша Еріка Блера.\n\nУ своїй так званій промові \"Про щит і меч\" він наголосив на необхідності того, щоб Інтернаціонал подвоїв свої зусилля щодо здійснення проекту \"Дамокл\": зброї, здатної знищити реакціонерів раз і назавжди."
 france_events.86.a: "Браво, товаришу Блер!"

 france_events.87.t: "Другий день: Американське питання"
 france_events.87.d: "На другий день учасники Конгресу обговорили найнагальніше питання: розв'язання Другої громадянської війни у США.\n\nОскільки Лонг і Федеральний уряд підштовхують ОСА до самооборони, було ухвалено рішення надіслати додаткову допомогу Ріду та його прихильникам."
 france_events.87.a: "Надамо їм ресурси, верстати та зброю."
 france_events.87.b: "Надіслати ескадриллю винищувачів."
 france_events.87.c: "Організувати волонтерський підрозділ."
 france_events.87.f: "Ми нічого не можемо дати."

 france_events.90.t: "Прибула французька допомога"
 france_events.90.d: "Наші французькі товариші погодилися надіслати нам додаткову допомогу.\n\nТранспортники, що вилетіли з Мексики, перебували під постійною загрозою з боку Штатів та Союзу, але вони нещодавно прибули на наші авіабази та готові до розвантаження."
 france_events.90.a: "Дякую, товариші!"

 france_events.91.t: "Прибула британська допомога"
 france_events.91.d: "Наші британські товариші погодились надіслати нам додаткову допомогу.\n\nТранспортники, що вилетіли з Мексики, перебували під постійною загрозою з боку Штатів та Союзу, але вони нещодавно прибули на наші авіабази та готові до розвантаження."
 france_events.91.a: "Дякую, товариші!"

 france_events.94.t: "Прибула мексиканська допомога"
 france_events.94.d: "Наші мексиканські товариші погодились надіслати нам додаткову допомогу.\n\nТранспортники перебували під постійною загрозою з боку Штатів та Союзу, але вони нещодавно прибули на наші авіабази та готові до розвантаження."
 france_events.94.a: "Дякую, товариші!"

 france_events.97.t: "Третій день: Промова Хемінгуея"
 france_events.97.d: "З вирішенням американського питання на сцену вийшов представник Синдикатів Ернест Хемінгуей. Він подякував усім, хто підтримав справу ОСА та закликав увесь соціалістичний світ невпинно боротися з реакціонерами.\n\nЙого виступ був зустрінутий бурхливими оплесками, особливо французькою стороною."
 france_events.97.a: "Так, ми можемо!"
 france_events.97.b: "Oui, nous pouvons!"
 france_events.97.c: "Чудова промова!"

 france_events.98.t: "Третій день: Промова Хемінгуея"
 france_events.98.d: "Сьогодні з промовою виступив представник Синдикатів на Десятому конгресі Інтернаціоналу, Ернест Хемінгуей, яка засуджує наші дії проти ОСА і закликає посилити підтримку червоних у цій війні.\n\nМи повинні подвоїти наші зусилля і розтрощити Ріда, перш ніж він отримає додаткову допомогу."
 france_events.98.a: "Вперед!"

 france_events.99.t: "Кембриджська конференція"
 france_events.99.d: "Поряд із дебатами в Лондоні відбулася окрема зустріч вчених із Франції та Британії у старовинному Кембриджському університеті.\n\nБуло вирішено, що синдикалістські країни повинні об'єднати свої зусилля для розробки зброї, здатної захистити революцію від все більш агресивної імперіалістичної загрози."
 france_events.99.a: "Знання - сила."

 france_events.100.t: "П'ятий день: Чилійський запит міжнародної підтримки"
 france_events.100.d: "Соціалістичний режим у Сантьяго оточений реакціонерами, особливо ворожою Аргентиною.\n\nЗдається, що найкращий спосіб захистити наш уряд – звернутися за міжнародною підтримкою за допомогою Десятого конгресу Інтернаціоналу."
 france_events.100.a: "Ми не будемо одні."

 france_events.101.t: "П'ятий день: Чилі просить підтримки"
 france_events.101.d: "Чилійці звернулися за допомогою у посиленні своєї армії перед ворожими аргентинськими імперіалістами.\n\nМежуючи практично з усіх боків із ворогами, становище Чилі може стати надзвичайно хитким без нашої допомоги. Крім того, вони можуть виявитися безцінними у справі захисту революції у Новому Світі."
 france_events.101.a: "Ми не можемо дозволити Чилі впасти."
 france_events.101.b: "На жаль, ми не можемо допомагати всім."

 france_events.102.t: "[FROM.GetAdjective]ий уряд відмовляється допомогти!"
 france_events.102.d: "[FROM.GetAdjective]ий уряд відхилив наші прохання, стверджуючи, що Чилі цілком здатна захистити себе та просунути революцію в Південній Америці."
 france_events.102.a: "Ми впораємося з цим."

 france_events.103.t: "[FROM.GetAdjective]ий уряд погоджується допомогти!"
 france_events.103.d: "[FROM.GetNameDefCap] погодилася простягнути нам руку допомоги. Ми, ймовірно, отримаємо вантаж за кілька днів, коли вони закінчать його підготовку."
 france_events.103.a: "Чудово!"

 france_events.104.t: "Прибула [FROM.GetAdjective]а допомога"
 france_events.104.d: "Допомога, обіцяна нам [FROM.GetNameDef], нарешті прибула. Хоча це партія і не найновіших і найефективніших моделей гвинтівок, ми все одно зможемо використовувати їх за призначенням."
 france_events.104.a: "Ми знайдемо їм гарне застосування."

 france_events.110.t: "Заключний акт Десятого конгресу Інтернаціоналу"
 france_events.110.d: "З усіма важливими рішеннями, ухваленими протягом першого тижня, Конгрес перейшов до менш нагальних питань.\n\nПісля десяти днів переговорів, обговорень та політиканства учасники розробили єдиний заключний акт: декларацію вічного братства та готовності протистояти імперіалістам, де б вони не знаходилися."
 france_events.110.a: "[FRA_workers_of_the_world_unite]"

