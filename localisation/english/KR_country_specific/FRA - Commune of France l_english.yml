### Characters ###
 FRA_marcel_deat: "Марсель Деа"
 FRA_marcel_deat_leader_desc: "§YНародився:§! §L7 березня 1894 року, Геріньї, Ньєвр, Французька Республіка§!\n§YЖиттєпис:§! §LМарсель Деа перевернув комунарську політичну систему. Ревізіоніст, який часто публічно висловлював свою зневагу до синдикалізму, Деа протистоїть більшій частині політичного істеблішменту Франції. Його численні вороги як у Франції, так і за її межами можуть призвести до його, а можливо, і до падіння Комуни.§!"
 FRA_marcel_deat_sic_desc: "§YНародився:§! §L7 березня 1894 року, Геріньї, Ньєвр, Французька Республіка§!"

 FRA_adrien_marquet: "Адрієн Марке"
 FRA_adrien_marquet_leader_desc: "§YНародився:§! §L6 жовтня 1884 року, Бордо, Жиронда, Французька Республіка§!\n§YЖиттєпис:§! §LЯкобінець першої години, Адрієн Марке невпинно просував і демонстрував «конструктивну революцію» Деа через своє правління в комуні Бордо. Оскільки якобінці здобули більшість у ГКП, Марке було призначено використати свій лідерський досвід, щоб покласти край анархічному хаосу.§!"
 FRA_adrien_marquet_sic_desc: "§YНародився:§! §L6 жовтня 1884 року, Бордо, Жиронда, Французька Республіка§!"

 FRA_georges_valois: "Жорж Валуа"
 FRA_georges_valois_leader_desc: "§YНародився:§! §L7 жовтня 1878 року, Париж, Сена, Французька Республіка§!\n§YЖиттєпис:§! §LЖорж Валуа, прихильник націонал-синдикалістських вчень Жоржа Сореля, став головою Загальної конфедерації праці. Валуа виступає за об'єднання посад голів Загальної конфедерації праці та Комітету громадського порятунку, що в очах багатьох комунарів є передвісником тиранії.§!"

 FRA_marcel_cachin: "Марсель Кашен"
 FRA_marcel_cachin_leader_desc: "§YНародився:§! §L20 вересня 1869 року, Пемполь, Кот-дю-Нор, Французька імперія§!\n§YЖиттєпис:§! §LМарсель Кашен, колишній дипломат і керівник бюро державної газети «Юманіте», став головою Французької комуни. Хоча він і ленініст, його дипломатичність та загальна харизма дозволяють йому підтримувати певну долю привітності з синдикалістами та анархістами.§!"
 FRA_marcel_cachin_advisor_desc: "§YНародився:§! §L20 вересня 1869 року, Пемполь, Кот-дю-Нор, Французька імперія§!"

 FRA_leon_jouhaux: "Леон Жуо"
 FRA_leon_jouhaux_leader_desc: "§YНародився:§! §L1 липня 1879 року, Париж, Сена, Французька Республіка§!\n§YЖиттєпис:§! §LЛеон Жуо був обраний головою Загальної конфедерації праці. Жуо, як революційний профспілковий діяч, брав участь у загальному страйку 1919 року, що прискорив створення Комуни. Він є прихильником ортодоксального французького синдикалізму, справжнім центристом серед фракцій Комуни.§!"

 FRA_vincent_auriol: "Венсан Оріоль"
 FRA_vincent_auriol_leader_desc: "§YНародився:§! §L27 серпня 1884 року, Ревель, Верхня Гаронна, Французька Республіка§!\n§YЖиттєпис:§! §LВенсан Оріоль, якого давно звинувачують жорсткі синдикалісти в симпатіях до буржуазії, став головою Загальної конфедерації праці. Він виступає за поступовий перехід до більш демократичної системи правління в Комуні.§!"
 FRA_vincent_auriol_advisor_desc: "§YНародився:§! §L27 серпня 1884 року, Ревель, Верхня Гаронна, Французька Республіка§!"

 FRA_jacques_doriot: "Жак Доріо"
 FRA_jacques_doriot_leader_desc: "§YНародився:§! §L26 вересня 1898 року, Брель, Уаза, Французька Республіка§!\n§YЖиттєпис:§! §LЖак Доріо, ветеран Великої війни, повернувся з німецького полону і побачив Францію, що назавжди змінилася. Його особиста трансформація від поміркованого соціаліста до ленініста, а тепер і до націонал-синдикаліста, прищепила йому глибоку схильність до компромісів.§!"
 FRA_jacques_doriot_advisor_desc: "§YНародився:§! §L26 вересня 1898 року, Брель, Уаза, Французька Республіка§!"

 FRA_benoit_frachon: "Бенуа Фрашон"
 FRA_benoit_frachon_leader_desc: "§YНародився:§! §L13 травня 1893 року, Ле-Шамбон-Фежероль, Луара, Французька Республіка§!\n§YЖиттєпис:§! §LБенуа Фрашон, ветеран Французької громадянської війни, став головою Загальної конфедерації праці. Хоча він і синдикаліст, він симпатизує опозиційній анархістській фракції; з цією метою він проголосив головною метою свого головування подолання фракційності в Комуні.§!"
 FRA_benoit_frachon_advisor_desc: "§YНародився:§! §L13 травня 1893 року, Ле-Шамбон-Фежероль, Луара, Французька Республіка§!"

 FRA_pierre_monatte: "П'єр Монатт"
 FRA_pierre_monatte_leader_desc: "§YНародився:§! §L15 січня 1881 року, Монле, Верхня Луара, Французька Республіка§!\n§YЖиттєпис:§! §LРобітник. Боєць. Революціонер. П'єр Монатт мав величезний вплив на нашу націю, впевнено ведучи нас уже понад десятиліття. Народившись 15 січня 1881 року, він був відомим профспілковим діячем ще до Великої війни і був несправедливо заарештований кілька разів за різні синдикалістські «злочини» проти Капіталу, такі як його участь у справедливих протестах після катастрофи на шахті в Курр'єрі. Швидко піднявшись по кар'єрних сходах у Загальній конфедерації праці, він навіть був змушений на деякий час виїхати у вигнання через репресії Республіки проти руху. Коли почалася війна, він був одним з небагатьох, хто наважився рішуче сказати «ні» співпраці з буржуазним урядом, незадовго до того, як його відправили на фронт. Ця далекоглядність і його репутація стійкого, невтомного революціонера означали, що коли настав час, Монатт відіграв вирішальну роль у поваленні старого порядку і опинився в чудовому становищі, щоб спрямувати новий пролетарський курс нашої нації.\n\nСтавши одним з головних організаторів «ортодоксів», і, безумовно, їхнім найвпливовішим членом, його лідерство привело союз раніше ворогуючих «центристів» і «ультра» до перемоги на виборах 1926 року, захопивши президентство. Майстерний політик, Монатт зумів утриматися на плаву завдяки крихкій коаліції з анархістами, постійно жонглюючи їхніми вимогами, а також іншими, роздробленими фракціями, які є такими важливими в парламенті. Проте людина на вершині завжди буде мішенню, і сказати, що посада, яку він обіймає, є бажаною, було б применшенням. Поки ножі гостряться в кожному темному кутку, як довго світло зможе їх стримувати?§!"
 FRA_pierre_monatte_advisor_desc: "§YНародився:§! §L15 січня 1881 року, Монле, Верхня Луара, Французька Республіка§!"

