 FRA_marcel_deat: "Marcel Déat"
 FRA_marcel_deat_leader_desc: "§YBorn:§! §LMarch 7th, 1894, in Guérigny, Nièvre, French Republic§!\n§YBackground:§! §LMarcel Déat has upended the Communard political system. A Revisionist who has frequently made public his contempt for syndicalism, Déat stands in opposition to much of France's political establishment. His many enemies both within and outside France could lead to his, and perhaps also the Commune's, downfall.§!"
