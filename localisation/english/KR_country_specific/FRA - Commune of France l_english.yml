 FRA_internationale_category_desc: "Союз всіх соціалістичних країн світу є чудовим видовищем. Ми будемо працювати разом, щоб зробити світ кращим для всіх нас."

 FRA_phalanstere_category: "Інтернаціональний Фаланстер"
 FRA_phalanstere_category_desc: "У ході Десятого конгресу Інтернаціоналу, ми прийняли рішення розпочати реалізацію амбітного плану промислових та економічних інвестицій для всіх соціалістичних країн, що розвиваються, які хочуть його реалізувати. Ми будемо працювати разом, щоб зробити світ кращим для всіх нас."

 FRA_join_phalanstere: "Вступ до Фаланстеру"
 FRA_join_phalanstere_desc: "Наукова група Фаланстер була створена для об'єднання вчених із усіх держав-членів Інтернаціоналу. Ми повинні об'єднати наші знання та зробити свій внесок у програму."

