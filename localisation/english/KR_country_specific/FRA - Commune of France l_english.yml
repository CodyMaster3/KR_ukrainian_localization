 FRA_aubert_frere: "Aubert Frère"
 FRA_aubert_frere_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 21st, 1881, in Grévillers, Pas-de-Calais, French Republic§!\n§YMilitary Career:§! §gBorn the 6th of 11 children, he would receive a Christian education before entering the Saint-Cyr military school at the age of 19. Most of his early career was spent in Morocco before returning to France in 1912. His first experience during the Weltkrieg would be at the battle of Charleroi, and he would later fight at both Verdun and the Somme. He would be promoted first to battalion commander in the first infantry regiment, and later the head of a battalion of Alpine troops. He would be injured three times and be cited eight times before the war ended."

