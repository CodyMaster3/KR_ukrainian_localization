### Ideas ###
 FRA_communard_spirit: "Дух комунару"
 FRA_communard_spirit_desc: "Ми - спадщина Паризької комуни, першої соціалістичної держави, коли-небудь створеної, а потім жорстоко придушеної республіканськими реакціонерами. 1920 року робітники нарешті помстилися і повалили військову хунту "Партії порядку". Ми, сини та дочки комунарів, повинні захищати нашу державу та наш дух, нами більше не будуть командувати тирани!"
 
 FRA_to_war_idea: "Реваншистські настрої"
 FRA_to_war_idea_desc: "Якщо ми хочемо зруйнувати імперіалістів, наша країна має мобілізувати свій потенціал!"
 
 FRA_renseignements_generaux_lar: "Renseignements Généraux"
 FRA_renseignements_generaux_lar_desc: "Renseignements Généraux служить очима та вухами Комуни, збираючи інформацію про внутрішні та зовнішні загрози нашій пролетарській мрії. Але його завдання не обмежуються тільки безпекою. Він також просуває принципи та цінності соціалістичної революції як усередині країни, так і на світовій арені. Завдяки зібраній інформації ми маємо можливість швидко змінювати свою зовнішню політику та залишатися в авангарді боротьби з капіталізмом.\n\nНаші інформаторські мережі безмежні, адже кожен робітник на заводах буржуазії є її ланкою."

 FRA_economic_reforms_anar: "Економічні реформи"
 FRA_economic_reforms_anar_desc: "На зборах Загальної біржі праці 1936 були прийняті широкомасштабні економічні реформи. Вони вже мали помітний вплив на нашу економіку, роблячи її динамічнішою, а також зміцнюючи її."
 
 FRA_economic_reforms_jaco: "Економічні реформи"
 FRA_economic_reforms_jaco_desc: "На зборах Загальної біржі праці 1936 були прийняті широкомасштабні економічні реформи. Вони вже мали помітний вплив на нашу економіку, роблячи її динамічнішою, а також зміцнюючи її."
 
 FRA_economic_reforms: "Економічні реформи"
 FRA_economic_reforms_desc: "На зборах Загальної біржі праці 1936 були прийняті широкомасштабні економічні реформи. Вони вже мали помітний вплив на нашу економіку, роблячи її динамічнішою, а також зміцнюючи її."
 
 FRA_military_buildup_two_idea: "Калібрована економіка"
 FRA_military_buildup_two_idea_desc: "Оскільки світ знову поступово наближається до війни, а наша економіка здорова, ми можемо у рекордні терміни переключити її частину на нарощування нашої військової сили. Наразі спрямовано більше фабрик на озброєння наших солдатів та будівництво військових споруд без будь-якого серйозного впливу на наше населення."
 
 FRA_ruralism_idea: "Аграризм"
 FRA_ruralism_idea_desc: "Широкомасштабні реформи нашої промисловості та економіки означають, що ми більше не маємо великих промислових центрів, що оточують густонаселені міста. Це, до речі, робить будь-яку спробу ворожих сил підірвати або навіть зруйнувати нашу економіку набагато складніше, незважаючи на те, що наші найбільші промислові центри набагато менші і набагато численніші, ніж вони в Європі."

 FRA_collective_properties_idea: "Collective Properties"
 FRA_collective_properties_idea_desc: "Private property is incompatible with freedom of the individual. This, in theory, is a principle even Orthodox Syndicalists agree with us on. However, for decades the old capitalist city planning and public norms have been left mostly unchanged, it is now time to put an end to this. With the promotion of communal living practices and the consolidations of coops into common property, our society is bound to become more equal and less wasteful."

 FRA_mass_production_idea: "Масове виробництво"
 FRA_mass_production_idea_desc: "Фабрики завжди мали серйозну перевагу перед ремісниками. Створюючи ланцюжки виробничих завдань, можуть виробляти за короткий проміжок часу багаторазово більше продукції незрівнянної якості; і замість постійних спроб переосмислити цей процес, давайте покращимо його. Щоб перемогти німецьких капіталістів, ми прагнемо абсолютної ефективності виробництва."
 
 FRA_modern_farms_idea: "Сучасні ферми"
 FRA_modern_farms_idea_desc: "Ферми часто розглядаються як стара, химерна деталь економіки країни, але ми знаємо краще. Модернізуючи та механізуючи сільськогосподарські угіддя комуни, ми можемо значно збільшити наші обсяги сільськогосподарського виробництва, а також прискорити та оптимізувати збирання, виробництво, переробку та доставку продукції до нашого населення та солдатів."
 
 FRA_war_eco_agri_idea: "Війна, економіка та сільське господарство"
 FRA_war_eco_agri_idea_desc: "Цікавою є концепція "Війни, економіки та сільського господарства" міністра економіки-сореліанця Жака Доріота. Він стверджує, що війна з Німеччиною як неминуча, а й стрімко наближається. Сореліанці вимагають швидкого переходу на економіку, промисловість якої зможе не лише вести війну, а й чиє сільське господарство зможе підтримувати наших солдатів провізією. Загалом свого роду загальна військова економіка."
 
 FRA_inter_coop_idea: "Міжнародна співпраця"
 FRA_inter_coop_idea_desc: "Немає нічого ганебного бачити, що роблять інші країни, і запозичувати їх нові економічні та промислові ідеї для покращення наших власних. Очевидно, що існує дуже мало ідей, які ми можемо серйозно запозичувати у капіталістичних та реакційних товариств, але наші колеги-синдикалісти іноді є чудовими прикладами."
 
 FRA_dedication_idea: "Почуття причетності"
 FRA_dedication_idea_desc: "Французькі робітники працюють більше, ніж їхня зарплата, і на них, безумовно, не націлена мушка. Кожна цегла, яку вони кладуть, кожна гвинтівка, яку вони збирають, кожен танк, який вони разом зварюють, є службою своїй країні та духу комуни загалом."
 
 FRA_industrialization_idea: "Комунальна індустріалізація"
 FRA_industrialization_idea_desc: "За словами міністра економіки-якобінця Амбруаз Круаза, індустріалізація не має бути чужою політикою для комуни та всього світу. Ця політика спрямована на швидке збільшення промислового потенціалу Франції, щоб наздогнати нашого головного ворога Німеччину. Це супроводжується культурою праці та створенням спеціалізованих фабричних містечок."
 
 FRA_mass_fire_support_idea: "Підтримка масованим вогнем"
 FRA_mass_fire_support_idea_desc: "У кожної людини має бути гвинтівка та граната, у кожного загону має бути кулемет. Організуючи наші підрозділи так, що вони зможуть вести загороджувальний вогонь, ми зможемо створити нову концепцію вогневої підтримки. Щоразу всі дивізії придушуватимуть ворога, поки інші атакують. Роблячи це хвилями, ми зможемо дуже швидко наступати."
 
 FRA_mass_motorisation_idea: "Масова моторизація"
 FRA_mass_motorisation_idea_desc: ""
 
 FRA_empower_rifleman_idea: "Уповноважити піхотинця"
 FRA_empower_rifleman_idea_desc: "Піхотинець – це щось більше, ніж солдат із гвинтівкою. Протягом тривалого часу монархічні офіцери, що дивилися на робітників з презирством, вважали його здатним тільки до стрілянини зі своєї гвинтівки. Ми не припустимося цієї помилки - стрілець повинен тактично мислити тим самим підвищуючи свою бойову ефективність."
 
 FRA_military_academy_idea: "Військова академія"
 FRA_military_academy_idea_desc: "Нам доводиться стикатися із суворою реальністю: після Вельткригу більшість наших вищих, хоч і реакційних військових академій закрилася. Хоча дехто й стверджує, що це прийнятний статус-кво, ми знаємо краще. Ми маємо виділити кошти для нових військових академій, які вестиме підготовку кваліфікованих офіцерів, корисних для майбутнього армії комуни."
 
 FRA_centralized_hc_idea: "Централізоване вище командування"
 FRA_centralized_hc_idea_desc: "Нова комунальна армія не була організована як стара республіканська: багато комунарів обурювалися військовою адміністрацією, яка намагалася задушити комуну, але ми більше не можемо залишати наш офіцерський корпус роз'єднаним. Давайте знову централізуємо наше вище командування, щоб краще організовувати те, що деякі люди люблять не помічати, наприклад, логістику."
 
 FRA_tank_quality_line_idea: "Виробництво якісних танків"
 FRA_tank_quality_line_idea_desc: "Що хорошого в танку, якщо він не такий гарний, як ворожий? Ми не повинні жертвувати якістю на користь кількості, інакше це просто призведе до більшої кількості палких кістяків у полі. Якісні танки, навіть якщо їх кількість буде меншою, будуть у багато разів надійнішими, що добре окупатиме себе."
 
 FRA_tank_assembly_line_idea: "Конвеєрне виробництво танків"
 FRA_tank_assembly_line_idea_desc: "Яка користь від танка, якщо у противника їх значно більше? Ми не можемо дозволити перфекціоністам саботувати наші складальні лінії заради мінімальної різниці, інакше нас просто задавлять числом. Кількість дозволить нам приголомшити наших ворогів цілими підрозділами з холодної твердої сталі та великою кількістю снарядів над їхніми головами."
 
 FRA_fast_army_idea: "Культ швидкості"
 FRA_fast_army_idea_desc: "Швидкість – це щось більше, ніж невелика перевага чи можливість швидше добиратися з однієї точки до іншої. Швидкість є невід'ємною частиною війни. Ті, хто вважає, що наступний Вельткріг буде знову в окопах, у кращому разі обдурюють себе, бо мобільна війна – це майбутнє. Ми маємо користуватися швидкими, моторизованими частинами, якщо взагалі не всією моторизованою армією."
 
 FRA_Red_Army: "Велика Червона армія"
 FRA_Red_Army_desc: "Наша армія знаходиться в найкращому стані, щоб протистояти жахам капіталізму."

 FRA_working_women_idea: "Жінки-робітники"
 FRA_working_women_idea_desc: "Надто довго жінки були пригнічені реакційними мислителями. Навіть за часів Французької республіки вони самовіддано підтримували націю, доки наших братів відправляли на забій. Настав час визнати їхній внесок у життя суспільства та офіційно закріпити права трудящих жінок в умовах миру та війни."
 
 FRA_bhartiya_support: "Французька військова підтримка"
 FRA_bhartiya_support_desc: "Ми отримуємо військову підтримку наших французьких союзників. Ця безкорислива допомога матиме вирішальне значення для перемоги над реакційною Федерацією Раджею та імперіалістичним Домініоном Індією. Згодом ми сподіваємося віддячити Франції за їхню допомогу, але зараз ми повинні зосередитися на головному завданні."
 
 FRA_amenagement_idea: "Розвиток території"
 FRA_amenagement_idea_desc: "Франція історично була дуже централізованою країною, а це означає, що більшість розвитку була обмежена лише промисловими містечками та населеними пунктами. Ми підтримали великі проекти, які спрямовані на забезпечення задовільного розвитку всіх частин нашої території."
 
 FRA_plan_prost_idea: "План Проста"
 FRA_plan_prost_idea_desc: "Плани Анрі Проста щодо автомагістралей, що пов'язують передмістя Парижа, виявились дуже популярними по всій країні. Багато інших муніципалітетів, таких як Ліон або Марсель, також приєдналися до цього плану, і вже розробляються проекти створення великої мережі автомагістралей, що пов'язує всі великі міста Франції: від Лілля до Тулузи."
 
 FRA_paramilitary_gendarmes: "Воєнізовані жандарми"
 FRA_paramilitary_gendarmes_desc: "Жандарми - чудова організація, воєнізована поліція, здатна як до громадянської, і до військової діяльності. Хоча багато хто наполягає на їхньому повному розпуску, ми натомість розширимо їхню діяльність, щоб зробити їх паралельною силою Французькій комунальній міліції."
 
 FRA_secret_police: "Таємна поліція"
 FRA_secret_police_desc: "Усередині нашої країни все ще багато ворогів, іноді навіть серед владних структур чи збройних сил. Наше прагнення до прозорості небезпечне - ми маємо натомість організувати операції таємної поліції, щоб забезпечити безпеку французького народу від внутрішніх коливань."
 
 FRA_demo_surete: "Народно-демократична міліція"
 FRA_demo_surete_desc: "Ми не можемо допустити, щоб параноя призвела до руйнування того чудового балансу, якого ми досягли народною міліцією. Демократизуючи її, ми доб'ємося того, щоб французи поважали міліцію не страхом, а розумінням їхніх дій та цілей, знаючи, що вони служать насамперед своїм громадянам."
 
 FRA_hawkish_renseignements: "Революційне інформбюро"
 FRA_hawkish_renseignements_desc: "Центральне інформбюро має забезпечити нашу безпеку від реакційних ворогів там. Простої контррозвідки недостатньо - ми маємо бути готові шпигувати за ворожими країнами та підтримувати синдикалістські рухи по всьому світу. Хороший напад - найкращий захист."
 
 FRA_peace_renseignements: "Оборонне інформбюро"
 FRA_peace_renseignements_desc: "Центральне інформбюро насамперед має забезпечити безпеку нашої країни. Контррозвідка є центральним елементом ефективної національної оборони, і є багато ворогів, які тільки й чекають на момент нашої слабкості, щоб похитнути наше населення і почати тиснути на нього."
 
 FRA_peaceful_revolution_idea: "Мирна революція"
 FRA_peaceful_revolution_idea_desc: "Прийде всесвітня синдикалістська революція, але вона буде цивілізованою. Оскільки основні реакційні сили в Європі нарешті знищені, а їх робітники звільнені, ми прагнемо заохочувати подальші повстання, просто доводячи перевагу синдикалізму усьому світу."
 
 FRA_amateur_pilots_idea: "Пілоти-аматори"
 FRA_amateur_pilots_idea_desc: "У нашій країні є багато людей для яких польоти - це просто хобі, але не всі роблять свою кар'єру у ВПС. Бажано, щоб вони були покликані до наших військово-повітряних сил, де їхні навички збільшать наші шанси знайти нових асів."
 
 FRA_ecole_air_idea: "École de l'Air"
 FRA_ecole_air_idea_desc: "Літати – це вже навик, а добре літати в бойових умовах – це те, чого ви не навчитеся за одну ніч. Ми не повторюватимемо помилок Вельткріга і тієї м'ясорубки з пілотів-новобранців - нам потрібен великий склад навчених пілотів і компетентних офіцерів, які керують ними."
 
 FRA_waves_of_syndicalism_idea: "Хвилі синдикалізму"
 FRA_waves_of_syndicalism_idea_desc: "Військово-морський флот комуни сильний, і він прибуде туди, куди ми захочемо. Ми прагнемо мати флот, який зможе в потрібний час втрутитися в будь-який куточок світу, хоча нам може і не вистачати численних портів Французької імперії, розташованих по всьому світу."
 
 FRA_cut_off_capitalists_idea: "Блокада капіталістів"
 FRA_cut_off_capitalists_idea_desc: "Капіталісти, як і раніше, пишаються своїми колоніальними завоюваннями. Плоди їхніх пограбувань все ще вільно течуть через відкрите море, але якщо ми подбаємо про це, то викрадене майно африканських, азіатських та американських робітників більше не збагачуватиме імперіалістів."
 
 Revolutionary_spirit: "Революційний дух"
 Revolutionary_spirit_desc: "Виживання та процвітання синдикалістського світу буде забезпечене лише після падіння останнього бастіону імперіалізму. Ми маємо бути готовими до мобілізації та знищення кожного реакційного уряду. Одного разу Інтернаціонал охопить усі моря та континенти!"
 
 FRA_socialist_education_idea: "Соціалістична освіта"
 FRA_socialist_education_idea_desc: "Освіта молоді є однією з найважливіших цілей, що стоять перед такою країною, як комуна. На щастя, стара республіканська система освіти була вже революційною для свого часу, що дає нам гарну основу для нової соціалістичної системи освіти, орієнтованої на науку та мистецтво."
 
 COF_prodcsaplanes: "Виробництво авіації для революції в Америці"
 
 FRA_avantgarde_idea: "Інтернаціональний авангард"
 FRA_avantgarde_idea_desc: "Об'єднані канони соціалістичного мистецтва, від мистецтв до музики, можуть стати важливим інструментом у пропаганді наших ідеалів для мас через розваги."
 
