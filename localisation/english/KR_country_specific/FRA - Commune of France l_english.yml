 FRA_francois_darlan: "François Darlan"
 FRA_francois_darlan_admiral_desc: "§YAdmiral Description\nBorn:§! §gAugust 7th, 1881, in Nérac, Lot-et-Garonne, French Republic§!\n§YNaval Career:§! §gJean Louis Xavier François Darlan was born to a family long connected to the navy. He would graduate from the École Navale in 1902, and during the Great War would notably serve in an artillery battery at the Battle of Verdun. Swept in the chaos of the Revolution and spurned by his patriotism and moderate left-wing convictions, Darlan would rejoin the Communard Navy and over the next several years would rise rapidly through the ranks. He is now one of the most respected men in the French Navy, proud of the institution he has helped to rebuild.§!"

