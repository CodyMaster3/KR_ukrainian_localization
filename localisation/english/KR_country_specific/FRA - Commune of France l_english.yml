 FRA_maurice_gamelin: "Моріс Гамелен"
 FRA_maurice_gamelin_leader_desc: "§YНародився:§! §L20 вересня 1872 року, Париж, Сена, Французька Республіка§!\n§YЖиттєпис:§! §LГенерал Моріс Гамелен повалив якобінський режим Марселя Деа. Хоча його переворот є явним посяганням на і без того сумнівний демократичний процес Комуни, багато хто тепер вважає Гамелена рятівником Комуни і навіть самого синдикалізму.§!"
