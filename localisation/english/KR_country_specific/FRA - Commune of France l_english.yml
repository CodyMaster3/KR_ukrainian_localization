 FRA_maurice_gamelin: "Maurice Gamelin"
 FRA_maurice_gamelin_leader_desc: "§YBorn:§! §LSeptember 20th, 1872, in Paris, Seine, French Republic§!\n§YBackground:§! §LGeneral Maurice Gamelin has overthrown the Jacobin regime of Marcel Déat. While his coup is an obvious affront to the already dubious Communard democratic process, many now regard Gamelin as the saviour of the Commune, and even syndicalism itself.§!"
