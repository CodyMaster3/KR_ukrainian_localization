 FRA_nestor_makhno: "Нестор Махно"
 FRA_nestor_makhno_commander_desc: "§YНародився:§! §L8 листопада 1888 року, Гуляйполе, Катеринославська губернія, Російська імперія§!\n§YЖиттєпис:§! §LНародившись у крайній бідності в сільській Східній Україні, Нестор Махно зазнав найгіршого з часів пізньої Російської імперії — він втратив батька, коли йому було десять місяців, і будь-яку можливість здобути освіту в десять років, оскільки мусив покинути школу, щоб працювати на випадкових роботах, аби прогодувати сім'ю. Він розвинув первісну лють до поміщика та власника фабрики, очолив стихійний страйк проти свого поміщика, коли йому було дванадцять, і повністю присвятив себе майбутній революції з сімнадцяти років, ставши свідком Революції 1905 року. Він очолював анархістські гуртки, вступав у сутички з поліцією і врешті-решт був засуджений до довічного ув'язнення на каторзі.\n\nХворобливий, але енергійний, Махно був звільнений після Лютневої революції й негайно вирушив до України, щоб продовжити свою роботу. Тепер він був уже не пропагандистом, а революційним лідером. Після короткого вигнання з Гуляйполя через німецьку окупацію він став свідком піднесення більшовиків, яких він засудив як «паперову революцію», і повернувся додому в липні 1918 року. Там він створив Революційну повстанську армію і розпочав річну війну опору проти німців та українських націоналістів. Хоча він був жорстоким і зовсім не мав військової освіти, Махно завоював прихильність селян і дав гетьману набагато жорсткіший бій, ніж очікувалося, перш ніж був змушений тікати. Зрештою, він прибув до Французької комуни, яку він негайно засудив як ще одну «паперову революцію». Не цікавлячись її інтелектуальними основами, Махно бачив лише роз'єднаність, бездіяльність та олігархію, що загрожували перекреслити досягнення Революції, створивши ще одну аристократію. Подібно до більшовицьких вигнанців, його інтегрували до Федеральної армії, де він здобув послідовників завдяки розповідям про свої подвиги — проте в офіцерському корпусі він був одинаком, конфліктуючи з начальством та ігноруючи свої обов'язки. Ні він, ні армія не були задоволені, тож Махно покинув їх, щоб служити у революційних добровольчих корпусах по всьому світу, просуваючи світову революцію. Цей шлях привів його до Патагонії, де він може служити справі, перебуваючи подалі від комунарів.§!"

