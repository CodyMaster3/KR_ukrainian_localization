### Focuses ###
 commune_of_france_focus: "Фокуси Французької Комуни"
 
 FRA_amenagement: "Розвиток території"
 FRA_amenagement_desc: "Наша територія велика і нерівномірно розвинена. Деякі сільські регіони відстають, поки інші процвітають і зростають вражаючими темпами. Для вирішення цієї проблеми на місцевому та національному рівнях ми маємо заохочувати місцеві ініціативи та розглядати амбітні інфраструктурні проекти."
 FRA_hydroelectricity: "Гідроенергетика"
 FRA_hydroelectricity_desc: "Наші гірські райони в Альпах та Центральному масиві мають безліч швидкоплинних річок – це ідеальні умови для встановлення екологічно чистого та довгострокового джерела енергії, а також пожвавлення відсталих сільських гірських районів комуни."
 FRA_swiss_hydroelectricity: "Швейцарська гідроенергетика"
 FRA_swiss_hydroelectricity_desc: "Наше нещодавнє завоювання Романдії відкрило кілька ідеальних місць для гідроелектростанцій як розширення нашої мережі в Альпах. Наші провідні інженери впевнені, що збільшення кількості дамб у регіоні буде дуже доречним для нашої економіки."
 FRA_chemins_de_fer: "Залізничне бюро"
 FRA_chemins_de_fer_desc: "Засідання конгресу при ВБТ, присвячене стану інфраструктури Франції, показало дезорганізацію нашої залізничної системи та те, наскільки вона стала відсталою. На конгресі було досягнуто домовленості про необхідність створення нового бюро, спеціально призначеного для розвитку та обслуговування наших залізниць, щоб об'єднати всі частини Франції докупи."
 FRA_mining_expansion: "Збільшення видобутку"
 FRA_mining_expansion_desc: "Економічний та інфраструктурний розвиток регіонів Альп та Центрального масиву дозволяє нам більш ефективно добувати наявні там корисні копалини. Наші геологи вже виявили нові родовища, і тепер ми готові розпочати їхню видобуток у промислових масштабах!"
 FRA_plan_prost: "План Проста"
 FRA_plan_prost_desc: "Інженер і урбаніст Анрі Прост запропонував план розвитку автомагістралей навколо Парижа, щоб зв'язати його віддалені передмістя. Ця ідея зустріла дуже теплу реакцію, і ВБТ вирішила підтримати новий проект розвитку автомагістралей по всій комуні. Муніципалітети Марселя та Ліона також попросили Проста скласти плани автомагістралей для своїх міст."
 FRA_autoroutes: "Автомагістралі"
 FRA_autoroutes_desc: "Автомагістралі дали сильний поштовх нашій економіці та мобільності робітників у міських регіонах, тепер цей грандіозний план буде розширено, і автомагістралі будуть простягатися через всю країну! Поєднання кожного куточка нашої країни вплине на наш регіональний розвиток, що в свою чергу піде тільки на користь нашої революції."
 
 FRA_eco_direction: "Економічний напрямок"
 FRA_eco_direction_desc: "Поки реакційні економіки живуть і вмирають через забаганки капіталістів, наша набагато справедливіша для робітників і в цілому дуже потужна, але внутрішні конфлікти завадили нам керувати нею. Настав час скликати нараду ВБТ, щоб лише одна партія комуни раз і назавжди вирішила економічні питання."
 FRA_orth_syndicalism: "Ортодоксальний синдикалізм"
 FRA_orth_syndicalism_desc: "Бенуа Фрашон – новий міністр економіки комуни. Будучи представником партії "Робітників", він є прихильником ортодоксального синдикалізму, політики вже звичною для Франції, оскільки саме вона була основою економіки останні два десятиліття. Провівши кілька реформ, нам не доведеться обирати між стабільністю та ефективністю."
 FRA_reduce_unemploy: "Зниження безробіття"
 FRA_reduce_unemploy_desc: "За Рейном безробіття знаходиться на рекордно високому рівні - ми повинні гарантувати роботу французькому пролетарію, щоб він завжди міг нагодувати свою сім'ю. Завдяки цій простій справі: наданню людям кошти для існування, ми доведемо перевагу над капіталістичними економіками та їх вічними кризами."
 FRA_work_design_coop: "Кооперація"
 FRA_work_design_coop_desc: "Шляхом збільшення кооперації між вченими та інженерами, відповідальних за ідеї та проектування, та робітниками, які втілюють це все в життя, ми зможемо в рекордні терміни вдосконалити наші технології виробництва. Також, дозволяючи конструкторам навчати робітників безпосередньо, ми зможемо прискорити темпи їхнього навчання новим технічним методам."
 FRA_improve_manage: "Система профспілок"
 FRA_improve_manage_desc: "Профспілки довгий час спрямовували нашу економіку, але в їхніх правилах існують прогалини та лазівки, які можна використовувати для руйнування нашої економіки. Проте ми не маємо наміру ставити під питання владу профспілок у нашій країні. Натомість ми зміцнимо їх управлінську складову та перепишемо деякі трудові кодекси."
 FRA_dedication: "Головна ідея"
 FRA_dedication_desc: "Робітник повинен зрозуміти, що він працює на світле майбутнє комуни та всього французького народу. Він повинен відчувати, що його праця не марна, і саме так ми зможемо зміцнити національний дух та підвищити продуктивність. Немає потреби у придушенні власників бізнесу."
 FRA_fac_towns: "Міста-фабрики"
 FRA_fac_towns_desc: "Наш план прискореного розширення промислової бази комуни може бути підтриманий створенням нових фабричних містечок: міст, створених спеціально для надання житла та послуг робітникам та їхнім сім'ям, водночас гарантуючи те, що вони житимуть біля своїх робочих місць."
 FRA_Industrialisation: "Комунальна індустріалізація"
 FRA_Industrialisation_desc: "Амбруаз Круаза – новий міністр економіки комуни. Як представник партії "Якобінці", він є прихильником комунальної індустріалізації. Незважаючи на те, що наша країна завжди мала одну з найрозвиненіших економік Європи, ми все ще не можемо зрівнятися з Рурською долиною. Тільки за величезного розширення промислової бази ми зможемо досягти такого результату."
 FRA_inter_coop: "Міжднародна співпраця"
 FRA_inter_coop_desc: "Маючи одні з найкращих технічних знань у світі, нам дуже легко ігнорувати будь-які досягнення в дружніх країнах, ґрунтуючись на хибному почутті зверхності. Ми повинні запозичувати все, що може принести користь нашій економіці, починаючи з нових технологій виробництва та закінчуючи теоріями управління."
 FRA_war_eco_agri: "Війна, економіка та село"
 FRA_war_eco_agri_desc: "Жак Доріо – новий міністр економіки комуни. Будучи представником партії "Сореліанці", він є прихильником своєї теорії "Війни, економіки та сільського господарства", що закликає до швидкого переходу на військову економіку поряд із масштабним розвитком сільського господарства. Ми, безумовно, знайдемо застосування наших гвинтівок та хліба проти агресії німецьких реакціонерів."
 FRA_modern_farms: "Сучасні ферми"
 FRA_modern_farms_desc: "Фермерство завжди було основою цивілізації, й у останнє століття воно змінилося. Нещодавні такі винаходи, як трактор, дають можливість одному фермеру орати поля в лічені дні, що раніше зажадало б десятків фермерів і тижня часу. Давайте механізуємо наші ферми, щоб у наших тарілках виявилося більше їжі."
 FRA_war_industry: "Військова промисловість"
 FRA_war_industry_desc: "Незважаючи на зростаючу ворожість з боку Німеччини, наша економіка, як і раніше, в основному орієнтована на виробництво товарів громадянського призначення і не підходить для великої війни. Для ефективного захисту комуни від зовнішніх загроз нам необхідно розвивати виробництво озброєнь та техніки."
 FRA_mass_production: "Масове виробництво"
 FRA_mass_production_desc: "У нас купа ворогів, і тому наша армія досить велика. Вона потребує великої кількості спорядження, і це явно накладає навантаження на наші заводи. Ми повинні шукати нові шляхи вдосконалення нашого виробництва стрілецької зброї як у проектуванні, так і у виготовленні без будь-якої економії."
 FRA_cooperatives: "Кооперативи"
 FRA_cooperatives_desc: "Даніель Герен – новий міністр економіки комуни. Як представник партії "Анархісти", він є прихильником кооперативів. Уряд комуни існує насамперед у тому, щоб служити пролетаріату, і має забезпечити йому найкращі умови праці. Можна добре розпочати з надання робітникам можливості керувати підприємствами."
 FRA_decentralized_industry: "Децентралізована промисловість"
 FRA_decentralized_industry_desc: "Зараз наша промисловість сконцентрована навколо Парижа та основних комун, але люди живуть не лише там: вони живуть у всій Франції. Щоб наша країна процвітала, ми маємо докласти всіх зусиль у розвиток усіх регіонів Франції."
 FRA_market_socialism: "Ринковий соціалізм"
 FRA_market_socialism_desc: "Створені нами кооперативи мають знайти своє місце на новому, рівноправному соціалістичному ринку. Цей ринок зробить нашу економіку динамічнішою і дасть усім людям можливість досягати своїх цілей, і ділитися своїм промисловим багатством відповідно до ідеалів соціалізму: без хижацьких звичок капіталізму."
 FRA_ruralism: "Аграризм"
 FRA_ruralism_desc: "Життя селянина - життя знайоме всім людям, але індустріалізація економіки робить її неможливою більшості французів. Однак ми можемо підтримати цей життєвий уклад, перенісши частину фабрик і робочих місць у села, тим самим закінчивши тиранію масової урбанізації."
 
 FRA_communal_army: "Армія комуни"
 FRA_communal_army_desc: "У французького народу є армія, але ця армія все ще не має чіткого шляху розвитку. Дехто все ще підтримує старі порядки в армії з часів Вельткріга: з найвищим командуванням. Інші вважають, що треба дати більше свободи ініціативним командирам. Треті просять моторизовану та мобільну армію. Зрештою, є ті, хто вважає, що потрібна масова мобілізація. Як тільки ми розпустимо військові профспілки, ми маємо дотримуватися лише однієї концепції."
 FRA_principe_concentration: "Принцип концентрації"
 FRA_principe_concentration_desc: "Як показала нам Вельткризька м'ясорубка, нічого не виграти, рівномірно розподіливши наші війська по всьому фронту, і після цього просуватися на лічені метри, які ми все одно втратимо під час артобстрілів. Збираючи локальні прориви з високою концентрацією військ, ми зможемо лише кількома добрими ударами буквально розвалити весь ворожий фронт."
 FRA_tank_research: "Танкові дослідження"
 FRA_tank_research_desc: "Танки не нові ні для нас, ні для решти світу, але вони все ще щодо нового компонента війни. У міжвоєнний період було покращено конструкції танків, і здається, що їхній справжній потенціал поступово починає розкриватися. Ми повинні виділити кошти для майбутньої військової промисловості."
 FRA_fast_army: "Культ швидкості"
 FRA_fast_army_desc: "Моторизація – це не просто заміна кавалерії. Незважаючи на те, що звичайна вантажівка навряд чи довго вистоїть під ворожим вогнем, вона дозволяє нам у найкоротші терміни перекидати наші війська на передові рубежі. Ми повинні зробити швидкість метою всіх наших тактик, усіх тренувань та екіпірування. Швидкість – це можливість."
 FRA_tank_assembly_line: "Масове виробництво танків"
 FRA_tank_assembly_line_desc: "Танки - це грізна зброя на полях битв, але вони дуже складні у збиранні. Спростивши виробництво, ми зможемо прискорити їх виготовлення та постачання наших армій величезними танковими дивізіями, які сталевою лавиною обрушаться на нашого ворога."
 FRA_tank_quality_line: "Якісне виробництво танків"
 FRA_tank_quality_line_desc: "Танки - це грізна зброя на полях битв, але вони дуже складні у збиранні. Але якщо якість для нас у пріоритеті, ми повинні гарантувати, щоб наші танки були найкращими з найкращих. Таким чином, кожен вироблений нами танк з легкістю розчавить консервні банки, що виставлені відчайдушно нашим противником."
 FRA_centralized_hc: "Централізоване командування"
 FRA_centralized_hc_desc: "Ми знаємо, що неприємні події 1919 року породили глибоку недовіру у населення комуни до вищого військового командування. Попри це нам потрібно буде відновити його. Можливість загонів самостійно обирати тактики дуже цікава, але хто дбатиме про логістику та стратегічні маневри?"
 FRA_analysing_wki: "Аналіз Вельткрігу"
 FRA_analysing_wki_desc: "Вельткріг – трагедія для нас та наших британських товаришів. Це болісна тема для вивчення, але ми маємо продовжувати, незважаючи ні на що. Отримуючи висновки з перемог та поразок цієї війни, ми дізнаємося, як потрібно буде діяти в наступній. Ті, хто вважає, що нові стратегії та тактики з'являться з нізвідки: у міру наближення конфлікту помиляються."
 FRA_war_experience: "Військовий досвід"
 FRA_war_experience_desc: "Французька армія вже брала участь у багатьох війнах і робитиме те саме в майбутніх. Щоразу ми маємо ретельно вивчати ці конфлікти у пошуках наших успіхів та невдач. Навіть якщо ці люди загинули не під прапором комуни, це ще не означає, що вони даремно загинули."
 FRA_military_academy: "Військова академія"
 FRA_military_academy_desc: "Війна - це складна тема, яку необхідно вивчити, щоб її зрозуміти. Хоч ми й знайшли безліч талантів у ході громадянської війни 1919 року, ми маємо зробити попередні кроки для підготовки нових офіцерів. Ми також можемо переробити всю нашу доктрину, тим самим відновивши підготовку нашого офіцерського корпусу."
 FRA_officers_initiative: "Офіцерська ініціатива"
 FRA_officers_initiative_desc: "Скільки в ході Вельткріга було провальних спроб прориву, які відбулися з вини байдужих офіцерів? Ми не повинні допустити повторення всього цього - кожен полк діятиме самостійно: складатиме плани і виконуватиме їх на власний розсуд. Колони часів наполеонівських війн уже в минулому."
 FRA_mission_type: "Директивне управління"
 FRA_mission_type_desc: "Наші плани не повинні бути переліком завдань, інакше наші війська будуть паралізовані будь-якою несподіваною ситуацією. Наші плани завжди повинні будуватися з однією конкретною і закріпленою метою, а решта залишиться на розсуд загонам. Таким чином ми завжди будемо готові підлаштувати наш план під поточну ситуацію в битві."
 FRA_flexible_support: "Гнучка підтримка"
 FRA_flexible_support_desc: "Для підвищення ефективності наших загонів ми повинні надати їм підтримку артилерії та допоміжні роти. Це означає, що в будь-який час артилерія повинна бути готова відкрити вогонь за наказом будь-якого загону, що прив'язаний до неї, а допоміжні роти підтримки повинні виступати, як тільки на фронті буде потрібна допомога."
 FRA_empower_rifleman: "Фокус на піхоті"
 FRA_empower_rifleman_desc: "Ми, звісно, ​​можемо скласти усі можливі плани та зібрати в тилу величезну кількість артилерії, проте лише солдати виграють війни. Гарантуючи, що навіть вони зможуть самостійно взяти на себе ініціативу, ми збільшимо ефективність усіх загонів і переможемо ворогів, які використовують страх для управління ними."
 FRA_mass_conscription: "Масова моторизація"
 FRA_mass_conscription_desc: "Вельткріг виразно показав, що сучасні війни тепер набувають абсолютно божевільних масштабів, залучаючи мільйони людей для боротьби з усіх боків. Кожен француз повинен знати, що одного дня він може бути покликаний захищати свою батьківщину від реакціонерів. Ми будемо стояти до останньої краплі крові!"
 FRA_improve_manufactures: "Оновлене виробництво"
 FRA_improve_manufactures_desc: "Війна набула величезних масштабів, і вона вимагатиме такої кількості екіпіровки, яка нам, мабуть, навіть і не снилася. До гвинтівки та гранати додалися танк і літак, а незабаром, мабуть, буде ще щось нове. Ми повинні забезпечити, щоб наша військова промисловість була кращою настільки, наскільки це можливо: гвинтівок багато не буває!"
 FRA_global_organization: "Глобальна організація"
 FRA_global_organization_desc: "Велика армія потребує великого командування. Однак це буде не вищим командуванням минулого, яке сидить у своєму штабі в Парижі, малюючи стрілочки на карті. Це будуть офіцери кожного загону, кожного полку, кожної армії та кожного фронту. Всі разом вони очолять нашу армію та забезпечать нашу остаточну перемогу у цьому величезному конфлікті."
 FRA_mass_fire_support: "Масований вогонь"
 FRA_mass_fire_support_desc: "З такою великою армією приходить новий розвиток старої концепції вогневої підтримки. Довгий час вважалося, що тільки артилерія може підтримувати наступ, але ми впевнені, що цей обов'язок лягає на плечі кожного загону, який не атакує, надаючи загороджувальний вогонь тим, хто веде наступ. Таким чином вороги будуть притиснуті до землі, поки ми просуватимемося вперед."
 FRA_grand_army_reform: "Велика реформа армії"
 FRA_grand_army_reform_desc: "Наша армія тепер об'єднана і з метою, і з доктриною. Ніхто більше не сміє називати її ополченням або вуличним збродом. Це повертає нас до образів Великої армії, і ми справді пишаємося цією спадщиною. Тепер ми маємо забезпечити, щоб вся організація нашої армії витримала стільки солдатів та офіцерів."
 
 FRA_equipment_modern: "Сучасне спорядження"
 FRA_equipment_modern_desc: "Військові засоби постійно вдосконалюються, стають все більш ефективними та летальними. Для деяких це є привід для горя, але ми не можемо ігнорувати прогрес. Війна - це сувора реальність, і ми маємо її прийняти. Гарантувавши перевагу нашого екіпірування, ми, можливо, зробимо конфлікти з нами більш смертоносними. Втім, наші вороги теж люб'язно бажають випробувати свою зброю на нас."
 FRA_special_forces: "Альпійські підрозділи"
 FRA_special_forces_desc: "Гори завжди були принципово іншим полем бою, і більшість наших кордонів якраз перетинають їх. Ми повинні забезпечити, щоб підготовка наших гірських сил була бездоганною, і щоб кожна новоспечена одиниця техніки була пристосована до війни у ​​цих умовах. Якщо існує гірська артилерія, то, можливо, невдовзі будуть і гірські танки?"
 FRA_tank_division: "Танкові дивізії"
 FRA_tank_division_desc: "Вочевидь, що танки закріпилися як невід'ємний компонент війни. Їх броня несприйнятлива до стрілецької зброї, які потужні знаряддя знищують усе, чого націлені. З часом вони стають тільки важчими і руйнівними. Ми повинні стояти на передовій танкових досліджень, щоб ми могли панувати на полях битв."
 FRA_road_to_war: "Шлях до війни"
 FRA_road_to_war_desc: "Війна з Німеччиною неминуча, адже німці тримають наших братів під окупацією в Ельзас-Лотарингії, а з їхньою величезною кількістю маріонеток вони стають головною контрреволюційною силою в Європі, пригнічуючи якщо не весь світ, то сотні мільйонів людей. Час це зупинити і помститися їм за все. Перший Вельткріг не був останнім."
 FRA_renseignements_generaux: "Інформбюро"
 FRA_renseignements_generaux_desc: "Вочевидь, що ми зможемо захистити нашу країну без сучасного централізованого розвідувального управління. Старі табу все ще сильні в наших умах, і важко уявити таку централізовану систему влади, але ми маємо піти на ці жертви. Німецькі шпигуни вже тихо посміюються з наших жалюгідних "розвідувальних комітетів"."
 FRA_military_buildup: "Військовий потенціал"
 FRA_military_buildup_desc: "Щоб підготуватися до майбутньої війни, нам потрібно буде швидко розвивати нашу військову промисловість. Це може завдати шкоди нашому короткостроковому економічному зростанню, а також може викликати обурення серед тих, хто сподівається на мир та процвітання, але, на жаль, ми знаємо краще. На карту поставлено виживання революції!"
 FRA_military_buildup_two: "Корекція економіки"
 FRA_military_buildup_two_desc: "Капіталістичний світ все ще бореться з руйнівною торішньою кризою, поки наша справедлива економічна система продовжує показувати свою перевагу. Настала пропозиція, щоб ми задіяли нашу промислову перевагу для перетворення деяких аспектів економіки виключно під військові потреби."
 FRA_socialist_education: "Соціалістична освіта"
 FRA_socialist_education_desc: "Освіта Французької республіки багато в чому була відмінною, і це дозволяло середньостатистичному громадянину отримати великі знання в галузі науки та мистецтва. Ми прагнемо продовжувати роботу над цією спадщиною, домагаючись того, щоб у французьких школах головною метою була не побудова ієрархії та дисципліни, як у деяких реакційних країнах, а освіта."
 FRA_Our_time_has_come: "Пропаганда реваншизму"
 FRA_Our_time_has_come_desc: "Наше бажання відплати збиралося дуже довго. У 1871 році ми втратили Ельзас-Лотарингію, і республіканські школи по праву вчили школярів, що це французька земля, яка буде незабаром повернута. На жаль, в 1919 ми зазнали чергової поразки і втратили Бельфор та Бріє. Але ми ще не здалися: ми заспокоїмося лише тоді, коли Франція буде возз'єднана!"
 FRA_department_revolutionary_ideals: "Революційні ідеали"
 FRA_department_revolutionary_ideals_desc: "Достоїнства комуни все складніше доносити до нашого населення, поки емпіризм дуже легко самодоказується. Поки загрози звучать, ми маємо створити інститут, який відповідає за запобігання впровадженню реакційних течій, щоб наш народ не забував про ідеали революції."
 FRA_Blanqui_Research_Institute: "НДІ ім. Бланкві"
 FRA_Blanqui_Research_Institute_desc: "Франція повністю підтримує науку, доки деякі інші країни опираються цьому. Давайте підтримаємо створення нового науково-дослідного інституту, спрямованого на подальше посилення нашої технологічної переваги. Там, де реакціонери сумніваються в кожному відкритті та побоюються змін, ми приймаємо їх і стаємо сильнішими з кожним роком!"
 FRA_military_buildup_three: "Військовий розвиток"
 FRA_military_buildup_three_desc: "Наша економіка зараз добре розвинена і комуна готова до війни, але ми завжди можемо закріпити цей успіх. Заохочуючи подальші промислові проекти, комуна не просто буде готова до війни, а безперечно перевершуватиме будь-якого супротивника по силі. Ми доведемо світові, що комуну не перемогти!"
 FRA_military_science: "Військова наука"
 FRA_military_science_desc: "Франція весь час працює над удосконаленням своїх науково-дослідних мереж, але поки що лише теоретичні науки можуть рухати нашу комуну вперед. Ми відкриємо нове крило в Науково-дослідному інституті імені Бланки, присвячене військовій науці, що дозволить нам прискорити розробку нових видів озброєнь, а потім негайно віддавати їх у розпорядження нашої армії."
 FRA_synthetic_refineries: "Синтетичні ресурси"
 FRA_synthetic_refineries_desc: "Території Франції великі і сповнені ресурсів, але вони можуть містити у собі абсолютно все. Бракує нафти, гуми, вольфраму та хрому, і у разі конфлікту ми не зможемо покладатися на торгівлю. Ми повинні знайти нові шляхи доступу до них, і деякі вчені навіть припускають, що ми зможемо створювати їх."
 FRA_secret_weaponry: "Електричні машини"
 FRA_secret_weaponry_desc: "Поки способи обчислення тільки підходять до лічильної машини, ми вже зробили великий прорив у цій галузі. Наші математики запевнили нас, що ці нові машини – чудова допомога у швидких та ефективних розрахунках. Давши нашим товаришам ресурси та час, ми можемо собі тільки уявити можливості цієї нової галузі."
 FRA_damocles: "Проєкт «Дамокл»"
 FRA_damocles_desc: "Сьогодні відбулася зустріч у Кембриджському університеті, натхненна Кембриджською конференцією, яка відбулася під час Другого конгресу Інтернаціоналу. Група фізиків-теоретиків із Британії та Франції просить нашу підтримку для започаткування проекту "Дамокл", спільного англо-французького комітету з ядерних досліджень."
 FRA_nuclear_weapons: "Проєкт «Кюрі»"
 FRA_nuclear_weapons_desc: "Хоча проект "Дамокл" і був багатообіцяючим, відмова Британського союзу взяти в ньому участь підірвала всю співпрацю між вченими наших країн. Незважаючи на це, ми повинні упиратися і спробувати з'ясувати, чим може бути нам корисний атом. Ми назвемо цей проект на честь тієї самої жінки, яка відкрила радій, тим самим направила нас на цей шлях."
 FRA_German_borders: "Німецький кордон"
 FRA_German_borders_desc: "Ми вже побудували досить значну мережу укріплень уздовж річки Маас та кордону з Фландрією-Валлонією. Однак ми можемо покращити її за допомогою нових бункерів та передових військових споруд, таких як радіостанції та сучасні артилерійські установки. Ми зробимо те, на що республіка ніколи б не спромоглася піти."
 FRA_extend_line: "Лінія оборони"
 FRA_extend_line_desc: "Поки ми в основному зосередили нашу увагу на зміцненні дільниць оборони, які й так добре захищені, цілком очевидно, що німці вдарять по найменш захищених точках; і вирішення цієї проблеми дуже просте: у нас не буде цих точок зовсім. Або вони навчаться ходити по воді, або вони зламають собі зуби про нашу оборону!"
 FRA_Demand_Romandy: "Претензії на Верхню Савою"
 FRA_Demand_Romandy_desc: "Протиправна швейцарська окупація Верхньої Савойї триває вже надто довго! Вони вже виставили себе жорстокими тиранами та гнобителями нашого народу на нашій же законній землі! Ніхто не має права вести репресії щодо французів і думати, що йому все це зійде з рук. Вероломні швейцарці зробили свою останню помилку."
 FRA_war_with_spain: "Звільнення Іспанії"
 FRA_war_with_spain_desc: "Просто біля нашого південного кордону, за Піренеями, знаходиться реакційна Іспанія. Незважаючи на всі наші надії, брати з НКП-ФАІ зазнали невдачі у спробі повалення монархії і тепер зазнають репресій. Проте, ми досягнемо успіху. Незабаром комуна звільнить іспанських робітників і тим самим убезпечить Іберійський півострів."
 FRA_War_with_germany: "Знищення Німеччини"
 FRA_War_with_germany_desc: "На нашу велику подив, німецькі реакціонери поступилися нам Ельзас-Лотарінгію. Але ми не зупинимося на ній! Революція переможе, і ми помстимемося за всі страждання наших братів під час Вельткрігу! Вони шкодуватимуть, що не програли в ньому, бо нас ніщо не зупинить від їхнього повного знищення!"
 FRA_War_with_austria: "Червоний Дунай"
 FRA_War_with_austria_desc: "Дунайські народи довели свою нездатність розпочати успішну соціалістичну революцію у своїй країні та звільнитися від тиранії Габсбургів. Тоді ми надамо їм допомогу. Так само будуть звільнені всі народи, які все ще знаходяться під тиранією цієї анахронічної імперії. Європу буде звільнено від останньої з реакційних імперій."
 FRA_War_with_Netherlands: "Атака з флангу"
 FRA_War_with_Netherlands_desc: "Низини Бенілюксу стратегічно важливі для наших військових зусиль. Німці не очікують нападу з цього боку, і якщо ми досягнемо успіху, ми відріжемо Німеччину від її життєво важливих економічних районів у Рейнській області. Німеччина впаде."
 FRA_World_revolution: "Світова революція"
 FRA_World_revolution_desc: "З революцією, що міцно закріпилася в Європі, ми можемо звернути свій погляд на весь інший світ і приступити до здійснення грандіозного плану щодо його звільнення від реакціонерів та імперіалістів. Наша боротьба закінчиться, як тільки останній з них постане перед усім людством за свої злочини. Хай живе Всесвітня соціалістична республіка!"
 FRA_european_revolution: "Европейська революція"
 FRA_european_revolution_desc: "Хоча ідея світової революції чудова, ми маємо залишатися реалістами. З обережним втручанням та відсутністю реакційної нам противаги, ми невдовзі побачимо, як весь світ перейде на рейки синдикалізму. Однак ми маємо переконатися, що вся Європа вільна від реакціонерів. Нехай живе Європейська соціалістична республіка!"
 FRA_peaceful_revolution: "Мирна Революція"
 FRA_peaceful_revolution_desc: "Ми чуємо, як дехто каже, що революція непереборна. Однак, ми не можемо постійно вести війни у ​​всіх куточках світу без вагомих на те причин. Робітники самі знайдуть свій шлях, поки ми виступатимемо для них у ролі маяка. Давайте краще зосередимося на розвитку. Нехай живе Французька соціалістична республіка!"
 
 FRA_Host_the_Internationale: "Інтернаціональний Конгрес"
 FRA_Host_the_Internationale_desc: "Лідери соціалістичних, синдикалістських та тоталістичних партій, глави держав та урядів, міністри закордонних справ та журналісти – всі прибули до Парижа на відкриття Першого конгресу Третього інтернаціоналу. Ми першими приймаємо його у себе, а також скромно сподіваємося, що покажемо себе як провідна соціалістична країна у світі."
 FRA_mission_bhartiya: "Місія в Бхарат"
 FRA_mission_bhartiya_desc: "Комуна Бхарата просить нашої допомоги у своїй боротьбі проти агресивних сусідів: делійських імперіалістів та хайдарабадських реакціонерів. Вони просять нас послати військових радників для навчання їхніх офіцерів та солдатів. Ми подбаємо, щоб допомога прибула якнайшвидше, щоб вони змогли швидше об'єднати всю Індію."
 FRA_arab_committee: "Антиколоніалізм"
 FRA_arab_committee_desc: "Зрадники та вороги французького народу, ублюдок Петен та кліка його друзів, використовують потенціал корінного пролетаріату. Але ми не дозволимо цьому продовжуватись. Наш вірний алжирський товариш Саїл Мухамед, який живе у Франції, запропонував ідею про підтримку соціалістичних визвольних рухів по всій Африці заради загального блага африканців."
 FRA_working_women: "Жінки-робітники"
 FRA_working_women_desc: "У ході Конгресу Хелен Крофорд вийшла на сцену зі своєю полум'яною промовою про роль жінок у світовій революції. Ми підтримали її аргументи і тепер готові проводити справедливі реформи щодо становища працюючих жінок у нашому суспільстві. Реакціонери можуть витріщатися на нас з подивом, але ми напевно посміємося останніми."
 FRA_avantgarde: "Інтернаціональний авангард"
 FRA_avantgarde_desc: "Занадто довго традиційне художнє мистецтво та класична музика домінували у сфері розваги мас. Джаз досить популярний серед населення, але один жанр не може подолати всю індустрію. Необхідно створити нові жанри та показати всьому світу, що таке справжнє мистецтво та поширити наші ідеали!"
 FRA_second_inter_congress: "Другий Інтернаціональний Конгрес"
 FRA_second_inter_congress_desc: "З початком Другої громадянської війни в США, а також рядом інших конфліктів, готових спалахнути будь-якої миті по всьому світу, Інтернаціонал повинен обміркувати свій підхід до світової революції. Оскільки Перший конгрес Інтернаціоналу проходив у Франції, другий пройде у Британії."
 FRA_scientific_cooperation: "Міжнародна наукова кооперація"
 FRA_scientific_cooperation_desc: "Ми просто не можемо тримати своїх технологічних відкриттів при собі. Під час зустрічі у старовинному Кембриджському університеті ми вирішили розробити всесвітній план щодо об'єднання технологічних досягнень соціалістичних країн. Деякі, однак, закликають до більш амбітного плану, що включає промислову підтримку."
 FRA_third_inter_congress: "Конгрес перемоги"
 FRA_third_inter_congress_desc: "Відповідальність за зміст Третього конгресу знову на нас місцем проведення було обрано Народний Палац, де одного разу стояв Лувр, повний викраденими Імперією речей. Тепер на порядку денному питання звільнення Африки."

 FRA_armee_de_lair: "Народні ВПС"
 FRA_armee_de_lair_desc: "Літаки – це дивний новий компонент війни. Ці машини дуже складні у користуванні, і покарання за невміння ними літати досить очевидно. І все ж будь-яка здатна людина може стати пілотом. Ми повинні відкрити лави військово-повітряних сил для призовників, як це зробили армія та флот. Наша авіація не матиме нестачі в пілотах."
 FRA_amateur_pilots: "Пілоти-аматори"
 FRA_amateur_pilots_desc: "Ніхто не народжується пілотом, і хоча деякі вчаться досягати успіху в повітряному бою, що гідне захоплення, ми не можемо чекати, що кожен пілот буде асом. Ми маємо дати шанс проявити себе цивільним пілотам та пілотам-аматорам. Це також стосується жінок, які зазвичай не призиваються на військову службу."
 FRA_valin_doctrine: "Доктрина Валіна"
 FRA_valin_doctrine_desc: "Мартіал Валін - чудовий льотчик, і йому є чому нас навчити в цьому новому, дивному світі повітряних воєн. Хоча його слова є істиною в останній інстанції, ми високо цінуємо його унікальний досвід і прагнемо зробити його вчення основою нашої майбутньої повітряної доктрини. Для початку, звичайно."
 FRA_ecole_air: "École de l'Air"
 FRA_ecole_air_desc: "Так як наша повітряна доктрина швидко розвивається, а повітряні бої з неорганізованих сутичок перетворюються на ретельно продумані битви, ми потребуємо натренованих пілотів і навчених офіцерів, які зможуть планувати повітряні кампанії не гірше за сухопутні або морські. Тільки наші уми працюватимуть у цій зовсім новій галузі війни, і, на щастя, у нас є такі."
 FRA_air_bases: "Нові аеродроми"
 FRA_air_bases_desc: "Літакам потрібні аеродроми для посадки, дозаправки, переозброєння, ремонту та зльоту, як і доки флотам. Але, на відміну від кораблів, вони не можуть довгий час перебувати на завданні. Тому ми маємо забезпечити відмінне покриття нашими аеродромами і тим самим гарантувати, що наші ВПС ніколи не постраждають від нерозвиненої інфраструктури."
 FRA_fighters: "Фокус на винищувачах"
 FRA_fighters_desc: "Повітря - це нове, найширший кут як для атаки з боку наших ворогів, так і для нашої оборони. На відміну від сухопутної війни тут немає ні фортів, ні укриттів, а є лише бої віч-на-віч. Якщо ми підтримаємо виробництво винищувачів, то ми досягнемо того, що ніхто не зможе спокійно літати нашим небом. Наші літаки завжди будуть наперед готові відправити ворога назад на землю."
 FRA_bombers: "Фокус на бомбардувальниках"
 FRA_bombers_desc: "Повітря - це новий, найширший кут нашої атаки, від якого наші вороги ще можуть нормально захищатися. Бомбардування являють собою єдиний, але витончений спосіб доставки руйнування до мети. Ми повинні підтримати розвиток бомбардувальників, щоб забезпечити напад на наших ворогів з усіх боків, і цю перевагу ми не можемо ігнорувати."
 FRA_strat_bombers: "Стратегічне знищення"
 FRA_strat_bombers_desc: "Якщо одна бомба гарна проти ворога, то десять будуть ще кращими. Подальший розвиток бомбардувальників призвів до відкриття корпусів, здатних нести величезну кількість бомб або менше набагато руйнівніших. Як би там не було, ми незабаром зможемо знищувати цілі міста та армії всього парою заходів."
 FRA_paratrooper_focus: "Десантування"
 FRA_paratrooper_focus_desc: "Досі ми завжди вважали, що єдиними засобами транспортування військ можуть бути лише вантажівки та десантні судна. Однак недавні прориви в авіації означають, що у нас тепер є літаки, здатні нести в собі цілі підрозділи та безпечно десантувати їх у бій. Ми повинні негайно навчити полиці, здатні до такого повітряного наступу!"
 FRA_rocket_development: "Ракетні розробки"
 FRA_rocket_development_desc: "Ракетний двигун – це вершина наших досліджень у галузі нових авіадвигунів. Хоча шлях до створення ракет може бути довгим і важким, наші вчені пропонують простіше їх використання. Додаючи до ракет боєголовки і запускаючи їх у ворога, ми зможемо бомбити його здалеку. Просто та руйнівно."
 
 FRA_navy_focus: "Реорганізація ВМС"
 FRA_navy_focus_desc: "Хоча в нас зараз і є непоганий флот, він досить дезорганізований, що заважає нам розширювати його далі. Ми повинні включити наші військово-морські сили до ієрархії комунальних сил. Якщо у нас немає величезного флоту, це ще не означає, що його зовсім немає."
 FRA_arsenaux_back_on: "Військові доки"
 FRA_arsenaux_back_on_desc: "Військово-морські верфі довгий час були залишені на користь військових заводів та цивільних фабрик. Сьогодні ми підтримаємо ці старі порти і наново укомплектуємо їх, щоб у нас був флот, який можна порівняти з республіканським."
 FRA_old_doctrine: "Стара доктрина"
 FRA_old_doctrine_desc: "Наш флот - це один великий ансамбль, що повільно йде морями і готовий потопити флоти наших ворогів. Він захищає наші конвої, відбиваючи мародерів, але при цьому він завжди готовий виступити проти будь-якого великого флоту всією своєю силою. Навіщо міняти те, що працює?"
 FRA_new_doctrine: "Нова доктрина"
 FRA_new_doctrine_desc: "Наш флот - це інструмент, який слід застосовувати обережно, коли цього вимагає ситуація. Замість того, щоб траплятися на ворожі наживки, і вплутуватися у великі морські баталії, ми повинні прагнути вдаряти по їхніх конвоях, ізольованих флотів і тримати їх у страху, поки ми швидко знищуємо всю їхню економіку."
 FRA_castex_plan: "План Кастекс"
 FRA_castex_plan_desc: "План Кастекс спрямовано те, щоб ми продовжували вдосконалювати ядро ​​нашого великого флоту. Лінкори та крейсери будуть його ударною силою, що дозволить нам закінчити будь-яку битву розгромом ворога з мінімальними втратами з нашого боку, за винятком кораблів супроводу, таких як есмінці."
 FRA_home_fleet: "Домашній флот"
 FRA_home_fleet_desc: "Наш флот захищає наші береги, невпинно патрулюючи Ла-Манш, Атлантичне узбережжя та Середземне море, гарантуючи, щоб жоден підводний човен чи бродяче судно не пройшло повз і знищило наші конвої або спробувало обстріляти наші береги з кораблями в доках. Ми не боїмося атаки з моря."
 FRA_strike_nat_france: "Удар по Алжиру"
 FRA_strike_nat_france_desc: "Старий режим ще живе в Алжирі за рахунок експлуатації африканських колоній колишньої Французької імперії, розбещуючи нашу спадщину своїми звірствами. Вони стоять нашому шляху до контролю над Середземним морем. Ми покладемо край цьому цирку."
 FRA_waves_of_syndicalism: "Хвилі синдикалізму"
 FRA_waves_of_syndicalism_desc: "Синдикалізм охопить усі моря світу. Можливо, у нас немає портів чи колоній старих реакційних імперій, але ми можемо посилати наш флот у далекі плавання, які повертатимуть розповіді про перемоги над імперіалістами. Наші моряки опливуть сім морів в ім'я синдикалізму!"
 FRA_colonnes_neptune: "Воїни Нептуна"
 FRA_colonnes_neptune_desc: "Якщо ми хочемо перемогти ворогів за морями, то плацдарм – необхідний крок перед висадкою основних сил. Ми повинні натренувати наших морських піхотинців, щоб гарантувати, що лише найкращі з найкращих братимуть участь у таких складних завданнях. Доля всіх висадок лежить лише на їхніх плечах."
 FRA_submarines: "Підводна війна"
 FRA_submarines_desc: "У міру того, як сучасна війна піднімається в повітря, вона також йде під воду. Підводні човни забезпечують нові, революційні зміни у морській війні. Їхні торпеди можуть потопити навіть найброньованіші лінкори, а їх профіль прихований, і тільки найпередовіші технології здатні виявити і атакувати їх."
 FRA_cut_off_capitalists: "Блокада капіталістів"
 FRA_cut_off_capitalists_desc: "Ми не можемо сидіти склавши руки, доки імперії минулого грабують людей по всьому світу у своїх колоніальних офісах заради задоволення. Ми подбаємо, щоб кожен конвой, який перевозив несправедливо захоплені вантажі, побоювався підводного човна комуни."
 FRA_naval_bombers: "Морська авіація"
 FRA_naval_bombers_desc: "Повітря дуже добре поєднується з морем. Літаки, що несуть торпеди, дозволяють нам миттєво і з великою точністю знищувати навіть найбільші кораблі, а також торпеди запобігають попаданню в некритичні точки на палубі, ніж бомби. Ми повинні розвивати морські бомбардувальники, щоб отримати перевагу над величезними кораблями."
 FRA_protect_coastlines: "Захист узбережжя"
 FRA_protect_coastlines_desc: "Зрештою, наш флот не може захистити кожен пляж із пристанню. Однак, щоб нас не застали зненацька, ми можемо заздалегідь спланувати та побудувати деякі мінімальні укріплення. Якщо вороги висадяться на наших пляжах, то вони після довгого плавання насолоджуватимуться не теплим сонцем, а холодною сталлю."
 
 FRA_Phalanstere_internationale: "Інтернаціональний Фаланстер"
 FRA_Phalanstere_internationale_desc: "У ході зустрічі у старовинному Кембриджському університеті було ухвалено рішення про створення всесвітнього плану щодо об'єднання технологічних досягнень синдикалістських країн. З того часу цей план перетворився на більш амбітний план "Всесвітній Фаланстер", спрямований на допомогу синдикалістським режимам по всьому світу."
 
### Bookmark ###
 FRA_KR_gathering_storm_desc: "Третя республіка впала так, як і виникла: розбита німецькою зброєю і зіткнулася з революцією вдома. У 1919 році CGT оголосила загальний страйк, що призвів до падіння буржуазного уряду. Протягом 15 років нова "Французька Комуна" об'єднувалася навколо спільної платформи синдикально-соціалістичного консенсусу на чолі з Комітетом громадського порятунку. Однак до 1936 року необхідність відбудови країни та захисту революції, на думку багатьох критиків, застаріла, і дедалі частіше лунають заклики до більш радикальної політики. Франція впевнена у своїй місії, але незрозуміло, які революційні течії стануть домінуючими в наступні роки..."

### Intro Screen ###
 FRA_country_intro_header: "Французька Комуна"
 FRA_country_intro_content: "Третя Республіка впала так само, як і народилася: зовні розгромлена німецькою зброєю, а всередині зіткнувшись із комуністичною революцією. У листопаді 1919 року ВКТ оголосила Загальний революційний страйк, що паралізував країну і призвів до падіння буржуазного уряду. "Партія порядку" була недостатньо сильна, щоб покласти край безладдям, і в наступні місяці французький істеблішмент був вигнаний з країни коаліцією лівих сил у короткій, але жорстокій громадянській війні.\n\nПротягом останніх п'ятнадцяти років самопроголошена "Французька Комуна" об'єдналася під синдикалістсько-соціалістичною ідеєю на чолі з Комітетом громадської безпеки. Однак до 1936 року компроміс, досягнутий з метою відновлення зруйнованої країни та захисту плодів революції від іноземної загрози, вважається багатьма критиками дедалі застарілими, і частішають заклики до радикальнішої політики. Франція все більше впевнена у своїй стабільності та своєму призначенні, але французькі революційні підвалини розрізнені, і неясно, які саме ідеологічні течії найближчими роками переважатимуть..."
 
 FRA_guide: "§MAnarchistes / Travaillistes / Jacobins / Sorelians§! (§RRadical Socialist§! / §rSyndicalist§! / §oTotalist§!):\n£white_dot In the 1936 elections, have any faction obtain a majority by supporting them 3 times or more.\n\n§MNo majority in elections§! (§rSyndicalist§!)\n£white_dot In the 1936 election, do not support any faction more than 2 times.\n\n§MRadical Jacobin Reformation§! (§oTotalist§!)\n£white_dot Have the Jacobins obtain a majority in the 1936 elections.\n£white_dot Choose to sweep away the old system.\n£white_dot Bring Léon Blum and the Popular Front to trial.\n£white_dot Execute them.\n£white_dot Failing to purge the Popular Front will lead to a coup by General Gamelin, restoring the Travaillistes to power."
 
### Events ###
 
 comfrance.5.t: "Відставка Марсо Півера"
 comfrance.5.d: "Незважаючи на успішну організацію Конгресу синдикалістів у травні, адміністрація Півера піддалася критиці за відсутність реакції у відповідь на репресії щодо профспілок у Німеччині. Сьогодні на Загальній біржі праці опозиція погодилася на вотум недовіри Піверу, який оголосив, що буде проведено вибори для обрання нового Комітету. Його обов'язки будуть тимчасово виконуватися Комітетом громадської безпеки, доки не будуть отримані результати виборів."
 comfrance.5.a: "Прощавайте, товариш Півер."
 
 comfrance.6.t: "Перший день виборів: Армія комуни"
 comfrance.6.d: "Через присутність профспілок у комунальній армії вона стала надмірно політизованою, що створює напруженість у гаранті цілісності країни та зброї синдикалістської революції! Це спричинило відставку чинного начальника штабу, популярного генерала громадянської війни Моріса Гамелена. Перш ніж остаточно розпустити армійські профспілки, військові лідери, переважно сореліанці, вирішили дізнатися у солдатів, кого вони хочуть бачити на чолі французької армії."
 comfrance.6.a: "Шарль Делестрен, "Робітники" - Прихильник танкових воєн."
 comfrance.6.b: "Ернест Петіт, "Якобінці" - Централізоване вище командування."
 comfrance.6.c: "Дієго Броссе, "Сореліанці" - Офіцерська ініціатива."
 comfrance.6.e: "Жозеф Путц, "Анархісти" - Масова моторизація."
 
 comfrance.7.t: "Другий день виборів: Центральне інформбюро"
 comfrance.7.d: "У силу свого ключового призначення у питаннях зовнішньої та внутрішньої безпеки посаду голови Комітету Центрального інформбюро визнається одним із ключів до верховної влади у Французькій комуні та має вирішальне значення у знищенні політичних суперників. Це може стати страшною зброєю в руках таких екстремістських фракцій, як "Сореліанці" та "Якобінці"..."
 comfrance.7.a: "Роджер Саленгро, "Робітники"."
 comfrance.7.b: "Вальдек Роше, "Якобінці"."
 comfrance.7.c: "П'єр Війон, "Сореліанці"."
 comfrance.7.e: "Альбер Камю, "Анархісти"."
 
 comfrance.8.t: "Третій день виборів: Внутрішня безпека"
 comfrance.8.d: "Представник фракції "Робітників" Шарль Раппопорт подав у відставку з посади міністра внутрішньої безпеки, щоб поборотися за посаду міністра закордонних справ. Колишній голова Марсо Півер, все ще сподіваючись зберегти своє політичне майбутнє, зумів заручитися підтримкою партії "Робітників" і тепер бореться за цю посаду з рішучим якобінцем Морісом Торезом, сореліанцем Жан-Марі Кламамус, а також Морісом Жуе, послідовником Фора."
 comfrance.8.a: "Марсо Півер, "Робітники"."
 comfrance.8.b: "Моріс Торез, "Якобінці"."
 comfrance.8.c: "Жан-Марі Кламамус, "Сореліанці"."
 comfrance.8.e: "Моріс Жує, "Анархісти"."
 
 comfrance.9.t: "Четвертий день виборів: Економічні питання"
 comfrance.9.d: "Сьогоднішні вибори здаються плебісцитом з економічної політики комуни, яка проводиться останніми роками. Багато уявлення про майбутнє синдикалістської економіки, більш менш зосереджені на промисловості чи сільському господарстві, конкурують один з одним. Усі вони необхідні майбутнього вирішального бою з Німеччиною..."
 comfrance.9.a: "Бенуа Фрашон, "Робітники" - Ортодоксальний синдикалізм."
 comfrance.9.b: "Амбруаз Круаза, "Якобінці" - Індустріалізація."
 comfrance.9.c: "Жак Доріо, "Сореліанці" - Війна, економіка та село."
 comfrance.9.e: "Даніель Герен, "Анархісти" - Кооперативи."
 
 comfrance.10.t: "П'ятий день виборів: Зовнішня політика"
 comfrance.10.d: "З останнім днем ​​виборів стала одна з найбільш актуальних тем у Французькій комуні: дипломатія, яка тягне за собою подвійне завдання: поширення революції по всьому світу та підготовка до помсти Німеччини. Якщо саме існування синдикалістського Інтернаціоналу ще не під загрозою, то сьогодні будуть визначені майбутні театри світової революції..."
 comfrance.10.a: "Шарль Раппопорт, "Робітники" - Інтернаціоналізм."
 comfrance.10.b: "Марсель Кашен, "Якобінці" - Світова революція."
 comfrance.10.c: "Анджело Таска, "Сореліанці" - Помста Німеччині."
 comfrance.10.e: "Фернан Депре, "Анархісти" - Європейський соціалізм."
 
 comfrance.12.t: "Підсумки виборів: "Робітники" беруть більшість"
 comfrance.12.d: "Хоча багато хто і вважав ці вибори кінцем компромісу трудящих, який править комуною зі смерті Еміля Пуже, їм вдалося забезпечити тверду більшість на виборах.\n\nТрудящі тепер придивляються до російського емігранта Бориса Суваріна, який, на відміну від Півера, здатний утримати у вузді радикальні фракції та привести комуну до своєї слави!"
 comfrance.12.a: "Вітаємо, товаришу Суварін."
 
 comfrance.13.t: "Підсумки виборів: "Якобінці" беруть більшість"
 comfrance.13.d: "Вибори привели якобінців до влади, дозволивши повернутись до завітів Леніна, які приведуть комуну до світової революції! Синдикалістський лад тепер у руках якобінців, а прихильники сореліанців або переслідуються, або вигнані, або розстріляні. Тепер новоствореній Французькій комуністичній партії доведеться обирати на посаду глави уряду між генералом Жаком Дюкло та дипломатом Марселем Кашеном!"
 comfrance.13.a: "Вітаємо, товаришу Кашен."
 comfrance.13.b: "Вітаємо, товаришу Дюкло."
 
 comfrance.14.t: "Марсель Деа змінює Себастьяна Фора"
 comfrance.14.d: "Під час церемонії інавгурації нового Комітету громадської безпеки при Загальній біржі праці новий голова КГБ звернувся до свого колеги з ВБТ Себастьяна Фора з проханням вийти у відставку, стверджуючи, що спілка з анархістами більше не відповідає поглядам комуни. Старий неохоче погодився, тим самим дозволивши якобінцям повністю захопити владу у комуні. Зрештою був обраний Марсель Деа."
 comfrance.14.a: "Хай живе революція!"
 
 comfrance.15.t: "Підсумки виборів: "Сореліанці" беруть більшість"
 comfrance.15.d: "Вибори надали владу до рук військової фракції Французької комуни, вірних послідовників теорій Жоржа Сореля, які згодом знищили своїх старих ворогів якобінців, які тепер є жертвами кривавих чисток по всій країні. За слабкою політикою трудящих почалася нова віха у її історії..."
 comfrance.15.b: "Вітаємо, товаришу Валуа."
 
 comfrance.16.t: "Відставка П'єра Монатта"
 comfrance.16.d: "Під час церемонії інавгурації нового Комітету громадської безпеки при Загальній біржі праці голова ВБТ П'єр Монатт заявив про свій намір вийти у відставку на користь свого колеги з КОБ Жоржа Валуа, вважаючи, що він надто старий для виконання своїх політичних обов'язків, навіть чисто номінально, і що нові випробування для Французької комуни вимагатимуть молодших лідерів. Тепер Валуа має ухвалити рішення..."
 comfrance.16.a: "Об'єднати посади голів ВБТ та КГБ."
 
 comfrance.17.t: "Підсумки виборів: "Анархісти" беруть більшість"
 comfrance.17.d: "Вибори надали владу анархістам, а це означає, що французький народ зрозумів, що революція вступила в нову фазу і для управління країною потрібні молодші уми. Найбільш обмежувальні урядові структури були розпущені, ознаменувавши нову епоху лібертаріанського соціалізму по всій Європі."
 comfrance.17.a: "Вітаємо, товариші!"
 
 comfrance.18.t: "Кінець головування"
 comfrance.18.d: "У міру того, як анархісти прийшли до влади під час останніх виборів Комуни, а революція просувається, стало очевидним, що реформи також повинні торкнутися найвищих посад. Якщо раніше влада Голови не була необмеженою, то одна людина, яка керує Комуною, очевидно, є обмежувальною, буржуазною концепцією. Це плювок в обличчя ідеям, представленим переможними анархістами, які віддають перевагу більш спільному стилю керівництва."
 comfrance.18.a: "Скасувати посаду, настав час колективного керівництва!"
 
 comfrance.19.t: "Відставка П'єра Монатта"
 comfrance.19.d: "Під час церемонії інавгурації нового Комітету громадської безпеки при Загальній біржі праці голова ВБТ П'єр Монатт заявив про свій намір вийти у відставку, оскільки багато хто стверджував, що внутрішній поділ у виконавчих гілках комуни (Монатт – анархіст) була головною причиною політичної кризи. На вибір є два фаворити на його заміну: профспілник Леон Жуо та ветеран громадянської війни Бенуа Фрашон." 
 comfrance.19.a: "Леон Жуо стає головою Загальної біржі праці."
 comfrance.19.b: "Бенуа Фрашон стає головою Загальної біржі праці."
 
 comfrance.20.t: "Ніхто не домігся більшості під час виборів"
 comfrance.20.d: "Після трьох днів підрахунку голосів стало офіційно відомо, що на останніх виборах ніхто не досяг твердої більшості. П'єр Монатт, голова Загальної біржі праці, заявив, що він і Комітет самі оберуть нового голову для управління компромісним кабінетом, а також щоб уникнути посилення внутрішньої боротьби між якобінцями та сореліанцями."
 comfrance.20.a: "Помірні члени партії "Робітників" Жуо та Блюм формують коаліцію!"
 comfrance.20.b: "Товариш Фрашон йде на компроміс із анархістами!"
 comfrance.20.c: "Повернути Півера."
 
 comfrance.22.t: "Заклик товариша Блюма до єдності з Іспанією"
 comfrance.22.d: "Поки громадянська війна спустошує Іберійський півострів, розповіді про Білий терор за Піренеями жахають наше населення. По всій комуні проводилися стихійні збори та з'їзди з метою збору коштів та матеріалів для наших іспанських товаришів, щоб продемонструвати нашу рішучість у підтримці НКП-ФАІ.\n\nНа такому заході представник партії "Робітників" Леон Блюм виступив із сильною промовою, закликаючи уряд надати підтримку іспанським робітникам та селянам об'єднавшись у Загальний народний фронт проти реакціонерів та монархістів. Ця мова про "народний фронт" була тепло зустрінута за виразність та тверду соціалістичну переконаність. Популярність мосьє Блюма, безумовно, збільшилася."
 comfrance.22.a: "Дуже красномовно, товаришу."
 
 comfrance.25.t: "Проєкт "Дамокл""
 comfrance.25.d: "Протягом останніх тижнів у Кембриджському університеті відбулися таємні збори, натхненні Кембриджською конференцією, що відбулася під час Другого конгресу Інтернаціоналу у травні 1937 року. Група фізиків-теоретиків із Британії та Франції на чолі з Норманом Фезером, Фредеріком Жоліо-Кюрі та Франсісом Перреном обговорюють можливості радіоактивності та ядерного поділу, а також використання цих процесів: від вироблення електроенергії та застосування в медицині до потужних стратегічних озброєнь. Вони запитують нашу підтримку для започаткування проекту "Дамокл", спільного англо-французького комітету з ядерних досліджень."
 comfrance.25.a: "Започаткувати проект "Дамокл"!"
 comfrance.25.b: "Ми не витрачатимемо ресурси на такий абсурд!"
 
 comfrance.26.t: "Заснування проекту "Дамокл""
 comfrance.26.d: "Уряд Британського Союзу прийняв нашу пропозицію щодо створення спільного проекту "Дамокл". Це грандіозне починання дозволить нам поширити синдикалізм по всьому світу!"
 comfrance.26.a: "Відмінно!"
 
 comfrance.27.t: "Британія відмовилася співпрацювати!"
 comfrance.27.d: "Уряд Британського Союзу відмовився від нашої пропозиції щодо створення спільного проекту "Дамокл". Нам доведеться вести його поодинці."
 comfrance.27.a: "Прокляття!"
 
 comfrance.28.t: "Третій Інтернаціонал"
 comfrance.28.d: "Ми готувалися до Третього інтернаціоналу з 1927 року. Зараз ми майже готові провести його Перший конгрес тут, на Монмартрському пагорбі в Парижі, на руїнах Сакре-Кер. Протягом трьох днів місто прийматиме представників майже від усіх соціалістичних, синдикалістських та більшовицьких партій з усього світу. Ми, французи, якщо все ще хочемо провести Перший конгрес і цим забезпечити майбутнє другого, виступимо першими."
 comfrance.28.a: "Конгрес відбудеться за тиждень після Дня Праці, як і планувалося!"
 
 comfrance.29.t: "Перший конгрес Третього Інтернаціоналу"
 comfrance.29.d: "Настав час запросити соціалістичних та синдикалістських лідерів, які приїдуть з усього світу на Перший Конгрес Третього Інтернаціоналу."
 comfrance.29.a: "Розішліть запрошення!"
 
 comfrance.30.t: "Третій Інтернаціонал"
 comfrance.30.d: "Франція закінчила зі своїми приготуваннями до Першого конгресу Третього Інтернаціоналу, і ми, як і очікувалося, отримали запрошення. Було б нерозумно не відправляти нашу делегацію."
 comfrance.30.a: "Краще почати збирати речі!"
 
 comfrance.41.t: "Усі делегати прибули"
 comfrance.41.d: "Лідери соціалістичних, синдикалістських та більшовицьких партій, глави держав та урядів, міністри закордонних справ та журналісти – всі прибули до Парижа на відкриття Першого конгресу Третього Інтернаціоналу. Настав час відчинити двері та взяти слово."
 comfrance.41.a: "Таким чином, Перший конгрес Третього Інтернаціоналу відкрито!"
 
 comfrance.42.t: "Виступає голова Комітету громадської безпеки"
 comfrance.42.d: "Тепер, коли всі зібралися, і Конгрес почався, настав час перейти до відкритої дискусії. Прем'єр-міністр першим взяв слово та обмовив мету Третього Інтернаціоналу. Після того як вона стала зрозумілішою, починаються дебати."
 comfrance.42.a: "Ми повинні використовувати будь-які засоби для повалення міжнародної буржуазії."
 
 comfrance.421.t: "Інтернаціонал показав своє справжнє обличчя"
 comfrance.421.d: "Червоні чітко дали нам зрозуміти на останній сесії Інтернаціоналу, що вони рішуче налаштовані поширювати свою отруту! Ми маємо бути готові до всього...!"
 comfrance.421.a: "Ми маємо бути готові..."
 
 comfrance.43.t: "Синдикалізм в Іспанії"
 comfrance.43.d: "Започаткував свій виступ Хоакін Аскасо Будрія, який виклав ситуацію з іспанською НКП-ФАІ учасникам Конгресу. НКП-ФАІ є найбільшою партією синдикалістів в Іспанії, що складається з анархо-синдикалістів, поміркованих синдикалістів і профспілкових діячів. Іспанські революціонери на власні очі бачили Білий терор: насильницькі контрреволюційні дії, спрямовані проти робітників. Вони прийшли, просячи, коли буде потрібно, підтримки для своєї справи."
 comfrance.43.a: "Французи заявляють про свою підтримку і просять усіх інших членів вчинити так само."
 
 comfrance.45.t: "Білий терор"
 comfrance.45.d: "Ми чули, як Хоакін Аскасо Будрія розповідав про жахіття Білого терору, що відбувалися в Мадриді та Барселоні, і баварський соціаліст Курт Ейснер захотів заглибитись у цю тему, і йому було надано слово. Почувши ще більше історій, що відбувалися в Німеччині, Австрії, Угорщині, Росії та Фінляндії, члени Конгресу були готові ухвалити свої рішення."
 comfrance.45.a: "Засудити капіталістичних убивць та їх соціал-демократичних помічників."
 
 comfrance.47.t: "Джон "Джек" Рід та Об'єднані Cіндикати"
 comfrance.47.d: "Американський журналіст, поет і синдикаліст-активіст Джон Рід протягом години та п'ятнадцяти хвилин виступав перед Конгресом про кризу, з якою зіткнулися Сполучені Штати, та про шанс на революцію у Західній півкулі.\n\nНа півдні Перший комітет США набагато впливовіший за Федеральний уряд, а північ стагнує, поки Західне узбережжя процвітає. Якщо Сполучені Штати впадуть перед революцією, то канадські вигнанці будуть повністю паралізовані."
 comfrance.47.a: "Сучасний Бенджамін Франклін! Вони мають нашу підтримку!"
 comfrance.47.b: "Запропонуйте підтримку Ріду та його товаришам."
 comfrance.47.c: "Ми поки що не можемо ризикувати ворожнечу з Америкою."
 
 comfrance.50.t: "Безробіття та радикалізм у Латинській Америці"
 comfrance.50.d: "Латиноамериканські країни найбільше постраждали від краху Берлінського фондового ринку, і серед людей сталося велике пробудження. Соціалістичні та синдикалістські партії ростуть з кожним днем ​​у парі з безробіттям. Ми повинні визначити нашу політику щодо Латинської Америки, де назріває лівий радикалізм."
 comfrance.50.a: "Почнемо вирощування синдикалізму в Латинській Америці."
 comfrance.50.b: "Ми маємо будувати синдикалізм в іншому місці, ми маємо розставляти пріоритети."
 
 comfrance.51.t: "Роль жінок у світовій революції"
 comfrance.51.d.FRA: "Сьогодні виступила британська феміністка Хелен Кроуфорд зі своєю полум'яною промовою про роль жінок у світовій революції. На її думку, без участі жінок у промисловості та збройних силах неможливо перемогти численних ворогів пролетаріату. Однак якщо ми прислухаємося до цього заклику, то це, ймовірно, викличе певне обурення серед "консервативніших" елементів суспільства."
 comfrance.51.d.other: "Сьогодні виступила британська феміністка Хелен Кроуфорд зі своєю полум'яною промовою про роль жінок у світовій революції. На її думку, без участі жінок у промисловості та збройних силах неможливо перемогти численних ворогів пролетаріату. Хоча наша делегація повністю згодна з її посланням, деякі побоюються, що ще надто рано дійсно висувати питання про звільнення жінок і що формальне підтвердження виступу є лише непотрібним внутрішнім занепокоєнням."
 comfrance.51.a: "Співучасть жінок потрібна для досягнення світової революції."
 comfrance.51.b: "Смілива жінка, але ми не відповідатимемо."
 
 comfrance.52.t: "Роль жінок у Світовій революції"
 comfrance.52.d: "Вчора виступила Хелен Кроуфорд зі своєю полум'яною промовою про роль жінок у світовій революції. На її думку, без участі жінок у промисловості та збройних силах неможливо перемогти численних ворогів пролетаріату. Яким би привабливим цей заклик не здавався, політичний клімат у Британії не готовий до такого рішення – нам потрібно дочекатися осіннього Конгресу тред-юніонів, щоб проштовхнути це питання."
 comfrance.52.a: "Так тому і бути."
 
 comfrance.53.t: "Запит французької підтримки в Рісорджіменто"
 comfrance.53.d: "Сьогодні у наших делегатів на Конгресі Третього Інтернаціоналу з'явилася можливість виступити та звернутися з проханням про міжнародну підтримку наших зусиль щодо возз'єднання. Міністр закордонних справ вважає, що французька підтримка Рісорджименто може мати ключове значення у його успіху через можливе австрійське втручання."
 comfrance.53.a: "Запросимо підтримку для досягнення Рісорджіменто!"
 comfrance.53.b: "Є важливіші питання."
 
 comfrance.54.t: "Політика щодо Апеннінського півострова"
 comfrance.54.d: "Міністр закордонних справ Італійської соціалістичної республіки виступив перед Першим конгресом Інтернаціоналу з проханням про підтримку своєї країни в її зусиллях щодо об'єднання всього Апеннінського півострова проти зрадників за лінією По, Королівства обох Сицилій та їх теократичного васала. Участь Італії у поширенні революції може принести свої плоди, але також може призвести до конфлікту з реакційною Австрійською імперією, що захищає міланський режим."
 comfrance.54.a: "Обіцяйте нашим туринським друзям, коли буде потрібно, допомогти."
 
 comfrance.55.t: "Світова економічна криза та роль Третього Інтернаціоналу"
 comfrance.55.d: "Підготовлено ґрунт для початку революції. З крахом Берлінського фондового ринку спалахнуло масове безробіття в Європі та Південній Америці, і в результаті профспілки розпочали своє посилення на обох континентах."
 comfrance.55.a: "Наш шанс."
 
 comfrance.56.t: "Стан індійського соціалізму"
 comfrance.56.d: "Поки Конгрес добігає кінця, почав виступати молодий Джавахарлал Неру, щоб пояснити хитке становище нашого революційного уряду. У своїй промові він настійно закликав до міжнародної підтримки у створенні народної армії, яка б могла протидіяти нашим делійським і хайдарабадським ворогам."
 comfrance.56.a: "Нам потрібна міжнародна підтримка в організації нашої армії!"
 comfrance.56.b: "Ні, нам і так добре."
 
 comfrance.57.t: "Комуна Бхарата просить підтримки"
 comfrance.57.d: "Комуна Бхарата попросила підтримки у своїй боротьбі проти делійських та хайдарабадських сусідів. Вони хотіли б, щоб ми надіслали своїх військових радників для підготовки їхніх лідерів та військ."
 comfrance.57.a: "Пошлем військових радників для навчання їхньої армії!"
 comfrance.57.b: "Ми не можемо витрачати наші ресурси."
 
 comfrance.58.t: "Товариш Сейл Мохамед хоче висловитись"
 comfrance.58.d: "Товариша Сейла Мохамеда, видатного алжирського соціаліста, було допущено до виступу перед Конгресом. Він виступив з промовистою промовою про ситуацію в Марокко і у Французькій Африці, де арабська праця піддається жорстокому поводженню та експлуатації на благо багатого і колоніального істеблішменту. Сейл закликав Конгрес негайно покласти край цій ситуації. Він запропонував створити Соціалістичний антиколоніальний комітет, який працюватиме над забезпеченням місцевих синдикалістських антиколоніальних змовників у Північній Африці."
 comfrance.58.a: "Ми з радістю підтримаємо створення Комітету."
 
 comfrance.59.t: "Завершення Першого конгресу"
 comfrance.59.d: "Завершився Перший конгрес Третього Інтернаціоналу, всі питання якого було розглянуто."
 comfrance.59.a: "Добре."
 
 comfrance.60.t: "Комунарська Франція показала своє справжнє обличчя"
 comfrance.60.d: "Червоні чітко дали нам зрозуміти на останній сесії Інтернаціоналу, що вони рішуче налаштовані поширювати свою отруту! Ми маємо бути готові до всього...!"
 comfrance.60.a: "Ми маємо бути готові..."
 
 comfrance.61.t: "Перший хід синдикалістів"
 comfrance.61.d: "Червоні організували з'їзд для координації своєї діяльності, яка безперечно спрямована проти порядку, який ми встановили в Європі після нашої перемоги у Вельткрізі. Ми повинні уважно стежити за цією зустріччю та розбирати її результати!"
 comfrance.61.a: "Стежити за ними!"
 
 comfrance.62.t: "Французька військова підтримка"
 comfrance.62.d: "Після того, як наші делегати на Першому конгресі Третього Інтернаціоналу звернулися з проханням про військову підтримку для організації Індійської революційної армії, Британський союз та Французька Комуна вирішили направити високопосадовців та експертів для навчання наших головних офіцерів. Сподіваємося, що ця співпраця принесе позитивні результати на полях битв!"
 comfrance.62.a: "Червона армія знайде цим товаришам гарне застосування!"
 
 comfrance.63.t: "Підйом Соціалістичного Антиколоніального Комітету"
 comfrance.63.d.NFA: "Наші спеціалісти з контррозвідки відзначили нещодавній сплеск синдикалістської діяльності в нашій країні. Ми знаємо, що Французька Комуна разом із Британським Союзом створили Антиколоніальний Комітет у Інтернаціоналі. Цей комітет за сприяння зрадника алжирського народу, який проживає у Франції, Мохамеда Саїля координує зусилля синдикалістів щодо підтримки антиколоніальних настроїв у наших африканських володіннях.\n\nСиндикалістські держави направили значну кількість зброї та матеріалів на підтримку тубільних бунтівників. Вони також відкрили кілька тренувальних таборів у своїх найпівденніших районах країни. У той час як забудькіші політики нашої країни вірять, що нічого з цього не вийде, наші генерали попереджають нас, що ми повинні бути обережними."
 comfrance.63.d.GER: "Прийшло повідомлення. Французька Комуна поряд з іншими членами Інтернаціоналу створила Соціалістичний Антиколоніальний Комітет. Метою комітету є підтримка справи арабів та африканців у звільненні їхньої батьківщини від рук колоніальних держав, зокрема залишків французької держави.\nЦей орган координуватиме дії Синдикалістських держав у Північній та Західній Африці. За даними нашої розвідки, на французьку територію також прибуває невелика притока єгипетських лівих радикалів, які хочуть боротися за революційну справу. Поки ми не воюємо ні з Французькою Комуною, ні з якоюсь іншою синдикалістською країною, ми повинні бути дуже обережними."
 comfrance.63.d.OTT: "Повідомлення поширилося від німецьких агентів у Франції. Французька Комуна поряд з іншими членами Інтернаціоналу заснувала Соціалістичний Антиколоніальний Комітет. Мета комітету - підтримати справу арабів та африканців у звільненні їхньої батьківщини від рук колоніальних держав, зокрема залишків французької держави.\nЦей орган координуватиме дії Синдикалістських держав у Північній та Західній Африці. Наскільки нас не тішило б колоніальне панування над нашими колишніми територіями в Північній Африці, ця ініціатива викликає занепокоєння. Цілком імовірно, що Комуна боротиметься за те, щоб висунути революціонерів та націоналістів, які симпатизують синдикалізму. Ця ініціатива також відіграє роль у спробі Єгипту зміцнити арабський націоналізм на Близькому Сході та Північній Африці і може зміцнити нашого суперника. З цих причин ми повинні бути обережними, навіть якщо ми не станемо головною мішенню."
 comfrance.63.d.SPA: "Повідомлення поширилося до Іспанії. Французька Комуна поряд з іншими членами Інтернаціоналу створила Соціалістичний Антиколоніальний Комітет. Метою комітету є підтримка справи арабів та африканців у звільненні їхньої батьківщини від рук колоніальних держав, зокрема залишків французької держави.\nЦей орган координуватиме дії Синдикалістських держав у Північній та Західній Африці. Сподіватимемося, що ми не станемо однією з його цілей, оскільки зараз у нас є інші, важливіші питання."
 comfrance.63.a: "Тривожний розвиток подій."
 
 comfrance.64.t: "Створення Соціалістичного Антиколоніального Комітету"
 comfrance.64.d: "Наші товариші у Франції нещодавно започаткували Соціалістичний Антиколоніальний Комітет. За підтримки алжирського революціонера Мохамеда Саїля, Комітет прагне допомогти націоналістичним та синдикалістським революціонерам у всій Африці та знищити всі колоніальні уряди. Однак, навіть якщо офіційно про це нічого не було сказано, очевидно, що Комітет безпосередньо націлений на реакційний французький уряд в Алжирі, який має труднощі з керуванням своїми колоніальними володіннями.\n\nФранцузи запросили нас взяти участь у роботі Комітету та допомогти у надсиланні спорядження, зброї та пропаганди, на що ми з радістю погодилися. Разом ми сильніші, і скоро зможемо звільнити всіх африканських робітників з-під контролю імперіалістів!"
 comfrance.64.a: "Солідарність назавжди!"
 
 comfrance.65.t: "На чому має зосередитись Комітет?"
 comfrance.65.d.default: "Комітет було скликано сьогодні у Парижі. За столом засідання є французькі, британські, алжирські, сенегальські або навіть туніські представники з метою обговорення питання дня. До цього було ухвалено рішення про проведення великої операції проти французького уряду в Алжирі з метою ослаблення їхньої влади над Африкою. Однак залишалося лише обговорити, як саме ми збираємось їм нашкодити. Нашим варіантом може стати початок хвилі саботажу та бунтівних ударів по їхній промисловості, потужна підтримка повстанських елементів у певному регіоні або більш рівномірне розпалювання безладів по всій Африці з використанням великої пропагандистської мережі. Що ж нам робити?"
 comfrance.65.d.collapse: "Комітет було скликано сьогодні у Парижі. За столом засідання присутні французькі, британські та алжирські представники для обговорення питання дня. До цього було вирішено провести велику операцію проти залишків французького уряду в Алжирі, щоб послабити те, що залишилося від їхньої влади над Африкою. Зрештою, було вирішено, що в цій ситуації єдиний розумний варіант – почати хвилю страйків та саботажу, щоб нашкодити їхній промисловій базі."
 comfrance.65.a: "Послабити їхній промисловий потенціал"
 comfrance.65.b: "Підтримувати повстанські елементи"
 comfrance.65.c: "Розповсюдження заворушень по всій Французькій Африці"
 
 comfrance.66.t: "Хвиля саботажу"
 comfrance.66.d: "Без попереднього повідомлення у деяких наших промислових базах почалася велика хвиля запеклих страйків. Ці страйки відрізняються від тих, до яких ми звикли, вони проводяться лише невеликою частиною робітників і, схоже, не мають чіткого мотиву, начальники заводів по всій країні прокидаються на окупованій фабриці та з великою кількістю розбитого обладнання. На інших фабриках робітники не займали завод, але більша частина техніки все ж таки була знайдена пошкодженою або знищеною. Придушити страйки та заарештувати їх учасників було не так уже й складно, але схоже, що це був постріл у темряву, бо ці інциденти були чітко продумані з інших місць..."
 comfrance.66.a: "Кляті комунари!"
 
 comfrance.67.t: "Синдикалісти розпалюють повстання"
 comfrance.67.d: "Колоніальна влада та Друге Бюро повідомили нам про незвичайний приплив зброї та спорядження в одну з наших колоній останніми тижнями. Очевидно, що все це походить від Французької Комуни, яка використовує темряву ночі для контрабанди зброї на нашу територію, дестабілізує нашу обстановку та підбурює до заколоту. Однак ми надто довго викривали цю схему, і тепер революціонери озброєні настільки, що їхній опір стає більш вагомим. Нам залишається лише сподіватися, що ми зможемо пережити цей шторм."
 comfrance.67.a: "Зрадники всюди!"
 
 comfrance.68.t: "Кампанія незгодних"
 comfrance.68.d: "В останні тижні ми помітили збільшену пропагандистську активність, що виходить від націоналістичних та синдикалістських агітаторів. Схоже, що їх раптом забезпечили десятками тисяч листівок та заздалегідь підготовлених радіопередач, розповсюджуючи по всій Африці свої слова про неправомірні дії нашого режиму. Пропаганду, тим більше, коли її підтримує Французька Комуна, важко зупинити, ми не можемо конфіскувати кожну листівку, яка розповсюджується в наших колоніях. Однак це не зовсім програна битва, оскільки ми можемо спробувати зосередитися на конкретному регіоні, де наші агенти відключать радіоприймачі та конфіскують кожен підозрілий документ. Зробивши це, ми принаймні зможемо зменшити наслідки кампанії в одному чи двох регіонах на наш вибір..."
 comfrance.68.a: "Зосередитись на Тунісі"
 comfrance.68.b: "Зосередитися на Мавританії та Південному Алжирі"
 comfrance.68.c: "Зосередитися на Сенегалі та Гвінеї"
 comfrance.68.e: "Зосередитися на Судані та Верхній Волті"
 comfrance.68.f: "Зосередитися на Чаді та Нігері"
 
 comfrance.71.t: "Другий конгрес Інтернаціоналу"
 comfrance.71.d: "З початком Другої громадянської війни в США, а також рядом інших конфліктів, готових спалахнути будь-якої миті по всьому світу, Інтернаціонал повинен переглянути свій підхід до світової революції. Оскільки Перший конгрес Інтернаціоналу проходив у Франції, багато активістів вважають, що було б краще зробити Британію другою стороною, що приймає."
 comfrance.71.a: "Для нас велика честь приймати у себе Конгрес."
 
 comfrance.72.t: "Другий конгрес Інтернаціоналу"
 comfrance.72.d: "Наші британські товариші підтвердили готовність провести Другий конгрес Інтернаціоналу в Лондоні. Комуні час підтвердити свою участь."
 comfrance.72.a: "Ми будемо присутні."
 
 comfrance.86.t: "Урочисте відкриття Другого конгресу Інтернаціоналу"
 comfrance.86.d: "З прибуттям усіх делегатів до Лондона, Другий конгрес Інтернаціоналу розпочався з виступу товариша Еріка Блера. У своїй так званій промові "Про щит і меч" він наголосив на необхідності того, щоб Інтернаціонал подвоїв свої зусилля щодо здійснення проекту "Дамокл": зброї, здатної знищити реакціонерів раз і назавжди."
 comfrance.86.a: "Браво, товаришу Блер!"
 
 comfrance.87.t: "Другий день: Американське питання"
 comfrance.87.d: "На другий день учасники Конгресу обговорили найнагальніше питання: розв'язання Другої громадянської війни у ​​США. Оскільки Лонг і Федеральний уряд підштовхують ОСА до самооборони, було ухвалено рішення надіслати додаткову допомогу Ріду та його прихильникам."
 comfrance.87.a: "Надамо їм ресурси, верстати та зброю."
 comfrance.87.b: "Надіслати ескадриллю винищувачів."
 comfrance.87.c: "Організувати волонтерський підрозділ."
 comfrance.87.f: "Ми нічого не можемо дати."
 
 comfrance.90.t: "Прибула французька допомога"
 comfrance.90.d: "Наші французькі товариші погодилися надіслати нам додаткову допомогу. Транспортники, що вилетіли з Мексики, перебували під постійною загрозою з боку Штатів та Союзу, але вони нещодавно прибули на наші авіабази та готові до розвантаження."
 comfrance.90.a: "Дякую, товариші!"
 
 comfrance.91.t: "Прибула британська допомога"
 comfrance.91.d: "Наші британські товариші погодились надіслати нам додаткову допомогу. Транспортники, що вилетіли з Мексики, перебували під постійною загрозою з боку Штатів та Союзу, але вони нещодавно прибули на наші авіабази та готові до розвантаження."
 comfrance.91.a: "Дякую, товариші!"
 
 comfrance.94.t: "Прибула мексиканська допомога"
 comfrance.94.d: "Наші мексиканські товариші погодились надіслати нам додаткову допомогу. Транспортники перебували під постійною загрозою з боку Штатів та Союзу, але вони нещодавно прибули на наші авіабази та готові до розвантаження."
 comfrance.94.a: "Дякую, товариші!"
 
 comfrance.97.t: "Третій день: Промова Хемінгуея"
 comfrance.97.d: "З вирішенням американського питання на сцену вийшов представник Синдикатів Ернест Хемінгуей. Він подякував усім, хто підтримав справу ОСА та закликав увесь соціалістичний світ невпинно боротися з реакціонерами. Його виступ був зустрінутий бурхливими оплесками, особливо французькою стороною."
 comfrance.97.a: "Так, ми можемо!"
 comfrance.97.b: "Oui, nous pouvons!"
 comfrance.97.c: "Чудова промова!"
 
 comfrance.98.t: "Третій день: Промова Хемінгуея"
 comfrance.98.d: "Сьогодні з промовою виступив представник Синдикатів на Другому конгресі Інтернаціоналу, Ернест Хемінгуей, яка засуджує наші дії проти ОСА і закликає посилити підтримку червоних у цій війні. Ми повинні подвоїти наші зусилля і розтрощити Ріда, перш ніж він отримає додаткову допомогу."
 comfrance.98.a: "Вперед!"
 
 comfrance.99.t: "Кембриджська конференція"
 comfrance.99.d: "Поряд із дебатами в Лондоні відбулася окрема зустріч вчених із Франції та Британії у старовинному Кембриджському університеті. Було вирішено, що синдикалістські країни повинні об'єднати свої зусилля для розробки зброї, здатної захистити революцію від все більш агресивної імперіалістичної загрози."
 comfrance.99.a: "Знання - сила."
 
 comfrance.100.t: "П'ятий день: Чилійський запит міжнародної підтримки"
 comfrance.100.d: "Соціалістичний режим у Сантьяго оточений реакціонерами, особливо ворожою Аргентиною. Здається, що найкращий спосіб захистити наш уряд – звернутися за міжнародною підтримкою за допомогою Другого конгресу Інтернаціоналу."
 comfrance.100.a: "Ми не будемо одні."
 
 comfrance.101.t: "П'ятий день: Чилі просить підтримки"
 comfrance.101.d: "Чилійці звернулися за допомогою у посиленні своєї армії перед ворожими аргентинськими імперіалістами. Межа практично з усіх боків із ворогами, становище Чилі може стати надзвичайно хитким без нашої допомоги. Крім того, вони можуть виявитися безцінними у справі захисту революції у Новому Світі."
 comfrance.101.a: "Ми не можемо дозволити Чилі впасти."
 comfrance.101.b: "На жаль, ми не можемо допомагати всім."
 
 comfrance.102.t: "[FROM.GetAdjective]ий уряд відмовляється допомогти!"
 comfrance.102.d: "[FROM.GetAdjective]ий уряд відхилив наші прохання, стверджуючи, що Чилі цілком здатна захистити себе та просунути революцію в Південній Америці."
 comfrance.102.a: "Ми впораємося з цим."
 
 comfrance.103.t: "[FROM.GetAdjective]ий уряд погоджується допомогти!"
 comfrance.103.d: "[FROM.GetNameDefCap] погодилася простягнути нам руку допомоги. Ми, ймовірно, отримаємо вантаж за кілька днів, коли вони закінчать його підготовку."
 comfrance.103.a: "Чудово!"
 
 comfrance.104.t: "Прибула [FROM.GetAdjective]а допомога"
 comfrance.104.d: "Допомога, обіцяна нам [FROM.GetNameDef], нарешті прибула. Хоча це партія і не найновіших і найефективніших моделей гвинтівок, ми все одно зможемо використовувати їх за призначенням."
 comfrance.104.a: "Ми знайдемо їм гарне застосування."
 
 comfrance.110.t: "Заключний акт Другого конгресу Інтернаціоналу"
 comfrance.110.d: "З усіма важливими рішеннями, ухваленими протягом першого тижня, Конгрес перейшов до менш нагальних питань. Після десяти днів переговорів, обговорень та політиканства учасники розробили єдиний заключний акт: декларацію вічного братства та готовності протистояти імперіалістам, де б вони не знаходилися."
 comfrance.110.a: "[FRA_workers_of_the_world_unite]"
 
