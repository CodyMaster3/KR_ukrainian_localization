 FRA_aubert_frere: "Обер Фрер"
 FRA_aubert_frere_commander_desc: "§YНародився:§! §L21 серпня 1881 року, Гревільє, Па-де-Кале, Французька Республіка§!\n§YЖиттєпис:§! §LНародившись 6-м з 11 дітей, він отримав християнську освіту, перш ніж у 19 років вступити до військової школи Сен-Сір. Більшу частину своєї ранньої кар'єри він провів у Марокко, а в 1912 році повернувся до Франції. Його першим бойовим досвідом під час Вельткригу стала битва при Шарлеруа, а пізніше він воював під Верденом та на Соммі. Спочатку його підвищили до командира батальйону в першому піхотному полку, а згодом — до командира батальйону альпійських військ. До кінця війни він був поранений тричі й отримав вісім згадок у наказах.§!"

