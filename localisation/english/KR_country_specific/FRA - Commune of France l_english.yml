 FRA_Develop_Country_desc_ENG: "Британія, хоч і поступається тільки нам, все ще потребує нашої допомоги у відновленні їх втраченої та забутої індустрії, яка колись була однією з найкращих у світі. З нашою допомогою Британія злетить ще вище, ніж її прославлене минуле, зганьбивши капіталістів та імперіалістів."
 FRA_Develop_Country_desc_SRI: "Наші [SRI.GetAdjective]і товариші подали петицію про входження до Всесвітнього Фаланстера. Коли Італійська Республіка з австрійською в'язницею народів за спиною грізно брязкає зброєю, роблячи замах на річку По, а з півдня нависає загроза фанатиків із Сицилії, ми не можемо залишити союзників без підтримки."
 FRA_Develop_Country_desc_SWF: "Наші [SWF.GetNameDef]і товариші подали петицію про входження до Всесвітнього Фаланстера. Коли фанатики-карлисти та бурбонські імперіалісти знову готують іспанцям королівський трон, ми не можемо залишити союзників без підтримки."
 FRA_Develop_Country_desc_NOR: "Наші норвезькі товариші подали петицію про входження до Всесвітнього Фаланстеру. Синдикалізм у Норвегії досить молодий і новий, тому в наших найкращих інтересах уважно сприятиме його розвитку."
 FRA_Develop_Country_desc_HND: "Наші [HND.GetAdjective]і товариші подали петицію про входження до Всесвітнього Фаланстера. Коли синдикалізму в Індії загрожують імперіалісти з Делі та реакціонери з Федерації, ми не можемо залишити союзників без підтримки."
 FRA_Develop_Country_desc_MEX: "Наші мексиканські товариші подали петицію про входження до Всесвітнього Фаланстера. Соціалізм там сильніший, ніж будь-коли, і ми були б безглуздими, якби не закріпили цей опорний пункт свободи."
 FRA_Develop_Country_desc_Central_America: "Наші [FROM.GetAdjective]і товариші подали петицію про входження до Всесвітнього Фаланстера. Соціалізм там сильніший, ніж будь-коли, і ми були б безглуздими, якби не закріпили цей опорний пункт свободи."
 FRA_Develop_Country_desc_CEN: "Наші [FROM.GetAdjective]і товариші подали петицію про входження до Всесвітнього Фаланстера, після їхнього недавнього об'єднання. Соціалізм там сильніший, ніж будь-коли, і ми були б безглуздими, якби не закріпили цей опорний пункт свободи."
 FRA_Develop_Country_desc_Caribbean: "Наші [FROM.GetAdjective]і товариші подали петицію про входження до Всесвітнього Фаланстера. В умовах, коли соціалізм у Карибському басейні стикається із нинішньою загрозою канадської відплати, ми були б дурнями, якби не змогли закріпити цю свободу."
 FRA_Develop_Country_desc_BRA: "Наші [FROM.GetAdjective]і товариші подали петицію про входження до Всесвітнього Фаланстера. В умовах, коли соціалізм у Бразилії стикається з лютим внутрішнім протистоянням, доцільно лише допомогти їм у їх боротьбі."
 FRA_Develop_Country_desc_FOP: "Наші [FOP.GetAdjective]і товариші подали петицію про входження до Всесвітнього Фаланстера. Після руйнувань, викликаних Чилійсько-Аргентинською війною, вони гостро потребують нашої допомоги, і ми зобов'язані допомогти їм у їх боротьбі."
 FRA_Develop_Country_desc_South_America: "Наші [FROM.GetAdjective]і товариші подали петицію про входження до Всесвітнього Фаланстера. В умовах, коли соціалізм у Південній Америці зіткнувся з лютою опозицією, допомогти нашим товаришам у їх боротьбі доречно."

 FRA_help_SWF: "Постачання НКП-ФАІ"
 FRA_help_SWF_desc: "НКП коливається межі поразки. Необхідно переконатися у беззастережній перемозі синдикалізму на нашому південному кордоні."

 FRA_mobilise_the_reserves: "Мобілізувати резерви"
 FRA_mobilise_the_reserves_desc: "Незважаючи на наші зусилля, ми зазнаємо невдачі. Ми повинні мобілізувати наші резерви, інакше Комуна неминуче впаде..."

 FRA_help_CHL: "Допомогти нашим [FROM.GetAdjective]им братам"
 FRA_help_CHL_desc: "Під час Десятого Конгресу ми обіцяли допомогти нашим американським товаришам розвивати свою країну та перемогти реакційну державу Аргентину. Ми не пошкодуємо коштів, щоб забезпечити їхню перемогу та свободу всієї Америки. Немає нічого надто хорошого для наших товаришів!"

 FRA_invite_serbia: "Запропонувати союз державі [From.GetNameDef]"

 FRA_Sabotage: "Ініціювати антиколоніальні дії в [From.GetNameDef]"
 FRA_Sabotage_desc: "Французькі зрадники-імперіалісти надто довго експлуатували корінне населення заради своєї військової машини та престижу. Ми не дозволимо їм продовжувати. Використовуючи Соціалістичний Антиколоніальний Комітет, ми можемо організувати операції з повстання чи саботажу у французьких колоніальних володіннях."

 FRA_end_the_algiers_regime: "Покінчити з Алжирським режимом"
 FRA_end_the_algiers_regime_desc: "Нарешті огидний імперіалістичний режим, що окупує Алжир, вразливий - давайте покінчимо з цим фарсом раз і назавжди."

