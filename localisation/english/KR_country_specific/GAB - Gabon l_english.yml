### Focus tree ###
 KR_gabon_focus: "Фокуси Габону"
 
 GAB_Declaration_of_Independence: "Оголошення незалежності"
 GAB_Declaration_of_Independence_desc: "Ніхто більше не править Габоном, крім самого народу, що живе в Габоні."
 
 GAB_Democracy_Remains: "Демократія вижила"
 GAB_Democracy_Remains_desc: "Габон назавжди залишиться незалежною республікою!"
 
 GAB_Socialist_Coup: "Синдикалістський путч"
 GAB_Socialist_Coup_desc: "Синдикалісти тепер при владі в Габоні. Настав час нового справедливого життя!"
 
 GAB_Contact_French_Exiles: "Союз із французами"
 GAB_Contact_French_Exiles_desc: "Найбільша країна Африки безсумнівно допоможе нам у разі потреби."
 
 GAB_Contact_Commune: "Союз із Комуною"
 GAB_Contact_Commune_desc: "Комуна стала іконою багатьох революціонерів. Мати їх у союзниках - велика честь для нас!"
 
 GAB_Cooperate_with_Dahomey: "Кооперація з Дагомеєю"
 GAB_Cooperate_with_Dahomey_desc: "Дагомея - ще один союзник французьких вигнанців. Тепер, коли ми всі в одній упряжці, слід налагодити з ними дружні зв'язки."
 
 GAB_Invite_French_Advisors: "Запросити французьких радників"
 GAB_Invite_French_Advisors_desc: "Деякі політики Комуни виявили бажання безпосередньо допомогти нам у будівництві нової держави."
 
 GAB_Draft_Constitution: "Написати конституцію"
 GAB_Draft_Constitution_desc: "Молодому Габону потрібне нове законодавство. Конституція стане його основою і гарантом нашої незалежності!"
 
 GAB_First_Elections: "Перші вибори"
 GAB_First_Elections_desc: "Наша нова Конституція стала причиною перших у країні виборів президента! Кілька партій борються за лідерство на голосуванні!"
 
 GAB_Syndicalist_Convention: "Синдикалістична конвенція"
 GAB_Syndicalist_Convention_desc: "Основні синдикалістські партії борються між собою за право бути першими у справах управління країною!"
 
 GAB_Apply_Constitution: "Ухвалити конституцію"
 GAB_Apply_Constitution_desc: "Ратифікація конституції остаточно закріпить нашу незалежність і згуртує народ Габону."
 
### Events ###
 gab.1.t: "Синдикалісти намагаються повалити нас!"
 gab.1.d: "Після падіння Міттельафрики, синдикалістична партія Габону, що була раніше під забороною, намагається повалити уряд. Лідером повстання названий голова партії, Чарль Н'Чорере!"
 gab.1.a: "Путч вдався!"
 gab.1.b: "Наші молоді демократичні інститути виживають, долаючи свою першу перешкоду."
 
 gab.2.t: "Подарунок від Комуни"
 gab.2.d: "Французька Комуна подарувала нам 50 винищувачів для того, щоб ми змогли захистити небо над Габоном!"
 gab.2.a: "Добре"
 
 gab.3.t: "[FROM.GetNameDefCap] потрібна зброя!"
 gab.3.d: "Африканська держава [FROM.GetNameDef] попросила нас про постачання зброї. Це може ще міцніше зміцнити наш вплив на землях колишньої Міттельафрики."
 gab.3.a: "Дайте їм необхідне"
 gab.3.b: "Відмовити"
 
 gab.4.t: "Французи кажуть так!"
 gab.4.d: "Французи прислухалися до наших благань і дали нам зброю, якої ми так потребували!"
 gab.4.a: "Чудово!"
 
 gab.5.t: "Французи кажуть ні!"
 gab.5.d: "Французи відмовилися навіть слухати нас і кинули молоду державу напризволяще!"
 gab.5.a: "Не дуже то й хотілося"
 
 gab.6.t: "[FROM.GetNameDefCap] потрібна зброя!"
 gab.6.d: "Африканська держава [FROM.GetNameDef] попросила нас про постачання зброї. Це може ще міцніше зміцнити наш вплив на землях колишньої Міттельафрики."
 gab.6.a: "Дайте їм необхідне"
 gab.6.b: "Відмовити"
 
 gab.7.t: "Французи кажуть так!"
 gab.7.d: "Французи прислухалися до наших благань і дали нам зброю, якої ми так потребували!"
 gab.7.a: "Чудово!"
 
 gab.8.t: "Французи кажуть ні!"
 gab.8.d: "Французи відмовилися навіть слухати нас і кинули молоду державу напризволяще!"
 gab.8.a: "Не дуже то й хотілося"
 
 gab.9.t: "Габон хоче вступити до Антанти"
 gab.9.d: "Маленька африканська держава Габон хоче вступити в наш альянс."
 gab.9.a: "Так!"
 gab.9.b: "Ні."
 
 gab.10.t: "Антанта прийняла нас!"
 gab.10.d: "Антанта сказала "так" нашому проханню вступити в їхній альянс!"
 gab.10.a: "Слава!"
 
 gab.11.t: "Антанта відмовила нам!"
 gab.11.d: "Антанта не бачить у нас потенційного партнера і не стане приймати нас у свій альянс."
 gab.11.a: "Чорт!"
 
 gab.12.t: "Габон хоче вступити до Інтернаціоналу"
 gab.12.d: "Маленька африканська держава Габон хоче вступити в наш альянс."
 gab.12.a: "Так!"
 gab.12.b: "Ні."
 
 gab.13.t: "Інтернаціонал прийняв нас!"
 gab.13.d: "Інтернаціонал прийняв нас до своїх лав!"
 gab.13.a: "Слава!"
 
 gab.14.t: "Третій Інтернаціонал відмовив нам!"
 gab.14.d: "Третій Інтернаціонал не бачить у нас потенційного партнера і не стане приймати до свого альянсу."
 gab.14.a: "Чорт!"
 
 gab.15.t: "Перші вибори"
 gab.15.d: "Наша нова конституція стала причиною перших у країні виборів президента! Кілька партій борються за лідерство на голосуванні!"
 gab.15.a: "Консерватори перемогли!"
 gab.15.b: "Ліберали-риночники перемогли!"
 gab.15.c: "Соціал-ліберали перемогли!"
 
 gab.16.t: "Перша синдикалістська конвенція!"
 gab.16.d: "Після написання Конституції три основні ліві партії борються за право керувати країною! У підсумку вибір припав на..."
 gab.16.a: "Радикальних соціалістів!"
 gab.16.b: "Анархо-синдикалістів!"
 gab.16.c: "Тоталістів!"
 
### Ideas ###
 GAB_push_independence_idea: "Вперед, до незалежності!"
 GAB_push_independence_idea_desc: "Габон уперше відчув запах свободи і ніколи більше не розлучиться з нею так просто!"
 
 GAB_Dahomey_Coop_idea: "Зв'язки з Дагомеєю"
 GAB_Dahomey_Coop_idea_desc: "Друг нашого друга - теж наш друг. Співпраця між нами та Догомеєю допоможе обом країнам."
 
 GAB_French_Advisors_idea: "Французькі радники"
 GAB_French_Advisors_idea_desc: "Французька Комуна надіслала нам кілька досвідчених радників, щоб допомогти нам у боротьбі за незалежність."
 
 GAB_The_Gabonese_Constitution: "Конституція Габону"
 GAB_The_Gabonese_Constitution_desc: "Ратифікація Конституції надала таку необхідну легітимність суверенітету Габону і зблизила багато фракцій у нашій країні."
 
### Tooltips ###
 GAB_recruit_tt: "Буде завербовано дві дивізії ополчення."
 
### Flags ###
 GAB_Republic: "Республіка вистояла"
 GAB_radsoc_collapse: "Соціалістичний переворот увінчався успіхом"