### Focus tree ###
 KR_gabon_focus: "Фокуси Габону"
 
 GAB_Declaration_of_Independence: "Оголошення незалежності"
 GAB_Declaration_of_Independence_desc: "Ніхто більше не править Габоном, крім самого народу, що живе в Габоні."
 
 GAB_Democracy_Remains: "Демократія вижила"
 GAB_Democracy_Remains_desc: "Габон назавжди залишиться незалежною республікою!"
 
 GAB_Socialist_Coup: "Синдикалістський путч"
 GAB_Socialist_Coup_desc: "Синдикалісти тепер при владі в Габоні. Настав час нового справедливого життя!"
 
 GAB_Contact_French_Exiles: "Союз із французами"
 GAB_Contact_French_Exiles_desc: "Найбільша країна Африки безсумнівно допоможе нам у разі потреби."
 
 GAB_Contact_Commune: "Союз із Комуною"
 GAB_Contact_Commune_desc: "Комуна стала іконою багатьох революціонерів. Мати їх у союзниках - велика честь для нас!"
 
 GAB_Cooperate_with_Dahomey: "Кооперація з Дагомеєю"
 GAB_Cooperate_with_Dahomey_desc: "Дагомея - ще один союзник французьких вигнанців. Тепер, коли ми всі в одній упряжці, слід налагодити з ними дружні зв'язки."
 
 GAB_Invite_French_Advisors: "Запросити французьких радників"
 GAB_Invite_French_Advisors_desc: "Деякі політики Комуни виявили бажання безпосередньо допомогти нам у будівництві нової держави."
 
 GAB_Draft_Constitution: "Написати конституцію"
 GAB_Draft_Constitution_desc: "Молодому Габону потрібне нове законодавство. Конституція стане його основою і гарантом нашої незалежності!"
 
 GAB_First_Elections: "Перші вибори"
 GAB_First_Elections_desc: "Наша нова Конституція стала причиною перших у країні виборів президента! Кілька партій борються за лідерство на голосуванні!"
 
 GAB_Syndicalist_Convention: "Синдикалістична конвенція"
 GAB_Syndicalist_Convention_desc: "Основні синдикалістські партії борються між собою за право бути першими у справах управління країною!"
 
 GAB_Apply_Constitution: "Ухвалити конституцію"
 GAB_Apply_Constitution_desc: "Ратифікація конституції остаточно закріпить нашу незалежність і згуртує народ Габону."

# Introduction
 GAB_guide: "§MДемократія виживає§! ($social_conservative_coloured$ / $market_liberal_coloured$ / $social_liberal_coloured$)\n£white_dot Завершіть фокус «Декларація незалежності» та проваліть синдикалістський переворот.\n£white_dot Завершіть фокус «Розробити конституцію», щоб обрати $social_conservative_coloured$, $market_liberal_coloured$ або $social_liberal_coloured$.\n\n§MСиндикалістський переворот§! ($radical_socialist_coloured$ / $syndicalist_coloured$ / $totalist_coloured$)\n£white_dot Завершіть фокус «Декларація незалежності» та успішно здійсніть синдикалістський переворот.\n£white_dot Завершіть фокус «Розробити конституцію», щоб обрати $radical_socialist_coloured$, §rанархо-синдикалістів§! або $totalist_coloured$."

### Events ###
 gabon_events.1.t: "Дібанца кидає виклик уряду"
 gabon_events.1.d: "Після дестабілізації, що настала з падінням Міттельафрики, Жан-Батист Нденде Дібанца, лідер габонської секції Ліги прав людини та громадянина, згуртував народну підтримку, щоб захопити контроль над урядом."
 gabon_events.1.a: "Народна революція вдалася!"
 gabon_events.1.b: "Наші молоді демократичні інститути виживають, долаючи свою першу перешкоду."
 
 gabon_events.2.t: "Подарунок від Комуни"
 gabon_events.2.d: "Французька Комуна подарувала нам 50 винищувачів для того, щоб ми змогли захистити небо над Габоном!"
 gabon_events.2.a: "Добре"
 
 gabon_events.3.t: "[FROM.GetNameDefCap] потрібна зброя!"
 gabon_events.3.d: "Африканська держава [FROM.GetNameDef] попросила нас про постачання зброї. Це може ще міцніше зміцнити наш вплив на землях колишньої Міттельафрики."
 gabon_events.3.a: "Дайте їм необхідне"
 gabon_events.3.b: "Відмовити"
 
 gabon_events.4.t: "Французи кажуть так!"
 gabon_events.4.d: "Французи прислухалися до наших благань і дали нам зброю, якої ми так потребували!"
 gabon_events.4.a: "Чудово!"
 
 gabon_events.5.t: "Французи кажуть ні!"
 gabon_events.5.d: "Французи відмовилися навіть слухати нас і кинули молоду державу напризволяще!"
 gabon_events.5.a: "Не дуже то й хотілося"
 
 gabon_events.6.t: "[FROM.GetNameDefCap] потрібна зброя!"
 gabon_events.6.d: "Африканська держава [FROM.GetNameDef] попросила нас про постачання зброї. Це може ще міцніше зміцнити наш вплив на землях колишньої Міттельафрики."
 gabon_events.6.a: "Дайте їм необхідне"
 gabon_events.6.b: "Відмовити"
 
 gabon_events.7.t: "Французи кажуть так!"
 gabon_events.7.d: "Французи прислухалися до наших благань і дали нам зброю, якої ми так потребували!"
 gabon_events.7.a: "Чудово!"
 
 gabon_events.8.t: "Французи кажуть ні!"
 gabon_events.8.d: "Французи відмовилися навіть слухати нас і кинули молоду державу напризволяще!"
 gabon_events.8.a: "Не дуже то й хотілося"
 
 gabon_events.9.t: "Габон хоче вступити до Антанти"
 gabon_events.9.d: "Маленька африканська держава Габон хоче вступити в наш альянс."
 gabon_events.9.a: "Так!"
 gabon_events.9.b: "Ні."
 
 gabon_events.10.t: "Антанта прийняла нас!"
 gabon_events.10.d: "Антанта сказала "так" нашому проханню вступити в їхній альянс!"
 gabon_events.10.a: "Слава!"
 
 gabon_events.11.t: "Антанта відмовила нам!"
 gabon_events.11.d: "Антанта не бачить у нас потенційного партнера і не стане приймати нас у свій альянс."
 gabon_events.11.a: "Чорт!"
 
 gabon_events.12.t: "Габон хоче вступити до Інтернаціоналу"
 gabon_events.12.d: "Маленька африканська держава Габон хоче вступити в наш альянс."
 gabon_events.12.a: "Так!"
 gabon_events.12.b: "Ні."
 
 gabon_events.13.t: "Інтернаціонал прийняв нас!"
 gabon_events.13.d: "Інтернаціонал прийняв нас до своїх лав!"
 gabon_events.13.a: "Слава!"
 
 gabon_events.14.t: "Третій Інтернаціонал відмовив нам!"
 gabon_events.14.d: "Третій Інтернаціонал не бачить у нас потенційного партнера і не стане приймати до свого альянсу."
 gabon_events.14.a: "Чорт!"
 
 gabon_events.15.t: "Перші вибори"
 gabon_events.15.d: "Наша нова конституція стала причиною перших у країні виборів президента! Кілька партій борються за лідерство на голосуванні!"
 gabon_events.15.a: "Консерватори перемогли!"
 gabon_events.15.b: "Ліберали-риночники перемогли!"
 gabon_events.15.c: "Соціал-ліберали перемогли!"
 
 gabon_events.16.t: "Перша синдикалістська конвенція!"
 gabon_events.16.d: "Після написання Конституції три основні ліві партії борються за право керувати країною! У підсумку вибір припав на..."
 gabon_events.16.a: "Радикальних соціалістів!"
 gabon_events.16.b: "Анархо-синдикалістів!"
 gabon_events.16.c: "Тоталістів!"
 
### Ideas ###
 GAB_push_independence_idea: "Вперед, до незалежності!"
 GAB_push_independence_idea_desc: "Габон уперше відчув запах свободи і ніколи більше не розлучиться з нею так просто!"
 
 GAB_Dahomey_Coop_idea: "Зв'язки з Дагомеєю"
 GAB_Dahomey_Coop_idea_desc: "Друг нашого друга - теж наш друг. Співпраця між нами та Догомеєю допоможе обом країнам."
 
 GAB_French_Advisors_idea: "Французькі радники"
 GAB_French_Advisors_idea_desc: "Французька Комуна надіслала нам кілька досвідчених радників, щоб допомогти нам у боротьбі за незалежність."
 
 GAB_The_Gabonese_Constitution: "Конституція Габону"
 GAB_The_Gabonese_Constitution_desc: "Ратифікація Конституції надала таку необхідну легітимність суверенітету Габону і зблизила багато фракцій у нашій країні."
 
### Flags ###
