### Events ###
 gal.1.t: "Незалежність Галичини та Володимирії"
 gal.1.d: "Після кількох століть панування Габсбурґів, яке почалося з Першим поділом Польсько-литовської співдружності в 1772 році, Галичина та Володимирія опинилася незалежною. Але ми лише слабка держава, оточена вражаюче сильними сусідами й, мабуть, нам краще домовитися про захист із Польщею – нацією, від якої нашої наші території були відібрані багато років тому."
 gal.1.a: "Попросити офіційно приєднатися до Польщі. (Гра буде закінчена)"
 gal.1.b: "Галичина лишиться незалежною."

 gal.2.t: "Галичина бажає приєднатися до нас"
 gal.2.d: "Після кількох століть панування Габсбурґів, яке почалося з Першим поділом Польсько-литовської співдружності в 1772 році, Галичина та Володимирія опинилася незалежною. Але будучи слабкою державою, оточеною вражаюче сильними сусідами, ця новонезалежна нація відчуває загрозу самому своєму буттю. Сьогодні до нас прибув дипломатичний представник для обговорення включення Галичини в території Польщі та Румунії."
 gal.2.a: "Ласкаво просимо додому, браття."
 gal.2.b: "Українські галичани приєднуються до України."

 gal.3.t: "Унія з Польщею"
 gal.3.d: "Колишня австрійська територія Галичина та Володимирія, схоже, нещодавно опинилася в стані невизначеності. Отриманий Габсбурґами в 1772 році в результаті Поділів Польщі, регіон населений змішанням поляків й українців, які так і не розвинули сильну прив'язку до галицької ідентичності – натомість вони віддали перевагу сильнішій ідентифікації зі своїми співвітчизниками деінде. Тому небагато хто вважає цю державу-сателіт, яку ми створили в регіоні, як щось серйозніше, ніж тимчасове рішення, яке з часом буде приєднане до іншої держави.\n\nТепер, коли Польща знаходиться під контролем союзного уряду, поляки Галичини вирішили, що час настав – ми отримали запит із м. [From.Capital.GetCapitalVictoryPointName], в якому нас просять схвалити унію між Польщею та Галичиною–Володимирією. Хоча більшість у нашому уряді відноситься до запиту прихильно, є одна перешкода: ця унія також приведе значну кількість українців під польський прапор, а цією ідеєю задоволений не кожен. З іншого боку, уряд Варшави запевняє, що українців привітають як своїх земляків, але деякі дипломати вважають, що наші потреби будуть краще задовільнені, якщо ми залишимо країни окремими попри все. Чи слід нам дозволяти унії матеріалізуватися?"
 gal.3.a: "Аякже."
 gal.3.b: "Ні, краще їх залишити окремо."

 gal.4.t: "[FROM.GetNameDefCap] підтримує унію!"
 gal.4.d: "Чудові новини! Наш запит возз'єднання з нашими співвітчизниками в Польщі був схвалений! Підготовка до уніфікації вже почалася всерйоз; кордон між нами вже скоро мусить стати історією."
 gal.4.a: "Надішліть посланця в Варшаву!"

 gal.5.t: "[FROM.GetNameDefCap] відхиляє унію!"
 gal.5.d: "На жаль, держава [FROM.GetNameDef] відхилила наш запит унії з Польщею, посилаючися на стратегічні інтереси. Схоже, наша доля – лишитися роз'єднаними в найближчому майбутньому."
 gal.5.a: "Будьте ви прокляті!"

 gal.6.t: "Галицькі поляки приєднуються до нас"
 gal.6.d: "Королівство Галичини та Володимирії, створене в 1772 році як коронна земля Монархії Габсбурґів у результаті Поділів Польщі, прийшло до свого кінця.\n\nМаючи довгу історію етнічних й економічних бід, ця коронна земля часто була занедбана Віднем, що проклало шлях до значної автономії та довзолило польським й українським національним рухам процвітати – але й сперечатися. Вельткріґ же надалі продовжив становлення регіону «П'ємонтом» Польщі й України, де польські й українські легіони воюють за звільнення свого відповідного народу з-під російського ярма.\nЗаконному об'єднанню галичан зі своєю батьківщиною завадили сварки німців з австрійцями, але це виявилося лише тимчасовим. Галичина та Володимирія от-от буде розпущена, очікується, що напруженість під Польщею й Україною розгориться. Іще не ясно, як вони вирішать долю регіону та проблеми приєднання нових нацменшин.\n\nТим не менш, сьогодні ми вітаємо наших братів і сестер із відтепер неіснуючої коронної землі в складі нашої держави." # tensions between the Polish and Ukrainian states are expected to flare up
 gal.6.a: "Ласкаво просимо додому, браття."

 gal.7.t: "Карл Альбрехт обраний королем Польщі"
 gal.7.d: "Поточний губернатор Галичини та Володимирії Карл Альбрехт фон Габсбурґ був обраний новим королем Польщі в результаті гостро оспорювано голосування. Очікується, що Карл Альбрехт покине державу завтра рано, щоб зайняти свою нову посаду голови польського народу. Замість себе на чолі Галичини він залишив Владислава Сікорського."
 gal.7.a: "Побажаємо йому удачі."

 gal.8.t: "Галицькі українці приєднуються до нас"
 gal.8.d: "Королівство Галичини та Володимирії, створене в 1772 році як коронна земля Монархії Габсбурґів у результаті Поділів Польщі, прийшло до свого кінця.\n\nМаючи довгу історію етнічних й економічних бід, ця коронна хемля часто була занедбана Віднем, що проклало шлях до значної автономії та довзолило польським й українським національним рухам процвітати – але й сперечатися. Вельткріґ же надалі продовжив становлення регіону «П'ємонтом» Польщі й України, де польські й українські легіони воюють за звільнення свого відповідного народу з-під російського ярма.\nЗаконному об'єднанню галичан зі своєю батьківщиною завадили сварки німців з австрійцями, але це виявилося лише тимчасовим. Галичина та Володимирія от-от буде розпущена, очікується, що напруженість під Польщею й Україною розгориться. Іще не ясно, як вони вирішать долю регіону та проблеми приєднання нових нацменшин.\n\nТим не менш, сьогодні ми вітаємо наших братів і сестер із відтепер неіснуючої коронної землі в складі нашої держави." # tensions between the Polish and Ukrainian states are expected to flare up
 gal.8.a: "Ласкаво просимо додому, браття."

