### Ideas ###
 GBR_postwar_devastation: "Післявоєнна розруха"
 GBR_postwar_devastation_desc: "Тривалі бойові дії на британській землі призвели до спустошення економіки. Найгірше лише залишки синдикалістської економічної системи, які поки що нічим замінити. Британці будуть змушені пройти через період поневірянь та адаптації до нових реалій."
 GBR_legacy_revolution: "Спадщина революції"
 GBR_legacy_revolution_desc: "Відновлення економіки буде недостатньо, проблема у самій суті суспільства. Молоде покоління британців не бачило життя без синдикалізму, а старе вважає монархістів-вигнанців боягузами. Ми повинні повернути собі народну довіру, проте на це піде багато часу і сил."
 GBR_syndicalist_resistance: "Синдикалістський опір"
 GBR_syndicalist_resistance_desc: "Більшість британських синдикалістів втомилися від війни... але що якщо їм дати привід для гніву, такий як повернення короля, який ознаменує для них повернення старих, несправедливих часів? Ми цілком можемо зіткнутися з вуличним насильством, оскільки рани від повстання 1925 року ще не загоїлися в пам'яті людей."
 GBR_military_chaos_1: "Хаос в армії"
 GBR_military_chaos_1_desc: "Британська армія перебуває у розпалі перехідного періоду. Чи можемо ми довіряти нашим солдатам? Чи можемо ми довіряти тим, кому вони підкоряються? Все доведеться відновлювати з нуля, але спочатку необхідно позбавитися будь-яких залишків старої синдикалістської військової структури."
 GBR_military_chaos_2: "Хаос в армії"
 GBR_military_chaos_2_desc: "Британська армія перебуває у розпалі перехідного періоду. Чи можемо ми довіряти нашим солдатам? Чи можемо ми довіряти тим, кому вони підкоряються? Все доведеться відновлювати з нуля, але спочатку необхідно позбавитися будь-яких залишків старої синдикалістської військової структури."
 GBR_pure_recruits: "Чисті новобранці"
 GBR_pure_recruits_desc: "Ми повинні бути впевнені, що до лав нової Британської армії не потрапить жодна людина, яка навіть віддалено симпатизує синдикалістам."
 GBR_military_fuller: "Армія Фуллера"
 GBR_military_fuller_desc: "Запропонована ще Канаді концепція Джона Ф.Ч. Фуллера знайшла своє застосування в Британській армії: організація, зосереджена на маневреності та механізації."
 GBR_military_vanier: "Армія Ваньє"
 GBR_military_vanier_desc: "Запропонована ще в Канаді концепція Жоржа Ваньє знайшла своє застосування в Британській армії: організація, зосереджена на чудовому навчанні та професіоналізмі."
