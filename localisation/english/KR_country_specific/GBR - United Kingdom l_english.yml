 GBR_support_britain: "Підтримати британців"
 GBR_support_britain_desc: "[GBR.GetNameDefCap] має справу з масштабною повоєнною розрухою. Ми повинні надати йому будь-яку допомогу, яку тільки зможемо!"
 NIR_alliance_with_entente: "Вступити до Антанти"
 NIR_alliance_with_entente_desc: "Якщо ми хочемо знову стати частиною Сполученого Королівства, то спочатку ми маємо приєднатися до Антанти."
 NIR_rejoin_the_uk: "Приєднатися до Сполученого Королівства"
 NIR_rejoin_the_uk_desc: "Настав час знову приєднатися до Сполученого Королівства Великобританії та Північної Ірландії."
 GBR_rebuilding_empire: "Відновлення імперії"
 GBR_rebuilding_empire_desc: "Завдання відновлення британської економіки та уряду має найвищий пріоритет, але після цього має бути відновлення Британської Імперії. По всьому світу є місця, де проживають британці, або бачать у них спрямовуючу силу, і якщо ми ще не готові дозволити сонцю знову зійти над цією славною імперією, то ми маємо повернути всіх її підданих."
 GBR_demand_england: "Вимагати британські землі"
 GBR_demand_england_desc: "[From.GetNameDefCap] на даний момент володіє землею, що належить Великобританії. Ми маємо повернути те, що належить нам по праву."
 GBR_demand_uk_state: "Вимагати [From.GetNameDef]"
 GBR_demand_uk_state_desc: "[From.GetNameDefCap] - частина Сполученого Королівства, яка має бути незалежною. Ми маємо негайно знайти спосіб повернути наші землі."
 GBR_restore_order_in_ireland: "Відновити порядок у Північній Ірландії"
 GBR_restore_order_in_ireland_desc: "Лоялісти Серверної Ірландії з радістю хотіли б повернутися до складу Великої Британії. Проблема в тому, що вони є лише частиною населення Серверної Ірландії, яка не представляє більшість. Нам доведеться докласти зусиль щодо відновлення порядку в регіоні з подальшим його поверненням до складу Сполученого Королівства."
 GBR_restore_order_falklands: "Відновити порядок на Фолклендах"
 GBR_restore_order_gibraltar: "Відновити порядок у Гібралтарі"
 GBR_demand_northern_ireland: "Вимагати Північну Ірландію"
 GBR_demand_northern_ireland_desc: "Нам вдалося відновити Сполучене Королівство, настав час вирішити північноірландське питання. Під час підписання мирного договору 1921 року ми не вимагали цього регіону, проте незалежна Ірландія відмовилася від виконання договору після проголошення себе республікою. Заради захисту інтересів північних протестантів ми повинні піти на діалог з ірландцями і вирішити це питання, або назавжди відмовитися від нашого права називатися Сполученим Королівством."
 GBR_demand_gibraltar: "Вимагати Гібралтар"
 GBR_demand_gibraltar_desc: "Згідно з Утрехтським мирним договором 1713 року, Гібралтар є нашою територією, яка відкриває нам доступ до Середземномор'я. Ми повинні вимагати її повернення."
 GBR_demand_falklands: "Вимагати Фолклендські острови"
 GBR_demand_falklands_desc: "Фолклендські острови, що знаходяться в Південній Атлантиці, не становлять для нас особливої важливості, проте на них проживають кілька тисяч британців, які бажають повернутися до складу Сполученого Королівства. Ми повинні поважати їхнє бажання і вимагати повернення островів."
 GBR_invade_ireland: "Вторгнуться до Ірландії"
 GBR_invade_ireland_desc: "Ірландський уряд не залишив нам вибору. Ми повинні провести вторгнення та вирішити ірландське питання, повернувши острів під наш контроль."
 GBR_fund_loyalists: "Допомогти лоялістам"
 GBR_fund_loyalists_desc: "Лоялісти Північної Ірландії все ще продовжують боротьбу за свою свободу. Пряма військова допомога з нашого боку буде недоречною, проте ніщо не зупиняє нас від потайного фінансування та поставок спорядження, які тим самим дозволять їм взяти ініціативу до своїх рук."
 GBR_decide_wif_fate: "Вирішити долю [From.GetNameDef]"
 GBR_decide_wif_fate_desc: "[From.GetNameDefCap] ніколи не було незалежною державою, яка була створена для зручності в управлінні британськими та французькими колоніями в Карибському морі, доки їх метрополії охоплені хаосом. Такий стан справ ніколи не планувався як постійне рішення і зараз настав момент вирішити долю [From.GetNameDefCap]."
 GBR_ask_for_malta_control: "Попросити про повернення Мальти"
 GBR_ask_for_malta_control_desc: "Мальтійці де-факто ніколи не були під владою французів і весь цей час хотіли повернутися під крило Британії. І ось зараз, коли ми знову стали на ноги, нам слід негайно повернути Мальту."
 GBR_ask_for_carib_control: "Попросити контроль над [From.GetNameDef]"
 GBR_ask_for_carib_control_desc: "[From.GetNameDefCap] по праву є [Root.GetAdjective]ою колонією і саме тому ми повинні вступити в діалог з її покровителями і попросити повернути наші колишні карибські території."
 GBR_ask_for_colony_control: "Попросити контроль над [From.GetNameDef]"
 GBR_ask_for_colony_control_desc: "[From.GetNameDefCap] по праву є [Root.GetAdjective]ою колонією і саме тому ми повинні вступити в діалог з її покровителями і попросити повернення цієї території під наш контроль."
 GBR_ask_for_colonies: "Попросити повернення колоній"
 GBR_ask_for_colonies_desc: "На даний момент, [From.GetNameDefCap] контролює землю, що колись була британською колонією. Враховуючи, що вони стали нашими союзниками, у нас не повинно виникнути жодних проблем із передачею назад наших законних територій."
 GBR_retake_colony: "Знову зайняти [From.GetNameDef]"
 GBR_retake_colony_desc: "Настав час знову зайняти [From.GetAdjective]ю землю, яка колись була нашою колонією."
 GBR_demand_colonies: "Вимагати повернення колоній"
 GBR_demand_colonies_desc: "[From.GetNameDef] контролює деякі колишні британські колонії. Настав час вимагати їх повернення."
 GBR_reconstruction_decisions: "Відновлення Британії"
 GBR_reconstruction_decisions_desc: "Роки війни спустошили Велику Британію. Крім того, понад десятиліття острови перебували під владою синдикалістів. Вдруге більшість британців перекинулося світосприйняття. Пройдуть суди, країну буде відновлено з нуля, а старе знову стане новим."
 GBR_fight_syndicalists: "Боротьба з синдикалістським опором"
 GBR_fight_syndicalists_desc: "Ми не дозволимо синдикалістському ополченню вигнати нас знову. Вони вже програли війну за Британію та програють її знову!"
 GBR_land_settlement_act: "Ухвалити Закон про регулювання земельних ділянок"
 GBR_land_settlement_act_desc: "Багато ветеранів повернуться додому, до Британії, і буде сенс роздати їм уже нічийну землю на знак подяки від уряду."
 GBR_abercrombie_plan: "Впровадити план Аберкромбі"
 GBR_abercrombie_plan_desc: "Збитки, завдані столиці країни, залишили багато тисяч городян бездомними. Для її відновлення має бути проведена колосальна робота, але ця ситуація також дає нам можливість оновити міську інфраструктуру для виправлення наслідків століть бурхливого зростання населення та спонтанної забудови."
 GBR_create_relief_council: "Створити Раду агентств з надання допомоги"
 GBR_create_relief_council_desc: "Багатьом агентствам з надання допомоги, таким як CARE та Червоний Хрест, не терпиться відкрити свої філії у Британії. Нам безперечно потрібна їхня допомога, але нам також потрібна агенція, яка б регулювала їхню діяльність... не кажучи вже про те, що синдикалісти та німці захочуть скористатися тяжким становищем більшої частини британського населення і надавати їм допомогу для пропаганди та поширення свого впливу."
 GBR_expand_power_system: "Розширити систему енергопостачання"
 GBR_expand_power_system_desc: "З закінчення війни, система енергопостачання Великобританії перебуває у жалюгідному стані, будучи застарілою та залежною від постачання вугілля. Громадяни змушені довго терпіти відсутність електроенергії. Нам слід якнайшвидше відремонтувати та вдосконалити нашу систему енергопостачання."
 GBR_reduce_taxation: "Урізати оподаткування для робітників"
 GBR_reduce_taxation_desc: "Використання старих методів оподаткування не ефективно працюватиме на робітничому класі - він і так переживає не найкращі часи, які прийшли з крахом економіки. Нам необхідно запровадити деякі податкові послаблення та бути готовими до того, що це питання буде гаряче обговорюватись у Палаті громад."
 GBR_new_towns_act: "Прийняти закон про нові міста"
 GBR_new_towns_act_desc: "Зараз у наших міських районах повний бардак, їм потрібний масштабний ремонт. Зокрема, нетрі стали майже неконтрольованими. Закон, який дозволяє створювати нові поселення в адміністративних районах, чий розвиток буде передано приватним корпораціям, допоможе нам провести децентралізацію населення — принаймні доти, доки міста знову не почнуть рости."
 GBR_national_housing_project: "Фінансувати національний житловий проект"
 GBR_national_housing_project_desc: "Через війну значна частина британського населення залишилася без дому. Національний житловий проект постарається надати тимчасове укриття всім охочим і почне фінансувати ремонт квартири для тих, хто не може собі дозволити самостійно оплатити ремонт."
 GBR_farming_subsidies: "Запровадити фермерські субсидії"
 GBR_farming_subsidies_desc: "Торгові обмеження під час війни призвели до того, що більшість британців упродовж багатьох років перебувало на нормах воєнного часу, а розширення нашого імпорту має покращити ситуацію. Також нам необхідно субсидувати фермерські господарства, щоб вони могли допомогти нам у відновленні запасів продовольства. Субсидувати також знадобиться заходи нормування доти, доки приватні компанії не зможуть самостійно виробляти продовольство."
 GBR_business_subsidies: "Ввести субсидії для підприємців"
 GBR_business_subsidies_desc: "Між корпораціями, які вже розгорнули діяльність у Великій Британії та тими, хто тільки почав повертати в країну свій бізнес з-за кордону, необхідно докласти всіх зусиль щодо реорганізації своєї діяльності на території Сполученого Королівства. Якщо ми не введемо для них програму субсидування, то слід очікувати хвилю банкрутств і цілу серію пов'язаних з цим проблем."
 GBR_new_employment_act: "Прийняти закон про працевлаштування ветеранів"
 GBR_new_employment_act_desc: "У нас тисячі тисяч солдатів, не кажучи вже про вигнанців, що повернулися, яким потрібна робота. Безумовно, ми знайдемо чим їх зайняти, однак створення керівного агентства не тільки допоможе полегшити процес працевлаштування, але також сприятиме припиненню дискримінації вигнанців з боку місцевих."
 GBR_beveridge_report: "Звіт Беверіджа"
 GBR_beveridge_report_desc: "Відомий ліберальний економіст Вільям Беверідж послався на необхідність збирання даних про поточний стан британського суспільства для подальшого вирішення виявлених проблем. На збір інформації знадобиться час і навіть сам факт обробки звітів заспокоїть тих, хто вважає, що уряд сидить склавши руки."
 GBR_pigou_report: "Звіт Пігу"
 GBR_pigou_report_desc: "Не всім сподобалася пропозиція Беверіджа, деякими чиновниками вона сприймається як пропаганда соціалізму. Натомість було запропоновано розглянути звіт відомого економіста Артура Сесіла Пігу, який робить ставку на відновлення економіки, а не на повну концентрацію на проблемах суспільства."
 GBR_desyndicalization: "Десиндикалізація економіки"
 GBR_desyndicalization_desc: "Синдикалістам не знадобилося багато часу, щоби накласти свої лапи на кожну складову британської економіки. Звільнення від орієнтованих на робітничих законів і запровадження деяких обмежень, безумовно, допоможе, однак ми також повинні встановити нові правила, щоб економічна система, що склалася, не впала під власною вагою. Британській економіці потрібен час, щоб знову навчитися працювати згідно з принципами вільного ринку."
 GBR_pass_insurance_act: "Прийняти Закон про державне страхування"
 GBR_pass_insurance_act_desc: "Звіт Беверіджа надав уряду низку рекомендацій, однією з яких є створення національної програми соціального захисту. У нас ніколи не було навіть подібності держави загального добробуту, яким так хваляться синдикалісти, але очевидно, що ідея створення великої мережі громадської безпеки буде вкрай популярною в народі."
 GBR_central_banking_act: "Прийняти Закон про централізоване кредитування"
 GBR_central_banking_act_desc: "Одним із рекомендованих у звіті Пігу пропозицій є створення системи безвідсоткових кредитів, які пропонують підконтрольні уряду центральні банки. Ці виплати дозволять приватним особам виступати як підприємці, що призведе до створення нового класу бізнесменів, які поступово заберуть вплив у профспілок. Суть пропозиції Пігу у тому, щоб підштовхнути розвиток приватного підприємництва, якого Британія залишалася протягом десятиліть, а й задля запобігання нестримної інфляції."
 GBR_national_health_service: "Національна служба охорони здоров'я"
 GBR_national_health_service_desc: "Іншою запропонованою Беверіджем рекомендацією є створення єдиної британської системи безкоштовної охорони здоров'я під патронажем НСОЗ. Дане рішення значно покращить умови життя в країні, а також заспокоїть тих, хто вважає, що життя при синдикалістському режимі було кращим."
 GBR_privatization_act: "Прийняти закон про приватизацію"
 GBR_privatization_act_desc: "Процес десиндикалізації було завершено і уряд може розпочати процес вилучення у профспілок колишньої власності великих компаній та повернення їх у приватні руки. Завдяки звіту Пігу, ми маємо в своєму розпорядженні систему, яка забезпечить справедливість розподілу власності і спонукає багатьох нових підприємців брати кредити у держави для розвитку свого бізнесу."
 GBR_rent_control_act: "Прийняти закон про регулювання орендної плати"
 GBR_rent_control_act_desc: "Доки ми не розберемося з серйозним браком будинків, нам слід ввести контроль над орендною платою. Створення по всій країні умов для встановлення справедливої орендної плати між орендодавцем та орендарем (відповідно до рекомендації комітету Рідлі), судячи з усього, є найкращим вирішенням давно невирішеної проблеми."
 GBR_progressive_reconciliation: "Помиритися з лівими"
 GBR_progressive_reconciliation_desc: "Однією з цілей, яку поставили перед собою Лейбористи, є досягнення згоди між усіма прогресивними політичними течіями країни. Для того, щоб заслужити їхню довіру, ми проведемо низку соціальних реформ, які дозволять їм об'єднатися з Лейбористами у боротьбі проти реакційних рішень, які пропонують консерватори. Пропозиції соціалістів вважаються несумісними з новою британською адміністрацією і ми повинні бути тими, хто відстоюватиме їх інтереси та гарантуватиме рівний достаток серед громадян."
 GBR_parliamentary_reform: "Парламентська реформа"
 GBR_parliamentary_reform_desc: "У поточній політичній системі голосування проводиться парламентом, в якому немає народних представників. Партія з меншістю голосів може отримати більшість у Палаті громад. Враховуючи ситуацію, що склалася, ми маємо реформувати систему голосування, дозволивши виборцям формувати списки бажаних кандидатів, а також накласти певні обмеження на багатих, поклавши на них додаткові витрати у разі їх про-державної агітації."
 GBR_female_equality: "Прийняти рівність статей у Британії"
 GBR_female_equality_desc: "Сім'я – основа життя нашої країни. Ліберали були першими, хто зажадав запровадження сімейної допомоги, і сповнені рішучості забезпечити належний достаток для матерів та дитячої охорони здоров'я. Зараз Ліберальна партія вимагає визнання рівності між чоловіками та жінками у можливостях та громадянському статусі, що означає рівну оплату за рівну працю та рівні можливості у використанні громадських служб."

### Focuses ###
 GBR_british_reconstruction_authority: "Реставраційна адміністрація"
 GBR_british_reconstruction_authority_desc: "Економіка поставлена з ніг на голову. Багато хто залишився без дому. Війна спустошила країну і нам потрібно негайно ухвалити низку рішень щодо її відновлення. Саме з цією метою буде створено Британську реставраційну адміністрацію."
 GBR_fate_of_unions: "Доля профспілок"
 GBR_fate_of_unions_desc: "Синдикалізм пішов, але багато профспілок нікуди не поділися і не можуть знайти собі місця в Сполученому Королівстві. Чи слід їх розпустити? Чи варто дозволити їм хоч якось представляти інтереси робітників? Необхідно ухвалити рішення."
 GBR_fate_of_leaders: "Розпочати судові процеси"
 GBR_fate_of_leaders_desc: "Доля профспілок мало пов'язана з їхнім керівництвом. Зокрема, люди, які керували Британським Союзом, вирішили нацьковувати британських солдатів між собою. Члени синдикалістського керівництва мають постати перед судом, їх подальша доля стане прикладом для тих, хто поділяє їхні погляди."
 GBR_question_of_labour: "Лейбористське питання"
 GBR_question_of_labour_desc: "Нам треба вирішити долю Лейбористів. Чи слід нам дозволити їм далі вести політичну діяльність чи їхню співпрацю з синдикалістами слід розцінювати як зраду?"
 GBR_returning_aristocracy: "Повернення аристократів"
 GBR_returning_aristocracy_desc: "Багато багатих вигнанців почали повертатися до Британії. Мабуть для того, щоб побачити землі, будинки і націоналізований бізнес, які вже не належать. Вони хочуть повернути свою власність... але це означає, що її доведеться у когось відібрати."
 GBR_reorganise_bureaucracy: "Реорганізувати бюрократію"
 GBR_reorganise_bureaucracy_desc: "Британський держапарат був скинутий і перероблений для служіння профспілкам та встановленню держави загального добробуту. Зараз перед нами стоїть завдання створити бюрократичну систему, яка не вставлятиме нам палиці в колеса на кожному кроці."
 GBR_hold_elections: "Вільний уряд"
 GBR_hold_elections_desc: "Останньою дією Б.Р.А має стати повернення влади над Сполученим Королівством цивільному уряду шляхом проведення перших за останні десятиліття вільних виборів."
 GBR_guided_parliament: "Керований парламент"
 GBR_guided_parliament_desc: "Б.Р.А повинна зрозуміти, що ситуація в Сполученому Королівстві непроста, оскільки завдані синдикалістами збитки все ще залишаться непідвладними цивільному уряду. Якщо ми зараз передамо владу цивільним чиновникам, то повстання 1925 повториться знову."
 GBR_end_of_bra: "Завершення реставрації"
 GBR_end_of_bra_desc: "Б.Р.А зіграла вирішальну роль у відновленні Великобританії та її досиндикалістської спадщини, тепер адміністрації час скласти повноваження. Британці нарешті можуть знову підняти голови та дивитися у світле майбутнє без згубного впливу лівих ідей."
 
 GBR_the_exchequer: "Відновити Палату шахівниці"
 GBR_the_exchequer_desc: "Відновлення повноважень Палати шахівниці дозволить нам повернути економіку країни у вірне русло."
 GBR_foreign_investment: "Іноземні інвестиції"
 GBR_foreign_investment_desc: "У руках британців та британського уряду надто мало грошей для відновлення економіки, нам варто було б зайнятися пошуками іноземних інвестицій і разом із цим забезпечити недопущення іноземного впливу."
 GBR_restore_bbc: "Нова Бі-бі-сі"
 GBR_restore_bbc_desc: "Під час революції, "Британська мовна корпорація" була скинута адміністрацією синдикалістів. Настав час відновити її велич і порвати повідець, на якому вона була останні двадцять років."
 GBR_royal_society: "Фінансування Королівського товариства"
 GBR_royal_society_desc: "Королівське суспільство завжди було групою найсвітліших розумів Британії. Надавши їм фінанси та направивши їхні зусилля на відновлення британського суспільства, ми зможемо отримати максимальну вигоду з їх знань та навичок."
 GBR_imperial_chemical: "Імперська хімічна угода"
 GBR_imperial_chemical_desc: "Говорячи прямо, Сполученому Королівству потрібне паливо. Частково його недолік обумовлений війною з синдикалістами, нам потрібно укласти контракти з приватним сектором, щоб у майбутньому самим стати виробниками палива, а не залишитися тими, хто покладається лише на імпорт."
 GBR_regulate_growth: "Регулювати зростання промисловості"
 GBR_regulate_growth_desc: "Якщо ми не виявимо належної обережності, численні "підприємці" будуть користуватися поточним становищем британської економіки для отримання влади та експлуатації британців. Ми повинні обережно регулювати зростання промисловості і не дозволяти йому занадто сильно зростати або сповільнюватися."
 GBR_marconi_deal: "Угода з "Марконі""
 GBR_marconi_deal_desc: ""Марконі Електронікс" - одна з найбільших компаній Сполученого Королівства. Вона звільнилася від кайданів синдикалістів і хоче віддати борг уряду шляхом надання можливостей для перезапуску виробничих потужностей країни."
 GBR_civilian_1: "Фінансування цив. промисловості"
 GBR_civilian_1_desc: "Більшість цивільної промисловості Сполученого Королівства зазнала збитків або була знищена під час війни. Ми повинні сконцентруватися на її відновленні."
 GBR_civilian_2: "Продовжити фінансування цив. промисловості"
 GBR_civilian_2_desc: "Більшість цивільної промисловості Сполученого Королівства зазнала збитків або була знищена під час війни. Ми повинні сконцентруватися на її відновленні."
 GBR_royal_charters: "Привілейовані компанії"
 GBR_royal_charters_desc: "Британські вигнанці повернулися до країни разом зі своїми заощадженнями. Ми повинні знайти хороше застосування цим фінансам і створити кілька висококласних корпорацій, які технічно ставитимуться до приватного сектору, але насправді жорстко регулюватимуться урядом. Це рішення значно прискорить зростання економіки."
 GBR_arms_deal: "Угода з виробниками зброї"
 GBR_arms_deal_desc: "Нам потрібно значно розширювати збройні сили, не кажучи вже про те, що нам також треба чимось надавати поліцію по всій країні. Це означає, що нам потрібно укласти контракт хоча б із одним великим національним виробником зброї."
 GBR_military_1: "Фінансування воєнпрому"
 GBR_military_1_desc: "Більшість збройової промисловості Сполученого Королівства зазнала збитків або була знищена під час війни. Ми повинні сконцентруватися на її відновленні."
 GBR_military_2: "Продовжити фінансування воєнпрому"
 GBR_military_2_desc: "Більшість збройової промисловості Сполученого Королівства зазнала збитків або була знищена під час війни. Ми повинні сконцентруватися на її відновленні."
 
 GBR_ministry_of_defence: "Відновити Міністерство оборони"
 GBR_ministry_of_defence_desc: "Комітет начальників штабів некомпетентний у питанні координування діяльності всіх трьох видів наших збройних сил, які потрібні для відновлення обороноздатності Британії. Нам потрібно відновити Міністерство оборони, яке вирішить це питання."
 GBR_reform_army: "Реформувати Британську армію"
 GBR_reform_army_desc: "Британська армія протягом двадцяти років була під контролем синдикалістів, які напихали наших солдатів пропагандою та неефективними тактиками. Ми хочемо з нуля відтворити наші сухопутні сили."
 GBR_syndicalist_soldiers: "Синдикалістське питання в армії"
 GBR_syndicalist_soldiers_desc: "Велика кількість солдатів, які боролися за синдикалістів, хочуть записатися до лав нової армії. Виникло питання: чи варто їм дозволити нести службу?"
 GBR_call_to_arms: "Новий заклик до зброї"
 GBR_call_to_arms_desc: "З відновленням Британської армії, настав час знову організувати призов! Ми дозволимо чоловікам і жінкам вільного Сполученого Королівства зайняти позиції на оборонній передовій, щоб усі ми ніколи більше не відчули на собі хватку тиранії."
 GBR_retraining_efforts: "Кампанія з перепідготовки"
 GBR_retraining_efforts_desc: "У наших лавах хаос і сум'яття, нам слід негайно покінчити з цим і долучити всю Британську армію до практик, які ми запозичили у канадців."
 GBR_restore_MI6: "Відновити МІ-6"
 GBR_restore_MI6_desc: "МІ-6 завжди була службою зовнішньої розвідки Його Величності. Її директори пішли у вигнання разом із королем і зараз настав час відновити службу та почати повернення Британії на передову міжнародну розвідку."
 GBR_royal_marines: "Нова морська піхота"
 GBR_royal_marines_desc: "На щастя, більшість досвідчених морпіхів бігла до Канади разом із нами. Вони відіграли вирішальну роль у поверненні рідних островів. Ці бійці, які виявили відвагу на берегах Британії, допоможуть нам відродити Королівську морську піхоту."
 GBR_reform_navy: "Реформувати Королівський флот"
 GBR_reform_navy_desc: "Британський Королівський флот, один із найпрестижніших флотів світу, має бути відновлений з нуля. Щоб зробити це ми повинні будемо піти на Гераклів подвиг, хочемо ми того чи ні."
 GBR_fleets_in_exile: "Флоти у вигнанні"
 GBR_fleets_in_exile_desc: "З падінням Сполученого Королівства в 1926 році, тихоокеанський та атлантичний флоти пішли до берегів Австралазії та Канади. Частина цих кораблів вирушила на дно або була відновлена австралазійцями та канадцями. На щастя, вони готові допомогти нам відновити наші старі кораблі."
 GBR_rebuild_the_fleet: "Відновити Славний флот"
 GBR_rebuild_the_fleet_desc: "Створення нового Британського флоту буде непростим завданням – ми маємо підготувати верфі для понаднормової роботи, адже ми хочемо провести наймасштабніше будівництво флоту в історії!"
 GBR_dockyards_1: "Фінансування нових верфей"
 GBR_dockyards_1_desc: "Якщо ми хочемо наблизитися до величі старого флоту, то маємо побудувати нові верфі по всій країні."
 GBR_shipbuilding_deal: "Угода з кораблебудівниками"
 GBR_shipbuilding_deal_desc: "Ми не можемо побудувати наші нові кораблі поодинці - нам буде потрібна допомога володінь імперії, щоб відновити великий британський флот."
 GBR_reform_air_force: "Реформувати RAF"
 GBR_reform_air_force_desc: "Королівські військово-повітряні сили, які колись були найбільшими у світі, є предметом нашої гордості. Настав час відновити їх і буде просто чудово якщо вони стануть кращими, ніж раніше!"
 GBR_take_to_the_air: "Піднятися у повітря"
 GBR_take_to_the_air_desc: "У нас великий авіапарк старих літаків, деякі з них були зроблені ще за синдикалістів. Їх все ще можна буде використовувати після невеликого ремонту та вдосконалення."
 GBR_hawker_deal: "Угода з "Хоукер""
 GBR_hawker_deal_desc: ""Хоукер" - одна з найкращих нині існуючих авіабудівних компаній, яка, на наше щастя, хоче допомогти нам спроектувати та зібрати новий повітряний флот для RAF."
 GBR_jet_propulsion: "Реактивний двигун"
 GBR_jet_propulsion_desc: "Ні для кого не є секретом, що наступне покоління літаків матиме реактивний двигун. Якщо ми хочемо відновити наші ВПС, то ми повинні постаратися зробити їх найсучаснішими з усіх, що будь-коли бачив світ!"
 GBR_defending_the_coasts: "Захист нашого неба"
 GBR_defending_the_coasts_desc: "Літаки знаходяться на вістрі військових технологій і сучасна війна без них немислима, тоді як Британські острови дуже легко можуть зазнати атак бомбардувальників. Для гарантії безпеки нашого неба, нам необхідно побудувати ППО по всій країні."
 GBR_maud_committee: "Комітет Томсона"
 GBR_maud_committee_desc: "Ядерна зброя стане наступним ступенем розвитку оборони нашої країни. Зіткнувшись із загрозою ядерного удару, ворогові доведеться кілька разів подумати, перш ніж нападати на нас."
 GBR_priority_land: "Пріоритет: Армія"
 GBR_priority_land_desc: "З трьох видів наших збройних сил, армія заслуговує на найбільшу увагу. Вся зброя світу не означатиме нічого, якщо у нас не буде професійних бійців, які триматимуть її у своїх руках. Наші людські ресурси обмежені, кожен солдат - безцінний!"
 GBR_priority_sea: "Пріоритет: Флот"
 GBR_priority_sea_desc: "З трьох видів наших збройних сил, флот заслуговує на найбільшу увагу. Якщо ми контролюємо моря, то ми контролюємо і торгівлю. Маючи потужний флот, ми зможемо диктувати свої умови усьому світу та убезпечимо наші береги від ворожого вторгнення."
 GBR_priority_air: "Пріоритет: Авіація"
 GBR_priority_air_desc: "З трьох видів наших збройних сил, ВПС заслуговують на найбільшу увагу. Контроль неба - запорука нашої неприступності."
 GBR_porton_down: "Відкрити Портон-Даун"
 GBR_porton_down_desc: "Портон-Даун – лабораторія хімічних досліджень, заснована під час Першого Вельткрігу. Під час правління синдикалістів він був використаний для своїх мерзенних цілей, але з відновленням порядку ми зможемо знову відкрити його та зробити центром наших військових досліджень." 
 
 GBR_foreign_office: "Відновити Форін-офіс"
 GBR_foreign_office_desc: "Ми відновили економіку та уряд, настав час Сполученому Королівству повернути своє становище у світі."
 GBR_entente_leadership: "Лідер Антанти"
 GBR_entente_leadership_desc: "Антанта завжди була альянсом, який очолювали британці. Канада надто довго виконувала свій обов'язок, настав час повернути нам керівну роль."
 GBR_five_eyes_program: "Програма "П'ять очей""
 GBR_five_eyes_program_desc: "Кожен член Антанти має свою розвідувальну програму, але якщо "бюро" всіх країн альянсу працюватимуть спільно? Замість того, щоб стежити один за одним, не могли б ми об'єднати наші зусилля та сконцентрувати увагу на наших ворогах?"
 GBR_imperial_preference: "Програма імперських преференцій"
 GBR_imperial_preference_desc: "Британський уряд запропонував запустити програму вигідних тарифів та угод про вільну торгівлю між колишніми членами імперії з метою зміцнення єдності країн Співдружності для нашого захисту від агресивних торгових практик світу, що змінюється."
 GBR_special_relationship: "Відновити особливі стосунки"
 GBR_special_relationship_desc: "Сполученому Королівству та Франції вдалося те, що вважалося неможливим. Разом, ми маємо запевнити одне одного, що взаємини наших країн залишаться теплими та в майбутньому."
 GBR_westminster_declaration: "Вестмінстерська декларація"
 GBR_westminster_declaration_desc: "Численні домініони виявили себе, у їхніх заслугах не варто сумніватися. Вони більше не колонії, але країни зі своїми правами та визнанням з нашого боку. Комусь це може здатися безглуздим, але у Вестмінстерській декларації ми маємо намір закріпити незалежність наших домініонів."
 GBR_returning_the_favor: "Віддячити Канаді"
 GBR_returning_the_favor_desc: "Ніякий з наших домініонів не заслуговує на таку повагу як Канада, яка залишилася лояльною нам навіть після того, як ми відпили від її берегів. Ми маємо висловити подяку нашим чудовим канадським поданим. Вони повинні знати що ми шануємо їхню жертву."
 GBR_irish_question: "Ірландське питання"
 GBR_irish_question_desc: "Формально ми є Сполученим королівством Великобританії та Північної Ірландії... без Північної Ірландії. У минулому ми укладали мирний договір із вільною Ірландією з відмовою від своїх територіальних претензій, проте зараз ми повернулися і можемо знову заявити про свої претензії."
 GBR_gibraltar_question: "Гібралтарське питання"
 GBR_gibraltar_question_desc: "Гібралтар - наші ворота в Середземномор'ї і незважаючи на відсутність у нас могутнього флоту, який колись був, у Гібралтарі все ще проживає багато британців і для деяких питанням гордості є ухвалення рішення щодо повернення скелі до складу Великобританії."
 GBR_falklands_question: "Фолклендське питання"
 GBR_falklands_question_desc: "Фолкленди дуже далекі від нас і знаходяться під контролем Аргентини, проте на цих островах проживають тисячі британців. Ми маємо повернути собі свою втрачену колонію разом із британцями, які по праву повинні бути під нашим захистом."
 GBR_west_indies_question: "Вест-індійське питання"
 GBR_west_indies_question_desc: "Вест-Індійська Федерація була зроблена з міркувань вже задоволеної колективної потреби деяких країн. Що нам робити - розпустити федерацію і повернути колонії своїм господарям або дозволити Вест-індії існувати як нова, незалежна держава?"
 GBR_the_empire_debate: "Обговорення імперської реставрації"
 GBR_the_empire_debate_desc: "З відновленням нашої колишньої могутності постала низка питань: час Британської імперії остаточно минув чи нам слід її відродити? Чи потрібно нам повертати свої колонії в Африці та Азії? Чи слід нам зберегти єдність нашого альянсу чи кинутись на пошуки старої слави? На всі ці питання потрібно дати відповіді."

### Restoration of the UK ###
 united_kingdom_events.1.t: "Звільнення Сполученого Королівства"
 united_kingdom_events.1.d: "Після довгих років вигнання та боротьби, королівська родина з тріумфом повернулася до Сполученого Королівства. Сьогодні славний день для Британії та імперії, який би не настав без участі [Root.GetNameDef], який слід дякувати за відважну службу справі збереження традицій та порядку у всьому світі. Боже, бережи короля!"
 united_kingdom_events.1.a: "Відродити Сполучене Королівство! (Грати за Сполучене Королівство)"
 united_kingdom_events.1.b: "Відродити Сполучене Королівство!"
 
 united_kingdom_events.3.t: "Відродження Сполученого Королівства"
 united_kingdom_events.3.d: "Нарешті настав цей момент. Сьогодні, [CAN_king_full_name] увійшов до Вестмінстерського Абатства для того, щоб коронуватися належним чином - так, як це робили всі англійські та британські монархи до нього. Сьогодні славний день, який ознаменує новий початок для Сполученого Королівства. Однак, після завершення коронації, король і його уряд помітили, що завдання відновлення країни, що стоїть перед ними, - лише початок. Становище армії у підвішеному стані, економіка у занепаді, а доля колишнього синдикалістського керівництва Британії поки що залишається невирішеною."
 united_kingdom_events.3.a: "Боже, бережи короля!"
 
 united_kingdom_events.4.t: "День Свободи"
 united_kingdom_events.4.d: "По всій території Сполученого Королівства закриті магазини та фабрики, оскільки у національний день пам'яті британці збираються на честь тих, хто загинув у боротьбі із синдикалізмом. Основні заходи дня відбуваються в Лондоні, де в річницю смерті останки Георга V були поховані у спеціальному сховищі на складній церемонії у Вестмінстерському Абатстві, на якій були присутніми король [CAN_king_first_name], його родина та провідні політичні та військові діячі. Ця урочиста церемонія нарешті виконує передсметрне бажання покійного короля повернутися додому. З завершенням церемонії, король [CAN_king_first_name] очолив ходу до східного кінця Мелла, де було відкрито пам'ятник Герогу V. Король заявив, що пам'ятник увічнює пам'ять усіх тих, хто впав жертвою колишнього режиму, і що синдикалізм ніколи більше не загрожуватиме свободі британців. Щоб вшанувати пам'ять жертв синдикалізму та освіжити спогади про те, що було майже втрачено та високою ціною повернуто. Віднині щороку цей день відзначатиметься як День Свободи."
 united_kingdom_events.4.a: "За короля та країну!"
 
 united_kingdom_events.5.t: "День Свободи"
 united_kingdom_events.5.d: "По всій території Сполученого Королівства закриті магазини та фабрики, оскільки у національний день пам'яті британці збираються на честь тих, хто загинув у боротьбі із синдикалізмом. Основні заходи дня відбуваються у столиці, на яких присутні король [CAN_king_first_name], його родина та провідні політичні та військові діячі. У своїй промові, промовленій народним масам, що знаходяться в Меллі, король [CAN_king_first_name] пообіцяв, що синдикалізм більше ніколи не загрожуватиме свободі британців. "Сьогодні ми вшановуємо жертву тих, хто загинув у боротьбі - сказав він, - і зберігаємо пам'ять про те, що було майже втрачено і високою ціною повернуто"."
 united_kingdom_events.5.a: "За короля та країну!"
 
 united_kingdom_events.6.t: "Нова Британська армія"
 united_kingdom_events.6.d.canada: "З реставрацією Сполученого Королівства велика кількість британських вигнанців, які були покликані на службу в Канадську армію, почали повертатися додому. Після прибуття їх збирають до підрозділів добровольчих сил, які зараз вкрай необхідні підтримки порядку в країні. Після них підуть старші офіцери, які до сьогодення служили Канаді. Усі вони неймовірно раді знову побачити рідні острови."
 united_kingdom_events.6.d.other: "З реставрацією Сполученого Королівства велика кількість британських вигнанців, які були покликані на службу в Канадську армію, почали повертатися додому. Після прибуття їх збирають до підрозділів добровольчих сил, які зараз вкрай необхідні підтримки порядку в країні. Решті Британської армії доведеться почекати доти, доки в країні не буде відновлено порядок."
 united_kingdom_events.6.a: "Вони потрібні нам як ніколи"
 
 united_kingdom_events.7.t: "Допомога британцям"
 united_kingdom_events.7.d: "[GBR.GetNameDefCap] зіткнулося з величезними руйнуваннями, і британці, безперечно, можуть скористатися будь-якою допомогою, яку може запропонувати [Root.GetNameDef]!"
 united_kingdom_events.7.a: "Ми гідні більшого!"
 united_kingdom_events.7.b: "Поки що, цього вистачить"
 
 united_kingdom_events.8.t: "[From.GetAdjective]ий уряд надсилає нам допомогу"
 united_kingdom_events.8.d: "[From.GetAdjective]ий уряд напередодні надіслав таку необхідну допомогу, яка сьогодні прибула до нас!"
 united_kingdom_events.8.d.more: "[From.GetAdjective]ий уряд напередодні надіслав таку необхідну допомогу, яка сьогодні прибула до нас! Постачання були дуже щедрими!"
 united_kingdom_events.8.a: "Дякую, [From.GetName]!"

### The British Reconstruction Authority ###
 united_kingdom_events.10.t: "Реставраційна адміністрація"
 united_kingdom_events.10.d: "Ми відновили монархію на Британських островах, проте багато політиків вважають, що країні необхідно пройти через важкий процес десиндикалізації. Синдикалістський режим залишив глибокий відбиток на британській культурі та суспільстві, не кажучи вже про те, що ми повинні відремонтувати будинки по всій країні, адже багато хто з них під час війни зрівняв із землею. Стоячи на сходах зруйнованого Вестмінстерського парламенту, прем'єр-міністр [GetBritishExilePM] заявив натхненному натовпу про те, що Б.Р.А (Британська реставраційна адміністрація) незабаром організує свою роботу та отримає широкі повноваження, щоб процес відновлення країни пройшов якнайшвидше."
 united_kingdom_events.10.a: "Сподіватимемося, що це спрацює!"
 
 united_kingdom_events.11.t: "Місцеві незадоволені вигнанцям, що повернулися"
 united_kingdom_events.11.d: "Ті з громадян Британії, які залишили Великобританію після встановлення синдикалістської диктатури, зіткнулися з невдоволенням з боку місцевого населення. Постійно виникають суперечки про те, у чиїй власності знаходяться покинуті будинки та садиби. Навіть серед тих, хто повернувся не все спокійно - багато хто з них таїть образу на багатих вигнанців, які повертаються до Британії "не відчувши війну та бідність". Король [CAN_king_first_name] звернувся до британців по радіо, нагадавши їм, що вигнанці – це та основна причина, через яку місцеві змогли повернути собі волю. Незважаючи на це, багато хто вважає, що пройде багато років, перш ніж Британія зможе позбутися соціального розриву між місцевими та колишніми вигнанцями."
 united_kingdom_events.11.a: "Тривожна ситуація."
 
 united_kingdom_events.12.t: "Синдикалістське ополчення виявляє активність"
 united_kingdom_events.12.d: "Більшість британців вважає, що війна закінчена і їхня воля до боротьби згасла, проте деякі групи синдикалістського ополчення, що залишилися, все ще продовжують свою діяльність. Вони продовжують ховатися по всій країні – від північних передгір'їв до великих міст. За повідомленнями, лідери ополчення намагаються підняти повстання проти короля та його "деспотичної реставраційної адміністрації". Поки що успіх їхньої діяльності дуже незначний, але є ризик того, що їм вдасться залучити на свій бік більше людей у тому випадку, якщо Б.Р.А діятиме необачно і викличе невдоволення соціалістів."
 united_kingdom_events.12.a: "Нам слід виявляти обережність"
 
 united_kingdom_events.13.t: "Солдати-синдикалісти повертаються до міст"
 united_kingdom_events.13.d: "Війна закінчена і солдати, що вижили, які воювали за Британський Союз, почали повертатися до міст. Деякі з них ще страждають від ран, тоді як інші просто бояться наслідків недавньої капітуляції. Багато хто з них хоче знову повернутися на службу, але Британська армія ще не готова прийняти їх у свої лави. Навіть якщо вони повернуться на службу, чи варто до цих людей ставитися як до ветеранів? У разі ствердної відповіді, ми покладемо на себе обов'язок догляду за ними та виплати допомоги. Більшість британців симпатизує їм... але ці ж люди зовсім недавно вбивали їх співгромадян заради ідеалів синдикалізму. Чи варто виявляти милосердя до переможених?"
 united_kingdom_events.13.a: "Ми не підтримуємо зрадників"
 united_kingdom_events.13.b: "Ми надамо їм невелику допомогу, але без виплат"
 united_kingdom_events.13.c: "Вони просто виконували накази, надати їм посильну підтримку"
 
 united_kingdom_events.14.t: "Допомога вигнанцям"
 united_kingdom_events.14.d: "Незважаючи на те, що британці не зовсім раді їхній присутності, вигнанці, які, повернулися, безсумнівно, знаходяться в кращому становищі, і здатні запропонувати допомогу тим, хто сильно постраждав від наслідків війни. Першим подав приклад лорд Маунтбаттен, який витратив мільйони фунтів на будівництво притулків для бездомних у серці таких міст як Манчестер та Ліверпуль. Він закликав усіх платоспроможних вигнанців надавати посильну допомогу тим, кому пощастило менше, ніж їм. По всій країні з'явилися наметові містечка та супові кухні, деякі з них фінансуються урядом за рахунок багатьох багатих вигнанців, більшість яких, як і лорд Маунтбаттен, заявили про свій обов'язок допомогти тим, хто найбільше цього потребує."
 united_kingdom_events.14.a: "Приємне видовище"
 
 united_kingdom_events.15.t: "Хвиля банкрутств"
 united_kingdom_events.15.d: "Сьогодні компанія "Воксхолл Моторс Лімітед" зачиняє двері своєї штаб-квартири в Лутоні та оголошує себе третім великим банкрутом з моменту створення Б.Р.А. Під час диктатури синдикалістів більшість подібних великих компаній було передано у власність профспілок і ось зараз, коли майбутнє профспілок перебуває під серйозним питанням, ці компанії опинилися у скрутному становищі. Б.Р.А готується втрутитися у ситуацію і на якийсь час забрати власність тих корпорацій, які перебувають на межі банкрутства. У плани Адміністрації не входить продовження провадження на цих підприємствах і обмежиться лише вжиттям заходів щодо запобігання їх закриття. Якщо ситуація не буде незабаром вирішена, то протягом кількох місяців Британія зіткнеться з рекордним рівнем безробіття."
 united_kingdom_events.15.a: "Погано виходить..."
 
 united_kingdom_events.16.t: "Б.Р.А починає свою діяльність"
 united_kingdom_events.16.d: "З відновленням парламенту прем'єр-міністр, який стоїть біля короля, вийшов до публіки, щоб оголосити про офіційний початок діяльності Британської реставраційної адміністрації. Під час промови, за виразом облич у натовпі можна було безперечно побачити надію на те, що все скоро повернеться на круги своя. Декілька протестувальників, які тримали профспілкову символіку, не змогли перешкодити церемонії і незабаром були розігнані поліцією. Члени парламенту попливли до зали свого першого засідання, в якому пройде обговорення з питань запровадження екстрених обмежень на імпорт."
 united_kingdom_events.16.a: "Відмінний день!"
 
 united_kingdom_events.17.t: "Країна почала відновлюватись"
 united_kingdom_events.17.d: "Отримавши зелене світло від Б.Р.А, по всій країні розпочало свою діяльність безліч ремонтних проектів. Завдяки ослабленню або, в деяких випадках, зняттю кредитних обмежень, будівельні компанії змогли найняти тисячі робітників і розпочати активний процес відновлення будинків для величезної кількості бездомних по всій Великій Британії. Багато спостерігачів стверджують, що вперше за останні місяці відчули надію, коли побачили будівництво каркасів перших будинків."
 united_kingdom_events.17.a: "Чудово!"
 
 united_kingdom_events.18.t: "Артур Хорнер здався поліції"
 united_kingdom_events.18.d: "Поки багато членів керівництва Британського Союзу ховаються або, на прикладі Освальда Мослі, залишають країну, Артур Хорнер сьогодні вирішив самостійно здатися британській поліції. Прекрасно усвідомлюючи, що його судитимуть, він сказав: "Я не можу відкинути своїх соціалістичних братів і сестер не заплямував свою совість. Ми програли війну, але робітники по всьому світу все ще борються за свою свободу і якщо вони повинні постати перед судом за свою тривалу. боротьбу з пригніченням, то винен і я." Великий натовп зібрався підтримати Хорнера, але народ тільки тихо стояв і дивився як Хорнера забирають у в'язницю. Зважаючи на все, його дії викликали підтримку синдикалізму, яка, як вважалося, остаточно згасла до кінця війни."
 united_kingdom_events.18.a: "Цікаво"
 
 united_kingdom_events.19.t: "Закінчення нормування продовольства"
 united_kingdom_events.19.d: "Сьогодні країна дізналася хороші новини: військове нормування, з яким більшість британців справлялося протягом року, а то й довше, було офіційно скасовано указом Б.Р.А. Заборони на імпорт було скасовано, на полиці британських магазинів повернулися м'ясо, сири та фрукти, які зникли з приходом синдикалістів. Для багатьох британців це стало знаком різкого покращення ситуації в країні."
 united_kingdom_events.19.a: "Прекрасно"
 
 united_kingdom_events.21.t: "Доля профспілок"
 united_kingdom_events.21.d: "Поразка Британського Союзу спричинила закриття старих профспілок, які підтримували синдикалістський режим. Однак нікуди не поділося питання про те, чи варто британським робітникам мати організації, які б обстоювали їхні інтереси. Зрозуміло, вже зараз з'явилися групи робітників, яким не терпиться знову розпочати профспілкову діяльність, їм лише потрібне схвалення уряду. Одна частина чиновників виступає за повну заборону профспілкової діяльності, проте варто пам'ятати, що робітники точно не будуть у захваті від цього рішення. Інша частина пропонує відкрити контрольовані урядом профспілки, а діяльність інших заборонити. Інші продовжують стверджувати, що профспілки слід просто дати спокій, оскільки, як стверджується, позбавлення від них може призвести до катастрофи."
 united_kingdom_events.21.a: "Дозволити профспілкам продовжувати роботу"
 united_kingdom_events.21.b: "Створити контрольовані профспілки, решту заборонити"
 united_kingdom_events.21.c: "Британії не потрібні профспілки – заборонити їх усі!"
 GBR_protests_will_fade: "Протестів поменшає\n"
 GBR_protests_will_increase: "Швидше за все, протестів побільшає\n"
 
 united_kingdom_events.22.t: "Багаті незадоволені політикою щодо профспілок"
 united_kingdom_events.22.d: "У той час, як більшість британців схвалила рішення уряду щодо профспілок, деякі, зокрема заможні колишні вигнанці, висловлюють своє невдоволення. Вони не вийшли протестувати на вулиці, але почали критикувати уряд і попросили проявити пильність, щоб не допустити повстання, подібне до того, що сталося в 1925 році."
 united_kingdom_events.22.a: "Дякую за пораду"
 
 united_kingdom_events.23.t: "Нові протести через заборону профспілок"
 united_kingdom_events.23.d.control: "Сьогодні прихильники Лейбористів заполонили вулиці міст по всій країні, несамовито вимагаючи скасувати заборону профспілок. Факт того, що деякі з них все ще продовжують свою діяльність під контролем держави, зважаючи на все, натовп теж не влаштовує. "Ви що, знову революції хочете?" - заявила журналістам жінка з натовпу, - "Якщо ми їм це дозволимо, то уряд знову захоче розтоптати нас!" На допомогу поліції прибули армійські частини, але боячись розпалу ситуації, вони не робили жодних дій щодо протестувальників."
 united_kingdom_events.23.d.ban: "Сьогодні прихильники Лейбористів заполонили вулиці міст по всій країні, несамовито вимагаючи скасувати заборону профспілок. "Ви що, знову революції хочете?" - Заявила журналістам жінка з натовпу, - "Не залишилося профспілок, тільки корпорації, які хочуть робити з нами все, що їм заманеться. Нас хочуть позбавити права голосу!" На допомогу поліції прибули армійські частини, але боячись розпалу ситуації, вони не робили жодних дій щодо протестувальників."
 united_kingdom_events.23.a: "Нехай забирають свої профспілки"
 united_kingdom_events.23.b: "Ми не поступимося"
 united_kingdom_events.23.c: "Негайно придушити протести"
 
 united_kingdom_events.24.t: "Робітники незадоволені новим керівництвом профспілок"
 united_kingdom_events.24.d: "Незважаючи на те, що уряд не став чіпати профспілки, майже всі вони були змушені змінити людей на керівних посадах, оскільки тим, хто співпрацював з урядом Британського Союзу, заборонено залишатись на своїх колишніх посадах. Це єдина і найбільш м'яка умова, яку Сполучене Королівство поставило перед профспілками, проте в Шотландії та Уельсі з цього приводу спостерігається низка протестних маршів. Найбезкомпромісніші протестувальники стверджують, що профспілки "встали на слизький шлях співпраці з монархістами, які знову хочуть закувати робітників у кайдани". Одна з протестних акцій вийшла з-під контролю і була приборкана поліцією, відтоді жодних форс-мажорних ситуацій більше не відбувалося."
 united_kingdom_events.24.a: "Зрозуміло"
 
 united_kingdom_events.25.t: "Зростання невдоволення забороною профспілок"
 united_kingdom_events.25.d: "У зв'язку із забороною діяльності профспілок тривають протести, особливо їхня активність помічена в Уельсі та Шотландії. Керівництво Лейбористів наполягає, що дозволу уряду мати контроль над профспілками неминуче призведе до їхньої корисливої експлуатації. На щастя, запал протестувальників почав згасати... проте водночас з'явилися свідчення того, як у синдикалістському ополченні значно збільшилася кількість новобранців."
 united_kingdom_events.25.a: "Могло бути й гірше..."
 
 united_kingdom_events.26.t: "Суд над синдикалістами"
 united_kingdom_events.26.d: "Сьогодні розпочалася серія судових засідань над спійманими лідерами синдикалістів, серед яких Артур Хорнер, який нещодавно самостійно здався поліції. Суд над Хорнером привернув увагу британських ЗМІ, у своїй промові він заявив про необхідність Британії "змиритися зі своєю історією трудових відносин і своїм майбутнім". Деякі незадоволені тим, що Хорнер взагалі дали право говорити, оскільки він, здається, заручився підтримкою багатьох небайдужих громадян. Деякі політики пропонують зробити із судових засідань низку показових розправ над зрадниками, інші говорять про те, що суворі рішення лише призведуть до зростання популярності опору."
 united_kingdom_events.26.a: "Вироки не повинні бути жорсткими"
 united_kingdom_events.26.b: "Судити всіх показово, зокрема Хорнера."
 
 united_kingdom_events.27.t: "Протести проти "показних судів""
 united_kingdom_events.27.d: "Судові засідання над синдикалістами добігають кінця, вони залучили до участі у протестах багатьох робітників, у тому числі прихильників Артура Хорнера. Те, що винесені вироки були досить м'якими, схоже, заспокоїли громадськість, але, незважаючи на це, протестувальники стверджують, що судових засідань над синдикалістською верхівкою не мало бути взагалі. Як свідчать написи на деяких транспарантах, "Їм нема за що вибачатися!". Британська поліція уважно стежила за протестами, які, на щастя, не переросли у хвилю насильства."
 united_kingdom_events.27.a: "Їм немає кінця..."
 
 united_kingdom_events.28.t: "В Олд-Бейлі пролунав вибух"
 united_kingdom_events.28.d: "Протести проти судових процесів над синдикалістами досягли своєї точки кипіння, коли робітники розлютилися після того як суд зачитав свій вердикт - винний за всіма статтями, Артур Хорнер отримує не менше трьох термінів довічного ув'язнення. Заколот, що почався, в залі суду був пригнічений майже відразу ж, але навіть після цього вночі стався сплеск насильства, коли в будівлю Олд-Бейлі влетіла бомба. На щастя, під час вибуху в будівлі нікого не було, проте кілька людей дістали поранення."
 united_kingdom_events.28.a: "Який жах"
 
 united_kingdom_events.29.t: "Лейбористське питання"
 united_kingdom_events.29.d.notinpower: "Зараз, коли в перспективі з'явилася можливість проведення вільних виборів, уряд має подумати: коли і якщо відбудуться вибори, чи варто дозволити Лейбористській партії брати участь у них? Під час засідання парламенту, Клемент Еттлі, обстоюючи позицію своєї партії, заявив, що незважаючи на те, що Лейбористи співпрацювали з урядом синдикалістів, вони не мали великого вибору. Він стверджує, що Лейбористська партія ніколи не приходила до влади в Британському Союзі, а все те, що партія могла собі дозволити, обмежувалося лише спробами полегшити життя звичайних громадян, і що робочий рух не повинен бути покараний. Є ті, хто ставить під сумнів мотиви Еттлі і вважає, що його особиста співпраця з Союзом сама собою злочинна, але також очевидно, що Лейбористи мають величезну підтримку серед населення. Можлива заборона партії безумовно не обійдеться без наслідків."
 united_kingdom_events.29.d.inpower: "Зараз, коли з'явилася можливість проведення вільних виборів, уряд має подумати: коли і якщо відбудуться вибори, чи варто дозволити Лейбористській партії брати в них участь? Клемент Еттлі виступив перед парламентом, обстоюючи інтереси своєї партії, і декого бентежить той факт, що його досі не посадили під арешт. Лейбористська партія ніколи не займала керівні посади в Британському Союзі, але при цьому певною мірою несе відповідальність за загибель британських громадян. Еттлі стверджує, що партія, перебуваючи в складній ситуації, просто намагалася щосили зробити життя звичайних громадян трохи краще... і багато британських громадян погодилися з цим твердженням. Лейбористська партія загалом отримала широке схвалення. Деякі стверджують, що заборона партії матиме катастрофічні наслідки."
 united_kingdom_events.29.a: "Вибачити Лейбористів"
 united_kingdom_events.29.b: "Лейбористи можуть залишитися, але Еттлі доведеться піти"
 united_kingdom_events.29.c: "Заборонити Лейбористів"
 
 united_kingdom_events.30.t: "Масові протести стрясають країну"
 united_kingdom_events.30.d: "Заборона Лейбористської партії та арешт Клементу Еттлі явно не втішили британську громадськість. Країною прокотилася хвиля насильства, у Бірмінгемі та Ліверпулі прогриміли вибухи, деякі протести переросли у зіткнення з поліцією. Багато хто вважає, що це може бути переломним моментом і може знову статися революція, як це вже було 1925 року. Для допомоги поліцейським у підтримці порядку було викликано британських військових. Дотепер нових великих зіткнень більше не відбувалося."
 united_kingdom_events.30.a: "Гнітюче"
 
 united_kingdom_events.31.t: "Повернення аристократів"
 united_kingdom_events.31.d: "Британські вигнанці, які повернулися на батьківщину, виявили, що їхні земельні угіддя поділені, а їхні будинки і маєтки більше їм не належать, зажадали повернення своєї власності. Проблема в тому, що нові господарі отримали свою власність законно і згідно із законодавством Британського Союзу позбавляти їхніх будинків незаконно. Повернута після революції 1925 року аристократія лише підливає масла у вогонь, народ вимагає вирішити питання власності, що гостро стоїть, раз і назавжди."
 united_kingdom_events.31.a: "Повернути власність колишнім господарям"
 united_kingdom_events.31.b: "Повернути власність та виплатити компенсації"
 united_kingdom_events.31.c: "Виплатити компенсацію аристократам"
 
 united_kingdom_events.32.t: "Оголошено вільні вибори"
 united_kingdom_events.32.d: "Після кількох місяців приготувань тимчасовий уряд заявив, що готовий провести перші після звільнення Великобританії вільні вибори. Король офіційно видав наказ про формування у Палаті громад місць для 660 представників, після чого партії почали проводити свою агітацію. Народ чекає і хвилюється, багато хто сумнівався у намірах уряду, але тепер вони відчувають, що свобода близька як ніколи."
 united_kingdom_events.32.a: "Чудово!"
 
 united_kingdom_events.33.t: "Британські вибори [GetYear] року"
 united_kingdom_events.33.d: "Нарешті настав той момент, коли від часу звільнення країни почалися перші вільні вибори. Одна з партій, напевно, отримає більшість місць у парламенті, переможцями виявляться..."
 united_kingdom_events.33.a: "Торі"
 united_kingdom_events.33.b: "Ліберали"
 united_kingdom_events.33.c: "Лейбористи"
 
 united_kingdom_events.34.t: "Вибори [GetYear] року"
 united_kingdom_events.34.d: "Британські громадяни знову повертаються до скриньок, щоб проголосувати за партію, яка правитиме парламентом протягом наступних чотирьох років. Головними переможцями на виборах стають..."
 
 united_kingdom_events.35.t: "Скасування вільних виборів"
 united_kingdom_events.35.d: "Сьогодні відбулося екстрене засідання парламенту, у ньому взяв участь король [CAN_king_full_name]. Прем'єр-міністр надав королю доказ того, що країна, яка перебуває у великому потрясенні, не готова до відновлення демократії та потребує "керованого парламенту". Як результат, це призведе до непотрібності проведення виборів у найближчому майбутньому. Король [CAN_king_first_name] дав свою згоду і Палата громад проголосувала за кандидатуру Генрі Пейдж Крофта на посаду прем'єр-міністра, яку він займатиме щонайменше п'ять років. Новина про відміну виборів для публіки була подібна до сплеску холодної води в обличчя. Негайно по всій країні прокотилася хвиля протестів, британські військові були підняті по тривозі, коли до них дійшли чутки про те, що синдикалістське ополчення почало проявляти помітну активність."
 united_kingdom_events.35.a: "До хорошого це не призведе..."
 
 united_kingdom_events.36.t: "Ніч червоних ножів"
 united_kingdom_events.36.d: "За підтримки ополченців-синдикалістів протягом останнього тижня вирує повстання. Сьогодні ситуація досягла своєї кульмінації, коли ополченці зробили спробу захопити Букінгемський палац та вбити короля [CAN_king_first_name] - зробити те, що у разі успіху могло шокувати всю країну. На щастя, на ранок синдикалісти не мали ні належної підтримки, ні спорядженням. Ополченці були розбиті і розбіглися, і хоча гнів британців не згас, нам очевидно, що повторення революції 1925 року не відбудеться. Згодом, громадський порядок було відновлено."
 united_kingdom_events.36.a: "Яке полегшення!"
 
 united_kingdom_events.37.t: "Звіт Беверіджа"
 united_kingdom_events.37.d: "На загальну радість, Вільям Беверідж закінчив свою роботу. Він представив парламенту доповідь, офіційно названу як "Соціальне страхування та суміжні послуги". У своїй доповіді, Беверідж в деталях описав п'ять так званих "зол", які шкодять гармонійному суспільству і заважають відновити Британію: злидні, невігластво, дефіцит, святкування і хвороба. Для їх усунення рекомендується створити державу загального добробуту та національну службу охорони здоров'я для надання безоплатної допомоги населенню. Зайве говорити, що звіт Беверіджа виявився надзвичайно популярним у громадськості і нам не важко буде виконати більшість його рекомендацій."
 united_kingdom_events.37.a: "Непогані ідеї"
 
 united_kingdom_events.38.t: "Звіт Пігу"
 united_kingdom_events.38.d: "На загальну радість, відомий економіст Артур Сесіл Пігу закінчив свою роботу. Він представив парламенту доповідь, офіційно названу як "Відновлення приватного підприємництва у британському суспільстві". У своїй доповіді Пігу описує загалом ряд кроків по чесному відлученню британського бізнесу з рук профспілок, при цьому не передаючи багатим усі важелі влади. Найбільш важливим кроком на цьому етапі є грошова реформа, в яку входить започаткування нової системи безвідсоткового кредитування через нове урядове банківське агентство. Незважаючи на крайнє схвалення урядом, звіт був розкритикований публікою - багато хто стверджує, що нова система призведе до ще більшої соціальної нерівності. Проте уряд не бере до уваги ці голоси, вважаючи їх провокацією синдикалістських агітаторів."
 united_kingdom_events.38.a: "Непогані ідеї"
 
 united_kingdom_events.54.t: "Питання про новобранців-синдикалістів"
 united_kingdom_events.54.d: "Тепер, коли британська армія була поставлена на ноги, на призовних пунктах юрмляться чоловіки, які хочуть зарахування... або повторного зарахування, враховуючи, що багато хто з них раніше служив у збройних силах Британського Союзу. У зв'язку з цим постало питання: чи повернемо ми цих людей до ладу? Так, багато хто з них робить те, що ми їм говоримо, але серед них точно є ті, які симпатизують синдикалістам. Чи можемо ми ризикнути і дозволити їм вступити до лав нашої армії?"
 united_kingdom_events.54.a: "Поки не прийматимемо синдикалістів"
 united_kingdom_events.54.b: "Приймемо кілька після ретельного обстеження"
 united_kingdom_events.54.c: "Нам потрібні люди, прийняти всіх бажаючих"
 
 united_kingdom_events.55.t: "Угода з виробниками зброї"
 united_kingdom_events.55.d: "На даний момент багато британських компаній борються за держзамовлення на виробництво зброї для нашої армії. Відповідь питанням про те, яку компанію вибрати, залежить від цього, який частини армії ми зосередимося. Зрештою, ми ухвалили рішення і дійшли висновку, що виконання держзамовлення слід доручити..."
 united_kingdom_events.55.a: "Webley & Scott"
 united_kingdom_events.55.b: "Birmingham Small Arms Company"
 united_kingdom_events.55.c: "Morris Motors"
 
 united_kingdom_events.56.t: "[FROM.GetNameDefCap] вимагає повернення британських кораблів"
 united_kingdom_events.56.d: ""
 united_kingdom_events.56.a: "Так, пора."
 united_kingdom_events.56.b: "Ми краще залишимо їх."

 united_kingdom_events.57.t: "[FROM.GetNameDefCap] повертає британські кораблі"
 united_kingdom_events.57.d: ""
 united_kingdom_events.57.a: "Чудово."

 united_kingdom_events.58.t: "[FROM.GetNameDefCap] відмовляється повертати британські кораблі"
 united_kingdom_events.58.d: ""
 united_kingdom_events.58.a: "Bloody hell."

 united_kingdom_events.59.t: "[FROM.GetNameDefCap] запросив офіційний контроль над [ROOT.GetFactionName]"
 united_kingdom_events.59.d: ""
 united_kingdom_events.59.a: "Звичайно."
 united_kingdom_events.59.b: "Час їх керівництва закінчився."

 united_kingdom_events.60.accepted.t: "[FROM.GetNameDefCap] передає контроль над [ROOT.GetFactionName]"
 united_kingdom_events.60.accepted.d: ""
 united_kingdom_events.60.accepted.a: "Чудово."

 united_kingdom_events.60.refused.t: "[FROM.GetNameDefCap] зберігає контроль над [ROOT.GetFactionName]"
 united_kingdom_events.60.refused.d: ""
 united_kingdom_events.60.refused.a: "Прокляття."
 
 united_kingdom_events.61.t: "[From.GetNameDefCap] стає лідером Антанти"
 united_kingdom_events.61.d: "Відновивши свої збройні сили та уряд, [From.GetNameDef] знову повернуло собі лідерство над Антантою. Британські чиновники зустрілися із військовим керівництвом [old_leader.GetAdjective]ої держави з метою передачі влади та проведення церемонії у Лондоні, на якій [CAN_king_full_name] подякував [old_leader.GetNameDef] за службу та жертву, яку держава понесла заради повернення Сполученого Королівства на світову арену."
 united_kingdom_events.61.a: "Ми вітаємо британців, що повернулися"
 united_kingdom_events.61.b: "Будемо сподіватися, що це буде краще, ніж минулого разу."
 
 united_kingdom_events.62.t: "Програма "П'ять очей""
 united_kingdom_events.62.d: "[From.GetNameDefCap] запускає ініціативу під назвою Програма "П'ять очей", метою якої є забезпечення співробітництва та об'єднання зусиль розвідувальних служб країн Антанти. Якщо члени альянсу погодяться не шпигувати один за одним, а об'єднають усі розвіддані, що є у них, то це дозволить їм працювати набагато ефективніше."
 united_kingdom_events.62.a: "Давайте докладемо зусиль"
 united_kingdom_events.62.b: "Це того не варте"
 
 united_kingdom_events.63.t: "Програма імперських преференцій"
 united_kingdom_events.63.d: "Ще до революції, програма імперських преференцій ставила собі за мету зближення та підтримки тісного зв'язку країн Співдружності. Країни, що розвиваються, стають більш агресивними у своїх торгових практиках, і нам необхідно впровадити систему вільної торгівлі в межах Співдружності - це не тільки дозволить нам зміцнити наші торгові взаємини, а й спростить взаємопроникнення наших ринків."
 united_kingdom_events.63.a: "Похвальна ініціатива!"
 
 united_kingdom_events.64.t: "Програма імперських преференцій"
 united_kingdom_events.64.d: "Британський уряд зв'язався з нами з пропозицією вступити в їх нову ініціативу, яку вони називають "імперськими преференціями". Ще до революції ця програма мала на меті зблизити і підтримувати тісні зв'язки країн Співдружності. Країни, що розвиваються, стають більш агресивними у своїх торгових практиках, і дана система вільної торгівлі в межах Співдружності дозволить не тільки зміцнити наші торгові взаємини, але й спростить взаємопроникнення наших ринків."
 united_kingdom_events.64.a: "Так, приступайте"
 united_kingdom_events.64.b: "Ні, нам це не потрібно"
 
 united_kingdom_events.65.t: "Британсько-французькі відносини"
 united_kingdom_events.65.d: "Перебуваючи у складі Антанти, відносини між британцями та французами завжди відрізнялися довгою та плідною історією, які, незважаючи на невдачі під час Великої Війни, дозволили двом країнам пережити негаразди та опинитися на тих місцях, які вони займають зараз. Британський уряд зв'язався з французькою, бажаючи зробити дві речі: перша, обмінятися колишніми колоніальними володіннями, яких втратили обидві країни під час повстань синдикалістів; друга, відновити взаємну угоду про дружбу та співпрацю, оскільки обидві країни вступають у новий етап європейської історії."
 united_kingdom_events.65.a: "Звичайно"
 united_kingdom_events.65.b: "Зрозуміло, ми згодні!"
 united_kingdom_events.65.c: "Ми в цьому не зацікавлені"
 
 united_kingdom_events.66.t: "Французи відмовляються"
 united_kingdom_events.66.d: "Дивно, але поточний французький уряд відмовився від нашої простої пропозиції. Невже їх уявлення про наші взаємини значно відрізняються від наших?"
 united_kingdom_events.66.a: "Чому французи постійно поводяться як французи..."
 
 united_kingdom_events.67.t: "Доля [return_state.GetName]"
 united_kingdom_events.67.d: "[From.GetNameDef] було відновлено, його представники звернулися до уряду [Root.GetAdjective]ої держави з проханням повернути територію [return_state.GetName], яку [From.GetAdjective]ий уряд вважає своєю законною частиною."
 united_kingdom_events.67.a: "Звичайно, ми повернем їм землю"
 united_kingdom_events.67.b: "Ні, думаю ні"
 
 united_kingdom_events.68.t: "Вікторія Британія"
 united_kingdom_events.68.d: "Сьогодні британський уряд оголосив про завершення будівництва "Вікторії Британії" - розташованої на пагорбі над бухтою Галіфакса 120-футової (36-метрової) статуї, яка вшановує перемогу Канади над Британським Союзом і дякує канадцям за надану британській монархії допомогу в возвращенні британської монархії. Британський прем'єр-міністр [GetBritishExilePM] промовив перед величезної, сповненої ентузіазму натовпом, звеличуючи канадські уряд і збройні сили, обіцяючи, що відтепер [CAN.GetNameDef] та [GBR.GetNameDef] завжди будуть мати особливо дружні стосунки. Церемонія завершилася хвилиною мовчання на честь тих, хто загинув у боротьбі за звільнення Британії, і після урочистої обіцянки прем'єр-міністра, що такі зусилля та жертви союзників Британії більше ніколи не знадобляться."
 united_kingdom_events.68.a: "Більше вдячними ми бути не можемо"
 united_kingdom_events.68.b: "Ми цінуємо цей почин"
 united_kingdom_events.68.c: "Достойний момент"
 
 united_kingdom_events.69.t: "Вестмінстерська декларація [GetYear] року"
 united_kingdom_events.69.d.allthree: "Кілька місяців британський парламент обговорює прийняття білля про домініони, такі як [CAN.GetNameDef], [AST.GetNameDef] та [SAF.GetNameDef] — всі вони фактично отримали незалежність з часів розпаду Сполученого Королівства в 1926 р. [GBR.GetNameDef] було відновлено і поточний правовий статус домініонів тепер закріплений у декларації: колишні домініони визнаються "юридично незалежними, вільними у пошуку свого шляху у світі, у складі Співдружності або поза ним, як рівні партнери держави [GBR.GetNameDef]". Деякі вважають декларацію визнанням становища справ, що склалося більше десятиліття, яка лише остаточно закріпить статус урядів домініонів."
