 united_kingdom_events.69.a: "Слава!"
 united_kingdom_events.69.b: "Мабуть, ми залишилися наодинці"
 united_kingdom_events.69.c: "Цікаво"
 
 united_kingdom_events.99.t: "Наші претензії на Північну Ірландію"
 united_kingdom_events.99.d.promise: "В 1921 року, після ірландської війни за незалежність, Сполучене Королівство підписало з Ірландією мирний договір. Згідно з цим договором, ми відмовилися від наших претензій на Північну Ірландію... але ми укладали його з іншим урядом, коли Ірландія перебувала у складі Британської імперії та Співдружності. Однак під час повстання в 1925 році Ірландія вийшла з британської сфери впливу і проголосила республіку. З нашим поверненням ми могли б знову оголосити свої претензії... хоча ми обіцяли цього не робити. Чи збережемо ми обіцянку, навіть якщо нам доведеться відмовитися від колишньої назви та претензій?"
 united_kingdom_events.99.d: "В 1921 року, після ірландської війни за незалежність, Сполучене Королівство підписало з Ірландією мирний договір. Згідно з цим договором, ми відмовилися від наших претензій на Північну Ірландію... але ми укладали його з іншим урядом, коли Ірландія перебувала у складі Британської імперії та Співдружності. Однак під час повстання в 1925 році Ірландія вийшла з британської сфери впливу і проголосила республіку. Перед нами постає питання: чи заявити нам знову про свої претензії на Північну Ірландію і допомогти протестантам, що там живуть, або відмовитися від колишньої назви і претензій?"
 united_kingdom_events.99.a: "Ми несемо відповідальність перед Ольстером"
 united_kingdom_events.99.b: "Нам слід поважати мирний договір"
 united_kingdom_events.99.c: "Ми дотримаємо свою обіцянку"
 
 united_kingdom_events.100.t: "Британці повернулися"
 united_kingdom_events.100.d: "У 1921 році Сполучене Королівство підписало мирний договір, в якому воно відмовилося від претензій на Північну Ірландію... проте це була угода між Британією та вільною Ірландією - країною, яка колись входила до складу Британської імперії та Співдружності. 1925 року, коли було проголошено синдикалістську республіку, ми відмовилися від виконання договору, але зараз Сполучене Королівство повернулося у світову політику. Його представники стверджують, що Королівство несе відповідальність перед юніоністами Ольстера, який належить їм по праву, та знову заявило про свої претензії на північні території. Зважаючи на все, мирно вирішити ситуацію вийде тільки якщо ми віддамо британцям нашу північ."
 united_kingdom_events.100.a: "Безумовно ні!"
 united_kingdom_events.100.b: "Якщо це збереже світ, нехай буде так"
 
 united_kingdom_events.101.t: "Повернення Північної Ірландії"
 united_kingdom_events.101.d: "Нехай і з помітним небажанням, ірландці вирішили, що між нашими країнами краще зберегти мирні відносини і погодилися повернути нам Північну Ірландію."
 united_kingdom_events.101.a: "Несподівано"
 
 united_kingdom_events.102.t: "Ірландія покинула [Root.GetFactionName]"
 united_kingdom_events.102.d: "У своїй суперечці з Великобританією щодо правового статусу Північної Ірландії, [IRE.GetNameDef] у гніві покинула [Root.GetFactionName]. Ірландці вважають, що в альянсі, який претендуватиме на території своїх учасників, немає захисту."
 united_kingdom_events.102.a: "Погана ситуація..."
 
 united_kingdom_events.103.t: "[IRE.GetNameDefCap] відмовляється"
 united_kingdom_events.103.d.faction: "Ірландці відмовилися віддавати Північну Ірландію, що очікувалося. Наш наступний крок слід зробити з розумом і варто мати на увазі, що [IRE.GetNameDef] має союзників. Ірландія є частиною [IRE.GetFactionName], і будь-які прямі агресивні дії її бік можуть спровокувати масштабний конфлікт. Можливо, нам слід поговорити з [irish_leader.GetNameDef] та розглянути варіанти врегулювання ситуації без подальшого конфлікту?"
 united_kingdom_events.103.d.factionamerica: "Хоча це навряд можна назвати сюрпризом, ірландці відмовилися здати нам Північну Ірландію. Однак наш наступний крок не так легко визначити, оскільки [IRE.GetNameDef] не ізольовані. Він є членом [IRE.GetFactionName], і будь-які прямі дії проти нього призведуть до початку масштабнішої війни. Однак, оскільки американці на нашому боці, можливо, варто поговорити з [irish_leader.GetNameDef] і дізнатися, чи не захоче [irish_leader.GetAdjective]ий уряд чинити тиск на ірландців, щоб запобігти подальшому конфлікту?"
 united_kingdom_events.103.d.nofaction: "Ірландці відмовилися віддавати Північну Ірландію, що очікувалося. Враховуючи, що ірландці не мають союзників, нам не доведеться довго думати над наступним кроком у цьому питанні."
 united_kingdom_events.103.a: "Обговорити питання з [irish_leader.GetAdjective]им урядом"
 united_kingdom_events.103.b: "Ми відмовляємось від претензій"
 united_kingdom_events.103.c: "Настав час взяти ситуацію в свої руки"
 
 united_kingdom_events.104.t: "Сполучене Королівство відмовляється від Північної Ірландії"
 united_kingdom_events.104.d: "Під час ірландської війни за незалежність, у 1921 році британський та ірландський уряд уклали мирний договір, згідно з яким британці відмовляються від своїх претензій на Північну Ірландію. Однак ця угода була підписана з минулим ірландським урядом, коли Ірландія була частиною Британської імперії та Співдружності... до проголошення ірландцями суверенної національної республіки у 1925 році. З поверненням королівської сім'ї на рідні острови і відновленням Сполученого Королівства, знову постало питання про статус Північної Ірландії - питання, на яке нарешті було дано чітку негативну відповідь. Це означає не лише мир із ірландцями, а й зміну назви держави та прапора. Сполучене Королівство знову стане Королівством Великобританії."
 united_kingdom_events.104.a: "Все заради миру"
 united_kingdom_events.104.b: "Ці божевільні пішли від нас!"
 united_kingdom_events.104.c: "Цікаво"
 
 united_kingdom_events.105.t: "Звернення британців"
 united_kingdom_events.105.d: "Сполучене Королівство відновилося і знову хоче впливати на Європу. Оголошення британцями претензій на Північну Ірландію було неминуче... адже їхня держава, зрештою, називається Королівством Великої Британії та Північної Ірландії. Тому питання Північної Ірландії у світі вони просто не можуть не ігнорувати. Наші ірландські союзники, зрозуміло, не хочуть віддавати частину своєї землі британцям, тому останні звернулися до нас з метою збереження мирних відносин. Що нам робити - натиснути на Ірландію, щоб вона поступилася своєю північною провінцією, або підтримати її в цьому питанні, ризикуючи розв'язати війну з британцями?"
 united_kingdom_events.105.a: "Ми беззастережно підтримаємо Ірландію"
 united_kingdom_events.105.b: "Натиснути на ірландців"
 
 united_kingdom_events.106.t: "[From.GetNameDef] тисне на нас"
 united_kingdom_events.106.d: "На наш подив, британці звернулися до наших [From.GetAdjective]им союзникам і попросили їх втрутитися у північноірландське питання... що вони й зробили! [From.GetAdjective]ий уряд стверджує, що питання дуже делікатний, і наша відмова підштовхне два альянси на війну, в якій вони не хочуть брати участь."
 united_kingdom_events.106.a: "Викидайтеся разом із британцями!"
 united_kingdom_events.106.b: "Мабуть, ми не маємо вибору"
 
 united_kingdom_events.107.t: "Ми прорахувалися?"
 united_kingdom_events.107.d: "Ірландці, мабуть, втрачають властиву їм раціональність, коли справа доходить до статусу Ольстера. Вони вважали за краще залишити [Root.GetFactionName] і не віддавати Ольстер ... дуже розлютившись на нас."
 united_kingdom_events.107.a: "Так і бути"
 
 united_kingdom_events.108.t: "Ірландці зажерлися"
 united_kingdom_events.108.d: "Зважаючи на все, звернення до [irish_leader.GetNameDef] ні до чого не спричинило. Незважаючи на те що [irish_leader.GetAdjective]ий уряд натиснув на [IRE.GetNameDef], як ми цього і просили, ірландці заперечили і в гніві покинули своїх союзників, навідріз відмовившись віддавати Ольстер. Очевидно, у цьому питанні ми повернулися на вихідну позицію."
 united_kingdom_events.108.b: "Досить нам ганятися за Північною Ірландією"
 united_kingdom_events.108.c: "Настав час взяти ситуацію в свої руки"
 
 united_kingdom_events.109.t: "[From.GetNameDefCap] підтримує Ірландію"
 united_kingdom_events.109.d: "[From.GetAdjective]ий уряд дав чітку відповідь: він не тільки не чинитиме тиск на ірландців на наше прохання, але й оголосив про готовність взятися за зброю для захисту ірландського суверенітету."
 united_kingdom_events.109.b: "Досить нам ганятися за Північною Ірландією"
 united_kingdom_events.109.c: "Настав час взяти ситуацію в свої руки"
 
 united_kingdom_events.111.t: "Повернення лоялістів"
 united_kingdom_events.111.d: "Лоялісти Ольстера звернулися до британського уряду з офіційним проханням про їхнє повернення до Сполученого Королівства."
 united_kingdom_events.111.a: "Ласкаво просимо!"
 
 united_kingdom_events.112.t: "Гібралтарська скеля"
 united_kingdom_events.112.d.spanish: "Згідно з Утрехтським договором 1713, Гібралтар є нашою територією - поступкою, з якою Іспанія ніколи не хотіла миритися. Незважаючи на це, Гібралтар населений переважно британцями і жоден із них не вважає себе іспанцем. Звичайно ж, [gibraltar_owner.GetNameDef] не надає цьому значення, і швидше за краще оголосити нам війну, ніж визнати Гібралтар нашою територією. Навіть не йдеться про ключове стратегічне становище Гібралтару як вход до Середземномор'я. Для них це питання честі."
 united_kingdom_events.112.d: "Згідно з Утрехтським договором 1713 року, Гібралтар є нашою територією, яку навіть сьогодні населяє близько 20,000 британців. Навіть якщо вона не відіграє важливої ролі в охороні входу до Середземного моря, ми все ще несемо відповідальність перед нашими підданими, які там проживають. Однак, стратегічна позиція Гібралтару означає, що [gibraltar_owner.GetNameDef] просто так його не віддасть. Висунення наших претензій швидше за все означатиме зіткнення з [gibraltar_owner.GetAdjective]ими інтересами."
 united_kingdom_events.112.a: "Гібралтар по праву належить нам"
 united_kingdom_events.112.b: "Марно претендувати на нього"
 
 united_kingdom_events.113.t: "Фолклендські острови"
 united_kingdom_events.113.d.arg: "Фолклендські острови - незначна колонія в Південній Атлантиці, в якій проживає британська діаспора з кількох тисяч людей. [falklands_owner.GetNameDef] вважає острови своєю невід'ємною територією, яку явно не хоче віддавати просто так... проте фолклендці вважають себе громадянами Британії та ніколи не хотіли приєднуватися до [falklands_owner.GetNameDef]. Перед нами стоїть наступне питання: чи підтримаємо ми місцевих і чи хочемо повернути собі острови, навіть якщо велика ймовірність відкритого конфлікту з [falklands_owner.GetAdjective]им урядом?"
 united_kingdom_events.113.d.ally: "Фолклендські острови — незначна колонія в Південній Атлантиці, де проживає британська діаспора з кількох тисяч людей. Фолкленди не мають стратегічної ваги, проте британці вважають тамтешніх жителів громадянами Британії, і у зв'язку з цим вони попросили нас підтримати їхні претензії на острови. На даний момент, [falklands_owner.GetNameDef] контролює Фолкленди, тому питання їх повернення до складу британської сфери впливу, можливо, не завдасть нам великих проблем."
 united_kingdom_events.113.d: "Фолклендські острови — незначна колонія в Південній Атлантиці, де проживає британська діаспора з кількох тисяч людей. У островів немає якоїсь стратегічної значущості, але місцеві британці вважають себе громадянами Великобританії і просять нас переглянути наші претензії на острови... і [falklands_owner.GetNameDef] це точно не сподобається. Перед нами стоїть наступне питання: чи підтримаємо ми місцевих і чи хочемо ми повернути собі острови, навіть якщо велика ймовірність відкритого конфлікту з [falklands_owner.GetAdjective]им урядом?"
 united_kingdom_events.113.a: "Фолкленди по праву належать нам"
 united_kingdom_events.113.b: "Марно претендувати на них"
 
 united_kingdom_events.115.t: "[From.GetAdjective]ий уряд вимагає"
 united_kingdom_events.115.t.ally: "[From.GetAdjective]ий уряд просить"
 united_kingdom_events.115.d: "[From.GetAdjective]ий уряд звернувся до нас із вимогою: негайно повернути їм провінцію [demand_state.GetName], яку вони вважають [From.GetAdjective]ою територією."
 united_kingdom_events.115.d.ally: "Наші союзники у [From.GetAdjective]ому уряді звернулися до нас із проханням: перевести адміністрацію провінції [demand_state.GetName] під їхній контроль, оскільки вони вважають провінцію територією, яка за законом належить [From.GetAdjective]ому уряду."
 united_kingdom_events.115.a: "Дуже добре"
 united_kingdom_events.115.b: "Ми не згодні"
 
 united_kingdom_events.116.t: "Провінція [demand_state.GetName] була повернута"
 united_kingdom_events.116.d: "[From.GetAdjective]ий уряд прийняв виважене рішення і вирішив, що краще повернути провінцію [demand_state.GetName] у наші руки."
 united_kingdom_events.116.d.ally: "Наші союзники у [From.GetAdjective]ому уряді з радістю повернув нам провінцію [demand_state.GetName]."
 united_kingdom_events.116.a: "Відмінно"
 
 united_kingdom_events.117.t: "[From.GetNameDefCap] відмовляється"
 united_kingdom_events.117.d: "Відповідь [From.GetAdjective]ого уряду не змусив себе довго чекати: вони не згодні з [Root.GetAdjective]ими претензіями на [demand_state.GetName] і не мають наміру повертати провінцію до рук [Root.GetNameDef]."
 united_kingdom_events.117.a: "Ми не здивовані"
 united_kingdom_events.117.b: "У нас немає вибору"
 
 united_kingdom_events.118.t: "[From.GetAdjective]ий уряд просить"
 united_kingdom_events.118.d: "З нами зв'язалися наші союзники з [From.GetAdjective]ого уряду. Вони стверджують, що [From.GetNameDef] встало на ноги і тому вони хотіли б повернути собі контроль над [colony_country.GetNameDef], яку вони вважають [From.GetAdjective]ою колонією. Їхнє прохання було дуже ввічливим, його ні в якому разі не варто розцінювати як вимогу, проте це тому, що вони не бачать причин, через які ми можемо їм відмовити."
 united_kingdom_events.118.a: "Вони праві"
 united_kingdom_events.118.b: "Вони помиляються, [colony_country.GetNameDef] — наша земля"
 
 united_kingdom_events.119.t: "[From.GetNameDefCap] погоджується"
 united_kingdom_events.119.d: "[From.GetAdjective]ий уряд прийняв наше прохання і переклав [colony_country.GetNameDef] під наш контроль."
 united_kingdom_events.119.a: "Відмінно"
 
 united_kingdom_events.120.t: "[From.GetNameDefCap] відмовляється"
 united_kingdom_events.120.d: "[From.GetAdjective]ий уряд відкинув наше прохання. Вони стверджують, що територія [colony_country.GetNameDef] дісталася їм з великими труднощами, і доки вони не вирішать інакше, ці землі слід вважати [From.GetAdjective]ою колонією."
 united_kingdom_events.120.a: "Какое разочарование"
 
 united_kingdom_events.121.t.ally: "[From.GetAdjective]ий уряд просить"
 united_kingdom_events.121.t: "[From.GetAdjective]ий уряд вимагає"
 united_kingdom_events.121.d.ally: "З нами зв'язалися наші союзники з [From.GetAdjective]ого уряду. Вони стверджують, що [From.GetNameDef] стало на ноги і тому вони хотіли б повернути собі контроль над усіма колоніальними володіннями, що знаходяться під контролем [Root.GetAdjective]ого уряду. Їхнє прохання було дуже ввічливим, його ні в якому разі не варто розцінювати як вимогу, проте це тому, що вони не бачать причин, через які ми можемо їм відмовити."
 united_kingdom_events.121.d: "З нами зв'язалися представники [From.GetAdjective]ого уряду. Вони стверджують, що [From.GetNameDef] стало на ноги і тому вони хотіли б повернути собі контроль над усіма колоніальними володіннями, що знаходяться під контролем [Root.GetAdjective]ого уряду. У їхньому проханні не було належної ввічливості і, судячи з усього, якщо ми відмовимо та погрозимо їм застосуванням сили, то вони відмовляться від своїх вимог."
 united_kingdom_events.121.a: "Повернути їм землю"
 united_kingdom_events.121.b: "Ні, ми залишимо все собі"
 united_kingdom_events.121.c: "Ми повинні негайно повідомити наших володарів..."
 
 united_kingdom_events.122.t: "[From.GetNameDefCap] погоджується"
 united_kingdom_events.122.d: "[From.GetAdjective]ий уряд прийняв наше прохання і переклав колонії під наш контроль."
 united_kingdom_events.122.a: "Відмінно"
 
 united_kingdom_events.123.t: "[From.GetNameDefCap] відмовляється"
 united_kingdom_events.123.d: "[From.GetAdjective]ий уряд відкинув наше прохання. Воно стверджує, що потрібні нами території дісталися їм насилу, і доки не буде вирішено інакше, ці землі слід вважати [From.GetAdjective]ою колонією."
 united_kingdom_events.123.a: "Яке розчарування"
 united_kingdom_events.123.b: "Вони не залишають нам вибору"
 
 united_kingdom_events.124.t: "Доля [WIF.GetNameDef]"
 united_kingdom_events.124.d: "[WIF.GetNameDefCap] є своєрідною державною освітою - де-юре незалежним скупченням довоєнних колоній, чиї адміністративні ресурси були об'єднані, щоб убезпечити їх від хаосу, який охопив їх британських та французьких покровителів. [WIF.GetNameDefCap] не має жодних причин існувати, проте якимось чином вона продовжує це робити. Багато хто говорить про те, що федерація вичерпала себе і настав час знову розділити колонії. Інші ж стверджують, що [CAF.GetNameDef] заслужила своє право на існування... принаймні за те, що допомогла нам у боротьбі за нашу свободу."
 united_kingdom_events.124.a: "Настав час розпустити федерацію"
 united_kingdom_events.124.b: "Залишити під нашим контролем у поточному вигляді"
 united_kingdom_events.124.c: "Уся федерація буде наша"
 united_kingdom_events.124.e: "Вона може залишитися незалежною"
 united_kingdom_events.124.f: "Ми дамо їй незалежність"
 
 united_kingdom_events.125.t: "Повернення Французьких Карибів"
 united_kingdom_events.125.d: "До війни, [WIF.GetNameDefCap] була створена як тимчасовий захід для безпеки колишніх французьких і британських колоній. Тепер, коли [From.GetNameDef] повернулася у світову політику, федерація була поглинена і французькі колонії повернули під наш контроль."
 united_kingdom_events.125.a: "Ми схвалюємо"
 
 united_kingdom_events.126.t: "Ми залишаємося [From.GetAdjective]им суб'єктом"
 united_kingdom_events.126.d: "[From.GetAdjective]ий уряд обговорив наш статус як федерацію колоній - безсумнівно, в їхніх очах ми ніколи не повинні були існувати як єдина країна. Наша держава вважалася тимчасовою, поки Британію та Францію не охопив хаос. Тепер, коли вони відновилися, вони вирішили не поділяти нашу федерацію. За їхніми словами, федерації вдалося пережити війну, а отже, у неї, напевно, є право на майбутнє."
 united_kingdom_events.126.a: "Приємно чути"
 
 united_kingdom_events.127.t: "[From.GetAdjective]ий уряд вимагає"
 united_kingdom_events.127.d: "[From.GetAdjective]ий уряд обговорив наш статус як федерацію колоній - безсумнівно, в їхніх очах ми ніколи не повинні були існувати як єдина країна. Наша держава вважалася тимчасовою, поки Британію та Францію не охопив хаос. Тепер, коли вони відновилися, вони вирішили не розділяти нашу федерацію... але тільки за умови, якщо ми повернемося під [From.GetAdjective]ий контроль. На їхню думку, ми ще не заслужили незалежності."
 united_kingdom_events.127.a: "Якщо так треба..."
 united_kingdom_events.127.b: "Ні! Ми здобули свободу не просто так!"
 
 united_kingdom_events.128.t: "Ми залишимося незалежними"
 united_kingdom_events.128.d: "[From.GetAdjective]ий уряд обговорив наш статус як федерацію колоній - безсумнівно, в їхніх очах ми ніколи не повинні були існувати як єдина країна. Наша держава вважалася тимчасовою, поки Британію та Францію не охопив хаос. Тепер, коли вони відновилися, вони вирішили не розділяти нашу федерацію і навіть дати нам незалежність. Вони нагородили нас суверенітетом за все, що ми зробили під час війни! Також вони сподіваються на те, що ми не дипломатично віддалятимемося від них і продовжимо бути у складі Співдружності."
 united_kingdom_events.128.a: "Приємно чути!"
 
 united_kingdom_events.129.t: "Ми отримали незалежність"
 united_kingdom_events.129.d: "[From.GetAdjective]ий уряд обговорив наш статус як федерацію колоній - безсумнівно, в їхніх очах ми ніколи не повинні були існувати як єдина країна. Наша держава вважалася тимчасовою, поки Британію та Францію не охопив хаос. Тепер, коли вони відновилися, вони вирішили не розділяти нашу федерацію і навіть дати нам незалежність. Вони нагородили нас суверенітетом за все, що ми зробили під час війни! Також вони сподіваються на те, що ми не дипломатично віддалятимемося від них і продовжимо бути у складі Співдружності."
 united_kingdom_events.129.a: "Чудово!"
 
 united_kingdom_events.130.t: "Відновлення Британської Імперії"
 united_kingdom_events.130.d.promise: "[Root.GetNameDef] було відновлено, залишилося вирішити питання, яке давно вже у всіх на вустах: чи ми відновлюватимемо Британську Імперію? В усьому світі розкидані наші колишні колонії, які оголосили незалежність, або перейшли під контроль інших держав... включаючи Німеччину, якою ми пообіцяли залишити наші колишні колоніальні володіння. Якщо ми не порушимо цієї обіцянки, то нам доведеться забути про велику частину наших вкладів в Африці та Південно-Східній Азії. Варто також зазначити, що сама ідея відновлення нашої колоніальної імперії не дуже популярна на батьківщині. Більшість наших підданих вважає, що час імперії минув і нам слід зосередитись на благополуччі країни."
 united_kingdom_events.130.d.nopromise: "[Root.GetNameDef] було відновлено, залишилося вирішити питання, яке давно вже у всіх на вустах: чи ми відновлюватимемо Британську Імперію? По всьому світу розкидані наші колишні колонії, які оголосили незалежність або перейшли під контроль інших держав. Повернення всіх наших колишніх територіальних володінь безперечно не обійдеться без війни, чого Антанта явно не хоче. Також варто відзначити, що сама ідея відновлення колоніальної імперії не дуже популярна на батьківщині. Більшість наших підданих вважає, що час імперії минув і нам слід зосередитись на благополуччі країни."
 united_kingdom_events.130.a: "Досить імперіалізму, почати деколонізацію"
 united_kingdom_events.130.b: "Ми відновимо імперію, але без німецьких земель"
 united_kingdom_events.130.c: "Ми ПОВНІСТТЮ відновимо Британську Імперію"
 united_kingdom_events.130.e: "Ми відновимо Британську Імперію"
 
 united_kingdom_events.131.t: "Статус Мальти"
 united_kingdom_events.131.d: "[From.GetNameDef] змогло відновитися і тепер вимагає від нас повернення Мальти – оскільки острів юридично ніколи не був під [Root.GetAdjective]ою юрисдикцією, а відкрито заявляють про своє бажання повернутись під британський контроль."
 united_kingdom_events.131.a: "Звичайно!"
 united_kingdom_events.131.b: "Ні, думаю ми поки що не готові"
 
 united_kingdom_events.132.t: "Вимоги британців"
 united_kingdom_events.132.d: "Посол із [From.GetNameDef] вийшов на зв'язок з [Root.GetAdjective]им урядом, вимагаючи негайно здатися та повернутися до складу британських володінь."
 united_kingdom_events.132.d.puppet: "Посол із [From.GetNameDef] зв'язався з нами, вимагаючи від нашого маріонеткового уряду [return_country.GetAdjective]ої держави негайно перейти під їхній контроль. Вони вважають [return_country.GetNameDef] невід'ємною частиною [From.GetNameDef] і якщо ми не приймемо їхні вимоги, то це, ймовірно, призведе до ескалації конфлікту з ними."
 united_kingdom_events.132.a: "Ну, якщо так..."
 united_kingdom_events.132.b: "Ні!"
 
 united_kingdom_events.133.t: "Вони погодились"
 united_kingdom_events.133.d: "[From.GetAdjective]ий уряд погодився з нашими вимогами. [return_country.GetNameDefCap] знову належить нам."
 united_kingdom_events.133.a: "Відмінно!"
 
 united_kingdom_events.134.t: "Вони відмовилися"
 united_kingdom_events.134.d: "[From.GetAdjective]ий уряд відмовився, мотивуючи це своєю незгодою з нашими претензіями на [return_country.GetNameDef]."
 united_kingdom_events.134.a: "До біса їх!"
 united_kingdom_events.134.b: "Вони не залишили нам вибору!"
 
 united_kingdom_events.135.t: "Вимоги британців"
 united_kingdom_events.135.d: "З нами зв'язався британський уряд. Воно вимагає негайного повернення окупованих нами територій, вважаючи їх своєю невід'ємною частиною."
 united_kingdom_events.135.a: "Думаю, слід підкоритися..."
 united_kingdom_events.135.b: "Ні"
 
 united_kingdom_events.136.t: "Вони погодились"
 united_kingdom_events.136.d: "[From.GetAdjective]ий уряд погодився з нашими вимогами. Британські острови знову належать нам."
 united_kingdom_events.136.a: "Відмінно!"
 
 united_kingdom_events.137.t: "Вони відмовилися"
 united_kingdom_events.137.d: "[From.GetAdjective]ий уряд відмовився, стверджуючи, що він має право користуватися британськими землями і не підкоряється нашим вимогам."
 united_kingdom_events.137.a: "До біса їх!"
 united_kingdom_events.137.b: "Вони не залишили нам вибору!"
 
 united_kingdom_events.140.t.ally: "[GBR.GetAdjective]ий запит"
 united_kingdom_events.140.t: "[GBR.GetAdjective]а вимога"
 united_kingdom_events.140.d.ally: "З [From.GetNameDefCap] зв'язалися наші союзники у [GBR.GetAdjective]ому уряді, які кажуть, що - тепер, коли [GBR.GetNameDef] знову встала на ноги - вони хочуть повернути собі право на володіння будь-якими колоніальними землями, які в даний час знаходяться під [From.GetAdjective]им контролем. Їхнє прохання є ввічливим, а не вимогою, хоча цілком ясно, що вони не бачать причин для відмови."
 united_kingdom_events.140.d: "З [From.GetNameDefCap] зв'язалося [GBR.GetAdjective]ий уряд, який заявив, що - тепер, коли [GBR.GetNameDef] знову встала на ноги - вони хочуть повернути собі право на володіння будь-якими колоніальними землями, які в даний час знаходяться під [From.GetAdjective]им контролем. Їхнє прохання не є ввічливим, і вони, схоже, готові підкріпити свою вимогу силою, якщо ми наполягатимемо на цьому."
 united_kingdom_events.140.a: "Скажіть [From.GetNameDef], щоб погодився"
 united_kingdom_events.140.b: "Скажіть [From.GetNameDef], щоб відмовився"
 
 united_kingdom_events.141.t: "Ми маємо відмовитися"
 united_kingdom_events.141.d: "[From.GetAdjective]ий уряд посміявся над [GBR.GetAdjective]ою вимогою і наказувало нам негайно відмовитися. У нас немає вибору."
 united_kingdom_events.141.a: "Подивимося, як все минеться..."
 
 united_kingdom_events.142.t: "Ми маємо погодитися"
 united_kingdom_events.142.d: "[From.GetAdjective]ий уряд бачить значимість [GBR.GetAdjective]і вимоги і наказали нам негайно з ним погодитися. У нас немає вибору."
 united_kingdom_events.142.a: "Ну добре!"
 
 united_kingdom_events.143.t: "Північна Ірландія хоче приєднатися до Антанти"
 united_kingdom_events.143.d: "Шість графств Ольстера, що становлять Північну Ірландію, відокремилися від Ірландії, і відновили лоялістське правління. Зараз вони просять нас приєднатися до Антанти."
 united_kingdom_events.143.a: "Начебто ми скажемо ні!"
 
