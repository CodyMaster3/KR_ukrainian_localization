### State Modifiers ###
 GER_east_asian_naval_yards: "Військово-морські верфі Східної Азії"
 GER_east_asian_naval_yards_desc: "Кілька верфей у цьому штаті перебувають під контролем адміралтейств країн Східної Азії та обслуговують їхні флоти."
 
### Focuses ###
 GEA_status_of_the_admiralty: "Статус адміралтейства"
 GEA_status_of_the_admiralty_desc: "Після анексії французьких колоній і приєднання британських територій, Німецька Ост-Азія стала колоніальним урядом, унікальним у своєму роді, яким керують Гранд-адмірал Гельмут фон Мюкке та Остазієнфлоте. Ми повинні переглянути статус нашої постійної місії із захисту колоній від зовнішніх агресорів і визначити, як найкращим чином цього можна досягти."
 GEA_ostasien_force: "Східноазійська армія"
 GEA_ostasien_force_desc: "Армія Остазії являє собою гримучу суміш із місцевих гарнізонів, добірних німецьких військ і розрізнених тубільних загонів. Ми повинні підбити підсумки нашого підходу, ризикнути стати більш відданими морським силам, або спробувати щось трохи нестандартне?"
 GEA_request_arms_from_berlin: "Зброя з Берліну"
 GEA_request_arms_from_berlin_desc: "Нам, як і раніше, не вистачає власного ВПК для виробництва зброї, і ми покладаємося на Берлін у плані поставок. Доти, доки у нас не буде можливості налагодити внутрішні поставки, ми повинні запитувати у метрополії додаткові гвинтівки."
 GEA_modern_artillery_shipments: "Артилерія з Берліну"
 GEA_modern_artillery_shipments_desc: "Наші наявні артилерійські знаряддя є іржавими реліквіями, застарілими ще під час Вельткригу. Щоб краще захистити наші колонії, ми повинні запросити сучасну зброю з Берліна."
 GEA_increased_arms_supplies: "Додаткове постачання зброї"
 GEA_increased_arms_supplies_desc: "Зі зростанням напруженості в регіоні ми повинні ще більше зміцнити наші сили. Ми надішлемо запит до Берліна на додаткове обладнання."
 GEA_support_the_grand_fleet: "Підтримка Великого флоту"
 GEA_support_the_grand_fleet_desc: "[ROOT.GetAdjective]а доктрина має бути орієнтована на підтримку Великого флоту, спрямовуючи його на операції, де потрібні наземні війська."
 GEA_refine_our_methods: "Удосконалення наших методів"
 GEA_refine_our_methods_desc: "'Гюнтер, переконайтеся, що ми на тій самій частоті, що й наша чортова військово-морська артилерія, інакше не тільки мої чоботи розлетяться в сторони...'"
 GEA_naval_hutier_tactics: "Морська тактика Гутьєра"
 GEA_naval_hutier_tactics_desc: "Хоча саме полковник Георг Брухмюллер удосконалив використання артилерії з тактикою проникнення, ім'я генерала Оскара фон Гутьєра, як з'ясувалося, зберегло свою назву. Схоже, що історія повторилася з Корветтенкапітаном Германом Ергардом, який допомагав у тонкому налаштуванні морського берегового бомбардування, і знову Гутьєр, отримав своє визнання."
 GEA_east_asian_marine_detachment: "Східноазійський морський батальйон"
 GEA_east_asian_marine_detachment_desc: "Якщо ми хочемо убезпечити наші колонії і захистити їх від фанатичних агресорів, то нам потрібні люди, здатні прийняти виклик. Після завершення наших остаточних реформ ми станемо силою, з якою потрібно буде рахуватися."
 GEA_unorthodox_approach: "Нетрадиційний підхід"
 GEA_unorthodox_approach_desc: "У той час як ідея повернення 'тубільців' до збройних сил не є новою концепцією, ідея навчити їх бути трохи більшими за гарнізонні сили прозвучала вперше. Однак, схоже, що кілька членів офіцерського корпусу готові до виклику."
 GEA_reform_the_garrisons: "Реформа гарнізонів"
 GEA_reform_the_garrisons_desc: "Завдяки новим змінам, найбільш здібні люди будуть сформовані в ядрі нового [GEA.GetAdjective]ого формування. Також здається, що наші нові танки були забезпечені більш активними офіцерами цих реформ."
 GEA_local_ncos: "Місцеві сержанти"
 GEA_local_ncos_desc: "Німецькою мовою розмовляють не всі наші місцеві жителі, хоча вона повільно витісняє англійську і навіть французьку. Ті, хто вміють розмовляти німецькою, дуже добре себе почувають і зазвичай швидко стають унтер-офіцерами. Плюс зарплата краща."
 GEA_east_asian_heer: "Східноазіатський Хеєр"
 GEA_east_asian_heer_desc: "Незважаючи на рішучість, те, що було місцевим гарнізоном, було перетворено на сучасну армію."
 GEA_fiscal_austerity: "Фінансова суворість"
 GEA_fiscal_austerity_desc: "У зв'язку з глобальною фінансовою кризою, яка розпочалася в Берліні, ми повинні негайно скоротити наші витрати і збільшити наші доходи або ж зіткнутися з величезним дефіцитом."
 GEA_colonial_mark: "Колоніальна марка"
 GEA_colonial_mark_desc: "На відміну від наших друзів в Африці, ми ніколи не докладали серйозних зусиль для заохочення використання Остазійської марки з моменту введення власної валюти в 1927. Шляхом посиленого введення її в обіг у наших колоніях ми зможемо забезпечити валютну однаковість і послабити тягар кризи."
 GEA_share_our_burden: "Поділ нашого тягару"
 GEA_share_our_burden_desc: "Місцеві європейські поселенці вже давно користуються нашим захистом і платять дуже мало податків в обмін на порядок, яким вони користуються. Але оскільки ми покладаємося на їхню співпрацю в управлінні колоніями і не можемо заходити занадто далеко, буде краще укласти з ними угоду."
 GEA_reinforce_colonial_bureaucracy: "Зміцнення колоніальної бюрократії"
 GEA_reinforce_colonial_bureaucracy_desc: "Німецька Ост-Азія ніколи не мала повністю функціональної адміністрації для реалізації своєї волі. Тепер, після пережитих колоніальних потрясінь, настав час розширити бюрократію і встановити пряме правління над нашими колоніями."
 GEA_pacify_indochina: "Умиротворення Індокитаю"
 GEA_pacify_indochina_desc: "Індокитай є ключовою частиною Адміністрації Німецької Ост-Азії та її економічним центром. Загроза В'єтконгу не залишає нам іншого вибору, окрім як зміцнювати регіон."
 GEA_factories_of_singapore: "Фабрики в [336.GetCapitalVictoryPointName]і"
 GEA_factories_of_singapore_desc: "Наразі в [336.GetCapitalVictoryPointName]і відсутня будь-яка значуща важка промисловість. Деякі німецькі корпорації зацікавлені в тому, щоб збільшити свою присутність в Азії, але просять нашої підтримки від держави, перш ніж почати будівництво. Нові заводи дозволять збільшити зайнятість населення і стабілізувати ситуацію."
 GEA_pacify_malaya: "Умиротворення Малайзії"
 GEA_pacify_malaya_desc: "Малайзія є яскравою перлиною Східної Азії та оперативним центром усієї нашої адміністрації, але після Чорного Понеділка вона була порушена насильницьким заколотом. Ми повинні прагнути запровадити систему постів, бункерів і бастіонів, щоб заспокоїти місцевих повстанців. Це також принесе нам користь у разі нападу противника на суші."
 GEA_indochinese_investments: "Інвестиції в Індокитай"
 GEA_indochinese_investments_desc: "Текстильні фабрики Індокитаю закликають до подальшого фінансування для розширення виробництва та запровадження нових методів виробництва одягу. Надання всьому цьому фінансування сприятиме працевлаштуванню місцевих і принесе нові доходи в довгостроковій перспективі. Це сприятиме економічному піднесенню та стабілізації суспільства."
 GEA_local_arms_foundries: "Місцеві заводи зброї"
 GEA_local_arms_foundries_desc: "Нинішніх виробників зброї в межах нашої юрисдикції, м'яко кажучи, не вистачає. Ми маємо інвестувати в подальший розвиток ВПК, щоб зменшити нашу залежність від відходів з Берліна."
 GEA_fiscal_austerity0: "Захист Циндао"
 GEA_fiscal_austerity0_desc: "Наші війська билися і стікали кров'ю до останнього, щоб захистити Циндао під час Вельткригу. Ці хоробрі та стійкі ветерани зараз складають більшу частину внутрішнього кола кліки Хельмута, і вони змушують його краще захищати те, за що вони билися."
 GEA_authorise_local_arms_production: "Дозвіл на виробництво зброї"
 GEA_authorise_local_arms_production_desc: "Нині багато з наших договорів забороняють місцевій владі і князям встановлювати виробництво зброї як плату за заступництво. Завдяки реформам, проведеним в основній структурі нашого уряду, ми стали розглядати ці обмеження як застарілий архаїзм."
 GEA_siamese_border_fortifications: "Укріплення на кордоні з Сіамом"
 GEA_siamese_border_fortifications_desc: "У той час як Королівство Сіам надавало допомогу Німецькій Імперії під час Вельткригу, вони не були винагороджені достатньо, і тепер претендують на наші землі. Ми повинні зміцнити кордон на той випадок, якщо вони вирішать, що зброя говорить голосніше за слова."
 GEA_lessons_from_mittelafrika: "Зміцнення зв'язків із Міттельафрикою"
 GEA_lessons_from_mittelafrika_desc: "Міттельафрика - це наш повноцінний союзник, ми обидва володіємо однаковим рівнем автономії в Імперії і повинні прагнути до розширення нашої співпраці і зв'язків, де це можливо."
 GEA_fiscal_austerity4: "Ліси Хайнаню"
 GEA_fiscal_austerity4_desc: "Хайнань є важливим перевалочним пунктом для операцій на півдні Китаю і вздовж узбережжя Індокитаю. Ми повинні прагнути зміцнити його."
 GEA_counter_insurgency_lessons: "Уроки боротьби з повстанцями"
 GEA_counter_insurgency_lessons_desc: "Міттельафриканські колоніальні сили мають великий досвід жорсткого і кровопролитного придушення місцевих повстанців. Оскільки у нас є серйозні проблеми з такими людьми в нашій власній країні, ми повинні просити про створення постійного військового аташе."
 GEA_white_phosphorus_bombs: "Flüssigkeitsbrandbombe"
 GEA_white_phosphorus_bombs_desc: "Місцевість Міттельафрики заповнена густою рослинністю і джунглями, через що вони впровадили нову зброю: Flüssigkeitsbrandbombe 'Напалмова бомба', для бомбардування повстанців у густій рослинності Африки. Використання в ній білого фосфору воістину захоплює дух, хоча більш традиційні члени Адміралтейства вважають його вплив на противника досить неприємним."
 GEA_valkyries_of_the_battlefield: "Валькірії війни"
 GEA_valkyries_of_the_battlefield_desc: "Через погану інфраструктуру та пересічену місцевість, у якій діють наші війська, ми часто відчуваємо труднощі з витяганням поранених, що призводить до загибелі людей від ран, які в іншому випадку можна було б лікувати. Компанія Фокке-Вульф звернулася до нас із можливим рішенням: придбати велику кількість своїх останніх гелікоптерів, що мають Розмір достатньо великий, щоб нести поранену людину в безпечне місце."
 GEA_singapore_flying_corps: "Авіакорпус у Сінгапурі"
 GEA_singapore_flying_corps_desc: "Наші нинішні повітряні сили повністю складаються з нашого загону морської авіації. Ми повинні прагнути знайти і підготувати додаткових пілотів для сухопутних ВПС."
 GEA_qingdao_airbases: "Авіабази в [744.GetName]"
 GEA_qingdao_airbases_desc: "[744.GetName], є ідеальним місцем для демонстрації нашої повітряної потужності по всьому регіону. Теоретично, ми можемо вдарити по Цин, Фентяню і навіть Японії з однієї бази. Тепер ми повинні спробувати розширити її, щоб полегшити ці варіанти."
 GEA_aviation_advisors: "Авіаційні консультанти"
 GEA_aviation_advisors_desc: "Наші пілоти мають бути навчені в найкращих умовах, щоб задовольнити ваші потреби, ми проводитимемо повітряні військові ігри в Циндао, щоб показати нашим конкурентам, що ми маємо на увазі."
 GEA_focke_wulf_ostasien: "Focke-Wulf Ostasien"
 GEA_focke_wulf_ostasien_desc: "Фокке-Вульф висловили зацікавленість у відкритті східноазійської дочірньої компанії, щоб скористатися нашими робочою силою та ресурсами. Нам потрібно повністю підтримати їх у цьому починанні."
 GEA_east_asian_fallschirmjager: "Східноазіатські десантники"
 GEA_east_asian_fallschirmjager_desc: "Великий Адмірал фон Мюкке давно захоплювався десантниками та їхньою сильною дисципліною. Нещодавно він вступив у контакт із 'вовком' Дітріхом Вітцелем, який запропонував навчати й командувати елітною дивізією тут, на Сході; пропозиція, від якої ми не можемо відмовитися."
 GEA_fighter_shipments: "Винищувачі з Берліну"
 GEA_fighter_shipments_desc: "У той час як ми зараз виробляємо деякі літаки на місцевому рівні, ми, як і раніше, потребуємо більшого, ніж ми можемо зараз виробляти. Ми попросимо авіакрило винищувачів з Берліна, щоб тимчасово заповнити прогалину в наших ВПС."
 GEA_grand_fleet: "Великий флот"
 GEA_grand_fleet_desc: "Ост-азійський флот є найбільшим і найграндіознішим за межами Європи і становить ядро нашої діяльності у Східній Азії. Нашим головним ворогом у регіоні, звісно, є Японська імперія та їхній власний значний флот. Вони використовують усі свої ресурси, щоб змагатися з нами."
 GEA_fleet_in_being: "Вплив флотом"
 GEA_fleet_in_being_desc: "Справжня перевага Океанічного флоту в тому, що ми - переважаюча сила, і завдяки руйнівним ударам по ворогу ми можемо контролювати море. Ми можемо гарантувати, що німецьку морську доктрину підтримуватимуть у всіх флотах."
 GEA_modern_destroyers: "Покращені есмінці"
 GEA_modern_destroyers_desc: "Есмінці є основою сучасного флоту. Ми повинні оновити і перебудувати наші власні під більш сучасні конструкції."
 GEA_command_of_the_sea: "Контроль моря"
 GEA_command_of_the_sea_desc: "У нашого флоту є тільки один пріоритет на майбутнє: перемогти японців у разі війни. Це означає, що наші зусилля мають бути зосереджені на використанні їхніх слабкостей. Японія значною мірою покладається на імпорт зі своїх маріонеток і союзників. Тому, прагнучи порушити торгівлю, ми можемо завдати величезного удару."
 GEA_colonial_battlecruisers: "Колоніальні крейсери"
 GEA_colonial_battlecruisers_desc: "Тоді як більші лінкори є опорою німецького флоту, місцевому східноазіатському суднобудуванню бракує величезних доків і доступу до сталі, яка є в материковій Німеччині. Відповідно, ми маємо намір і надалі використовувати крейсери, швидкі та маневрені кораблі з важким озброєнням, але слабшою бронею."
 GEA_aviation_school: "Школа авіабудування"
 GEA_aviation_school_desc: "У той час як німецька доктрина вважає, що військово-морська авіація повинна використовуватися тільки в розвідці, Великий Адмірал отримав дивовижну ступінь свободи для експериментів. З цією метою, якщо він так вирішить, ми могли б почати інвестувати набагато більше часу в морську авіацію, яка може стати майбутнім війни. Але це викличе суперечки в Берліні."
 GEA_light_cruisers: "Легкі крейсери"
 GEA_light_cruisers_desc: "Легкі броньовані крейсери, що важать менше ніж 5000 тонн, досить часто є ключем до створення мобільних військово-морських сил; чи то для рейдерства конвоїв, що доставляють військові матеріали до Японії, чи то для супроводу наших авіаносців у Тихому океані. Вони мають стати основою нашого флоту."
 GEA_carrier_conversion: "Конверсія конвоїв"
 GEA_carrier_conversion_desc: "Наша експериментальна доктрина призвела до необхідності перебудувати деякі крейсери під авіаносці. Це, своєю чергою, йде в розріз із загальноприйнятою доктриною Кайзеррайха і може викликати підозри в тому, що ми просто пиляємо бюджет."
 GEA_naval_aviation_ambition: "Амбіції морської авіації"
 GEA_naval_aviation_ambition_desc: "Якими б не були думки Берліна про авіаносці, навіть вони не заперечуватимуть, що літаки мають деяку корисність у військово-морському контексті. Тому ми отримали дозвіл на подальший розвиток наземної авіації, що спеціалізується на атаці суден і портів."
 GEA_form_a_naval_aerial_corps: "Морський авіаційний корпус"
 GEA_form_a_naval_aerial_corps_desc: "[336.GetCapitalVictoryPointName]ський льотний корпус міг би стати б бути розширеним. Шляхом формування спеціалізованої військово-морської дивізії ми можемо збільшити різноманітність їхньої оперативної діяльності."
 GEA_reinforce_aerial_defences: "Посилення ППО"
 GEA_reinforce_aerial_defences_desc: "Загроза повітряних атак на [336.GetCapitalVictoryPointName] викликає постійну тривогу, адже літаки з континентального Китаю, Філіппін та Австралії можуть дістатися до острова. Інвестування в місцеву протиповітряну оборону не тільки дасть нам деякий спокій, а й запевнить місцевих жителів у нашій готовності їх захистити."
 GEA_sms_neckar: "Некар"
 GEA_sms_neckar_desc: "У той час як наш флот уже є сильним і могутнім, ніколи не завадить збільшити його розмір. Ми розпочали будівництво нового лінкора 'Некар', який слугуватиме сильним і сучасним флагманом."
 GEA_underwater_fleet: "Підводний флот"
 GEA_underwater_fleet_desc: "Підводний човен має взяти на себе суттєву роль у нашому флоті, з метою знищення японських кораблів на воді. Інвестуючи в розвиток підводних суден, ми можемо закріпити нашу перевагу над їхніми вразливими торговими шляхами."
 GEA_expand_local_dockyards: "Розширення місцевих верфей"
 GEA_expand_local_dockyards_desc: "Хоча ми ніколи не зможемо побудувати лінкор і авіаносець з нашими місцевими ресурсами, есмінці та крейсери побудувати ми в змозі. Ми повинні розширити можливості місцевих верфей, щоб це стало реальністю."
 GEA_expand_naval_facilities: "Розширення бюджету ВМС"
 GEA_expand_naval_facilities_desc: "Наразі нинішні військово-морські об'єкти в Сембаванзі та Камрані можуть вміщати тільки прибережні патрулі, дислоковані в цьому районі. Ми повинні розширити ці військово-морські бази, щоб вони краще справлялися з великими кораблями і підтримували нашу зростаючу присутність."
 GEA_east_asian_merchant_navy: "Торговельний флот Східної Азії"
 GEA_east_asian_merchant_navy_desc: "Одне з найприбутковіших занять для нас, і одна з причин, через яку нас підтримує Німеччина, - це контроль за потоками торгівлі, який дає нам владу в регіоні. Чинячи тиск на деякі з великих торгових флотів, ми можемо отримати тимчасово збільшити пропускну здатність суден і доків."
 GEA_new_shipbuilding_methods: "Нові методи кораблебудування"
 GEA_new_shipbuilding_methods_desc: "Розвиток суднобудування тривав з 1934 року. Тепер, використовуючи новітні методи фрезерування сталі, будівництва корпусу та електроніку, ми можемо побудувати нові більш сучасні кораблі набагато швидше."
 GEA_rule_the_pacific: "Провідний флот в Тихому Океані"
 GEA_rule_the_pacific_desc: "Німеччина править морями! Від Атлантики до Тихого океану ми будемо правити морями, і наш флот матиме почесний титул короля найбільшого океану у світі."
 GEA_coastal_fortifications_programme: "Програма берегових укріплень"
 GEA_coastal_fortifications_programme_desc: "Зараз [336.GetCapitalVictoryPointName] є вразливим для висадок з моря. У зв'язку з політикою експансії в Японії, ми повинні побудувати мережу укріплень на узбережжі Сінгапуру."
 GEA_anti_invasion_plan: "План захисту від десанту"
 GEA_anti_invasion_plan_desc: "Наразі Сінгапур, як видається, вразливий для висадки десанту. З нарощуванням японцями своїх морських сил ми повинні розширити нашу оборону, щоб протистояти їм."
 GEA_absolute_defence_sphere: "Абсолютний захист"
 GEA_absolute_defence_sphere_desc: "Доктрина 'Gesamtschutzsphär' - це остання розробка нашого бюро із захисту колоній від вторгнення. Вона вимагає створення кількох різних резервних планів, щоб підготуватися до кожного можливого сценарію вторгнення, а також власного військово-морського десанту. Ми повинні муштрувати наші війська до повної готовності."
 GEA_navyfort4: "Берегові укріплення в Сайгоні"
 GEA_navyfort4_desc: "Сайгон є воротами до В'єтнаму і власне до Індокитаю, і як такий ми повинні прагнути зміцнити місто від десантних нападів."
 GEA_improved_marine_training: "Покращена підготовка морських піхотинців"
 GEA_improved_marine_training_desc: "Наше унікальне становище робить нашу армію більш залежною від морпіхів, ніж в інших сусідніх країнах. Ми повинні забезпечити подальшу підготовку, щоб наші бійці були найкращими. Вони стануть посланцями смерті, які моляться про те, щоб швидше почалася війна."
 GEA_expand_the_singapore_detachment: "Розгортання загону в [336.GetCapitalVictoryPointName]і"
 GEA_expand_the_singapore_detachment_desc: "Хоча наші морпіхи люті й витривалі, їхня кількість обмежена. Ми повинні прагнути до збільшення чисельності наших сил."
 GEA_jungle_warfare: "Війна у джунглях"
 GEA_jungle_warfare_desc: "Суворі джунглі Індокитаю довгий час були цвинтарем імперій, не шкодуючи ні нас, ні місцевих. Ми повинні підготувати всі наші війська до більш ефективної роботи в таких ворожих умовах."
 GEA_collaborate_with_local_elites: "Співпраця з місцевими"
 GEA_collaborate_with_local_elites_desc: "Наше внутрішнє управління є архаїчним через успадкування як французької, так і британської колоніальних систем на додаток до наших безпосередньо керованих територій. Ми вирішили сприяти тіснішій співпраці з місцевими елітами, щоб спробувати поліпшити ситуацію."
 GEA_strengthen_local_ties: "Зміцнення наших зв'язків"
 GEA_strengthen_local_ties_desc: "Сам великий Адмірал фон Мюкке проведе важливі переговори з нашими місцевими протекторатами. Його заявлений підхід у розвагу місцевих князьків може і провалитися, але варто спробувати."
 GEA_help_small_businesses: "Допомога малому бізнесу"
 GEA_help_small_businesses_desc: "Ми можемо допомогти повернути економіку на колишній курс, підтримуючи місцеві підприємства більше, ніж філії великих німецьких корпорацій. Це забезпечить процвітання і зайнятість аборигенам і допоможе відмовити їх від участі в повстанні."
 GEA_new_admiralty: "Нове адміралтейство"
 GEA_new_admiralty_desc: "Почалася переоцінка ролі Адміралтейства в Німецькій Остазії, оскільки воно поступово перетворюється на повноцінну адміністрацію, а не просто на флот із територіями."
 GEA_negotiate_with_the_sultan_of_johore: "Переговори з султаном із [846.GetName]"
 GEA_negotiate_with_the_sultan_of_johore_desc: "Султан [846.GetName] був і залишається ключовою фігурою в Малайських Султанатах, які так легко прийняли наше правління. Тепер він просить про подальші поступки, щоб виправити помилки попередньої британської адміністрації, і ми повинні йти йому назустріч."
 GEA_collaborate_with_local_monopolies: "Співпраця з місцевими монополіями"
 GEA_collaborate_with_local_monopolies_desc: "Найкращий спосіб вибратися з кризи Чорного Понеділка - підтримати економіку країни і оживити наш експорт. Для цього ми повинні підтримати великі німецькі підприємства в економічному проникненні в регіон, щоб отримати доступ до дешевої сировини."
 GEA_local_economic_initiative: "Місцева економічна компанія"
 GEA_local_economic_initiative_desc: "Рудольф Фірл, високопоставлений співробітник Північнонімецької біржі, звернувся до нас із всеосяжним планом спонсорування місцевої торгівлі та судноплавства. Це послужило б підтримкою економіці Південно-Східної Азії в довгостроковій перспективі, зробивши її менш залежною від експорту сировини."
 GEA_bao_dais_reforms: "Реформи Бао Дая"
 GEA_bao_dais_reforms_desc: "Коли ми заволоділи французькими територіями після Вельткригу, було вирішено, що імператор Бао Дай залишиться у своєму становищі як Імператор Аннама під нашою "керівною рукою". Тепер він просить провести низку реформ, щоб оживити давню імперську систему. Подивимося, чи зможемо ми надати йому це."
 GEA_german_advisory_group: "Група німецьких радників"
 GEA_german_advisory_group_desc: "Створивши постійну систему військових аташе для місцевих сил, ми можемо не тільки допомогти згладити процес їхньої інтеграції до нашої власної армії, а й стежити за радикальними елементами, які можуть проникнути в них."
 GEA_deploy_local_guards: "Розміщення місцевої гвардії"
 GEA_deploy_local_guards_desc: "У багатьох місцевих князів є спільне прохання: розширення їхніх особистих військових сил. Ми можемо допустити такі особисті армії тільки за умови, що ми отримаємо частину солдатів собі."
 GEA_drinks_with_king_sisavang: "Чаювання з королем Сісавангом"
 GEA_drinks_with_king_sisavang_desc: "У той час як король Сісаванг може бути одним з невеликих автономних утриманців, він все ще впливовий, як і інші. Він попросив виправити деякі помилки, допущені колишньою адміністрацією на його адресу. Нам доведеться певною мірою задовольнити його прохання."
 GEA_education_reform: "Реформа освіти"
 GEA_education_reform_desc: "Рівень грамотності корінного населення нині жахливий. Просуваючи освіту німецькою мовою двомовними місцевими жителями, ми можемо спробувати виправити деякі з цих проблем."
 GEA_research_institutes: "Дослідницькі інститути"
 GEA_research_institutes_desc: "Спонсорування пари університетів у європейському стилі в [336.GetCapitalVictoryPointName]і і Сайгоні дасть нам змогу розширити нашу дослідницьку базу, а також дасть змогу багатшим і освіченішим аборигенам навчатися тут, а не за кордоном, де вони можуть стати радикалами."
 GEA_east_asian_infrastructural_plan: "План розвитку інфраструктури"
 GEA_east_asian_infrastructural_plan_desc: "Розробляючи комплексний план розвитку місцевих залізниць, а також нову мережу автомобільних доріг між містами, ми можемо провести капітальний ремонт місцевої інфраструктури та покращити нашу відсутність транспортних зв'язків."
 GEA_tonkin_gulf_steel_factories: "Заводи в Тонкинській затоці"
 GEA_tonkin_gulf_steel_factories_desc: "Труднощі в будівництві інфраструктури показали нашу нестачу металургійної промисловості. Розробка Хайнаньського Залізного рудника вже давно є метою наших промислових проектувальників. У поєднанні з розвитком вугільних шахт у Північному В'єтнамі ми тепер можемо розпочати проєкт виробництва сталі в Тонкіні."
 GEA_transindochinese_railways: "Індокитайські залізниці"
 GEA_transindochinese_railways_desc: "Остання серія інвестицій і новий рухомий склад дали нам змогу завершити маршрут до Тонкіна. Це повинно допомогти поліпшити нашу внутрішню торгівлю і дасть змогу людям вільніше пересуватися джунглями."
 GEA_develop_tsingtau: "Розвиток Циндао"
 GEA_develop_tsingtau_desc: "Циндао - це більше, ніж місто, це символ німецького панування, контролю, і найбільше на світі це наше місце під сонцем. Втратити Циндао було б немислимо для вищого командування, і необхідно докласти всіх зусиль, щоб зміцнити цю Концесію."
 GEA_fortify_the_concessions: "Зміцнення концесій"
 GEA_fortify_the_concessions_desc: "Ситуація в Китаї виглядає похмурою. Націоналістичні елементи порушують наш ретельно вибудуваний мир, а японські сили просто чекають ознак слабкості. Захист наших поточних Концесій від ворожих сил, як усередині, так і за її межами, є першочерговим завданням."
 GEA_resume_sino_german_cooperation: "Китайсько-німецька співпраця"
 GEA_resume_sino_german_cooperation_desc: "Наказ Берліна зрозумілий: відкинувши питання цивілізації та раси, Німеччина і Китай повинні зустрітися одна з одною з простягнутими руками взаємної сили і дружби, зіткнувшись з обопільним ворогом.\n\nПравду кажучи, Німеччині потрібні китайські солдати як буфер проти Японії, а Китаю потрібна німецька зброя, щоб озброїти їх."
 GEA_invest_in_the_concessions: "Інвестиції у концесії"
 GEA_invest_in_the_concessions_desc: "Циндао може бути дорогоцінним каменем у нашій короні, але це не єдина концесія під нашою юрисдикцією. Розвиток наших баз у Вейхаї та Гуанчжоувані, забезпечить довгострокові вигоди для нашого панування в регіоні."
 GEA_secure_the_legation_cities: "Захист Міст-Концесій"
 GEA_secure_the_legation_cities_desc: "В акті вищого божевілля, Німеччину виключили з Ради Міст-Концесій, цей експеримент у глобальному партнерстві, вочевидь, добіг кінця, і німецьке панування в цих прибуткових містах мають відновити."
 GEA_dispatch_workers_to_the_borneo_mines: "Шахти Борнео"
 GEA_dispatch_workers_to_the_borneo_mines_desc: "Північне Борнео наразі має величезну кількість нерозвинених промислових районів, і нашою головною перешкодою є брак робочої сили для експлуатації цих ресурсів, імпортуючи китайських робітників-мігрантів до Борнео, ми зможемо почати розвивати ці галузі промисловості, які тільки зароджуються."
 GEA_send_aid_to_the_nanjing_warlords: "Допомога Нанкіну"
 GEA_send_aid_to_the_nanjing_warlords_desc: "Хоча наш прямий вплив у Китаї обмежується Концесіями, м'яка сила Німеччини напряму спрямовується через Нанкінську Кліку, а тому будь-яка загроза їхньому триваючому пануванню над південним Китаєм, є для нас довгостроковою загрозою."
 GEA_tighten_the_grip_on_the_concessions: "Контроль над концесіями"
 GEA_tighten_the_grip_on_the_concessions_desc: "З прийнятним рівнем німецького впливу на Нанкін, ми можемо відмовитися від претензій на рівноправну співпрацю з китайськими воєначальниками. Повний контроль над німецькими Концесіями на півдні Китаю, повинні бути передані адміністрації Остазії, і набути чинності негайно."
 
### Intro Screen ###
 GEA_country_intro_header: "Перлина Сходу"
 GEA_country_intro_content: "З моменту краху Британії 1926 року Кайзермарине був безперечним господарем східних морів і стражем Західного порядку на Сході. Відступ Британської 'китайської бази' в Австралазію, залишив її азіатські колонії і концесії вразливими для повстання тубільців-соціалістів, і тільки Німеччина могла запропонувати їм допомогу, інтегрувавши низку колоній і концесій від Суеца до Циндао. Однак це славне досягнення дорого нам обійшлося. Розширення на Сході було надзвичайним за своєю швидкістю і масштабом, унаслідок чого під нашу юрисдикцію потрапив гримучий коктейль із колоній, змушених визнати нашу перевагу. Таким чином, Німецька Остазія вдає із себе не колонію або країну - це ділянка території, під юрисдикцією неупередженого Адміралтейства, яке лавірує між різними протекторатами та їхніми інтересами, намагається вибудувати щось виразне з різних колоніальних систем, і оберігає все це. Незважаючи на наше панування, Японія, як і раніше, становить загрозу, сповнена рішучості витіснити нас зі Сходу і заявити про себе. Наші хоробрі солдати охороняють безпеку китайських концесій, а наші славні лінкори пильно борознять моря.\n\nЗгадуючи минулі питання внутрішньої нестабільності, ще може бути розплата, і це обов'язок Адміралтейства, щоб гарантувати, що, коли прийде час, він готовий."
 Ostasien.0.a: "Зрозуміло, сер!"
 Ostasien.0.b: "А як щодо Китаю?"
 
 GEA_country_intro_header_1: "Китай та НРГУО"
 GEA_country_intro_content_1: "Китайські володіння Фатерлянда перебувають під нашою юрисдикцією, і згідно з умовами Шанхайської конференції 1928 року, що проводилася за посередництва США, права Німеччини в Китаї дорівнюють правам будь-якої іншої іноземної держави. Місто Циндао довгий час служило сполучною ланкою в наших операціях: сучасне місто, процвітаючий порт і центр великої комерційної мережі, витканої по всьому Сходу.\n\nОднак не все, що проходить через затоку Цзяо-Чжоу, є повністю законним. Aufsichtsrat der Ostasiatischen Generalverwaltung, або Наглядова рада Головного управління Остазії, управляє численними суднами, фабриками і навіть неофіційними концесіями, які порушують дух, якщо не букву угоди 1928 року.\n\nНанкінський воєначальник Сунь Чуаньфан, прагнучи забезпечити свою автономію від центрального уряду Китаю, ухвалив низку експлуататорських угод зі зброєю в обмін на великі економічні поступки в рамках Ліги Восьми Провінцій. Незважаючи на те, що НРГУО не була визнана Пекіном, як і решта міжнародного співтовариства, вона поширює свій вплив по всій Лізі і все глибше проникає вглиб країни.\n\nЗрештою, Берлін хотів би, щоб ми використовували Китай як своєрідний буфер проти Японії; кожного солдата, використаного там, не можна потім розгорнути проти нас у Малайї та Індокитаї. Для цього уряд Китаю і Лігу Восьми Провінцій мають підтримати, а вторгнення Японії до Китаю має розглядатися лише в одному кроці від [336.GetCapitalVictoryPointName]."
 Ostasien.1.a: "Sehr Gut!"
 
### Events ###
# Black Monday
 Ostasien.2.t: "Чорний Понеділок!"
 Ostasien.2.d: "Ситуація в Німеччині вкрай важка. Після руйнівної фінансової кризи німецька економіка перебуває в руїнах, і колонії обов'язково підуть за нею. Ми повинні скоротити більшу частину наших витрат і негайно шукати способи підтримати економіку Східної Азії, яка і без того слабшає. Відновлення може зайняти багато років..."
 Ostasien.2.a: "Це крах!"
 
 Ostasien.3.t: "Кінець Чорного Тижня"
 Ostasien.3.d: "Минув тиждень з моменту початкового обвалу фондового ринку Берліна. Гума і олово, наші основні експортні товари, вже втратили більше половини своєї ринкової вартості через падіння попиту на шини в автомобільній промисловості. Водночас експорт рису на європейський ринок зупинився, залишивши десятки тисяч тонн урожаю гнити на полях і в доках. Європейці в Сінгапурі, Сайгоні та інших містах стали набагато багатшими за своїх індокитайських сусідів, маючи навіть невеликі заощадження."
 Ostasien.3.a: "З часом ми все виправимо!"
 
### Uprising Chain ###
# Yen Bai Muytiny
 Ostasien.4.t: "Нестабільність в Індокитаї"
 Ostasien.4.d: "Відтоді як наша експедиційна армія знищила Хо Ши Міна і його агітаторів-синдикалістів у Гуанчжоу десять років тому, Індокитай був відносно стабільний. Але недавній крах фондового ринку Берліна, або Чорний Понеділок, справив руйнівний вплив на високо комерціалізовану економіку Індокитаю. Страйки і заворушення поширюються в Тонкіні, Аннамі і Кохінхіні. Міські студенти та інтелектуали просять більше свободи. Що ще гірше, наша розвідка припускає, що деякі підпільні революціонери таємно поширюють свій вплив."
 Ostasien.4.a: "Ця колонія славиться непокорою"
 
 Ostasien.5.t: "Агітація націоналістів у Тонкіні"
 Ostasien.5.d: "Ми виявили низку націоналістичних і антиколоніальних рухів у Тонкіні. У кожному куточку Ханоя агітатори поширюють брошури, що закликають до національної єдності та незалежності. Ватажком агітації є група під назвою В'єтнамська націоналістична партія (ВНП), і наші агенти виявили підступний план: ці бандити проникають у наш гарнізон у Тонкіні."
 Ostasien.5.a: "Ми маємо бути готові"
 
 Ostasien.6.t: "Заколот у Єн-Баї"
 Ostasien.6.d: "Сьогодні, кілька Тонкінських гарнізонів у Єн-Баї, військовому посту поблизу нашого кордону з Китаєм, організували заколот проти колоніальних чиновників! Разом з ними виступили озброєні диверсанти з ВНП. Завдяки нашим агентам, ми зірвали їхній план почати скоординоване повстання. Ми відбилися від повстанців і почали широкомасштабні репресії в Тонкіні. Зараз відчайдушні бунтарі тікають у гірську місцевість на китайсько-в'єтнамському кордоні."
 Ostasien.6.a: "Сконцентруйте наші сили, щоб розтрощити цих бандитів!"
 Ostasien.6.b: "Оголосити воєнний стан у всьому Індокитаї!"
 
 # FRA:
 Ostasien.7.t: "Індокитайська трагедія"
 Ostasien.7.d: "'В'єтнам! В'єтнам! В'єтнам! Батьківщина Південна! Тринадцять разів я чув крик перед гільйотиною Єн-Бая. Тринадцять осіб, засуджених до смерті, кричали це, один за одним, за два метри від підйому на ешафот.'\n\n— Французький журналіст Луї Рубо став свідком нещодавніх жорстоких німецьких репресій в Індокитаї, нашій колишній колонії та нинішнього бастіону німецького колоніалізму на Далекому Сході. Генерал Андре Марті, близький друг покійного революціонера Індокитаю Хо Ши Міна, висловився за втручання в Індокитаї. Після закінчення Вельткригу тисячі індокитайських студентів, солдатів і робітників залишилися у Франції і стали твердими революціонерами. Якщо ми відправимо їх назад із достатнім озброєнням, вони можуть організувати повстання в Кохінхіні. Це може дестабілізувати німецьку колоніальну імперію і послужити світовій революції."
 Ostasien.7.a: "Бон вояж, індокитайські камради!"
 Ostasien.7.b: "Ми не сучасний П'єр Піньо де Беен."
 
 # HND:
 Ostasien.8.t: "Індокитайська трагедія"
 Ostasien.8.d: "'В'єтнам! В'єтнам! В'єтнам! Батьківщина Південна! Тринадцять разів я чув крик перед гільйотиною Єн-Бая. Тринадцять осіб, засуджених до смерті, кричали це, один за одним, за два метри від підйому на ешафот.'\n\n— Французький журналіст Луї Рубо став свідком недавніх жорстоких німецьких репресій в Індокитаї, бастіоні німецького колоніалізму на Далекому Сході. Зараз індокитайські революціонери в Калькутті лобіюють індокитайських партизан. Якщо ми пошлемо зброю і добровольців на боротьбу з німецькою поліцією і жандармами, зайнятими в Тонкіні, індокитайські революціонери можуть організувати повстання в Кохінхіні. Це може дестабілізувати німецьку колоніальну імперію і стане важливим кроком у нашому проєкті світової революції."
 Ostasien.8.a: "Надішлемо їм допомогу"
 Ostasien.8.b: "Нам не цікаво."
 
# Bao Dai Reform
 Ostasien.9.t: "Імператор Бао Дай повертається до Індокитаю"
 Ostasien.9.d: "Бао Дай, монарх Аннама, нещодавно закінчив навчання в Німеччині і повернувся в Індокитай. На жаль, він не задоволений простою церемоніальною роллю, але ретельно контрольована монархія дала б нам змогу пом'якшити нестабільність у сільській місцевості та завоювати підтримку народу, тому що аннамські селяни вроджено прив'язані до свого імператора. Однак європейські поселенці в Сайгоні рішуче виступають проти будь-яких спроб розділити владу з аннамцями."
 Ostasien.9.a: "Ласкаво просимо, король колоній"
 Ostasien.9.b: "Може, йому варто продовжити навчання"
 
 Ostasien.10.t: "Реформи Бао Дая: Перший крок"
 Ostasien.10.d: "Зійшовши на трон, Бао Дай завербував кількох діячів-реформаторів при своєму дворі, включно з неотрадиціоналістським інтелектуалом Фам Куйном і католицьким управлінцем Нго Дінь Діємом. Тепер його міністри вирішили ініціювати адміністративну реформу, щоб оживити старезну бюрократичну систему. Нині мандарини в протектораті Аннам лише номінально керують країною, тоді як їхні європейські радники мають справжню владу. Реформа Бао Дая, безумовно, завдасть шкоди європейській монополізації влади."
 Ostasien.10.a: "Ми маємо це зробити"
 Ostasien.10.b: "Зупиніть його, він зайшов надто далеко"
 
 Ostasien.11.t: "Реформи Бао Дая: Другий крок"
 Ostasien.11.d: "Після адміністративної реформи кабінет Бао Дая розпочав подальшу централізацію влади. Недавня метушня в Індокитаї дає йому гарне виправдання. Він благає нас надати йому повноваження на створення імперської поліції. Бао Дай і його міністри стверджують, що тільки імперська поліція, що несе наказ імператорського двору в Хюе, може ефективно втихомирити неслухняних селян і відновити порядок в Аннамі."
 Ostasien.11.a: "Він отримає допомогу"
 Ostasien.11.b: "Давати йому владу надто небезпечно"
 
# Revolution in Cochinchina
 
 Ostasien.12.t: "Нестабільність в Кохінхіні"
 Ostasien.12.d: "Окупація нашими силами і придушення націоналістів у Тонкіні зробили ситуацію на півдні Китаю в Кохінхіні ще більш нестабільною. Страйки зменшилися, але профспілкові активісти, як повідомляється, проводять часті збори, і поширюються чутки про те, що агітатори, замасковані під ченців і торговців, організовують селян у таємні товариства в Кохінхіні та Південному Аннамі. Додаткові дані свідчать про те, що багато в'єтнамських вигнанців незаконно перетинають кордон і в'їжджають в Індокитай. Вони, ймовірно, будуть направлені іноземними державами для участі в підривній діяльності. Наші чиновники придумали новий термін - "В'єтконг", щоб позначити цю червону загрозу."
 Ostasien.12.a: "Я відчуваю затишшя перед бурею"
 
 Ostasien.13.t: "Втеча з в'язниці в Пауло Кондор"
 Ostasien.13.d: "Сьогодні вранці наша Центральна в'язниця на острові Пауло Кондор повідомила про масову втечу! Очевидно, що це була добре організована акція - ув'язнені втекли через тунель під покровом опівночі, потім вирушили на заздалегідь підготовлені сміттєзвалища і сховалися в мережах каналів і болотах Дельти Меконгу. За оцінками, близько 150 із 25 000 ув'язнених втекли. Більшість - ліві агітатори."
 Ostasien.13.a: "У цій колонії самі лише неприємності!"
 
 Ostasien.14.t: "Рух комуни Бінь Дінь"
 Ostasien.14.d: "Провінція Бінь Дінь, Батьківщина повстання Тай Сон, стала свідком різкої ескалації селянського руху. Спочатку демонстранти вимагали покласти край праці Корве, еквівалентній кріпосному праву, але коли місцева влада проігнорувала їх, розгнівані селяни почали спалювати адміністративні будівлі, ратуші та залізничні станції, нищити податкові регістри та грабувати поліцейські дільниці. Місцева адміністрація була паралізована, і були створені асоціації під назвою "комуни", рух почав поширюватися на інші провінції в південній частині Аннама і Меконгу. Ясно, що В'єтконг стоїть за всіма цими рухами!"
 Ostasien.14.a: "Можливо, ми зможемо домовитися"
 Ostasien.14.b: "Направити війська!"
 Ostasien.14.c: "AI avoid rebellion cheat - report this if you see it"
 
 Ostasien.15.t: "Повстання в Сайгоні"
 Ostasien.15.d: "Учора одночасно спалахнули узгоджені заколоти від Тонкіна до Кохінхіни. Профспілки оголосили загальний страйк і спробували зайняти муніципальні будівлі. У той час як у більшості місць порядок було відновлено, В'єтконг зміг привести бунтівників до Сайгона і увійшов у місто. Місцеві гарнізони дезертирували, а повстанці захопили контроль над ключовими комунікаціями та адміністративними об'єктами в Сайгоні!"
 Ostasien.15.a: "Слава революції! (Грати за В'єтконг)"
 Ostasien.15.b: "Клятий В'єтконг!"
 
 Ostasien.16.t: "Ситуація в Індокитаї погіршується"
 Ostasien.16.d: "Ситуація в Індокитаї погіршилася, і повстанцям було набагато важче, ніж ми думали, заспокоїтися. Регулярні війська В'єтконгу просуваються на північ, тоді як їхні партизанські підрозділи переслідують нашу логістику і сіють страх. Багато поселенців сумніваються, що ми зможемо утримати Індокитай і зажадали евакуації цінних активів в інші колонії."
 Ostasien.16.a: "Евакуювати активи!"
 Ostasien.16.b: "Все в порядку!"
 
 Ostasien.17.t: "Ситуація в Індокитаї погіршується"
 Ostasien.17.d: "Хоча офіційні повідомлення з наших далекосхідних колоній стверджують про значні успіхи в придушенні заколоту, за даними військової розвідки, ситуація в Індокитаї фактично погіршилася. Заколотників В'єтконгу, здається, було більше, ніж Адміралтейство передбачало спочатку. Деякі великі міста і стратегічні позиції потрапили в руки повстанців; страх і заворушення поширюються. Можливо, Ост-Азії потрібна допомога?"
 Ostasien.17.a: "Вони можуть впоратися з цим."
 Ostasien.17.b: "Надіслати підкріплення!"
 Ostasien.17.c: "Сухопутна війна в Азії? Та ну!"
 
 Ostasien.18.t: "[INC.GetNameDefCap] надсилає пропозицію миру"
 Ostasien.18.d: "Повстання в Індокитаї загострилися. Ключові позиції впали перед бандитами з В'єтконгу, і ми щосили намагаємося утримати залишки наших володінь. Індокитайські повстанці надсилають нам ініціативу з метою провести мирні переговори. Незважаючи на побоювання, що це розглядатимуть як приниження, розумним кроком може бути відмова від контролю над цим регіоном."
 Ostasien.18.a: "Ні, ми будемо продовжувати боротися з цими повстанцями!"
 Ostasien.18.b: "Ми більше не можемо битися"
 
 Ostasien.19.t: "Мирні переговори зірвані"
 Ostasien.19.d: "Німецькі імперіалісти відмовилися від нашої мирної ініціативи і вирішили продовжити війну."
 Ostasien.19.a: "Лише стволи можуть говорити з імперіалістами!"
 
 Ostasien.20.t: "Перемога в Індокитаї"
 Ostasien.20.d: "Німеччина прийняла наші умови і відступила з Індокитайського півострова. Ми виконали місію з вигнання німецьких імперіалістів. Індокитай тепер звільнений від німецького колоніального режиму! Це велика перемога для нашого народу і велика поразка для німецьких імперіалістів та їхніх лакеїв."
 Ostasien.20.a: "Ласкаво просимо додому!"
 
 Ostasien.21.t: "Хороші новини, погані новини"
 Ostasien.21.d: "Схоже, Берлін стурбований ситуацією в Індокитаї. Погана новина в тому, що вони виявили той факт, що у нас не все добре, і різко розкритикували нас. Хороша новина полягає в тому, що вони послали підкріплення, щоб придушити заколотників."
 Ostasien.21.a: "Гарна новина"
 
 Ostasien.22.t: "Перемога в Індокитаї"
 Ostasien.22.d: "Наша славна армія зуміла зірвати повстання В'єтконгу в Індокитаї! Це славний день для Німеччини!"
 Ostasien.22.a: "Ура, товариші!"
 
 Ostasien.23.t: "Ескалація війни в Індокитаї"
 Ostasien.23.d: "Після того, як Німеччина послала підкріплення фон Мюкке, війна розгорілася з новою силою! Але ми переможемо, бо справедлива справа визволення непереможна. Ходять чутки, що інші великі держави намагаються перетворити індокитайський півострів на болото для Німеччини..."
 Ostasien.23.a: "В бій!"
 
 # Extra:
 Ostasien.25.t: "Рішення Бао Дая"
 Ostasien.25.d: "Кохінхіна впала перед В'єтконгом, країною точаться заворушення, весь Індокитай перебуває в стані надзвичайної ситуації. Місцеві еліти й антисиндикалістські націоналісти згуртувалися навколо імператора Бао Дая та запропонували рішення: якщо ми будемо дотримуватися договору про протекторат, що означає надання династії Нгуєн більшої автономії в Аннамі, а також у Тонкіні, вони допоможуть заспокоїти сільські райони, мобілізувати місцеві ресурси та перемогти повстанців. В іншому разі антиколоніальні настрої, що переважають, дадуть В'єтконгу перевагу. Послання Бао Дая закінчується зловісно, заявляючи, що якщо Німеччина не відповість на в'єтнамський націоналізм, "кожне село буде гніздом опору, кожен друг - ворогом, і чиновники з колоністами самі прагнутимуть залишити цю атмосферу, яка задушить їх."
 Ostasien.25.b: "Ми можемо впоратися з цим самі"
 Ostasien.25.a: "Ми потребуємо його допомоги."
 #Ostasien.25.c: "Бао Дай приведе Аннам до миру і порядку (Грати за В'єтнам)"
 
 Ostasien.30.t: "Падіння цін"
 Ostasien.30.d: "Ціни на рис і каучук стрімко падають по всій колонії. Фермери і власники плантацій сильно постраждали, особливо в наших двох великих колоніях - Індокитаї та Малайя. Можна контролювати ціну в одній колонії, але наші ресурси обмежені, і це майже напевно коштуватиме іншій з колоній кризою."
 Ostasien.30.a: "Це не наша справа"
 Ostasien.30.b: "Допоможемо Індокитаю"
 Ostasien.30.c: "Допоможемо Малайзії"
 
 Ostasien.32.t: "Страйки на плантаціях"
 Ostasien.32.d: "Ціна на гуму продовжує падати. Багато власників плантацій вирішили звільнити робітників і залишити інших працювати повний робочий день. Ці рішення викликали широкомасштабні страйки на плантаціях в Індокитаї та Малайї. Робітники вимагають, щоб роботодавці припинили звільняти працівників, і вимагають скороченого робочого часу з кращими умовами. Оскільки більшість працівників плантацій неписьменні, є підозри, що за їхньою координацією стоять соціалістичні агітатори."
 Ostasien.32.a: "Придушуйте протести"
 Ostasien.32.b: "Намагайтеся домовитися з ними"
 
 Ostasien.31.t: "Привілеї європейцям"
 Ostasien.31.d: "Після Чорного Понеділка багато європейських поселенців втратили все і відразу зубожіли. Деякі з них звернулися до нас із проханням зміцнити їхні соціальні та комерційні привілеї, щоб вони, як поселенці, не перетворилися на простих колоніальних підданих. Вони стверджують, що сувора расова кастова система є єдиним способом забезпечення миру в наших колоніях."
 Ostasien.31.a: "Відмовимо їм"
 Ostasien.31.b: "Надамо їм привілеї"
 
 Ostasien.33.t: "Рух Бінь Дінь заспокоюється"
 Ostasien.33.d: "Селянське повстання в провінції Бінь Дінь було втихомирено нашими солдатами. Бомбардувальники і морські обстріли виявилися особливо ефективними в залякуванні в'єтнамських фермерів. Бінь Дінь в'єтнамською мовою означає умиротворення, і тепер вона дійсно виправдала свою назву."
 Ostasien.33.a: "Чудово!"
 
 Ostasien.34.t: "Агітація в Сайгоні вщухає"
 Ostasien.34.d: "Звук дощу, що падає на пустельну площу, оглушує. Пошарпана брошура, кинута в стічну канаву, чорнило, що розтікається на папері в м'яких блакитних кольорах, - це єдине, що дотепер слугує доказом того, що Сайгон донедавна був осередком радикальної соціалістичної та синдикалістської агітації. На брошурі зображений в'єтнамський робітник із соціалістичним червоним прапором. У брошурі йдеться: "Пролетарі Індокитаю, об'єднуйтеся!". Незабаром він був зметений дощем і впав у стоки, де йому і місце."
 Ostasien.34.a: "Гарні новини"
 
 Ostasien.35.t: "Правила війни"
 Ostasien.35.d: "В'єтконг не поважає сучасні правила війни. Їхні партизанські бійці не тільки відмовляються носити форму, вони часто роблять усе можливе, щоб змішатися з цивільним населенням. Майже неможливо відрізнити повстанців із В'єтнаму від цивільного населення. Наші генерали стверджують, що війна проти В'єтконгу може бути тільки тотальною."
 Ostasien.35.b: "Принаймні, спробуйте знайти відмінності..."
 Ostasien.35.a: "Стріляйте по всьому, що рухається!"
 
 Ostasien.40.t: "Військова делегація до Міттельафрики"
 Ostasien.40.d: "Міттельафрика - це наш повноцінний союзник, ми обидва захищаємо Кайзеррейх від тубільців та їхньої непідкореності, тому для нас розумно тільки зміцнювати наші зв'язки. Великий Адмірал вирішив відправити військову делегацію до Міттельафрики, але що ми можемо запропонувати нашому африканському другові?"
 Ostasien.40.a: "Цікаво, їхні людожери гірші за наших?"
 
 Ostasien.41.t: "Військова делегація з Міттельафрики"
 Ostasien.41.d: "Адмірал фон Мюкке і делегація привітали Міттельафриканців, які зійшли зі свого човна в [336.GetCapitalVictoryPointName]. Схоже, що це ті люди, яких Адміралтейство шукало, з їхнім грубим і сивим виглядом, що вселяє потрібну довіру. Вони вимовили всього кілька слів перед тим, як їх супроводили до місцевого житла, до розваг місцевих мешканців, оскільки поява кількох Аскарі викликала досить сильний ажіотаж."
 Ostasien.41.a: "Майн Готт, він може боротися з биком."
 
 Ostasien.42.t: "Делегати повернулися з Міттельафрики"
 Ostasien.42.d: "Наша військова делегація повернулася з Міттельафрики. Незважаючи на деякі недоліки в роботі місцевої адміністрації, наша делегація повідомила, що їх тепло прийняли в Міттельафриці і багато чого в них навчилися."
 Ostasien.42.a: "Чудово!"
 
 Ostasien.51.t: "Нове Адміралтейство"
 Ostasien.51.d.a: "Після переоцінки статусу Адміралтейства ми вирішили, що Німецьку Остазію потрібно перетворити на повноцінну колонію. Ми зосередимося на створенні адміністрації для встановлення прямого правління з Сінгапуру!"
 Ostasien.51.d.b: "Після переоцінки статусу Адміралтейства, ми вирішили, що Німецька Остазія - це філія нашого ВМФ. Ми зосередимося на військово-морському будівництві та залишимо адміністрацію тубільцям."
 Ostasien.51.a: "Чудово!"
 Ostasien.51.b: "Чудово!"

# GEA Action in the Philippines
 
 Ostasien.60.t: "Соціалістичне повстання на Філіппінах"
 Ostasien.60.d: "Із закінченням американського колоніального правління на Філіппінах архіпелаг занурився в хаос. Група незадоволених армійських офіцерів разом із бандами селян і промислових робітників повстали проти повалення уряду і встановлення соціалістичного режиму. Ще належить з'ясувати, чи зможуть філіппінські збройні сили придушити повстанців, але деяка допомога, безумовно, збільшить їхні шанси на перемогу."
 Ostasien.60.a: "Спрямуємо підтримку філіппінській армії"
 Ostasien.60.b: "Не наша справа"
 
 Ostasien.61.t: "Соціалісти захоплюють владу на Філіппінах!"
 Ostasien.61.d: "Філіппінський уряд передав владу Синдикалістському руху. Однак південні райони Філіппін, включно з островами Палау і Мінданао, не перебувають під жорстким контролем нового центрального уряду. Можливо, це наш шанс звільнити їх від синдикалістської тиранії і взяти під імперський захист?"
 Ostasien.61.a: "Відправимо флот для забезпечення безпеки південних островів"
 Ostasien.61.b: "Залишимо їх"
 
 Ostasien.62.t: "Німецький флот на Палау!"
 Ostasien.62.d: "Німеччина взяла населення південних регіонів під свій "захист" і направила флот для забезпечення безпеки району. Як ми маємо реагувати?"
 Ostasien.62.a: "Помремо як герої"
 Ostasien.62.b: "Ми нічого не можемо зробити"
 
 Ostasien.63.t: "Філіппінський уряд складає повноваження"
 Ostasien.63.d: "Філіппінський уряд відмовився протистояти нам. Зараз південні з Філіппінських островів можуть бути додані до Остазійської колонії, славний день для Кайзеррайха."
 Ostasien.63.a: "Чудово"
 
 Ostasien.64.t: "Остазійський флот захопив Південні Філіппіни"
 Ostasien.64.d: "Сьогодні адмірал фон Мюкке повідомив з [336.GetCapitalVictoryPointName]у про те, що його флот успішно захистив Південні Філіппіни від синдикалістів у Манілі. Великий день для всього Кайзеррайха."
 Ostasien.64.a: "Чудово!"
 
 Ostasien.65.t: "Філіппіни оголошують нам війну"
 Ostasien.65.d: "Після створення синдикалістського уряду в Манілі, Остазійський флот сміливо прагне захопити південні острови Філіппін. Зараз синдикалістський уряд на Філіппінах суїцидально вирішив оголосити нам війну."
 Ostasien.65.a: "Самогубці."
 
# GEA Intervention in Burma
 
 Ostasien.66.t: "Суспільні заворушення в Бірмі"
 Ostasien.66.d: "Республіка Бірма, яка є домом для багатьох німецьких бізнес-інтересів, переживає глибоку політичну кризу. Студенти та робітники повстали проти центрального уряду в критичних демонстраціях і протестах. Поліцейські досі не змогли стримати радикальних протестувальників. Чи повинні ми спробувати підтримати бірманський уряд у цій кризі?"
 Ostasien.66.a: "Надішліть флот для підтримки"
 Ostasien.66.b: "Не наша справа."
 
 Ostasien.67.t: "Німецький флот прибуває до Рангуна"
 Ostasien.67.d: "Сьогодні в Рангун прибув величезний німецький флот. Німецька військово-морська делегація прийшла, щоб продемонструвати свою підтримку Бірманському уряду. Незгодні були шоковані та стримані потужним німецьким флотом."
 Ostasien.67.a: "Німеччина сильна!"
 
 Ostasien.68.t: "Порядок повертається до Бірми"
 Ostasien.68.d: "Бірма, молода азіатська республіка, останнім часом пережила глибоку політичну кризу, в якій було відновлено лад завдяки швидким і рішучим діям Остазійського флоту. Посли Бірми висловили глибоку вдячність Німецькій імперії та особисто адміралу Гельмуту фон Мюкке. Тепер вони прагнуть до тісніших відносин з Німецькою Імперією, щоб захистити свою незалежність і стабільність."
 Ostasien.68.a: "Гарантії їм забезпечені"
 Ostasien.68.b: "Лише я один нічого не знаю про Бірму?"
 
#GEA natural disaster
 
 Ostasien.69.t: "Виверження вулканів Вулкан і Кайя!"
 Ostasien.69.d: "Сьогодні ми отримали звістки про те, що місто Рабаул було сильно пошкоджене двома вулканічними виверженнями. Незважаючи на всі зусилля, тисячі виявилися спалені живцем, і десятки тисяч зараз потребують крові."
 Ostasien.69.a: "Треба поспішати" 
 
# Dissolution of the GEA
 
 #Ostasien.69.t: "Берлін затих"
 #Ostasien.69.d: "Ми втратили всі контакти з нашим колоніальним офісом у Берліні, не знаючи, що робити далі. Тим часом тубільці починають збиратися на вулицях міст, вимагаючи незалежності. Атмосфера напружена, як ніколи раніше."
 #Ostasien.69.a: "На нас чекає невизначене майбутнє"
 
 Ostasien.200.t: "Підкріплення до Східної Азії"
 Ostasien.200.d: "Рейхсколоніал попросив направити більше людей для участі в операціях у Східній Азії, щоб звільнити тамтешні хворі війська. Навіть якби цим людям було легше служити вдома, Східна Азія є осередком синдикалізму і боротьби між різними фракціями, з якими у нас укладені вигідні угоди."
 Ostasien.200.a: "Такими є витрати Імперії."
 
 Ostasien.201.t: "Постачання обладнання до Східної Азії"
 Ostasien.201.d: "Рейхсколоніал запросив додаткові гармати для відправки на операції в Східній Азії, щоб зменшити їх нестачу і забезпечити всі дивізії в повному обсязі. Ці гвинтівки виявляться вельми доречними під час стрільби по Східним, які наважилися піти проти Кайзеррайха."
 Ostasien.201.a: "Такими є витрати Імперії."
 
 Ostasien.202.t: "Німеччина пропонує нам зброю"
 Ostasien.202.d: "Уряд Німецької Остазії, від імені Німеччини, визнав нашу скрутну ситуацію і запропонував щедру поставку піхотного спорядження, щоб допомогти в нашій боротьбі за виживання. Однак ця доброта, безумовно, приховує бажання ще сильніше закріпити нашу економіку після закінчення війни."
 Ostasien.202.a: "Ми вимушені прийняти це"
 Ostasien.202.b: "Ми маємо відстоювати свою незалежність!"
 
 Ostasien.203.t: "Німеччина пропонує нам допомогу з нашою промисловістю"
 Ostasien.203.d: "Уряд Німецької Остазії, від імені Німеччини, визнав нашу скрутну ситуацію і запропонував деякі зі своїх заводів на нашій території для тимчасового виробництва зброї заради поставок до нашої армії. І хоча це здається вкрай корисним, необхідно запитати себе, у скільки нам обійдеться ця війна..."
 Ostasien.203.a: "Виживання наших урядів залежить від цього, як би сумно це не було."
 Ostasien.203.b: "Ми не можемо дозволити собі заплутатися в їхній мережі ще більше!"
 
 Ostasien.204.t: "Заводська оренда закінчена"
 Ostasien.204.d: "Умови, встановлені A.O.G., диктують, що оренда їхніх заводів закінчується сьогодні. Вони виявилися дуже корисними в нашій боротьбі, і ми впевнені, що німці це теж знають."
 Ostasien.204.a: "Нам доведеться прийняти наслідки цієї 'допомоги'."
 
 Ostasien.205.t: "Шахта Крамат Пулай виснажена"
 Ostasien.205.d: "Шахта Крамат Пулай, головне джерело експорту вольфраму, перетворила нас на одного з провідних постачальників вольфраму в усьому світі. Однак повідомлення з копальні свідчать про виснаження шеєлітових відкладень на копальні і попереджають про майбутнє в найближчому майбутньому повне виснаження копальні."
 Ostasien.205.a: "Це викликає тривогу."
 
 Ostasien.206.t: "Шахта Крамат Пулай руйнується!"
 Ostasien.206.d: "Шахту Крамат Пулай офіційно вичерпано. У той час як слідові поклади шеєліту залишаються, а рудники в Пераку продовжують давати розумні обсяги, наш статус провідного експортера вольфраму в регіоні більше не є реальністю."
 Ostasien.206.a: "Це було добре, поки тривало."
 
 #Ostasien.207.t: "Ostasien and The A.O.G."
 #Ostasien.207.d: "As the primary centre of German influence in Asia, the work of the Ostasien administration often crosses paths with that of the Aufsichtsrat der Ostasiatische Generalverwaltung, or A.O.G.. While we retain direct control of Guangzhou and Tsingtau, through the A.O.G., an administrative body operating inside the League of Eight Provinces, we are able to indirectly profit from several key coastal concession cities, alongside various German-owned infrastructure and industries further inland. The A.O.G. does not answer to Ostasien, nor we to them; nevertheless it is in both of our direct interests to support and protect each other where we are able."
 #Ostasien.207.a: "Cooperation is key."
 
 Ostasien.207.t: "Вплив A.O.G. у Китаї зростає"
 Ostasien.207.d: "У сезон змішаних новин, здається, що нашим партнерам в A.O.G. вдалося провернути вдалу угоду. Завершення будівництва та придбання залізниці Гуйчжоу, великомасштабного залізничного проєкту в рамках Ліги Восьми Провінцій, дало змогу A.O.G. глибше поширити свій вплив на територію Китаю. Незважаючи на те, що деякі реакції на дії A.O.G. були не надто приємними, ми можемо з упевненістю припустити, що це є ознакою хорошого майбутнього."
 Ostasien.207.a: "Радий чути."
 
 Ostasien.208.t: "Чорний Понеділок вдарив по A.O.G.!"
 Ostasien.208.d: "Наші китайські партнери пережили кризу Чорного Понеділка не краще за нас, а німецькі підприємства, що вже перебувають під тиском з боку місцевих елементів, постраждали особливо сильно. Німецький банк 'Deutsch-Asiatische Bank', який колись вважався занадто великим, щоб зазнати невдачі, перебуває на межі краху, і наслідки цієї фінансової нестабільності вже відчуваються нашим власним фінансовим сектором."
 Ostasien.208.a: "Ти теж, так?"
 
 Ostasien.209.t: "Німецький бізнес тікає з Ліги"
 Ostasien.209.d: "Після розпаду Ліги Восьми Провінцій унаслідок громадянської війни, довіра Німеччини до наявного стану справ і до Китаю загалом також упала. У той час як Ци Сеюань гарантував підтримку німецьких інтересів після своєї перемоги, віра в подальше виживання A.O.G. і її цінних міст-концесій, стрімко падає."
 Ostasien.209.a: "Майте хоч трохи віри, чорт забирай!"
 
 Ostasien.210.t: "Залишки A.O.G."
 Ostasien.210.d: "Після повного знищення Нанкінської Кліки вплив Німеччини в Китаї, схоже, добіг кінця. Ми робимо все можливе, щоб поглинути переміщену адміністрацію A.O.G. на наших концесіях, що залишилися, але з реальністю втрати нашого азіатського впливу важко змиритися."
 Ostasien.210.a: "Принаймні, у нас все ще є Циндао."
 
 Ostasien.211.t: "Німецький бізнес повертається до Китаю"
 Ostasien.211.d: "З успішним виживанням Нанкінської Кліки, довіра до китайського бізнесу почала повертатися. A.O.G., яка явно постраждала від цього досвіду, розглядала цю кризу і як досвід навчання, і як можливість, сподіваючись використати ослаблену Нанкінську державу для кращого захисту інтересів Німеччини від майбутньої кризи."
 Ostasien.211.a: "Отже, бізнес іде як зазвичай."
 
 Ostasien.212.t: "Зв'язки з Остазією"
 Ostasien.212.d: "При збереженні наших нинішніх дружніх відносин з Німеччиною, адміністрація Остазії зробила кроки на підтримку нашого військово-морського будівництва, яке розпочинається. Хоча їхні причини, безсумнівно, повністю прагматичні за своєю природою, надана ними допомога не менш сприятлива для нашого власного виживання. Німецькі інженери запропонували нові конструкції кораблів для наших верфей, або ж в якості альтернативи, був запропонований постійний військово-морський аташе для подальшої підготовки нашого власного військово-морського флоту."
 Ostasien.212.a: "Ми будемо використовувати їхні проекти легких кораблів."
 Ostasien.212.b: "Ми можемо використати їхній лінкорний досвід."
 Ostasien.212.c: "Постійний військово-морський аташе буде корисний."
 
 Ostasien.213.t: "Німецька підтримка втрачена"
 #for pro-German QIE:
 Ostasien.213.d.QIE: "Німецький військово-морський флот Східної Азії, гордість Німецької Імперії і символ військової та військово-морської майстерності Німеччини в Тихому океані, впав. З розпадом Німецької Східної Азії німецькі радники, техніки та експерти, що залишилися в Китаї, відкликаються назад, оскільки у них більше немає стимулу залишатися в Азії. Хоча це зміцнює нашу національну незалежність і усуває нашу залежність від Німеччини, це вказує на те, що китайсько-німецьке співробітництво зрештою поки що припиниться. Хоча ми, як і раніше, підтримуватимемо теплі та дружні стосунки з Німеччиною, у нас більше не буде доступу до переваг, пов'язаних з нашою прив'язкою до Німеччини, і, таким чином, нам доведеться йти своїм шляхом. Завдяки співпраці ми успішно модернізували наші збройні сили та економіку, але всьому приходить кінець."
 #for pro-German Zhili SZC:
