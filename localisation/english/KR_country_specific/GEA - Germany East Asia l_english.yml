 GEA_Zeppelin_decision_desc: "З розвитком морської авіації, дирижаблі поступово були замінені більш просунутими морськими патрульними літаками в Арсеналі Ост-Азії. завдання морської розвідки. Однак недавня війна в Індокитаї породила сміливу ідею: використовувати дирижаблі для патрулювання півострова Індокитаю. Вони могли б також доставляти вантажі в ізольовані гарнізони. З поганою протиповітряною вогневою міццю повстанців, це має бути безпечним вибором."
 GEA_Fernspaher_decision: "Елітний спецзагін"
 GEA_Fernspaher_decision_desc: "Дедалі інтенсивніша війна в Індокитаї оголила слабкість нашої армії. У той час як наші піхотні підрозділи добре оснащені, щоб захистити свою позицію від ворога, вони надто громіздкі, щоб боротися агресивно і гнучко. Ми могли б вибрати елітних солдатів з наших збройних сил, щоб сформувати наш власний елітний блок, щоб краще проводити такого роду місії."
 GEA_reintegrate_indochina: "Реінтегрувати Індокитай"
 GEA_reintegrate_indochina_desc: "Нашим силам вдалося завдати поразки В'єтнаму, і наразі він стримується. Однак це тимчасове рішення, і це лише питання часу, коли партизани будуть готові до реваншу. Ми повинні назавжди закріпити наш контроль у цих регіонах, а не просто залишити управління французьким колоніальним залишкам, як раніше."
 GEA_german_indochinese_reconciliation: "Німецько-індокитайське примирення"
 GEA_german_indochinese_reconciliation_desc: "Спогади про дії по боротьбі з повстанцями в Індокитаї переслідують Адмірала Геллмута фон Мюкке, і тепер він відчуває, що він повинен щось зробити, щоб припинити жорстокі вбивства. Він хоче проводити популярну колоніальну політику, надаючи більшу місцеву автономію і сприяючи німецько-в'єтнамському процвітанню. Вчиняючи таким чином, він сподівається повернути собі серця і уми людей у Кохінхіні."
 GEA_take_east_asian_navy: "Отримати контроль над Остазійським флотом"
 GEA_take_east_asian_navy_desc: "Флот Німецької Остазії, є цінним активом нашої військово-морської стратегії в Східній Азії. Було б краще, якби він був більш тісно інтегрований у командну структуру Берліна."

