 #for LEP:
 Ostasien.213.d.LEP: "Німецький військово-морський флот Східної Азії, гордість Німецької Імперії і символ військової та військово-морської майстерності Німеччини в Тихому океані, впав. З розпадом Німецької Східної Азії німецькі радники, техніки та експерти, що залишилися в Китаї, відкликаються назад, оскільки у них більше немає стимулу залишатися в Азії. Хоча це зміцнює нашу національну незалежність і усуває нашу залежність від Німеччини, це вказує на те, що китайсько-німецьке співробітництво зрештою поки що припиниться. Хоча ми, як і раніше, підтримуватимемо теплі та дружні стосунки з Німеччиною, у нас більше не буде доступу до переваг, пов'язаних з нашою прив'язкою до Німеччини, і, таким чином, нам доведеться йти своїм шляхом. Завдяки співпраці ми успішно модернізували наші збройні сили та економіку, але всьому приходить кінець."
 Ostasien.213.a: "Одна епоха закінчується... інша починається"

 asiapeace.7.t: "Прибуття командувачів військ Східної Азії"
 asiapeace.7.d: "Тепер, коли наші колонії в Східній Азії захоплені нашими ворогами, командири їхнього флоту і гарнізону почали просочуватися в Хеймат, здійснюючи сміливі втечі на підводних човнах і далекі подорожі через Близький Схід і Африку. Далеко не всім командирам і молодшим офіцерам східноазіатського гарнізону вдалося втекти, але ті, хто зміг, є ветеранами війни в джунглях Малайзії та Індокитаю, і будуть корисними в лавах Хеєра.\n\nЗ іншого боку, вони не виконали свій обов'язок у Східній Азії..."
 asiapeace.7.a: "Ми приймемо їх з розпростертими обіймами."
 asiapeace.7.b: "Ці хоробрі люди виконали свій обов'язок - вони повинні піти на пенсію."

