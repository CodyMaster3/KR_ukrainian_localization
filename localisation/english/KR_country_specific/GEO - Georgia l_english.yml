### Events ###
 geo.2.t: "Перегляд Потійського договору"
 geo.2.d: "Потійська угода була підписана з Німеччиною, коли Грузія перебувала під прямою загрозою з боку своїх сусідів. Тепер все інакше. Грузія має сильне міжнародне визнання, і хоча напруженість із сусідами зростає, деякі люди стверджують, що німецький захист нам більше не потрібний. Люди вказують на те, що договір дає Німеччині великий контроль над інфраструктурою та гірничодобувною промисловістю Грузії. Хоча розірвання договору економічно вигідне в короткостроковій перспективі, це відштовхнуло б нашого найбільшого партнера в Німеччині.\n\nКнязь Йохім Прусський нещодавно оголосив, що, якщо Грузія розірве договір, він відмовиться від вступу на престол, заявивши, що "Грузія та Німеччина потребують один одного". З іншого боку, Георгій Багратіон нещодавно оголосив протилежне, що він відмовиться стати монархом, якщо Грузія підтримає договір, стверджуючи, що "Грузія надто довго жила під гнітом Німеччини.\"\n\nЦе рішення має великі зовнішньополітичні наслідки. Дотримуючись договору, ми підтверджуємо нашу вірність Німеччині. Однак, якщо ми розірвемо договір, це дозволить нам діяти агресивніше і повернути наші території, які знаходяться під контролем Османської Імперії."
 geo.2.a: "Договір було розірвано, а всі компанії націоналізовані."
 geo.2.b: "Ми не можемо злити Німеччину. Нам треба допомогти компаніям."

 geo.3.t: "Трубопровід Баку-Поті"
 geo.3.d: "Після Батумського договору було побудовано новий трубопровід між Грузією та Азербайджаном, який був створений спеціально для транспортування нафти з Баку до порту Поті. Трубопровід Баку-Поті фінансувався переважно урядом Азербайджану, незважаючи на те, що більша його частина проходить через Грузію. Деякі партії в нашому уряді пропонують націоналізувати трубопровід, щоб ми могли завершити кризу Чорного Понеділка. Відносини між Азербайджаном і Грузією завжди були напруженими через азербайджанський контроль над Закаталою, містом, на яке претендує Грузія."
 geo.3.a: "Націоналізувати трубопровід!"
 geo.3.b: "Не варто злити сусідів."

 geo.4.t: "Грузія націоналізувала трубопровід Баку-Поті!"
 geo.4.d: "Хоч наші відносини з Грузією ніколи не були міцними, вони дозволили нам побудувати новий трубопровід Баку-Поті, через їхню територію. Більшість фінансування цього трубопроводу була від нашого уряду. Проте щойно до нас дійшла новина, що грузинський уряд вирішив націоналізувати свою частину трубопроводу та забрати прибуток собі! Це тільки погіршить й так напружені відносини між нашими урядами."
 geo.4.a: "Чорт!"

 geo.5.t: "Перегляд військового бюджету"
 geo.5.d: "В умовах наростання напруженості в усьому світі, а також економічної кризи, названої Чорним Понеділком, яка вразила країну, військова комісія вирішила, що настав час переглянути бюджет збройних сил, зокрема, чи слід армії приділяти більше уваги своїм оборонним чи наступальним можливостям."
 geo.5.a: "Нам потрібна більш агресивна доктрина."
 geo.5.b: "Ми залишимо оборонну стратегією – вона перевірена часом."

 geo.6.t: "Чорний Понеділок вдарив по країні!"
 geo.6.d: "Після обвалу Берлінського фондового риноку, наслідки позначилися і на нашій країні. Протягом кількох годин наша економіка була зруйнована, інфляція зашкалює, багато підприємств збанкрутували, і тисячі робітників звільняються щодня. Ситуація з кожною годиною стає дедалі гіршою, і вже надходять повідомлення про продовольчі бунти. Хоча Євген Гегечкорі є головою лише кілька тижнів, його популярність вже різко впала. Установчі збори в хаосі, а інші партії вже заявили, що уряд робить недостатньо."
 geo.6.a: "Ми маємо діяти негайно!"

 geo.7.t: "Стрибок цін на їжу"
 geo.7.d: "Оскільки багато фермерів відмовляються продавати продукти харчування задешево, в містах стає менше їжі, і тому ціни зростають кожної години. Багато людей не можуть дозволити собі їжу, тому що заробляють занадто мало, і тому деякі вдаються до насильницьких дій. Навіть поліції недостатньо, щоб зупинити грубунки магазинів. Багато людей загинуло, а інші надто налякані, щоб продовжувати бізнес через, що ситуація стає ще гіршою."
 geo.7.a: "Ви не можете змінити ринок"
 geo.7.b: "Спробуйте створити комісію за цінами на продукти харчування"

 geo.8.t: "Масові голодні бунти"
 geo.8.d: "Після рішення нашого уряду нічого не робити, у Грузії повсюдно почалися продовольчі бунти. З'явилися повідомлення про те, що люди вирушають до ферм, щоб грабувати селян. Ця ситуація стала практично неконтрольованою."
 geo.8.a: "Ну хто ж знав, що буде такий жах?"

 geo.9.t: "Комісія з сільськогосподарських товарів"
 geo.9.d: "Сьогодні парламент прийняв пропозицію щодо створення комісії з ціноутворення на продукти харчування, яка триматиме ціни під контролем. Хоч фермери не будуть задоволені цим, це запобігатиме невеликому голоду."
 geo.9.a: "Вони добре попрацюють."

 geo.10.t: "Імпортувати їжу з-за кордону?"
 geo.10.d: "Враховуючи нестабільну ситуацію в нашому сільськогосподарському секторі, багато відомих членів партії запропонували тимчасово імпортувати основні продукти харчування, щоб запобігти погіршенню ситуації. Звичайно, це швидше за все зупинить продовольчі бунти, але ми повинні враховувати той факт, що наш державний борг значно зросте, якщо ми зробимо це."
 geo.10.a: "Ми згодні."
 geo.10.b: "Це надто ризиковано..."

 geo.11.t: "Продовольча ситуація стабілізується"
 geo.11.d: "Після рішення уряду розпочати імпорт їжі з-за кордону, магазини потихеньку почали знову наповнюватися, і переважна більшість людей знову змогли прогодувати себе..."
 geo.11.a: "У цього була ціна, але воно того варте"

 geo.12.t: "Ситуація погіршується!"
 geo.12.d: "Після рішення уряду не розпочинати імпорт їжі з-за кордону, продуктів харчування стало ще менше, а люди стали агресивнішими. Нас критикують майже всі інші партії."
 geo.12.a: "Це дуже погано"

 geo.13.t: "Фермери знижуют ціни"
 geo.13.d: "Після загострення продовольчих бунтів наш уряд відновив переговори з селянством, цього разу з більшою готовністю йти на компроміси. Після багатогодинних дебатів між представниками СДПГ та фермерськими організаціями, сторони дійшли згоди. В обмін на поступки, селяни погодилися на зниження цін, що стабілізувало ситуацію в містах."
 geo.13.a: "Дуже добре"

 geo.14.t: "Тбіліські протести"
 geo.14.d: "Тисячі людей зібралися сьогодні у Тбілісі, протестуючи проти керівництва Євгена Гегечкорі та важкої економічної ситуації. Цими акціями протесту у Грузії керували кілька партій. Хоч у них різні політичні позиції, всі вони вимагають одного: нових виборів. На акціях протесту Еквтім Такаїшвілі говорив з великим натовпом, як змінилася ситуація в Грузії, і що нинішній уряд не в змозі її виправити."
 geo.14.a: "Виглядає не дуже добре..."

 geo.15.t: "Ной Жорданія - пенсіонер"
 geo.15.d: "Ной Жорданія йде з посади голови Демократичної Республіки Грузія. Він правив країною 18 років, і за нього Грузія стала сильною і відносно стабільною нацією. Однак, після деяких невдалих реформ і стагнації економіки, Жорданія вирішив піти у відставку. Євген Гегечкорі тісно співпрацював з Жорданією протягом 18 років, працюючи в його кабінеті при міністрі закордонних справ, міністрі юстиції та міністрі внутрішніх справ. Завдяки відносній стабільності Грузії, громадськість має час, щоб полюбити Гегечкорі так само, як і Жорданію."
 geo.15.a: "Жорданія добре прослужив."

 geo.16.t: "Розповсюдження протестів"
 geo.16.d: "Масові протести в почали поширюватися по всій країні. У Поті та Кутаїсі почастішали протести, які закликають до відставки уряду та нових виборів. Найгірше, Георгій Багратіон приєднався до протестів у Тбілісі, закликаючи до "кінця соціалізму в Грузії". Євген Гегечкорі сьогодні намагався виступити з промовою за межами Установчих Зборів, але її перервали протестувальники."
 geo.16.a: "Чи може бути ще гірше?"

 geo.17.t: "Ситуація з меншинами"
 geo.17.d: "Ситуація з меншинами Грузії значно погіршилась. Народна Рада Абхазії, створена як рада, що представляє абхазький народ, офіційно заявила, що центральний уряд має скликати нові вибори. В останні дні в Сухумі та Сочі почастішали протести. Однак у Південній Осетії ситуація набагато гірша. Хоч осетинські повстання закінчилися у 1920 р. схоже, що економічний колапс знову спричинив конфлікт у регіоні. Грузинська армія намагалася утримати осетинських бунтівників, але конфлікт завдає великої шкоди регіону."
 geo.17.a: "Чорт із ними."

 geo.18.t: "На Гегечкорі зростає тиск, щоб провести нові вибори"
 geo.18.d: "Тиск на Євгена Гегечкорі з обох боків посилюється. По всій країні продовжуються акції протесту, на деяких підприємствах закликають до страйків проти. Опозиційні партії в Установчих Зборах, очолювані опозиціонером Еквтімом Такаїшвілі, продовжують закликати уряд піти у відставку та провести нові вибори. Міністри починають говорити про те, що нові вибори можуть бути найкращим способом зберегти стабільность в Грузії."
 geo.18.a: "Можливо, вибори необхідні."

 geo.19.t: "Євген Гегечкорі закликає до нових виборів"
 geo.19.d: "Слідом за масовими заворушеннями, голова Гегечкорі неохоче вирішив провести нові загальнонаціональні вибори через 4 місяці. Хоча очевидно, що СДПГ навряд чи досягне більшості."
 geo.19.a: "Це потрібно було зробити."

 geo.20.t: "Протести закінчуються, а кампанія починається"
 geo.20.d: "З закликом до нових виборів протести по всій країні майже повністю зникли. Вже розпочато відновлення після заподіяних збитків.\n\n ДСФРП, РС та АГЗ навряд чи досягнуть більшості, і натомість можуть сформувати коаліцію. Ключовими партіями є СДПГ та НДП. Гегечкорі та СДПГ виступають за продовження нинішньої програми уряду. З іншого боку, НДП критикує невдачі нинішнього уряду, а саме нездатність уряду швидко вирішити кризу Чорного Понеділка. НДП збирає голоси у монархістів, після того, як Еквтайм Такаїшвілі пообіцяв, що у разі перемоги НДП на виборах вони проведуть референдум про монархію."
 geo.20.a: "Мир повертається до Тбілісі."

 geo.21.t: "Принц Йохім підтримує НДП"
 geo.21.d: "Популярний німецький князь Йохім, оголосив про свою підтримку НДП Еквтіма Такаїшвілі. У своїй заяві він сказав, що час соціалізму в Грузії добіг кінця. Йохім також говорив про успіхи конституційної монархічної системи Німеччини, яка допомогла їм стати світовим гегемоном."
 geo.21.a: "Напевно, надто близько до Німеччини?"

 geo.22.t: "Георгій Багратіон підтримує НДП"
 geo.22.d: "Популярний кандидат Георгій Багратіон, оголосив про свою підтримку НДП Еквтіма Такаїшвілі. У заяві він сказав, що соціалізм призвів до постійного хаосу, який ми спостерігаємо протягом останніх кількох місяців, і що для виживання Грузії має бути створений належний монархічний, консервативний, націоналістичний уряд."
 geo.22.a: "Монархії надто старомодні."

 geo.23.t: "Ріст противоборчих лівих партій"
 geo.23.d: "В умовах, коли СДПГ намагається повернути свою популярність, інші ліві політичні партії почали відбирати у них дедалі більше виборців. Одна з них, ДСФРП разом із Йосипом Баратовим, орієнтована на федералізм та децентралізацію. Інші, це радикальні соціалісти, які орієнтовані на аграрний соціалізм та ідею соціалізації землі, або поділу землі серед селян-орендарів. Хоч жодна з партій не зможе сформувати уряд, їхня зростаюча популярність та слабкість СДПГ означає, що остання буде змушена сформувати коаліцію з однією з цих партій."
 geo.23.a: "Поділити голоси?"

 geo.24.t: "Поляризація"
 geo.24.d: "З крахом гегемонії СДПГ і зростаючим хаосом всередині країни, посилюється поляризація суспільства, і все більше людей підтримують радикальні рухи. Багато людей, деякі навіть колишні прихильники більшовиків, починають все більше підтримувати есерів. Інші, починають підтримувати Патріотичний союз Тетрі Гіоргі, праву націоналістичну партію на чолі з колишнім генералом Левом Кереселідзе та професором Михайлом Церетелі. Ця група протягом багатьох років виступала за монархізм. НДП оголосила, що вона відмовиться від створення коаліції з ними, якщо це буде необхідно."
 geo.24.a: "Попереду тривожні часи."

 geo.25.t: "НДП та АГЗ ведуть перемовини"
 geo.25.d: "НДП, яка дедалі більше сподівається перемогти на майбутніх виборах, уже почала попередні перемовини щодо коаліції з партією землевласників, яка відокремилася від НДП багато років тому. Хоча НДП, швидше за все переможе, вони навряд чи отримають більшість, тому можна припустити, що вони сформують коаліцію з АГЗ Григорія Вешапелі."
 geo.25.a: "Вони ще не перемогли..."

 geo.26.t: "Гегечкорі та Жорданія провели великий мітинг в Тбілісі"
 geo.26.d: "Намагаючись отримати додаткові голоси на виборах СДПГ провела в центрі Тифлісу великий мітинг, в якому взяли участь багато високопоставлених політиків СДПГ, у тому числі Євген Гегечкорі та Ной Жорданія. Обидва виступали з промовами, одержуючи гучні оплески від величезного натовпу. Незважаючи на успіх мітингу, багато хто в ЗМІ вважає, що ці заходи не допоможуть СДПГ, та прогнозують перемогу НДП."
 geo.26.a: "Чи зможуть вони щось змінити?"

 geo.27.t: "Еквтім Такаїшвілі оголошує референдум з монархії"
 geo.27.d: "Хоча Еквтім Такаїшвілі та НДП офіційно є республіканцями, одним з головних питань для них був референдум про те, чи має Грузія стати конституційною монархією. Зі зростанням популярності монархії в останні роки, вони змогли перемогти на виборах. Тепер, виникає важливе питання. Чи мають НДП та АГЗ вплинути на результат референдуму? Якщо уряд стане на чийсь бік, а потім ця сторона програє референдум, це зруйнує довіру до уряду. Однак, якщо не стати на чийсь бік, ми ризикуємо отримати неочікуваний результат."
 geo.27.a: "Встати на бік республіканців."
 geo.27.b: "Не займати чийсь бік."
 geo.27.c: "Встати на бік монархістів."

 geo.28.t: "Тетрі Георгі проводить мітинг в Тбілісі"
 geo.28.d: "Шалва Маглакелідзе був генералом грузинської армії, поки не пішов у відставку, щоби брати участь у політичному житті країни. Він допоміг заснувати Тетрі Гіоргі, праву антисоціалістичну організацію. Незважаючи на те, що сама група є незначною, багато її політиків, у тому числі її лідер Лев Кереселідзе і особливо Шалва Маглакелідзе, дуже популярні в Грузії.\n\nСьогодні організація проводить у Тбілісі промонархічний мітинг, у якому беруть участь тисячі громадян Грузії. Мітинг розпочався мирно, хоча протягом дня виникали сутички з лівими групами. Після кількох зіткнень між соціалістами та монархістами поліція була змушена втрутитися, щоб спробувати розвести групи. Однак обидві сторони лише посилили насильство, що призвело до великих зіткнень між соціалістами, монархістами та поліцією. До кінця дня було багато поранених, а місту було завдано великої шкоди. На щастя, ніхто не загинув."
 geo.28.a: "Це тривожно..."

 geo.29.t: "ОСФ виступає проти монархізму"
 geo.29.d: "Євген Гегечкорі, колишній голова Грузії, нещодавно оголосив про створення \"Об'єднаного Соціалістичного фронту\" проти монархізму в країні. Після початку переговорів з соціалістичними революціонерами та ГСФРП, вони дійшли згоди щодо спільної агітації проти монархії. У своїй промові в Тбілісі, Гегечкорі говорив про те, як монархізм може звести нанівець будь-який прогрес, досягнутий соціалізмом у Грузії, і що будь-який справжній соціаліст має бути проти монархізму. Він також засуджує проведення референдуму, стверджуючи, що це була дешева спроба отримати голоси."
 geo.29.a: "Хворий невдаха."

 geo.30.t: "Інтерв'ю Йохіма"
 geo.30.d: "Нещодавно, у відомій газеті країни, було опубліковано інтерв'ю князя Йохіма Прусського. В інтерв'ю було висвітлено історію його життя та його погляди.\n\nЙохім розповідає про свою ранню кар'єру в Королівській Армії Пруссії, а також службу на східному фронті. Пізніше він розповідає про свою дружину Марі та сина Карла, і про те, як змінилося їхнє життя в Грузії. Він навіть обговорює своє власне психічне здоров'я та боротьбу з грузинською мовою. На питання про те, чи треба зараз Грузії стати монархією, коли у світі зростає напруженість, Йохім відповів, що це найкращий час для цього. Він стверджував, що монархія може стати точкою стабільності після місяців політичного хаосу, а його зв'язки з німцями дозволять Грузії стати ближчим до світового гегемона.\n\nХоча люди негативно ставляться до поганого психічного здоров'я Йохіма та його боротьби з грузинською мовою, більшість країни співчуває йому. Його популярність злетіла після цього інтерв'ю."
 geo.30.a: "Чи хочемо ми німця на грузинському троні?"

 geo.31.t: "Інтерв'ю Георгія"
 geo.31.d: "Нещодавно у відомій газеті країни було опубліковано інтерв'ю Георгія Багратіона та його сина Іраклія. В інтерв'ю була висвітлена історія його життя та його бачення майбутнього Грузії.\n\nГеоргій розповідає про дворянство, своє військове утворення в Пейдж Корпусі, і про своє раннє життя в Росії. Він розповідає про свою участь у боротьбі за грузинську справу, у тому числі про боротьбу проти більшовиків під час громадянської війни в Росії. Георгій обговорив, як монархія має бути аполітичною структурою в країні, і заявив, що його син Іраклій більш політичний. Іраклій далі сказав, що монархія повинна діяти як точка стабільності в країні і повинна мати можливість \"виправити курс країни\".\n\nНезважаючи на те, що сам Георгій досить непогано дав інтерв'ю, через коментарі сина почалися суперечки. Його заяву про \"виправлення\" багато хто розцінює як образу демократії, і стверджують, що Іраклій хоче більше влади. Тим не менш, Георгій залишається досить популярним, особливо у правих колах."
 geo.31.a: "Чи хочуть вони демократію?"

 geo.32.t: "Референдум по монархії"
 geo.32.d: "Нарешті, після кількох тижнів передвиборної агітації та політичного насильства, настав час для проведення референдуму щодо монархії. Сьогодні народ Грузії масово пішов на виборчі дільниці. Однак, зрештою, перемогу отримали..."
 geo.32.a: "Монархісти — Багратіон"
 geo.32.b: "Монархісти — Йоахім"
 geo.32.c: "Республіканці."

 geo.33.t: "Соціалісти маршують по Тбілісі"
 geo.33.d: "Почувши результати референдуму, соціалісти по всій країні розлютилися. Республіканські лідери, зокрема колишні голови Ной Жорданія та Євген Гегечкорі, не визнали результатів референдуму. Наступного дня після референдуму тисячі людей вийшли на вулиці Тифліса на знак протесту проти монархії. Вогняні промови Йорданія спровокували насильство серед натовпу, а пізніше, протягом дня, відбулися акти вандалізму та зіткнення з поліцією. Ходили навіть чутки, що генерал Валіко Джугелі, чільний член СДПГ, підтримав протестувальників. Схоже, що ситуація у Грузії погіршується."
 geo.33.a: "Така воля народу!"

 geo.34.t: "Валіко Джугелі реформує народну гвардію"
 geo.34.d: "У перші дні незалежності, Народна гвардія Грузії була добровільним загоном, що складався в основному з меншовиків. Вона була розпущена, після відновлення ладу в Грузії. Проте, генерал Валіко Джугелі нещодавно заявив, що після перемоги монархістів на референдумі, Грузія знову перебуває під загрозою, і що Народна гвардія має бути реформована. Того ж дня він пішов у відставку з посади генерала армії. Вже тисячі соціалістів поповнили лави Народної гвардії, і зараз є побоювання, що Джугелі хоче поновити республіканський уряд під керівництвом СДПГ."
 geo.34.a: "Джугелі становить небезпеку для Грузії."

 GEO_remove_jugheli_effect: "§YValiko Jugheli§!:\n   перестає бути Верховним командувачем\n   перестає бути генералом"

 geo.35.t: "Генерал Кайхосро Чолокашвілі зустрічається з королем Георгієм"
 geo.35.d: "Какуца Чолокашвілі, генерал грузинської армії, нещодавно зустрівся з королем Георгієм Багратіоном. На зустрічі Чолокашвілі заявив, що з хаосом, що панує в Тбілісі, настав час покінчити. Чолокашвілі говорив про \"захист Грузії\" та \"тимчасовому контролі\", але було ясно, що він пропонував: переворот. Чолокашвілі сказав, що на його боці є частина армії, і він може швидко усунути від влади нинішній уряд та забезпечити безпеку Тбілісі. Але Грузія все ще перебуватиме під зовнішньою загрозою, і тому його нова адміністрація має залишатися при владі в майбутньому. Чолокашвілі також заявляє, що має громадянську підтримку з боку Тетрі Гіоргі. Чолокашвілі пропонує дивне поєднання монархії, військових та Тетрі Гіоргі. Такий план може назавжди покінчити з демократією у Грузії."
 geo.35.a: "Дійте за планом."
 geo.35.b: "Як він взагалі посмів таке запропонувати!"

 geo.36.t: "Кайхосро Чолокашвілі бере Тбілісі"
 geo.36.d: "Рано вранці, коли більшість країни ще спала, Какуца Чолокашвілі з військом, рушив до Тбілісі. Його війська швидко просувалися, утримуючи в'їзди та виїзди з міста та захоплюючи урядові будівлі. Ноя Жорданія та Євгена Гегечкорі, помістили під домашній арешт. Коли прем'єр-міністр Еквтім Такаїшвілі прокинувся, було вже пізно, оскільки уряд уже був під контролем Чолокашвілі. Такашвїлі оголосив про свою відставку, і король Георгій призначив Чолокашвілі новим прем'єр-міністром Грузії, який припинив дію конституції та розпустив парламент."
 geo.36.a: "Демократія в Грузії мертва."

 geo.37.t: "Бунти в Тбілісі"
 geo.37.d: "Всюди у Тбілісі стрілянина між поліцією та Народною Гвардією Джугелі. Загинуло 4 людини, і було завдано великої шкоди. Але схоже, що хаосу може прийти кінець. Дедалі більше людей починають залишати акції протесту і повертатися до роботи, приймаючи той факт, що в їхній країні тепер панує монархія. Можливо, ми пройшли пік антимонархічних протестів."
 geo.37.a: "Світло в кінці тунелю."

 geo.38.t: "Протести в Тбілісі згасли"
 geo.38.d: "Після кількох тижнів протестів і заворушень, викликаних референдумом про монархію, останні протестувальники остаточно розійшлися, і у Тбілісі знову встановилася стабільність. Незважаючи на те, що монархія залишиться вкрай спірною темою, і навколо неї завжди виникатимуть суперечки, насильству та вандалізму прийшов кінець."
 geo.38.a: "Слава Богу."

 geo.39.t: "Повстання Народної Гвардії Джугелі"
 geo.39.d: "Валіко Джугелі оголосив сьогодні, що настав час, його Народній гвардії повстати проти уряду. Він відступив із Тбілісі і взяв місто Кутаїс. Загін його народної гвардії захопив Абхазію, а інший намагається взяти Поті, хоча гарнізон там завдає їм клопоту. Здається, розпочалася громадянська війна."
 geo.39.a: "Ми боремося за Грузію."

 geo.40.t: "Облога Кутаїсі"
 geo.40.d: "Кутаїсі, одне з найважливіших міст країни. Югелі захопив місто після перемоги над невеликим гарнізоном. Щоб повернути місто, ми маємо 2 варіанти. Річка Ріоні протікає через місто, і ми контролюємо її на північ від міста. Один з наших офіцерів запропонував відправити невелику елітну групу вниз річкою на плотах до міста, для таємної атаки. Проте багато хто в армії вважає, що невеликої групи буде недостатньо, і що найкращий варіант - це штурм міста."
 geo.40.a: "Таємна атака."
 geo.40.b: "Штурм міста."

 geo.41.t: "Війська розбиті під Кутаїсі"
 geo.41.d: "Посеред ночі урядові війська відправилися вниз по річці Ріоні, щоб раптово напасти на гарнізон Кутаїсі. Однак, коли вони відпливли, почався шторм. Одні плоти були пошкоджені або навіть знищені, інші викинуті на берег. До того часу, як вони дісталися міста, вони були не організовані, а частина їх спорядження була пошкоджена. Гарнізон Народної гвардії, зміг легко розбити наші війська. Це велика поразка для уряду."
 geo.41.a: "Прокляття."

 geo.42.t: "Урядові війська беруть Кутаїсі"
 geo.42.d: "Наші війська змогла швидко захопити слабкий гарнізон Народної гвардії та успішно відновити контроль над містом."
 geo.42.a: "Відмінно."

 geo.43.t: "Облога Сухумі"
 geo.43.d: "Далі потрібно взяти місто Сухумі, столицю Абхазького регіону. Народна гвардія має великі сили у місті, і народ не хоче співпрацювати з нами. Плани захоплення міста були висунуті кількома офіцерами. Місто є великим портом на Чорному морі, і зараз у порту багато кораблів. Деякі офіцери пропонують, щоб наші сили спочатку захопили порт, а потім саме місто, щоб не дати відступити Народній гвардії. Проте інші офіцери кажуть, що загнана в кут Народна гвардія чинитиме запеклий опір. Тому ми маємо дати їм відступити. Більшість наших офіцерів згодні з планом зайняти спочатку саме місто, а не порт."
 geo.43.a: "Спочатку місто, а потім порт."
 geo.43.b: "Спочатку порт, а потім місто."

 geo.44.t: "Народна Гвардія відступає від Сухумі"
 geo.44.d: "Бої велися на вулицях Сухумі, коли наші війська увійшли в місто з півночі. Наші війська змогли швидко відтіснити їх у порт, де вони втекли на кораблях. Так як вони змогли відступити, це дозволило нам легко повернути місто."
 geo.44.a: "Відмінно."

 geo.45.t: "Урядові війська розбиті під Сухумі"
 geo.45.d: "Облога Сухумі виглядала так, начебто все йшло ідеально, тому що наші війська швидко взяли під контроль порт. Однак, коли наші війська просунулися далі, вони зіткнулися з надзвичайно жорстким опором Народної Гвардії. Наші війська були відкинуті назад через сильний спротив з боку Народної Гвардії. Врешті-решт наші війська були змушені відступити. Схоже, що Сухумі під контролем Джугелі."
 geo.45.a: "Все пройшло не дуже добре."

 geo.46.t: "Битва за Поті"
 geo.46.d: "Битва все ще вирує у портовому місті Поті. Наші сили поки що контролюють місто, але регулярно відбуваються сутички з Народною Гвардією. Нам потрібне підкріплення якнайшвидше. У нас є залишки військ в Сухумі, але для їх організації та відправки потрібен час. Інша частина військ на Кавказькій залізниці. Багато наших офіцерів пропонують відправити наші війська до залізниці, щоб вчасно дістатися до Поті."
 geo.46.a: "Надіслати війська до Кавказької залізниці."
 geo.46.b: "Відправте підрозділи з Сухумі."

 geo.47.t: "Поті врятовано"
 geo.47.d: "Наше підкріплення прибуло в Поті всього за кілька годин до того, як Народна Гвардія увішла до міста. На щастя, після довгих боїв наші сили змогли утримати місто та відтіснити Народну Гвардію."
 geo.47.a: "Чудово."

 geo.48.t: "Поті втрачено"
 geo.48.d: "Наша підтримка, прибула до Поті надто пізно. Коли наші війська прибули із Сухумі, місто вже контролювала Народна Гвардія. Вони намагалися атакувати самотужки, але були швидко відбиті. Схоже, Поті втрачено."
 geo.48.a: "Ми ще повернемося!"

 geo.49.t: "Джугелі підступає к Тбілісі"
 geo.49.d: "Валіко Джугелі, веде велику кількість військ, щоб захопити столицю. Гарнізон уряду, що залишився в Тбілісі, досить малий, і він міг би його взяти, якби зміг отримати підтримку від інших міст. Це буде битва за майбутнє країни."
 geo.49.a: "Можливо, майбутнє буде світлішим..."

 geo.50.t: "Народна Гвардія переможена"
 geo.50.d: "Наші війська зустрілися з силами Валіко Джугелі за межами Тбілісі. У боях, під час артилерійського обстрілу, Джугелі був убитий. З цією перемогою, наш уряд у безпеці. Тепер ми можемо розпочати реалізацію наших планів та сформувати альянс із Тетрі Гіоргі."
 geo.50.a: "За Грузію!"

 geo.51.t: "Джугелі та Народна Гвардія беруть Тбілісі!"
 geo.51.d: "Коли сили Джугелі прибули під Тбілісі, вони отримали підкріплення з інших міст. Урядові війська були недозабезпечені та не мали морального духу. Багато хто з них навіть дезертував у Народну Гвардію перед початком битви. Після кількох годин битви, урядові війська були розгромлені, і війська Джугелі увійшли до Тбілісі. Какуца Чолокашвілі, Георгія Багратіона та його сина Іраклія було заарештовано. У своїй промові біля будівлі парламенту Югелі знову проголосив республіку, і що він керуватиме коаліцією СДПГ, РС і ГСФРП доти, доки не буде проведено належних виборів."
 geo.51.a: "Грузія вільна!"

 geo.52.t: "Що робити з Чолокашвілі та Багратіонами"
 geo.52.d: "Тепер, коли уряд під контролем, треба вирішити: що робити зі злочинцями, які намагалися знищити грузинську демократію. Насамперед це стосується Какути Чолокашвілі, Георгія Багратіона та його сина Іраклія. Звісно, ​​вони мають бути покарані, їхні злочини – зрада Грузії. Однак деякі стверджують, що найкраще було б, посадити їх під домашній арешт. Це покаже, що наша адміністрація, бореться не за помсту, а за найкраще майбутнє."
 geo.52.a: "Вони зрадили, вони заслуговують на довічне ув'язнення."
 geo.52.b: "Посадіть їх під домашній арешт."

 geo.53.t: "Інтеграція Народної Гвардії"
 geo.53.d: "Війська Народної Гвардії добре послужили нам у поваленні монархічного уряду. Незважаючи на те, що вони були без підготовки, вони продемонстрували справжню відданість демократії та республіці. Зараз розпочався процес інтеграції цих підрозділів до армії, щоб розбавити прихильників Чолокашвілі."
 geo.53.a: "Вони добре билися."

 geo.54.t: "Укріплення політичних інститутів"
 geo.54.d: "Валіко Джугелі оголосив, що настав час зміцнити політичні інститути країни. По-перше, він ухвалив закон, у якому Грузія завжди буде республікою, щоб у монархістів не було шансів знову прийти до влади. По-друге, він звільнив усіх суддів, які намагалися надати легітимність режиму Чолокашвілі, і підкреслив, що саме суди повинні захищати політичні інститути Грузії."
 geo.54.a: "Грузія завжди буде республікою!"

 geo.55.t: "Джугелі оголошує вибори"
 geo.55.d: "Сьогодні у своєму виступі біля будівлі парламенту Валіко Джугелі оголосив великому натовпу людей про те, що за кілька місяців відбудуться нові вибори. Промова була тріумфальною натовпу, радісного від того, що демократія знову прийде в країну."
 geo.55.a: "Відмінно."

 geo.56.t: "Грузія відвернулась від Німеччини"
 geo.56.d: "Демократическая Республика Грузия родилась при поддержке Германской Империи. Чтобы обеспечить свою независимость в бурные времена русской революции, грузинское правительство подписало Потийский договор, который дал Германии огромную экономическую власть в стране. После кризиса Черного Понедельника и краха грузинской экономики, Грузия решила объявить о прекращении действия Потийского договора и вместо этого заняла анти-германскую позицию, используя национализм для получения поддержки своего правительства. Некоторые из наиболее патриотических членов их правительства даже обсуждали отвоевание у нас Батума."
 geo.56.a: "Дещо, за чим можна спостерігати."

 geo.57.t: "Мобілізація в Грузії!"
 geo.57.d: "С началом войны на Ближнем Востоке, грузинское правительство усилило свои нападки на Империю в речах, провозглашая, что грузины, страдающие под османским владычеством, скоро будут \"свободны\". Это, наряду с внезапным наплывом войск на границу, может означать только одно: Грузия скоро объявит войну Империи."
 geo.57.a: "Чорт."

 geo.60.t: "Кабінет короля"
 geo.60.d: "Теперь, когда страна надежно находится под контролем наших новых режимов, настало время создать кабинет для страны, состоящий из наших союзников.\n\nКакуца Чолокашвили, возглавивший новое правительство, останется на посту премьер-министра. Сын короля Георгия, принц Ираклий, помогал в перевороте и гораздо более политически активен и способен, чем его отец. Он станет министром иностранных дел. Шалва Маглакелидзе - отставной генерал, ныне один из самых популярных Тетрийцев. Германофил и крайний националист, он хочет занять пост министра внутренних дел, но было решено, что он слишком идеологичен для этой должности. Лучше поставить его на высокий пост, где он не сможет слишком сильно влиять на идеологию правительства. Поэтому он станет министром экономики. Лев Кереселидзе - еще один бывший генерал, возглавлявший Грузинский легион в первом Вельткриге. Лидер Тетри Гиорги, решено, станет министром внутренних дел."
 geo.60.a: "Відмінний уряд."

 geo.61.t: "Грузія хоче доєднатися до Райхспакту"
 geo.61.d: "Во время первого Вельткрига, мы помогли Грузии стать нашим союзником на Кавказе. Их правительство остается дружественным к нашему с момента обретения их независимости, и теперь, когда международный порядок находится под угрозой, они попросили присоединиться к нашему союзу."
 geo.61.a: "Ласкаво просимо до Райхспакту."
 geo.61.b: "Ми відмовляємось."

 geo.62.t: "Німеччина згодна!"
 geo.62.d: "Германия приняла нашу просьбу о вступлении в Рейхспакт"
 geo.62.a: "Відмінно."

 geo.63.t: "Німеччина відмовляє!"
 geo.63.d: "Германия отклонила нашу просьбу присоединиться к Рейхспакту"
 geo.63.a: "Чорт."

 geo.67.t: "Вибори в Народну Раду Абхазії"
 geo.67.d: "Народный Совет Абхазии, орган, созданный в первые дни существования республики для представления абхазского народа, недавно провел местные выборы по всей Абхазии. Создание Народного Совета позволило абхазскому народу не чувствовать себя запуганным центральной властью и дать ему право голоса в своем регионе. Выборы прошли без сучка и задоринки, и контроль над советом получили более левые националистические группы."
 geo.67.a: "Демократія – це добре."

 geo.68.t: "Автономія для Південної Осетії"
 geo.68.d: "С выборами в Народный Совет Абхазии несколько недель назад, люди в регионе Южной Осетии начали задаваться вопросом, почему у них нет собственного делегированного органа. После югоосетинских восстаний, которые закончились в 1920 году, регион Южной Осетии был относительно мирным, и самоопределение югоосетинского народа превратилось в неясную идею, которой придерживались только интеллектуальные круги. Однако после экономических и последующих политических катастроф в 1936 году в регионе вновь вспыхнула напряженность, и поскольку многие помнили о насилии первых дней Республики, военный отряд был направлен в регион вплоть до выборов. Теперь, когда народ Абхазии осуществил свою местную демократию, вопрос, который начинает входить в мейнстрим, заключается в том, заслуживает ли югоосетинский народ того же."
 geo.68.a: "Сподіваюся, все налагодиться."

 geo.69.t: "Марш за автономію Південної Осетії"
 geo.69.d: "Мелкие группы, которые боролись за югоосетинскую автономию, похоже, наконец-то прорвались в мейнстрим, с массовой поддержкой марша за автономию, который состоялся в Цхинвале, столице югоосетинского региона. Хотя между протестующими и полицией не было никакого насилия, есть опасения, что если подобные демонстрации продолжатся, то в мейнстрим могут войти более экстремистские элементы этого движения."
 geo.69.a: "Боже..."

 geo.70.t: "Народна Рада Абхазії погодила автономію Південної Осетії"
 geo.70.d: "Контролируемый левыми Народный Совет Абхазии официально объявил, что они, а следовательно, и Абхазский регион, который они представляют, поддерживают идею делегированного органа для народа Южной Осетии. Стало ясно, что это то, что мы не можем игнорировать, и многие в правительстве требуют ответа, чтобы волнения в югоосетинском регионе не усилились."
 geo.70.a: "Створити Народну Раду Південної Осетії."
 geo.70.b: "Нас не можна до цього залучати."

 geo.71.t: "Створено Народну Раду Південної Осетії"
 geo.71.d: "Были сделаны последние приготовления, и был создан новый Народный Совет Южной Осетии, который будет представлять народ Южной Осетии. До проведения официальных выборов в Совет, назначено временное правительство. Протесты в регионе прекратились, и хотя некоторые все еще призывают к полной независимости, они ограничиваются интеллектуальными кругами, и массы в целом довольны."
 geo.71.a: "Слава Богу."

 geo.72.t: "Осетини озброюються"
 geo.72.d: "Получив одобрение Народного Совета Абхазии, многие Югооосетинцы предположили, что автономия уже на подходе. Когда это стремление к автономии было отвергнуто нашим правительством, многие вместо этого пришли к выводу, что в регионе назревают репрессии. Поэтому многие Югоосетинцы в регионе, помня о многочисленных конфликтах, которые произошли в регионе, начали вооружаться оружием, контрабандой ввозимым с севера. Получив одобрение Народного Совета Абхазии, многие Югоосетины решили, что автономия уже на подходе. Когда это стремление к автономии было отвергнуто нашим правительством, многие вместо этого пришли к выводу, что в регионе назревают репрессии. Поэтому многие жители Южной Осетии в регионе, помня о многочисленных конфликтах, которые произошли в регионе, начали вооружаться оружием, контрабандой ввозимым с севера. Есть еще шанс покончить с любой опасностью конфликта, если будет объявлена автономия для региона. Вместо этого было бы неплохо увеличить военное присутствие там."
 geo.72.a: "Збільшити військову присутність."
 geo.72.b: "Не треба крові, створіть Народну Раду Південної Осетії."

 geo.73.t: "Військова поліція вбила трьох протестуючих"
 geo.73.d: "После дальнейших протестов по всей Южной Осетии, военная полиция была вынуждена установить там постоянное присутствие. После нескольких часов протестов, в Цхинвали начался пожар, который после того, как в нем обвинили протестующих, привел к столкновениям между военной полицией и протестующими. Ситуация быстро ухудшилась, и вскоре вспыхнул бунт. В ходе столкновений в течение всей ночи, многие люди получили ранения, а трое бунтовщиков были убиты. С распространением новостей о гибели людей по всему югоосетинскому региону обострилась напряженность, и мы должны ожидать реакции со стороны народа."
 geo.73.a: "Це не може бути вирішено мирним шляхом..."

 geo.74.t: "Осетинські повстанці напали на військову базу"
 geo.74.d: "После гибели протестующих несколько дней назад, группа дезорганизованных югоосетинских повстанцев собралась вместе и напала на военную базу недалеко от северной границы. Хотя военное присутствие там смогло быстро усмирить нападавших, оно привело к гибели 13 Югоосетинцев и 4 грузинских военнослужащих. Ясно, что необходимо предпринять что-то радикальное, чтобы разрядить обстановку. Мы могли бы, наконец, уступить требованиям Южной Осетии об автономии или жестко расправиться с ними, чтобы окончательно подавить любое стремление к автономии силой."
 geo.74.a: "Настав час поступитися та створити для них автономію."
 geo.74.b: "Жорстко натиснути."

 geo.75.t: "Воєнні дії в Південній Осетії"
 geo.75.d: "После обострения напряженности в югоосетинском регионе, туда были направлены военные, чтобы подавить любое дальнейшее сопротивление в этом районе. Многие из зачинщиков протестов и беспорядков были арестованы, и протесты были разогнаны силой. Хотя имели место столкновения с повстанцами, они были быстро подавлены военными. Южная Осетия в безопасности."
 geo.75.a: "Відмінно."

 geo.76.t: "Грузія, нарешті єдина"
 geo.76.d: "Давно втрачене, але ніколи не забуте: після нашої нещодавньої перемоги у війні проти Османської імперії наші брати Лазі в Різе та за його межами нарешті повернулися в ніжні обійми своєї справжньої батьківщини. Протягом історії регіон і його люди були під владою незліченних володінь, від мізерних князівств до великих імперій, але вони залишалися вірними православній вірі, а їхня історія глибоко перепліталася з історією Грузії – до приходу османських орд, тобто. Після турецького завоювання «санджаку Лазістану» в середині 16 століття була проведена політика ісламізації, що вбило релігійний клин між культурно братськими народами Грузії та Лази.\n\nНезважаючи на це, багато хто в Тбілісі відсвяткували звільнення Різе, а хомшеці, вірменська меншина, що проживає переважно на схід від міста, надзвичайно раді, що їх звільнили з рук тиранів, які довго переслідували їх у минулому. Однак лази з часом стали досить задоволені османським пануванням, і тому ставляться до нещодавньої зміни уряду зі скептицизмом. Враховуючи близькість Різе до лінії фронту, багато з них не лише втратили свої домівки та близьких під час війни, але також бачили, як їхні життя та надії були зруйновані снарядами, випущеними з наших гармат, і одним із головних завдань [GEO.GetLeader] та його уряду залишається залікувати рани, розірвані конфліктом, і відновити довіру Лазі до Грузії та її народу.\n\nПриродно, що процес перебудови вже почався. Робітники з усієї країни прибирають сміття, а гуманітарні організації забезпечують їжею та притулком нужденних. Османська адміністрація Різе наразі була в основному замінена, порт, який був значною мірою зруйнований османськими військами після нашого наступу, тепер знову приймає кораблі з усього Чорного моря, і, здається, нормальний стан повільно повертається на наші нові землі. Тим не менш, ще невідомо, скільки часу знадобиться для того, щоб серця людей Лазі вилікувалися і щоб вони прийняли наше правління таким, яким воно є насправді: звільнення."
 geo.76.a: "Грузія вітає своїх загиблих синів!"

 geo.77.t: "Шанс об'єднатися"
 geo.77.d: "[TUR.GetNameDefCap] вступила у війну зі своїми арабськими сусідами, і ця війна ризикує остаточно знищити півстоліття імперської історії. Це дає нам ідеальну можливість для довгоочікуваного об’єднання з нашими одновірцями та єдинокровними братами, які живуть у районі Батумі. Однак ми не можемо розраховувати на підтримку наших дій з боку Німеччини, оскільки вона має досить тісні зв'язки з Османською імперією і воліла б підтримати більш сприятливого потенційного союзника.\nЯким буде наше рішення?"
 geo.77.a: "Захищати те, що ми вже маємо."
 geo.77.b: "Хай живе Велика і Єдина Грузія!"

 geo.78.t: "A Telegram from [FROM.Capital.GetCapitalVictoryPointName]"
 geo.78.d: "We received an emergency message from Berlin, delivered through their ambassador. The government of our ally has informed us that they have received information concerning our troop movements to the Ottoman Empire border and are strictly opposed to such a decision. Should our operation continue, our ally can do nothing but break off all diplomatic relations with us.\nFighting alone could end badly for us, but it may be our last chance to regain [585.GetName]."
 geo.78.a: "We can't risk our relationship with an ally."
 geo.78.b: "Long live the Great and United Georgia!"

 geo.79.t: "The Looming Russian Threat"
 geo.79.d: "Modern Georgia was born during the turbulent years of the Russian Revolution and Civil War, and from its earliest days was protected by the Germans as part of their grand alliance and bastion against Russia. We never permanently turned our backs on it though, and our relations were quite warm in the 1920s and early 1930s. With the advent of the day already called Black Monday and a massive recession in the German Empire, our country decided to return to its home harbour once again and throw off the crippling alliance with the bankrupt giant by making agreements with a newly rising [FROM.GetNameDef].\n\nHowever, rumours are now again reaching that Russia has decided to betray us again, as it did in 1801. The [FROM.GetAdjectiveCap] government has adopted once again a policy of annexations and suppression of nations, instead of building relations with them as equals. We can no longer maintain an alliance with a country that can at any moment occupy us and make us its puppet or governorate. The only thing we have left is to reach an understanding with Germany again, as we have no other options to survive the looming storm of a new world war."
 geo.79.a: "Once again, the Russians have betrayed us."

 geo.80.t: "A New Alliance with Georgia?"
 geo.80.d: "Georgia, which entered into an alliance with Russia in 1936 during our most critical economic crisis, turned to us again. Due to the fact [RUS.GetName] decided to change its policy drastically towards aggressive expansion, the Georgian government was frightened by the new course of its ally and again turned to us for protection. Although this alliance seems rather questionable, given the fact Georgia has already betrayed us in the past, we should not forget its strategic position in the Caucasus and Azeri oil."
 geo.80.a: "Sure, we agree."
 geo.80.b: "Why do we need a double traitor as an ally?"

 geo.81.t: "Germany Accepts the Alliance!"
 geo.81.d: "Germany agrees to our offer of a new alliance against Russia. In the future we can rely on the support and protection from the Reichspakt, again as in 1918."
 geo.81.a: "We are once again well protected."

 geo.82.t: "Germany Rejects Us!"
 geo.82.d: "Germany denies our request for a potential alliance. Now we are left alone, with the imminent threat of attack from the Russian government."
 geo.82.a: "Now we can only count on ourselves."

 geo.83.t: "An Unexpected Offer"
 geo.83.d: "Today we received a secret message from the new Georgian government led by Chairman [FROM.GetLeader]. In the wake of the German financial crisis, the Georgians are now thinking of finding a new ally. They are expected to re-examine the Treaty of Poti soon and they hinted to us in their letter that they are ready to work with Russia if it offers them more favourable agreements.\nGeorgia is quite isolated from the main forces of Germany and its allies, so it is difficult to say whether their offer is sincere or they are simply afraid of the growing power of Russia under [RUS.GetLeader]'s leadership. However, there is no doubt that we should not reject any potential allies."
 geo.83.a: "Sure, we welcome Georgia."
 geo.83.b: "Why do we need a Menshevik country as an ally?"

 geo.84.t: "Russia Accepts the Alliance!"
 geo.84.d: "Our embassy in Moscow reports that the Russian government has agreed to recognise Georgia as an ally and to ensure favourable cooperation with us. In the light of this, we can formally announce to Germany that we have broken the Treaty of Poti and are no longer under its protection."
 geo.84.a: "Excellent news for us."

 geo.85.t: "Russia Rejects Us!"
 geo.85.d: "Russians have informed us that they are not interested in cooperating with us. Now we have no choice but to re-examine the Treaty of Poti with Germany again and rely on its protection."
 geo.85.a: "It seems Russia is not interested in an equal partnership with its former possessions."

 geo.120.t: "Вибори 1936 року"
 geo.120.d: "После хаоса, вызванного Черным Понедельником и неудачами правительства СДПГ, Евгений Гегечкори был вынужден назначить новые выборы, выборы, которые, как он знал, он, скорее всего, проиграет. Сегодня, когда люди идут на выборы, похоже, что это будет близко, и ни одна партия не сможет получить единоличное большинство. Вполне вероятно, что коалиция НДП-АГЗ победит в целом, хотя, возможно, СДПГ удастся наскрести победу меньшинства."
 geo.120.a: "СДПГ виживе з меншістю."
 geo.120.b: "Коаліція НДП-АГЗ отримує більшість голосів."

 geo.121.t: "Можлива коаліція СДПГ"
 geo.121.d: "Хотя СДПГ одержала победу на выборах, ни у одной партии нет достаточного количества мест, чтобы сформировать правительство большинства. Поэтому необходима коалиция. Можно либо быть сформирована с федералистской и националистической ГСФРП, или радикально-социалистической РС. Обе стороны ясно дали понять, что они открыты для коалиции."
 geo.121.a: "Коаліція з ГСФРП."
 geo.121.b: "Коаліція з РС."

 geo.122.t: "Вибори [GetYear] року"
 geo.122.d: "После нескольких недель предвыборной кампании, похоже, это будут близкие выборы, когда обе партии будут вынуждены войти в коалицию. Партия с наибольшим количеством мест..."
 geo.122.a: "СДПГ."
 geo.122.b: "Коаліція НДП-АГЗ."

 geo.123.t: "Можлива коаліція СДПГ"
 geo.123.d: "Хотя СДПГ одержала победу на выборах, ни у одной партии нет достаточного количества мест, чтобы сформировать правительство большинства. Поэтому необходима коалиция. Можно либо быть сформирована с федералистской и националистической и СДФРП, или радикально-социалистической РС. Обе стороны ясно дали понять, что они открыты для коалиции."
 geo.123.a: "Коаліція з СДПГ."
 geo.123.b: "Коаліція з РС."

