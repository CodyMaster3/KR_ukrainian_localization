 GEO_country_intro_background: "GFX_GEO_intro"
 GEO_country_intro_header: "Демократична республіка Грузія"
 GEO_country_intro_content: "Грузія здобула незалежність під час хаосу громадянської війни в Росії. Під час революції Грузія звернулася до Німеччини по допомогу. Грузія підписала Потійський договір, отримавши гарантії захисту від Німеччини в обмін на низку поступок. Крім того, згідно з Батумським договором, Грузія передала Османській Імперії регіон Батумі. Утвердивши свою незалежність, Грузія залишається мирною та стабільною державою.\n\nБудучи частиною Росії, Грузія була центром Меншиковиків, і навіть після здобуття незалежності в 1918 р. партія зберегла свій вплив. З 1918 р. країну очолював 18 років поспіль, Ной Жорданія. Меншовики мали повне політичне панування, хоча їхня народна підтримка сильно зменшилася в останні роки. На виборах 1935 р. меншовики були дуже близькі до поразки, проте вони змогли зберегти більшість. Націонал-демократична партія, набрала велику кількість голосів, а її лідер - Еквтім Такаїшвілі - почав тісніше співпрацювати з монархічними рухами. Популярність монархії зростала з роками, і двома головними кандидатами на посаду короля стали принц Йохім Прусський, син кайзера Вільгельма II, та Георгій Багратіон, голова старої грузинської династії Багратіонів.\n\n Грузія - це маяк стабільності на Кавказі. Наприкінці минулого року Ной Жорданія оголосив, що піде у відставку, щоб його замінив Євген Гегечкорі, який працював в уряді Жорданії з моменту здобуття незалежності. Якщо до наступних виборів у 1939 р. не буде ніяких потрясінь політична ситуація в країні навряд чи зміниться."

