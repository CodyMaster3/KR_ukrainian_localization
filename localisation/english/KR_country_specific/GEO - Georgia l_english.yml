 GEO_sasha_gegechkori: "Sasha Gegechkori"
 GEO_sasha_gegechkori_leader_desc: "§YBorn:§! §LDecember 5th, 1887, in Naoghalevi, Kutais Governorate, Russian Empire§!\n§YBackground:§! §LAleksi \"Sasha\" Gegechkori was born in 1887 in a small village near Martvili, to an impoverished noble family. He became involved in the revolutionary movement in 1902, where he worked for the Bolshevik faction of the RSDLP in various cities across not only the Caucasus, but all of Russia, most notably Chelyabinsk. He was arrested multiple times and ultimately exiled to Astrakhan, where he stayed until the February Revolution of 1917, after which he returned to the Caucasus, where he was appointed head of the Western Transcaucasian Revolutionary Committee and was tasked with initiating uprisings in his home region of Samegrelo. However, he was arrested by the Menshevik government on March 7, 1918 and was imprisoned for inciting rebellion, being released from prison only after the Russian Civil War. After his release he would rejoin the shattered remnants of the underground Georgian Communist Party. When its leader Philipe Makharadze retired from revolutionary activities Gegechkori took on the mantle of leadership and has worked since then to rebuild the part to a semblance of its former relevance, finally succeeding with the help of outside powers.§!"

 GEO_aleksandre_tsereteli: "Aleksandre Tsereteli"
 GEO_aleksandre_tsereteli_leader_desc: "§YBorn:§! §LNovember 1st, 1889, in Tskhrukveti, Kutais Governorate, Russian Empire§!\n§YPolitical Career:§! §LAleksandre \"Aliosha\" Tsereteli was born to the famous religious and public figure Ioseb Tsereteli. In 1909, after graduating from the Kutais Seminary, he moved to Kharkov to study ancient world history. Alongside his studies, he collaborated with the local newspaper, where many of his articles regarding Georgian history were published. After graduating, he moved back to Georgia where taught ancient world and Georgian history at the Kutais Georgian Gymnasium, and helped found the Tbilisi State University in 1917-18.\n\nDuring this time he also became involved in politics, joining the Socialist-Federalist Party and signing the Declaration of Independence as a member of the National Council. However, his adherence to Anarcho-Syndicalism led to him and several of his supporters leaving the party and founding the Union of Syndicalist Workers in 1919. The party found itself on the fringes of Georgian politics, however the Syndicalist revolutions in France and Britain significantly increased its popularity, leading to the party consistently holding at least one seat in the parliament, and Tsereteli became one of the major advocates for an Internationale-aligned foreign policy.§!"

 GEO_giorgi_bagration_mukhraneli: "Гіоргій Багратіон-Мухранелі"
 GEO_giorgi_bagration_mukhraneli_regnal: "Гіоргій IX"
 GEO_giorgi_bagration_mukhraneli_leader_desc: "§YBorn:§! §LJuly 16th, 1884, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §LThe tale of house Bagration-Mukhrani begins with the rise of the early 16th century prince Bagrat, who was granted the fief of Mukhrani by his brother, the King of Georgia, but eventually rose to assume a great deal of autonomous power and gained de-facto sovereignty over his fiefdom. After the Russian conquest of Georgia, the lords of House Bagration and House Bagration-Mukhrani were regarded as equally powerful, but soon the Mukhrani branch began to gain more and more support in Russian politics, especially among Georgian nationalists. The elder branch of house Bagration eventually died out, leaving the Princes of Mukhrani as the next in line to the Georgian throne. The Bagration-Mukhrani's claim was officially recognised when the throne was won by George Bagration in the recent political referendum, restoring the Georgian monarchy. King $GEO_giorgi_bagration_mukhraneli_regnal$ is considered a rather aloof man, with little political opinions of his own. He has been strongly influenced by his late father, Alexander, who died fighting the Bolsheviks, as well as his son Prince Irakli who is commonly considered a far more capable political schemer. This has left King George as a fairly easily manipulated figure, which frustrates much of the nobility. Nevertheless, the king is still a popular man among the common people. Even if he wasn't invited as a signee, he gave his endorsement to the Georgian declaration of independence in 1918, and later enlisted as a soldier in the war against the Bolsheviks. It remains to be seen if this untrained, unprepared king can become a man in his own right, or if he will be defined by the influence of his son, his advisors, generals and prime minister.§!"

 GEO_ioachim_von_hohenzollern: "Йоахім фон Гогенцоллерн"
 GEO_ioachim_von_hohenzollern_regnal: "Йоахім I"
 GEO_ioachim_von_hohenzollern_leader_desc: "§YBorn:§! §LDecember 17th, 1890, in the Royal Palace, Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPrince Joachim Franz Humbert of Prussia was born in Berlin, two years into the reign of his father Wilhelm II. Like his brothers, he attended elite schools and entered military service, eventually joining the 1st Foot Guards of the Royal Prussian Army, the most prestigious regiment in the German Empire. During the Weltkrieg, he served on the eastern front, but was wounded two months into the war and immediately sent home to Berlin. After returning, Joachim became engaged to the German noblewoman Marie Auguste von Anhalt, marrying her the next year. The couple had one child, Prince Karl Franz Joseph of Prussia, presently known as the Crown Prince Ioseb of Georgia. Joachim became quite a fixation among nascent states during the Weltkrieg, he was suggested as a potential monarch in Ireland, Finland and Poland but in all three cases, he was rejected, or passed up for other candidates. In 1917 the German diplomat Friedrich Werner von der Schulenburg and monarchists in the Committee of Independent Georgia sought to install Joachim as king of Georgia, but the government of Noe Zhordania vigorously opposed it. Later, the idea was revived by the conservative general Shalva Maglakelidze and the staunch germanophile Georges V. Matchabelli, who pushed for a referendum on restoring the monarchy. Joachim took the crown and adopted the regnal name Ioachim, but the foreign prince has not made many public appearances, as he is known to be struggling with learning the Georgian language and personal issues related to his mental health. He has still made token efforts to endear himself to the people, and already enjoys a great deal of support among the nobility thanks to Matchabelli.§!"

 GEO_noe_zhordania: "Ноє Жорданія"
 GEO_noe_zhordania_leader_desc: "§YBorn:§! §LJanuary 14th, 1868, in Lanchkhuti, Kutais Governorate, Russian Empire§!\n§YBackground:§! §LLike many of his peers, Noe Zhordania emerged from the muddled waters of Georgian nationalism and Marxism, having found a synthesis between the two. In the early 20th century he became well known as an opponent to the merger between the Russian Social Democratic Labour Party with its Georgian counterpart and as a staunch Menshevik, who was personal friends with Karl Kautsky. In 1917 he was elected chairman of the Tbilisi Soviet and denounced the Bolshevik Revolution, thereafter successfully advocating for the creation of a democratic Georgian Republic. He became its first popularly elected prime minister and from this position oriented Georgia's foreign policy towards the German Empire, utilising his connections to German politicians in order to gain international recognition, as well as economic and military assistance. Zhordania stopped short of fully acceding to Germany's demands that Georgia should become a monarchy under a Hohenzollern prince, which he opposed not only due to his republican beliefs, but also because he feared it would make Georgia a de-facto client state to the Kaiserreich. He supervised the creation of the Georgian constitution and forged a historic compromise between the Social Democrats and the National Democrats, to unite behind the common cause of Georgian nationalism, despite their radical ideological differences. This de-facto truce with the conservatives helped Zhordania be re-elected throughout the last 18 years, but in 1935 he announced his decision to soon step down and make room for a younger generation in the Georgian leadership. This came after a period of economic stagnation and numerous ineffectual reforms, which have cast a complicated shadow over Zhordania's legacy.§!"

 GEO_evgeni_gegechkori: "Євгені Гегечкорі"
 GEO_evgeni_gegechkori_leader_desc: "§YBorn:§! §LJanuary 20th, 1881, in Martvili, Kutais Governorate, Russian Empire§!\n§YBackground:§! §LBorn into a noble family, Evgeni Gegechkori began his studies in Kutaisi before attending Moscow State University. Between his studies, he became affiliated with social-democratic circles while also emerging as a leader of the Georgian student community in Moscow. Despite being arrested for his affiliation with the Mensheviks in 1904, he graduated with a degree in law in 1906. Returning home, he became a juror and a social democratic organiser in Georgia, proving to be a popular orator with international standing. His first major taste of national political power began when he was appointed as a commissioner of the provisional government in Kutaisi during the February Revolution, and when Georgia declare its independence Gegechkori was in a strong position to join the new Menshevik dominated leadership of the nation.\n\nServing for over a decade in Noe Zhordania's various governments, Gegechkori has accumulated considerable political experience as Minister of Foreign Affairs, Minister of Justice, and Minister for Internal Affairs. His numerous portfolios and his long service has made him a natural successor to Zhordania, but now that he is in the limelight, it is up to him to step out of his predecessor's shadows if he is to keep Georgia safe and independent.§!"

 GEO_grigol_veshapeli: "Григол Вешапелі"
 GEO_grigol_veshapeli_leader_desc: "§YBorn:§! §L1891, in Sairkhe, Kutais Governorate, Russian Empire§!\n§YBackground:§! §LBorn in 1891 to a family in Sairkhe, Shorapani region, Grigol Veshapeli went to school in Kutaisi. He was award a scholarship for his academic talents, allowing him to receive secondary education at Moscow State University studying literature. He contributed to \"Georgia\", commentating on current events and beginning his career as a politician. Fluent in Russian, English, French and German, the young man was a natural leader in the budding Georgian political scene. He helped co-found the National Democratic Party, and became a representative in the newly independent nation's Constituent assembly.\n\nAs the years passed however, Veshapeli distanced himself from the party he once founded, establishing a splinter group known initially as the \"Independent National Democratic Party\". It soon became known as the National Landowners Party of Georgia, and began courting landowners, industrialists, and intellectuals. While Veshapeli and his party spent most of its years as a junior partner to their old National Democratic Party colleagues, changing political winds and a new foreign hegemony has seen Veshapeli become the leader of Georgia. Finally given a chance to shine, Grigol Veshapeli and the MMEP go on to steer Georgia through its latest tumult.§!"

 GEO_iese_baratashvili: "Iese Baratashvili"
 GEO_iese_baratashvili_leader_desc: "§YBorn:§! §LNovember 4th, 1874, in Borbali, Tiflis Governorate, Russian Empire§!\n§YBackground:§! §LIese was born to the princely Baratashvili family in the village of Borbalo. Whilst studying law at the university of Saint Petersburg he began to involve himself with radical student politics, and after graduating he took on a number of high profile cases as the defendant for various Georgian nationalists and revolutionaries. He helped found the Social-Federalist party and aligned himself with the Trudovik faction of the Socialist Revolutionaries, supporting them in the Duma after the revolution of 1905. He mostly sought to use the Russian parliament as a platform to raise a number of progressive issues, including Agrarianism, economic relief, combating antisemitism as well as addressing the questions of Georgian autonomy and nationalism, but he failed to gain any meaningful traction among Russia's political elite. Following Georgia's independence, he has emerged onto the nation's political scene as a rather influential figure, beginning to make a career in his own right and now promoting his ideas in earnest, rather than merely petitioning powers greater than him.§!"

 GEO_mikheil_tsereteli: "Михайло Церетелі"
 GEO_mikheil_tsereteli_leader_desc: "§YBorn:§! §LDecember 23rd, 1878, in Tskhrukveti, Kutais Governorate, Russian Empire§!\n§YBackground:§! §LPrince Mikheil Tsereteli was born to a noble family in the Imereti region of Western Georgia. Like other members of his family, Mikheil pursued a career in academia, studying abroad at Heidelberg University and receiving a PhD in history in 1913. He has taught as an associate professor in several institutions and is an expert in Sumerology, Georgia and the Caucuses, Ibero-Caucasian civilisation, and Sociology, having authored dozens of academic works.\n\nBut that is not why he is known today. Mikheil Tsereteli will not go down in history as just another dusty academic, but as a fierce champion of Georgian nationalism. Even before graduating from university, in 1908 he co-founded the Committee of Independent Georgia in Constantinople, publishing the journal \"Nation\". During his time at Heidelberg, he cofounded another organisation of the same name, right as the Russian Empire began to collapse. Reaching across the political aisle, including the dominant Mensheviks, he briefly became an ambassador of the new republic to Sweden and Norway from 1918-1919.\n\nStill, as Georgian politics began to radicalise in the 1920s, Tsereteli helped cofound the nationalist Tetri Giorgi along with General Leo Kereselidze. The professor's wing of the party was never the dominant faction, however it would appear that fate (and outside benefactors) have decided that the Mikheil Tsereteli would be the one to lead Georgia through these troubling times.§!"

 GEO_ekvtime_takaishvili: "Еквтіме Такаішвілі"
 GEO_ekvtime_takaishvili_leader_desc: "§YBorn:§! §LJanuary 5th, 1862, in Likhauri, Kutais Governorate, Russian Empire§!\n§YBackground:§! §LEkvtime was born to a family of minor Georgian nobility in the province of Guria, but was orphaned at a very early age and raised by his siblings, as well as his grandmother. Although initially known as a troublesome child, after Ekvtime went to Petrograd's University he became recognised as an exemplary student with a passion for history and archaeology. His first foray into politics came after he became a teacher in Tbilisi and grew sympathetic to local radical student groups, whilst his passion for Georgia's long and storied history fostered a great sense of national pride in him. After the February Revolution he signed Georgia's declaration of independence and became a key member of the conservative National Democratic Party, fearing the growing radicalism of the Social Democratic Party. He served as Deputy Chairman of the Parliament, where he sought to defend the rights of the Georgian church and the peasants, against the growing secularism and urbanisation espoused by the Social Democrats. He is also a principled defender of public education, and an irredentist for Georgia's historic borders. Despite his aristocratic background, he has been opposed to the influence of the nobility on Georgia's politics but has also expressed a degree of sympathy for the idea of an apolitical, constitutional monarch who can act as a figurehead for the country. He has also defended the government's ownership of Georgia's national treasury, preventing famous national treasures and relics from falling into the hands of private collectors.§!"
 GEO_ekvtime_takaishvili_sic_desc: "§YBorn:§! §LJanuary 5th, 1862, in Likhauri, Kutais Governorate, Russian Empire§!"

 GEO_shalva_maglakelidze: "Шалва Маглакелідзе"
 GEO_shalva_maglakelidze_leader_desc: "§YBorn:§! §L1893, in Dikhashkho, Kutais Governorate, Russian Empire§!\n§YBackground:§! §LMaglakelidze was born in 1893 in the then Russian Empire. First studying in the gymnasium in Kutaisi, he went on to study law in in Moscow. Fighting first on the Russian side in the Weltkrieg, he allied with the new Georgian nation after the socialist revolution, earning praise for his conduct in the war. Afterwards, he temporarily took time off from the Army, travelling to Berlin to earn a PhD in law. Returning to the Army in the late twenties, he has slowly worked his way up the chain of command, only sometimes hindered by his outspoken conservatism, and germanophilia. With these qualifications, the new overlords of Georgia easily found him as their man to lead the country.§!"
 GEO_shalva_maglakelidze_sic_desc: "§YBorn:§! §L1893, in Dikhashkho, Kutais Governorate, Russian Empire§!"

 GEO_leo_shengelaia: "Лео Шенгелая"
 GEO_leo_shengelaia_leader_desc: "§YBorn:§! §L1887, in Obuji, Kutais Governorate, Russian Empire§!\n§YBackground:§! §LBorn in 1887 in the Zugdidi region of Georgia, at an early age Leo Shengelaia sought an education in law. During his time at university he made contact with radical student groups and became a member of the Socialist Revolutionary party, becoming particularly interested in their programmes for educational reform. In 1917 he formed a \"Free University\" with 5 other comrades, a small private school funded by the SRs, meant to educate the lower classes of Tbilisi. During his time as an administrator at the school he gained recognition for his papers on Georgia's agrarian and labour issues, which eventually merited him a seat at the National Council of Georgia and a chance to affix his signature to the nation's declaration of independence. Leo served within the Georgian parliament and steadily rose through the ranks of the SRs until a major schism appeared within the party in 1922, dividing the right leaning Socialist Revolutionaries from their left leaning counterparts. Leo joined the leftist politician Ivan Gobechia and assumed control of the party's central committee, eventually being confirmed as its official leader a few years later with the left wing of the party's and Gobechia's support. He has thereafter served as a cautious supporter of the Social Democratic government of Georgia, unprepared to assume control of the government himself, but undaunted at the prospect of one day doing so.§!"

