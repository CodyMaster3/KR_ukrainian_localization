 GEO_foreign_policy_decisions: "Зовнішня політика"
 GEO_attack_armenia_getting_too_strong_decision: "Удар по Вірменії"
 GEO_attack_armenia_getting_too_strong_decision_desc: "Хоча нещодавно вірмени були на нашому боці, вони все ще перебувають під впливом реваншистських настроїв, загрожуючи нашому контролю над Лорі та загалом нашому існуванню. Ми повинні поставити їх на місце."
 GEO_attack_ottos_decision: "Захопити Батумі"
 GEO_attack_ottos_decision_desc: "Османська Імперія опинилася на боці переможців у Вельткрізі, і в останні десятиліття вони придбали собі безліч ворогів, через що напруженість на Близькому Сході значно зросла. Поки османські сили розкидані по багатьох фронтах, можливо, настав час повернути Батумі. Якщо ми зустрінемо опір, тоді це війна!"
 GEO_join_reichspakt_decision: "Приєднатися до Райхспакту"
 GEO_join_reichspakt_decision_desc: "Після перемоги над османами мир повернувся в Грузію; Настав час вийти на світову арену. Німеччина роками була нашим другом, тому нам варто вступити до її альянсу."

