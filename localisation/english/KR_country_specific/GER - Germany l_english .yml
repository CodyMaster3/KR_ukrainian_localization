 GER_black_monday_escalation: "£pol_violence  Ескалація економічного краху"
 GER_black_monday_escalation_desc: "Кожні 10 днів наслідки економічної кризи, спричиненої крахом ринку у Чорний Понеділок, будуть посилюватися, аж поки не досягнуть §Rнайнижчої точки§!."
 GER_economic_decisions_category: "Індустріальні проєкти"
 GER_economic_decisions_category_desc: "\nКриза Чорного Понеділка та переозброєння синдикалістських держав змушують нас до глибшого втручання в економіку Імперії. Ми повинні забезпечити роботу воєнної машини, розвивати потужну індустріальну базу, щоб дати людям роботу, а Гверу — зброю, і бути готовими до Другої Світової війни, що насувається.\n"
 GER_factory_decision_stab_tt: "Завершення цього рішення зменшить показники §YЕкономічного спаду§! та §YСтагнації§! кризи §Gна 100 пунктів§!."

 GER_Infrastructure_Development: "Розвиток інфраструктури в [FROM.GetName]"
 GER_Infrastructure_Development_desc: "Сучасні вантажівки, авто й інші транспортні засоби потребують відповідної дорожньої інфраструктури. Велика мережа автобанів не лише покращить комфорт цивільного населення, але й полегшить переміщення військової техніки в умовах війни — і забезпечить працею тисячі безробітних."
 GER_Reichswerke_Development: "Райхсверке – [FROM.GetName]"
 GER_Reichswerke_Development_desc: "Держава національної оборони потребує потужної індустріальної основи. Ми створимо державні підприємства з виробництва зброї в [FROM.GetName], щоб задовольнити ці потреби."

 GER_Housing_Expansion: "Розширення житлового фонду в [FROM.GetName]"
 GER_Housing_Expansion_desc: "Запихати робітників у вагони або підвали — це не шлях для держави добробуту. Масове будівництво доступного житла покращить умови життя і дозволить зростати нашим містам."
 GER_Gelzenberg_Takeover: "Придбати Gelsenkirchener Bergwerks-AG"
 GER_Gelzenberg_Takeover_desc: "GBAG — один із найбільших вугільних гігантів Імперії, але амбіції Фрідріха Фліка загнали компанію в борги. Настав час державі втрутитися, викупити контрольний пакет акцій і взяти під контроль більшу частину вугільної промисловості Німеччини."
 GER_Vereinigte_Stahlwerke: "Створити Vereinigte Stahlwerke"
 GER_Vereinigte_Stahlwerke_desc: "Промисловість Руру зазнає краху. Ми можемо зібрати всі компанії в один гігантський концерн — Об'єднані сталеливарні заводи, і централізувати виробничу потужність у Рурі."
 GER_Heidelberg_Cement: "Об'єднати Heidelberg Cement і Portland-Zement Spohn AG"
 GER_Heidelberg_Cement_desc: "Обидві компанії — лідери цементної індустрії Бадену. За підтримки уряду ми можемо перетворити їх на цементний картель, здатний забезпечити великі військові замовлення."

 GER_Fanta: "Замовити створення ерзац-Кока-Коли"
 GER_Fanta_desc: "Громадянська війна в США унеможливила постачання сиропу Coca-Cola. Ми доручимо німецькому відділенню розробити ерзац-напій із доступних у Німеччині інгредієнтів — навіть із залишків залишків."
 GER_Leuna_Synthetics: "Промислове застосування процесу Бергіуса"
 GER_Leuna_Synthetics_desc: "Процес Бергіуса дозволяє виробляти рідке паливо з вугілля. Це дорогий, але самодостатній метод. Зважаючи на загрозу блокад, ми маємо забезпечити аварійне внутрішнє виробництво пального."
 GER_Rayon_Production: "Підтримати виробництво штучного шовку"
 GER_Rayon_Production_desc: "Район — напівсинтетичне волокно, виготовлене з целюлози. Його можна використовувати для уніформ, парашутів і тканин. Підтримка цього виробництва зменшить залежність від імпорту шовку і бавовни."

 GER_Mittelland_Canal: "Завершити канал Міттельланд"
 GER_Mittelland_Canal_desc: "Канал Міттельланд — це амбітний проєкт, розпочатий у 1906 році, мета якого — з’єднати основні водні артерії країни та створити прямий торговий шлях від Рейну до Берліна. Завершення останньої ділянки біля Магдебурга відкриє нові перспективи для внутрішньої торгівлі, забезпечивши роботою тисячі безробітних."
 GER_Lehnmuhle_Dam: "Завершити греблю Ленмюле"
 GER_Lehnmuhle_Dam_desc: "Зливи в східному Рудному гірському хребті та потреба в місцевому джерелі електрики змусили уряд Саксонії побудувати дамби. Гребля на річці Вільде Вайсеріц — наступний крок. Ми створимо інфраструктуру і використаємо тисячі безробітних для її завершення."
 GER_Peat_Extraction: "Видобуток торфу в північних болотах"
 GER_Peat_Extraction_desc: "Північна Німеччина має великі запаси торфу — дешевої альтернативи вугіллю. Ми створимо державну компанію з видобутку торфу у Мекленбурзі, що забезпечить місцеву промисловість паливом і дасть роботу сотням людей."

 GER_Alpine_Dams: "Розширити гідроелектростанції в Альпах"
 GER_Alpine_Dams_desc: "Альпійські річки мають значний потенціал для генерації електроенергії. Ми профінансуємо будівництво нових ГЕС у Баварії та Бадені, одночасно забезпечивши зайнятість для безробітних."
 GER_Opelwerk_Brandenburg: "Фінансувати Opelwerk у Бранденбурзі"
 GER_Opelwerk_Brandenburg_desc: "Opel — ключовий гравець на автомобільному ринку. Їхній план побудувати новий завод у Бранденбурзі потребує підтримки. Ми підтримаємо проєкт в обмін на обіцянку масового виробництва вантажівок для армії."
 GER_Auto_Union: "Організувати створення Auto Union AG"
 GER_Auto_Union_desc: "Зусилля інженера Расмуссена привели до створення автомобільної імперії в Саксонії. Зараз вона потребує реорганізації. Ми зіллємо його компанії в єдиний концерн — Auto Union, символом якого стануть чотири з'єднані кільця."
 GER_BMW: "Контракти на транспорт для BMW-Fahrzeugfabrik Eisenach"
 GER_BMW_desc: "BMW розширює виробництво, але їм потрібна підтримка, щоб утвердитися як повноцінний виробник автотранспорту. Ми забезпечимо їм замовлення, що дозволить переорієнтувати завод на випуск військової техніки."

 GER_Mobelwerke_Turnet: "Підтримати Felke-Möbelwerke і Thonet"
 GER_Mobelwerke_Turnet_desc: "Ці меблеві компанії можуть швидко переключитися на виробництво армійських ліжок, ящиків та іншого військового спорядження. Державна підтримка зміцнить їхню здатність служити обороні."
 GER_Beer_Breweries: "Субсидувати пивоварні"
 GER_Beer_Breweries_desc: "Пиво — частина німецької душі. Північ контролюють великі бренди, а південь — безліч дрібних броварень. Через Німецьку асоціацію пивоварів ми підтримаємо якісних виробників, зберігаючи традиції й робочі місця."
 GER_Rheinhessen_Wine: "Розвивати винний регіон Райнхессен"
 GER_Rheinhessen_Wine_desc: "Райнхессен — найбільший виноробний регіон Німеччини. Інвестиції у виробництво Liebfraumilch і підтримка експорту зроблять німецьке вино відомим на весь світ."
 GER_Tobacco_Cigarettes: "Гарантувати поставки тютюну для сигаретної промисловості"
 GER_Tobacco_Cigarettes_desc: "Через неврожай у Туреччині й підвищення податків прибутки сигаретних компаній падають. Ми зменшимо мита на тютюн і послабимо антисигаретні кампанії, щоб врятувати цей важливий для бюджету сектор."
 GER_Glasfabrik_Lamberts: "Контракти для Glasfabrik Lamberts"
 GER_Glasfabrik_Lamberts_desc: "Ця склодувна фабрика виробляє широкий спектр скла, зокрема для авіації та зброї. Контракти від уряду дозволять їй перейти на виробництво матеріалів військового призначення."

 GER_People_Apartments: "Замовити будівництво житла Volkswohnung"
 GER_People_Apartments_desc: "Міграція до міст зростає, але приватний сектор не встигає. Ми створимо державні компанії, що будуватимуть великі житлові масиви для робітничих сімей."
 GER_People_Tractor: "Замовити виробництво Volkstraktor"
 GER_People_Tractor_desc: "«Народний трактор» стане доступною технікою для дрібних фермерів. Заводи, які його вироблятимуть, у разі війни легко переорієнтуються на виготовлення вантажівок або танків."
 GER_People_Refrigerator: "Замовити виробництво Volkskühlschrank"
 GER_People_Refrigerator_desc: "«Народний холодильник» дасть змогу кожній родині зберігати їжу довше. Покращення побуту зміцнить моральний дух і здоров’я населення."
 GER_People_Car: "Розвивати державні автомобільні заводи"
 GER_People_Car_desc: "Ford T довів потребу у дешевих авто для населення. Німеччина спробує своє щастя — ми створимо державний завод, що випускатиме доступні автомобілі, а в разі потреби — вантажівки або танки."

 GER_Westfalenhutte: "Розширити Вестфаленгютте"
 GER_Westfalenhutte_desc: "Заснована Hoesch AG у 1871 році, Вестфаленгютте на північному сході Дортмунда — одне з найбільших промислових підприємств західної Німеччини. Його сталеплавильні печі стали символом індустріалізації Рейнської області. Вклади в розширення комплексу та будівництво залізничної станції дозволять значно підвищити ефективність виробництва."
 GER_Walzstahlhaus: "Заснувати Асоціацію виробників прокату в Дюссельдорфі"
 GER_Walzstahlhaus_desc: "Рурський регіон має безліч сталеливарних підприємств, і хоча конкуренція корисна, певна кооперація необхідна. Заснування Walzstahlhaus у Дюссельдорфі як центру Асоціації виробників прокатної сталі Німеччини забезпечить узгоджені стандарти виробництва й допоможе задовольнити військові квоти."

 GER_Bosch_Hildesheim: "Заснувати Bosch Trillke-Werke GmbH"
 GER_Bosch_Hildesheim_desc: "Bosch AG зі Штутгарта — провідний виробник електротехніки, вже має контракти з армією. Нова фабрика в Хільдесхаймі, профінансована державою, буде орієнтована виключно на військові потреби. Це дозволить не лише забезпечити армію, а й дати роботу сотням працівників у скруті."
 GER_railroad_decisions_category: "Deutsche Reichsbahn"
 GER_railroad_decisions_category_desc: "\nЗалізниці Імперії традиційно належали федеральним землям. Зараз ми завершили централізацію й можемо створити Deutsche Reichsbahn — єдину державну залізничну систему, що дозволить підвищити ефективність інфраструктури."

 GER_Saxon_State_Railways: "Поглинути Саксонські державні залізниці"
 GER_Bavarian_State_Railways: "Поглинути Баварські державні залізниці"
 GER_BW_State_Railways: "Поглинути Баденські та Вюртемберзькі залізниці"
 GER_State_Rail_Wagon_Association: "Інтегрувати Союз державних залізничних вагонів"
 GER_peace_summit_repeatable: "Провести саміт миру"
 GER_peace_summit_repeatable_desc: "Якщо ми відчуваємо, що нова війна в Європі надто близька, а ми не готові — варто запросити дипломатів ворожих країн на саміт, щоб знизити напругу."
 peace_summit_threat: "Німеччина проводить мирний саміт"

 GER_send_aid_to_east_asia: "Створити Інтервенційні сили в Індокитаї"
 GER_debt_negotiations_with_foreign_tag: "Переговори з кредиторами в [FROM.GetNameDef]"
 GER_debt_negotiations_with_foreign_tag_desc: "[GERDebtNegotiations]"
 GER_debt_negotiations_AUS_desc: "Австрія — наш головний торговий партнер у Європі. В обох країн схожі проблеми. Ми можемо разом переукласти умови боргу задля продовження торгівлі."
 GER_debt_negotiations_SWI_desc: "Швейцарія має великі запаси золота й валюти. Якщо ми впадемо — впаде й вартість їхнього капіталу. Переговори дозволять переглянути наші борги."
 GER_debt_negotiations_HOL_desc: "Нідерланди — багата нація з розвиненою інфраструктурою, важливий для нас партнер. Час обговорити нові умови співпраці."
 GER_debt_negotiations_CAN_desc: "Канада має капітали, частина з яких пов’язана з нашою економікою. Нові домовленості можуть покращити наші відносини."
 GER_debt_negotiations_RUS_desc: "Ми все ще маємо частку впливу в економіці Росії. Поки вона зберігається — потрібно терміново витиснути максимум із цього активу."
 GER_debt_negotiations_JAP_desc: "Відносини з Японією напружені, але ми ще залежні один від одного в торгівлі. Домовленості про реструктуризацію боргу дадуть нам простір для маневру."
 GER_debt_negotiations_AST_desc: "Хоча Австралія далеко, вона торгує з нашими колоніями. Є сенс домовитися з багатими інвесторами, що втекли туди після падіння Британії."
 GER_debt_negotiations_SWE_desc: "Швеція — ключовий постачальник заліза та коксу. Наші інвестори постраждали від кризи. Нові кредитні ліміти в інтересах обох сторін."
 GER_debt_negotiations_generic_desc: "Якщо в нас добрі відносини з [FROM.GetName], ми можемо звернутися до їхніх кредиторів із проханням про реструктуризацію боргу."
 GER_AUS_armoured_division: "Сформувати бронетанкову дивізію «Отто Великий»"
 GER_AUS_armoured_division_desc: "Застосувавши досвід військової місії в Австрії, ми допоможемо К.у.К. армії сформувати досвідчену бронетанкову дивізію."
 GER_AUS_armoured_division_tt: "£nato_unit_light_armor_icon_small  Створюється §Yнімецько-тренована бронетанкова дивізія§! з 6 §Yсередніх танків§!, 4 §Yмоторизованих§! батальйонів та 3 підрозділів підтримки."
 GER_AUS_infantry_division: "Сформувати піхотну дивізію «Фровальт фон Шмідт»"
 GER_AUS_infantry_division_desc: "Ми застосуємо свій досвід в Австрії, щоб допомогти сформувати надійну піхотну дивізію."
 GER_AUS_infantry_division_tt: "£nato_unit_infantry_icon_small  Створюється §Yнімецько-тренована піхотна дивізія§! з 7 §Yпіхотних§! та 2 §Yартилерійських§! батальйонів та 3 підрозділів підтримки."

 GER_11000_mp_2000_eq: "£manpower_icon  §H11000§! £rifle_texticon §H2000§!"
 GER_11000_mp_2000_eq_blocked: "£manpower_icon  §R11000§! £rifle_texticon §R2000§!"
 GER_11000_mp_2000_eq_tooltip: "Це рішення коштує $GER_11000_mp_2000_eq_blocked$"
 GER_will_send_volunteers: "Якщо [GER.GetNameWithFlag] керується ШІ, вона надішле добровольців у ваші поточні війни!"

 GER_AZR_align_azerbaijan: "Підпорядкувати Азербайджан"
 GER_AZR_align_azerbaijan_desc: "Ми можемо зустрітися з дипломатами в Баку, гарантувати незалежність Азербайджану в обмін на контроль над нафтовими багатствами регіону."
 GER_OTT_settling_old_disputes: "Врегулювати суперечки з Османською імперією"
 GER_OTT_settling_old_disputes_desc: "Наші відносини з турками були складними, але настав час включити Константинополь у новий порядок Європи."
 GER_invite_GRE: "Пакт з Грецією"
 GER_invite_GRE_desc: "Попри стару ворожнечу, ми можемо забути минуле — Греція буде цінним союзником у Середземномор’ї."
 GER_align_GEO: "Підпорядкувати Грузію"
 GER_align_GEO_desc: "Ми були першими, хто визнав грузинську державу після війни. Тепер вони мають відповісти взаємністю."
 GER_invite_PER: "Пакт з Іраном"
 GER_invite_PER_desc: "Іранці прагнуть повернути втрачені землі від Росії. Запросимо їх до Райхспакту для удару з півдня."
 GER_invite_AFG: "Пакт з Афганістаном"
 GER_invite_AFG_desc: "Аманулла-хан — відомий германофіл. Ми переконаємо його атакувати російські кордони й приєднатися до нашого альянсу."

 GER_claim_malta: "Пред’явити претензії на Мальту"
 GER_claim_malta_desc: "Оскільки ми знову ведемо війну з Антантою, настав час заявити про наші претензії на важливу військово-морську базу Мальта — ключовий пункт між Імперією та її колоніями в Азії. Це стратегічно важлива база, яка має перейти під наш контроль."
 GER_claim_cyprus: "База на Кіпрі"
 GER_claim_cyprus_desc: "Хоч ми й контролюємо Мальту та Суець, ми можемо здобути додаткові острови для повного контролю над Середземномор'ям. Кіпр стане чудовою базою, якщо ми зможемо його захопити."
 GER_claim_crete: "База на Криті"
 GER_claim_crete_desc: "Хоч ми й контролюємо Мальту та Суець, ми можемо здобути додаткові острови для повного контролю над Середземномор'ям. Крит стане чудовою базою, якщо ми зможемо його захопити."
 GER_claim_st_helena: "Пред’явити претензії на Св. Єлену"
 GER_claim_st_helena_desc: "Атлантичні острови Великобританії — Св. Єлена та Вознесіння — залишилися під контролем синдикалістів після їх громадянської війни та становлять загрозу нашим інтересам в Африці. У переддень відкритого конфлікту з Британією ми маємо заявити про намір захопити ці острови після Другої Вельткріґу."
 GER_invite_SIC: "Альянс із Королівством Обох Сицилій"
 GER_invite_SIC_desc: "Королівство Обох Сицилій, під владою Бурбонів, є, мабуть, єдиною стороною в італійському конфлікті, що симпатизує Рейхспакту. Ми маємо залучити їх на наш бік і закріпити сильну позицію в Середземномор’ї."
 GER_break_open_gibraltar: "Прорвати Гібралтарську протоку"
 GER_break_open_gibraltar_desc: "Гібралтарська протока перебуває під контролем ворожої держави — час Імперії продемонструвати свою могутність у Південній Європі, вторгнувшись до Іспанії, щоб відкрити ці води й забезпечити безпечний південний фланг Європи."
 GER_invite_BRM: "Альянс з Бірмою"
 GER_invite_BRM_desc: "Республіка Бірма — це невелика держава, що утворилась на уламках Британської імперії, та перебуває в конфлікті з Сіамом. Оскільки Сіам підтримує Японію, ми можемо скористатися ситуацією й залучити Бірму до Рейхспакту."
 GER_invite_PRF: "Пакт Делі-Берлін"
 GER_invite_PRF_desc: "Індійський субконтинент було об'єднано Південними князями — консервативним режимом, який не підтримує ні Антанту, ні Третій Інтернаціонал. Японська та соціалістична загроза роблять Індію природним союзником. Ми можемо запропонувати наші острови в Індійському океані, аби посилити угоду."
 GER_claim_siamese_east_asia: "Пред’явити претензії на Сіамську Східну Азію"
 GER_claim_siamese_east_asia_desc: "Оскільки наші відносини з Сіамом переросли в відкриту ворожнечу, ми можемо пред’явити претензії на колишні французькі та британські колонії, які були захоплені Бангкоком після Вельткріґу, включно з їх прибутковими плантаціями каучуку."

 GER_ostwall_courland: "Укріплення Курляндії"
 GER_ostwall_courland_desc: "Будівництво Східного валу триває — давайте розширимо його в межах [FROM.GetNameDef], щоб захистити цю територію від російського вторгнення."
 GER_ostwall_belarus: "Укріплення Білорусі"
 GER_ostwall_belarus_desc: "Будівництво Східного валу триває — давайте розширимо його в межах [FROM.GetNameDef], щоб захистити цю територію від російського вторгнення."
 GER_ostwall_kiev: "Укріплення Київ-Черкаси"
 GER_ostwall_kiev_desc: "Будівництво Східного валу триває — давайте розширимо його в Північну Україну, щоб захистити її від російського вторгнення."
 GER_ostwall_kherson: "Укріплення Херсон-Єкатеринослав"
 GER_ostwall_kherson_desc: "Будівництво Східного валу триває — давайте розширимо його в Південну Україну, щоб захистити її від російського вторгнення."

 GER_destroy_POL: "Вторгнення до Польщі"
 GER_destroy_POL_desc: "Польська держава припустилась фатальної помилки, приєднавшись до наших ворогів та погрожуючи повернути території з польською більшістю в межах Німецької імперії. Це буде їх остання помилка."
 GER_invite_FIN: "Залучити Фінляндію"
 GER_invite_FIN_desc: "Фінську державу було створено за підтримки Німеччини після завершення Вельткріґу, але фіни недостатньо вдячні нам і віддалилися від нашої сфери. Цьому має бути покладено край — тепер, коли Фінляндії знову загрожує небезпека, ми можемо повернути її на наш бік."
 GER_destroy_NOR: "Придушити революцію в Норвегії"
 GER_destroy_NOR_desc: "У далекій півночі відбулася соціалістична революція — норвежці скинули свого короля та створили соціалістичний режим. Цю загрозу нашому флангу не можна залишати — і, оскільки Норвегія ще не отримала підтримки Інтернаціоналу, у нас є шанс знищити їх зараз!"
 GER_destroy_SWE: "Вторгнення до Швеції"
 GER_destroy_SWE_desc: "Шведські синдикалісти повалили лояльну монархію Бернадотів, зануривши Північну Європу в хаос і загрожуючи нашому флангу. Ми не можемо дозволити, щоб стратегічні шведські ресурси потрапили в руки Інтернаціоналу — і, оскільки Париж та Лондон ще не надали їм гарантій, ми можемо вдарити першими."

 GER_invite_MEX: "Захистити Мексику"
 GER_invite_MEX_desc: "Мексика, нещодавно звільнена від синдикалістського ярма, перебуває під загрозою з боку нового ліворадикального режиму в колишніх США. Ми мужньо станемо поруч із нашими мексиканськими братами та залучимо їх до німецької сфери впливу."
 GER_invite_BRA: "Альянс з Бразилією"
 GER_invite_BRA_desc: "Бразилія — велетень Південної Америки та природний союзник у протистоянні зростаючій загрозі синдикалізму в Південному конусі. Якщо ми зможемо залучити її на свій бік, то зможемо стримати цю загрозу й відкрити новий фронт у Другій Вельткріґ — проти аргентинців."
 GER_invite_PRU_BOL_PAR: "Залучити [FROM.GetNameDef]"
 GER_invite_PRU_BOL_PAR_desc: "Аргентинська соціалістична загроза відчувається по всій Південній Америці — як відповідальні захисники природного порядку, ми повинні створити фронт проти цієї навали й зупинити соціалістів у Південному конусі!"

 GER_attack_syndicalists_tooltip: "Розблокує рішення: £decision_icon_small §YВторгнення до синдикалістських держав у Європі§!"
 GER_attack_monarchists_tooltip: "Розблокує рішення: £decision_icon_small §YВторгнення до авторитарних монархій і націонал-популістів у Європі§!"
 GER_topple_natpops_BAT: "Зміна режиму в Балтії"
 GER_topple_natpops_BAT_desc: "Балтійські держави вийшли з-під контролю. Ми повинні рішуче втрутитися та усунути цей авторитарний режим, встановивши прийнятніший уряд у Ризі."
 GER_annex_RIG: "Анексувати Ригу"
 GER_annex_RIG_desc: "Після офіційної анексії балтійських земель навколо міста-держави Риги настав час офіційно проголосити Ригу частиною Німецької імперії."
 GER_topple_UKR_govt: "Зміна режиму в Україні"
 GER_topple_UKR_govt_desc: "Україна надто довго віддалялася від нас. Ми повинні повернути її в наш бік і змусити реформувати уряд відповідно до наших інтересів."
 GER_topple_POL_govt: "Зміна режиму в Польщі"
 GER_topple_POL_govt_desc: "Ми переконаємо Польщу реформувати свій уряд згідно з нашими вимогами. Ми не потерпимо непокірних сусідів біля наших кордонів."
 GER_topple_BLR_govt: "Зміна режиму в [BLR.GetNameDef]"
 GER_topple_BLR_govt_desc: "Білорусь, маленька країна у стратегічному регіоні, не може дозволити собі дестабілізацію через радикальне керівництво."
 GER_topple_LIT_govt: "Зміна режиму в [LIT.GetNameDef]"
 GER_topple_LIT_govt_desc: "Литовський уряд надто вільно діє без нашого контролю. Настав час виправити цю помилку."
 GER_topple_EST_govt: "Зміна режиму в [EST.GetNameDef]"
 GER_topple_EST_govt_desc: "Радикальний уряд в Естонії перейшов межу — ми повинні дати їм зрозуміти, кого ми підтримуємо, а кого — ні."
 GER_destroy_SER: "Втрутитись у війни на Балканах"
 GER_destroy_SER_desc: "Балкани знову охоплені війною, ініційованою сербами. Ми повинні провчити цю зарозумілу слов’янську державу та принести постійний мир у цей пороховий погріб."
 GER_invite_SER: "Залучити Югославію"
 GER_invite_SER_desc: "Заради стабільності в Європі ми повинні домовитися з Белградом — хоч вони й воювали проти наших австрійських союзників, вони побудували стабільну й потужну державу, яку слід приєднати до нашого блоку."
 GER_invite_ALB: "Залучити Албанію"
 GER_invite_ALB_desc: "Маленька албанська республіка була близьким партнером Австрії та Болгарії, а отже, й природним союзником для нас. Їхнє приєднання зміцнить наше становище на Балканах."
 GER_invite_ROM: "Залучити Румунію"
 GER_invite_ROM_desc: "Королівство Румунія було нашим ворогом у минулому, але їхня поразка в балканських війнах вгамувала амбіції, і після падіння Легіонерського уряду ми можемо залучити їх на наш бік."
 GER_suez_crisis: "Оскаржити контроль над Суецьким каналом"
 GER_suez_crisis_desc: "[753.owner.GetNameDefCap] контролює Суецький канал — ключову транспортну артерію, що з'єднує Європу з нашими колоніями в Африці та Східній Азії. Вони не належать до нашої сфери, тому ми повинні поставити ультиматум або знищити їх.\n\n§RЗначення Суецького каналу настільки велике, що інші великі держави можуть втрутитися. Дійте обережно.§!"
 GER_invite_MNT: "Залучити Чорногорію"
 GER_invite_MNT_desc: "Маленька чорногорська держава була звільнена Болгарією під час балканських війн і, відповідно, є природним союзником Софії — а отже, й нас. Ми повинні надіслати їм запрошення приєднатися до нашого блоку."
 GER_invite_ETH: "Залучити Ефіопію"
 GER_invite_ETH_desc: "Ефіопська монархія була союзником Німеччини протягом останніх двадцяти років. Тепер, коли вони розправились із сомалійськими племенами, ми можемо безпечно інтегрувати їх у нашу сферу впливу."
 GER_claim_kirkuk_oil: "Вимагати контроль над нафтовими родовищами в Кіркуку"
 GER_claim_kirkuk_oil_desc: "[349.owner.GetNameDefCap] контролює великі запаси нафти в Кіркуку — паливо майбутнього, яке є життєво необхідним для наших зростаючих індустрій. Ми повинні провести «посилену дипломатію» й змусити їхній уряд мирно передати контроль над цими родовищами нашим корпораціям."
 GER_claim_khuzestan_oil: "Вимагати контроль над нафтовими родовищами в Хузестані"
 GER_claim_khuzestan_oil_desc: "[413.owner.GetNameDefCap] володіє значними запасами нафти в Хузестані — це ресурс, необхідний для нашого економічного зростання. Ми повинні застосувати дипломатичний тиск, щоб домогтися передачі цих нафтових об’єктів у наші руки."
 GER_accelerate_NFA_collapse: "Прискорити колапс Французької Африки"
 GER_accelerate_NFA_collapse_desc: "Французькі вигнанці в Алжирі досі залишаються нам кісткою в горлі та намагаються кинути виклик нашому пануванню на Заході. Хоча це ризиковано, ми можемо використати їхню нестабільність проти них і підтримати африканські повстанські групи, які знищать владу цих вигнанців без нашого прямого втручання."
 GER_destroy_TUR: "Знищити кадроїстський режим"
 GER_destroy_TUR_desc: "Туреччиною заволоділи радикальні кемалісти з руху Кадро, який має екстремістські та соціалістичні ідеї. Заради стабільності на Близькому Сході ми повинні знищити цей режим і встановити маріонетковий уряд у Константинополі."
 GER_invite_IRQ: "Залучити Ірак"
 GER_invite_IRQ_desc: "Ірак — можливо, наш найнадійніший союзник на Близькому Сході, очолюваний колишніми оттоманськими офіцерами, навченими за нашими стандартами. Ми повинні офіційно запросити Багдад приєднатися до Рейхспакту."
 GER_sino_german_cooperation: "Договір про китайсько-німецьке співробітництво"
 GER_sino_german_cooperation_desc: "Китай нарешті об’єднався після років конфліктів, і цим об’єднанням керувала дружня нам фракція. Ми повинні простягнути руку співпраці, щоб забезпечити прихильність Китаю до наших інтересів і захист німецького бізнесу в регіоні."
 GER_strike_okinawa: "Превентивний удар по Окінаві"
 GER_strike_okinawa_desc: "Розширюючи наш вплив у Тихоокеанському регіоні, ми дедалі більше стискаємо Японію в лещатах. Настав час завдати фінального удару, атакувавши її військово-морську базу на островах Рюкю та знищивши її флот у Східнокитайському морі."
 GER_destroy_INC: "Удар по Індокитаю"
 GER_destroy_INC_desc: "Соціалістична революція в Індокитаї становить загрозу нашим інтересам у Східній Азії. Ми повинні придушити її, перш ніж вона стане причиною хвилі антиколоніальних повстань у наших колоніях."

 GER_invest_oststaat: "Контроль над економікою [FROM.GetNameDef]"
 GER_invest_oststaat_desc: "Ми повинні створити постійне торговельно-інвестиційне відомство в столиці держави [FROM.GetNameDef], щоб полегшити приплив німецьких інвестицій. Їхня дешева робоча сила дасть значні переваги нашим індустріям і дозволить розширити контроль над економікою регіону."

 GER_german_investment_oststaat_idea: "Зростаючий німецький економічний контроль"
 GER_german_investment_oststaat_idea_desc: "Масштабні німецькі інвестиції витісняють місцеве виробництво та спрямовують наші ресурси до Німеччини."

 GER_bavaria_mechanic_tt: "Починається боротьба за баварське «анулювання». Кожні 7 днів ви будете отримувати інформацію про кожну §Hнімецьку землю§! та мати змогу діяти для схилення їх на свою сторону.\nДивіться вкладку £decision_icon_small §HРішення§!, категорія §HБаварська криза§! для подальших інструкцій."

 GER_bavaria_mechanics_category: "Баварська криза з анулюванням"
 GER_bavaria_mechanics_category_desc: "\nЦентралізаторські кроки рейхсканцлера Курта фон Шлейхера викликали жорстку реакцію з боку німецьких земель, очолювану Баварією, яка намагається захистити свої конституційні права та автономію від дедалі авторитарнішого уряду. Не маючи інших варіантів, уряд Баварії оголосив анулювання федерального законодавства на території землі, створивши безпрецедентну кризу. Шлейхер хоче відповісти §Hрейхсекюцією§! — введенням прямого контролю над землею — та змінити Закон про надзвичайні повноваження, щоб мати змогу призначати §Hдержавних комісарів§! у землях, які не дотримуються умов закону.\n\nДля цього потрібне схвалення §HБундесрату§! — і те, чи зможе Шлейхер переконати більшість депутатів підтримати його, визначить майбутнє уряду та демократії в Німеччині.\n\nУ §HБундесраті§! Німецької імперії §H63§! голоси. Для більшості необхідно §H32§! голоси.\n\n§HРейхсекюція§! починає з підтримки §HПруссії§! і §HВальдек-Пірмонта§!, маючи наразі §H[?GER_schleicher_br_votes]§! голосів.\n§HАнулювання§! підтримує §HБаварія§!, маючи наразі §H[?GER_bavaria_br_votes]§! голосів.\n"

 GER_votes_awarded_to_schl_tt: "Голоси землі буде віддано на підтримку §Hрейхсекюції§!."
