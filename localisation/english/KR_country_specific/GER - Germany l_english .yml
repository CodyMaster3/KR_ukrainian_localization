 GER_zentrum_cannot_defend_tt: "Поки Zentrum перебуває у кризі керівництва, §Rжодну фракцію Zentrum не можна захистити від спроб впливу коаліцій§!. Через відсутність чіткого лідерства, депутати можуть вільно домовлятись із SPD або правими про вигідніші умови..."
 GER_zentrum_cannot_defend: "Zentrum перебуває в кризі керівництва."
 GER_zentrum_right_chairman_tt: "Новий голова Zentrum — §YФріц Шеффер§!, авторитарний консерватор з Баварії, який підтримує §PKoalition Schwarz-Weiß-Rot§!."
 GER_zentrum_left_chairman_tt: "Новий голова Zentrum — §YКарл Уліцка§!, прогресивний священнослужитель зі Сілезії, який підтримує §SDemokratische Union§!."
