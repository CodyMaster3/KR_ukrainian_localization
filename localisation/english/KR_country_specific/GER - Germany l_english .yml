 GER_schleicher_agrarian_decisions: "Аграрна криза"
 GER_schleicher_agrarian_decisions_desc: ""
 GER_schl_luninck_esplanade_circle: "Союз з Еспланадним колом"
 GER_schl_luninck_esplanade_circle_desc: "Еспланадне коло — це елітарна група представників промисловості та юнкерів, що регулярно проводить вечері високого товариства в готелі Esplanade в Берліні. Центральною фігурою є Тіло фон Вільмовскі, впливовий політик DkP та чоловік Барбари Крупп. Ми повинні зв’язатися з ними та почути їх бачення економічної політики, яка справді створить баланс між аграрним і промисловим секторами без шкоди для будь-кого."
 GER_schl_luninck_seize_farmers_association: "Захопити контроль над VdB"
 GER_schl_luninck_seize_farmers_association_desc: "VdB (Асоціація фермерських об'єднань Німеччини) — потужне аграрне лобі в католицьких регіонах, де Ландбунд так і не зміг укоренитися. Хоча його також домінують аристократи, VdB має тісні зв’язки з партією Центр. Це потрібно змінити. Ключовою фігурою, яку слід усунути, є поміркований політик Центру Андреас Хермес. Коли його приберуть, ніщо не завадить нашій тіснішій співпраці між протестантським Ландбундом і католицьким VdB."
 GER_schl_luninck_east_elbia: "Переговори зі Східною Ельбією"
 GER_schl_luninck_east_elbia_desc: "Щоб досягти мети створення потужної єдиної аграрної організації, нам потрібно залучити Ландбунд. Його президент Еберхард фон Калькройт відкритий до наших планів, але хоче максимальної вигоди для своєї організації. Ми не можемо допустити, щоб юнкери отримали перевагу — представництво фермерів із заходу також необхідне. Через систему пряника й батога ми надамо пільги юнкерам, якщо Калькройт піде на поступки, і забезпечимо представництво пруських батраків."
 GER_schl_luninck_agricultural_trade_restriction: "Недоторканість спадкової власності"
 GER_schl_luninck_agricultural_trade_restriction_desc: "Аграрний сектор завжди був надзвичайно важливим для нашого суспільства. Ми маємо його захистити й зберегти в поточному вигляді. Хоча обмежена земельна реформа могла б бути корисною, вона може налякати еліти. Тому ми поважатимемо спадкову власність і ухвалимо закон про «Erbhöfe» (спадкові господарства), що заборонить заставу чи продаж аграрних маєтків. Це підкреслить значення фермерів як опори нації."
 GER_schl_luninck_endorse_cooperative_banking: "Раціоналізація кооперативної системи"
 GER_schl_luninck_endorse_cooperative_banking_desc: "Сільськогосподарські кооперативи, як Raiffeisen чи RV, є основою сільського життя. Але за останні 20 років у цій системі виникла фрагментація. Ми повинні її «раціоналізувати» — створити потужну, але незалежну організацію під нашим впливом, що об'єднає всі ці кооперативи."
 GER_schl_baade_command_economy: "Відновити аграрну командну економіку"
 GER_schl_baade_command_economy_desc: "Кризу в аграрному секторі можна подолати лише тимчасовими інтервенціями держави. Ми повинні нагадати фермерам про їхній обов'язок перед нацією, модернізувати виробництво й повністю регулювати аграрний ринок. Це необхідність у часи нестачі."
 GER_schl_baade_supplant_landbund: "Витіснити Ландбунд"
 GER_schl_baade_supplant_landbund_desc: "Reichslandbund стверджує, що представляє інтереси всіх фермерів, але на практиці підтримує юнкерів. Ми повинні посилити вплив дрібних фермерів — через інтриги, непряме втручання у вибори та зв'язки на місцях."
 GER_schl_baade_agricultural_settlement: "Закон про сприяння аграрному освоєнню"
 GER_schl_baade_agricultural_settlement_desc: "Цей закон стане першим кроком до руйнування влади юнкерів у селі. Створення малих господарств навколо міст і подальша ліквідація нерентабельних маєтків дозволять нам зміцнити середній клас фермерів і сприяти колонізації східних територій."
 GER_schl_baade_esplanade_circle: "Здобути лояльність союзів сільських робітників"
 GER_schl_baade_esplanade_circle_desc: "Наш союз з християнськими і соціал-демократичними профспілками можна розширити на сільські райони. Є профспілки батраків і лісників — якщо ми зможемо забезпечити діалог між ними, то зможемо закріпити курс Шлейхера навіть поза містами."
 GER_schl_baade_east_elbia: "Програма створення робочих місць у селах"
 GER_schl_baade_east_elbia_desc: "Найкраще місце для масштабного створення робочих місць — це село. Дороги, залізниці, станції, іригація, благоустрій — усе це дасть поштовх до економічного відновлення!"

