 GER_democratic_union_mechanics_category: "Демократія і Реакція"
 GER_democratic_union_mechanics_category_desc: "\nПід проводом §SСоціал-демократичної партії§! Демократичний союз прийшов до влади в Імперії й тепер втілює програму здорового глузду — соціального захисту та конституційної реформи. Та одразу кілька викликів вимагають нашої уваги. Отримавши можливість спрямувати Німеччину на демократичний шлях, ми не маємо змарнувати її — наше дерево фокусів дозволяє нам §Yстворити конституцію§! і підготувати реформи для впровадження після Другої Вельткріґу. Проте наша партія також вимагає негайних дій — ми маємо §Yвпровадити програмні реформи§! або втратити підтримку на місцях. І не забуваймо — ми не керуємо наодинці. Наша коаліція широка, і кожен її учасник має власні інтереси. Їхня §YЛояльність до коаліції§! показує, наскільки вони готові з нами залишатись — якщо вона впаде до §Rнуля§!, вони можуть піти, а якщо ми втратимо §Yбільшість§! у Райхстазі — наш уряд впаде.\n\nНарешті, пам’ятайте про §Yконсервативний істеблішмент§! — вони чинитимуть шалений спротив нашому уряду...\n\nПоточний контроль у Райхстазі: [?GER.GER_du_coalition_number] з 445 місць (223 для більшості)\nЛояльність учасників коаліції:\n - §OLVP§!: §Y[?GER_LVP_loyalty]§!/100 [GERLVPCoalMembership]\n - §cZentrum§!: §Y[?GER_Z_loyalty]§!/100 [GERZCoalMembership]\n - §sАграрії§!: §Y[?GER_Agrarian_loyalty]§!/100 [GERAgrCoalMembership]\n - §9Блок Меншин§!: §Y[?GER_Polish_loyalty]§!/100 [GERPPCoalMembership]\n - §RЛіве крило СДПН§!: §Y[?GER_Left_SPD_loyalty]§!/100 [GERSPDLeftCoalMembership]\n"
