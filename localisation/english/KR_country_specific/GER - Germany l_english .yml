 GER_DNRP_split_tt: "[?GER_DVLP_seats_hug] депутатів §nDVLP§! залишать партію і утворять §nDeutschnationale Reichspartei§!, §Rвийшовши з коаліції!§!"
 GER_hugenberg_victory_tt: "Альфред Гугенберг обраний §YПершим головою Vaterlandspartei§!, завершивши десятирічний план захоплення німецької ультраправиці. §RКуди ж він їх приведе?§!"
