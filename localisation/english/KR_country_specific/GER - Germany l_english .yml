 GER_coal_decisions_category: "Німецька гірничо-металургійна комісія"
 GER_coal_decisions_category_desc: "\nНімецька гірничо-металургійна комісія, створена як частина пакету економічних реформ, відомого як «План Вісселя-Мьоллендорфа» або просто «План Вісселя», стане першим кроком до встановлення державного контролю над цілою галуззю економіки. Ми покажемо світу, що майбутнє економічної політики полягає в централізованому, всеохопному та ефективному державному управлінні. Хоча приватна власність залишиться, вона буде суворо обмежена і зобов’язана дотримуватись зверху встановлених планів щодо розвитку, модернізації виробництва та зовнішньої торгівлі.\n\nРішення в цій категорії §Yрозвивають§! План Вісселя, який буде повністю активований після виконання рішення §YРозробити «П’ятирічний план»§!!. Вони поділені на три §Yкатегорії§!, кожна з яких впливає на План по-своєму.\n"

 GER_width_decision_tt: "Це рішення розширить §Yмасштаб§! Плану — покращивши землі, які отримають модифікатор §YЦентралізоване економічне управління§!!"
