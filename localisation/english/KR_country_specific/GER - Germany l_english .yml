 GER_anti_socialist_laws_category: "Антисоціалістична кампанія"
 GER_anti_socialist_laws_category_desc: "\nЩупальця соціалізму та профспілкової влади душать німецьку націю, висмоктуючи життєву силу та тягнучи її у безодню. Ми, патріоти і носії Консервативної революції, нарешті при владі і можемо розібратись з цією отрутою.\n\nЗаборонити СДПН прямо зараз — це безумство, але ми можемо §Yпідготуватися§!. Через серію рішень ми зможемо поступово послабити вплив СДПН і побудувати справу для її заборони. Якщо ми завершимо всі рішення до кінця Другої Вельткріґу, то відкриється фокус §YЗаборонити СДПН§! після війни.\n"
