 GER_wilhelm_ii: "Вільгельм II"
 GER_wilhelm_ii_leader_desc: "§YНародився:§! §L27 січня 1859 року в Кронпринценпалаї, Берлін, провінція Бранденбург, Королівство Пруссія§!\n§YБіографія:§! §LПравить як Король Пруссії та Імператор Німеччини з 1888 року, Вільгельм II здобув повагу у світі, незважаючи на не найкращий початок свого правління. Гегемонія Німеччини після закінчення Великої війни нерозривно пов'язана з його постаттю. Напружений, неспокійний та непослідовний, він люто заперечував бажання своєї матері Вікторії виховати з нього ліберального британського аристократа, хоча ніколи повністю не позбувся цих звичок. Зійшовши на трон у 29 років, він проводив войовничий «Новий курс» — політику агресивної світової політики, конфліктів майже з усіма канцлерами та дипломатичних промахів, що ізолювали Німеччину до початку Великої війни. Незважаючи на невдалий початок, з часом Вільгельм набув досвіду або принаймні почав стримувати свої найірраціональніші пориви, особливо після Телеграфної справи 1908 року.\n\nХоча Вільгельм ніколи не був реформатором, він однаково зневажав відсторонення від політики генералами Гінденбургом і Людендорфом під час війни, і тактично став на бік опозиції в кінці конфлікту. Перемога у Великій війні підтвердила правильність імперської політики кайзера, стерла його минулі помилки з пам’яті народу і дозволила зламати диктатуру двох генералів. Німеччина повернулась до нормальності, ставши останнім бастіоном старого світу у часи революцій. Нині кайзеру майже 80 років, і понад половину з них він править Німеччиною. Дні грубого втручання в політику та ксенофобської риторики в пресі залишились у минулому — Вільгельм вже понад десятиліття пасивний у політичному житті країни, висловлюючи свою волю через коло радників і за допомогою наслідного принца. Проте він досі залишається символом німецької перемоги, амбіцій та гідності.§!"

 GER_wilhelm_iii: "Вільгельм фон Пруссія"
 GER_wilhelm_iii_regnal: "Вільгельм III"
 GER_wilhelm_iii_leader_desc: "§YНародився:§! §L6 травня 1882 року в Мармуровому палаці, Потсдам, провінція Бранденбург, Королівство Пруссія, Німецька імперія§!\n§YБіографія:§! §LБувши спадкоємцем німецького престолу з шести років, Вільгельм III став відзначеним командиром Імперської армії. Уособлюючи модерність та військову дисципліну, попри свої численні романи, здібний вершник і студент адміністративного права, він розпочав військову кар'єру у 1911 році, очоливши 1-й Лейб-гусарський полк. Після початку Великої війни він командував 5-ю армією, а потім Групою армій Кронпринц Вільгельм, попри молодий вік і нестачу досвіду. Його участь у прийнятті рішень на фронті була мінімальною, натомість він підтримував Гінденбурга та Людендорфа — назвавши усунення Бетмана-Гольвега «найпрекраснішим днем у своєму житті».\n\nПовернувшись героєм із фронту, він продовжив виконувати обов’язки спадкоємця. У післявоєнні роки зберіг посаду в армії та зблизився з правими колами, зокрема Куртом фон Шлейхером, своїм другом і союзником. Після смерті батька, зійшовши на трон, Вільгельм III викликає занепокоєння серед демократів і насмішки у іноземних дипломатів, які вважають, що він стане маріонеткою мілітаристів. Йому є що доводити.§!"

 GER_wilhelm_iii_commander_desc: "§YНародився:§! §L6 травня 1882 року в Мармуровому палаці, Потсдам, провінція Бранденбург, Королівство Пруссія, Німецька імперія§!\n§YБіографія:§! §LСпадкоємець престолу Німецької імперії з шести років, кронпринц Вільгельм — відзначений командир Імперської армії. Представник модерного монархізму з військовою дисципліною, попри численні романи, здібний вершник і студент адміністративного права. Розпочав військову службу у 1911 році в 1-му Лейб-гусарському полку. Під час Великої війни командував 5-ю армією, а потім Групою армій Кронпринц Вільгельм. Хоча вплив на рішення був незначним, він використав статус для підтримки Гінденбурга та Людендорфа. Повернувшись героєм, зберіг позицію спадкоємця, та наблизився до правих кіл — особливо Курта фон Шлейхера, свого союзника.§!"

 GER_wilhelm_iv: "Вільгельм IV"
 GER_wilhelm_iv_civilian: "Вільгельм фон Пруссія"
 GER_wilhelm_iv_leader_desc: "§YНародився:§! §L4 липня 1906 року в Мармуровому палаці, Потсдам, провінція Бранденбург, Королівство Пруссія, Німецька імперія§!\n§YБіографія:§! §LВільгельм IV — старший син кронпринца Вільгельма та онук легендарного Вільгельма II. Світова війна пройшла його повз як дитину, і він виріс в модерній, парламентській імперії. У свідомості середньостатистичного монархіста Вільгельм II асоціювався з довоєнними скандалами, тоді як кронпринц був відомий розпусним способом життя та фліртом із крайніми правими. Тож надії покладались на сина кронпринца.\n\nЙого позиціонували як «сучасного Гогенцоллерна», що долає класові бар’єри, однак Вільгельм IV уникав політики, зосередившись на спорті, клубах і армії. Проте з часом виявив політичну проникливість і здобув широку популярність, особливо під час Другої світової війни, коли відзначився як лейтенант армії. Ставши новим кайзером, Вільгельм IV має намір не повторювати помилки своїх попередників.§!"

