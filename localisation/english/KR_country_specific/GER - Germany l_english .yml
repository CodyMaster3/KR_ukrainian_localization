 GER_1936_election_category_desc: "\nВибори до Рейхстагу Німецької Імперії заплановані на 10 квітня 1936 року — напружений термін, що завершується ще більш бурхливими останніми чотирма місяцями. Відцентрові сили зліва і справа загрожують розірвати політичний консенсус, що встановився в Імперії після завершення Вельткріґу — і ніхто не знає, хто вийде переможцем.\n\nРейхстаг обирається у мажоритарних округах за загальним, рівним і таємним голосуванням. Реформи березня 1920 року дещо змінили виборчу систему, збільшивши кількість округів та запровадивши багатомандатні в найбільших містах, що зробило систему більш різноманітною, довівши кількість місць до 445. Події під час виборчого періоду можуть як зміцнити, так і послабити будь-яку з партій.\n\nДля більшості потрібно §Y223§! місця. Прогнозовані результати наступні:\n\n§RFar-Left Candidates§!: [?GER.GER_farleft_seats]\n§SSPD§!: [?GER.GER_SPD_seats]\n§lLVP§!: [?GER.GER_LVP_seats]\n§mMinor Liberals§!: [?GER.GER_liberal_seats]\n§gПартія Вельфів§!: [?GER.GER_Guelph_seats]\n§gБлок Меншин (PP, DP, Volksbund)§!: [?GER.GER_polish_seats]\n§cZentrum§!: [?GER.GER_Zentrum_seats]\n§LAграрії§!: [?GER.GER_agrarian_seats]\n§LDkP§!: [?GER.GER_DkP_seats]\n§nDVLP§!: [?GER.GER_DVLP_seats]\n§nFar-Right Candidates§!: [?GER.GER_farright_seats]\n"
