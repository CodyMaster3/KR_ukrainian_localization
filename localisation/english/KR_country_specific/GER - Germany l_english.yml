 GER_SPD_iron_front_topple_schleicher_desc: "Коаліція має вагому підтримку в нижній палаті Пруссії. Через інтриги, бойкоти й тиск ми зможемо повалити слабкий позапартійний уряд Шляйхера й усунути загрозу нашим реформам."
