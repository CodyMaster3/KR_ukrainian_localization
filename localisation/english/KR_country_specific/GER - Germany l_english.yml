 GER_erwin_von_witzleben_leader_desc: "§YНародився:§! §L4 грудня 1881 року, Бреслау, провінція Сілезія, Королівство Пруссія, Німецька імперія§!"
 GER_erwin_von_witzleben_commander_desc: "§YНародився:§! §L4 грудня 1881 року, Бреслау, провінція Сілезія, Королівство Пруссія, Німецька імперія§!\n§YБіографія:§! §LНа відміну від більшості німецьких генералів, які швидко потрапляють у Генеральний штаб, фон Віцлебен провів майже всю Велику війну в піхоті. Розпочавши кар'єру як ад'ютант 19-ї резервної піхотної бригади, у жовтні 1914 року був підвищений до капітана та очолив роту в 6-му резервному піхотному полку. Пізніше командував батальйоном у боях під Верденом, в Шампані та Фландрії. Після важкого поранення у 1918 році закінчив навчання в Генеральному штабі, а під кінець війни став начальником штабу 121-ї піхотної дивізії.\n\nЗавдяки своїм блискучим адміністративним і стратегічним здібностям залишився у штабі ще на десятиліття, лише нещодавно отримавши звання генерала піхоти. Виступає проти радикалізації армії та політичної боротьби, вбачаючи в ній загрозу стабільності Кайзеррейху.§!"

