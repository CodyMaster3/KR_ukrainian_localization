 german_research_desc: "Товариство кайзера Вільгельма є головною спільною дослідницькою організацією Міттельєвропи."

### Tooltips ###
 GER_oil_imports: "Імпорт понад §H100§! одиниць §Hнафти§!"
 GER_oil_shortage_smaller: "§RМи спробуємо пом'якшити наслідки дефіциту нафти, але необхідно знайти довгострокове рішення.§!"
 GER_gulf_oil_not_wait: "§RМи будемо вимагати свою нафту до закінчення війни, хоча наші партнери можуть бути не в захваті від цього.§!"
 GER_gulf_oil_wait: "§GМи будемо чекати закінчення війни, щоб отримати нашу нафту.§!"
 GER_oil_shortage_venezuela: "§GВенесуела могла б бути цінним торговельним партнером, але вони знаходяться за океаном. Ці нафтові танкери можуть бути спокусливими цілями.§!"
 GER_oil_shortage_gulf: "§GОсманська Імперія раніше була союзником і, можливо, готова допомогти, однак, вона далеко не сильна. Приєднання не до тієї сторони може виявитися згубним.§!"
