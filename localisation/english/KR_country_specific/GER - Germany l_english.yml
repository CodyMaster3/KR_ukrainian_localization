 GER_march_to_april: "Березень веде до Квітня"
 GER_march_to_april_desc: "Березневі реформи до Бісмарківської конституції, ухвалені в 1920 році після падіння режиму OHL, заклали основу нової епохи справжнього конституціоналізму в Німецькій Імперії. Післявоєнний консенсус сформувався в рамках так званої «Березневої коаліції» ліберальних партій і Центру, що прагнули зберегти досягнення березня, тактично співпрацювати з лівими або правими, аби запобігти захопленню влади будь-ким з них, та завершити славну ціль Вельтполітик. Задоволений виключенням СДПН та DVLP з посади канцлера, Вільгельм II підтримав цей консенсус, затверджуючи їхніх канцлерів і пропонуючи співпрацю.\n\nЦей консенсус завершився. Занепад Ліберальної народної партії, зарозумілість і улесливість канцлера Герберта фон Дірксена, а також зростання «Постійної Опозиції» в Рейхстазі — все це призвело до його смерті. У середині 1935 року Березнева коаліція розпалась, а канцлер нині майже не має підтримки в парламенті. Всупереч очікуванням, СДПН та DVLP відмовилися оголошувати вотум недовіри, маючи намір залишити його гнити на троні до виборів у квітні. Початок квітня ознаменує кінець березня."
 GER_imperial_pride: "Німецька Світова Імперія"
 GER_imperial_pride_desc: "Німецька Імперія — на вершині світу. Її суперники та вороги з часів двадцятирічної давнини впали у революцію, відмовились від імперій або перебувають у глибокому занепаді. Всі дороги нового світу ведуть до Берліна — економічного, культурного і політичного серця Європи. Наша місія — захищати цей новий світ з усією нашою міццю — бо ворогів у нас багато."
 GER_victors_of_wwi: "Переможці Вельткріґу"
 GER_victors_of_wwi_desc: "12 серпня 1919 року гармати замовкли. Велика війна закінчилася, і Німеччина вийшла переможцем після п’яти виснажливих років. Тепер німецьке суспільство впевнене, що Імперська армія непереможна — Франція знову розбита, Росія розгромлена. Та навіть попри перемогу, блискучі уми Вермахту не спочивають: нова зброя та тактики — бронетехніка і концепція об’єднаних родів військ — адаптовані до традиційної доктрини мобільної війни, а Люфтштрайткрефт було створено як незалежні ВПС після політичної боротьби у 1927 році.\n\nТа як би непереможною не здавалася німецька армія, як інституція вона потерпає. Лаври перемоги приховують брак централізації, панування аристократії та міжвідомчу боротьбу. Армія розділена на клани, кожен із власним баченням реформ, а мотивація до змін серед цивільної влади на історичному дні — але якщо Німеччина хоче виграти Другу Велику війну, ці проблеми доведеться вирішити."
 GER_pre_black_monday: "Різдвяний Стрибок"
 GER_pre_black_monday_desc: "Роки спекуляцій та поширення високоліквідних облігацій імперського уряду створили шалену бульбашку на біржі Берліна. Індекс Імперського Статистичного Управління демонструє рекордні сплески цін — ринок нестабільний, але надзвичайно прибутковий. Гроші течуть стрімко — у заощадження, інвестиції чи подальші спекуляції. Усі погоджуються: цей підйом або триватиме вічно, або достатньо довго, щоб усі встигли заробити."

