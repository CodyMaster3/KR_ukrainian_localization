 GER_war_preparedness_act: "§HАкт про підготовку до війни§!"
 GER_war_preparedness_act_desc: "Світ, схоже, котиться до Другої Вельткріґу. Поки ще не пізно, ми мусимо терміново розпочати підготовку: ремілітаризацію, розширення військової промисловості та ухвалення в Рейхстазі акту, що переведе нашу цивільну промисловість на воєнні рейки."
 GER_war_preparedness_act_tt: "Ухвалення цього акту зробить нас §Gкраще підготовленими до Другої Вельткріґу!§!"
 GER_five_industrial_decisions_tt: "Завершено щонайменше п’ять рішень у категорії §HПромислові проєкти§!."

