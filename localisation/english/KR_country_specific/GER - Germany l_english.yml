альної спілки§!, створеної після війни, залежатиме від кількості фокусів, обраних у гілках кожної партії. Якщо взято більше фокусів гілки §nDVLP§!, залишитесь §PПатерналістом§!, якщо ж більше з §gDkP§!, станете §gАвторитарним демократом§!.\n£white_dot Фокуси §YПідтримати народний консерватизм§! і §YСкасувати загальне виборче право§! гарантують відповідно перехід до §gАвторитаризму§! або §PАвтократії§!, незалежно від §Yбалансу§!.\n£white_dot Щоб отримати союзного §cГолову Zentrum§!, СTEGERWALD має домовитись з опозицією та зняти свою кандидатуру, хоча підтримка Zentrum §rблокує§! один фокус.\n\n§MПроголошення Республіки§! - §MВідновлення Монархії§!\n£white_dot Потрібно рухатись шляхом §MРежиму Червоного Генерала§! або §MПеремоги демократії§! і не допустити провалу.\n£white_dot Бути у стані війни з Французькою Комуною та Росією, мати понад 50% прогресу капітуляції, з’єднання прибережного штату зі столицею та менше дивізій, ніж у Франції та Росії окремо.\n\nЯкщо ви на шляху §MРежиму Червоного Генерала§! ($paternal_autocrat_coloured$ / $national_populist_coloured$):\n£white_dot Подія '§MВтеча Гогенцоллернів§!' з'явиться через кілька днів після виконання всіх умов, і відставний генерал Макс Бауер здійснить переворот під прапором §PУряду національного порятунку§!.\n£white_dot Після перемоги у Другому Вельткріґу ви зможете або відновити монархію під Вільгельмом IV, як маріонеткового кайзера, або проголосити Бауера рейхсрегентом і перейти до §nНаціонального популізму§!.\n\nЯкщо ви на шляху §MПеремоги демократії§! ($social_democrat_coloured$ / $market_liberal_coloured$ / $social_conservative_coloured$):\n£white_dot Подія '§MСпроба революції в Берліні§!' з'явиться через кілька днів після виконання всіх умов, і канцлер Герман Мюллер проголосить Німецьку Республіку.\n£white_dot Після перемоги у війні, якщо дозволите Вільгельму фон Пруссену балотуватись від DVP та оберете його рейхспрезидентом, через 100 днів зможете відновити монархію під ним як Вільгельмом IV та зробити §mDVP§! виборчою партією у майбутньому.\n\n§0Механіки неготовності§!\n£white_dot Для мінімізації негативного ефекту військової неготовності, потрібно:\n£white_dot Заборгованість у Black Monday має бути менше 150%.\n£white_dot §gШлейхер§!, §SDU§! або §PSWR§! не повинні провалити свої мініігри.\n£white_dot Потрібно взяти хоча б один фокус на залізниці.\n£white_dot Потрібно взяти один з початкових фокусів доктрини флоту.\n£white_dot Потрібно взяти один з початкових фокусів доктрини авіації.\n£white_dot Потрібно виконати 10 економічних рішень з гілки §YFreiwilliger Arbeitsdienst§!.\n£white_dot Потрібно взяти декілька фокусів на армію та військову промисловість."

### Domestic Events ###

 germany_events.7.t: "Вибори до Рейхстагу 1936"
 germany_events.7.d: "Один за одним помірковані канцлери, що підтримували консенсус Березневої Конституції, правили Кайзеррайхом з 1920 року. Зольф, Ерцбергер, Позадовський, Брокдорф-Ранцау, Маркс, Бернсторф... Але це не означає, що опозиції до цього консенсусу не було. \"Постійна опозиція\" двох партій роками чатувала осторонь, попри широку підтримку народу. Підозрювані кайзером і політичним істеблішментом, вони з нетерпінням чекають кінця цього консенсусу. Вибори 1936 року можуть стати саме тим, чого вони чекали так довго — шляхом до влади.\n\nЗліва — соціал-демократи, які були одними з головних рушіїв Березневих реформ і вважали їх перемогою, але впродовж 20-х все більше віддалялися від своїх ліберально-католицьких союзників. Мрія про канцлера від СДП так і не збулася через небажання кайзера, і після завершення Великої коаліції Брокдорфа СДП знову опинилася в опозиції. Їхня мета — здобути відносну більшість у Рейхстазі, але й стримування зростання правих — також пріоритет. Якщо консерватори скористаються падінням Березневої коаліції, демократичні права, здобуті народом у 1920 році, можуть опинитися під загрозою.\n\nНімецька Партія Вітчизни — це партія нового типу правих: не аграрна аристократія DkP і не банальні антисеміти довоєнних років, а радикальний середній клас, жовті робітники і націоналістичні маси. Офіційно заснована у 1919, вона бере свій початок ще з 1917 року як всенаціональний рух за єдність у війні. Завдяки зв'язкам із Коло Тірпіца, диктатурою ВГК та змовами проти кайзера під час війни, її підозрюють усі — і Вільгельм II, і решта партій. Але часи змінились, і розчарування у Березневій коаліції може принести DVLP вигоду. Самотужки більшості не здобути — тож потрібно буде створити широку коаліцію правих, що означатиме компроміси з деякими з їхніх принципів \"національної революції\". Але краще зробити крок вперед, ніж стояти на місці, так?"
 germany_events.7.a: "Захистіть свої демократичні права — голосуйте за СДП!"
 germany_events.7.b: "Німеччино, прокинься — твоя година настала! Голосуйте за DVLP!"
 GER_playing_as_spd_tt: "Ви гратимете вибори 1936 року як §SСДП§! і отримаєте відповідні події.\n\nМи навряд чи зможемо здобути абсолютну більшість — але пам’ятайте, вибори лише початок..."
 GER_playing_as_dvlp_tt: "Ви гратимете вибори 1936 року як §nDVLP§! і отримаєте відповідні події.\n\nМи навряд чи зможемо здобути абсолютну більшість — але пам’ятайте, вибори лише початок..."

 germany_events.8.t: "Відставка рейхсканцлера Дірксена"
 germany_events.8.d: "Це очікувалося ще з кінця минулого року, але остаточно стало реальністю після біржового краху «Чорного понеділка». Незабаром після тієї лютневої події рейхсканцлер Герберт фон Дірксен оголосив про свою відставку, не надаючи особливих коментарів ані пресі, ані депутатам Рейхстагу. Хоча Дірксен був здібним дипломатом, його зарозумілість та образ марнославного аристократа залишили його ізольованим у вищій політиці. Йому так і не вдалося позбутися образу \"призначенця кайзера\", менш легітимного, ніж партійні канцлери епохи після Березневих реформ. Його віцеканцлер, Генріх Брюнінґ, відмовився добиватися призначення від кайзера. Після кризи Чорного понеділка ця посада стала отруєною чашею.\n\nНе побачивши ініціативи з боку партій Рейхстагу, Вільгельм II призначив новим рейхсканцлером чинного міністра-президента Пруссії — Зіґфріда фон Редерна. Досвідчений чиновник, який роками працював у федеральному та прусському урядах, нині очолює непартійний уряд центру та правих у Пруссії, до складу якого входять праві політики та професіонали. Хоча його уряд не планує пережити квітневі вибори, справ у нього й без того багато.\n\nРедерн схиляється до формування непартійного надзвичайного кабінету, головно зі службовців, з якими він працював у Пруссії, і введення надзвичайного економічного контролю. Така прусська блокада центральної влади навряд чи сподобається іншим землям. Альтернативою було б залишити Брюнінґа віцеканцлером і співпрацювати з Рейхстагом — якщо Брокдорфу вдалося зібрати Велику коаліцію у 1924-му, то, можливо, і Редерну вдасться її відтворити?"
 germany_events.8.a: "Німеччина потребує відповідального уряду понад партіями."
 germany_events.8.b: "Можливо, Редерн зможе відновити Велику коаліцію?"

 germany_events.9.t: "Глухий кут у Бундесраті"
 germany_events.9.d: "Формування непартійного уряду Редерна було сприйнято землями Федерації, особливо Півднем, як зневага. Баварія, Вюртемберґ і Баден сприйняли створення уряду, в якому домінують прусські чиновники, з крайньою підозрою. Їхні уряди, що здебільшого очолюються Zentrum та ЛВП, також не були раді тому, що їхні партії виключили з уряду. Як наслідок, у Бундесраті, верхній палаті, утворилась ворожа більшість проти рейхсканцлера.\n\nХоча Zentrum та ЛВП очолили атаку, найбільше від цієї політичної драми виграла СДП у соціології. Їхня кампанія та фракція в Рейхстазі використали ситуацію, аби виступити проти \"бюрократизації уряду\" та зростаючої віддаленості канцлера від парламенту — що стало закликом до нових демократичних реформ у Імперії."
 germany_events.9.a: "Здається, ми й справді не зможемо сформувати уряд до квітня..."

 germany_events.10.t: "Падіння Березневої коаліції знову"
 germany_events.10.d: "Редерн мав більшість у Рейхстазі лише короткий час. Хоча він керував різнорідною коаліцією лібералів, католиків та консерваторів у Пруссії протягом років, ці навички не знадобились на національному рівні — його спроба відродити Березневу коаліцію завершилася провалом.\n\nФракції ЛВП і Zentrum у Прусському парламенті відомі своєю консервативністю — ліберали тяжіють до націонал-лібералізму, а Zentrum контролюють праві аграрії, такі як Франц фон Папен. У Рейхстазі ж консенсусу між ними та правими знайти не вдалося. Після декількох невдалих міжфракційних переговорів щодо фіскальних реформ та програм створення робочих місць ЛВП вийшла з коаліції, позбавивши Редерна більшості.\n\nDVLP, у свою чергу, скористалась ситуацією, звинувативши \"роз’єднаний партійну систему, яка паралізує уряд, поки мільйони страждають\", і закликала до \"уряду дії, а не слів; уряду сили, а не комітетів\". На фоні справжнього паралічу, ці гасла знайшли відгук у багатьох по всій країні."
 germany_events.10.a: "Здається, ми й справді не зможемо сформувати уряд до квітня..."

 germany_events.11.t: "Вибори міськради в Берліні"
 germany_events.11.d: "Термін чинного бургомістра Берліна, Генріха Захма, добігає кінця, тож мають відбутись нові вибори через міську раду. Захм, технократ-незалежний, користується підтримкою місцевих ліберальних та консервативних депутатів. Політична нестабільність після Чорного понеділка дає шанс соціал-демократам Берліна виграти вибори та призначити свого кандидата — Отто Островскі, нинішнього мера району Пренцлауер-Берг.\n\nОстровскі вважається представником лівого крила СДП, і його перемога означала б серйозні зміни в політиці Берліна. Це також було б сигналом розвороту нації вліво і дало б поштовх до активності СДП в інших містах. Через це ЛВП та DkP об’єднались у Берліні, прагнучи залишити Захма при владі та здобути перемогу для правого центру. Коли вибори завершились, результат такий..."
 germany_events.11.a: "Генріх Захм здобуває ще один термін."
 germany_events.11.b: "Отто Островскі обраний бургомістром Берліна."

 germany_events.12.t: "Про екуменізм"
 germany_events.12.d: "Партія Zentrum переживала й кращі часи. Від завершення Великої війни вона брала участь у формуванні всіх 10 кабінетів — як лівих, так і правих чи центристських — але така стратегія залишила її незахищеною перед умовами політичної поляризації. Сьогодні їй доводиться боротися за своїх виборців із СДП, DVLP та новими аграрними партіями. За таких умов керівництво партії почало вагатися. Чинний голова Zentrum Теодор фон Ґерар служив уже п’ять років, намагаючись балансувати між різними крилами партії, але вже дав зрозуміти, що якщо Zentrum буде витіснено з влади на наступних виборах, він піде у відставку.\n\nЦя новина сколихнула всю партію, й першими себе проявили праві. Баварський міністр-президент Генріх Хельд опублікував статтю в газеті Kölnische Volkszeitung, в якій закликав не лише до повернення до регіональних та консервативних питань, а й до відкритості до протестантських виборців, що поділяють ці цінності. Таким чином Хельд знову підняв одну з найгостріших дискусій у партії — чи варто виводити Zentrum \"з вежі\". Праві та профспілкові діячі вже не вперше пропонують перетворити партію з суто католицької на загальнохристиянську народну партію. На їхню думку, така партія могла б об’єднати інтереси середнього класу, робітників і селян, та стати форпостом проти наступу лівих. Заклики Хельда про християнську єдність підтримав і провідний профспілковий діяч Адам Штегервальд, якого багато хто вважає наступником фон Ґерара.\n\nОднак прогресивне крило партії зустріло такі плани із занепокоєнням. Останніми роками вони наполягали на католицькому характері Zentrum, побоюючись, що протестантські голоси потягнуть партію вправо — і справді, як Хельд, так і Штегервальд висловлювали готовність до співпраці з DkP та навіть ще правішими силами. Найгострішу відповідь на статтю Хельда опублікував лідер баденських прогресистів Йозеф Вірт, який вважає, що такі авантюри можуть підірвати позиції Zentrum як центристської сили й довіру католицького електорату в критичний момент. Чи дослухається партія до його слів — поки що відкрите питання."
 germany_events.12.a: "Зараз не час ризикувати."
 germany_events.12.b: "Хельд має рацію — партія має вийти з вежі, щоб вижити."

 germany_events.13.t: "Утворено Демократичний союз"
 germany_events.13.d: "У німецьких партіях відбувається реорганізація: соціал-демократична СДП та ліберальна ЛВП оголосили про офіційну угоду щодо співпраці на виборах до Рейхстагу 1936 року. Угоду, укладену між головами партій Германом Мюллером і Еріхом Кохом, передбачає спільних кандидатів у ключових округах та єдину програму для боротьби з наслідками біржового краху на Чорний понеділок у новому складі Рейхстагу. Ці пункти включають банківську реформу, громадські роботи та інші заходи для підвищення зайнятості. Крім того, обидві партії підтвердили свою відданість досягненням березневої реформи конституції та готовність захищати їх від наступу консерваторів, що й відображено у назві нового об'єднання — \"Demokratische Union\" (Демократичний союз).\n\nДо та під час Великої війни Прогресивна народна партія (FVP) була тісним союзником СДП, постійно перебуваючи в її тіні. Об’єднання ліберальних сил у ЛВП мало на меті вийти з цієї тіні та дозволити німецькому лібералізму стати самостійною силою. Рішення ЛВП відновити альянс із СДП свідчить про те, що уникнути цієї долі їм так і не вдалося…"
 germany_events.13.a: "Разом — за демократичну Німецьку імперію!"

 germany_events.14.t: "Утворено фронт Чорно-Біло-Червоних"
 germany_events.14.d: "У німецьких партіях відбувається реорганізація: давно підозрювана співпраця між консервативною аграрною ДкП та крайньо правою DVLP була офіційно підтверджена їхніми головами, Куно фон Вестарпом і Ульріхом фон Гасселем. Ця угода передбачає висунення спільних кандидатів у ключових округах і висунення єдиного кандидата на посаду канцлера на прийдешніх виборах. В офіційній заяві обидві партії охарактеризували альянс як необхідний захід для «захисту німецького стяга від нескінченної партійної боротьби та занепаду суспільства», що відображено й у назві альянсу — «Schwarz-Weiß-Rot» (Чорно-Біло-Червоний), за кольорами імперського прапора.\n\nЛіва опозиція вже засудила лицемірство цього альянсу зручності. З 1923 року ДкП брала участь у кожному уряді без перерви й уособлює той самий партійний істеблішмент, проти якого, як заявляє DVLP, вона нібито бореться. Попередні спроби об’єднання правих сил не давали результату протягом 20-х і 30-х років через лідерські суперечності, перетинання електорату та зручну позицію ДкП у Березневій коаліції. Однак змінений політичний клімат після Чорного понеділка призвів до переоцінки — старі перешкоди відходять у минуле, а між старим консервативним істеблішментом та радикально-націоналістичною опозицією вибудовуються нові міцні зв’язки..."
 germany_events.14.a: "Все — заради відродження німецького духу!"

 germany_events.15.t: "Нова економіка"
 germany_events.15.d: "Здобувши загальну увагу своїм точним передбаченням біржового краху Чорного понеділка, Вальтер фон Ратенау на цьому не зупинився. Натомість, після Чорного тижня та початку найглибшої економічної кризи, з якою зіткнулась Німеччина з часів Вельткріґу, він опублікував 11-сторінковий документ із пропозицією повномасштабної реформи економічної системи. Цей документ швидко поширився серед партій і в провідній пресі. Ті, хто обізнаний із творчістю Ратенау, упізнали в ньому стисле та помірковане втілення ідей із його праці 1919 року — «Neue Wirtschaft» (Нова економіка), які він також впроваджував як секретар економіки за урядів Зольфа та Ерцберґера.\n\nПрихильник своєї економічної програми, Ратенау вважає, що Чорний понеділок — ідеальна нагода для всебічної реформи. Повноваження уряду в галузі економіки мають бути суттєво розширені, а створені у Вельткріґу установи з контролю над економікою та розподілом ресурсів — відновлені як постійні. Ратенау бачить економічне планування сумісним із вільним ринком: державне втручання дозволить гармонізувати економіку, уникнути марнотратства ресурсів та, найголовніше, боротися з відчуженням мільйонів робітників, які працюють на нудних, рутинних посадах по всій Німеччині.\n\nХоч він і не пропонує цього у своїй програмі (поки що), Ратенау мріє про утопічне, безкласове суспільство, де робітники звільняться від одноманітної праці. Монотонність праці не можна подолати лише соціалістичними гаслами про підвищення зарплати чи скорочення робочого дня — потрібна цілковита перебудова. Через панацею під назвою «Arbeitsausgleich» (вирівнювання праці), робітники розумової і фізичної праці мінятимуться місцями щодня — і знайдуть своє покликання у світі широкого вибору. Класи зникнуть, усі професії стануть доступними за здібностями, а рутинність праці — зникне.\n\nАле наразі вистачить і планування економіки."
 germany_events.15.a: "Цікава програма…"

 germany_events.16.t: "Федералістський блок"
 germany_events.16.d: "Зіштовхуючись із зростаючою конкуренцією, осередки Центру в суперечливих регіонах, таких як Сілезія, Вестфалія та Ганновер, почали втрачати позиції під натиском популярних кандидатів від соціал-демократів і правих. Щоб зменшити цей розрив, кандидати Центру та місцеві партійні осередки почали самостійно укладати угоди з регіональними партіями, щоб висунути спільного кандидата в суперечливих округах і тим самим підвищити свої шанси на перемогу.\n\nУ Ганновері Центр відновив свою історичну співпрацю з Німецько-Ганноверською партією, відомою також як партія Вельфів (Welfen). Це регіоналістська політична партія, створена після анексії Королівства Ганновер, яка зазвичай співпрацювала з Центром у довоєнному Рейхстазі. Проте після війни її вплив значно занепав. Консервативний федералізм Вельфів опинився в кризі в післявоєнному середовищі, і втрата останнього політичного шансу може означати їхній кінець.\n\nНа іншому кінці Імперії, члени Центру в Познані почали поглиблювати співпрацю з польськими автономістами, особливо з тими, хто наближений до ChZJN у Польщі. На відміну від Ганновера, польський електорат не втратив сили, хоча й змушений змагатися з антипольськими виборчими коаліціями у змішаних округах. Для них, як і для Вельфів, Центр є природним союзником, адже обидві сили ідеологічно консервативні та зацікавлені у збереженні федеративної моделі держави, сподіваючись децентралізувати її ще більше — проти централізаторських зазіхань як зліва, так і справа. Втім, не всі в Центрі підтримують ідею союзів із групами слабких дрібних партій."
 germany_events.16.a: "Підтримати ці союзи. Центр захищає федералізм!"
 germany_events.16.b: "Ми впораємось самі — без дрібних союзників."

 germany_events.17.t: "Пропагандистська кампанія Групи Гугенберга"
 germany_events.17.d: "Альфред Гугенберг, другий голова DVLP, є однією з найвідоміших фігур Партії Вітчизни — поступаючись лише Ульріху фон Гасселлю. Хоча його посада є переважно символічною — це жест компромісу для реакційного старого крила партії після приходу до влади Гасселя у 1929 році — він очолює помітну кліку всередині DVLP та підтримує її завдяки своїм значним статкам. Як один із найвпливовіших бізнесменів та газетних магнатів у Німеччині, Гугенберг очолює гігантську «Групу Гугенберга» — медіаімперію, яка контролює газети, видавництва та рекламні агентства по всій Імперії. Їхні видання продаються сотнями тисяч примірників і мають значний вплив на громадську думку. Звісно ж, їхні статті схиляються до поглядів самого Гугенберга — запеклого антисоціалізму та антисемітизму.\n\nВиборча кампанія 1936 року дала DVLP надію стати лідером широкої правої коаліції в Рейхстазі після виборів, тому центральний комітет партії звернувся до другого голови з проханням про масштабну пропагандистську кампанію. Агресивне просування газет Münchner Neueste Nachrichten та Der Tag, розширення інформаційного агентства Telegraphen-Union і просування їхніх матеріалів у все більшу кількість видань, можливо, навіть кілька кінофільмів — усе це могло б допомогти сформувати бажаний образ колишньої Партії Тірпіца.\n\nАле де ж слід зосередити ресурси цієї кампанії? Зосередження на Illustrierte Nachtausgabe та укладення угод з міськими газетами покращить шанси DVLP на перемогу в середовищі міського середнього класу й ослабить ріст соціал-демократів. З іншого боку, Telegraphen-Union має добрі стосунки з незалежними сільськими ЗМІ, і інвестування у ці відносини підтримає консервативну справу в пруському селі."
 germany_events.17.a: "У нас є реальний шанс перемогти у містах."
 germany_events.17.b: "Інвестувати більше в сільські ЗМІ."

 germany_events.18.t: "Зростання Робітничої Бойовитості"
 germany_events.18.d: "Це передбачалося ще після лютневого краху ринку, але тепер стало очевидно — розпад німецької економіки значно зміцнив крайній лівий фланг політичного спектру. Соціалістична пропаганда захопила тисячі робітників по всій країні, пропонуючи просту відповідь на хаос, що виник серед багатьох робітників, які втратили роботу через обставини, які вони не могли контролювати. Ілюзія процвітання, підтримувана буржуазією, юнкерами та кайзером, розсипалася — настає остання година міжнародного капіталізму, тож вишикуйтесь у колони та підніміть червоний прапор!\n\nВиникнення синдикалістських режимів у Франції та Британії, внутрішні чвари й конфлікти між синдикалістами, марксистами та іншими ідеологічними течіями, а також прості особисті суперечки давно ослаблювали, хоча й численний, крайній лівий рух. Але зараз усе зосередилося навколо двох основних сил. Соціалістична партія Німеччини (SP), створена з лівого крила USPD прихильниками Рози Люксембург і Карла Лібкнехта, представляє крайніх лівих у Рейхстазі, вірячи, що парламентське представництво і тактична співпраця з соціал-демократами допоможуть зберегти робітничий рух живим, поки він поступово підриватиме реформістські профспілки та готуватиметься до революції. Ті, кого не влаштовує пасивність прагматиків із SP або їхнє зневажливе ставлення до синдикалізму, можуть приєднатися до Вільної робітничої спілки Німеччини (FAUD) — гетеродоксальної об'єднаної організації синдикалістських течій, що відкидає парламентаризм і веде боротьбу проти капіталізму через організовану робітничу дію.\n\nПопри ворожнечу між різними фракціями крайньої лівиці, час від часу вони знаходять сили для співпраці — і сьогодні саме такий випадок. FAUD, SP та інші дрібні організації планують масову демонстрацію в Берліні на Міжнародний день праці 1 травня, а також очікують проведення подібних акцій у Рейнській області та Саксонії."
 germany_events.18.a: "Це недобрий знак..."

 germany_events.19.t: "Кривавий травень"
 germany_events.19.d: "У відповідь на зростання бойовитості німецьких робітників і посилаючись на попередні випадки насильства під час виборчої кампанії, берлінська поліція заборонила проведення відкритих політичних зборів у місті 1 травня, намагаючись запобігти запланованим демонстраціям. Однак це не зупинило лівих активістів, а навпаки — підбадьорило їх.\n\nДемонстрації відбулися по всьому місту, і хоча через загрозу насильства їхні масштаби не перевищували звичайні, поліція відповіла з надмірною жорстокістю, розганяючи натовпи кийками. Навіть законні збори, такі як зібрання профспілок SPD і лібералів, були помилково прийняті за соціалістичні протести й атаковані. У робітничому районі Веддінґ спалахнули вуличні бої, під час яких поліція застосовувала вогнепальну зброю. Загинуло понад 30 осіб, близько 200 отримали поранення, а 1200 людей були заарештовані.\n\nПоширення газети Der Syndikalist було обмежено, щоб приховати масштаби подій, але новини все одно розійшлися країною, ще більше загостривши напруження між урядом і робітничим рухом. Праві фракції Рейхстагу підтримали дії поліції, тоді як ліберали та SPD розділилися в оцінках."
 germany_events.19.a: "Ми не можемо допустити синдикалізму тут!"
 GER_blutmai_tt: "Рівень §YEкономічної кризи§! підвищено на §R250 пунктів§!."

 germany_events.20.t: "Плани зі створення робочих місць у ADGB"
 germany_events.20.d: "Економічна криза викликала бурхливі дебати серед політиків і профспілок. Колишній консенсус німецької економічної думки зазнав краху, а разом із ним зросла підтримка державного втручання для стимулювання попиту.\n\nЖурнал Загальної німецької федерації профспілок (ADGB) \"Die Arbeit\" розпочав обговорення концепції \"активної економічної політики\" після публікації економічного плану Фріца Тарнова та Фріца Бааде. Їхній план, відомий як \"План Тарнова-Бааде\", передбачає масштабні державні роботи для створення одного мільйона робочих місць та запровадження м'якої грошової політики через контроль над банками.\n\nПопри близькість ADGB до SPD, керівники партії, такі як Отто Велс та Рудольф Гільфердінґ, розкритикували ініціативу профспілок. Однак підтримка плану з боку міністра війни Пруссії Курта фон Шляйхера додала йому політичної ваги."
 germany_events.20.a: "Цікаво."

 germany_events.21.t: "Спалахи антисемітського насильства"
 germany_events.21.d: "Після краху на біржі внаслідок Чорного понеділка в Німеччині активізувалася антисемітська агітація, а також сталися окремі спалахи насильства. У місцевих парламентах праві депутати, переважно з DVLP, пропонують накласти податки на єврейські підприємства або оголосити бойкот єврейським товарам, а в містах єврейські громадяни стикаються зі зневагою й наклепами у пресі.\n\nЄврейська громада Німеччини завжди була інтегрованою у суспільство, подарувавши країні чимало видатних вчених, політиків та діячів культури. Однак упередження залишаються. Пропаганда, що звинувачує євреїв у міжнародних фінансових змовах, посилює підозри і створює сприятливий ґрунт для цькувань після краху ринку.\n\nОрганізації як Центральний союз німецьких громадян єврейської віри борються з цими проявами через правові механізми і підтримують постраждалих."
 germany_events.21.a: "Це має бути зупинено."

 germany_events.22.t: "Франц фон Папен переходить на бік S-W-R"
 germany_events.22.d: "Консервативна коаліція продовжує змови — вони скористалися політичною кризою у Прусському парламенті, щоб встановити контакт із Францем фон Папеном, лідером делегації Zentrum у Палаті представників Пруссії. Папен, відомий своїми правими поглядами, погодився підтримати Schwarz-Weiß-Rot та залучити своїх союзників у Баварії та Південних католицьких землях. Це стало великою перемогою для консерваторів, які готуються здійснити свою \"консервативну революцію\"."
 germany_events.22.a: "Ця паскуда..."

 germany_events.23.t: "Відставка прем'єр-міністра Пруссії"
 germany_events.23.d: "Тимчасова подія для видалення прем'єр-міністра Пруссії, щоб можна було знову призначити персонажів на цю посаду. Якщо ви S-W-R, то Гассель автоматично займе цей пост. Ха-ха."
 germany_events.23.a: "Хвала"

 germany_events.24.t: "Зміни у керівництві Центру"
 germany_events.24.d: "Часи для Партії Центру точно могли б бути кращими. Після багатьох років безцільного керівництва поміркованим рейнським крилом, двох посередніх результатів виборів у 1931 і 1936 роках та розпаду кількох урядів за участю Центру, голова партії Теодор фон Геррар офіційно оголосив про відхід з посади. Незабаром буде скликано партійну конференцію — першу за багато років — і політичні спостерігачі переконані, що вона стане ареною запеклих внутрішньопартійних конфліктів. Протягом останнього десятиліття в найстарішій політичній партії Німеччини виникло безліч нових фракцій, готових захопити владу і повести партію новим політичним курсом. Але яке крило зрештою переможе?"
 germany_events.24.a: "Хто поведе католицького гіганта далі?"

 germany_events.25.t: "Партійна конференція Центру висуває Штегервалда"
 germany_events.25.d: "Цього тижня партія Центру проводить свою конференцію в Ессені, серці Руру — відомому осередку могутнього християнського профспілкового руху. Відповідно, було висунуто кандидата з профспілкового середовища — Адама Штегервалда, який є провідним представником робітничого крила партії протягом кількох десятиліть.\n\nПопри вплив серед партійної верхівки, парламентської фракції та профспілок, Штегервалда скептично сприймає церква, католицькі інтереси та організації середнього класу, які побоюються, що він буде надто роз'єднуючою фігурою. Противники вважають його владолюбним та антиклерикальним, а його підтримка ідеї Шляйхера \"Кверфронт\" зробила його багатьом ворогом. Делегати вимагають: він може балотуватися тільки в разі відставки з посади лідера парламентської фракції."
 germany_events.25.a: "Штегервалд погоджується на переговори."
 GER_stegerwald_accepts_tt: "Штегервалд почне переговори із консервативною опозицією всередині Центру, заспокоюючи побоювання щодо захоплення партії прихильниками Шляйхера, однак це може обурити християнські профспілки."
 germany_events.25.b: "Штегервалд стоїть на своєму."
 GER_stegerwald_refuses_tt: "Штегервалд відмовиться від будь-яких поступок. Це викличе невдоволення баварських, люксембурзьких і ельзаських делегацій."

 germany_events.26.t: "Атака профспілок"
 germany_events.26.d: "На подив багатьох, Штегервалд виявив готовність піти на поступки опонентам. Проте жорсткий протест Об'єднання християнських профспілок зірвав ці переговори ще до їх початку. Профспілки оголосили бойкот будь-якої співпраці, доки \"вимоги християнського робітничого класу\" не будуть почуті. Ситуація для Штегервалда погіршується.\n\nЩоб залагодити протистояння, Католицькі робочі об'єднання запропонували компроміс: створити керівний тріумвірат Штегервалда, Йозефа Йоса та Гуго Монніґа, де Штегервалд залишиться лідером парламентської фракції, але його вплив у партії буде обмежено."
 germany_events.26.a: "Штегервалд приймає тріумвірат."
 GER_triumvirate_controversial_tt: "Центр вперше керуватиметься тріумвіратом. Існують побоювання, що це не вирішить проблему слабкого керівництва."
 germany_events.26.b: "Штегервалд відмовляється і знімає свою кандидатуру!"
 GER_stegerwald_resigns_tt: "Штегервалд, незадоволений компромісом, відмовляється від участі у виборах. Поле відкрито для нових кандидатів."

 germany_events.27.t: "Камфкандідатур"
 germany_events.27.d: "Відмова Штегервалда від участі через небажання погодитися на тріумвірат кинула конференцію у хаос. Попередній план було відкинуто молодими делегатами. Делегати зажадали проведення негайного голосування без компромісів.\n\nЙозеф Йос і Гуго Монніґ залишилися в боротьбі. Однак несподівано баварці, ельзасці та люксембуржці висунули альтернативного кандидата — міністра фінансів Баварії Фріца Шеффера, молодого консерватора і побожного католика. З ослабленими профспілками та непопулярними ренськими поміркованими шанси правих зросли."
 germany_events.27.a: "Це викликає занепокоєння..."
 GER_schaffer_growing_tt: "Баварський консерватор Фріц Шеффер тепер має перевагу."

 germany_events.28.t: "Тріумвірат відхилено"
 germany_events.28.d: "Попри згоду Штегервалда на тріумвірат, план був відкинутий делегатами. Багато хто вважав, що тріумвірат суперечить традиціям партії і лише поглибить проблему невиразного керівництва.\n\nБуло вирішено провести негайне голосування без компромісних кандидатур. Штегервалд вирішив залишитися в гонці. Йос, розуміючи свої обмеження, зняв свою кандидатуру. Натомість баварці висунули Фріца Шеффера. Тепер перед виборцями стоїть вибір між Штегервалдом і Шеффером."
 germany_events.28.a: "Хто залишився у перегонах?"
 GER_triumvirate_rejected_tt: "Тріумвірат відхилено. Штегервалд змагатиметься із Шеффером."

 germany_events.29.t: "Компромісне головування"
 germany_events.29.d: "Вибори завершені, голоси підраховані — і результат шокує. Штегервалд і Шеффер розділили більшість голосів майже порівну, лише трохи випередивши Монніґа. Формально потрібно провести другий тур, але пряме зіткнення могло б розколоти партію.\n\nПісля тривалих переговорів досягнуто компромісу: Штегервалд очолюватиме парламентську фракцію, тоді як головування в партії буде розділене між поміркованими та федеральними консерваторами. Це послаблює вплив профспілок, але дає Штегервалду вільну руку в Рейхстазі."
 germany_events.29.a: "Скільки ще витримає такий курс?"

 germany_events.30.t: "Оголошення Камфкандідатур"
 germany_events.30.d: "У емоційній промові Штегервалд офіційно відкинув будь-які поступки своїм опонентам під гучні оплески своїх прихильників. На його думку, майбутній лідер партії має одноосібно контролювати як голову партії, так і парламентську фракцію, інакше Центр буде приречений залишатися другорядною силою. Природно, така позиція Штегервалда викликала ще більше ворожнечі серед його противників, і ескалація неминуча.\n\nЦього ранку утворився потужний союз представників середнього класу, церковних діячів і делегатів із Баварії, Люксембургу та Ельзасу-Лотарингії для протистояння профспілковикам. Їхнє бачення — створення спільного керівництва під проводом палкого баварського міністра фінансів Фріца Шеффера, який символізує повернення до більш традиційного, федералістського та середньокласового курсу.\n\nПартійна рада, однак, не в захваті від цих планів, побоюючись, що пряме протистояння двох сильних крил партії може її розколоти. Вони запропонували альтернативу — \"тріумвірат компромісу\" з Гуго Монніґом, Йозефом Йосом і Генріхом Брюнінгом."
 germany_events.30.a: "Праві федералісти спричиняють хаос на конференції!"
 GER_right_zentrum_chaos_tt: "Пряме зіткнення між Штегервалдом і правими делегатами породжує хаос. Це відкриває шлях іншій фракції виступити миротворцем..."
 germany_events.30.b: "Федералісти погоджуються на тріумвірат."
 GER_triumvirate_another_tt: "Праві делегати погодяться на компромісний тріумвірат, але невдоволення серед партії залишиться."

 germany_events.31.t: "Прогресивна Гамбіт"
 germany_events.31.d: "Федералісти відхилили компроміс партійної ради і прагнуть просунути власне спільне керівництво. Конфронтація неминуча, і майбутнє партії під загрозою. Проте несподівано відроджується прогресивне католицьке крило, яке довго було маргіналізоване після падіння Матіаса Ерцбергера.\n\nЙозеф Вірт виступив із примирливою промовою, запропонувавши кандидатуру сілезького прелата Карла Уліцьки як нейтрального компромісного кандидата. На ділі, Уліцька пов'язаний із прогресивним крилом і є своєрідним троянським конем для відродження їхнього впливу."
 germany_events.31.a: "Третій скористається, поки двоє сваряться?"
 GER_progressive_gambit_tt: "Прогресивний прелат Карл Уліцька висунутий як компромісний кандидат для примирення профспілок і консерваторів."

 germany_events.32.t: "Перемога Уліцьки"
 germany_events.32.d: "Вибори завершено, голоси підраховано — і сталося сенсація! Карл Уліцька отримав абсолютну більшість, залишивши Штегервалда й Шеффера далеко позаду. Вперше в історії партії голову обрали зі священнослужителів.\n\nОбрання Уліцьки ознаменувало тріумф прогресивних католиків. Уліцька, популярний, хоча й суперечливий політик у Сілезії, є прихильником німецько-польського примирення та співпраці з лівими силами. Майбутнє роль Штегервалда ще невизначене, але переможні прогресисти напевно зроблять свій крок."
 germany_events.32.a: "Що це означає для Центру?"

 germany_events.33.t: "Тріумвірат відхилено"
 germany_events.33.d: "Заради миру в партії супротивники Штегервалда погодилися на запропонований тріумвірат. Проте молоді делегати відкинули план, вимагаючи прямих виборів без компромісів.\n\nШтегервалд залишився у перегонах, Йос зняв свою кандидатуру. Праві також ослабли через конфлікти між Північчю та Півднем через короткочасне прийняття компромісного плану. Фракція правих розколота."
 germany_events.33.a: "Хто залишився у боротьбі?"
 GER_stegerwald_winning_tt: "Після ослаблення правих, Штегервалд фактично залишився без серйозних суперників."

 germany_events.34.t: "Перемога Штегервалда"
 germany_events.34.d: "Вибори завершені — і перемогу здобув Адам Штегервалд. Попри всі труднощі, він обійшов поміркованих і правих суперників із значною перевагою.\n\nШтегервалд здобуває майже необмежений контроль над партією та парламентською фракцією, що дуже порадує Рейхсканцлера Шляйхера. Водночас його політична гнучкість дозволяє співпрацювати з різними партіями, але його справжній ідеал — створення сильної християнсько-національної народної партії для середнього класу та робітників."
 germany_events.34.a: "Що чекає Центр у майбутньому?"

 germany_events.35.t: "Перемога Шеффера"
 germany_events.35.d: "Вибори завершено — переміг Фріц Шеффер та його консервативно-федералістський табір.\n\nШеффер наголосив на захисті традиційного федерального ладу Німеччини від унітаристських загроз. Його правління означає продовження консервативного курсу, можливе зближення з крайніми правими. Водночас його суперечлива репутація — від антисемітських до антисоціалістичних заяв — викликає занепокоєння навіть серед баварських колег."
 germany_events.35.a: "Що це означає для Центру?"

 germany_events.36.t: "Агітація серед лівого крила СДПН"
 germany_events.36.d: "Праві тепер остаточно зміцнили свою владу над урядом Німеччини, і ймовірність падіння чинного кабінету через тиск Рейхстагу здається все меншою. Стаття за статтею описують грандіозні плани демонтажу й без того слабкої парламентської системи, замінивши її десятиліттями правого панування. Це викликає дедалі більшу тривогу серед соціал-демократів, особливо молодого покоління СДПН.\n\nНа відміну від старшого покоління, що сформувалося за часів Антисоціалістських законів і прагнуло уникнути нових репресій через обережність, політики, народжені в 1890-х роках і пізніше, не мають таких стримуючих факторів і є значно агресивнішими, хоча й не обов'язково радикальнішими.\n\nУ місцевих осередках СДПН, профспілкових зібраннях і соціалістичних гуртках точаться запеклі дискусії щодо того, чи варто вийти на вулиці для захисту демократії. Лідерами цього руху стали Курт Шумахер, Теодор Гаубах, а також давно забуті радикали, такі як Макс Зайдевіц і Курт Розенфельд. Попри те, що керівництво партії все ще очікує, що праве правління буде короткочасним, не всі вірять, що демократія захистить себе сама."
 germany_events.36.a: "Такі думки межують із державної зрадою..."

 germany_events.37.t: "Рух 3 Березня"
 germany_events.37.d: "Дружня розмова за кавою в Берліні швидко переросла у щось більше: зв'язки тягнули за собою нові зв'язки, і зрештою Курт Шумахер і Теодор Гаубах, разом із членами Ліберальної народної партії, такими як Ганс Робінсон, Ернст Штрассманн і Генріх Ландааль, заснували так званий «Клуб 3 Березня».\n\nНазваний на честь дати оголошення Березневих реформ до Імперської конституції, клуб ставить собі за мету захистити ці реформи від \"загрозливої реакційної влади\". Хоча клуб декларує свою ненасильницьку спрямованість, ми бачимо його справжню сутність — глибоку мережу зрадників, можливо навіть за підтримки синдикалістів або росіян.\n\nОчікується, що завдяки широким контактам серед соціал-демократів, лібералів і профспілок, клуб зможе організувати численні акції протесту протягом наступних років."
 germany_events.37.a: "Їхній опір — це дурість."
 germany_37_tt: "Почнуться періодичні події про опір демократичного суспільства вашим діям."
 GER_democratic_resistance_reduced_tt: "Події про опір демократичного суспільства будуть відбуватися рідше."

 germany_events.38.t: "Розкол серед лівих"
 germany_events.38.d: "Лідерство демократичної опозиції останнім часом зазнає нищівної критики з боку крайньої лівиці. Публікації ФАУД і соціалістичних газет розносять соціал-демократів і лібералів за їхню м'якість, звинувачуючи їх у браку рішучості боротися проти загрози реакційної диктатури.\n\nУ відповідь соціал-демократи і ліберали атакують соціалістів і синдикалістів за розкол антиурядового фронту. Врешті-решт, це чудовий тиждень для нас — демократи серйозно ослабили свої позиції."
 germany_events.38.a: "Нехай дурні б'ються між собою!"

 germany_events.39.t: "Малий страйк"
 germany_events.39.d: "Рур, осередок зрадницької профспілкової активності, знову повстала. Місцева промисловість тимчасово паралізована масштабним страйком, організованим синдикалістами та вільними профспілками.\n\nСоціал-демократична і ліберальна преса одразу почала вихваляти страйк, публікуючи вимоги — поліпшення умов праці, підвищення зарплат і соціальні реформи. На вулицях також лунають заклики до відставки уряду та нових виборів.\n\nПромисловці радять просто перечекати."
 germany_events.39.a: "Яке непатріотичне безглуздя."

 germany_events.40.t: "Критика соціал-демократів у Рейхстазі"
 germany_events.40.d: "Наша урядова політика стала об'єктом критики в Рейхстазі — соціал-демократичні депутати використовують трибуну для нападок, звинувачуючи наші реформи у \"зраді демократії\" і \"підриві березневих реформ Конституції\".\n\nВони закликали депутатів голосувати проти всіх законодавчих ініціатив уряду і приєднатися до боротьби за демократичні принципи. Хоча права преса практично не згадувала цей інцидент, соціал-демократичні газети надали йому широкого розголосу."
 germany_events.40.a: "Дурні, наші реформи більш демократичні, ніж усе, що вони пропонують!"

 germany_events.41.t: "Робітники зіткнулися з ультраправими активістами"
 germany_events.41.d: "Під час організованого профспілками та соціалістичною молоддю протесту проти нашого уряду почалася бійка з контрпротестом ультраправих.\n\nОсобливо активними були члени Німецької волькішської партії (Deutschvölkische Partei) та Німецької соціалістичної партії (Deutschsozialistische Partei), яких очолюють Артур Дінтер і Юліус Штрайхер відповідно. Вони мали обмежений електоральний вплив, але значну присутність серед ветеранів і студентів. Постраждало кілька осіб, поки поліція не розігнала обидві сторони."
 germany_events.41.a: "Синдикалістські покидьки!"

 germany_events.42.t: "Опозиція критикує армію"
 germany_events.42.d: "Дві найвпливовіші опозиційні партії, СДПН і ЛНП, використовують трибуну Рейхстагу для агітації проти військових витрат. Вони закликають скоротити фінансування армії і спрямувати кошти на соціальні програми та освіту.\n\nКрім того, соціал-демократи обурено заявляють про \"неприпустимий вплив\" Вищого командування армії на уряд. Наші представники одразу ж спростували ці звинувачення в залі засідань."
 germany_events.42.a: "Як вони сміють нападати на наших національних героїв?"

 germany_events.43.t: "Місцеві політики Центру атакують уряд"
 germany_events.43.d: "Декілька мерів та кілька членів урядів земель, усі з партії Центру (Zentrum), нещодавно висловили критику курсу нашого уряду, заявивши, що «деякі проєкти та плани кабінету суперечать демократичній природі конституції та викликають підозру». Їхні заяви, широко розповсюджені пресою, вимагають повернення до поміркованого консервативного уряду — який буде захищати традиції та права земель, зберігаючи досягнення Березневих реформ."
 germany_events.43.a: "Хто ці нікому невідомі?"

 germany_events.44.t: "Фракція Центру у Рейхстазі виступає"
 germany_events.44.d: "Наш уряд зазнав критики у Рейхстазі — кілька членів лівого крила делегації Центру використали трибуну для нападок. Вказуючи на деякі політики нашого кабінету та біографії його членів, вони стверджують, що бачать у цьому повернення до бісмарківського авторитаризму — і заявляють, що не можуть підтримати це, так само як їхні попередники колись боролися проти тиранічної політики Культуркампфу.\n\nХоча їхні заяви абсурдні, промови отримали широке висвітлення."
 germany_events.44.a: "Виглядає доволі зрадницьки."

 germany_events.45.t: "Напруга між Центром і СДПН"
 germany_events.45.d: "Єдність демократичної опозиції зазнала серйозного удару, коли кілька молодих соціалістів, які пишуть для Vorwärts, відкрито закликали до секуляризації освітньої системи та боротьби проти впливу церкви на політику. Це привернуло увагу політиків Центру, і між обома сторонами розгорілася газетна війна. Кожна сторона звинувачує іншу у підриві єдності антиурядової коаліції.\n\nУ підсумку виграємо ми, адже можемо спокійно спостерігати."
 germany_events.45.a: "Ми перемагаємо, нічого не роблячи!"

 germany_events.46.t: "Антисиндикалістські процеси"
 germany_events.46.d: "Розслідування Прусської таємної поліції виявило безсумнівні зв'язки між організаторами загального страйку в Рурі 1936 року та синдикалістською розвідкою. Під підозрою не лише представники радикальних соціалістичних партій — звинувачення зачіпають і деяких лідерів профспілок, що тяжіють до СДПН, та політиків-соціал-демократів із Рейнської області.\n\nПопри заяви демократичних сил про політичні переслідування, пропаганда, лояльна до уряду, широко висвітлює ці справи як доказ таємної синдикалістської симпатії СДПН."
 germany_events.46.a: "Це безумовно вдарить по репутації соціал-демократів..."

 germany_events.47.t: "Ще один страйк"
 germany_events.47.d: "Новини про переслідування профспілкових активістів у Рейнській області іронічно спричинили новий страйк — цього разу страйк солідарності. Вільні соціалістичні профспілки та ADGB об'єдналися, вимагаючи зняття обвинувачень з їхніх товаришів. Рух 3 Березня негайно підтримав акцію, закликаючи також вимагати відставки уряду та нових виборів.\n\nFrankfurter Zeitung і Vorwärts також виступили на підтримку страйку. Але цього разу терпимості не буде — вже ухвалено рішення про використання військової сили для наведення порядку."
 germany_events.47.a: "Серйозна помилка з вашого боку, синдикалісти."

 germany_events.48.t: "Критика в Рейхстазі"
 germany_events.48.d: "Попри санкціоновану військову операцію для придушення страйку, вона провалилася. Уряд був змушений виконати вимоги страйкарів, звільнити лідерів профспілок і радикальних соціалістів.\n\nЦе призвело до розчарування серед поміркованих і правих депутатів, особливо перших. Вони звинувачують уряд у підриві довіри народу і стимулюванні росту соціалізму через невмілу репресивну політику. Багато хто залишив коаліцію, створивши помірковане консервативне об'єднання, яке приєдналося до Центру."
 germany_events.48.a: "Чорт забирай!"
 GER_DkP_indy_split_tt: "[?GER_DkP_indy_seats] §LDkP§! депутатів покинуть партію і створять §Cнезалежну консервативну групу§!, §Rзалишаючи коаліцію!§!"

 germany_events.49.t: "Початок Війни"
 germany_events.49.d: "Початок Другої Світової війни застав німецьке суспільство зненацька — і не лише тому, що Німеччина цього разу не була ініціатором конфлікту. З 1934 року країна була занурена у внутрішні конфлікти та партійні чвари, які затьмарили будь-які віддалені тривоги щодо нового воєнного зіткнення. Агресія Росії на Сході та переозброєння синдикалістів на Заході викликали занепокоєння, але загальне очікування було таке, що непереможна Імператорська армія Німеччини швидко впорається з агресорами.\n\nУ результаті Німецька імперія вступає у війну непідготовленою, і для пробудження держави доведеться ухвалити політику швидкої мобілізації. Та чи вистачить нам часу?"
 germany_events.49.a: "Hoch Wilhelm! Nieder mit der Brut! Und tilg' die Schmach mit Feindesblut!"
 GER_wartime_unpreparedness_tt: "Ви отримаєте модифікатор §YНестача Підготовки§!, початкові ефекти якого залежатимуть від ваших дій до війни:\n - ваш §Yдержавний борг§! у механіці §YЧорного Понеділка§!\n - ваші §Yуспіхи або провали§! у унікальній гілці фокусів\n - ситуація з §Yзалізничною системою§!\n - кількість виконаних §Yіндустріальних рішень§!\n - певні §Yнаціональні фокуси§! у військовій гілці."
 GER_Lacking_Preparedness: "Нестача Підготовки"

 germany_events.50.t: "Зростання Підготовки"
 germany_events.50.d: "Початкова розгубленість Імператорської армії Німеччини та індустріальної бази, здається, відступає — бойова міць наших солдатів відновлюється завдяки новому припливу матеріалів з фабрик та хвилі пропаганди. Поступово Імперія повертається у бойову форму — і коли це станеться, усі наші вороги здригнуться."
 germany_events.50.a: "Такими темпами ми досягнемо [INT.Capital.GetCapitalVictoryPointName] швидше, ніж очікували!"
 germany_events.50.b: "Чудово!"
 germany_events.50.c: "Нехай наш народ працює без зайвих фанфар."

 germany_events.52.t: "Демократична опозиція триває"
 germany_events.52.d: "У 1914 році початок Світової війни призвів до єднання всіх політичних партій Німецької імперії. Навіть соціал-демократи тоді одностайно підтримали війну. Проте тепер часи змінилися. Протягом останніх років демократична громадянська спільнота боролася проти наших реформ, які вони називали тиранічними.\n\nХоча жоден справжній соціал-демократ чи прогресивний ліберал не підтримає синдикалістський режим, рух 3 Березня виступає за \"почесний мир\" і виступає проти повернення до військової диктатури часів Першої Світової. Будь-які спроби мобілізувати промисловість всупереч правам робітників можуть спричинити страйки."
 germany_events.52.a: "Підлі зрадники!"
 GER_democratic_resistance_continues_tt: "Події про опір демократичного суспільства триватимуть, поки ви не завершите національні фокуси §YАнтисепаратистські Закони§! та §YРозпуск Соціалістичних Організацій§!, а також пов'язані §Yрішення§!."

 germany_events.53.t: "Занепад демократичної опозиції"
 germany_events.53.d: "Наша цілеспрямована політика придушення зрадницьких елементів у нашому суспільстві нарешті дає плоди. Нація об'єднана як ніколи раніше, а ліві сили — як революційні, так і помірковані — витіснені з публічного простору. Те, про що мріяли члени нашого кабінету роками, стало реальністю завдяки Другій Світовій війні.\n\nТепер нам лишається тільки виграти війну — і єдність нашого народу у цьому буде незамінною."
 germany_events.53.a: "Ідеально."

 germany_events.54.t: "Рейхскріґсфлаґе"
 germany_events.54.d: "Рейхскріґсфлаґе — це військовий прапор Німецької імперії, спочатку призначений для використання на морі. Однак його популярність призвела до широкого визнання серед народу та правих сил, яким він асоціюється з перемогами Першої Світової.\n\nТепер, коли Німеччина знову веде світову війну, постає питання його офіційного використання як державного символу. Ми можемо або підтримати його як де-факто державний прапор, або залишити цивільний триколор."
 germany_events.54.a: "Військовий прапор знову приведе нас до перемоги!"
 GER_reichkriegsflagge_tt: "Ми приймемо §YРейхскріґсфлаґе§! на час війни."
 germany_events.54.b: "Залишимо триколор."

 germany_events.55.t: "Програми залучення гастарбайтерів"
 germany_events.55.d: "Через брак робочої сили Імперія Німеччина започаткувала програму залучення іноземних працівників до військової індустрії — Fremdarbeiterprogramm. Ми зобов'язані брати участь у ній. Частина наших призовників, які не придатні до служби на фронті, буде відправлена працювати у Німеччину. Хоча зарплати там вищі, що може стимулювати добровільний переїзд, ми втратимо частину робочої сили і для армії, і для фабрик."
 germany_events.55.a: "Сподіваюсь, це лише тимчасово..."

 germany_events.56.t: "Кінець Fremdarbeiterprogramm"
 germany_events.56.d: "Після перемоги на Заході потреба в робочій силі зникла, і Fremdarbeiterprogramm припинено. Більшість працівників повернуться додому, хоча дехто залишиться жити у Німеччині.\n\nУ майбутньому це може спричинити міграційні потоки зі Сходу, але поки що це не викликає тривоги."
 germany_events.56.a: "Це точно не стане політичною проблемою, правда ж?"

 germany_events.57.t: "Кінець Fremdarbeiterprogramm"
 germany_events.57.d: "Після перемоги на Західному фронті Німеччина більше не має гострої потреби в робочій силі, тому Fremdarbeiterprogramm було закрито, і тисячі наших співвітчизників повертаються додому. Дехто вирішив залишитися, не маючи до чого повертатися або зачарований заможним життям на Заході.\n\nТі, хто повернувся, привезли із собою важливі технічні навички, здобуті під час роботи на заводах Krupp або Rheinmetall. Хоча більшість із них були робітниками, їхній досвід буде корисним для вдосконалення нашої військової промисловості."
 germany_events.57.a: "Схоже, ми все ж виграли від цієї угоди."

 germany_events.58.t: "Загроза Війни"
 germany_events.58.d: "Два інциденти сколихнули німецьку пресу цього тижня: по-перше, прикордонний інцидент із французькими солдатами, які ненадовго перетнули наш кордон, а по-друге — стаття генерала Людвіга Бека, що попереджала про \"стрімке зростання армій Росії та синдикалістів\".\n\nХоча мало хто вірив, що Париж і Москва будуть задоволені післявоєнним порядком, цивільні політики сподівалися, що Імператорська армія стримає будь-яку агресію. Проте економічна криза та внутрішні конфлікти змусили Німеччину зосередитися на собі, тоді як наші вороги скористалися паузою, аби надолужити розрив у силі.\n\nНаша гегемонія виглядає незламною... але чи так це насправді?"
 germany_events.58.a: "І так клопотів вистачає..."
 GER_war_scare_tt: "§RЕкономічна криза через Чорний Понеділок та політична нестабільність залишили нас непідготовленими до нової війни. Військові реформи та індустріальна експансія можуть пом'якшити початковий удар, але він усе одно станеться.§!\n\nНаціональні фокуси під тегом §YПідготовка до Війни§! допоможуть краще підготуватися."

 germany_events.59.t: "Кінець Руркампфу"
 germany_events.59.d: "Минуло півтора року від початку загального страйку та соціалістичного повстання в Рурі, а уряди Німеччини так і не змогли його придушити. Жодної угоди підписано не було, і окремі компанії змушені були йти на поступки радикалізованим профспілкам.\n\nСтрайки поступово затихають, але досвід Руру залишив глибокий слід: робітники навчилися боротися за свої права. Деякі залишили роботу назавжди, розпочавши повільне повстання в промислових містах. Рівень насильства і злочинності невдовзі зросте..."
 germany_events.59.a: "Це недобрий знак."

 germany_events.60.t: "Перемога в Європі — Кінець Другої Світової війни"
 germany_events.60.d: "Після довгого і виснажливого конфлікту наші армії повертаються додому переможцями. Хоча залишаються дрібні осередки опору і битви на морі, наша гегемонія в Європі тепер незаперечна.\n\nПісля Першої Світової ми наклали суворі умови на Росію і Францію, але вони виявилися недостатніми. Цього разу ми не повторимо своїх помилок: військова окупація та підконтрольні режими роззброять наших ворогів та використають їхні ресурси на нашу користь.\n\nНад Європою опускається Pax Germanica — мир, укріплений німецькою зброєю і добробутом, принесений нашим добрим, хоч і суворим керівництвом. Однак наша боротьба ще не закінчена: нам треба викорінити синдикалізм по всьому світу та зміцнити гегемонію на інших континентах."
 germany_events.60.a: "Heil dir im Siegerkranz!"

 germany_events.61.t: "Eyes on Silesia" # SPD election event
 germany_events.61.d: "A dilemma for the SPD election campaign has surfaced in the Polish-dominated districts in Posen, West Prussia and Upper Silesia. Traditionally, this is where the Polish National List, an alliance of the generally Christian conservative and nationalist Polish parties and a member of the Minority Bloc, performs well and wins several constituencies. Though generally right wing and fairly close to Zentrum, the Polish National Democrats and Adalbert Korfanty's Christian People's Union, who dominate the alliance, are pragmatic enough to work with the left. Yet, the Polish districts have their own left-wing party - the Polish Socialist Party of the Prussian Partition (PPS zp), led by Józef Biniszkiewicz.\n\nTheir relationship with the SPD is troubled - they split off from SPD in the 1890s, allied with it, broke the alliance, renewed the alliance, then broke it again during the Weltkrieg because of growing Polish nationalism. In 1920, they re-aligned with the SPD, but separated again in 1925 when the SPD cooperated with the government of Reichskanzler Brockdorff-Rantzau and the PPS accused them of nationalist sympathies. Now, seeing the growth of the German right, Biniszkiewicz offers to move past these differences. He would be interested in joint SPD-PPS candidates in two constituencies in Silesia, which would be Biniskiewicz and PPS's co-leader Franciszek Trąbalski. Working together, we may actually defeat the Zentrum candidates in their constituencies, but do we really want to trust the PPS? Not to mention that the right-wing Polish nationalists may not be happy with this either..."
 germany_events.61.a: "We will cooperate with the PPS."
 germany_events.61.b: "Let's not annoy the Polish National Democrats."

 germany_events.62.t: "Lion of Africa Finally Defeated" # After election, if DkP got under 50 seats. fires in like december
 germany_events.62.d: "Today, Paul von Lettow-Vorbeck, Member of the Reichstag for the Conservative Party from 1931 to 1936, announced his political retirement. He will instead focus on his memoirs and the Colonial Society.\n\nLettow-Vorbeck is, of course, more commonly known as the Lion of Africa, the commander of the German forces in the Ostafrika front of the Weltkrieg. With a small force of mostly African soldiers, he held back massive British, Portuguese and British Indian occupation forces for five years and even occupied bits and pieces of the British Empire, being the only German commander in the war to do so. He returned to Germany after the war and was given a hero's welcome.\n\nThough he accepted the March Constitution, his conservative views eventually drew him to the DkP and he left retirement to participate in the 1931 Reichstag election, winning his constituency against a Zentrum candidate. His time in the Reichstag was unremarkable, and though he made certain comments on military reforms, he remained a background figure. Ahead of the election of 1936, Lettow-Vorbeck joined the moderate voices arguing against the Schwarz-Weiß-Rot coalition with the DVLP and cited Alfred Hugenberg, an 'uncontrollable demagogue', as one of his reasons. Instead, he believed the DkP should back a Schleicher Cabinet.\n\nThe DkP's poor electoral performance did not save the war hero in his constituency. At an advanced age, he was unable to do more than the bare minimum campaigning and was ultimately defeated by the Zentrum fresher Peter Altmeier. Undefeated in the battlefield of old, the Lion of Africa was finally defeated in the battlefield of the modern - the electoral campaign."
 germany_events.62.a: "Let's remember his heroic victories instead..."

