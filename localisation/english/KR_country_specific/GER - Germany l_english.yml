 germany_flavour_events.112.t: "The End of Capitalism" # Schleicher
 germany_flavour_events.112.d: "This deliberately sensational title adorns the book recently published by conservative revolutionary journalist and economist Ferdinand Zimmermann (or Ferdinand Fried), one of the members of the Schleicher-aligned Tat Circle. After the collapse of the Berlin stock market and the beginning of the worldwide economic crisis, he began putting his thoughts on the international economy to paper and now the first version of his study sees the light of day.\n\nZimmermann echoes the views of certain socialists by predicting that free-market liberalism, free trade and economic growth are on the decline - which he claims is driven by technological stagnation and cultural decadence. Innovation has ceased, he says, and the captains of nineteenth-century industry had been succeeded by a generation of incapable sons. Meanwhile, the very nature of the free market is self-destructive, as Zimmermann predicts that the rise of non-European powers will lead to the decline in demand of European goods and the unraveling of the world economic order.\n\nThe solution, he claims, is extensive state planning and economic nationalism while ensuring that mid-sized private enterprises retain the freedom to organise their operations within certain parameters. Germany must establish and dominate a certain 'great space' (Großraum), which Zimmermann identifies as Mitteleuropa - which would be severed from the dying global economy and achieve self-sufficiency. These economic ideas have gotten significant interest within the Schleicher Cabinet, and it's claimed that Schleicher himself owns a copy of the book."
 germany_flavour_events.112.a: "Interesting ideas..."
 germany_flavour_events.112.b: "...but let's not promote them too much."
 GER_end_of_capitalism_tt: "The focus §YDoctrine of National Autarky§! will receive §Gadditional effects§!.\n"

 germany_flavour_events.113.t: "The Need for Austerity" # all
 germany_flavour_events.113.d: "Our government has been approached by President of the Reichsbank, Hjalmar Schacht. Despite his infamous role in the breakout of the Black Monday stock market crash, Schacht retained his head (for now) by quickly aligning himself with the post-election government and shifting the blame towards Herbert von Dirksen's government instead. Keeping silent for much of the first year, he's returned to action - and he is furious. Through numerous, and in his eyes miscalculated spending policies, Germany has accrued debt which will take several generations to repay.\n\nThat is, unless we do something about it. Schacht proposes a program of austerity, balanced budgets and deflationary measures to bring our currency back under control. The budget surplus gained through this program would then be invested in servicing our debt. This would, obviously, be painful to the nation and to the people - our state investments will have to be cut and so will social spending. Yet, the Reichsbank insists that we cannot sacrifice the future for our present."
 germany_flavour_events.113.a: "Okay, okay. Let's listen to the experts." # austerity for 365 days, repeats every year until the war
 GER_cuts_debt_tt: "This will cut a little of the debt accumulated during the Black Monday game, and thus may leave us §Gmore prepared for the Second Weltkrieg.§!"
 germany_flavour_events.113.b: "Why should we listen to 'Black Monday Hjalmar'? Ignore him!" # Schacht will not like this. Various negative effects depending on path.
 GER_austerity_program: "Schacht's Austerity Program"

 GER_remove_schacht_need_kaiser_approval_tt: "Hjalmar Schacht's position depends solely on the whim of the Kaiser. To convince the Kaiser to get him removed, §Your particular government§! requires to fulfill the following conditions:"
 GER_remove_schacht: "Remove Schacht"
 GER_remove_schacht_desc: "President of the Reichsbank Hjalmar Schacht has been a thorn at our side with his insistence on fiscal austerity for years now. He still does not comprehend the necessity of investment into our national defence and our future - if he refuses to cooperate, then we will find someone who will. It should not be difficult to find charges against him, but we'll still need to convince the Kaiser, who appoints and removes the Reichsbank President, to our points."

 germany_flavour_events.114.t: "The New President of the Bank"
 germany_flavour_events.114.d1: "It took us a lot of cajoling and pressure to make it happen, but the Kaiser - and, just as importantly, the men around the Kaiser who could convince him - has finally been convinced to fire Hjalmar Schacht. After Schacht's corruption scandal during the First Weltkrieg did not convince him, a breakthrough was achieved by Otto Braun, the leader of the SPD in Prussia, who managed to get a personal meeting with the Kaiser. Wilhelm II was, reportedly, very impressed by Braun and later stated that 'my friends had told me that Otto Braun was a fanatical rabble-rouser. Now I see that he is a quite reasonable person with whom one can talk about everything'.\n\nIn Schacht's place, Wilhelm II has appointed Wilhelm Röpke, a professor of political economy in Marburg and a notable younger generation economist, as President of the Reichsbank. Though a student of Ludwig von Mises, Röpke diverges from him on the free market, believing that certain intervention in the market is necessary to uphold human rights, morals and collective interest - a 'third way' theory of economics, as claimed by some. Close to Zentrum politically, though a Protestant, Röpke should be more cooperative with our government than the bitter austerity advocate Schacht."
 germany_flavour_events.114.d2: "With the reestablishment of the Prussian Privy Council, the conservative-picked advisors and councillors eventually convinced the Kaiser that Hjalmar Schacht has outlived his usefulness and he has to go. Though not everyone had an issue with his work, not the least the Kaiser himself - after all, before Black Monday somewhat dampened his reputation, he had kept the Mark stable for over a decade - the undecided advisors were finally convinced through the pressure of the government.\n\nIn Schacht's place, Wilhelm II has appointed Karl Helfferich, former wartime Vice-Chancellor and state secretary. Though considered to be closer to the reformists twenty years ago, he took a sharp turn to the right after the war, and is now firmly associated with the anti-parliamentarian right. As an economist, he is considered to be somewhat unorthodox, but is a highly respected expert nonetheless, and is likely to be less strict on state spending."
 germany_flavour_events.114.d3: "After Kurt von Schleicher's old friend, Crown Prince Wilhelm, was informed of the government's frustrations with Hjalmar Schacht, he quickly brought the Reichskanzler's note to his father and soon returned with his stamp of approval. As Kaiser Wilhelm II is in a very advanced age, his heir has already been fulfilling many of his functions, and even moreso with Schleicher at the helm, often even bypassing his father and acting as the representative of the throne without his knowledge. This matter was one of them.\n\nIn Schacht's place, Wilhelm II appointed Johann Ludwig Schwerin von Krosigk, an Anhaltian noble and nonpartisan Finance Secretariat official, considered to be a fairly unnotable yet efficient manager of fiscal affairs. Though a supporter of traditional fiscal policy, Krosigk is noncombative and states that he will focus solely on running his office with the parameters he is given, and will not make any public appearances. This means that, thankfully, he should be less bothersome than the liberal fool Schacht."
 germany_flavour_events.114.a: "It's a bank. Is it truly a surprise that it's annoying?"
 GER_schacht_removed_tt: "Hjalmar Schacht has been fired, and will stew and grumble in private business from here on. The new President of the Reichsbank,"
 GER_schacht_removed_du_tt: "\n$GER_schacht_removed_tt$ §YWilhelm Röpke§!, is a visionary of new 'third way' economic theories and should be more cooperative."
 GER_schacht_removed_swr_tt: "\n$GER_schacht_removed_tt$ §YKarl Helfferich§!, is a more unorthodox economist and will be more cooperative."
 GER_schacht_removed_schl_tt: "\n$GER_schacht_removed_tt$ §YJohann Ludwig Schwerin von Krosigk§!, is a silent workhorse and should not bother us."

 germany_flavour_events.115.t: "The First Secretary of War" # DU
 germany_flavour_events.115.d: "After long negotiations with the Prussian government, the governments of the other German states, Reichstag leaders, coalition partners, army commanders, naval commanders, air force commanders and finally the advisors to the Kaiser who'd convince him to sign off on all this, we have built up enough support for administrative reform that we can finally establish the Imperial War Office - the first unified ministry of war in Germany since 1871. Because of needed compromises with state governments, the war ministries of Prussia, Bavaria, Saxony and Württemberg will continue to exist, but the Imperial War Office will take precedence.\n\nThe question, however, is who exactly becomes the first holder of the office. Our up-and-coming military affairs expert is Julius Leber, a Weltkrieg veteran who moved to politics after the war and now sits as a member of the Reichstag. He is considered affiliated with the Hofgeismar Group, a part of the Young Turks - throwing the youths a bone could calm them down somewhat. There's no telling if the Heer will accept a Social Democrat in charge of military affairs, though - so, an alternative is to appoint a nonpartisan general. Major General Erich von Bonin is one of a handful of high-ranking commanders who are tolerant towards the reformist parties, and a rare advocate of military cooperation with the SPD - and, having already held official positions in the Prussian Ministry of War, he would be qualified for the post.\n\nOur decision will determine the precedent regarding the Secretary of War - will we insist on civilian control of the army, or will we try to meet the military half-way and leave their autonomy be?"
 germany_flavour_events.115.a: "Julius Leber, our defense spokesman."
 germany_flavour_events.115.b: "Erich von Bonin, a military representative."
 GER_affects_postwar_focus_tt: "This will affect the postwar focus §YPursue Civilian Control of the Army§!."

 germany_flavour_events.116.t: "The Jewish Realignment" # DU
 germany_flavour_events.116.d: "The passage of the Wilhelmine Constitution has brought about near-revolutionary change to the fabric of German civil society, yet nowhere has this transformation been more pronounced than within the Jewish community. During the war, shared opposition to Russian aggression earned Jewish political organisations, and the previously much-maligned Ostjuden, a level of sympathy and influence they had never before experienced. Numerous Jewish aid groups, many of which arose during the conflict and continue to work tirelessly to rebuild Europe, have been widely credited with strengthening the Jewish contribution to the war effort.\n\nA spirit of realignment now pervades the Jewish political sphere, as groups once divided by distrust begin to make amends. Most notably, the LVP-aligned Zentralverein has softened its stance towards the Ostjuden, who largely support the SPD and SP. The Zentralverein has also reached an understanding with the ZVfD, whose new, less intransigent leadership has opened the door to improved relations. While reconciliation between the assimilationists and the Zionists will require further time and patience, the first steps have been taken.\n\nFor the first time in modern German history, the political landscape is largely free from the stain of antisemitism. The new moderate right, led by the CVP, can even boast a growing number of conservative-leaning Jewish supporters, despite the party’s Christian roots.\n\nWhatever the case, with the Wilhelmine Constitution and the new era ushered in by our government, Germany stands at the threshold of a new golden age."
 germany_flavour_events.116.a: "All's well that ends well.."

 germany_flavour_events.117.t: "Panic in the Eastern Front"
 germany_flavour_events.117.d1: "As fighting in the Oststaaten grows ever more brutal, any semblance of normal life along the frontlines has vanished. Few have suffered more than the Jews of Eastern Europe, who, for the second time in thirty years, find themselves caught between Germany and Russia.\n\nThough not directly tied to our war effort, the home front has been stirred by the testimonies of countless refugees fleeing the Russian jackboot. Some escapees bring with them harrowing accounts of atrocities committed by the occupying Russian State Guard, the feared Gosstrazha. In towns under Russian control, Jewish communities face looting, arson, and open slaughter. Streets lie strewn with bodies and homes are left in ruins.\n\nRussian propaganda, broadcast across Ukraine and White Ruthenia, frames the conflict as a "struggle between the Slavs and the Hunnic Jewish Bolsheviks." Suspected Jewish "communists" are hunted down, imprisoned, and sent to nightmarish camps deep within Russian territory.\n\nInitially reported in obscure Ostjuden newspapers, these stories soon reached the Jüdische Rundschau, and eventually made the front pages of Vorwärts and other major outlets. With support from Jewish political organisations, particularly the influential ZVfD, as well as Ukrainian and Belarusian intellectuals and exiled Russian dissidents, the scale of Russian brutality has become impossible to ignore.\n\nOur propagandists have seized upon the moment. Voices on the left now even speak of Europe’s Jews as our "oppressed brothers", a sentiment once rare but now echoed across the nation."
 germany_flavour_events.117.d2: "As fighting in the Oststaaten grows ever more brutal, any semblance of normal life along the frontlines has vanished. Few have suffered more than the Jews of Eastern Europe, who, for the second time in thirty years, find themselves caught between Germany and Russia.\n\nThough not directly tied to our war effort, the home front has been stirred by the testimonies of countless refugees fleeing the Russian jackboot. Some escapees bring with them harrowing accounts of atrocities committed by occupying Russian Army units. In towns under Russian control, Jewish communities have faced looting, arson, and open slaughter. Streets are strewn with bodies, and homes lie in ruins.\n\nRussian propaganda, broadcast across Ukraine and White Ruthenia, seeks to downplay the violence, claiming that the "liberating" Russian Army has shown "exemplary discipline." However, the refugees tell a different story. They speak of local Russian officers, perhaps influenced by lingering Svobodnik sentiment, who sanction or ignore repression against Jews, calling them "servants of the Huns" and "enemies of Russia.".\n\nInitially reported in obscure Ostjuden newspapers, these stories soon reached the Jüdische Rundschau, and eventually made the front pages of Vorwärts and other major outlets. With support from Jewish political organisations, particularly the influential ZVfD, as well as Ukrainian and Belarusian intellectuals and exiled Russian dissidents, the scale of Russian brutality has become impossible to ignore.\n\nOur propagandists have seized upon the moment. Voices on the left now even speak of Europe’s Jews as our "oppressed brothers", a sentiment once rare but now echoed across the nation."
 germany_flavour_events.117.d3: "As fighting in the Oststaaten grows ever more brutal, any semblance of normal life along the frontlines has vanished. Few have suffered more than the Jews of Eastern Europe, who, for the second time in thirty years, find themselves caught between Germany and Russia.\n\nThough not directly tied to our war effort, the home front has been stirred by the testimonies of countless refugees fleeing the Russian jackboot. Some escapees bring with them harrowing accounts of atrocities committed by occupying Russian Red Army units. In towns under Russian control, Jewish communities have faced looting, arson, and open slaughter. Streets are strewn with bodies, and homes lie in ruins.\n\nRussian propaganda, broadcast across Ukraine and White Ruthenia, denies these claims, dismissing them as salacious fabrications intended by the bourgeoisie to sow division between the Russian and Jewish proletariat. However, the refugees tell another story. They describe local Red Army units openly engaging in so-called "revolutionary violence" against Jewish civilians. Some targeted those who appeared wealthy, while others were far more indiscriminate, branding their victims as "capitalist parasites."\n\nInitially reported in obscure Ostjuden newspapers, these stories soon reached the Jüdische Rundschau, and eventually made the front pages of Vorwärts and other major outlets. With support from Jewish political organisations, particularly the influential ZVfD, as well as Ukrainian and Belarusian intellectuals and exiled Russian dissidents, the scale of Russian brutality has become impossible to ignore.\n\nOur propagandists have seized upon the moment. Voices on the left now even speak of Europe’s Jews as our "oppressed brothers", a sentiment once rare but now echoed across the nation."
 germany_flavour_events.117.a: "Another example of Russian savagery."

 germany_flavour_events.118.t: "Kaiser Wilhelm II Is Dead"
 germany_flavour_events.118.d: "Wilhelm II, the German Emperor, has died of a pulmonary embolism in his home today. One of the last monarchs of the nineteenth century, Wilhelm II tried to continue the legacy of European greatness and world leadership. He initiated the policy of Weltpolitik, which bore fruit after the Weltkrieg as Germany became the foremost power of the world. He was the last leader of the Old School - a bulwark against radicalism, a rallying point in war, a stable leader in unstable times. With his death, Kronprinz Friedrich Wilhelm will ascend to the throne as Wilhelm III. More of a moderniser and extremist than his father, his succession marks a sea change in German politics and diplomacy. How German partners and rivals will react is yet uncertain, but what is sure is that with Wilhelm II's death, the long waning of the nineteenth century is finally complete."
 germany_flavour_events.118.a: "The end of an era."
 germany_flavour_events.118.b: "Good riddance!"

 germany_flavour_events.119.t: "White Terror in Brunswick" # CoF/UoB
 germany_flavour_events.119.d: "For months, the reactionary regime in Germany has struggled against an active movement for workers' rights in the industrial Ruhr region. It appears that this struggle has reached an explosive conclusion - the red flag was briefly raised in the state of Brunswick, where the local duke was overthrown by armed radicalized workers and a free socialist republic was declared. For a few days, headlines about this incident flooded the front pages of our newspapers, and to the more naive few, it seemed as if the fall of the reactionary Junker regime in Berlin was on the horizon.\n\nYet, no breakdown of state power occurred and a military intervention has since suppressed the uprising. German tanks and trucks roll through the streets of Brunswick, armed militias have been suppressed with violence, and peaceful strikers have been arrested and forced back to work. Furious articles report on the 'White Terror', sometimes exaggerating the details to sell the brutality of the act and whipping up the public into a frenzy. Just as much furor is directed towards the infamous German Social Democrats, who refused to follow us in overthrowing the shackles of capitalism and instead collaborated with the Kaiser's lackeys - is there greater proof that their so lauded 'peaceful reform of capitalism' is merely a myth?"
 germany_flavour_events.119.a: "It falls to us to liberate the German workers." # +2 war support

 germany_flavour_events.120.t: "The Party of the Middle" # SWR/Schl postwar, if CVP is established
 germany_flavour_events.120.d: "The establishment of the Christian People's Party only sharpened the existing divisions within the Catholics. Before and during the war, Zentrum proved itself pathetically incapable of defending the March Constitution it supposedly crafted and represented. Now, in the eyes of the Progressive wing, their toleration of the developing right-wing dictatorship will continue, as the CVP, dominated by the former Zentrum right wing, already seeks to collaborate with the government and present themselves as a 'loyal opposition'. The Progressives, who had long advocated for Zentrum to remain a Catholic party of the middle and actively defend German constitutional rights alongside the Liberals and Social Democrats, have had enough.\n\nUnder the leadership of Joseph Wirth and Carl Spiecker, the Progressives suddenly split off and reestablished the Zentrum party, now with a new platform of defending the Constitution and people's rights according to the principles of Catholic social teaching. While they will certainly be unable to win more than a handful seats, they may become a maypole of democratic opposition in the following years. Of course, if we even allow it to operate."
 germany_flavour_events.120.a: "Für Wahrheit, Freiheit und Recht! Wählt Zentrum!" # - soccon support

 germany_easter_egg_events.1.t: "Втеча Гогенцоллернів"
 germany_easter_egg_events.1.d: "Немислиме сталося. Імперська армія зазнала поразки на полі бою та відступає все глибше вглиб країни, жертвуючи мільйонами громадян перед натиском блоку синдикалістів та російського альянсу. Настрої в країні та армії різні. Одні вірять, що падіння Імперії неминуче, й хочуть урятуватися або змусити уряд укласти принизливий мир, хоча жодних натяків на готовність до переговорів від Франції чи Росії немає. Інші, включно з Райхсканцлером, вірять, що ще не все втрачено — або що фронт можна розширити, залучивши нових союзників. Ще інші звинувачують уряд у слабкості, стверджуючи, що лише встановлення тоталітарної диктатури дозволить мобілізувати ресурси для перемоги.\n\nНадії скептиків були розбиті, коли Берлін заполонили чутки про втечу кайзера. Серце й душа Імперії, символ її піднесення, нібито сів на підводний човен разом із родиною, щоб утекти до колоній або нейтральної Південної Америки — якою б не була його доля, ясно одне: він не вірив у перемогу. Ще шкідливішими були натяки на те, що [GER.GetSecondInCommand] сам наказав [GER.GetLeader] тікати, плануючи створити уряд у вигнанні, подібно до дій Антанти після її революцій.\n\nТо що ж тепер — все скінчено?"
 germany_easter_egg_events.1.a: "Німеччина залишилася без голови. Чи є в неї майбутнє?"

 germany_easter_egg_events.2.t: "Путч Бауера"
 germany_easter_egg_events.2.d: "Уряд Райхсканцлера [GER.GetSecondInCommand] співпрацював із Фрондою — групою військових реформаторів, що мріяли про тоталітарну, націоналістичну реконструкцію армії. Вони першими почали сумніватися в здатності уряду вести війну. Їх підтримали молодші офіцери, натхненні ідеями крайнього правого авторитаризму. Тоді ж відновили контакти з Максом Бауером — останнім із лідерів кліки Людендорфа.\n\nВетеран та майстер мобілізації часів Великої війни, Бауер став обличчям перевороту. У Берліні відбувся путч, уряд було повалено, рейхстаг, бундесрат та ландтаг розпущено, а Бауера проголошено \"вищим командувачем Імперії та лідером уряду національного порятунку\". Його заступником став Вальдемар Пабст. Путч підтримали й інші: Шоберт, Рейхенау, Ліст, Леттов-Форбек, Епп, Ліндеманн...\n\nТа чи стане це хоч чимось більшим, ніж передсмертне хрипіння Німеччини?"
 germany_easter_egg_events.2.a: "Deutschland über alles!"

 germany_easter_egg_events.3.t: "Спроба революції в Берліні"
 germany_easter_egg_events.3.d: "Немислиме сталося. Імперська армія розбита, ворог просувається все далі, жертвуючи мільйонами. Демократизація після 1936 року також сприяла росту радикально-соціалістичних рухів. Для частини суспільства очевидно: щоб урятувати Німеччину — треба капітулювати, а для цього повалити монархію.\n\nІ от — перший удар по монархії. Почалися повстання, ініційовані FAUD та SP, за участі націонал-синдикалістів. У Берліні та інших містах формуються робітничі ради. Поліція та резервні частини відповідають силою — вуличні бої вже точаться в столиці.\n\nКайзер не чекав на повалення чи, гірше, розправу. Символ імперії сів на підводний човен з родиною — втеча до колоній чи Південної Америки. Як би там не було, він утратив віру в перемогу.\n\nТо що ж тепер?"
 germany_easter_egg_events.3.a: "Німеччина залишилася без голови. Чи є в неї майбутнє?"

 germany_easter_egg_events.4.t: "Республіка"
 germany_easter_egg_events.4.d: "Соціал-демократичний уряд опинився перед загрозою краху — щоб уникнути революції, самі ж проголосили скасування монархії. Із балкона рейхстагу Райхсканцлер [GER.GetSecondInCommand] проголосив створення Німецької Республіки та обіцяв швидкий мир і реформи — хоч шансів на це в нинішніх умовах майже нема.\n\nТимчасовий комітет, очолюваний Райхсканцлером і Гансом Фогелем, тепер керує державою. Їхнє завдання — втримати лояльність армії та або змінити хід війни, або пом’якшити смерть Імперії — якщо це взагалі можливо.\n\nАле чи буде це більше, ніж лише останній подих?"
 germany_easter_egg_events.4.a: "Deutschland über alles!"

 germany_easter_egg_events.5.t: "Майбутнє режиму спасіння"
 germany_easter_egg_events.5.d: "Незважаючи ні на що, ми перемогли. Європа знову — наш майданчик. Та ми не станемо м’якими, як попередники — зрадники та вороги отримають своє. Але постає питання: яке майбутнє в нашого режиму? Генерал Макс Бауер став лідером лише для порятунку — тимчасово.\n\nМи завжди були вірні монархії. Можна повернути Гогенцоллернів — але ж вони втекли у найтемніший час. Якщо й відновлювати трон, то слід посадити підконтрольну маріонетку — наприклад, онука Вільгельма ІІ, принца Вільгельма, хоч він і вагається щодо нашої ідеології.\n\nАбо ж, навпаки — зрада монархів вимагає сильної руки. Нова Німеччина отримає свого Рейхсфервезера — володаря беззаперечної влади, допоки не з'явиться гідний кайзер."
 germany_easter_egg_events.5.a: "Монархію буде відновлено."
 germany_easter_egg_events.5.b: "Нова Німеччина постане!"

