 germany_bavarian_crisis_events.15.t: "Велике герцогство Гессен"
 germany_bavarian_crisis_events.15.d: "У консервативних колах Берліна репутація Великого герцогства Гессен-Дармштадт в останній час була не найкращою. Під керівництвом нещодавно померлого великого герцога Ернста Людвіга Гессен перетворився на один із найважливіших культурних центрів Імперії за останні 50 років. Дуже прогресивний політичний і культурний клімат сприяв появі художніх стилів, що не відповідали надзвичайно традиціоналістським уявленням Вільгельма II про мистецтво, та плідній співпраці місцевих політичних партій, що дуже тішило Ернста Людвіга, якого довго називали в столиці \"червоним великим герцогом\".\n\nЗ кінця 1937 року ліберальні традиції штату продовжує новий великий герцог Георг Донатус, але ще важливіше — прогресивна чорна-червона-золота коаліція, яка безперервно править з кінця війни. Соціал-демократичний державний міністр Бернхард Аделунг відомий своєю досить скептичною думкою щодо нас, і цілком ймовірно, що Гессен стане на бік Баварії в Бундесраті в спробі захистити суверенітет держав південніше Майнцу — отже, наші шанси схилити Дармштадт на наш бік не найкращі."
