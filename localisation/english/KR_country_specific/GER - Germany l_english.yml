 GER_SPD_land_reform: "Ініціювати земельну реформу"
 GER_SPD_land_reform_desc: "Значна частина сільської місцевості Східної Ельбії досі застрягла в добі Старого Фріца, з неефективно керованими юнкерськими маєтками, що перебувають у володінні одних і тих же родів протягом століть, домінуючи в аграрному секторі. Попри сильну заборгованість цих господарств, попередні уряди десятиліттями рятували юнкерів — цьому треба покласти край. Ліквідація збиткових маєтків і подальше розпаювання землі між сільськогосподарськими робітниками дозволить зміцнити дрібних і середніх фермерів і виростити нове покоління працьовитих, відданих демократії господарів."
 GER_SPD_rural_democratic_sentiment: "Сприяти демократичним настроям у селі"
 GER_SPD_rural_democratic_sentiment_desc: "Німецьке селянство ніколи особливо не палало любов’ю до демократії та парламентаризму — головним чином через сильний консервативний вплив у сільській освіті. Сільське населення має побачити, які вигоди несе парламентське представництво. Ми повинні підтримати аграрні рухи з демократичним нахилом — такі як Німецьке Селянство, Баварська Селянська Ліга та Асоціація Німецьких Фермерських Об'єднань — щоб урівноважити вплив реакційного Ландбунду, а також демократизувати місцеві сільськогосподарські палати та залучити до нашого бачення сільські кооперативи."
 GER_SPD_revitalise_german_east: "Оживити Схід"
 GER_SPD_revitalise_german_east_desc: "Схід, хоч і сільський, бідний та ще й осередок реакціонізму, не є втраченим — ані для економіки, ані для демократії. Роками східні субсидії з Берліна доходили лише до великих аграрних господарств, більшість коштів осідала в кишенях юнкерів. У результаті умови життя в Східній Ельбії майже не змінилися за останні десятиліття. Щоб справді щось змінити, потрібна широка програма, яка охопить усі сфери життя: розвиток промисловості, що доповнює сільське господарство, інфраструктура для з'єднання периферії з центрами, модернізація портів і каналів, а також додаткове фінансування для працьовитих переселенців у Познані та Західній Пруссії."
 GER_SPD_profiteers_crack_down: "Придушити спекулянтів"
 GER_SPD_profiteers_crack_down_desc: "Навіть у найтяжчі часи завжди знайдуться ті, хто намагається нажитися на чужому горі. Деякі паразитичні торгові компанії скуповують продукцію у фермерів за безцінь, а потім задирають ціни для кінцевого споживача. Така відсутність солідарності лише поглиблює кризу. Це можна припинити завдяки ефективнішій організації кооперативів споживачів і виробників. Прямий зв’язок між виробником і покупцем без зайвих посередників дозволить скоротити ціновий розрив."
 GER_SPD_reform_rural_credit: "Реформувати систему сільського кредитування"
 GER_SPD_reform_rural_credit_desc: "Юнкери міцно тримають у руках місцеву адміністрацію на Схід від Ельби: багато кредитних установ і провінційних комісій фактично контролюються їхніми ставлениками, через що державні кошти часто потрапляють не за призначенням. Щоб цьому зарадити, ми призначимо державного комісара для нагляду за справедливим розподілом коштів у Пруссії, а також посилимо контроль над Центральним кооперативним фондом Пруссії — формально незалежною кредитною спілкою, яка в останні роки переважно фінансувала заборговані юнкерські господарства. Необхідно припинити нарощування боргів великими неефективними маєтками — кошти повинні йти тим, хто справді їх потребує."

 GER_SPD_invite_agrarians: "Запросити аграрні партії"
 GER_SPD_invite_agrarians_desc: "Попри те, що консерватори й реакціонери багато десятиліть домінували в селі, не всі сільські депутати п’ють воду з отруйного джерела Ландбунду. Баварська Селянська Ліга має значний вплив у Баварії, а рухи на кшталт Німецького Селянства та Асоціації Німецьких Фермерських Об'єднань ставляться до нас приязно. Давайте запросимо їх до нашої коаліції та здобудемо їхню підтримку."
 GER_agrarians_in_coalition: "Аграрії є частиною коаліції."

