 germany_black_monday_events.100.t: "Чорний Понеділок"
 germany_black_monday_events.100.d: "3 лютого 1936 року Берлінська фондова біржа не просто впала — вона обвалилася. Спричинений нестабільністю ринку, панічний розпродаж акцій почався одразу після відкриття біржі в понеділок.\n\nТелетайпи працювали до глибокої ночі, видаючи результати катастрофи, яка увійде в історію як Чорний Понеділок. Коли аналіз було завершено, стало зрозуміло — ситуація тільки погіршилася.\n\nШок від цієї безпрецедентної економічної катастрофи безсумнівно відчуватиметься по всьому світу. Золота епоха Німеччини завершилась — принаймні на певний час..."
 germany_black_monday_events.100.a: "Mein Gott!"
 germany_black_monday_events.100.b: "Маркс передбачав цей день!"

 germany_schleicher_events.1.t: "Немає Більшості на Виборах 1936 року"
 germany_schleicher_events.1.d: "Як і передбачали багато хто під час кампанії, після виборів 1936 року в Рейхстазі не сформувалась більшість. Без участі або СДПН, або ДВЛП створення коаліції неможливе, а обидві партії потребують часу для демонтажу старого консенсусу.\n\nКоли парламент не може діяти, рішення приймає Кайзер Вільгельм II. Через свого сина, кронпринца Вільгельма, йому було рекомендовано цікавого кандидата — Курта фон Шлейхера, міністра війни Пруссії. Хоча кайзер зазвичай неохоче призначає військових на цю посаду, образ Шлейхера як поміркованого та прихильника профспілок переконав монарха зробити виняток."
 germany_schleicher_events.1.a: "Вітаємо, Рейхсканцлер Шлейхер!"

 germany_schleicher_events.2.t: "Питання Національної Стабільності"
 germany_schleicher_events.2.d: "У своїй першій промові перед Рейхстагом рейхсканцлер Шлейхер оголосив, що головним пріоритетом його уряду буде боротьба з економічною кризою. Він виступив за активну політику зайнятості та боротьбу з безробіттям, зневажаючи ортодоксальну економічну теорію.\n\nПідтримавши цю програму, Шлейхер також вніс законопроєкт про реформу вотуму недовіри: тепер для його ухвалення потрібно запропонувати альтернативного кандидата на посаду рейхсканцлера. Це ускладнило змову опозиції щодо його усунення."
 germany_schleicher_events.2.a: "Досить нестандартний підхід..."

