 germany_schleicher_events.6.t: "Шлейхеру Відмовлено в Призначенні Міністром-Президентом Пруссії"
 germany_schleicher_events.6.d: "На прохання Прусської Палати Лордів Вільгельм II відмовив Шлейхеру у призначенні його наступним міністром-президентом Пруссії. Офіційна телеграма зі Штадтшлоссу заявила, що Редерн «належним чином виконує свої обов'язки» і немає «необхідності його замінювати».\n\nЦе рішення було схвалене консервативною аристократією та багатьма членами прусського законодавчого органу, однак викликало розчарування серед урядовців, які підтримували економічні плани Шлейхера."
 germany_schleicher_events.6.a: "Будемо працювати з тим, що маємо."

 germany_schleicher_events.7.t: "Канцлер і Радіо"
 germany_schleicher_events.7.d: "Перед виборами 1936 року уряд виглядав у очах народу розділеним і нездатним діяти. Щоб відновити довіру, рейхсканцлер Шлейхер розпочав щотижневі радіозвернення до нації, в яких викладав свої плани відновлення економіки та обіцяв «задовольнити законні прагнення всього робітничого класу».\n\nЦей безпрецедентний крок був надзвичайно успішним: сотні тисяч слухачів і широке обговорення у пресі стали свідченням успіху особистої стратегії Шлейхера."
 germany_schleicher_events.7.a: "Він має хист до слів!"

 germany_schleicher_events.8.t: "Евальд фон Клейст-Шменцін Атакує Шлейхера"
 germany_schleicher_events.8.d: "Оберпрезидент Померанії Евальд фон Клейст-Шменцін розкритикував Шлейхера в пресі, назвавши його «безпринципним опортуністом» і порівнявши з «жирондистом». Ця заява, підтримана консерваторами, означає зростаючу загрозу з боку аграрного блоку і східно-прусської аристократії."
 germany_schleicher_events.8.a: "Легко говорити зі зручного кабінету в Штеттіні..."

 germany_schleicher_events.9.t: "Падіння Кабінету Редерна"
 germany_schleicher_events.9.d: "Економічна криза та вибори 1936 року зруйнували коаліцію Редерна в Пруссії. Після провалу законопроєкту про субсидії для вугільної промисловості Редерн подав у відставку, і Вільгельм II призначив новим міністром-президентом Адольфа фон Батокі-Фрібе, прагматика зі Східної Пруссії."
 germany_schleicher_events.9.a: "Зміна більше виглядає косметичною."

 germany_schleicher_events.10.t: "Падіння Кабінету Батокі"
 germany_schleicher_events.10.d: "Короткий термін уряду Батокі закінчився після розриву коаліції: ДВЛП і ЛВП залишили коаліцію, а переговори з СДПН провалилися. Вільгельм II розпустив Прусський Ландтаг і оголосив нові вибори."
 germany_schleicher_events.10.a: "Результати все одно будуть майже такими ж..."

 germany_schleicher_events.11.t: "Дострокові Вибори 1936 року в Пруссії"
 germany_schleicher_events.11.d: "На виборах успіху досягла коаліція «Чорне-Біле-Червоне», що привело до призначення Евальда фон Клейста-Шменціна міністром-президентом Пруссії. Він оголосив курс на реформи в сільській місцевості та посилення позицій Пруссії в Імперії, що загрожує дуалізмом і конфліктом із федеральним урядом."
 germany_schleicher_events.11.a: "Це катастрофа..."

 germany_schleicher_events.12.t: "Шлейхера Усунуто Вотумом Недовіри"
 germany_schleicher_events.12.d: "Призначення Шлейхера було образою для парламенту, і Рейхстаг об'єднався, щоб усунути його через вотум недовіри. Перемогу здобула СДПН під проводом Германа Мюллера — вперше в історії Німецької Імперії соціал-демократ став рейхсканцлером. Консерватизм імперії не зміг стримати хід історії."
 germany_schleicher_events.12.a: "Завершення десятиліть боротьби..."

 germany_schleicher_events.13.t: "Шлейхера Усунуто Вотумом Недовіри"
 germany_schleicher_events.13.d: "Призначення Курта фон Шлейхера стало ляпасом для Рейхстагу, що роками просував процес парламентаризації, а тепер побачив виклик своєму неофіційному праву формувати уряд. Тому, об'єднавшись, ДкП і ДВЛП у блоці «Чорне-Біле-Червоне» провели вотум недовіри.\n\nШлейхер чинив опір, однак не зміг перемогти консервативну коаліцію й був змушений піти. Його місце зайняв Евальд фон Клейст-Шменцін, незалежний посередник між двома могутніми партнерами коаліції. Вперше за десятиліття Німеччиною знову керує справжній консервативний уряд."
 germany_schleicher_events.13.a: "Що стане з золотою конституцією?"

 germany_schleicher_events.14.t: "Загальний Страйк у Рурі"
 germany_schleicher_events.14.d: "Після кровопролиття на Першотравень у Берліні напруження між профспілками й роботодавцями зросло. Відмова від переговорів і локаут з боку промисловців спричинили масову хвилю страйків.\n\nПонад мільйон працівників долучилися до страйку, паралізуючи промисловість. Новий виклик для Рейхсканцлера."
 germany_schleicher_events.14.a: "Невже їм недостатньо наших страждань?"
 GER_ruhr_instab_tt: "§YEкономічний занепад§! та §YСтагнація§! посилюються на §R250 очок§!."

 germany_schleicher_events.15.t: "Боротьба Робітників у Рурі"
 germany_schleicher_events.15.d: "Прихід Шлейхера викликав тривогу серед соціалістів. Його прозвали «Червоним генералом», проте робітничий рух не обманувся. Генеральний страйк оголошено як протест проти нового уряду та умов праці. У Рурі ситуація може перерости в щось більше..."
 germany_schleicher_events.15.a: "Надавати приховану підтримку німецькому пролетаріату."
 germany_schleicher_events.15.b: "Обмежитись дипломатичним протестом."
 germany_schleicher_events.15.c: "Не втручатися, аби не загострювати ситуацію."

 germany_schleicher_events.16.t: "Підривники та Агітатори в Рурі"
 germany_schleicher_events.16.d: "Прусська Таємна Поліція повідомляє про активність синдикалістських провокаторів у Рурі, які закликають робітників продовжувати страйк. З'являються випадки протестів і насильства."
 germany_schleicher_events.16.a: "Це дуже підозріло..."

 germany_schleicher_events.17.t: "Французьких Шпигунів Спіймано в Ельзасі"
 germany_schleicher_events.17.d: "Виявлено шпигунське кільце, пов'язане з комуною Франції, яке підтримувало радикалів у Рурі. Агентів заарештовано, а їхніх контактів розслідують. Видано дипломатичний протест."
 germany_schleicher_events.17.a: "Жодної пощади синдикалістським зрадникам на німецькій землі!"

 germany_schleicher_events.18.t: "Париж Засуджує Репресії Проти Робітників"
 germany_schleicher_events.18.d: "Франція офіційно засудила німецькі дії проти страйкарів, закликаючи до миру в Європі. Ми, звісно, відповімо зустрічною нотою й проігноруємо їхні докори."
 germany_schleicher_events.18.a: "Хай спочатку розберуться зі своєю громадянською війною."

 germany_schleicher_events.19.t: "Страйки Симпатії в Рейні та Вестфалії"
 germany_schleicher_events.19.d: "Страйк у Рурі поширився на інші промислові регіони. Робітники вимагають державного втручання, реформ і справедливості. Мер Кельна Конрад Аденауер засудив страйкарів, заявивши про інфільтрацію соціалістами."
 germany_schleicher_events.19.a: "Як тепер відновити економіку?"

 germany_schleicher_events.20.t: "ФАУД Закликає до Збройної Боротьби в Рурі"
 germany_schleicher_events.20.d: "Синдикалісти з ФАУД закликають створювати робітничі ради та «Пролетарські Сотні» для захисту страйкарів і зрештою заміни державної влади. Діяльність радикалів ретельно контролюється прусською поліцією."
 germany_schleicher_events.20.a: "Синдикалізм тут не пройде!"

 germany_schleicher_events.21.t: "Соціал-демократичні Профспілки Підтримують Страйк у Рурі"
 germany_schleicher_events.21.d: "Генеральна федерація німецьких профспілок (ADGB), одна з найбільших профспілкових організацій імперії й союзник СДПН, після тривалих вагань закликала свої членські профспілки приєднатися до страйку. Однак наголос був зроблений на захисті прав робітників, а не на революції. Сотні тисяч працівників по всій країні приєдналися до страйку."
 germany_schleicher_events.21.a: "Ото вже та патріотична лівиця..."

 germany_schleicher_events.22.t: "Соціал-демократичні Профспілки Проти Страйку в Рурі"
 germany_schleicher_events.22.d1: "Генеральна федерація німецьких профспілок (ADGB) заборонила своїм профспілкам брати участь у страйку, побоюючись впливу синдикалістських радикалів. Натомість вона закликала добиватися реформ через переговори й підтримку СДПН у Рейхстазі."
 germany_schleicher_events.22.d2: "Генеральна федерація німецьких профспілок (ADGB) заборонила своїм профспілкам брати участь у страйку, побоюючись впливу синдикалістських радикалів. Вона закликала боротися за права праці мирними шляхами й через парламент."
 germany_schleicher_events.22.a: "Нарешті гарні новини."

 germany_schleicher_events.23.t: "Кров на Рейні"
 germany_schleicher_events.23.d: "Поліція в Ессені знайшла тіла двох профспілкових активістів, убитих ультраправими екстремістами. Новина викликала обурення серед робітників, і депутати Рейхстагу вимагають підтримки для сімей загиблих."
 germany_schleicher_events.23.a: "Виплатити компенсацію родинам."
 germany_schleicher_events.23.b: "Не треба було ставати синдикалістами."

 germany_schleicher_events.24.t: "Магнус фон Левецов Критикує Пасивність Уряду"
 germany_schleicher_events.24.d: "Консерватори та націоналісти обурені рішенням уряду компенсувати сім'ям убитих страйкарів. Особливо гостро висловився Магнус фон Левецов, ветеран Ютландської битви й противник синдикалізму, який закликав до жорстких заходів."
 germany_schleicher_events.24.a: "Показати силу для заспокоєння правих."
 germany_schleicher_events.24.b: "Ігнорувати крайнощі обох боків."
 germany_schleicher_events.24.c: "Дистанціюватися від цього радикала."

 germany_schleicher_events.25.t: "Рейнські Робітники Формують Самооборону"
 germany_schleicher_events.25.d: "По всій Рейнській області робітники створюють загони самооборони для захисту від атак. Виявлені склади зброї часів Першої світової війни. Уряд має вирішити: придушити їх або розпочати переговори."
 germany_schleicher_events.25.a: "Цьому потрібно покласти край силою."
 germany_schleicher_events.25.b: "Почати вибіркові переговори з профспілками."

 germany_schleicher_events.26.t: "Білефельдський Саміт"
 germany_schleicher_events.26.d: "Під проводом Карла Северінга відбулися переговори між урядом і страйкарями. Присутні різні партії, профспілки й місцеві представники. Хоча вимоги страйкарів зросли, є надія на компроміс."
 germany_schleicher_events.26.a: "Шукати ґрунтовну угоду, навіть з екстремістами."
 germany_schleicher_events.26.b: "Ізолювати ФАУД, але домовитись з поміркованими."
 germany_schleicher_events.26.c: "Імітувати переговори з лоялістами, виграючи час."
 germany_schleicher_events.26.e: "Вести переговори через контакти в СДПН."

 germany_schleicher_events.27.t: "Прогрес на Переговорах"
 germany_schleicher_events.27.d: "Білефельдський саміт завершився з певними успіхами. Помірковані профспілкові лідери готові йти на поступки, що може ізолювати радикалів. Проте страйк триває, адже страйкарі хочуть отримати більше поступок."
 germany_schleicher_events.27.a: "Краще так, ніж нічого."

 germany_schleicher_events.28.t: "Переговори Провалилися"
 germany_schleicher_events.28.d: "Наші спроби домовитися зі страйкарями в Рурі завершилися невдачею. Навіть помірковані сили відмовилися поступитися й залишили рух об'єднаним, а радикали з ФАУД активно підбурювали не йти на жодні компроміси. Доведеться шукати інші шляхи повернення робітників до фабрик."
 germany_schleicher_events.28.a: "Недобре."

 germany_schleicher_events.29.t: "Візит до Руру?"
 germany_schleicher_events.29.d: "Штаб Рейхсканцлера запропонував Шлейхеру здійснити офіційний візит до Руру, щоб особисто зняти напругу. Він має виголосити кілька промов, обіцяючи реформи трудового законодавства й захист страйкарів, які мирно повернуться до роботи. Проте є ризик, що агресивний натовп відреагує непередбачувано."
 germany_schleicher_events.29.a: "Зустріч із Рейхсканцлером може переконати деяких повернутися до роботи."
 germany_schleicher_events.29.b: "Занадто ризиковано."

 germany_schleicher_events.30.t: "Гарне Враження в Рурі"
 germany_schleicher_events.30.d: "Візит Рейхсканцлера до Руру справив гарне враження. Шлейхер виголосив кілька промов, обіцяючи зміцнення трудових прав, і здобув підтримку публіки та профспілкових лідерів, прокладаючи шлях до мирного завершення страйку."
 germany_schleicher_events.30.a: "Дуже гарні новини."

 germany_schleicher_events.31.t: "Візит до Руру Зустріли Протестами"
 germany_schleicher_events.31.d: "Візит Рейхсканцлера до Руру не справив позитивного враження. Кожен виступ супроводжували протести й вимоги відставки. Через загрозу безпеці візит довелося перервати, що викликало занепокоєння в уряді й серед підприємців."
 germany_schleicher_events.31.a: "Невдячні..."
 GER_schleicher_weaker_tt: "You will now be able to flag §R1§! less faction to protect it from conversion."

 germany_schleicher_events.32.t: "Замах на Курта фон Шлейхера"
 germany_schleicher_events.32.d: "Під час виступу в Ессені по Шлейхеру було відкрито вогонь. Хоча він вижив, отримав поранення й був госпіталізований. Напад організували члени бойового осередку «Червоних борців», пов'язаного з ФАУД. Громадськість вимагає жорсткої відповіді."
 germany_schleicher_events.32.a: "Досить рукавичок!"

 germany_schleicher_events.33.t: "Страйк Союзу Гірників та Металургів Люксембургу"
 germany_schleicher_events.33.d: "Страйкова хвиля дісталася Люксембургу. Під керівництвом Ніколя Бівера тисячі робітників приєдналися до страйку, паралізувавши сталеву промисловість. Уряд і правоцентристські партії гостро засудили страйк."
 germany_schleicher_events.33.a: "Як довго це триватиме?"

 germany_schleicher_events.34.t: "Партія Правих Люксембургу Пропонує «Закон Намордника»"
 germany_schleicher_events.34.d: "Через страх перед революцією уряд Люксембургу запропонував закон, що дозволяє розпуск будь-яких організацій, які загрожують конституційному порядку. Опозиція різко розкритикувала закон, назвавши його кроком до авторитаризму."
 germany_schleicher_events.34.a: "Спостерігаймо, як розгортатимуться події."
 germany_schleicher_events.34.b: "Підтримати Беша, закон необхідний."

 germany_schleicher_events.35.t: "Жозеф Беш Оголошує Референдум по Закону Намордника"
 germany_schleicher_events.35.d: "Після протестів проти нового закону прем'єр Беш оголосив референдум. Він упевнений, що мовчазна більшість населення підтримає його боротьбу з радикалами."
 germany_schleicher_events.35.a: "Результати через три місяці."

 germany_schleicher_events.36.t: "Закон Намордника Прийнятий у Люксембурзі"
 germany_schleicher_events.36.d: "Після хвилі пропаганди правих уряд Беша здобув перемогу на референдумі. Протести вщухли, однак критики вважають, що Люксембург рухається до авторитаризму."
 germany_schleicher_events.36.a: "Нарешті деякий прогрес."

 germany_schleicher_events.37.t: "Schleicher Out, SPD In"
 germany_schleicher_events.37.d: "The beginning of the Ruhr General Strike, the greatest challenge to the political establishment of the Empire since 1925, ultimately proved to be Reichskanzler Schleicher's undoing. The \"Red General\"'s plot, as suspected, was to keep the strike going for as long as possible in order to pressure the establishment parties into supporting him, as the only option to prevent syndicalism — yet, he was unable to handle the situation.\n\nThe SPD and its allies, an informal alliance known as the \"Democratic Union\" (Demokratische Union), took advantage of the situation. The strike has grown moderate enough that its leadership began open cooperation with the Social Democrats, and through his progressive allies close to the Kaiser, Hermann Müller convinced the court, including Wilhelm II, that a Social Democratic government will be able to settle the strike swiftly - and ensure that such mass industrial actions do not repeat again. This proved more attractive than the Reichskanzler's vague promises of national security. Though Schleicher fought to the best of his ability, he was forced to resign.\n\nHis role in history will thus be that of a mere interim period, an independent who led Germany for a few brief months before handing the reins over to the government of Hermann Müller. For the first time in the Empire's history, a Social Democrat has been begrudgingly appointed as the Reichskanzler - all of the Empire's resistance and conservatism could not stand against the march of history."
 germany_schleicher_events.37.a: "Was this their plan all along?"

 germany_schleicher_events.38.t: "Kaiser Loses Faith in Schleicher"
 germany_schleicher_events.38.d: "The beginning of the Ruhr General Strike, the greatest challenge to the political establishment of the Empire since 1925, ultimately proved to be Reichskanzler Schleicher's undoing. The \"Red General\"'s plot, as suspected, was to keep the strike going for as long as possible in order to pressure the establishment parties into supporting him, as the only option to prevent syndicalism — yet, he was unable to handle the situation.\n\nThe DkP and the DVLP, joining forces in the \"Black-White-Red\" (Schwarz-Weiß-Rot) alliance, took advantage of the situation. Through the Kaiser's reactionary advisors in the royal court, Kuno von Westarp and Ulrich von Hassell convinced him that a united conservative government will immediately defeat the strikers with force and put an end to their syndicalist plotting. This proved more attractive than the Reichskanzler's vague promises of national security. Though Schleicher fought to the best of his ability, he was forced to resign.\n\nHis role in history will thus be that of a mere interim period, an independent who led Germany for a few brief months before handing the reins over to the government of Ewald von Kleist-Schmenzin - an independent appointed to mediate between the two powerful coalition partners. For the first time in decades, a true conservative government leads Germany again - years of parliamentarisation, liberalism and reform could not hold back the reaction of the German conservatives, and they've returned with a vengeance."
 germany_schleicher_events.38.a: "Let us hope this does not end in something terrible."

 germany_schleicher_events.39.t: "Peace in the Ruhr"
 germany_schleicher_events.39.d: "The Ruhr general strike is over. Moderate, revisionist factions of the uprising who sought material gains for their workers have either been appeased or surrendered due to supreme force from Berlin, while radicals which envisioned this rising as the foundation of a German revolution have been scattered. For now, an uneasy peace has set in the Ruhr.\n\nConservative press has already proudly declared victory against \"syndicalist and anarchist terrorists who sought to overthrow the state and bring forth a reign of terror\". Their liberal and socialist counterparts are more reserved, their journalists commenting that such incidents are likely to continue unless a comprehensive reform to labour law and social security is passed. Though some agree, others, such as the Hugenberg concern and other far-right activists, were only radicalised in their opposition to socialism by the events."
 germany_schleicher_events.39.a: "We will have to make labour reforms in the future."

