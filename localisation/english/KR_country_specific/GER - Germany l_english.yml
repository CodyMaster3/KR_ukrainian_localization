 ZO_europamark_idea: "Міттельєвропа"
 ZO_europamark_idea_desc: "Ми є лідером Міттельєвропи, пакту економічного співробітництва, який допомагає нам проектувати силу."

 GER_mil_support_idea: "Німецька військова підтримка"
 GER_mil_support_idea_desc: "За умовами нашого важкого договору з Німецьким Райхом вони пообіцяли нам повну військову підтримку."

 GER_german_venezuelan_trade_deal: "Німецько-венесуельська торговельна угода"

 GER_two_front_idea: "Війна на два фронти"
 GER_two-front_idea_desc: "Ми воюємо і з Францією, і з Росією - кошмарна ситуація, якої ми прагнули уникнути за будь-яку ціну. Ми перемогли одного разу, і ми зробимо це знову!"

 GER_forty_hour_week: "40-годинний робочий тиждень"
 GER_forty_hour_week_desc: "Запровадження сорокагодинного робочого тижня створило ситуацію, коли роботодавці більше не можуть розраховувати на успіх, змушуючи своїх працівників працювати до нескінченності. Результатом цього нового регулювання стала гонка інновацій та продуктивності, якою ми можемо скористатися і отримати вигоду, паралельно збільшуючи інвестиції в інфраструктуру."

 GER_easy_money_policy: "Політика легких грошей"
 GER_easy_money_policy_desc: "Простий і низькоризиковий доступ до кредитів як для населення, так і для бізнесу спричиняє певне економічне зростання в приватному секторі."

 GER_agricultural_subsidies: "Сільськогосподарські субсидії"
 GER_agricultural_subsidies_desc: "Субсидування сільського господарства і робить фермерів прихильними до нашої влади, і збільшує пропозицію продовольства. А що тут поганого?"

 GER_the_shakeout: "Потрясіння"
 GER_the_shakeout_desc: "Після "чорного понеділка" підприємства закриваються і об'єднуються, що спричиняє певний короткочасний хаос."

 GER_austerity: "Німецька суворість"
 GER_austerity_desc: "Не витрачай, не хочеш - не витрачай. Скорочуючи державні видатки, де тільки можна, і забезпечуючи довіру до бюджету, ми гарантуємо собі стабільність навіть в умовах кризи."

 GER_consolidated_industry: "Консолідована промисловість"
 GER_consolidated_industry_desc: "Після програми Брюнінга, яка дозволила німецькій промисловості врегулювати ситуацію з мінімальним втручанням, здається, що в результаті ефективність та обсяги виробництва зросли."

 GER_grain_and_steel_idea: "Зернова та металургійна програма"
 GER_grain_and_steel_idea_desc: "Зосереджуючись на місцевих ініціативах на противагу іноземним, ця програма сподівається досягти невеликого рівня автаркії в Кайзеррайху та меншої залежності від іноземних товарів."

