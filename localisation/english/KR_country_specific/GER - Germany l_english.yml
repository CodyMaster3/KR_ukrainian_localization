 germany_spd_events.12.t: "Невдоволення прусського Zentrum"
 germany_spd_events.12.d: "Не лише консерватори образилися на критику державної служби з боку Карла Зеверінга — прусське крило Zentrum також подало скаргу на ці висловлювання. Доміновані ультраконсерваторами та аристократами на кшталт колишнього міністра внутрішніх справ Пруссії Франца фон Папена, католицькі політики розглядають прусську державну службу як інструмент, що має запобігти «ліберальному та соціалістичному захопленню влади», зло, яке вони знають і віддають перевагу перед, на їхню думку, огидним радикалізмом СДПН.\n\nБудучи гетерогенною партією всіх католиків, Zentrum змушене включати подібних політиків до своїх лав — і хоч така критика політики коаліції мала б каратись, можливо, ми можемо проігнорувати це обкидання брудом з боку кількох незначних реакціонерів?"
 germany_spd_events.12.a: "Вимагати від наших союзників з Zentrum стримати своїх однопартійців."
 germany_spd_events.12.b: "Промовчати."

 germany_spd_events.13.t: "Партія розчарована"
 germany_spd_events.13.d: "Консервативні газети швидко підхопили заяви фон Папена й винесли їх у заголовки на перших шпальтах, голосно заявляючи, що коаліція на межі краху, а «огидні нападки Зеверінга на гордість німецького суспільства — його державну службу» є лише маргінальною думкою. Це обурило ліве крило коаліції — СДПН і лібералів, які вважають реформу державної служби необхідною умовою демократизації Імперії від самого кореня.\n\nДо канцелярії рейхсканцлера Мюллера надходять петиції від партійців, які вимагають не піддаватись тиску — часто з обвинувачувальним тоном, побоюючись, що Партія — це лише слова без діла. Нам доведеться докласти зусиль, аби переконати членство, що це лише прикра випадковість."
 germany_spd_events.13.a: "Покидьки!"

 germany_spd_events.14.t: "Конституційний комітет з перегляду"
 germany_spd_events.14.d: "Після початкових дискусій щодо напрямку конституційних реформ уряду, було створено комітет із правників і членів Рейхстагу, який має завдання підготувати конституційні поправки для повноцінної реформи бісмарківської конституції. СДПН роками виступала за конституційну реформу, стверджуючи, що березневі реформи були неповними і потрібно зробити більше, щоб установити справжню парламентську монархію. Занепокоєння щодо крихкості нашого демократичного уряду також зіграло свою роль — страх бути заміненими консерваторами у разі найменшої помилки спонукає рейхсканцлера та його секретарів залишити якомога вагоміший слід.\n\nТалановитий академік і юрист Карло Шмід був призначений головою Конституційного комітету. Упродовж наступних кількох років він переглядатиме кожну статтю Конституції, а також історичні приклади їхнього застосування, й представить рекомендації Рейхстагу на основі аналізу. Звісно, комітет також намагатиметься знайти способи реалізації прогресивних реформ, як-от виборче право для жінок, пропорційне представництво та більші повноваження федеральної влади над землями..."
 germany_spd_events.14.a: "Нарешті, Імперія стане по-справжньому демократичною."

 germany_spd_events.15.t: "Засідання кабінету щодо прусського питання"
 germany_spd_events.15.d: "Відбулося надзвичайне засідання рейхсканцлера та його секретарів, а також представників усіх партій, які входять до Demokratische Union, на якому основною темою обговорення став провал бюджету в прусському сеймі. Було розглянуто кілька варіантів. Коротко піднімалася можливість застосування рейхсекзекуції — хоча відмова Пруссії співпрацювати з федеральним урядом і справді формально відповідає вимогам, цей крок визнали надто радикальним. Як може прусська армія скинути власний уряд? Зрештою, кабінет дійшов висновку, що потрібно домовлятися.\n\nЄ кілька шляхів змусити Пруссію поступитися без насильницького розриву. Антисоціал-демократична коаліція в Палаті представників нестійка — вона складається з кількох різних інтересів, і деякі з них можуть бути схильні до компромісу. Ми також можемо знайти союзників у самому прусському уряді, які могли б вести переговори замість нас..."
 germany_spd_events.15.a: "Перегляньмо наші варіанти..."

 germany_spd_events.16.t: "Шлейхер погоджується"
 germany_spd_events.16.d: "Після своєї відставки колишній рейхсканцлер Курт фон Шлейхер пішов у тимчасову відставку — проблеми зі здоров'ям наздогнали його після найбільш напружених місяців у житті, а це також дало змогу суспільним емоціям вщухнути. Але він не зміг відмовитися від можливості повернутися до влади через співпрацю з СДПН. Обидві сторони мають дещо спільне — зокрема опозицію до старого консервативного істеблішменту — і завдяки своїм зв’язкам і престижу Шлейхеру буде значно легше стати міністром-президентом, ніж будь-якому висуванцю від Demokratische Union.\n\nХоч він і погодився на пакт, це викликало занепокоєння в Рейхстазі — Шлейхера буде непросто контролювати, і хто знає, якими є його справжні наміри? Попри все, він може виявитися цінним союзником у боротьбі за Пруссію."
 germany_spd_events.16.a: "Звісно, Demokratische Union у Пруссії підтримає нашого нового союзника."

 germany_spd_events.17.t: "Шлейхера призначено"
 germany_spd_events.17.d: "Зі схвалення Demokratische Union Курт фон Шлейхер подав заявку на посаду міністра-президента Пруссії — і після мобілізації певної підтримки серед депутатів і в Палаті панів, йому вдалося здобути достатню підтримку, тож Вільгельм II, як король Пруссії, офіційно його призначив. Очікувана перемога — Шлейхер негайно почне допомагати нам у переговорах із парламентськими фракціями та панами."
 germany_spd_events.17.a: "Він буде нам корисний."

 germany_spd_events.18.t: "Шлейхеру відмовлено"
 germany_spd_events.18.d: "Зі схвалення Demokratische Union Курт фон Шлейхер подав заявку на посаду міністра-президента Пруссії — однак, він не знайшов підтримки за межами СДПН та інших реформістів, тому його спроба зрештою провалилася. Або ні? Поява Шлейхера викликала хаос у Палаті представників, уряд Пруссії виглядає слабким, і за достатнього тиску можна домогтися дострокових виборів — які, ймовірно, будуть на нашу користь..."
 germany_spd_events.18.a: "Це лише тимчасова невдача."

 germany_spd_events.19.t: "Оголошено нові вибори у Пруссії"
 germany_spd_events.19.d: "Хоча нам не вдалося проштовхнути Курта фон Шлейхера на посаду міністра-президента, його спроба здобути владу ослабила позиції чинного уряду і, через кількох перебіжчиків, дозволила Палаті представників оголосити дострокові вибори. Після хаотичного періоду, що триває з 1936 року, це було сприйнято багатьма як ковток свіжого повітря — однак усі також розуміють, що ці вибори стануть черговим полем бою між урядом і опозицією.\n\nЗ 1918 року в Пруссії трикласову систему голосування було замінено системою плюрального голосування. Це означає, що кожен дорослий чоловік має один голос, але деякі мають додаткові — такі чинники як військова служба, вік чи посада дають їм перевагу, що зміщує вплив на користь еліти та вищих класів. Таким чином, вони мають непропорційно велику частку голосів, хоча й не настільки як за старою системою. Нам доведеться добряче попрацювати, щоб здобути сприятливу більшість у Пруссії."
 germany_spd_events.19.a: "Лише невелика затримка."

 germany_spd_events.20.t: "Аграрна політика"
 germany_spd_events.20.d: "Величезні маєтки та сільськогосподарські землі Пруссії, особливо у східних провінціях, роблять аграрне питання ключовим у будь-яких виборах у королівстві. Оскільки оголошено дострокові вибори, ми маємо визначити свою політику щодо східноельбської аграрної сфери — адже саме Пруссія найбільше постраждала від аграрної кризи після війни, і тисячі виборців вимагають рішень. Як ми спробуємо відібрати електорат у DkP, яка позиціонує себе як захисник селянства?"
 germany_spd_events.20.a: "Слід зробити акцент на створенні аграрних кооперативів."
 germany_spd_events.20.b: "Запозичити програму LVP — подрібнення великих маєтків на індивідуальні господарства."
 germany_spd_events.20.c: "Зосередитися на соціальній допомозі бідним селянам."

 germany_spd_events.21.t: "Подальша доля прусської колонізаційної комісії"
 germany_spd_events.21.d: "Заснована у 1886 році, Прусська колонізаційна комісія — це державна структура, завданням якої була колонізація східних провінцій Пруссії на кордоні з Конгресовою Польщею. Вона надавала землю тисячам німецьких сімей, щоб зламати польське домінування в регіоні й германізувати його — однак після 1918 року вона здебільшого занепала, а аграрна криза 1930-х тільки погіршила ситуацію. Навіть ті, хто підтримує германізацію Сходу, змушені визнати, що комісія спричинила зворотний ефект, викликавши польську контрреакцію й напруження в регіоні.\n\nПрогресивні політики та, звісно, самі поляки вимагають її ліквідації, але юнкери й німецьке селянство бояться, що без неї поляки почнуть відвойовувати землю — вони вказують на вищу народжуваність серед поляків і більші сім’ї як на доказ того, що німців витіснять із Позену, якщо нічого не робити. Якою буде ваша позиція щодо комісії під час кампанії?"
 germany_spd_events.21.a: "Це несправедлива програма, її слід скасувати."
 germany_spd_events.21.b: "Поки що не будемо коментувати це питання."

 germany_spd_events.22.t: "Права земель"
 germany_spd_events.22.d: "Той факт, що вибори були оголошені невдовзі після початку відкритого конфлікту між урядами Пруссії та Імперії, не пройшов повз увагу виборців. Насправді, твердження про те, що ви спровокували ці вибори з метою узгодження прусського уряду з федеральним, стало основним аргументом правих партій. Чи варто захищатися від цієї риторики, чи, навпаки, чітко заявити, що ми й справді хочемо узгодження політики Пруссії з Імперією й припинення її законодавчого бунту?"
 germany_spd_events.22.a: "Знаєте, більша співпраця з Імперією принесе користь Пруссії..."
 germany_spd_events.22.b: "Ми сформуємо демократичний уряд, який захищатиме інтереси Пруссії."

 germany_spd_events.23.t: "Кооперативна більшість"
 germany_spd_events.23.d: "Дільниці закрились — і результати показують, що партії Demokratische Union здобули більшість у прусській Палаті представників. Чудово! Майже одразу Курта фон Шлейхера було призначено міністром-президентом Пруссії, і він негайно візьметься за допомогу нам у розв’язанні бюджетної кризи."
 germany_spd_events.23.a: "Слава Богу."

 germany_spd_events.24.t: "Виборча поразка"
 germany_spd_events.24.d: "Дільниці закрились — і результати практично не змінились. Demokratische Union не змогла здобути більшість у прусській Палаті представників, тож сформувати кооперативний уряд у Пруссії таким шляхом не вийде."
 germany_spd_events.24.a: "Що ж, чорт забирай, що тепер?"
 GER_prussia_coalition_number_tt: "§YDemokratische Union§!: §Y[?GER_Prussia_coalition]§! з 443 місць у прусській Палаті представників."

 germany_spd_events.25.t: "Перемовини з прусськими національними лібералами"
 germany_spd_events.25.d: "Після об'єднання NLP та FVP в єдину Ліберальну народну партію, національні ліберали фактично зникли з політичної арени на федеральному рівні, за винятком кількох місцевих кандидатів, які досі тримаються за свої округи — однак на прусському рівні вони залишаються впливовою силою. Тут, де електорат консервативніший, а завдяки плюральному голосуванню більший вплив мають заможні еліти, вони формують відносно велику парламентську групу, яка співпрацює з DkP і брала участь в анти-СДПН уряді Зіґфріда фон Редерна.\n\nАле це не означає, що з ними не можна домовлятись — особливо враховуючи, що бізнесові кола, які підтримують NLP, ймовірно, занепокоєні терористичною поведінкою прусського сейму і набагато охочіше підтримали б кооперативний курс, який забезпечить стабільність на ринку. Звісно, це означає, що нам доведеться пообіцяти певні вигоди промисловцям і бізнесу, якщо ми хочемо їх переконати."
 germany_spd_events.25.a: "Ми будемо щедрі на обіцянки."
 germany_spd_events.25.b: "Переговори лише на рівних умовах."

 germany_spd_events.26.t: "Успішні перемовини"
 germany_spd_events.26.d: "Після перемовин націонал-ліберали у Пруссії прийняли нашу пропозицію й тепер співпрацюватимуть із нами у прийнятті нового прусського бюджету."
 germany_spd_events.26.a: "Великий успіх!"

 germany_spd_events.27.t: "Невдача перемовин"
 germany_spd_events.27.d: "Після неодноразових перемовин стало зрозуміло, що домовитися з націонал-лібералами у Пруссії не вдасться. Ми змушені відступити й припинити наші спроби схилити їхню парламентську групу на свій бік."
 germany_spd_events.27.a: "Verdammt!"

 germany_spd_events.28.t: "Перемовини з аграрним лобі"
 germany_spd_events.28.d: "Аграрні організації, такі як Ландбунд і Об'єднання німецьких фермерських асоціацій, мають значний вплив на членів обох палат прусського парламенту — і хоча деякі з них, особливо Ландбунд, доволі реакційні, їхня одержимість інтересами фермерів означає, що ми можемо знайти з ними спільну мову, якщо запропонуємо щедру підтримку їхній електоральній базі. Особливо корисним у досягненні домовленості буде VdB на чолі з політиком Zentrum Андреасом Хермесом, хоча нам усе одно доведеться дати обіцянки та гарантії."
 germany_spd_events.28.a: "Ми спробуємо задобрити аграріїв."
 germany_spd_events.28.b: "Вестимемо перемовини як рівні з рівними."

 germany_spd_events.29.t: "Успішні перемовини"
 germany_spd_events.29.d: "Після перемовин аграрне лобі у Пруссії прийняло нашу пропозицію й тепер співпрацюватиме з нами у прийнятті нового прусського бюджету."
 germany_spd_events.29.a: "Великий успіх!"

 germany_spd_events.30.t: "Невдача перемовин"
 germany_spd_events.30.d: "Після неодноразових перемовин стало зрозуміло, що домовитися з аграрним лобі у Пруссії не вдасться. Ми змушені відступити й припинити наші спроби схилити їх на наш бік."
 germany_spd_events.30.a: "Verdammt!"

 germany_spd_events.31.t: "Бойкот Прусської палати"
 germany_spd_events.31.d: "Не маючи інших варіантів, Отто Браун, лідер прусської гілки СДПН, запропонував радикальний метод тиску на Палату лордів та консервативний уряд Пруссії — усім депутатам від коаліційних партій буде наказано бойкотувати всі сесії Палати представників. Через неявки, лікарняні та інші відсутності серед консервативних депутатів, це призведе до постійного зриву кворуму та паралізації роботи парламенту. Ми продовжимо бойкот, доки Палата лордів і міністр-президент не розпочнуть перемовини з нами.\n\nОднак, якщо ми не зберемо достатньої кількості підписів серед депутатів, це, ймовірно, провалиться."
 germany_spd_events.31.a: "Використаємо всі можливі важелі."
 germany_spd_events.31.b: "Проведемо стриманий бойкот і голосуватимемо за ключові законопроєкти."

 germany_spd_events.32.t: "Успішний бойкот"
 germany_spd_events.32.d: "Бойкот пройшов успішно — кілька важливих законопроєктів було заблоковано через відсутність кворуму, а виборці Пруссії звинувачують у всьому консерваторів, які й спровокували конфлікт. Це має стимулювати їх до відновлення перемовин із нами."
 germany_spd_events.32.a: "Великий успіх!"

 germany_spd_events.33.t: "Провал бойкоту"
 germany_spd_events.33.d: "Попри обнадійливий початок, бойкот Прусського ландтагу не зміг зібрати достатню кількість прихильників, щоб зірвати кворум. Ми змушені згорнути цю стратегію та обмежити втрати."
 germany_spd_events.33.a: "Verdammt!"

 germany_spd_events.34.t: "Залучення Конрада Аденауера"
 germany_spd_events.34.d: "Хоча Палата лордів Пруссії є притулком для реакціонерів, у нас все ж є кілька союзників. Один з них — Конрад Аденауер, мер Кельна з 1917 року, а також член Прусської Палати лордів згідно з конституційною нормою. У Zentrum він відомий як союзник Штегервальда, противник лівих і запеклий ворог пруссианства.\n\nВін готовий використати свою присутність у Палаті, щоби вести переговори на нашу користь — проте йому потрібні гарантії, які він міг би запропонувати лордам, щоби схилити їх на наш бік."
 germany_spd_events.34.a: "Ми дамо Аденауеру всю необхідну підтримку."
 germany_spd_events.34.b: "Нехай діє самостійно."

 germany_spd_events.35.t: "Успішні переговори"
 germany_spd_events.35.d: "Аденауер зумів переконати кількох впливових діячів у Палаті лордів переглянути свою позицію. Це має сприяти відновленню діалогу."
 germany_spd_events.35.a: "Чудово!"

 germany_spd_events.36.t: "Провал переговорів"
 germany_spd_events.36.d: "Незважаючи на перспективний початок, Аденауер не зміг переконати жодного ключового діяча в Палаті лордів змінити свою позицію. Ми змушені відмовитися від цієї стратегії."
 germany_spd_events.36.a: "Verdammt!"

 germany_spd_events.37.t: "Новий початок"
 germany_spd_events.37.d: "Завдяки успішним зусиллям з нашого боку, підтримка заколоту в Прусському ландтазі згасла. Було створено тимчасовий комітет між прусськими депутатами та членами Райхстагу, де досягнуто угоди: Пруссія проголосує за новий, поміркований бюджет, а уряд Demokratische Union зменшить фінансові вимоги та зменшить вплив на прусську адміністрацію.\n\nНе всім у СДПН подобається така угода, але краще мати співпрацю з Пруссією, ніж ворогування й паралізований уряд."
 germany_spd_events.37.a: "Чудова робота, команда!"

 germany_spd_events.38.t: "Клейст-Шменцін критикує уряд"
 germany_spd_events.38.d: "У черговій статті в Kreuzzeitung — рупорі прусської аристократії — Евальд фон Клейст-Шменцін заявив, що уряд зловживає \"соціальним питанням\". Він звинувачує СДПН у тому, що вона представляє лише своїх виборців, а не весь народ, і особливо засуджує лібералів за індивідуалізм.\n\nСтаття отримала схвалення від DkP та DVLP, які тепер іменують себе \"Національною опозицією\", протиставляючи себе \"непатріотичному\" соціал-демократичному уряду."
 germany_spd_events.38.a: "Ще не відійшли від поразки?"

 germany_spd_events.39.t: "Карло Мієрендорф висловлює занепокоєння"
 germany_spd_events.39.d: "У статті в газеті Vorwärts Карло Мієрендорф, депутат Райхстагу й лідер неоревізіоністського крила СДПН, закликає партію до більш рішучих дій. Він вважає, що бюджетна криза та невдоволення держслужбовців — частина ширшого плану з повалення уряду, організованого DkP, DVLP, важкою промисловістю та правими організаціями.\n\nПосилаючись на події епохи Бетмана-Гольвега, він попереджає, що боротьба за демократію ще далека від завершення, і СДПН має бути готова."
 germany_spd_events.39.a: "Цікаво... але чи справді все настільки серйозно?"
 GER_chancellor_overthrowal_movement_tt: "Рух за повалення канцлера не зупиниться ні перед чим, аби скинути наш уряд..."
 GER_schleicher_endorses_brunswick_front_tt: "Вплив Курта фон Шлейхера на прусську адміністрацію значно посилить Рух за повалення канцлера!"

 germany_spd_events.40.t: "Національна опозиція організовується в Брауншвейгу"
 germany_spd_events.40.d: "Неочікувані й тривожні новини надійшли з правого флангу. Так звана «Національна опозиція» — DVLP і DkP — оголосила про намір провести саміт усіх правих політиків Імперії з метою домовленості про співпрацю та спільні цілі. Серед них — спроба повалити наш уряд і покласти край «марксистському експерименту» в Німеччині. Ініціатором виступив Отто Шмідт, один з лідерів DVLP, а підтримку надали Куно фон Вестарп із DkP і Ульріх фон Гассель із DVLP. Брауншвейг обрано символічно — місце перемоги над невдалим повстанням 1936 року, а також тому, що там діє правоорієнтований надзвичайний уряд, який не завадить учасникам прибути.\n\nОчікується, що цей «Фронт Національної Опозиції» також залучить представників правих організацій, таких як Пангерманський союз, Ландбунд і Морська ліга, а також малих правих партій — націонал-лібералів, німецьких соціалістів, велькіше-партії й, можливо, Гвельфів. Участь планують і деякі впливові праві політики.\n\nТаке зібрання наших ворогів нічого доброго не обіцяє."
 germany_spd_events.40.a: "Ми маємо уважно за цим стежити."

 germany_spd_events.41.t: "Удар ножем у спину від Шлейхера"
 germany_spd_events.41.d: "Шокуючі новини з вулиці Вільгельмштрассе 63 — Курт фон Шлейхер, який займає посаду міністер-президента Пруссії завдяки нашій підтримці, публічно схвалив майбутній саміт Національної опозиції в Брауншвейгу. Більше того, він заявив, що особисто візьме в ньому участь, назвавши його «вітаємою платформою для дискусій усіх патріотично налаштованих політиків».\n\nЦе ставить уряд Пруссії у відкриту опозицію до нас — і точно нам не допоможе."
 germany_spd_events.41.a: "Ця змія... чому ми йому довірились?!"

 germany_spd_events.42.t: "Шлейхер готовий до переговорів"
 germany_spd_events.42.d: "Після нетривалого періоду на посаді рейхсканцлера, Курт фон Шлейхер залишився міністер-президентом Пруссії, очоливши поміркований правоцентристський уряд, дещо менш ворожий до СДПН, ніж попередній. Він не ініціював повстання в прусській Палаті лордів, проте толерував його й зблизився з консервативною опозицією.\n\nПроте, як прагматичний політик, він діє не з ідеологічних міркувань — тож якщо ми зможемо щось запропонувати, він цілком може перейти на наш бік."
 germany_spd_events.42.a: "Сподіваємось, переговори пройдуть успішно."

 germany_spd_events.43.t: "Угода з урядом Пруссії"
 germany_spd_events.43.d: "Після таємних переговорів Шлейхер погодився підтримати нас у боротьбі проти консервативного спротиву в прусському ландтазі. Це значно полегшить перемовини з лобістами й інші дії."
 germany_spd_events.43.a: "Він нам стане в пригоді."

 germany_spd_events.44.t: "Уряд Пруссії відмовився співпрацювати"
 germany_spd_events.44.d: "На жаль, переговори з Шлейхером провалилися. Міністер-президент не побачив сенсу в співпраці з урядом Demokratische Union. Доведеться діяти самотужки."
 germany_spd_events.44.a: "Лише тимчасова невдача."

 germany_spd_events.45.t: "Франц фон Папен поїде в Брауншвейг"
 germany_spd_events.45.d: "Праве крило Zentrum — католицькі аристократи, реакційні діячі та регіональні лідери — завжди ставилось вороже до нашого уряду. Вони ставлять під сумнів наші реформи та виступають проти перегляду конституції. Донині здавалося, що їхня співпраця з «Національною опозицією» малоймовірна.\n\nСьогодні, мов грім серед ясного неба, Франц фон Папен — колишній міністр внутрішніх справ Пруссії та впливовий член Zentrum — оголосив, що візьме участь у саміті в Брауншвейгу. Як добре пов’язаний аристократ, він планує відстоювати інтереси аграріїв, а також може почати закулісно переконувати Zentrum вийти з коаліції."
 germany_spd_events.45.a: "Потрібно, щоб Zentrum прикував його до свого маєтку..."

 germany_spd_events.46.t: "Брауншвейгський фронт"
 germany_spd_events.46.d: "Сьогодні відбулася масштабна конференція в Брауншвейгу, яка тривала майже весь день і зібрала близько 4000 осіб — переважно рядових членів DVLP та DkP. Після проповіді пастора Бруно Дерінґа учасники пройшли парадом на чолі з Гасселем, Шмідтом, Вестарпом і Гугенбергом до зали зібрання. Там виступили представники всіх великих консервативних партій, а також деякі з радикальних дрібних партій, хоча їм не дали особливої уваги — Юліуса Штрайхера навіть не допустили до передніх рядів.\n\nУ виступах засуджували соціал-демократичний уряд і попереджали про «більшовизацію» Німеччини. Мюллера порівнювали з Керенським, натякаючи на його неминучу поразку. Проте були й розчарування — важка промисловість майже не була представлена. Конференцію завершили спільною декларацією: «Брауншвейгський фронт» розпочне кампанію промов і мітингів, щоб переконати кайзера усунути СДПН-івський уряд."
 germany_spd_events.46.a: "Що ж, тепер ми маємо справу з цим."

 germany_spd_events.47.t: "LVP виходить з коаліції"
 germany_spd_events.47.d: "Після тривалих суперечок стало очевидно, що напрямок уряду Demokratische Union і інтереси LVP стали несумісними. Не зумівши знайти компроміс, ліберали вирішили вийти з коаліції та оголосили про початок самостійного політичного шляху."
 germany_spd_events.47.a: "Шкода."

 germany_spd_events.48.t: "Zentrum виходить з коаліції"
 germany_spd_events.48.d: "Після місяців напруженості, суперечок та внутрішніх дебатів стало зрозуміло, що напрямок уряду Demokratische Union повністю суперечить інтересам Zentrum. Не знайшовши компромісу з урядом СДПН, католики вирішили вийти з коаліції та оголосили, що оберуть незалежний «третій шлях» у німецькій політиці."
 germany_spd_events.48.a: "На жаль."

 germany_spd_events.49.t: "Аграрії виходять з коаліції"
 germany_spd_events.49.d: "Після місяців напруженості, суперечок та внутрішніх дебатів стало зрозуміло, що напрямок уряду Demokratische Union повністю суперечить інтересам аграрних партій. Не знайшовши компромісу з урядом СДПН, аграрії вирішили вийти з коаліції та оголосили, що віддають перевагу уряду DkP-Zentrum, який рішучіше захищатиме інтереси сільських трудівників."
 germany_spd_events.49.a: "На жаль."

 germany_spd_events.50.t: "Блок меншин виходить з коаліції"
 germany_spd_events.50.d: "Після місяців напруженості, суперечок та внутрішніх дебатів стало зрозуміло, що напрямок уряду Demokratische Union повністю суперечить інтересам Блоку національних меншин. Не знайшовши компромісу з урядом СДПН, представники меншин вирішили вийти з коаліції та оголосили, що прагнутимуть співпраці з урядом LVP-Zentrum центристського спрямування."
 germany_spd_events.50.a: "На жаль."

 germany_spd_events.51.t: "Ліве крило СДПН відколюється"
 germany_spd_events.51.d: "Місяцями придушувані та ігноровані, ліві дисиденти в СДПН заявили, що їм досить. Було скликано установчу конференцію Соціалістичної робітничої партії Німеччини (SAPD), де 20 тисяч засновників — здебільшого ліве крило СДПН, соціалістична молодь і частина представників радикальних партій — проголосили її створення. Це викликало шок, жах і плутанину на лівому фланзі, особливо через те, що значна частина депутатів СДПН у рейхстазі перейшла до нової партії."
 germany_spd_events.51.a: "На жаль."

 germany_spd_events.52.t: "Падіння першого уряду соціал-демократів"
 germany_spd_events.52.d: "Уряд втратив більшість у рейхстазі.\n\nДля попередніх кабінетів це було б серйозним, але не фатальним ударом — вони могли б заручитися підтримкою кайзера або працювати через компроміси. Але уряд Германа Мюллера з самого початку покладався саме на підтримку парламенту, виступаючи за владу рейхстагу над монархією. Без більшості вони не можуть проводити політику, і робота уряду фактично зупинилася.\n\nКороткі обговорення Закону про надзвичайні повноваження були негайно відкинуті — на відміну від своїх опонентів справа, СДПН не прагне зруйнувати крихку німецьку демократію заради влади. Замість цього канцлер Мюллер подав у відставку.\n\nКайзер Вільгельм II призначив новим рейхсканцлером незалежного ліберального бюрократа Рудольфа Швандера — послідовника реформаторського лібералізму Науманна. З огляду на перевагу прогресивних сил у рейхстазі, його було визнано найприйнятнішим кандидатом, здатним співпрацювати з парламентом і стримувати його радикальні елементи. Кілька секретарів від СДПН залишилися в кабінеті, але загалом це зовсім інший уряд, який не проводитиме широких реформ."
 germany_spd_events.52.a: "Але ми довели всій Німеччині, що здатні керувати... і ми ще повернемося."

 germany_spd_events.53.t: "Падіння першого уряду соціал-демократів"
 germany_spd_events.53.d: "Постійний консервативний спротив у рейхстазі, земельних парламентах і державній службі зробив подальше існування кабінету Мюллера неможливим. Кайзер Вільгельм II, під тиском своїх радників, зрештою відправив канцлера у відставку, чим спричинив коротку парламентську кризу — СДПН не бажала йти без бою. Рейхстаг кілька разів повторно затверджував Мюллера, однак кайзер знову і знову його звільняв.\n\nОбговорення змін до конституції з метою обмеження повноважень кайзера не мали шансів — з такою вузькою більшістю ухвалити поправки було неможливо. Тож СДПН пішла на переговори.\n\nУ результаті, Вільгельм II призначив новим канцлером незалежного ліберала Рудольфа Швандера, якого вважали найбільш здатним до співпраці з парламентом, але також придатним до стримування радикальних елементів. Декілька міністрів СДПН залишилися в новому кабінеті, проте його курс кардинально відрізняється від соціал-демократичного."
 germany_spd_events.53.a: "Але ми довели всій Німеччині, що здатні керувати... і ми ще повернемося."

 germany_spd_events.54.t: "«Молодотурецький» переворот"
 germany_spd_events.54.d: "Перший уряд соціал-демократів перебуває при владі вже деякий час, однак значних досягнень у сфері добробуту не помічено. Натомість період позначений внутрішніми конфліктами з партнерами по коаліції та зіткненнями з консерваторами, і значна частина членів партії вже втомилася від пасивності. Почалося внутрішнє повстання, яке преса охрестила «молодотурецьким», — молоде покоління партійних активістів вирішило взяти справи у свої руки.\n\nХоча серед них є й радикальні марксисти (Сейдевіц, Розенфельд), провідну роль відіграє неоревізіоністське крило на чолі з Карло Мірендорфом, Теодором Хаубахом і Куртом Шумахером. Об'єднавшись з опозиційними регіональними відділеннями партії та деякими поміркованими діячами, такими як Браун і Северінг, вони змусили Мюллера провести надзвичайний партійний з’їзд. Там було замінено більшість заступників голови та виконавчий орган партії — молоді активісти прийшли до керівництва з рішучістю покінчити з бездіяльністю.\n\nВже надходять перші занепокоєні сигнали від партнерів по коаліції — вони побоюються, що оновлена СДПН стане значно менш поступливою."
 germany_spd_events.54.a: "Подальші переговори з коаліцією точно стануть складнішими."

 germany_spd_events.55.t: "Вихід правих"
 germany_spd_events.55.d: "Зміна керівництва в СДПН відштовхнула багатьох ветеранів партії, а також окремі групи, які до того підтримували пасивнішу та співпрацювальну позицію уряду. Найбільш показовою є позиція саксонського відділення партії — потужного крила, що формувало уряди в Королівстві у співпраці з буржуазними правими партіями. Вони, до того ж, помітно більш націоналістичні й правіші за своїх федеральних колег, і значною мірою спираються на саксонський партикуляризм, що вступає в конфлікт із централістським баченням Конституції Вільгельміністської доби.\n\nОстаточно побоюючись, що перебування в СДПН після «молодотурецького» перевороту може підірвати їхню коаліцію з правими лібералами в Саксонії, вони вирішили вийти з партії. До них приєдналася гетерогенна група колишніх членів старої гвардії, таких як Густав Носке, а також «соціал-націоналісти», зокрема Аугуст Вінніг. На установчій конференції було створено Стару соціал-демократичну партію Німеччини (Alte SPD), яка мала стати «поміркованим крилом німецької соціал-демократії», однак практично одразу вона зсунулась у бік ідей пролетарського націоналізму — що, іронічно, зблизило їх із такими крайніми правими, як Юліус Штрайхер та Ґреґор Штрассер із DSP. Навряд чи вони зможуть витіснити СДПН, однак можуть послабити її позиції в саксонській твердині."
 germany_spd_events.55.a: "На жаль."

 germany_spd_events.56.t: "Друге падіння Шлейхера"
 germany_spd_events.56.d: "Уряд Курта фон Шлейхера у Пруссії ніколи не мав справжньої стабільності — він утримувався лише завдяки його інтригам на посаді рейхсканцлера й добрій волі частини депутатів Прусського ландтагу. Але достатньо було натиску згори та декількох зустрічей із депутатами, щоби його картковий будиночок впав. Вотум недовіри зняв його з посади, і Шлейхер опинився на вулиці.\n\nКороль Пруссії Вільгельм II призначив новим міністр-президентом Якоба Кайзера — профспілкового діяча з Zentrum, близького до крила Штегервальда. Він обіймав міністерську посаду в прусському уряді Шлейхера, тож забезпечує певну спадковість. Новий кабінет сформовано як широку коаліцію від LVP до DkP, що зберігає дистанцію від Demokratische Union, але й не виступає проти неї. А Шлейхер, схоже, остаточно йде на пенсію — після років змов у вищих ешелонах влади."
 germany_spd_events.56.a: "Сподіваємося, він не повернеться."

 germany_spd_events.58.t: "Падіння Папена"
 germany_spd_events.58.d: "На щастя, схоже, що в самому керівництві Zentrum Франц фон Папен не користується великою повагою. Після внутрішньої критики змовницької поведінки цього вестфальського аристократа, він вирішив зберегти обличчя та сам покинув партію. До нього приєдналася лише жменька реакційних депутатів. Їхня спроба організувати широке реакційно-федералістське повстання зазнала краху, оскільки BVP остаточно відмовилась співпрацювати з Папеном.\n\nЯкщо наша коаліція не на грані втрати більшості, то нам нема про що турбуватися."
 germany_spd_events.58.a: "Слава Богу, більше не заважатиме."

 germany_spd_events.59.t: "Питання Папена"
 germany_spd_events.59.d: "Голова Zentrum Фріц Шеффер — не наш союзник, і він ближчий до Папена, ніж до нас — але оскільки він, так чи інакше, у коаліції з нами, то пішов назустріч деяким нашим вимогам. Нас повідомили, що вестфальський аристократ отримав догану і залишить комітет Брауншвейзького фронту. Однак така атака з нашого боку не сприйнята добре партією.\n\nЄ ризик, що навіть після усунення Папена Zentrum розглядатиме вихід з коаліції..."
 germany_spd_events.59.a: "Гаразд, хоча б він більше не заважає."

 germany_spd_events.60.t: "Невдоволення в Брауншвейзькому фронті"
 germany_spd_events.60.d: "Хоча перші місяці після створення Брауншвейзького фронту були сповнені ентузіазму, з часом його змінила сувора реальність. Недарма німецька правиця завжди була роздрібнена на безліч дрібних партій — їхні цілі та інтереси занадто різні. Одні лише бажають консервативної демократії, інші — національної революції або відновлення традиційної монархії.\n\nНам повідомляють, що «Комітет Брауншвейга», орган керівництва правими силами, стикається з труднощами у координації. Досягти згоди навіть у питаннях спільних мітингів чи коаліцій на рівні земель — надзвичайно складно. Фронт почали критикувати з усіх боків."
 germany_spd_events.60.a: "Це наш шанс?"

 germany_spd_events.61.t: "Спалах насильства в Берліні"
 germany_spd_events.61.d: "Брауншвейзький фронт задумувався як спільна акція, однак кожна зі сторін трактувала її по-своєму. Помірковані консерватори бачать у цьому лише тимчасовий союз для припинення «марксистського експерименту» й повернення до нормального парламентського життя. Радикали ж мріють про «національну революцію», яка знищить демократію та приведе до влади сильну руку.\n\nОдним із таких є Німецька соціалістична партія (DSP), нечисленна крайня права партія на чолі з Юліусом Штрайхером і Ґреґором Штрассером. Переважно підтримувана студентами-націоналістами та ветеранами, вона швидко привернула до себе увагу — гучні мітинги, антисемітські виступи, провокації, фінансування з боку Комітету Брауншвейга. Сьогодні, в Берліні, вони вийшли на мітинг — цього разу надзвичайно жорстокий, схоже, навмисно. Розбите скло в єврейських крамницях, побиття, каміння...\n\nЦе останній етап плану Штрайхера — спровокувати лівих і зірвати стабільність."
 germany_spd_events.61.a: "Це треба зупинити! Негайно відновити порядок у Берліні!"
 germany_spd_events.61.b: "Це треба зупинити! Негайно арештувати Штрайхера й Штрассера!"

 germany_spd_events.62.t: "Крах «Національної опозиції»"
 germany_spd_events.62.d: "Берлінські події розділили Національну опозицію. DkP категорично засудила «дитячі революційні витівки». У DVLP ж позиція була більш неоднозначною. Хуґенберг привітав дії DSP, сподіваючись скористатись радикалізацією. Деякі підтримали, інші — засудили.\n\nЗрештою, розкол став надто явним. Під тиском поміркованих, DkP оголосила про вихід із Комітету Брауншвейга. Її приклад наслідували інші консервативні діячі. Усе, що залишилося від правого спротиву, тепер зосереджене навколо дедалі хиткішої Отчизниної партії."
 germany_spd_events.62.a: "Ха! Дурні гризуться між собою!"

 germany_spd_events.63.t: "Закриття Брауншвейзького комітету"
 germany_spd_events.63.d: "Брауншвейзький комітет, створений менше року тому під час засідання Брауншвейзького фронту, припиняє існування — йому бракує як фінансів, так і імпульсу. Протести й мітинги проти нашого уряду припиняться, а помірковані консерватори, такі як DkP, пропонують нам обережну співпрацю — за умови, що ми стримаємо радикальні тенденції в нашій партії.\n\nЗазнавши принизливої поразки, німецька правиця зруйнована. Її помірковане крило більше не намагається будь-якою ціною повалити перший соціал-демократичний уряд, а радикали — розпадаються. Місяці, що минули, знову відкрили старі рани між Хасселем і Гуґенбергом у DVLP, і примирення між ними, схоже, вже неможливе. Хассель неодмінно звинуватить свого заступника в краху Брауншвейзького фронту — тож нас чекає чистка, розкол і падіння радикальної правиці."
 germany_spd_events.63.a: "Немає країни для цих старих людей."

 germany_spd_events.64.t: "Перемога «Національної опозиції»"
 germany_spd_events.64.d: "Хоч Рудольф Швандер і не консерватор, сам факт того, що їхня агітація призвела до падіння першого соціал-демократичного уряду, надихнув Національну опозицію. Цей успіх навіть на деякий час приховав дедалі глибші розбіжності в її власних лавах.\n\nКуно фон Вестарп і Ґоттфрід Тревіранус висловилися на підтримку Швандера в рейхстазі, заявивши про бажання співпрацювати, як у часи коаліції Березневої угоди. Сам Швандер також відкритий до такої співпраці — навіть якщо це означатиме відмову від деяких найважливіших реформ СДПН."
 germany_spd_events.64.a: "На жаль."

 germany_spd_events.65.t: "Прусський ландтаг обговорює виборчу реформу"
 germany_spd_events.65.d: "У 1918 році заміна сумнозвісної трикласової виборчої системи Пруссії законом про плюральне голосування вважалася значним досягненням прогресивних політиків. Але на 1936 рік цього вже недостатньо. Більшість імперських земель запровадили загальне й рівне виборче право, і СДПН першою включила вимогу про рівне виборче право в Пруссії до своєї програми.\n\nТепер, коли спротив центру в Пруссії зламано, а Demokratische Union утвердилася при владі, представники СДПН у Прусському ландтазі подали законопроєкт про виборчу реформу. Вони мають подолати опір не лише з боку консерваторів у нижній палаті, а й реакційної верхньої палати — Палати лордів. Її вплив уже було обмежено в 1919 році, коли туди ввели представників за професійними групами: від селянина до фабриканта.\n\nЯку реформу запропонують соціал-демократи?"
 germany_spd_events.65.a: "Ми будемо радикальними. Скасування Палати лордів! Один чоловік — один голос!"
 germany_spd_events.65.b: "Рівне виборче право й пропорційне представництво в нижній палаті."
 germany_spd_events.65.c: "Просто домогтися рівного виборчого права в нижній палаті."

 germany_spd_events.66.t: "Реформа вдалася"
 germany_spd_events.66.d: "Після тривалих і напружених дебатів Прусський ландтаг зрештою затвердив пакет реформ, запропонований Demokratische Union. Усі нерівності у виборчому праві нарешті ліквідовано. Очікується, що на наступних виборах до Прусського ландтагу демократичні партії здобудуть великий успіх. Юнкери, консервативні селяни й реакційні підприємці змушені змиритися з черговою поразкою й тепер замислюються, як адаптуватися: чи звернутись до поміркованого консерватизму, чи зблизитися з аграрними політиками, чи, можливо, з католиками..."
 germany_spd_events.66.a: "Ще одна перемога соціал-демократії."

 germany_spd_events.67.t: "Реформи розмито компромісами"
 germany_spd_events.67.d: "Через довгі дебати, у яких консерватори в Пруссії змушували Demokratische Union до поступок, їм вдалося зберегти значну частину своїх інституційних позицій. Палата лордів залишиться, а також деякі обмеження — наприклад, позбавлення виборчого права осіб, які живуть за рахунок допомоги. Утім, рівне виборче право буде запроваджено. Загалом, це все ж досягнення — але наступному поколінню доведеться довести справу до кінця."
 germany_spd_events.67.a: "Краще, ніж нічого."

 germany_spd_events.68.t: "Реформи заблоковано"
 germany_spd_events.68.d: "Після тривалих дебатів стало ясно, що реакційний блок у Прусській палаті лордів непереборний. Законопроєкт було відкликано. Плюральне виборче право поки залишиться — неочікувана поразка для Demokratische Union. Юнкери й консервативні промисловці тішаться, але в СДПН панує не поразка, а рішучість. Час — на нашому боці. Старе покоління відходить, а решта втрачає вплив. Наступне покоління продовжить боротьбу."
 germany_spd_events.68.a: "Сподіваймося на це."

 germany_spd_events.69.t: "Кінець бунту державної служби"
 germany_spd_events.69.d: "Через компроміси з консерваторами, реформу держслужби або ослаблення впливу реакційних сил у суспільстві ми нарешті подолали їхній спротив. Один за одним провідні консервативні політики — від DkP до аграрних і промислових лобістів — обрали шлях співпраці й очікування, погодившись на мирну передачу влади після виборів.\n\nХоч не всі приймуть наш прогресивний курс — крайні праві, як DvP і DSP, а також організації типу Пангерманської ліги, й далі ширитимуть отруйні антидемократичні й антисемітські гасла, — самі по собі вони вже не становлять загрози."
 germany_spd_events.69.a: "Добре."

 germany_spd_events.70.t: "План Вісселя"
 germany_spd_events.70.d: "Вперше Рудольф Віссель і Віхард фон Меллендорфф — прихильники ідеї Вальтера Ратенау про раціоналізовану, ефективну економіку, що служить нації, а не прибутку, Gemeinwirtschaft — запропонували своє бачення ще у 1920 році, за канцлерства Вільгельма Зольфа. Втім, тоді ці ідеї не отримали належної підтримки. Натхненні воєнним контролем економіки та невдалою спробою Отто фон Бісмарка створити Національну економічну раду, вони виступали за «консервативний соціалізм» на основі національної картелізації, посиленого виробництва й перетворення економіки на єдину, системну структуру. Для соціал-демократів це було занадто незвично, а для буржуазії — надто радикально.\n\nМіністр праці Віссель і директор Інституту досліджень металів Товариства K-W Меллендорфф готові повернути свій план до порядку денного. За словами Меллендорффа, соціалізація вугільної й сталеливарної промисловості стане доказом можливості повної націоналізації економіки. Для цього буде створено Німецьку гірничо-металургійну комісію (Deutsche Bergwerks- und Hüttenkommission), яка контролюватиме ці галузі та впроваджуватиме раціональне виробництво, регулюватиме зовнішню торгівлю, розроблятиме довгострокові плани розвитку та організовуватиме Економічну раду з представниками працівників і роботодавців. Приватна власність збережеться, але капіталістів розглядатимуть як регіональних керівників у рамках загальнонаціональної системи, і вони будуть зобов’язані вступити в загальний картель."
 germany_spd_events.70.a: "Нова економічна система для нового століття!"

 germany_spd_events.71.t: "Параграф 175"
 germany_spd_events.71.d: "Після об’єднання Німецької імперії загальноімперським кримінальним правом став прусський кримінальний кодекс — включно з параграфом 175, який карає всі форми чоловічої гомосексуальності позбавленням волі й громадянських прав. З моменту його ухвалення триває активна кампанія за скасування, очолювана Науково-гуманітарним комітетом (Wissenschaftlich-humanitäres Komitee) під керівництвом Магнуса Гіршфельда. У 1897 році СДПН вперше подала відповідну пропозицію до рейхстагу й відтоді постійно бореться за легалізацію гомосексуальності. У цій боротьбі її підтримують як радикальні соціалісти, так і прогресивні ліберали, а тепер, коли партія сформувала уряд, організації, що борються проти параграфа 175, знову подають петицію про внесення змін до кримінального законодавства.\n\nОчікувано, не всі члени коаліції будуть у захваті від пропозиції легалізувати добровільні гомосексуальні стосунки. Праві в Zentrum у змові з протестантськими консерваторами навпаки хочуть посилити параграф 175: підвищити покарання, заборонити жіночу гомосексуальність і визнати певні форми гомосексуальності — як-от проституцію — «особливо тяжкими випадками». Щоб змусити партнерів підтримати закон, знадобиться тиск і значні поступки — та, можливо, воно того варте?"
 germany_spd_events.71.a: "Ми досягнемо згоди, якщо зробимо певні поступки..."
 germany_spd_events.71.b: "Не варто зараз чіпати цю тему."

 germany_spd_events.72.t: "Переговори з Ліберальною народною партією"
 germany_spd_events.72.d: "Представники ЛНП, зокрема Гуґо Пройс, Еріх Кох і Отто Ґесслер, запрошені до Міжфракційного комітету для переговорів щодо повернення до коаліції — тобто відновлення Demokratische Union, яку СДПН і ЛНП вибудовували ще під час виборчої кампанії 1936 року. Але це легше сказати, ніж зробити. ЛНП вважає себе одночасно і скривдженою, і зміцнілою, тож наполягатиме на серйозних поступках: кілька міністрів і поміркована економічна політика — гарантовано. Та далеко не всі в ЛНП взагалі хочуть співпрацювати з нами.\n\nКолишні національні ліберали, які злилися зі своїми лівими колегами в 1929 році та представляють інтереси бізнесу — зокрема «прагматики» школи покійного Густава Штреземанна — побоюються, що співпраця з СДПН перетворить ЛНП на буржуазний додаток до соціал-демократії. Щоб переконати їх, нам доведеться нагадати про альтернативу: альянс DkP і DVLP, який неодмінно прийде до влади, якщо наш кабінет упаде."
 germany_spd_events.72.a: "Просто дамо переговорам відбутися."
 germany_spd_events.72.b: "Налякаємо правим переворотом, якщо ЛНП нас не підтримає."
 germany_spd_events.72.c: "Або ви з нами, або будете розчавлені! Обирайте!"

 germany_spd_events.73.t: "ЛНП погоджується"
 germany_spd_events.73.d: "Переговори з ліберальними депутатами завершилися успіхом, і коаліційну угоду підписано. Імператор Вільгельм II має погодитися звільнити кількох міністрів і замінити їх ліберальними кандидатами, а політика уряду буде скоригована з урахуванням ліберальних інтересів. Demokratische Union — відновлена!"
 germany_spd_events.73.a: "Прекрасно!"

 germany_spd_events.74.t: "ЛНП відмовляється"
 germany_spd_events.74.d: "Під тиском правого крила партія зрештою відхилила нашу пропозицію про єдність прогресивних сил, заявивши, що буде «третьою силою в німецькій політиці — між крайнощами лівих і правих». Вони не приєднаються до нашої коаліції — серйозний удар по нашій життєздатності."
 germany_spd_events.74.a: "Чорт забирай!"

 germany_spd_events.75.t: "Аграрна дилема"
 germany_spd_events.75.d: "Минулого року наш уряд був зосереджений на відновленні економіки Імперії — втім, найбільше від цього виграло міське населення. Село ж страждало понад десять років, і навіть наші зусилля поки що дали мало результатів. Це потрібно змінити.\n\nПраві вже давно таврують СДПН і її партнерів — чи, як каже граф Вестарп із DkP, «смертельних ворогів німецького сільського господарства та їхніх прислужників» — як соціалістичних грабіжників, що прагнуть розділити малих фермерів і юнкерів, знищити єдність аграрного фронту й позбавити селянина останніх заощаджень.\n\nДопоки вплив консерваторів у селах залишається незаперечним, багато селян віритимуть цим нахабним звинуваченням. Тож ми маємо запровадити аграрну програму, здатну переконати простого селянина. Міністерство сільського господарства розробить низку реформ відповідно до бачення всіх наших партнерів — і на село прийде нова ера!"
 germany_spd_events.75.a: "Für die Volksherrschaft auf dem Dorfe!"

 germany_spd_events.76.t: "Вільний селянин на вільній землі"
 germany_spd_events.76.d: "Протягом десятиліть аграрна програма соціал-демократів була оксюмороном. Рання СДПН бачила себе представницею міського пролетаріату й таврувала селянство як «улюбленця держави». Її єдина нечітка мета — зрештою соціалізувати сільське виробництво, бажано у формі великих кооперативних маєтків. Адже сам Маркс пророкував смерть дрібного фермера й вбачав майбутнє в механізованих, раціоналізованих латифундіях.\n\nТа з часом розумні товариші усвідомили, що Маркс помилявся. Гинути мав не дрібний фермер, а неефективний маєток юнкера. Ревізіоністи, як Едуард Давід, Артур Шульц і Георг фон Фольмар, почали заперечувати ортодоксальну марксистську догму й розвинули ідею демократичного аграрного соціалізму — під впливом соціал-ліберальних ідей. Розподіл маєтків, солідарність працівника й селянина, внутрішня колонізація — усе це старі лідери, як Бебель і Каутський, відкидали як шкідливе.\n\nЛише після війни голоси розуму взяли гору. Старі догматики відійшли на другий план, і настав час політичної практики — за Зольфа, Ертцбергера й Брокдорффа. Та партії знадобився майже десяток років, щоб повністю прийняти ці ідеї, і ще стільки ж — щоб втілити їх у життя за уряду Demokratische Union. У співпраці з поміркованими буржуазними партіями СДПН збудувала міст до простого селянина, обмежила вплив великих маєтків і прийняла ідею демократичного аграрного соціалізму. І тепер, коли вільний селянин стоїть на своїй вільній землі — ще одна опора німецької демократії зміцнена проти всепроникної реакції."
 germany_spd_events.76.a: "Майбутнє — за дрібним власником!"

 germany_spd_events.77.t: "Будуємо мости між містом і селом"
 germany_spd_events.77.d: "Німецьке суспільство завжди характеризувалося глибоким розривом між сільськими та міськими регіонами. Взаємна недовіра та образи проникають не лише в повсякденне життя, а й у виборчі уподобання. Економічна й аграрна кризи лише посилили ці настрої, і праві партії давно вже використовують антиурбаністські гасла для розширення електорату. Цю хворобу німецького народу слід зцілити — нібито нездоланні протиріччя між містом і селом є лише міфом, який поширюють усталені еліти, аби тримати нижчі класи розділеними й зберігати свою гегемонію. Лише єдність робить нас сильними!\n\nЗавдяки нашим політикам ми почали зводити мости між містом і селом та знімати давнє напруження, адже вихід з економічної та аграрної кризи можливий лише через співпрацю, що й закладено в наших реформах. Зростання кількості сільських поселенців підвищує попит на промислові товари й зміцнює міську промисловість. Це, своєю чергою, позитивно впливає на рівень зарплат, а отже — на купівельну спроможність, зокрема на продукцію місцевого сільського господарства: молочні вироби, овочі та м’ясо. У довгостроковій перспективі це означає більш задоволене, ситне та заможне суспільство, конкурентоспроможний аграрний сектор і низький рівень безробіття.\n\nЗвісно, мине багато часу, перш ніж усі ворожнечі буде подолано — попри нашу боротьбу зі спекулянтами, картелями й наживальниками, що роками штучно роздмухували ворожнечу між виробником і споживачем, рани все ще свіжі, а популістські гасла минулих десятиліть — живі. Як завжди, потрібне терпіння: колись єдиний фронт робітників і селян зможе виступити проти панівного класу за свої інтереси."
 germany_spd_events.77.a: "Für das arbeitende Volk in Stadt und Land!"

 germany_spd_events.78.t: "Відродження Віслінської долини"
 germany_spd_events.78.d: "Для багатьох наших громадян Західне Помор’я — це типовий безлюдний край десь посередині ніде. Все, що за межами Данциґа, перлини Балтики, викликає хіба що романтичні асоціації з часами Тевтонського ордену. Але ця провінція — це набагато більше: це міст між Сходом і Заходом, між Балтійським регіоном і Польщею, і її артерія — Вісла — має величезний потенціал для урбанізації. Потрібно нарешті зупинити тривалу втрату населення з сільських територій.\n\nВнутрішні райони між великими регіональними центрами — Ельбінґом, Ґрудзьондзом, Діршау та Торном — складаються з безлічі малих сіл, які можуть зростатися завдяки нашим програмам поселенства й перетворитися на дедалі урбанізовану фортецю проти повзучої полонізації. Хоча регіон має обмежену сировинну базу, його аграрний потенціал, особливо в тваринництві, надзвичайний. Часи безконтрольного вирощування зерна минули — у майбутньому фермери мають спеціалізуватися на тому, чим славиться провінція: якісні молочні продукти й буряки.\n\nІндустріалізацію теж не можна нехтувати. Данциґ відомий своїми верфями, завод Komnick у Ельбінґу має величезний потенціал для моторизації, а ливарня Herzfeld & Victorius у Ґрудзьондзі — найбільша у Північно-Східній Німеччині. Та попри це, зайнятість у промисловості тут суттєво менша, ніж в інших провінціях. У селах потрібно раціоналізувати спиртові заводи, цукроварні та деревообробну промисловість. Якщо розширити портові потужності Данциґа й автомережу — розвиткові більше нічого не завадить. Сильне Західне Помор’я допоможе інтегрувати ще сільськіші Позен і Східне Помор’я та зміцнити економіку Східної Ельби загалом."
 germany_spd_events.78.a: "Німецька сутність збережеться завдяки німецькій праці."

 germany_spd_events.79.t: "Розбіжності у Все-Демократичному Фронті"
 germany_spd_events.79.d: "Широкий спектр демократичних ідеологій, представлений у Фронті, природно, непросто координувати. Усередині організації почали виникати конфлікти через конкретні посили в агітаційних матеріалах: ліве крило СДПН хоче, щоби наголос робився на нашій боротьбі за соціальну справедливість, тоді як демократичні консерватори та католики з цим не згодні."
 germany_spd_events.79.a: "Спрямуємо зусилля на об'єднання позицій."
 germany_spd_events.79.b: "Такі суперечності — природні."

 germany_spd_events.80.t: "Сутички на вулицях"
 germany_spd_events.80.d: "Активісти Все-Демократичного Фронту вступили в сутичку з ультраправими активістами з DVLP, DSP та DvP під час демонстрації на підтримку демократичних прав. Загиблих немає, але є поранені — ця запекла боротьба за наші досягнення проти реакції зближує нас, хоч і не без наслідків."
 germany_spd_events.80.a: "Ми не зупинимося!"

 germany_spd_events.81.t: "Напруга між неоревізіоністами та лівими"
 germany_spd_events.81.d: "Два молоді активістські крила СДПН, які відіграли важливу роль у формуванні Все-Демократичного Фронту — неоревізіоністи на чолі з Теодором Хаубахом і Карло Міерендорфом, та марксистська лівиця під керівництвом Курта Розенфельда і Макса Зайдевіца — зрозуміло, мають небагато спільного, окрім спротиву реакції. Призначення у відділ пропаганди Фронту знову розпалило суперечку — і тепер нам належить вирішити, кого підтримати."
 germany_spd_events.81.a: "Посада дістанеться неоревізіоністам."
 germany_spd_events.81.b: "Нехай її отримає ліве крило."

 germany_spd_events.82.t: "Контратака Брауншвейзького фронту"
 germany_spd_events.82.d: "Чиновники, журналісти, політики, промисловці й інші праві знову шукають слабкі місця в парламентській системі, поки політичне протистояння між реакцією і демократією триває. Уряд повинен діяти стратегічно, інакше фронт може зірвати навіть найменші наші зусилля."
 germany_spd_events.82.a: "Наступаємо!"

 germany_military_events.1.t: "Напрям розвитку армії"
 germany_military_events.1.d: "Колись казали, що Пруссія — це армія з державою, а не держава з армією, і хоча Німеччина певною мірою подолала цей варварський образ, Імперська армія досі залишається однією з найвпливовіших та найцінніших установ Імперії. Велика війна надала їй ауру непереможності, однак навіть попри це, армія бореться з проблемами, які можуть стати її ахіллесовою п'ятою. Жорстка міжвидова конкуренція, брак центральної координації та закам'янілий аристократичний офіцерський корпус — це лише деякі з численних проблем, які турбують OHL та Прусське військове міністерство.\n\nУсередині армії сформувалися фракції, або ж «кліки», кожна з яких має власне бачення. Reformisten — послідовники ідей покійного Ганса фон Зеекта, представлені чинним начальником Генштабу Куртом фон Гаммерштайном-Еквордом. Вони прагнуть централізованої, модернізованої, професійної армії, відкритої для всіх верств суспільства, що застосовує механізовану тактику спільних з'єднань. На протилежному боці стоять Altgardisten — старе керівництво, яке бажає лише часткового вдосконалення чинної структури. І нарешті, Die Fronde, за підтримки таких генералів, як Йоахім фон Штюльпнагель, прагне націоналізованої, ідеологізованої армії, придатної до тотальної війни, що мобілізує націю зверху донизу.\n\nОскільки армія глибоко вкорінена в політиці, кожна з трьох фракцій має потужних союзників у Рейхстазі та свій урядовий фаворит — тепер, коли пил політичної битви 1936 року трохи осів, переможці можуть підтримати своїх союзників у війську і сформувати армію відповідно до власного бачення."
 germany_military_events.1.a: "Ми готові."
 GER_military_mechanics_tt: "Обраний політичний шлях визначає напрямок військової реформи:\n - Диктатура Шлейхера підтримає §YDie Fronde§!.\n - Коаліція Schwarz-Weiß-Rot підтримає §YAltgardisten§!.\n - Demokratische Union підтримає §YReformisten§!.\n\nЧерез §YРішення§! ви повинні зміцнювати вплив обраної фракції, просуваючи або переконуючи командирів, що поділяють вашу позицію. Чим міцніший їхній вплив, тим більше §YНаціональних фокусів§! буде доступно."

 germany_military_events.2.t: "Reformisten"
 germany_military_events.2.d: "У 1924 році генерал Ганс фон Зеект був призначений начальником Генерального штабу Німецької армії після десятиліть відзначеної служби — і негайно взявся до справи. Його бачення реформи армії було доволі радикальним: він прагнув перетворити застаріле Heer на армію модерної епохи — зі спільною системою сухопутних, морських і повітряних сил, підпорядкованих одному військовому міністерству, й укомплектовану професійним ядром, що використовує новітню тактику прориву, оточення та знищення ворога.\n\nЙого конфлікти з елітами та цивільними політиками призвели до втрати політичного капіталу, й врешті-решт він був звільнений після досягнення свого головного здобутку — незалежності Повітряного флоту та створення Секретаріату авіації в Імперському кабінеті. Та його бачення досі має прихильників, відомих як Reformisten. Курт фон Гаммерштайн-Екворд, чинний начальник армії, належить до них, а Вальтер Райнхардт, Ернст Фолькгайм, Еріх фон Бонін і Освальд Луц — головні ідеологи. Вони також мають підтримку серед ветеранів рядового складу.\n\nХоча демократію вони поважають не надто, Reformisten вступили в непростий союз із СДПН та парламентськими реформістами — зрештою, їх радикальне бачення потребує радикального політичного підходу, а лише соціал-демократи готові кинути виклик старій прусській військовій системі."
 germany_military_events.2.a: "Сучасна війна потребує сучасної армії."

 germany_military_events.3.t: "Скасування федеральних армій"
 germany_military_events.3.d: "Об'єднання Німецької імперії в 1871 році стало можливим завдяки компромісу з південними державами — зокрема, Баварія, Саксонія та Вюртемберг зберегли власні армії. Попри важливість для національної ідентичності, ця автономія викликала невдоволення серед реформістів через неефективність. Після тривалих переговорів із урядом Демократичної Унії було прийнято конституційну поправку, яка поклала край цій практиці. Хоча деякі символічні відмінності збережуться, усі збройні сили тепер підпорядковуються єдиному міністерству й генеральному штабу."
 germany_military_events.3.a: "Сподіваємось, вони згодом зрозуміють наші мотиви."
 GER_du_has_majority_tt: "The government has a reformist majority in the Reichstag."

 germany_military_events.4.t: "Імперське військове відомство"
 germany_military_events.4.d: "З 1871 року в Німеччині не існувало єдиного міністерства оборони — через поділ армії між різними державами. Така структура призвела до слабкої цивільної контролю над військовими й проблем під час Світової війни. Завдяки централізації армії створено Імперське військове відомство (Reichskriegsamt), підпорядковане кабінету рейхсканцлера. Також створено об'єднану структуру — Німецькі Збройні Сили (Deutsche Streitkräfte), яка координуватиме сухопутні, морські та повітряні сили."
 germany_military_events.4.a: "Централізоване командування — запорука перемоги."

 germany_military_events.5.t: "Фронда"
 germany_military_events.5.d: "Пізні етапи Світової війни довели, що перемога можлива лише за повної мобілізації. Саме таку філософію пропагує \"Фронда\" — об’єднання радикальних військовиків із праворадикальними поглядами, які прагнуть перетворити армію на ідеологізовану \"народну армію\". Ідеологами виступають Бек, Штюльпнаґель, Бломберґ, а духовним предтечею вважають генерала Бауера. Хоча не всі з них підтримують Шлейхера, їхня мета перегукується з його ідеєю авторитарної держави, тож союз є природнім."
 germany_military_events.5.a: "Усі на борт тотальної війни!"

 germany_military_events.6.t: "Вермахт"
 germany_military_events.6.d: "З 1871 року німецькі сухопутні, морські й повітряні сили існували окремо, що ускладнювало координацію. Створення Імперських Сухопутних Сил — Вермахту — виправляє цю проблему. Верховне командування підпорядковується лише Кайзеру та рейхсканцлеру. Проте федеральні армії Баварії, Саксонії та Вюртембергу тимчасово збережені з політичних міркувань — після війни їх буде повністю інтегровано."
 germany_military_events.6.a: "Національна армія для національної імперії!"

 germany_military_events.7.t: "Стара гвардія"
 germany_military_events.7.d: "Хоча більшість командирів підтримує мобільну війну та оточення, не всі прагнуть радикальних реформ. \"Стара гвардія\" — це ветерани Світової війни, прусські аристократи та захисники автономії федеральних армій. Вони не є єдиним рухом, радше представниками консервативного істеблішменту. Їхні природні союзники — коаліція Чорно-біло-червоних, яка також виступає за збереження традицій."
 germany_military_events.7.a: "Імперська армія — найкраща у світі!"

 germany_flavour_events.1.t: "За кулісами"
 germany_flavour_events.1.d: "Після краху ринку в країні спалахнула справжня медійна істерія — загальноприйнято вважати, що «золота епоха» Німеччини остаточно завершилася. Наслідки будуть колосальними — як економічними, так і політичними.\n\nУ напівтемному кабінеті Прусського військового міністерства, в самому серці політичної павутини Берліна, один чоловік неспокійно складає план стримування шкоди: молодий і амбітний міністр війни Курт фон Шлейхер. Для когось він — типовий «кабінетний генерал», ретельний канцелярський трудівник без бойового досвіду. Для інших — «сірий кардинал», ляльковод, що керує зручними маріонетками, формально вищими за нього — і в цьому припущенні є частка істини.\n\nШлейхер — один з найвпливовіших людей в Імперії. Його політична кмітливість, здатність до компромісу й величезний вплив як у цивільній, так і військовій сферах відкрили йому багато дверей у 30-х роках. Після кризи на озері Любань у 1934 році він зумів відсторонити яструбів у Генштабі, просунути власного кандидата на посаду начальника штабу й навіть замінити рейхсканцлера Бернсторфа на зручного Герберта фон Дірксена. До 1936 року його влада над армією й урядом значно зросла.\n\nПроте «Чорний понеділок» загрожує всьому цьому. Опортуністи праворуч і ліворуч готуються завдати останнього удару по старому порядку. Можливо, час найбільшому змовнику взяти справу у власні руки."
 germany_flavour_events.1.a: "Дресирувальник виходить на арену..."

 germany_flavour_events.2.t: "Спадок «канальних бунтівників»"
 germany_flavour_events.2.d: "Минуло понад три десятиліття, і один із найамбітніших інфраструктурних проєктів Німеччини завершено. Міттельландканал, найдовший штучний водний шлях у Європі, відкритий. Тепер вантажі з Руру можуть без затримок діставатися східнонімецьких ринків, зокрема Саксонії та Бранденбургу.\n\nАле так було не завжди. У 1899 році проект ініціював сам Вільгельм II, проте зіткнувся з запеклим спротивом юнкерської еліти Східної Ельби, що побоювалася зниження цін на зерно через надлишок імпорту. Опір, очолений DkP та Аграрною лігою, був настільки сильним, що проєкт довелося тимчасово згорнути. Відтоді покоління змінилося, і колишні «канальні бунтівники» пішли в історію, поступившись місцем компромісним консерваторам."
 germany_flavour_events.2.a: "Інші часи — інші звичаї."

 germany_flavour_events.3.t: "Дебати щодо Індокитаю"
 germany_flavour_events.3.d: "Повстання в Індокитаї спричинило гострі суперечки в рейхстазі. Хоча думка про повне залишення колонії відкидається всіма сторонами, постало болюче питання: навіщо Німеччина взагалі захопила Французький Індокитай у 1919 році?\n\nSPD вважає, що колоніалізм має служити «цивілізаційній» меті — чого в Азії точно немає. Партія економіки нарікає на те, що колонія лише «поїдає» гроші, а DVLP зауважує, що колоніальна присутність на Сході робить нас вразливими до експансіонізму Японії, сприяючи глобальному «оточенню» Німеччини.\n\nХоча дискусії були гарячими, врешті було схвалено план підкріплення для захисту колонії — завдання, як завжди, ляже на плечі Шуцтрупе."
 germany_flavour_events.3.a: "Ми стали тими, проти кого самі колись боролись."

 germany_flavour_events.4.t: "Надходять підкріплення"
 germany_flavour_events.4.d: "Згідно з рішенням рейхстагу, до Індокитаю прибули підкріплення з батьківщини. Серед них — комплекти піхотного спорядження з резервів Гегру та особовий склад з військових резервів."
 germany_flavour_events.4.a: "Вони нам точно знадобляться."

 germany_flavour_events.5.t: "Депортовані з Німеччини"
 germany_flavour_events.5.d: "Парижська преса описує ситуацію як «напружений потік» — щодня до пункту в Вогезах приходять десятки вигнанців, супроводжувані фельджандармерією. Вони — профспілкові лідери, соціалісти, небажані — але не злочинці. Імперська влада вирішила показати свою силу через вигнання: декого арештували, інші втратили громадянство й були вислані до Франції.\n\nМи вітаємо їх. Союз робітників не визнає буржуазних кордонів. «Secours Populaire» надає допомогу, і з кожною новою хвилею росте напруга на кордоні. Громадська думка в Комуні обурена. Одного дня ми повернемо цих людей додому — як визволителів."
 germany_flavour_events.5.a: "Ми повернемо їх додому."

 germany_flavour_events.6.t: "Смерть Вільгельма Ґрьонера"
 germany_flavour_events.6.d: "Генерал Вільгельм Ґрьонер, герой Світової війни, сьогодні помер у Борнштедті. Його реформи військової залізниці допомогли Німеччині отримати перевагу, а співпраця з профспілками — хоч і викликала критику — зробила його містком між армією та урядом. Його смерть глибоко оплакують."
 germany_flavour_events.6.a: "Гер залишився без ще одного справжнього слуги."

 germany_flavour_events.7.t: "Седантаґ"
 germany_flavour_events.7.d: "Після війни 1870–71 років Седантаґ став святом на честь перемоги в битві при Седані. З роками він став символом створення Рейху й приниження його ворогів. Вулиці — в кольорах імперії, дзвони дзвонять, ветерани маршу переходять площі під оплески.\n\nЦе день, що нагадує: ми здобули цю велич — і збережемо її."
 germany_flavour_events.7.a: "Heil dem Kaiserreich!"

 germany_flavour_events.9.t: "Смерть Вільгельма II"
 germany_flavour_events.9.d_GER: "Наш Кайзер Вільгельм II сьогодні помер від тромбоемболії легеневої артерії в берлінській клініці Шаріте. Це кінець цілої епохи. Вільгельм II був одним із останніх монархів Європи, які царювали ще у XIX столітті, і все своє життя — іноді вдало, частіше ні — намагався захищати ідеали тієї епохи. З його смертю ХХ століття остаточно вступає у свої права.\n\nПо всій Імперії приспущено прапори, влаштовуються публічні церемонії вшанування пам’яті «кайзера Великої війни», того, хто подарував Німеччині світ. Серед присутніх у Берліні — кронпринц Фрідріх Вільгельм, який тепер має зберегти честь Кайзерайху перед усім світом."
 germany_flavour_events.9.d_GEX: "Наш Кайзер Вільгельм II сьогодні помер від тромбоемболії легеневої артерії в лікарні Дар-ес-Саламу. Це кінець епохи. Вільгельм II був одним із останніх монархів XIX століття, який все життя намагався — з перемінним успіхом — захищати цінності тієї епохи. Його смерть знаменує остаточний прихід ХХ століття.\n\nПо всій Імперії, чи принаймні по тому, що від неї залишилося, приспущено прапори. Влаштовуються церемонії на честь «кайзера Великої війни», того, хто здобув і втратив світ для Німеччини. Серед присутніх у Дар-ес-Саламі — кронпринц Фрідріх Вільгельм, який тепер мусить тримати імперську честь."
 germany_flavour_events.9.a: "Кайзер помер! Хай живе Кайзер Вільгельм III!"

 germany_flavour_events.10.t: "Коронація Вільгельма III"
 germany_flavour_events.10.d: "Кронпринц Німецької Імперії, що з 1888 року терпляче чекав свого часу, коронований і вступає на престол як Вільгельм III. Навіть попри геополітичні проблеми, церемонія мала певні труднощі — імперська традиція не передбачає офіційного обряду коронації. Не існує справжньої Імперської корони — лише церемоніальна корона Вільгельма II, та й той сам не мав коронації. Тому церемонію провели згідно з прусською традицією у столиці.\n\nВільгельм III має не тільки відповідати очікуванням, які залишив його батько, а й подолати власну, не надто блискучу репутацію. Ліві його зневажають, праві вважають посміховиськом. Та хоч би що думали інші, тепер він їхній Кайзер."
 germany_flavour_events.10.a: "Heil dir im Siegerkranz!"

 germany_flavour_events.11.t: "Смерть герцога Ернста Саксен-Мейнінгенського"
 germany_flavour_events.11.d: "Сьогодні у віці 82 років помер герцог Ернст Саксен-Мейнінгенський. Відомий як «герцог-художник» або «герцог, що не хотів бути герцогом», Ернст зійшов на трон лише у 68 років. Він запам’ятався своєю пристрастю до мистецтва і відсутністю інтересу до політики — на відміну від свого попередника й брата Бернгарда III, відданого прихильника прусського стилю. Хоча 14 років правління здаються незначними на тлі його попередників, Ернста не забудуть — його картини вже прикрашають постійну експозицію в Музеї Лінденау в Мейнінгені."
 germany_flavour_events.11.a: "Його буде не вистачати."

 germany_flavour_events.12.t: "Велика свобода"
 germany_flavour_events.12.d: "Цього тижня в кінотеатрі UFA у Гамбурзі відбулася прем'єра нового блокбастера Гельмута Койтнера «Große Freiheit» за участі Ганса Альберса та Ільзи Вернер. Фільм, знятий у стилі поетичного реалізму, розповідає про старого моряка Джонні, який доживає віку як співак у клубі району Санкт-Паулі. Після смерті брата він бере під опіку його молоду дівчину Гізу, до якої потім починає відчувати почуття — не знаючи, що вона має іншого залицяльника. Коли Джонні дізнається про це, він, розбитий і принижений, знову вирушає в море — назавжди.\n\nФільм став хітом не лише через емоційний сюжет, а й завдяки чудовому саундтреку — пісні як «La Paloma» та «На Репербані о пів на першу» вже стали класикою по всій Європі."
 germany_flavour_events.12.a: "Наречена моряка — це море."

 germany_flavour_events.13.t: "Смерть князя Фрідріха Вальдек-Пірмонтського"
 germany_flavour_events.13.d: "Після понад 53 років правління князь Фрідріх Вальдек-Пірмонтський помер у віці 81 року. Попри скромну харизму й політичний вплив, він став найбільш довготривалим монархом в історії Німецької Імперії, перевершивши самого Вільгельма II — що, мабуть, змусило того перевернутися в могилі.\n\nЙого незначність пояснюється не лише розміром князівства, а й його залежністю від Пруссії: через угоду 1867 року адміністрація перейшла під контроль Касселя та Ганновера. Були спроби приєднати Пірмонт до Ганновера, та всі вони провалилися. Тепер кермо перебирає син Фрідріха — князь Йозіас."
 germany_flavour_events.13.a: "Memento mori."

 germany_flavour_events.14.t: "Кронпринцу Вільгельму пропонують командування армією"
 germany_flavour_events.14.d: "Кронпринц Вільгельм, що колись командував на Західному фронті під час Світової війни, отримав пропозицію знову вступити до армії для участі в Другій Світовій. Попри критику в минулому, він повернувся переможцем — можливо, йому вдасться повторити цей подвиг?"
 germany_flavour_events.14.a: "Він знову очолить Heeresgruppe Kronprinz"
 germany_flavour_events.14.b: "Цього разу він залишиться осторонь"

 germany_flavour_events.15.t: "Король Рупрехт очолює армію"
 germany_flavour_events.15.d: "Після новини про повернення кронпринца на фронт, Рупрехт Баварський теж отримав командування. Під час Першої війни він довів свою здатність як командир Heeresgruppe Rupprecht, і навіть серед аристократії його визнавали справжнім воєначальником. Хоча йому майже 70, OHL радо вітає його повернення."
 germany_flavour_events.15.a: "Він приведе баварські війська до слави"

 germany_flavour_events.16.t: "День матері"
 germany_flavour_events.16.d: "Після проголошення Дня матері в США 1914 року, ця традиція поступово поширилася в Європі. В Німеччині свято просували квіткові крамниці, релігійні організації та консервативні групи як альтернативу Міжнародному жіночому дню. Навіть велькіш-групи приєдналися, бачачи в ньому нагоду прославити ідеал німецької матері.\n\nПризначення Курта фон Шлейхера підбадьорило прихильників — до Берліна надходять численні звернення з проханням зробити День матері державним святом. У часи, коли країна похитнулася — можливо, варто дати народу маленьку перемогу?"
 germany_flavour_events.16.a: "Хай нащадки знають: Шлейхер цінує матерів понад усе."
 germany_flavour_events.16.b: "Мати можуть зачекати. Держава — на межі краху."

 germany_flavour_events.17.t: "Відкриття ядерного поділу"
 germany_flavour_events.17.d: "Інститут хімії імені Кайзера Вільгельма повідомив, що його вчені на чолі з Отто Ганом і Фріцем Штрассманом підтвердили існування явища, яке фізики та хіміки підозрювали вже роками, але вважали лише гіпотезою — ядерний поділ. Після бомбардування атомів урану нейтронами, вчені зафіксували поділ ядер урану та утворення атомів барію. Хоча спершу припускалося, що це могла бути лише контамінація, згодом команда підтвердила результати і ввела термін Uranspaltung (урановий поділ).\n\nЦе відкриття може прокласти шлях до нових технологій, якщо вдасться опанувати величезну енергію, що виділяється під час поділу."
 germany_flavour_events.17.a: "Еврика!"

 germany_flavour_events.18.t: "Золоте Ювілейне Святкування"
 germany_flavour_events.18.d: "Сьогодні день урочистого святкування! Рівно 50 років тому, в 1888-му, наш Кайзер Вільгельм II зійшов на престол після передчасної смерті свого батька Фрідріха III. Минулі п’ятдесят років були часом, коли Німеччина перетворилася на світову імперію, встановила гегемонію в Європі та здійснила численні реформи — епоха Вільгельма стала періодом великих змін, конфліктів і здобутків.\n\nКайзер — якому вже майже 80 років і чиє здоров’я слабне — здійснив турне своєю Імперією, зустрічаючись із підданими й монархами федеральних держав. Більшість офіційних обов’язків під час цих візитів виконував його старший син і спадкоємець, кронпринц Вільгельм. Уже зараз як народ, так і державні діячі готуються до можливої зміни на троні..."
 germany_flavour_events.18.a: "Хай живе Кайзер Вільгельм II!"

 germany_flavour_events.19.t: "Німеччина посилює підтримку Міттельєвропи"
 germany_flavour_events.19.d: "Призначення Пауля Лежен-Юнга новим головою Комісії Міттельєвропи за ініціативою Німеччини обіцяє користь для всіх її учасників завдяки підвищенню ефективності міждержавних інфраструктурних проєктів. Уже зараз наші будівельні компанії повідомляють про спрощення домовленостей та фінансування."
 germany_flavour_events.19.a: "Добре."

 germany_flavour_events.20.t: "Відкриття циклу лимонної кислоти"
 germany_flavour_events.20.d: "У новому випуску «Хімікер-Цайтунг» вийшла стаття Ганса Кребса під назвою «Роль лимонної кислоти у проміжному метаболізмі тваринних тканин». У ній автор представив своє відкриття циклічного процесу, який відіграє ключову роль у клітинному диханні — життєво необхідному процесі для всіх організмів.\n\nКребс, дослідник з Фрайбурзького університету, використав попередні праці Альберта Сент-Дьйорді та представив свою теорію чітко й лаконічно. Його відкриття вже визнане в науковому світі, а слава Кребса та Інституту Кайзера Вільгельма зростає."
 germany_flavour_events.20.a: "Цикл життя."

 germany_flavour_events.21.t: "Відунас"
 germany_flavour_events.21.d: "Серед цьогорічних номінантів на Нобелівську премію з літератури з’явилося неочікуване ім’я — Вільгельм Сторост, відомий як Відунас.\n\nВідунас — духовний лідер пруссько-литовської спільноти, теософ, поет, філософ і збирач народної творчості. Його вплив серед литовськомовного населення Східної Пруссії значний, його знають навіть у Литві, а в Німеччині інтелігенція теж ставиться до нього з повагою — хоч і з обережністю.\n\nВтім, його твори, присвячені завоюванню Пруссії Тевтонським орденом і втраті місцевої культури, викликають критику з боку правих кіл, які вважають Відуна антипатріотичним автором."
 germany_flavour_events.21.a: "Гідне визнання для німецької літератури!"
 germany_flavour_events.21.b: "Варто просунути більш... патріотичних авторів."

 germany_flavour_events.22.t: "Підтримка"
 germany_flavour_events.22.d: "Попри критику з боку консерваторів і реакціонерів, Демократичний Союз має вагомих прихильників. Сьогодні неочікувану, але логічну підтримку висловив лауреат Нобелівської премії, голова Інституту фізики Товариства Кайзера Вільгельма — Альберт фон Ейнштейн.\n\nВідомий своїми теоріями відносності, Ейнштейн має великий авторитет у Німеччині. Він відомий як пацифіст, прихильник соціалізму, реформ і підтримки єврейської держави у Палестині.\n\nТепер він відкрито підтримав наш уряд, заявивши, що «лише СДПН здатна реалізувати необхідні соціальні та політичні реформи»."
 germany_flavour_events.22.a: "Ми дуже вдячні."
 germany_flavour_events.22.b: "Варто відповісти належним чином генію нашого часу."

 germany_flavour_events.23.t: "Нова імператорська хода"
 germany_flavour_events.23.d: "Попри обмеження його влади реформами та парламентськими компромісами, Вільгельм II залишався впливовим аж до смерті — хоч і не напряму, а через радників. Саме завдяки їм уряд очолювали такі особи, як Посадовський чи Дірксен, навіть всупереч складу рейхстагу.\n\nПроте Вільгельм III — зовсім інший. Вихований як військовий, боготворений правими, він бачить себе «рятівником Німеччини» і прагне скинути СДПН, призначивши на їхнє місце когось на кшталт Шлейхера або Олденбурга-Янушау. Переворот після коронації — не новина для Імперії. Але чи ті це вже часи?"
 germany_flavour_events.23.a: "Це вже не 1890 рік, Ваша Величносте."

 germany_flavour_events.24.t: "Приголомшлива поразка"
 germany_flavour_events.24.d: "Одні з найнапруженіших днів у історії Демократичного Союзу: Кайзер Вільгельм III безуспішно намагався змінити уряд, але рейхстаг заблокував усі його кандидатури, вимагаючи залишити чинний кабінет.\n\nНавіть ідею «уряду експертів» було відкинуто. Розглядалися радикальні варіанти — зокрема розпуск парламенту — та радники відмовили Кайзера. На вулицях почалися демонстрації за парламентську незалежність. Деякі депутати навіть заговорили про можливе скасування монархії.\n\nЗрештою Вільгельм III відступив. Парламентська система здобула остаточну перемогу: імператор більше не може змінювати уряд без згоди Рейхстагу."
 germany_flavour_events.24.a: "Німеччина ніколи не повернеться до ганебного минулого."

 germany_flavour_events.25.t: "Вибори до Рейхстагу [GetYear]"
 germany_flavour_events.25.d: "Нові вибори до Рейхстагу, де обирають усіх 445 депутатів, відбуваються кожні п’ять років. Після завершення Другої Світової війни Німеччина повертається до мирної політики: обговорень податків, соціальних послуг, освіти та національних питань. Те, як змінилася країна з 1936 року, безумовно, позначиться на складі парламенту..."
 germany_flavour_events.25.a: "Католики сформують новий уряд!"
 germany_flavour_events.25.b: "СДПН сформує новий уряд!"
 germany_flavour_events.25.c1: "Консервативний блок здобуває більшість! Тревіранус призначений!"
 germany_flavour_events.25.c2: "Консервативний блок здобуває більшість! Шланге-Шенінген призначений!"
 germany_flavour_events.25.c3: "Консервативний блок здобуває більшість! Гассель призначений!"
 germany_flavour_events.25.e: "Без серйозної опозиції, режим Шлейхера здобуває більшість!"
 germany_flavour_events.25.f: "НДП сформує новий уряд!"
 germany_flavour_events.25.g: "Ліберали сформують уряд за підтримки соціалістів!"

 germany_flavour_events.26.t: "Неділя з eintopf'ом"
 germany_flavour_events.26.d: "Війна затягується довше, ніж очікувалося, і це може означати лише одне — як і під час Першої Світової війни: час нормування. Основою військової економіки стає зміна харчових звичок кожного німецького громадянина — ніякого більше недільного печеного м'яса, лише eintopf заради перемоги Німеччини! Незабаром наші громадяни знову оцінять різноманіття страв, які можна приготувати з картоплі, брукви та каш — як у дні Старого Фріца."
 germany_flavour_events.26.a: "А сосиску до нього дадуть, так?"

 germany_flavour_events.27.t: "«Історія Кашубії» видана"
 germany_flavour_events.27.d: "Александер Майковшчі — провідна фігура Товариства молодокашубів (Towarzëstwò Młodokaszëbów) — працював над публікацією свого проєкту «Історія Кашубії» у газетному форматі для «Gryf» ще з 1922 року, а у книжковому — з 1936, як відповідь на «Geschichte der Kaschuben» Фрідріха Лоренца. Оскільки книгу Лоренца сприймали як історію германізації Кашубії, Майковшчі вирішив підкреслити слов’янську ідентичність кашубів, почавши свою працю з огляду на історію слов’янських народів.\n\nКнига розповідає про вплив Заходу на західних слов’ян, зокрема на померанів і кашубів, і далі охоплює географію, місцеві групи та істориків краю. Історія ведеться від легенд через язичницьку культуру, польське правління, князівство Померелія під династією Собіславичів, тевтонське правління, відновлення польської адміністрації і, зрештою, прусське панування, що триває досі.\n\nНа жаль, Майковшчі не дожив до публікації книги — він помер на етапі друку. Колишні колеги сформували комітет, який видав цю працю посмертно, разом із його романом «Żëcé i przigòdë Remùsa». Книгу одразу ж піддали різкій критиці праві кола, які вимагають її заборонити, натомість кашубські та ліберальні політики її схвально оцінили."
 germany_flavour_events.27.a: "Його прізвище — Майковський чи Майковшчі?"
 germany_flavour_events.27.b: "Кашуби заслуговують на історію, написану одним із них."
 germany_flavour_events.27.c: "Це книга, сповнена брехні та наклепів. Заборонити її негайно."

 germany_flavour_events.28.t: "Вибори до Рейхстагу відкладено"
 germany_flavour_events.28.d: "Сьогодні мали б відбутись чергові вибори до Рейхстагу — однак Німеччина нині втягнута у війну, що визначить її долю і долю всієї Європи. Жодних відволікань від війни! Рейхстаг затвердив відстрочку виборів на рік, і це рішення оновлюватиметься щороку, доки ми не здобудемо славну перемогу!"
 germany_flavour_events.28.a: "Чудово."

 germany_flavour_events.29.t: "Голосування за поправки до Конституції"
 germany_flavour_events.29.d: "Плани реформування Імперської Конституції обговорювались з моменту утворення коаліції Демократичного Союзу у 1936 році — і тепер, після завершення Другої Світової, нарешті можуть бути реалізовані. Хоча Кайзер мало до цього причетний (а до багатьох пропозицій узагалі ставиться вороже), термін «Конституція Вільгельма» вже поширився у пресі та громадськості.\n\nПроте не сьогодні. Виявилося, що коаліційні партнери так і не змогли погодити остаточний проєкт змін, тому дебати завершилися, ледь розпочавшись. Правлячі партії, які обіцяли конституційні зміни, втратять підтримку."
 germany_flavour_events.29.a: "Чорт забирай!"

 germany_flavour_events.30.t: "Голосування за поправки до Конституції"
 germany_flavour_events.30.d: "Плани реформування Імперської Конституції готували з 1936 року. Хоча Кайзер опонує багатьом пропозиціям, нову конституцію вже називають «Конституцією Вільгельма». Вона мала б стати завершенням епохи і тріумфом демократичного процесу.\n\nУ підсумку ж — розчарування. Хоч деякі зміни були внесені, повна парламентаризація уряду, за яку виступали СДПН і ЛНП, не була включена. Боротьба за демократію триває."
 germany_flavour_events.30.a: "Чорт забирай!"

 germany_flavour_events.31.t: "Голосування за поправки до Конституції"
 germany_flavour_events.31.d: "Попри опір Кайзера, завдяки вдалим переговорам СДПН вдалося домогтися схвалення майже всіх своїх вимог — система уряду повністю парламентаризована, зменшено владу реакційних штатів, ухвалено прогресивні реформи, включно з виборчим правом для жінок. Німеччина, нарешті, приєдналась до цивілізованих держав світу."
 germany_flavour_events.31.a: "Ура!"

 germany_flavour_events.32.t: "Голосування за поправки до Конституції"
 germany_flavour_events.32.d: "Хоч не всі вимоги СДПН були включені до фінального варіанту Конституції, значна частина реформ усе ж пройшла: повноцінний парламентський контроль над урядом, прогресивні зміни, обмеження влади Кайзера. Боротьба за громадянські права триватиме, але для теперішнього часу це гідний результат."
 germany_flavour_events.32.a: "Ура!"

 germany_flavour_events.33.t: "Велике Герцогство Тюрингія"
 germany_flavour_events.33.d: "За підтримки Берліна, представники дрібних держав Тюрингії зібрались у Веймарі, щоб обговорити об’єднання: Саксен-Веймар-Ейзенах, Саксен-Майнінген, Саксен-Альтенбург, Саксен-Кобург-Гота, Шварцбург-Зондерсгаузен, Шварцбург-Рудольштадт і дві держави Ройсів. Роздробленість стримувала розвиток краю вже десятиліттями.\n\nПісля деякого часу та невеликого тиску з боку Берліна було знайдено компроміс: утворено єдине Велике Герцогство Тюрингія, під владою герцога Карла Августа II з Саксен-Веймар-Ейзенаху. Інші князі зберігають власність і представлені у верхній палаті ландтагу. Нижня палата обиратиметься загальним голосуванням, а столиця — Веймар.\n\nВсі парламенти підтримали нову конституцію, і Бундесрат схвалив поправки. Велике Герцогство Тюрингія стало реальністю."
 germany_flavour_events.33.a: "Зелене серце Німеччини нарешті об'єднано..."
 GER_united_thuringia_tt: "Створено §YВелике Герцогство Тюрингія§!."

 germany_flavour_events.34.t: "Марлен Дітріх"
 germany_flavour_events.34.d: "Поки країна мобілізується для ще однієї Світової війни, чимало діячів кіноіндустрії запропонували свої мистецькі таланти на службу війні. Серед них — неперевершена Марлен Дітріх, яка відвідує фронт, піднімаючи бойовий дух солдат.\n\nНароджена як Марі Магдалена Дітріх 27 грудня 1901 року, вона обрала псевдонім у 11-річному віці. Мріяла бути музикантом, але травма зап'ястя змінила її долю — вона стала акторкою. У 1929 році зірвала великий успіх завдяки ролі «Лола-Лола» у «Блакитному ангелі», що привело до шести фільмів з режисером Йозефом фон Штернбергом. Її ролі в «Марокко» (1930) та «Шанхайському експресі» (1932) увійшли в історію.\n\nХоч більшість фільмів знімалась у США, нестабільність у країні змусила її повернутися до Німеччини в 1936 році. Тепер вона виконує пісні для фронту, зокрема «Лілі Марлен», і її підтримка вітається як урядом, так і солдатами."
 germany_flavour_events.34.a: "Її служба — цінний дар."

 germany_flavour_events.35.t: "Курт фон Шлейхер призначений рейхсканцлером"
 germany_flavour_events.35.d: "Після двох років невдалих урядів і біржового краху, що спричинив світову економічну кризу, в Німецькій Імперії відбулися вибори. Партії \"постійної опозиції\" — СДПН і DVLP — отримали достатньо голосів, аби унеможливити ще один поміркований ліберально-католицький кабінет. В умовах кризи було призначено Курта фон Шлейхера як об'єднувальну фігуру.\n\nШлейхер — генерал сухопутних військ і міністр війни Пруссії, який останніми роками здобув чималий вплив. Прагматик до кісток, він висловлює готовність співпрацювати з усіма партіями Рейхстагу задля подолання кризи, проте не приховує і справжню мету — сильніша, централізована та мілітаризована імперія."
 germany_flavour_events.35.a: "Ще один юнкер на службі у Кайзера!"
 germany_flavour_events.35.b: "Сподіваємось, він упорається."
 germany_flavour_events.35.c: "Цікавий вибір."

 germany_flavour_events.36.t: "Уряд Демократичного Союзу в Німеччині"
 germany_flavour_events.36.d: "Курт фон Шлейхер не зміг подолати опір Рейхстагу й наслідки економічного колапсу — зрештою, його було усунуто. Скористалися з цього лівоцентристи — реформістський уряд на чолі з коаліцією СДПН під назвою \"Демократичний Союз\" здобув більшість у Рейхстазі.\n\nСпівголова СДПН Герман Мюллер став першим соціал-демократичним рейхсканцлером в історії Німеччини. Його кабінет обіцяє масштабні соціальні реформи та зміну Конституції з метою перетворення Імперії на парламентську монархію. Але консервативна еліта чинитиме опір."
 germany_flavour_events.36.a: "Зрадники класу, які кланяються Кайзеру."
 germany_flavour_events.36.b: "Гаразд, це дасть нам трохи часу."
 germany_flavour_events.36.c: "Соціалісти чи аристократи — всі вони слуги Кайзера."
 germany_flavour_events.36.e: "Зрозуміло."

 germany_flavour_events.37.t: "Уряд Schwarz-Weiß-Rot у Німеччині"
 germany_flavour_events.37.d: "Курт фон Шлейхер не впорався з опором Рейхстагу та наслідками економічної кризи — тому був усунутий. Цього разу виграла правиця: дві консервативні партії, DkP і DVLP, об'єдналися в альянс \"Чорно-біло-червоні\" й отримали більшість у Рейхстазі.\n\nЕвальд фон Кляйст-Шменцін, непартійний чиновник і консервативний ідеолог, був призначений як компромісна фігура між двома титанами правого крила — це перший консервативний кабінет з 1924 року. Вони, ймовірно, спробують згорнути процес парламентаризації."
 germany_flavour_events.37.a: "Ще один приклад німецької реакції."
 germany_flavour_events.37.b: "Сподіваємось, вони поважатимуть нашу автономію."
 germany_flavour_events.37.c: "Зрозуміло."

 germany_flavour_events.38.t: "Шлейхер приймає Закон про Надзвичайні Повноваження"
 germany_flavour_events.38.d: "Погіршення економічної ситуації в Імперії призвело до страйків, сутичок і, зрештою, спроби революції в Брауншвейгу. Соціалісти короткочасно зайняли місто, що викликало шок по всій країні. Рейхсканцлер Курт фон Шлейхер скористався можливістю та подав до Рейхстагу Закон про Надзвичайні Повноваження.\n\nБоячись революції, депутати підтримали закон — хоч і, можливо, зробили помилку. Тепер Шлейхер майже недоторканний і, ймовірно, почне формування централізованої, мілітаризованої \"Нової Держави\"."
 germany_flavour_events.38.a: "Ще один приклад німецької реакції."
 germany_flavour_events.38.b: "Що ж там відбувається?!"
 germany_flavour_events.38.c: "Прийнято до уваги."

 germany_flavour_events.39.t: "Розкол у DVLP"
 germany_flavour_events.39.d: "Вибори 1936 року стали невдачею для Партії Вітчизни. Попри сподівання на \"консервативну революцію\", навіть найбільша економічна криза не принесла їм влади. Багато фінансових донорів відмовились від підтримки, а давні суперечки спалахнули знову. Альфред Гугенберг знову виступив проти лідера партії Ульріха фон Гасселя.\n\nПісля провалу перевороту на партійному з'їзді радикальна фракція Гугенберга відкололась і утворила Deutschnationale Reichspartei. Інші праві діячі або приєдналися до інших радикальних партій, або заснували власні. Єдність німецької крайньої прави знову зруйнована."
 germany_flavour_events.39.a: "Слава Богу."
 germany_flavour_events.39.b: "Почнемо притягати ці групи до нашого табору."

 germany_flavour_events.40.t: "Смерть Еріха Людендорфа"
 germany_flavour_events.40.d: "Мюнхенські газети повідомляють, що Еріх Людендорф, архітектор Третього Верховного Командування та заступник Гінденбурга у кінці Світової війни, помер від раку печінки. Його військовий хист визнають, але політичну спадщину — ні: саме він стояв за авторитарною диктатурою армії наприкінці війни.\n\nПісля 1920 року, коли він намагався зупинити парламентаризацію, Людендорфа було усунуто. Він лишився впливовою фігурою крайньої прави, хоча згодом його відсторонили через участь у езотеричних і неоязичницьких течіях під впливом дружини. Його похорон буде державним."
 germany_flavour_events.40.a: "Гріх так казати, але хочеться, щоб йому боліло..." # DU
 germany_flavour_events.40.b: "Шкода, що така талановита людина так впала..." # Schleicher
 germany_flavour_events.40.c: "Згадаємо героя війни, а не божевільного." # SWR

 germany_flavour_events.41.t: "Формування DNVB"
 germany_flavour_events.41.d.base: "Десятиліттями німецька правиця була розділена, і це дало змогу реформістам і соціалістам підривати традиційні цінності. Але тепер усе змінилося. Після перемоги у Другій Світовій, коаліція Schwarz-Weiß-Rot стала більш згуртованою. Голови партій вирішили об’єднатися і створили Німецький Народний Національний Союз.\n\nМаніфест DNVB наслідує вплив DkP: демократія з застереженнями, підтримка монархії, німецький націоналізм. Але не всі схвалили це рішення — рейхсканцлер Евальд фон Кляйст-Шменцін подав у відставку, протестуючи проти партійності, і повернувся в Померанію. Новим головою Союзу стане"
 germany_flavour_events.41.d1: "$germany_flavour_events.41.d.base$ Ганс Шланге-Шьонінген."
 germany_flavour_events.41.d2: "$germany_flavour_events.41.d.base$ Готтфрід Тревіранус."
 germany_flavour_events.41.a: "Три ура Національному Народному Союзу!"

 germany_flavour_events.42.t: "Формування DNVB"
 germany_flavour_events.42.d: "Десятиліттями німецька правиця була розділена, і реформістам і соціалістам легко вдавалося поступово знищувати традиційні цінності та просувати чужорідний, ліберальний режим, заснований на введеному в оману натовпі. Але тепер ситуація змінилася. Після довгих років співпраці та подолання внутрішніх і зовнішніх викликів коаліція Schwarz-Weiß-Rot не тільки утвердилась при владі, але й здобула визнання за своє лідерство під час Другої Світової війни. Перемога у війні дозволила головам обох партій створити спільний альянс — Німецький Національний Народний Союз.\n\nМаніфест DNVB явно відображає вплив DVLP, яка відіграла провідну роль у коаліції. Союз заявив, що парламентська демократія є чужою, західною системою, і задекларував прихильність до авторитарного й християнського \"органічного устрою\". Деякі члени уряду не погодилися з цим рішенням. Найпомітнішим з них був рейхсканцлер Евальд фон Кляйст-Шменцін, який публічно виступав проти партійності. Він подав у відставку і повернувся до Померанії. Новим головою Союзу став Ульріх фон Гассель."
 germany_flavour_events.42.a: "Три ура Національному Народному Союзу!"

 germany_flavour_events.43.t: "Другий антисоціалістичний закон"
 germany_flavour_events.43.d: "Роки систематичної боротьби з соціалізмом завдали серйозного удару по СДПН — вона більше не здатна представляти робітничий клас, як раніше. Багато громадських організацій було закрито, інші — переформовані в колабораціоністські групи без соціалістичної ідеології. Деякі лідери СДПН покинули країну, заявивши, що їхньому здоров’ю загрожує небезпека.\n\nУряд вирішив завдати остаточного удару. Повернення до політики Бісмарка було темою в правих колах давно, але вплив СДПН був надто великий. Тепер, однак, настав час. Прийнято Другий антисоціалістичний закон, який забороняє всі соціалістичні організації, включно з СДПН, та оголошує їхнє відновлення незаконним. Влада отримала право переслідувати будь-кого, хто порушить цей закон.\n\nОстанній серйозний опозиційний бастіон до Консервативної Революції знищено. Час покаже, чи дійсно це кінець соціал-демократії... чи лише початок радикальнішого спротиву."
 germany_flavour_events.43.a: "Марксисти й синдикалісти більше нам не загрожуватимуть."

 germany_flavour_events.44.t: "Конституційна конвенція"
 germany_flavour_events.44.d: "Плани реформування Конституції Імперії існували ще з 1936 року — і очікувалося, що їх втілять після війни. Хоча Кайзер мав до цього мало стосунку (і навіть виступав проти багатьох реформ), у пресі вже фігурує термін \"Вільгельмівська Конституція\" — як вінець Вільгельмівської доби, що почалася з персонального режиму Кайзера, а закінчилася перемогою демократичного процесу.\n\nПроте ці плани не реалізувалися. Другу Світову війну виграла не Імперія, а Республіка, проголошена в найтемнішу годину після втечі Гогенцоллернів. Отже, реформи було адаптовано до республіканської Конституції. Посаду рейхспрезидента створено замість кайзера, з балансом влади між ним і Рейхстагом. Влада земель обмежена, а уряди в них тепер республіканські."
 germany_flavour_events.44.a: "Ура!"

 germany_flavour_events.45.t: "Другий мандат"
 germany_flavour_events.45.d: "Очікувано, СДПН виграла вибори за новою Вільгельмівською Конституцією — громадяни нагородили партію, яка створила державу добробуту, реформувала Конституцію й виграла війну. Але ще багато належить зробити: приборкати вплив армії, реформувати державний устрій Імперії, послабити владу Пруссії.\n\nУспіхи вже змінюють погляди всередині партії. Старі мрії про партію для робітників, які передбачали революцію, маргіналізовані. Нове покоління — так звані \"молоді тюрки\" — вірить у соціальний прогрес через демократію. Чи залишиться марксизм в основі партійної ідентичності — під питанням."
 germany_flavour_events.45.a: "Vorwärts!"
 GER_postwar_elections_held: "Postwar elections have been held."

 germany_flavour_events.46.t: "Християнська народна партія"
 germany_flavour_events.46.d: "Після трансформації Центру у Християнську народну партію вибори принесли неочікуваний успіх. Можливо, виборці не так цінували реформи СДПН, або ж наслідки війни спонукали до альтернативи. Так чи інакше, новий курс CVP виправдався.\n\nПолітична система імперії змінюється. CVP, яка раніше була центристською, тепер дедалі більше стає партією правого спрямування, аби заповнити нішу після занепаду протестантських консерваторів. Як це вплине на її прогресивне крило? Це стане ясно з часом. Багато хто очікує, що CVP і СДПН домінуватимуть у найближчі роки."
 germany_flavour_events.46.a: "Für Wahrheit, Freiheit und Recht!"

 germany_flavour_events.47.t: "Майбутнє німецького лібералізму"
 germany_flavour_events.47.d: "LVP було засновано, щоб уникнути ролі молодшого партнера — але саме в ній вона опинилася. Виборці середнього класу дедалі частіше схиляються до СДПН, яка відходить від марксизму. Однак ніша LVP ще не зникла: на відміну від СДПН чи CVP, вона повністю прихильна до ринку.\n\nІ чим довше триватиме економічний бум, тим привабливішими стають їхні обіцянки стабільності. А час іде — старі конфлікти зникають, виникають нові... І хто знає, як це змінить партійну систему?"
 germany_flavour_events.47.a: "Einigkeit und Recht und Freiheit!"

 germany_flavour_events.48.t: "Агонія німецького консерватизму"
 germany_flavour_events.48.d: "Уряд Демократичного Союзу став кошмаром для німецьких консерваторів. Реформісти здобули перемогу, і народ повірив у їхні гасла. DVLP розкололася після чергового конфлікту між Гасселем і Гугенбергом, а DkP отримала нового конкурента — CVP.\n\nХтось впав у розпач, інші продовжують боротьбу. DkP мусить знайти новий курс. Об’єднати німецьку правицю? Звернутись до дрібної буржуазії? Чи злитися з CVP? Майбутнє консерватизму в Німеччині — під питанням."
 germany_flavour_events.48.a: "Willst Du das Deutschland Bismarcks?"

 germany_flavour_events.49.t: "Ерзац-Кока-кола"
 germany_flavour_events.49.d: "Початок громадянської війни в США унеможливив поставки сиропу Coca-Cola — торгівля фактично припинилася. Coca-Cola Deutschland, дочірня компанія, опинилася у скруті. Потрібно було шукати альтернативу — з доступних інгредієнтів.\n\nРезультатом став солодкий напій на основі фруктового соку, цукру та сироватки. Його назвали Fantasie — на честь вигуку менеджера \"Використайте свою фантазію!\". Напій миттєво став хітом, а чутки стверджують, що навіть Королівська родина отримала пляшку."
 germany_flavour_events.49.a: "Пий за здоров’я Імперії!"

 germany_flavour_events.50.t: "Конституція Шлейхера"
 germany_flavour_events.50.d: "Друга Світова виграна. Вдруге Німецька Імперія перемогла на Заході й Сході, закріпивши гегемонію в Європі. Рейхсканцлер Курт фон Шлейхер здобув безсмертну славу — і вирішив використати її.\n\nВін скликав Рейхстаг і, спираючись на підтримку широких політичних кіл, запропонував радикальні зміни до Конституції. Бундесрат було скасовано й замінено Палатою Станів (Ständekammer), утвореною з представників професій. Влада земель значно обмежена. А найспірніша норма — верховне командування армії отримує право вето на призначення міністрів. Армія стала співавтором політики.\n\nМрії централізаторів здійснились — але якою ціною?"
 germany_flavour_events.50.a: "За сильнішу Німецьку Імперію!"

 # Wirtschaftsvereinigung zur Förderung der geistigen Wiederaufbaukräfte
 germany_flavour_events.51.t: "Асоціація сприяння духовним силам відродження"
 germany_flavour_events.51.d: "Альфред Гугенберг, головний фінансист Партії Батьківщини й очільник впливової медіа-групи Hugenberg-Gruppe, тривалий час залишався проблемною фігурою в німецькій крайній правиці. Шлейхер завжди ставився до нього з підозрою, вважаючи його або занадто недосвідченим, або занадто амбітним. Але після смерті попереднього партнера Шлейхера, його наступник став значно прихильнішим до співпраці з Гугенбергом — особливо з огляду на те, що теперішня диктатура Фронту Національної Єдності є найближчим втіленням бачення Гугенберга.\n\nПісля перемовин рейхсканцлер і Гугенберг досягли угоди: група Гугенберга отримає державну підтримку і фінансуватиметься 12-членним комітетом провідних промисловців та урядовців — так званою \"Асоціацією сприяння духовним силам відродження\". Ця громіздка назва стосується мети: просування націоналізму, почуття належності до народної спільноти (Volksgemeinschaft), і поширення пропаганди задля \"відновлення німецького духу\".\n\nЗ часом, повідомлення уряду стануть ще більш реакційними, етнонаціоналістичними та антисемітськими. А цей відвертий приклад корупції надихне інших — використання близькості до \"національного капіталу\" для особистого збагачення... Але про це нехай турбуються прийдешні покоління."
 germany_flavour_events.51.a: "Медіа говоритимуть те, що нам потрібно."

 germany_flavour_events.52.t: "Ständekammer"
 germany_flavour_events.52.d: "Бундесрат, створений ще для Північнонімецького Союзу як засіб балансу між Пруссією та малими державами, давно став перешкодою для всіх, хто прагне національної ефективності. Ні представництва, ні компетентності — лише гальмо законодавчого процесу в ім'я \"прав держав\". І ось його остаточно змітено. Сьогодні відбулась перша сесія його наступника — Ständekammer, або Палати станів. Першим головою обрано економіста та мера Ессена Ганса Лютера.\n\nStändekammer втілює сучасну ідею корпоративізму: 500 представників місцевої влади, Gewerkschaftsbund та інших організацій Фронту національної єдності, а також урядові призначенці. Поділ на фракції та партійність заборонено, хоча неформальні угрупування консерваторів, військових та реформістів вже виникли.\n\nЗа пропагандою, Палата має представляти справжні інтереси держави. У реальності ж вона стала символом деградації режиму Шлейхера: непотизм, корупція, безкарність. Із втратою зовнішнього ворога все більше гнилі виходить назовні — Ständekammer першою це втілює."
 germany_flavour_events.52.a: "У нову еру ефективності!"

 germany_flavour_events.53.t: "Формування Християнської народної партії"
 germany_flavour_events.53.d: "Вибори 1936 року та подальші внутрішні конфлікти показали, що Zentrum потрібна глибока реформа. Багаторічна дискусія про вихід із \"вежі\" — тобто трансформацію в міжконфесійну християнсько-консервативну партію — нарешті отримала відповідь.\n\nПопри побоювання прогресивного крила втрати католицької ідентичності, новий політичний клімат змусив партію діяти. На конференції було прийнято нову програму, відчинено двері для протестантів і оголошено створення Християнської народної партії (CVP). Проголошено: CVP — це \"міжконфесійна християнсько-демократична партія, що стоїть за парламентську демократію та соціальну ринкову економіку\". Нове керівництво здебільшого складається з колишніх лідерів Zentrum, але з ширшим протестантським представництвом."
 germany_flavour_events.53.a: "Wohlstand für alle! Wählt die CVP!"

 germany_flavour_events.54.t: "Нове лідерство для нової партії"
 germany_flavour_events.54.d: "Конференція Zentrum у 1936 році завершилася незадовільним компромісом — жодне з угруповань не здобуло переваги, тож Адам Штегервальд зберіг контроль над парламентською фракцією, а керівництво партією взяла на себе компромісна рада на чолі з Гуго Менніґом. Це рішення не задовольнило майже нікого й багато хто поклав відповідальність за подальший занепад партії на нерішучість ради. Тим паче, після формування CVP, більшість вважала, що компромісна структура не витримає довго.\n\nІ все ж, здавалося, історія повториться — профспілкове, прогресивне й праве крила залишилися й були готові до нових сутичок. Побоюючись, що новий конфлікт зведе нанівець реформи, Менніґ подав у відставку і несподівано запропонував кандидатуру — бургомістра Кельна Конрада Аденауера. Хоча він мав певний досвід на загальнонаціональному рівні — як бургомістр Кельна був представником Zentrum у пруській палаті панів, а також підтримував співпрацю з SPD і LVP, — все ж не мав масштабу Штегервальда чи Йоса.\n\nОднак Аденауер майстерно скористався ситуацією, обіцяючи щось кожному крилу. Ідеологічно він був найближчим до профспілкового крила, мав спільні позиції з правими федералістами й був прийнятним для поміркованих прогресистів. Попри незадоволення частини делегатів, Аденауер був обраний першим головою єдиної Християнської народної партії."
 germany_flavour_events.54.a: "Але ж він лише бургомістр — чи зможе він привести нас до перемоги?"

 germany_flavour_events.55.t: "Відставка Рейхсканцлера"
 germany_flavour_events.55.d: "Лише за кілька днів після проголошення Конституції Шлейхера, той приголомшив країну своєю заявою про відставку та вихід на пенсію. Хоча маси й навіть пересічні члени Фронту національної єдності були шоковані, його найближче оточення знало — це неминуче. Протягом понад десяти років Шлейхер боровся з перніціозною анемією — смертельною хворобою, від якої лише нещодавно з’явилися ненадійні ліки. Ще у 1930-му лікар попередив його: сильне перенапруження — і він може померти за пів року. Та завдяки найкращій медицині, яку могла запропонувати Імперія, він протримався довше... але хвороба перемогла.\n\nКоло Шлейхера тепер має продовжити Національну революцію самотужки — мало хто вірить, що Шлейхер проживе довго. Вибір наступника може визначити долю Німеччини на десятиліття. Призначити ще одного кандидата з армії, зміцнивши позиції режиму, через рейхсканцлера Фердинанда фон Бредова? Чи повернути цивільне правління і перетворити Фронт на партію влади під проводом бюрократів, як Карл Фрідріх Геерделер? Або ж продовжити курс із чинним віцеканцлером, якщо такий є? Кого рекомендують кайзеру [GER.GetLeader]?"
 germany_flavour_events.55.a: "Фердинанд фон Бредов зміцнить наш режим."
 germany_flavour_events.55.b: "Продовжити уряд із віцеканцлером Тіло фон Вільмовскі."
 germany_flavour_events.55.c: "Продовжити уряд із віцеканцлером Аугустом Віннігом."
 germany_flavour_events.55.e: "Карл Геерделер покращить наш імідж серед мас."

 germany_flavour_events.56.t: "Курт фон Шлейхер помер"
 germany_flavour_events.56.d: "Видатний рейхсканцлер останніх років Курт фон Шлейхер помер у своїй віллі в Нойбабельсберзі біля Потсдама від запущеної злоякісної анемії. Він провів останні місяці життя у спокійному відступі, працюючи над мемуарами та зустрічаючись із друзями. У день його смерті було оголошено жалобу, а в Берліні пройшов велетенський похорон, який відвідали кайзер, рейхсканцлер, міністри, військові й сотні громадян. Генерал Курт фон Гаммерштайн-Екворд виголосив тост у присутності 400 офіцерів на його честь.\n\nШлейхер не мав дітей — його шлюб з Елізабет фон Геннінгс був політичним. Її врода та чарівність допомагали Шлейхеру будувати зв’язки, а він сам писав, що йому потрібна жіноча мудрість та такт у його роботі. Проте він залишив спадок, який може визначити майбутнє Німеччини на століття вперед."
 germany_flavour_events.56.a: "Прощавай, наш лідере..."

 germany_flavour_events.57.t: "Адама Штегервальда взято під охорону"
 germany_flavour_events.57.d: "Згідно з повідомленнями місцевих ЗМІ, лідера Центру й колишнього держсекретаря праці Адама Штегервальда сьогодні вранці взяли під охорону та затримали агенти таємної поліції в його домі в Кельні. Колишній союзник Шлейхера, він порвав із ним після рейхської інтервенції в Баварії. Це вже другий арештований цього тижня високопоставлений діяч профспілок після Вільгельма Лойшнера.\n\nШтегервальд довго відмовлявся підкорятися Національному фронту єдності, не бажаючи втрачати свій вплив. Однак нова хвиля арештів, здається, остаточно зламала опір. Його місцезнаходження невідоме, а керівництво Центру тимчасово передано комітету. Режим Шлейхера остаточно показує своє обличчя, і вже запізно шкодувати."
 germany_flavour_events.57.a: "Він був зрадником, зрештою."

 germany_flavour_events.58.t: "Окупація потребує більше ресурсів"
 germany_flavour_events.58.d: "Наша окупація синдикалістських територій триває. Ми недооцінили обсяг ресурсів і людей, необхідних для цього. Нестача постачання, саботаж, корупція — усе це послабило наші позиції. Доведеться перекинути підкріплення на Захід.\n\nЦе лише погіршує ставлення громадськості до окупації. Можливо, слід почати шукати вихід..."
 germany_flavour_events.58.a: "Цього поки вистачить."

 germany_flavour_events.59.t: "Заворушення в окупованих синдикалістських районах"
 germany_flavour_events.59.d: "Підполковник фон Дегуршаф повідомляє про масові заворушення в одному з західних окупованих районів. Тисячі протестували проти німецької присутності, голоду та злиднів. Сотні були заарештовані, решта — розігнана.\n\nЦе ще більше підірвало легітимність окупації. Чи не час уже подумати про вихід?"
 germany_flavour_events.59.a: "Сподіваюся, ми спіймали бунтівників?"

 germany_flavour_events.60.t: "Доправлення продовольства в зону окупації"
 germany_flavour_events.60.d: "Окупація триває. Через руйнування сільського господарства і нашу жорстку політику, окупаційні війська просять харчову допомогу. Один з індустріальних центрів буде тимчасово перепрофільовано для формування пайків для цивільного населення.\n\nЦе, зрозуміло, не допомагає популярності окупації..."
 germany_flavour_events.60.a: "Швидше!"

 germany_flavour_events.61.t: "Додаткові постачання для окупації"
 germany_flavour_events.61.d: "Нашим військам у західних окупаційних зонах бракує всього — від боєприпасів до одягу. Один з індустріальних районів буде тимчасово перепрофільований на забезпечення окупаційного контингенту.\n\nЦе знову ж таки знижує популярність окупації серед населення."
 germany_flavour_events.61.a: "Швидше!"

 germany_flavour_events.62.t: "Протест проти окупації"
 germany_flavour_events.62.d: "Новини про голод, злидні та насильство в окупованих районах викликали протест у Берліні. Сотні громадян вимагали завершення окупації та створення місцевих урядів. Хоча насильства не було, протести висвітлювалися безперервно.\n\nЦе серйозно б’є по нашій репутації вдома. Можливо, настав час виводити війська..."
 germany_flavour_events.62.a: "Чорт забирай..."

 germany_flavour_events.63.t: "Народна партія"
 germany_flavour_events.63.d: "Падіння монархії та формування республіки розбили монархістське праве крило. Тепер, коли війна закінчилася, праві радикали не змогли відновитися. Але виклик республіці кинула поміркована права — Націонал-ліберали та фракція «народних консерваторів» об'єдналися та створили Німецьку народну партію (DVP).\n\nЇхня програма закликає до конституційної монархії, захисту середнього класу й аграрних інтересів. Хоча вони залишаються другорядною силою, потенціал до зростання є."
 germany_flavour_events.63.a: "Цікаво."

 germany_flavour_events.64.t: "Партія князів"
 germany_flavour_events.64.d: "Невдовзі після створення DVP її підтримали численні колишні представники знаті — що цілком зрозуміло, адже вони сподіваються на відновлення Вільгельмівської Німеччини і, з нею, своїх маєтків і князівств. Однак найбільше уваги привернув принц Вільгельм Прусський.\n\nСтарший син (нині претендента) кронпринца Вільгельма, принц Вільгельм воював у Гері під час Другої Вельткріґу і дивом пережив війну. Ще до неї його вважали надією монархістів — тоді як Вільгельм II був знаним через свою недалекоглядність, а кронпринц — через невірність та флірт із правими, потенційний «Вільгельм IV» був освіченим, сучасним і відносно ліберальним. Тепер він відкрито підтримав DVP і натякнув, що в разі пропозиції повернутися на трон — навіть у формі обмеженої монархії — він її прийме. Це викликало чутки, що він може стати кандидатом DVP на перших президентських виборах після ухвалення республіканської Конституції."
 germany_flavour_events.64.a: "Дуже цікаво."

 germany_flavour_events.65.t: "Кампанія фон Пройсена"
 germany_flavour_events.65.d: "Перші президентські вибори в історії Німеччини призначено на наступний місяць, і всі великі партії висувають своїх кандидатів. Як і очікувалося, DVP висунула Вільгельма принца фон Пройсена, онука Вільгельма II і сина кронпринца Вільгельма. Цей чарівний герой війни вже залучив до себе численних консервативних, сільських та середньокласових виборців, що викликає побоювання: попри слабкість його партії, він справді може перемогти.\n\nПрезидент має скласти присягу на вірність Конституції, однак незрозуміло, чи дотримуватиметься цього зобов'язання принц. Цілком можливо, що він спробує реставрувати імперію і знищити здобутки Республіки. Чи варто допустити його до виборів, чи, можливо, варто терміново ухвалити закон, що забороняє членам Гогенцоллернського дому брати участь у виборах?"
 germany_flavour_events.65.a: "Нехай іде — переможемо його чесно."
 germany_flavour_events.65.b: "Це занадто ризиковано. Заборонити йому балотуватись."
 GER_dvp_candidate_wilhelm: "§YВільгельм фон Пройсен§! буде кандидатом DVP на наступних президентських виборах."
 GER_dvp_candidate_manteuffel: "§YГассо фон Мантойфель§! буде кандидатом DVP на наступних президентських виборах."

 germany_flavour_events.66.t: "Президентські вибори [GetYear]"
 germany_flavour_events.66.d: "Згідно з Конституцією Німецької Республіки, президент (Рейхспрезидент) обирається на 7-річний термін загальними виборами в два тури з можливістю переобрання. Хоча законодавча влада належить Рейхстагу і Рейхсканцлеру, президент має значний вплив, тому всі великі партії висунули кандидатів.\n\nЛіберали, хоч і не мають шансів виграти вибори до Рейхстагу, сподіваються вийти до другого туру й об’єднати навколо себе більшість виборців проти менш прийнятного суперника. Це може бути їхнім єдиним шансом вплинути на курс держави. Звісно, ліві та праві також не збираються здаватися..."
 germany_flavour_events.66.a: "Карло Мієрендорф, соціал-демократ нового покоління!"
 germany_flavour_events.66.b: "Теодор Гойс, державник лівих лібералів!"
 germany_flavour_events.66.c: "Вільгельм фон Пройсен, герой війни й принц Гогенцоллернів!"
 germany_flavour_events.66.e: "Гассо фон Мантойфель, знаний герой війни від правих лібералів!"
 germany_flavour_events.66.f: "Йозеф Йоос, католицький державник!"
 GER_president_mierendorff: "§YКарло Мієрендорф§! обраний рейхспрезидентом."
 GER_president_heuss: "§YТеодор Гойс§! обраний рейхспрезидентом."
 GER_president_wilhelm: "§YВільгельм фон Пройсен§! обраний рейхспрезидентом."
 GER_president_manteuffel: "§YГассо фон Мантойфель§! обраний рейхспрезидентом."
 GER_president_joos: "§YЙозеф Йоос§! обраний рейхспрезидентом."

 germany_flavour_events.67.t: "Майбутнє Республіки"
 germany_flavour_events.67.d: "Перші президентські вибори в Республіці виграв принц Вільгельм, перемігши кандидата від СДПК Курта Шумахера в другому турі з неочікуваною перевагою. Відтоді він керував державою скромно і врівноважено, тоді як DVP лихоманково шукала спосіб використати це для реставрації монархії. Співпраця з СДПК була неможливою, але католики, нейтральні в питанні форми правління, виявилися зговірливими. Було знайдено рішення — відновлення монархії через національний референдум. Завдяки популярності президента, його було легко виграти. Нове королівство зберігатиме республіканську конституцію, лише з церемоніальним монархом зверху.\n\nІронічно, але це буде зниженням реальної влади Вільгельма — адже як президент він має значно більше повноважень. До того ж... можливо, він і справді, особливо зважаючи на присягу вірності Республіці, волів би залишитися просто «громадянином Вільгельмом», а не стати кайзером Вільгельмом IV?"
 germany_flavour_events.67.a: "Німецька Імперія відроджена!"
 germany_flavour_events.67.b: "Мене обрала Республіка, і я служитиму Республіці."
 GER_dvp_electable: "§YDVP§! тепер може брати участь у звичайних виборах до Рейхстагу!"

 germany_flavour_events.68.descstart: "Сьогодні найкривавіший конфлікт в історії людства завершився в Європі. Після капітуляції сил Інтернаціоналу та Росії, Німецька Імперія та її союзники оголосили про перемогу — і поки Європа збирає уламки, майбутнє континенту залишається відкритим питанням.\n\n"
 germany_flavour_events.68.t: "Кінець Другої Вельткріґу"
 germany_flavour_events.68.d: "$germany_flavour_events.68.descstart$Зі свого боку, німецький уряд уже почав втілювати перемогу в життя. Якщо завершення Першої Вельткріґу ознаменувалося хвилею лібералізації, то друга обіцяє цілковиту протилежність: сили німецької демократії ніколи ще не були такими слабкими, а правлячі консерватори вже розпочали реорганізацію політики, щоб закріпити поразку демократії. Кажуть, їхня зневага до прогресизму не обмежується лише межами Німеччини..." #SWR
 germany_flavour_events.68.d2: "$germany_flavour_events.68.descstart$У центрі всього — Курт фон Шлейхер і його «Верштат»: система майже абсолютної централізації, яку впровадив його уряд. Після завершення війни Шлейхер пообіцяв повернення до «нормальності» — але мало хто вірить, що ця «нормальність» буде хоч якось подібна до колишньої демократії, зважаючи на глибокий вплив Верштату на суспільство. Прогресивні сили за кордоном також занепокоєні посиленням антисоціалістичної риторики..." #Schleicher
 germany_flavour_events.68.d3: "$germany_flavour_events.68.descstart$Переможний німецький уряд оголосив, що майбутнє буде світлим. Для багатьох соціал-демократи та їхні союзники довели переваги демократії без жодного сумніву, і вже готуються нові конституційні реформи. Реакціонери по всьому світу стежать із тривогою: якщо навіть бастіон європейського консерватизму впав, то що ж чекає на них?" #SPD
 germany_flavour_events.68.d4: "$germany_flavour_events.68.descstart$Попри всі прогнози щодо політичної радикалізації після біржового краху в Берліні, цього не сталося. Натомість, на передній план знову вийшли помірковані політики — і поки Німеччина та Європа крокують шляхом відновлення, люди по всьому континенту сподіваються, що мир колись принесе знайоме, спокійне майбутнє." #Any failstate
 germany_flavour_events.68.d5: "$germany_flavour_events.68.descstart$Перемога Німеччини, яку колись вважали неможливою, насправді виявилася значно страшнішою, ніж хтось міг передбачити. Переворот, здійснений ультранаціоналістичними генералами в останній момент, завершився контрнаступом, що поставив Європу на коліна — і тепер багато хто боїться, що континент страждатиме під німецьким чоботом." #Bauer
 germany_flavour_events.68.d6: "$germany_flavour_events.68.descstart$Перемога Німеччини, яку колись вважали неймовірною, знаменує докорінну зміну політичного ландшафту Європи. З проголошенням Республіки та контрнаступом, який відкинув загарбників, старий монархічний порядок, який захищала Німеччина, канув у Лету. Що це означає для майбутнього Європи — ще не ясно." #Republic
 germany_flavour_events.68.a1: "Логічне завершення порядку та стабільності."
 germany_flavour_events.68.a2: "Колиска демократії тепер, схоже, її знищує."
 germany_flavour_events.68.a3: "Європа може рухатися назад, але ми не втратимо надії."
 germany_flavour_events.68.b1: "Той, хто починає війну, має бути готовим до перемоги — кращого прикладу не знайти."
 germany_flavour_events.68.b2: "Темний день для європейської демократії."
 germany_flavour_events.68.b3: "Світ не повинен забути ціну цієї так званої «перемоги»."
 germany_flavour_events.68.c1: "Краще за альтернативу, але прикро."
 germany_flavour_events.68.c2: "Кращого результату годі було й очікувати."
 germany_flavour_events.68.c3: "Як завжди, реформи — смерть революції."
 germany_flavour_events.68.e1: "Розум знову повернувся до Європи."
 germany_flavour_events.68.e2: "Ліхтарі знову запалюються по всій Європі."
 germany_flavour_events.68.e3: "Ми зазнали удару, але революція все одно неминуча."

# lol, event 69
 germany_flavour_events.69.t: "Pommerland ist abgebrannt"
 germany_flavour_events.69.d: "Минулого тижня гнів російських військ дістався околиць Далекої Померанії. Саме тут, у мальовничих лісах неподалік безкрайніх білих пляжів Балтійського моря, зосереджена одна з найвищих концентрацій юнкерських маєтків у всій Німеччині — багато з них століттями належали престижній родині Кляйст. До Берліна надійшли новини, що вчора один із найбільших і найкрасивіших таких маєтків, Ґут Шменцін — головна резиденція рейхсканцлера Евальда фон Кляйста — був захоплений і спалений мародерськими російськими солдатами; за повідомленнями, літня мати Кляйста Лілі та його старший брат Герман-Конрад, впливовий функціонер Померанського Ландбунду, були застрелені під час спроби захистити дім.\n\nТрагічна доля Ґут Шменцін — лише одна з багатьох у сільській Східній Ельбії, яка наразі перебуває під твердим контролем російської армії. Рейхсканцлер залишився стриманим після запиту преси щодо офіційної заяви, коротко прокоментувавши, що німці мають продовжувати боротьбу за \"ідею, яку неможливо описати словами, ідею, яка стає переконливою лише тоді, коли людина готова в будь-який момент померти за неї і пожертвувати всім, що вважає своїм. Той, хто присягає під прусським прапором, більше нічого не має — ні власності, ні свободи, ні життя, ні родини.\""
 germany_flavour_events.69.a: "Кожен із нас справляється з горем по-своєму."

 germany_flavour_events.70.t: "Кінець тимчасового рішення"
 germany_flavour_events.70.d: "Рейхсканцлер, [GER.GetSecondInCommand], був призначений тимчасовим главою уряду під час кризи його кабінету кілька років тому, і мало хто вірив, що він протримається довго — але йому довелося очолити Імперію у війні за виживання, Другій Вельткріґу, і зрештою здобути перемогу. Народ вітає свого рятівника, вже порівнюючи його з Отто фон Бісмарком і Ульріхом фон Брокдорфф-Ранцау, великими рейхсканцлерами минулого. Проте сам він ніколи не прагнув цієї посади, і тепер, коли війна завершилася, він нарешті може скласти повноваження та піти у відставку.\n\nНові вибори мають відбутися після війни — і, оскільки жодна партія не може повністю скористатися з популярності рейхсканцлера, схоже, що старий поміркований консенсус лібералів і католиків знову здобуде верх. Хоч демократія в Німецькій Імперії й ослабла після авторитарного зсуву 1936 року, вона все ще жива. \n\nТа на як довго? Одного дня виросте нове покоління, старі битви відновляться, а боротьба між лібералізмом і реакцією почнеться знову — можливо, з новими обличчями та в іншій формі, але вона неминуча."
 germany_flavour_events.70.a: "Ми просто відтермінували неминуче."

 germany_flavour_events.71.t: "Макс Бауер"
 germany_flavour_events.71.d: "Нове есе, подане до Militär-Wochenblatt, журналу Гееру, що є основним військовим друкованим органом з 1816 року, викликало чималий резонанс. Автором статті є Макс Бауер — сумнозвісний офіцер Генштабу під час Вельткріґу, згодом генерал у відставці. Він був протеже Еріха Людендорфа та вважається його правою рукою — більшість заходів так званої \"диктатури Людендорфа\" в останні роки Вельткріґу були саме його ініціативою. Саме Бауер стояв за майже повною мобілізацією нації. Він став символом і духовним натхненником для офіцерів, які прагнуть трансформації армії у повноцінну машину тотальної війни.\n\nУ статті Бауер, спираючись на свій досвід, різко критикує відсторонення уряду від військових справ і пророкує, що наступна велика війна в Європі буде ще більш всеохопною. Таку війну можна виграти лише повною мобілізацією всіх ресурсів держави — без сумнівів і вагань. Без ілюзій: це означає тоталітарну військову диктатуру..."
 germany_flavour_events.71.a: "Нехай залякує — ми ніколи не програємо війну."

 germany_flavour_events.72.t: "Карнавал скасовано"
 germany_flavour_events.72.d: "Через війну щорічні карнавальні святкування у Рейнській області цього року, на жаль, скасовано — замість барвистих парадів вулицями Кельна, Майнца, Ахена, Бонна й Дюссельдорфа, карнавалісти проведуть так званий \"п’ятий сезон\" на фронті, захищаючи Німеччину. Ці веселі події мають довгу традицію на західному березі Рейну й завжди були символом рейнського патріотизму — способом висловлювати опір прусській і французькій окупації через пародію. Та сьогодні, коли артилерія гримить за кілька сотень кілометрів від Рейну, навіть життєрадісний рейнландець підкорився прусській військовій машині."
 germany_flavour_events.72.a: "\"Et es, wie et es, wat wellste maache?\" (Рейнським діалектом: «Є, як є — що ти зробиш?»)"

 germany_flavour_events.73.t: "Тиша на домашньому фронті"
 germany_flavour_events.73.d: "Літо 1942 року видалося особливо спекотним, і поки мільйони німецьких солдатів жертвують життям заради блага Європи, населення в тилу шукає розради в розвагах, щоб хоч трохи забути про війну. Найкращими місцями для цього стали басейни, купальні ставки та спортивні майданчики, які щодня приваблюють тисячі людей.\n\nМинулої суботи серед відвідувачів були Його Величність Кайзер Вільгельм III та його дружина герцогиня Цецилія, яких помітили на тенісному матчі у передмісті Берліна Ваннзеє. Подружжя показалося в літніх вбраннях і сонцезахисних окулярах — разючий контраст до імперської величі, яку королівська родина демонструвала останні 50 років за Вільгельма II.\n\nЦей курйоз, гідний згадки в таблоїдах, не змінює факту: війна триває — але іноді саме дрібниці дають людям змогу забути про головне."
 germany_flavour_events.73.a: "Схоже, ми знову посеред «огіркового сезону»."

 germany_flavour_events.74.t: "Зимова казка"
 germany_flavour_events.74.d: "На континент нарешті повернувся мир, але над «переможною» Німецькою Імперією нависла тривога. Реконструкція почалась, люди намагаються повернутись до звичайного життя; переможні паради та ярмарки у великих містах давно завершилися, квіткові композиції біля численних могил і меморіалів вже почали в’янути — проте травма багатьох місяців війни залишиться з цілим поколінням до кінця їхніх днів. Перший післявоєнний зимовий сезон наближається, і над Кайзеррайхом знову опускається вічний холод і темрява.\n\nПоки прусське військове керівництво відчайдушно намагається утримати свій маріонетковий режим у Парижі в рамках свого бачення Європи під німецьким гегемонством, самотній поїзд наближається до франко-німецького прикордонного пункту поблизу Етена. Там його зупиняє німецька прикордонна служба. Виявляється, поїзд переповнений колишніми німецькими військовополоненими з якогось богом забутого табору в Піренеях; сотні змарнілих чоловіків з блідими обличчями змушені покинути вагони, поки похмурі прикордонники нишпорять у їхніх речах у пошуках контрабанди та забороненої літератури. Брошури з соціалістичними текстами, видані французькою адміністрацією, летять у сніг разом із воєнними щоденниками. Все цінне зникає в глибоких кишенях мундирів.\n\nОгляд триває цілу вічність, а змучені пасажири мовчки терплять це приниження, поки холодний вітер гуляє їхніми вухами. Тим часом у теплому кабінеті неподалік Гренцмайор слухає радіо. Старі промови рейхсканцлера Шлейхера лунають знову: «Новий європейський порядок завершить формування німецької нації; він надасть нам внутрішню єдність думки та відчуттів; він об'єднає роздрібнений континент задля світового блага — ми потребуємо об’єднаної Європи, умиротвореної німецьким мечем, аби керувати внутрішніми та зовнішніми справами!» Гренцмайор вимикає приймач.\n\nНезабаром поїзд рушає далі — додому, в маленькі села, де їх зустрінуть як дезертирів, боягузів, програвших. Поки німецька демократія поступово тоне в обіймах військово-промислового комплексу, в народі зринають спогади сторічної давнини. Новий порядок може й дає зовнішню єдність, матеріальну — та от внутрішню, духовну, він нав’язує згори, а не народжує знизу."
 germany_flavour_events.74.a: "«Зростає нове покоління — без гріхів...»"

 germany_flavour_events.75.t: "Ні незламні, ні укорінені"
 germany_flavour_events.75.d: "Пруссія — велика держава, яка володіє численними землями, чиї мешканці не надто прихильно ставляться до своїх східноельбських зверхників. І хоч більшість супротивників прусського правління мешкає на далеких окраїнах Імперії, одними з найпалкіших регіональних патріотів є нижньосаксонці — мешканці провінції Ганновер, герцогства Брауншвейг, князівства Шаумбург-Ліппе та великого герцогства Ольденбург. Хоча релігія і діалекти в них схожі на прусські, нижньосаксонці мають потужну регіональну ідентичність, що сягає тисячоліть. Ганноверці особливо зневажають пруссаків через анексію їхнього королівства у 1866 році, що знайшло відображення у діяльності Гвельфської партії (DHP), яка домагається відновлення Королівства Ганновер у складі Імперії.\n\nТа патріотизм нижньосаксонців не обмежується партією — позапарламентські рухи, зокрема Союз Батьківщини Нижньої Саксонії, мають великий вплив. Це найстаріший регіоналістський рух у Німеччині, що прославляє добу Саксонського королівства, лідерів якого, таких як Арміній, герцог Відукінд чи Генріх Лев, вважають національними героями, а таких постатей, як Лейбніц, Гаусс, Герман Ленс чи Вільгельм Буш — гордістю культури.\n\nОднак, попри всю силу патріотизму, рух ніколи не спромігся чинити реального спротиву прусському пануванню. Внутрішні чвари завжди шкодили єдності — навіть офіційна «Пісня нижньосаксонців» не згадує землі на захід від Везера. Протестант з Гарцерланду має мало спільного з католиком з Емсланда, а горді ольденбуржці взагалі тримаються осторонь. Щороку Союз збирається на «День Нижньої Саксонії», аби зміцнити спільну ідентичність — та поки Пруссія тримає їх у руках, це залишатиметься лише символізмом."
 germany_flavour_events.75.a: "Поки вони гризуться між собою — залишаться під прусським чоботом, і крапка!"

 germany_flavour_events.76.t: "Архікнязівство Австрія"
 germany_flavour_events.76.d: "Від війни 1866 року між Пруссією й Австрією німецькомовні землі Австрії та Богемії були приречені на виключення з єдиної Німеччини. Проте симпатії до «великонімецького варіанту» зберігалися по обидва боки. Чорно-червонно-золотий прапор революції 1848 року мимоволі став символом Великої Німеччини, на противагу чорно-біло-червоному Імперії. Пангерманська ліга в Берліні та партія у Відні не дали ідеї померти, і навіть соціал-демократи симпатизували об’єднанню.\n\nТепер об’єднання стало реальністю — і мрії стикаються з суворою дійсністю. Австрія стає частиною федеральної структури Імперії. Враховуючи її розмір, можливо, вона отримає вісім-дев’ять голосів у Бундесраті, що вже непокоїть прусських політиків — великий католицький блок може кинути виклик гегемонії Пруссії. Доля австрійської армії, її автономія чи інтеграція, також залишається відкритим питанням.\n\nГабсбурги запрошені очолити Архікнязівство Австрію — але за умови зречення імперського титулу та підкорення Гогенцоллернам. Це викличе спротив і в родині, і серед австрійців. І все ж, маси в Німеччині та Австрії радіють."
 germany_flavour_events.76.a: "Deutschösterreich, du herrliches Land, wir lieben dich!"

 germany_flavour_events.77.t: "Реорганізація партійної системи"
 germany_flavour_events.77.d: "Із входженням Австрії до складу Імперії її партії інтегруються в німецьку систему — хтось здобуває, хтось втрачає.\n\nІнтеграція СДАП до СДПН пройшла без проблем — їхнє співробітництво існувало десятиліттями. Об'єднання ХСП із Центрум також розпочалось, але з огляду на страх втрати австрійської ідентичності та консерватизм ХСП, злиття залишилось неповним. Як і Баварська народна партія, ХСП стала автономним відгалуженням Центруму.\n\nГДНП пішла шляхом ельзасько-лотрінзької партії і приєдналась до ДНВП на правах автономії — хоч схожість у програмах існує, протестантське керівництво ДНВП спричинило конфлікти. ЛДП поглинула дрібних демократів, а Партія прогресу залишилася незначною силою. Найбільше виграли СДПН і Центрум — що боляче для крайніх пангерманістів, які так боролися за об’єднання."
 germany_flavour_events.77.a: "Цього слід було очікувати."

 germany_flavour_events.78.t: "Скандал Reemtsma"
 germany_flavour_events.78.d: "Тривале розслідування поліції Королівства Пруссія та Імперського Казначейства підтвердило, що компанія Reemtsma — один з найбільших виробників сигарет у Німецькій Імперії — систематично тиснула на політиків, аби обходити закони, спрямовані проти ворожого поглинання інших брендів, та уникати тютюнових податків у різних членах Імперії. Сини засновника компанії, Бернхард, Герман і Філіп Reemtsma, перетворили її на надзвичайно прибуткове підприємство після смерті батька — схоже, не зовсім законними методами.\n\nОсобливе занепокоєння в уряді викликає те, що це не перший випадок підозр у бік Reemtsma. Розслідування щодо ухилення від податків починалося ще у 1926, але було зупинено, а аналогічне у 1932 завершилось тим же. Чиновники підозрюють, що й тоді компанія використала політичний вплив або знайомства на найвищому рівні..."
 germany_flavour_events.78.a: "Продовжити розслідування. Ми маємо дізнатися правду!"

 germany_flavour_events.79.t: "Ґерінґ причетний до скандалу Reemtsma"
 germany_flavour_events.79.d: "Уважний аналіз задекларованих і незадекларованих доходів, а також розслідування діяльності братів Reemtsma у 1931–1932 рр. підтвердило, що вони уникли звинувачень у корупції завдяки зв’язкам з депутатом від ДНВП Германом Ґерінґом. Легендарний льотчик Першої світової, Ґерінґ був змушений піти у відставку в 1928 після конфліктів із командуванням та гучних скандалів. ДНВП захистила цього «обпльованого героя війни», і він переміг у виборах 1931 року в Нюрнберзі.\n\nУ Рейхстазі Ґерінґ був переважно непомітним, але використав статус для особистого збагачення. Щедрі пожертви Reemtsma дозволили йому вести розкішне життя, купити мисливський маєток і твори мистецтва. Тепер очевидно, що все це фінансувалося хабарями.\n\nПо всій країні спалахнуло обурення, і навіть союзники Ґерінґа дистанціювались від нього. Сам він назвав усе це «юдео-марксистською брехнею», але зрештою подав у відставку. Його долю вирішить суд — і він не буде поблажливим."
 germany_flavour_events.79.a: "Пляма на честі партії Тірпіца й Люфтштрайткрафте!"
 GER_goering_resigns_tt: "§YГерман Ґерінґ§! подасть у відставку з Рейхстагу, і на перевиборах у Нюрнберзі його замінить депутат від §cZentrum (Праві)§!."

 germany_flavour_events.80.t: "Найтемніша година?"
 germany_flavour_events.80.d: "Глибоко в тюринзьких горах Кіффгойзер здіймається гігантська колона з пісковику, прикрашена орнаментами — типовий монумент епохи Вільгельма. Поруч — скульптури Кайзера Вільгельма I «Великого» та Пауля фон Гінденбурга, але обидва блякнуть перед статуєю Фрідріха І Барбаросси, що сидить на гігантському троні під монументом. Цей імператор, загиблий під час Третього хрестового походу у 1190 році, став героєм легенди Кіффгойзера.\n\nЗгідно з нею, Барбаросса не помер, а спить у печері під горами, чекаючи своєї години — прокинутись у найтемніший час Німеччини й повернути їй велич. Вороння кружляє — імператор спить. Лише коли з’явиться орел і прожене воронів, він знову вийде у світ.\n\nПропаганда каже, що ворони давно зникли — а війна все триває. Монумент занепав, натовпи зникли, залишились лише суєвірні селяни, що чекають на орла. Але все дарма. Попри всі зусилля Берліна, пробудження Барбаросси не сталося. І лунає жахливе передчуття: що, як найтемніша година ще попереду?"
 germany_flavour_events.80.a: "Нехай Господь допоможе нам у тому, що попереду."

 germany_flavour_events.81.t: "Нова Східна політика"
 germany_flavour_events.81.d1: "Дотепер німецька Остполітик ґрунтувалась на двох цілях: захисті економічних і військових інтересів у Східній Європі. Внутрішня політика держав-покровителів нас мало цікавила, поки ці інтереси виконувались. Брест-Литовський мир приніс свободу багатьом народам, і Німеччина стала лише їхнім захисником. Та соціальне питання залишалося відкритим — до сьогодні.\n\nТепер демократичні перетворення, як удома, так і на Сході, відсунули реакційні уряди. Це означає тріумф первісної візії Міттельєвропи, як її уявляв покійний Фрідріх Науманн — об’єднання держав не лише заради вигоди, а й у дусі ліберального та плюралістичного європейського мислення. Його близький соратник Макс Вебер нещодавно опублікував статтю, в якій заявив, що Берлін став захисником демократії на Сході — проти російського реваншизму. Остполітик змінилась — народжується нова європейська спільнота. Можливо, одного дня вона надихне щось ще більше..."
 germany_flavour_events.81.d2: "Досі німецька Остполітик зосереджувалась лише на двох цілях: захисті економічних і військових інтересів на Сході. Але праві давно застерігали — без ідеологічного контролю над нашими клієнтами ми не зможемо стримувати російську загрозу.\n\nОстанні роки свідчать про трансформацію. Пол Рорбах, один із ранніх мислителів Міттельєвропи, пише, що нашою метою має бути стримування Росії шляхом формування об’єднаного органічного блоку під німецьким керівництвом. Так, як воно й сталося.\n\nЧи було це заплановано — байдуже. Ми ведемо, а інші йдуть за нами."
 germany_flavour_events.81.a: "Щось на зразок Європейського Союзу, так?"
 germany_flavour_events.81.b: "Так повинно було бути з самого початку."

 germany_flavour_events.82.t: "Кайзер і його «друг»"
 germany_flavour_events.82.d: "Попри те, що роки при владі віддалили їх, новий Кайзер Вільгельм III досі вважає Курта фон Шлейхера своїм другом. Він упевнений, що Шлейхер готував Імперію для нього, щоб відновити владу корони.\n\nТа реальність інша. Шлейхер не планував давати кайзеру жодної сили — той має бути символом, прапором, але не правителем. Особливо не Вільгельм III, якого він завжди вважав не дуже розумним.\n\nВін створив Таємну Раду — прямий канал між урядом і кайзером, але роль останнього лишається суто порадницькою. Іронічно, але в умовах демонтажу конституційної практики Вільгельм III має найменше реальної влади з усіх кайзерів в історії."
 germany_flavour_events.82.a: "Кайзер править, але не керує."

 germany_flavour_events.83.t: "Новий стиль кайзера"
 germany_flavour_events.83.d: "Відносини між коаліцією Чорно-Біло-Червоних і новим кайзером Вільгельмом III прохолодні. Він сподівався, що ДНВП стане його союзником у спробах відновити королівську владу, і партія справді його підтримувала — але Гассель та інші швидко розвіяли його ілюзії, заявивши, що активна участь кайзера у внутрішній та зовнішній політиці неможлива.\n\nКонсерватори, включно з Евальдом фон Кляйстом, також поставилися скептично до самовпевненого, недалекоглядного принца. Зрештою, після розмов з лідерами коаліції, кайзер погодився на зменшену роль. Так, він залишається символом і оборонцем традицій — але не більш."
 germany_flavour_events.83.a: "Кайзер веде — але напрямок визначаємо ми."

 germany_flavour_events.84.t1: "Японія підписує мир із Німеччиною"
 germany_flavour_events.84.t2: "Китай підписує мир із Німеччиною"
 germany_flavour_events.84.d1: "Війна в Азії розгорнулась не на користь Німеччини. Через глобальні операції колись могутній Імперський флот не зміг зупинити просування Японського флоту, і більшість Німецької Східної Азії опинилася під японською окупацією.\n\nНе маючи надії на перелом, Німеччина погодилась на поразку. Новопідписана угода визнає японське «опікунство» над колишніми німецькими колоніями в Азії, а сама Німеччина переорієнтовується на справи в Європі. Що японці робитимуть із цими колоніями — невідомо, але перемога зафіксувала їхню гегемонію в Азії."
 germany_flavour_events.84.d2: "Війна в Азії не принесла Німеччині успіху. Колись вважані другорядною силою, китайські війська здолали імперську армію на сході, а китайський флот принизив колишню гордість Кайзерліхе Маріне.\n\nБез шансів на перемогу, Німеччина підписала капітуляцію. Новий договір визнає контроль Китаю над її володіннями в Азії. Виглядає, що Наполеон був правий — «нехай Китай спить, бо коли прокинеться — він стрясе світ»."
 germany_flavour_events.84.a: "Це лише рана по гордості — не більше."
 germany_flavour_events.84.b: "Наш приклад надихне азійські народи!"
 germany_flavour_events.84.c: "Це не обіцяє нічого доброго..."
 germany_flavour_events.84.e: "Не зазнавайтесь надто."
 germany_flavour_events.84.f: "Чи справді Японія — прогресивна сила історії?"
 germany_flavour_events.84.g: "На Сході є місце лише для однієї імперії."
 germany_flavour_events.84.h: "Ми нарешті помстилися за століття принижень!"

 germany_flavour_events.85.t: "Майбутнє Ліхтенштейну"
 germany_flavour_events.85.d: "Маленьке князівство Ліхтенштейн опинилось на роздоріжжі. Довгий час воно було залежним від Австрії, де жили його князі. Та після об’єднання Австрії з Німеччиною ця глава завершилася. Зв’язки зі Швейцарією нині неможливі — тому Ліхтенштейн залишається ізольованим, а Німеччина — єдиним вікном у світ.\n\nЗ огляду на пангерманські настрої та економічні труднощі, населення почало тиснути на князя Франца-Йозефа ІІ з проханням подати заявку на вступ до Імперії. Після роздумів він надіслав офіційний запит до кайзера на інтеграцію.\n\nРеакція в Берліні змішана. Дехто побоюється, що Ліхтенштейн стане податковим притулком, інші — що надто мала держава спотворить баланс у Бундесраті. Пропозиція: дозволити участь лише як спостерігача, представлена Австрією.\n\nНімці ж у захваті від приєднання останнього уламка Священної Римської імперії. Чи зросте Рейх знову?"
 germany_flavour_events.85.a: "Das ganze Deutschland soll es sein!" #Нехай буде єдина Німеччина!
 germany_flavour_events.85.b: "Ще одна крихітна держава? Ні, дякуємо!"

 germany_flavour_events.86.t: "Перемога індо-германістів"
 germany_flavour_events.86.d: "Минуло кілька років від публікації словника пра-індоєвропейських мов (1932) авторства австрійців Юліуса Покорного та Алоїса Вальде. Завдяки йому теорія про північноєвропейське походження індоєвропейських мов набула поширення, визначаючи територію сучасної Німеччини як прабатьківщину цієї мовної родини.\n\nУчення Ґустава Коссінни процвітає. Він відкинув ідеї про степове чи індійське походження «нордичної раси», обстоюючи її безперервність з мезоліту. Доказом служить навіть слово «лосось», яке вказує на проживання поблизу Атлантики.\n\nЛише в США, ізольованих від німецької культури, цю теорію не приймають. Там зосереджені на хетській мові та ларинґальній гіпотезі — малопереконливих і відкинутих із Словника."
 germany_flavour_events.86.a: "Неймовірно! Нордична раса існує вже тисячоліттями!"

 germany_flavour_events.87.t: "Відкриття Ойума"
 germany_flavour_events.87.d: "Від розкопок Черняхівської культури під Києвом у 1901 р. археологи намагались визначити її походження. Тепер, після численних досліджень, історик Пауль Райнеке запропонував нову теорію: ця культура відповідає легендарному готському королівству Ойум.\n\nЗнахідки, зокрема кераміка та будівлі, свідчать про вплив германців. Це підтверджує розповідь готського історика Йордана про поселення готів у родючих південних землях після міграції з Ґотіскандзи. Деякі патріотичні історики йдуть далі, стверджуючи, що германське населення протрималося в Україні набагато довше — адже навіть у Криму готи збереглись до нового часу.\n\nЦе означає, що українці — не слов’яни, а асимільовані германці. А отже, мають лишитися з німцями, а не повертатись у російське ярмо."
 germany_flavour_events.87.a: "Дивовижна знахідка! Два братні народи, розділені часом..."
 germany_flavour_events.87.b: "...А ви певні, що ця «історія» перевірена?"

 germany_flavour_events.88.t: "Балто-славізм спростовано"
 germany_flavour_events.88.d: "Колись литовську й латвійську мови вважали гілкою слов’янських. Але праці А. Мейє (1905), а тепер і Ендзеліньша та Буги, поставили це під сумнів. Вони вказують на фонетичні, морфологічні та діалектні відмінності, що унеможливлюють балто-славське походження.\n\nБуга прямо заявив: «Я не знайшов жодного факту, який би вимагав прийняття так званої пра-Аестсько-слов’янської мови». Схожість пояснюється географічною близькістю, а не спільним походженням.\n\nСподіваємось, нові підручники врахують ці відкриття та визнають балтійські мови самостійною гілкою в індо-германській родині."
 germany_flavour_events.88.a: "Кажуть, це найстаріші мови Європи — це правда?"

 germany_flavour_events.89.t: "Втеча Герберта Фраама"
 germany_flavour_events.89.d: "Після хвилі протестів поліція Пруссії розпочала операцію проти соціалістичної молоді, пов’язаної з СДПН. Понад сто активістів заарештовано, деяких засуджено або мобілізовано. Але не всіх зловили — частина втекла за кордон, назвавшись політичними біженцями.\n\nСеред них — Герберт Фраам, лідер бременського осередку. Замаскувавшись під студента, він залишив Міттельєвропу. Відомо, що тепер він зветься «Ґець Вертег». Як і рештки соцмолоді, він втратив усе. Але поки ми тримаємо владу — боятися нема чого."
 germany_flavour_events.89.a: "Шкода. Така енергія могла б служити Німеччині."

 germany_flavour_events.90.t: "'The People's Kaiser' Has Returned?"
 germany_flavour_events.90.d: "The announcement that Hermann Müller was appointed Reichskanzler came with shock and surprise among much of German society - as, up to this point, the SPD always being passed over for the post seemed like a fact of life. Kaiser Wilhelm II was long known as a staunch opponent of the Social Democratic Party, and the figures surrounding him were hardly any better. A few journalists on the Frankfurter Zeitung speculated whether old age had finally eroded the Kaiser's old reactionary views and brought back the brief 'People's Kaiser' ambitions of his youth - but, in truth, Wilhelm II's distaste towards the SPD was the same as ever.\n\nAs Kaiser and King of Prussia, he is advised by a privy council - the Privy Civil Cabinet (Geheimes Zivilkabinett), which has been nominally subordinated to the Prussian government since 1920. The two leading figures among this circle of advisors are Konstantin von Neurath and Louis Müldner von Mülnheim, both conservatives and loyalists to the monarchy - yet, at the same time, reasonably pragmatic. It was them who advised Wilhelm II to accept the Reichstag's recommendation - however, not from the kindness of their hearts. As Neurath argued, 'the Social Democrats gather such support because they are an unknown entity, a shapeless cloud of wishes and desires of the rabble... giving them chance to govern for a year or two will shatter all the illusions'. Not only that, but he and Mülnheim believe that a SPD government will quickly galvanize the conservative right.\n\nThis, of course, also relies on the belief that the Social Democrats will flail, flounder and collapse once in power."
 germany_flavour_events.90.a: "We will prove them wrong."

 germany_flavour_events.91.t: "The Second Caprivi?"
 germany_flavour_events.91.d: "French syndicalist propaganda, seeing little distinction between the Kaiser and the German government, have been quick to claim that 'Kurt von Schleicher, serving the Kaiser's will, promulgated the Enabling Act to create a Junker-led absolute monarchy...'. The truth is a little more complicated than that. Ever since his appointment, Schleicher has been buttering up the Kaiser with promises of restoring national stability, controlling the far left, rebuilding the economy and so on, often through the Crown Prince, an old friend of the Reichskanzler's.\n\nWilhelm II, however, has been expressing certain worries and concerns about the Schleicher government to his privy council - the Privy Civil Cabinet (Geheimes Zivilkabinett), nominally subordinated to the Prussian government since 1920. There is a reason why he has hesitated to appoint military men as Reichskanzlers in the past - it brings memories of Leo von Caprivi, that 'sensitive old fathead' and the last military Reichskanzler of the German Empire. And it was not just his military status which brought back memories of the 1890s - attempting to neutralize the 'revolutionary threat' through a policy of compromise and absorption of the more positively minded elements of the left, which Caprivi too embodied.\n\nToday, however, the Kaiser's levers are much weaker - which was the source of concern. What if Schleicher starts going too far and goes against the Royal family, much like Caprivi did? What if it is too late at that point? Wilhelm II conveyed those anxieties to his son during a meeting of the Privy Cabinet, but it didn't seem like he was listening."
 germany_flavour_events.91.a: "At least he's still the best choice..."

 germany_flavour_events.92.t: "Heirs of Tirpitz and Manteuffel"
 germany_flavour_events.92.d: "The appointment of Reichskanzler Ewald von Kleist-Schmenzin was like a breath of fresh air for the German right, including the privy council of the Kaiser, Wilhelm II. The Privy Civil Cabinet (Geheimes Zivilkabinett), nominally subordinated to the Prussian government since 1920, has been filled with reactionaries and conservatives, generally handpicked from the nobility, since its formation, and though they've had their moments of pragmatism, such as opposing the regime of Hindenburg and Ludendorff and supporting a negotiated peace, they are generally the exact people who'd be most likely to subscribe to the new coalition's political programme.\n\nThe Kaiser, however, made it clear that he was 'not expecting much' from the government. Certainly not a restoration of his Personal Regiment days, for sure. Why? Well, the Black-White-Red coalition may claim to be defenders of tradition and the monarchy, but was it not the Conservatives who were a thorn by his side before the war? Was it not them who protested the Mittelland Canal, who raged at his ministers and at his Weltpolitik ceaselessly? And the Fatherland Party - the heirs of Alfred von Tirpitz? The same man who plotted behind his back after being dismissed from his post, to the point of theorycrafting a military coup to overthrow his own monarch and put in a 'Bonapartist' dictatorship? 'Republicans, the lot of them', he says to his privy councillors.\n\nOf course, perhaps they have changed somewhat. But, as the Kaiser says, that still means he can only tolerate them. Not love them."
 germany_flavour_events.92.a: "At least they are better than the SPD..."

 germany_flavour_events.93.t: "The Women's Rights' Movement"
 germany_flavour_events.93.d: "The German women's rights' movement, growing in prominence since the late 19th century, was among those who reacted to the March Constitution with disappointment. Despite millions of women contributing to the war effort, they were not given the right to vote in postwar reforms - and though later governments, particularly Solf and Bernstorff's liberal cabinets, expanded women's rights in employment, education and inheritance, they remain deprived of suffrage to this day.\n\nThe postwar period has led to shifts in the women's movement as well. Historically divided between bourgeois and proletarian organisations, it is currently dominated by the heterogeneous Federation of Women's Associations (BDF), led by Agnes von Zahn-Harnack. Zahn-Harnack and most of the association's committee are affiliated with the LVP, and seek to maintain a balance between moderate bourgeois women (primarily concerned with the right to vote), liberal bourgeois women (who also focus heavily on education equality) and conservative Catholic and Protestant women. Their main opponent, the Proletarian Women's Associations, have steadily declined, both due to the death of their longtime leader Clara Zetkin and also because of their tepid support for women's suffrage, primarily concerned with the rights of women in the workplace. The new leadership of the movement under Emma Sachse have embraced the call for women's suffrage to adapt to the times.\n\nPetitions for women's suffrage, frequent in the preceding decades, continue - but are we interested in giving them the vote?"
 germany_flavour_events.93.a: "The German woman deserve the right to vote! Bring this up in coalition debates." # DU
 germany_flavour_events.93.b: "Let's avoid touching this topic too much." # DU
 germany_flavour_events.93.c: "Why not consider this? Women are more conservative than men." # Schleicher
 germany_flavour_events.93.e: "The fairer sex has their own duties - let's leave politics to men." # Schleicher/SWR

 germany_flavour_events.94.t: "Imprisonment of Adolf Brand"
 germany_flavour_events.94.d: "Last week, Prussian police arrested and imprisoned well-known homosexual activist and leader of the Community of Free Spirits (Gemeinschaft der Eigenen), Adolf Brand - then, a week later, he was released. Founded in 1903, the Community was a homosexual advocacy group and literary association, one of the first of its kind on the planet, and the largest rival of the late Magnus Hirschfeld's Scientific-Humanitarian Committee. Brand himself was a fierce opponent of Hirschfeld until his death in 1935, even though both of them nominally fought for the same goals.\n\nBrand disagreed with Hirschfeld's scientific and medical approach to homosexuality and instead promoted an aesthetic, Greek-like understanding of manly brotherly love between 'virile men'. He virulently opposed Hirschfeld's idea of connecting male homosexuality with femininity and claimed that homosexual love was superior to heterosexual love, often to the point of outright hatred of women. In addition, Brand and his Community grew notably antisemitic and right-wing overtime - since the beginning, they maintained connections with the nationalist Wanderwogel movement, and later on toyed with the idea of a German homosexual 'Übermensch'.\n\nBecause of this, Brand hoped to find sympathy from our conservative government, yet his hopes were dashed and he was ultimately arrested for violating public decency laws. After a week, Brand made a bargain with the Prussian authorities - he will be released in exchange for giving up on all his activism. Already in financial ruin due to most of his wealth and literature being confiscated, he is certain to cause no troubles for us henceforth."
 germany_flavour_events.94.a: "Good to see he's been reeducated."

 germany_flavour_events.95.t: "Create the Auxiliary Police?" # Schleicher/SWR wartime
 germany_flavour_events.95.d: "Up to this point, our relationship with the extreme right has been tepid. The German Völkisch Party and their Savinkovist-influenced counterparts, the German Socialist Party, have agreed with us on certain points while dismissing us as 'moderates' or 'collaborators with the degenerated state' in general. Similarly, our relationship with the small, but existing far-right veteran organisations, youth leagues, and other associations has waxed and waned. Now that we are at war with the Syndicalists, they have completely muted their criticism of our regime and instead propose collaboration.\n\nThe DSP and other far-right organisations claim to have experience combating Syndicalists and social democrats on the streets and would like to form a cooperate combat organisation and neighbourhood watch, the Auxiliary Police (Hilfspolizei). This organisation would support state police in policing the streets, reporting Syndicalist spies and traitors, and maintaining order in occupied territories. Subordinate to the Prussian Secret Police, it would be headed by First Weltkrieg veteran and physician Leonardo Conti. The extremism of many of the likely Hilfspolizei members is concerning to more moderate members of our government, though - especially as it's possible that the officialized DSP and DvP activists will use their positions of power to settle scores with social democrats, liberals and Jewish citizens.\n\nShould we give the green light for this initiative and establish the Hilfspolizei?"
 germany_flavour_events.95.a: "Absolutely. These enthusiastic activists need a good outlet."
 germany_flavour_events.95.b: "No. This is unnecessary."

 germany_flavour_events.96.t: "Democratic Self-Defense" # Schleicher and SWR
 germany_flavour_events.96.d: "With the leadership of the SPD seemingly impotently unable to muster any resistance to the conservative regime beyond protest in the Reichstag, a handful of Social Democratic activists have taken matters to their own hands. A so-called 'Democratic Self-Defense' (Demokratische Notwehr) was established by left-wing veterans in Magdeburg, attracting activists from the SPD Young Turks, Socialist Party members and even radicalized trade unionists from local chapters of FAUD. It was led by Member of the Reichstag Karl Höltermann, himself a Weltkrieg veteran and journalist.\n\nThe organization's intention was to serve as the paramilitary arm of the 'all-German democratic movement', supposedly transcending party boundaries, although it was social democratic in practice. However, it was short-lived. The Prussian Secret Police infiltrated the organisation from the beginning, and the reactionary government in Prussia ordered it to be banned on the grounds of 'sheltering Syndicalist activists'. Faced with the full power of the state, the Self-Defense could not defend itself and surrendered without a fight. Six hundred arrests followed, including that of Höltermann and several other notable Magdeburg SPD leaders.\n\nWhat little motivation there was among the German social democrats to resist with force has been crushed. Their passivity and decades-long desperation to integrate into the political establishment have made them completely impotent when the call for resistance came."
 germany_flavour_events.96.a: "How pathetic."

 germany_flavour_events.97.t: "A Matter Close to the Heart" # SWR wartime
 germany_flavour_events.97.d: "Speaking from the opposition bench, pacifist Liberal MP Paul von Schoenaich challenged Minister of Foreign Affairs Ulrich von Hassell - does he and his 'hostile, warlike rhetoric' bear responsibility for the beginning of the war, and if so, should he not consider resignation? Ignoring the boos of his party's members trying to shout Schoenaich down, Hassell took the floor and began a long, impressive speech.\n\nHe began with an event from over twenty years ago - in 1914, fighting in the trenches, he was shot in the chest and still 'carries a French bullet in his heart'. Despite this, and despite his experience of French socialist extremism during his time as diplomat, he claims that he never held bitterness towards France nor sought a war with it. According to Hassell, France is a key part of the pan-European spirit - without it, or Italy, or Germany, or even Russia, Europe is just a rump, and they all contribute to a common European spirit - be it Germany as the engine of Europe and its natural leader or France as a birthplace of statesmanship and culture.\n\nWhen Europe fights itself, it declines from its rightful place as ruler of the world - and the Syndicalists, who deny the Christian, national, proud spirit of Europe and replace it with socialist decadence, are the instigators of this fight. They, Hassell claims, intend to spread their venomous ideology and further embroil Europe in bloodshed. This could be seen in the violent spread of syndicalism to Britain and elsewhere. Thus Germany's hand has been forced and, as Hassell finishes, it must save France from itself. Only once Syndicalism is erased from it can it rejoin the family of European nations and become part of a new, stronger Europe which once again dominates the world. The DVLP leader's speech was followed with powerful applause and soon printed by most major newspapers."
 germany_flavour_events.97.a: "For the renewal of Europe!"

 germany_flavour_events.98.t: "The Gray Reichskanzler" # DU
 germany_flavour_events.98.d: "The famous satirical Simplicissmus magazine hasn't been pulling its punches on the Democratic Union government - making fun of the bitter struggle with the right-wing establishment and the ceaseless conflicts within the parliamentary coalition through its bright and punchy caricature style. One of the magazine's targets is the Reichskanzler, Hermann Müller - particularly, they focus on how little of a public figure he seems to be. 'Where is Herr Müller? Has he camouflaged himself in the wallpaper to avoid the great right-wing conspiracy?' they ask.\n\nEvery joke has a grain of truth in it - even his close allies agree that Müller is an unexciting political figure, very unlike the young and active Carlo Mierendorff, or the fairly charismatic Otto Braun, or even the choleric and authoritarian Otto Wels. Described as an 'objectivity fanatic', he is more at comfort in his office or his room, talking to small groups, reading books or writing himself. He impresses many of his party's members with his sense of clarity and considerable expertise and is thus respected by most in the SPD, yet this does not translate to notability or fame outside of the party secretary's office.\n\nTo an extent, Müller is fine with this - sincere and even somewhat self-deprecating at heart, he states that he does not wish to put himself in situations which are 'not his area of expertise' - this includes grandiose speechmaking. Yet, perhaps it could be a good idea to brush up his speaking skills regardless?"
 germany_flavour_events.98.a: "The SPD is not a party of one. Leave public showmanship to others."
 germany_flavour_events.98.b: "Perhaps I should practice my speaking skills a little..."

 germany_flavour_events.99.t: "The Bürgerblock" # SWR with Center/Right Zentrum
 germany_flavour_events.99.d: "Though much of the policy in our government is decided upon by the Conservative and Fatherland Parties, we are always reminded of the third partner in our coalition - Zentrum, the Catholic giant whose decision to align with our coalition was crucial in overthrowing Reichskanzler Schleicher and ushering in the first conservative government since 1923.\n\nAt first, both Westarp and Kleist were worried that Zentrum would soon turn out to be a problematic actor. A wide coalition, it would certainly resist all of the measures of the Conservative Revolution and attempt to tug us back to the decrepit March Coalition consensus. Yet, paradoxically, as time passes, it is actually us who have begun tugging Zentrum to the right. Despite their pragmatic nature and willingness to cooperate with the liberals and the SPD, Zentrum has always kept them at arm's length, and now, with each party conference, the influence of the federalist Zentrum right has grown with one new appointment into the party's central committee after another. Zentrum's centre itself has grown increasingly conservative, now openly disavowing 'socialist experiments' and promoting close Catholic integration into the conservative Volksgemeinschaft. The Catholic trade union heavyweight Adam Stegerwald has offered his full cooperation, proposing promotion of non-socialist unions and stronger persecution of 'Syndicalist elements' in exchange for becoming Secretary of Labour.\n\nWe should make use of his and other Zentrum leaders' services - and construct an alliance of the conservative, bourgeois middle to ward off extremism from both sides. After all, the only real red line Zentrum has regarding our government is Hugenberg's concerning influence - and we have to agree with them..."
 germany_flavour_events.99.a: "Politics of the middle - not extreme experiments!"

 GER_polish_list_not_happy_tt: "This will worsen our relations with the Polish National Democrats in the §YMinority Bloc§!."
 germany_flavour_events.100.t: "The Polish Socialists Leave!" # DU when Clover Rev + allied with PPS during election
 germany_flavour_events.100.d: "Today, two deputies in the Social Democratic Group in the Reichstag, Józef Biniszkiewicz and Franciszek Trąbalski, announced their immediate departure from the group as well as from the majority. Both of them are not members of the SPD, but rather of the Polish Socialist Party of the Prussian Partition, which formed an electoral agreement with the SPD during the 1936 election campaign and won two constituencies in Upper Silesia.\n\nThe beginning of republican revolution in Poland has reignited the PPS zp's leaders' nationalist sympathies and alienated them from the government completely. After loud, furious speeches in the Reichstag where the two deputies demanded immediate political and economic independence for Poland, a withdrawal of the 'occupation forces' and 'to take the Kaiser's son back to Germany and allow the Polish people to decide their own fate', they joined the opposition. The Prussian Secret Police has already begun investigations into their possible connections with the Polish nationalist underground.\n\nUnfortunate, but perhaps we should have known this would happen, after all, the PPS split from the SPD once... twice... thrice..."
 germany_flavour_events.100.a: "We didn't expect them to betray us... again!"
 GER_PPS_departure_tt: "§Y2§! §SPPS zp§! deputies will §Rsplit from the SPD§! and form an independent §SSocialist Polish Group§!!"

 germany_flavour_events.101.t: "The Future of Bohemia"
 germany_flavour_events.101.d: "Through the circumstances of the war, we have gained complete control over Bohemia, and after refusing proposals to establish an independent Czech state due to nationalist pressure, we must now decide what to do with the acquired territories. Bohemia and Moravia have historically had an interesting position in pan-German planning. Most of the German population of Bohemia is concentrated in the border regions, collectively described as 'Deutschböhmen' (German Bohemia). Separating them from the rest and annexing them into the surrounding states may seem appealing at first, but it is believed that an ethnic Czech state could not survive without German-speaking border areeas.\n\nThis is not a problem for pan-German nationalists, who believe that the rest of Bohemia-Moravia can be controlled as a protectorate run by collaborationist officials and a German military presence. A more liberal and democratic alternative is to establish united Bohemia as a member state of the Empire instead - granting it a democratically elected parliament and allowing Czech territories to send representatives to the Reichstag. This could allow us to integrate all of Bohemia into greater Germany, though it will be more difficult to establish order in the short term, until the Czechs are willing to collaborate."
 germany_flavour_events.101.a: "Create the Kingdom of Bohemia." # DU only - core all at 80% compliance
 germany_flavour_events.101.b: "Establish a collaborationist protectorate and annex Deutschböhmen." # Schleicher/SWR - core Sudetes states at 50% compliance

 germany_flavour_events.102.t: "Right-Wing Catholics Integrated" # Immediately after DNVB formation, if Federalist Union formed or Z is in coalition
 germany_flavour_events.102.d: "The conference establishing the National People's Union was also attended by numerous right-wing Catholic politicians, who too belonged to the conservative coalition which braved Germany through its tough times and helped bring forth a revival of conservatism. Surprisingly, they have decided to take the next step - speaking before the delegates, Franz von Papen announced that he intends to become a member of the DNVB and will 'bring as many nationally-minded, patriotic Catholic men and women under the aegis of the all-conservative organisation'. This was followed by loud applause by delegates from Bavaria and Alsace-Lorraine. They, too, proclaimed the same decision - finally abandoning Catholic particularist politics and joining their Protestant compatriots in one all-Christian party.\n\nAt last, the long-sought dream of German conservative revolutionaries has been achieved - the division between Catholic and Protestant conservatives has been overcome! Crucially, this also includes the government of the second largest state of Germany, Bavaria, which is now a DNVB stronghold.\n\nAnd what does this mean for Zentrum itself, forced to shed its right wing? They will most likely move to the opposition, but without the SPD around, it will only be them and the increasingly marginalised Liberals, and even what's left of them may rip apart among the lines of toleration of DNVB or opposition to them, cooperation with underground Social Democrats or distance from them..."
 germany_flavour_events.102.a: "Together, for the glory of Germany and its race!"

 germany_flavour_events.103.t: "[GetYear] SPD Leadership Conference"
 germany_flavour_events.103.d: "Hermann Müller, the first Social Democratic Reichskanzler in the history of Germany, has announced that he will not seek another term as First Chairman of the SPD and intends to leave the leadership behind for the next generation. It has been known for years that Müller is not in great health, especially after surviving a major health scare in 1931, and even if one ignores that, he is hardly a young chicken by now. The SPD, meanwhile, needs new energy to continue its fight for the interests of the working class in the postwar era.\n\nA party conference has been organised in the city of Bielefeld, where the neorevisionist wing put forward the candidacy of journalist, newspaper editor, Hamburg councillor and, since 1936, Member of the Reichstag Theodor Haubach. One of the two key leaders of the neorevisionist wing and thus member of the overall 'Young Turks', alongside Carlo Mierendorff, Haubach has been in the headlines for the past decade, and his influence in party has only grown. After all, the Demokratische Union government was a perfect example of neorevisionist policy - a coalition with the liberals and Catholics which moves the SPD away from old socialist theories and instead transforms it into an active combatant for liberal democracy and social reform.\n\nAfter Mierendorff and Kurt Schumacher curried favors with the party centre and old revisionists, the Conference voted in favor of Haubach's candidacy - but with a catch. The conference will elect him a co-Chairman, who will come from another faction in the party and thus 'restrain' him, creating a balance and preventing a full neorevisionist takeover."
 germany_flavour_events.103.a: "And who will that be?"

 germany_flavour_events.104.t: "The Co-Chairman of the SPD"
 germany_flavour_events.104.d1: "The conference has voted for Max Seydewitz, Member of the Reichstag, as Haubach's co-Chairman. A surprising choice, it is a clear example of the growing strength of the left wing of the SPD - he was most strongly promoted by Secretary of Education Otto Grotewohl as well as the left-leaning Socialist Youth, though he also garnered surprising support among the veteran theoreticians of the SPD. The party's revisionists and rightists are nervous, but have accepted the result for now.\n\nSeydewitz's acceptance speech makes it clear that he intends to promote the SPD's Marxist, socialist roots, even in the post-syndicalist age, and will focus on organising the youth and the rank-and-file members of the Party. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 germany_flavour_events.104.d2: "The conference has voted for Wilhelm Sollmann, Member of the Reichstag and Under-Secretary of the Interior, as Haubach's co-Chairman. Considered to be a member of the right wing of the party, he has been described by a few as a 'neo-Staatspolitiker', a pragmatist in the same vein as Otto Braun and Carl Severing, and also has a nationalist streak, such as his support for pan-Germanism. Liberal newspapers claim that Sollmann's victory, especially promoted by Braun, Severing and the other revisionists, happened in response to the SPD's very troubling time in the Demokratische Union government, including a significant marginalisation of the left.\n\nIn his acceptance speech, Sollmann focused on the necessity of cooperation between the Social Democrats and the other pragmatic, pro-democratic forces in the country - the SPD needs to continue displaying its pragmatic credentials and show that it remains capable of leading the country. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 germany_flavour_events.104.d3: "The conference has voted for Adolf Schärf, formerly member of the parliament of Austria, later Member of the Reichstag, as Haubach's co-Chairman. With Austria's recent integration into the German Empire, the Austrian SDAP has integrated itself into the SPD, quickly becoming one of the party's largest branches - and they actively demanded an Austrian co-chairman ever since their integration. It appears that their demands have been met.\n\nIn his acceptance speech, Schärf focused on the need for a 'full unification of Germany' spiritually and culturally, while also repeated his firm alignment to the Social Democratic party program. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 germany_flavour_events.104.d4: "The conference has voted for Fritz Baade, trade union official and Member of the Reichstag, as Haubach's co-Chairman. In the Social Democratic Party, he is most famous for being the co-author of the Tarnow-Baade Plan, which, in spite of initial reservations, was adopted by the SPD during their time in government and led to an impressive economic recovery. Also known as the party's foremost expert on agriculture, Baade was crucial in formulating the party's response to the German agrarian crisis.\n\nIn his acceptance speech, Baade put most emphasis on the claim that the SPD is a party for the workers first and foremost - and then criticised the party's 'intellectual core' for spending too much time 'theorizing' instead of helping the working class. Needless to say, his memories of Rudolf Hilferding's scepticism towards the Tarnow-Baade Plan are behind his divisive claims. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 germany_flavour_events.104.d5: "The conference has voted for Fritz Naphtali as Haubach's co-Chairman. Known as Rudolf Hilferding's protege, Naphtali is one of the party's most influential economic theorists and a promoter of 'economic democracy', as well as a notable critic of the Tarnow-Baade Plan. His victory was easy to predict - among the party centre, he is perhaps the most prominent leader who is not one foot in the grave.\n\nIn his acceptance speech, Naphtali focused on the future of the German economy, claiming that he will work on a new theory of economic democracy and a new party program which more adequately represents the conditions and needs of postwar Germany. He lodged criticism both towards the ADGB and their 'nationalist influences' as well as the 'intransigence' of the party left. Theodor Haubach's speech, in comparison, was a lot more curt, concerning itself more with the defense of democracy and the search for practical, democratic solutions for Germany in the postwar era."
 germany_flavour_events.104.a: "All together for the working class!"

