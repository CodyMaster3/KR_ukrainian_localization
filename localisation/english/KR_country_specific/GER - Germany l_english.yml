 germany_spd_events.2.t: "Програма з Лігніца"
 germany_spd_events.2.d: "Програма Ерфурта, ухвалена 1891 року, добре послужила справі об'єднання партії під час дискусій навколо ревізіонізму та втримала курс під час Світової війни, однак виявилася застарілою в умовах парламентської системи, запровадженої у березні 1920 року. Вихід радикального крила партії та революції у Франції й Росії змусили партію чітко сформулювати своє ставлення до цих тектонічних змін. У 1922 році в сілезькому містечку Лігніц було скликано загальнопартійну конференцію, на якій після кількох днів обговорень була ухвалена нова партійна програма, що й досі є основою політики СДПН.\n\nПрограма з Лігніца зберігає марксистські основи партії, як-от концепцію класової боротьби та поступовий перехід до соціалізму, але істотно розпливчастіша щодо їх форм і засобів. Вона більш відкрита до непроletарського членства, такого як аграрії та «білі комірці», і проголошує, що середньостроковим пріоритетом СДПН є демократична парламентська держава, де робітники зможуть висловлювати свої інтереси, захищати свої права та розвивати класову свідомість. Конституційна мета — реформувати Імперію у повноцінну парламентську монархію: досягнення Березневої Конституції мають бути захищені та розширені, а джерелом влади має стати народ.\n\nПрактичні вимоги включають націоналізацію залізниць, вугільної та сталеливарної промисловості, реформу системи соціального захисту, соціальне житло, розпуск картелів і реформу державної служби. На виборах 1936 року кандидати СДПН виступали саме з цими пунктами, а не з далекими закликами до конституційної перебудови, тож виборці чекають на виконання обіцянок..."
 germany_spd_events.2.a: "Потрібно знайти баланс між коротко- та довгостроковими цілями."

 germany_spd_events.3.t: "Напруження між коаліцією та ЛНП"
 germany_spd_events.3.d: "На відміну від наших опонентів справа, ми спираємося на парламентську підтримку, і гетерогенність нашої коаліції означає, що конфлікти між партнерами неминучі. Поки ці вогнища напруги локалізовані, їх можна прийняти, але ми маємо стежити, щоб ніхто не вийшов із коаліції та не зруйнував уряд.\n\nЦього разу конфлікт виник між Ліберальною народною партією та іншими учасниками коаліції. Їхня віра у вільний ринок, хай і регульований та «прогресивний» заради миру між працею та капіталом, була піддана сумніву зліва. Конфлікт нетривко розгорівся у пресі й швидко згас."
 germany_spd_events.3.a: "Спокійно!"

 germany_spd_events.4.t: "Напруження між коаліцією та Центрумом"
 germany_spd_events.4.d: "На відміну від наших опонентів справа, ми спираємося на парламентську підтримку, і гетерогенність нашої коаліції означає, що конфлікти між партнерами неминучі. Поки ці вогнища напруги локалізовані, їх можна прийняти, але ми маємо стежити, щоб ніхто не вийшов із коаліції та не зруйнував уряд.\n\nЦього разу конфлікт стався з Центрумом. Їхня одержимість католицькими інтересами, іноді вкрай консервативними як у соціальному, так і в економічному плані, призвела до зіткнення з рештою депутатів. Конфлікт нетривко розгорівся у пресі й швидко згас."
 germany_spd_events.4.a: "Спокійно!"

 germany_spd_events.5.t: "Напруження між коаліцією та аграріями"
 germany_spd_events.5.d: "На відміну від наших опонентів справа, ми спираємося на парламентську підтримку, і гетерогенність нашої коаліції означає, що конфлікти між партнерами неминучі. Поки ці вогнища напруги локалізовані, їх можна прийняти, але ми маємо стежити, щоб ніхто не вийшов із коаліції та не зруйнував уряд.\n\nЦього разу конфлікт виник між аграрними партіями та іншими учасниками коаліції. Захищаючи інтереси сільських працівників, вони природно більш консервативні, ніж інші союзники, що й стало джерелом суперечок. Конфлікт нетривко розгорівся у пресі й швидко згас."
 germany_spd_events.5.a: "Спокійно!"

 germany_spd_events.6.t: "Напруження між коаліцією та нацменшинами"
 germany_spd_events.6.d: "На відміну від наших опонентів справа, ми спираємося на парламентську підтримку, і гетерогенність нашої коаліції означає, що конфлікти між партнерами неминучі. Поки ці вогнища напруги локалізовані, їх можна прийняти, але ми маємо стежити, щоб ніхто не вийшов із коаліції та не зруйнував уряд.\n\nЦього разу конфлікт стався з Блоком нацменшин. Єдиною причиною їх приєднання до Демократичного Союзу був захист прав національних меншин, а в соціальних та економічних питаннях вони вкрай консервативні, що й призвело до серйозних тертя з іншими партіями. Конфлікт нетривко розгорівся у пресі й швидко згас."
 germany_spd_events.6.a: "Спокійно!"

 germany_spd_events.7.t: "Напруження між коаліцією та лівими"
 germany_spd_events.7.d: "На відміну від наших опонентів справа, ми спираємося на парламентську підтримку, і гетерогенність нашої коаліції означає, що конфлікти між партнерами неминучі. Поки ці вогнища напруги локалізовані, їх можна прийняти, але ми маємо стежити, щоб ніхто не вийшов із коаліції та не зруйнував уряд.\n\nЦього разу конфлікт виник із лівим крилом СДПН. Активні в громадянському суспільстві, недовірливі до монархічної системи та відкриті до співпраці з крайніми лівими, вони викликають труднощі для консервативніших членів коаліції й тому були піддані критиці. Конфлікт нетривко розгорівся у пресі й швидко згас."
 germany_spd_events.7.a: "Спокійно!"

 germany_spd_events.83.t: "Smooth Sailing"
 germany_spd_events.83.d: "Unlike our opponents on the right, we rely on parliamentary support to keep our government going, and the heterogeneous nature of our coalition means that conflict between our partners inevitably flares every once in a while. As long as these fires get contained, these disagreements over the direction can be accepted, but we should still ensure that nobody splits off and sinks the cabinet.\n\nIt seems that we have avoided any tensions within the coalition thus far - all of the parties are in agreement on the direction of the state and there's no fires needing to be put out."
 germany_spd_events.83.a: "Wow... really?"

 germany_spd_events.8.t: "Провал бюджету в Прусському сеймі"
 germany_spd_events.8.d: "Не дивно, що не всі раді створенню першого соціал-демократичного уряду в історії Німеччини. Консервативні й реакційні політики лютують і шукають будь-які важелі влади, щоб повалити наш кабінет. Рішення вони знайшли у Пруссії — де завдяки плюралістичному виборчому праву в нижній палаті та аристократичному складу Палати панів вони мають непропорційний вплив. У Пруссії вони обрали шлях повної обструкції. Одна за одною, протестні заяви проти федерального законодавства надходили з Прусського сейму, і співпраця між цими гілками влади стала вкрай складною, якщо взагалі можливою.\n\nОстанньою краплею стало раптове рішення Прусської Палати панів відмовитися голосувати за бюджет на наступний рік, а також жорстко відхилити будь-які альтернативні пропозиції. Це відверта обструкція, спрямована на повалення прусського уряду, аби завдати удару по СДПН — вкрай неделікатний крок, але справді болючий. Федеральний уряд досі покладається на прусську адміністрацію для виконання законів, і якщо прусська державна служба опиниться у простої, весь уряд може бути паралізований."
 germany_spd_events.8.a: "Це відвертий саботаж!"

 germany_spd_events.9.t: "Прусська рокада"
 germany_spd_events.9.d1: "Провал бюджету в Палаті панів став фатальним для уряду Отто Брауна — на жаль, наш ключовий союзник у Королівстві Пруссія не зміг утримати свою коаліцію. Через кілька днів після бюджетної поразки він подав у відставку, а його кабінет розпустили.\n\nНа його місце сформовано ще одну антисоціал-демократичну «велику коаліцію» за зразком непартійного уряду Зігфріда фон Редерна. Незалежного юриста й колишнього міністра фінансів у кабінеті Редерна, Йоганнеса Попіца, було запрошено очолити новий уряд.\n\nПопіц вирішив скоритися волі Палати панів і нової більшості в нижній палаті — тож відкинув усі пропозиції щодо переговорів із федеральним урядом і відверто відмовляється від співпраці. У майбутньому може бути ухвалено вкрай консервативний бюджет, спрямований на навмисне послаблення функцій федерального уряду, але наразі уряд усе більше паралізований."
 germany_spd_events.9.d2: "Стикнувшись із агресивним опором Палати панів, уряд Пруссії, який і так був консервативним і опозиційним до СДПН, вирішив приєднатися до обструкції. Кабінет було переформовано з додаванням ще більш правих політиків, а міністр-президент оголосив про відмову від будь-яких переговорів із федеральним урядом найближчим часом.\n\nПротистояння між федеральним і прусським урядами, якого побоювалися з часу розділення посад рейхсканцлера та міністра-президента Пруссії, розпочалося. У майбутньому може бути ухвалено вкрай консервативний бюджет, спрямований на параліч функцій федерального уряду, але наразі уряд усе більше паралізований."
 germany_spd_events.9.a: "Недобре..."

 germany_spd_events.10.t: "Зустріч у Берліні"
 germany_spd_events.10.d: "У Берліні відбулася частково таємна зустріч численних впливових правих діячів, на якій обговорювалися реформи кабінету Мюллера та недавня політична перестановка в прусському сеймі. У несподіваному вияві єдності після провалу спроб повалити Курта фон Шлейхера або демократичну коаліцію у 1936 році, зустріч організували голови ДкП та DVLP — Куно фон Вестарп і Ульріх фон Гассель. До них приєднався їхній контакт у Прусській палаті панів — Отто II цу Зальм-Горстмар, давній симпатик ультраправого руху Гасселя.\n\nТакож були присутні Генріх Класс із Пангерманської ліги, Адольф фон Трота з Морської ліги й Тіло фон Вільмовський — консерватор, тісно пов’язаний із різними зацікавленими колами. Обговорення були зосереджені на уряді СДПН та його перспективах — усі учасники погодилися, що соціал-демократичний курс веде до синдикалізму, влади натовпу, економічного краху, морального занепаду тощо.\n\nХоча нічого конкретного з цієї зустрічі поки що не вийшло, всі присутні пообіцяли підтримати бунт прусського сейму та «домогтися падіння кабінету Мюллера і приходу відповідального уряду від Національної опозиції будь-якими необхідними засобами»."
 germany_spd_events.10.a: "Недобре..."

 germany_spd_events.11.t: "Карл Зеверінг вказує на неефективність"
 germany_spd_events.11.d: "Минають місяці, а політичні суперечки, що спалахнули після біржового краху в Берліні, досі не вщухли. Повільність реформ і постійна необхідність компромісів із консервативними силами дедалі більше дратують електорат Соціал-демократичної партії — хоч мало хто очікував, що Мюллер і решта уряду змахне чарівною паличкою й побудує справедливий лад за один день, ніхто не сподівався на такий запеклий спротив.\n\nМіністр внутрішніх справ Карл Зеверінг нещодавно значно підсилив суспільне напруження. Його завданням була реформа федеральної та прусської адміністрацій для спрощення впровадження соціальних і політичних реформ. Зеверінг відкрито звинуватив прусську бюрократію — історично впливову та шановану — в реакціонізмі. Вона нібито навмисне гальмує реформи, щоб саботувати перший соціал-демократичний уряд.\n\nПравиця, звісно, не сприйняла це добре. У Kreuzzeitung — впливовій газеті прусської еліти — з’явилися численні нападки на Зеверінга та уряд Мюллера, де захищалася «неупередженість і досконалість» державної служби, а СДПН звинувачували в намірах «політизувати чиновництво для встановлення диктатури робітничого класу»."
 germany_spd_events.11.a: "Слід провести ревізію бюрократії."
