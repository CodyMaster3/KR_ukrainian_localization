 germany_foreign_events_new.1.t: "План Пріттвіца"
 germany_foreign_events_new.1.d: "Ми отримали повідомлення з Берліна через посла Німецької Імперії у Вашингтоні, Фрідріха Вільгельма фон Пріттвіца унд Ґаффрона. Хоча США уникнули участі у Великій війні, відносини між нами й Німецькою Імперією значно погіршилися за останні два десятиліття — громадські симпатії до Антанти, новини про звірства Центральних держав у Бельгії, Сербії та Вірменії, а також відновлення необмеженої підводної війни у 1918 році лише посилили підозри. Втім, Берлін прагне перегорнути цю сторінку і започаткувати продуктивне партнерство між двома найбільшими економіками світу.\n\nПосол пропонує торговельно-інвестиційний проєкт під назвою \"План Пріттвіца\", який передбачає зниження тарифів у німецько-американській торгівлі та надання кількох безвідсоткових кредитів, щоб пожвавити нашу економіку. Неофіційно, цей план покликаний стримати зростання соціалізму в США — і хоч користь очевидна, прийняти роль другорядної сили під впливом німецького гегемона може бути занадто принизливо для американської гордості."
 germany_foreign_events_new.1.a: "Було б нерозумно відмовитися"
 germany_foreign_events_new.1.b: "У нас є гордість — це точно підступ"

 germany_foreign_events_new.2.t: "США приймають план Пріттвіца"
 germany_foreign_events_new.2.d: "Уряд Сполучених Штатів погодився на план Пріттвіца, і перші фінансові перекази вже прямують до Вашингтона, щоб допомогти їм в економічному відновленні."
 germany_foreign_events_new.2.a: "Чудово."

 germany_foreign_events_new.3.t: "США відмовляються від плану Пріттвіца"
 germany_foreign_events_new.3.d: "Уряд США, вперто тримаючись за свою гордість і не бажаючи визнавати статус другорядної сили, яку рятує німецький гегемон, відмовився від плану Пріттвіца."
 germany_foreign_events_new.3.a: "Дурість з їхнього боку."

 germany_foreign_events_new.4.t: "Підтримка з Батьківщини"
 germany_foreign_events_new.4.d: "Нас поінформували, що уряд у Берліні схвалив значне збільшення фінансування для двох головних колоній — Міттельафрики та Східної Азії. Це включає розширення фінансування економічних проєктів, державне будівництво й постачання військового обладнання для колоніальних військ. У нашій хронічній нестачі ресурсів — це життєво важливий фінансовий імпульс, високо оцінений нашою бюрократією."
 germany_foreign_events_new.4.a: "Ми вдячні за підтримку."

 germany_foreign_events_new.5.t: "Німецька підтримка прибуває"
 germany_foreign_events_new.5.d: "Ми отримали повідомлення з Берліна — Німецька Імперія, прагнучи запобігти зростанню синдикалізму й японському впливу в Китаї, пропонує надіслати військову місію з кількох офіцерів у відставці, піхотного спорядження та легіону добровольців-ветеранів. Офіцери тренуватимуть нашу армію та консультуватимуть її, ознайомлюючи з найсучаснішими концепціями мобільності та поєднаних дій."
 germany_foreign_events_new.5.a: "Нам потрібна вся можлива допомога"
 germany_foreign_events_new.5.b: "Ми впораємося й без допомоги Заходу"

 germany_foreign_events_new.6.t: "[LEP.GetLeader] приймає"
 germany_foreign_events_new.6.d: "[FROM.GetLeader] погодився на умови нашої військової місії, і вона оселиться в Нанкінському кліку. Це забезпечить Німеччині цінний досвід сучасної війни й зміцнить наші інтереси в Китаї."
 germany_foreign_events_new.6.a: "Чудово."

 germany_foreign_events_new.7.t: "[LEP.GetLeader] відмовляє"
 germany_foreign_events_new.7.d: "[FROM.GetLeader] шокував наших дипломатів, відмовившись приймати військову місію. Отже, Нанкін залишиться сам на сам із ворогами."
 germany_foreign_events_new.7.a: "Як він сміє?"

 germany_foreign_events_new.8.t: "Німецько-американська самооборона організовується"
 germany_foreign_events_new.8.d: "До нас дійшли нові новини з Німецької Імперії — цього разу, наша служба безпеки виявила зв’язок між німецьким посольством і зростанням німецько-американських загонів самооборони у традиційно німецьких округах. Мільйони емігрантів, що зберігають зв'язок із Батьківщиною, також поділяють її страх перед синдикалізмом. Офіційно ці групи озброєні лише для самооборони від \"синдикалістських банд\", але якщо спалахне широкомасштабне насильство — вони не залишаться осторонь."
 germany_foreign_events_new.8.a: "Ще одне німецьке втручання..."
