 germany_bavarian_crisis_events.19.t: "Королівство Саксонія"
 germany_bavarian_crisis_events.19.d: "Королівство Саксонія відоме багатьма прізвиськами протягом своєї бурхливої історії, серед яких \"Зразкова держава консерватизму\", \"Полігон реакції\" або \"Червоне королівство\". Ці терміни походять з часів, коли саксонська політика перебувала під міцним контролем беззаперечного консервативно-націонал-ліберального фронту проти зростаючих соціал-демократів, які, попри надзвичайно репресивні виборчі обмеження, змогли здобути майже 50% голосів, але фактично не мали представництва в Ландтазі. Лише в 1909 році ці обмеження були здебільшого скасовані після масштабних страйків, і кількість мандатів СДПН у Ландтазі зросла з 1 до 25. Відтоді, особливо з 1920 року, домінування соціал-демократів у королівстві залишалося незаперечним.\n\nОднак саксонська СДПН суттєво відрізняється від інших відділень партії в Імперії. Вони виступають за співпрацю навіть із більш правими буржуазними партіями, добре усвідомлюючи, що позитивне ставлення до держави в традиції Фердинанда Лассаля приносить партії більше користі, ніж вічна опозиція. Патріотизм і саксонський партикуляризм також відіграють важливу роль у їхній програмі, що забезпечило їм довіру покійного короля Фрідріха Августа III та його молодого наступника Георга II. Це, звісно, може зробити їх потужними союзниками баварців. Однак Червоний Генерал також уособлює багато з того, що саксонці пропагували протягом багатьох років, зокрема здорове поєднання соціалізму та патріотизму. Тому уряд СДПН-ЛВП-ВП у Дрездені може відіграти дуже важливу роль у досягненні наших політичних цілей."
