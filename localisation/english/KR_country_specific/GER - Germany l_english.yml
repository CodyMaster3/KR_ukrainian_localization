 germany_bavarian_crisis_events.20.b: "Вони — втрачені. Зосередитись на інших."

 germany_bavarian_crisis_events.21.t: "Тюринзьке коло"
 germany_bavarian_crisis_events.21.d: "Останнім регіоном, чиї голоси є під питанням, є Тюрингія — край абсолютних контрастів. Серед лісистих пагорбів і ідилічних середньовічних міст спеціалізована промисловість зустрічає обширні сільськогосподарські угіддя, космополітична висока культура — вузьколобе селянське життя, а політична лівиця — політичну правицю. Крайня фрагментація на 8 малих князівств плюс велика прусська частина на півночі довгий час стримувала регіон, але об'єднання, яке радикали-прогресисти вимагали протягом десятиліть, досі несумісне з німецькою конституцією. Іронічно, що фрагментація має одну величезну перевагу: разом усі тюринзькі держави з менш ніж 2 мільйонами мешканців мають більше голосів у Бундесраті, ніж могутня Баварія майже з 7 мільйонами мешканців, що робить їх цінними союзниками для досягнення більшості.\n\nНаразі чотири тюринзькі держави перебувають під правим урядом, переважно за участі Ландбунду, DkP, НЛП і ВП. Дуже нещодавно DVLP також почала набирати популярність — у Саксен-Кобург-Гота, колишньому осередку СДПН, вони вже твердо закріпилися, частково через непряму підтримку реакційного герцога Карла Едуарда, і продовжують зростати в інших державах. Історично Тюрингія завжди була надійним союзником у часи потреби, тому наші надії високі, що наші інтереси співпадуть з інтересами урядів у Готі, Веймарі, Альтенбурзі та Грайці."
 germany_bavarian_crisis_events.21.a: "Ми звернемося. Зосередитись на надмірних вимогах Баварії."
 germany_bavarian_crisis_events.21.a2: "Ми звернемося. Зосередитись на тому, як ми створимо сильнішу Імперію."
 germany_bavarian_crisis_events.21.a3: "Ми звернемося. Відправити віце-канцлера Вільмовського на переговори."
 germany_bavarian_crisis_events.21.b: "Вони — втрачені. Зосередитись на інших."

 germany_bavarian_crisis_events.22.t: "Тюринзьке коло"
 germany_bavarian_crisis_events.22.d: "Поки Гота, Веймар, Альтенбург і Грайц перебувають під контролем правих, інші чотири тюринзькі держави керуються лівими урядами. СДПН домінує в тих державах зі значним промисловим та гірничим сектором і відсутністю аграрного потенціалу — без сильної присутності Ландбунду для стримування їхньої популярності, соціал-демократи практично безперешкодно керують цими регіонами. Ройс-Гера, Саксен-Мейнінген і два Шварцбурги практично безперервно управляються урядами на чолі з СДПН із часів реформ після Світової війни, а місцеві монархи залишилися переважно байдужими до цієї політичної зміни, присвячуючи свій час благодійності та витонченим мистецтвам замість політичних інтриг.\n\nЗвичайно, соціал-демократичні уряди в Гері, Мейнінгені, Рудольштадті та Зондерсхаузені можуть бути важчими для схилення на наш бік, ніж їхні консервативні сусіди. Проте, враховуючи їхнє довготривале небажання підтримувати федералізм, цілком ймовірно, що вони віддадуть перевагу \"Червоному генералу\" над зарозумілими і консервативними баварцями на півдні."
 germany_bavarian_crisis_events.22.a: "Ми звернемося. Зосередитись на надмірних вимогах Баварії."
 germany_bavarian_crisis_events.22.a2: "Ми звернемося. Зосередитись на тому, як ми створимо сильнішу Імперію."
 germany_bavarian_crisis_events.22.a3: "Ми звернемося. Відправити віце-канцлера Вінніга на переговори."
 germany_bavarian_crisis_events.22.b: "Вони — втрачені. Зосередитись на інших."

 germany_bavarian_crisis_events.23.t: "Падіння Шлейхера"
 germany_bavarian_crisis_events.23.d: "Бундесрат зібрався, і його рішення остаточне — авантюра Шлейхера не вдалася. Посилаючись на численні випадки порушення урядом Шлейхера прав федеральних земель, закріплених у Конституції, представники земель заявили, що \"побоювання Баварії мають бути враховані\", і відхилили запит уряду на проведення Імперської екзекуції, що фактично стало обережним визнанням баварської відмови від Декрету про надзвичайні повноваження. Це завдало остаточного удару по уряду Червоного генерала — зіткнувшись із обуренням земель, рейхстагу і навіть власних союзників, він запропонував свою відставку з усіх посад.\n\nХоча час Шлейхера на посаді рейхсканцлера був відносно коротким, його вплив на країну був величезним. Влада рейхстагу у виборі та контролі уряду, що зростала останніми десятиліттями, була серйозно підірвана, і дедалі більше влади зосередилося в руках групи генералів, бюрократів, партійних функціонерів і бізнесменів, що складали оточення Шлейхера. За їхньою порадою Вільгельм II, як німецький імператор, призначив Карла Фрідріха Герделера новим рейхсканцлером.\n\nКонсервативний державний службовець і бургомістр Кенігсберга, Герделер був одним із найближчих союзників Шлейхера, і його першочерговим завданням буде навести лад після свого попередника."
 germany_bavarian_crisis_events.23.a: "Сподіваймося, що новий уряд зможе владнати ситуацію..."

 germany_bavarian_crisis_events.24.t: "Поразка Баварії"
 germany_bavarian_crisis_events.24.d: "Бундесрат зібрався, і його рішення остаточне — рішення уряду Баварії анулювати укази, прийняті відповідно до Декрету про надзвичайні повноваження, було визнано порушенням обов'язків федеральних земель Імперії. Представники надали уряду Шлейхера зелене світло на проведення Імперської екзекуції проти Баварії, хоча, на відміну від Брауншвейга, тут не було застосовано насильства. Як тільки підрозділи Імперської армії були мобілізовані і направлені до Мюнхена, король Баварії Рупрехт сам перейшов на бік інтервентів — він не бажав громадянської війни між Німеччиною і Баварією і вирішив співпрацювати з режимом Шлейхера, навіть якщо це означало відставку уряду Генріха Хельда.\n\nУ Мюнхені замість Хельда був призначений державний комісар Людвіг Зібер, який негайно сформував націоналістичний правий уряд, лояльний до Берліна. Оскільки Баварія довгий час була головним захисником прав федеральних земель Німеччини, знищення її волі до спротиву означає, що більше не залишилося жодних серйозних викликів амбіціям Шлейхера на створення Нової держави."
 germany_bavarian_crisis_events.24.a: "Великий проект тепер не має опору."

 germany_bavarian_crisis_events.25.t: "Захоплення Пруссії"
 germany_bavarian_crisis_events.25.d: "Поразка Баварії дозволила Шлейхеру звернути погляд на Пруссію — яка досі керувалась окремим урядом і час від часу вступала в конфлікт із програмами та реформами рейхсканцлера. Розрив між федеральним і прусським урядами, який контролював сімдесят відсотків населення, території та промисловості, давно був однією з найслабших точок Німецької держави, що викликала у Шлейхера ненависть — іще до того, як він став рейхсканцлером, він виступав за пропозиції розділити Пруссію або перетворити її на Райхсланд під повним контролем Берліна.\n\nПосилаючись на постійний економічний спад і політичні заворушення, які вимагали надзвичайних заходів зверху, Шлейхер за допомогою кронпринца успішно переконав Вільгельма II зняти чинного міністра-президента і призначити рейхсканцлера на цю посаду, відновивши об'єднання влади, як це було до 1923 року. Було призначено позачергові вибори до нижньої палати прусського ландтагу, які невдовзі дали результат, сприятливий Червоному генералу — опозиційні партії, такі як СДПН та DVLP, були послаблені, і значно більше депутатів підтримували курс рейхсканцлера.\n\nЦе надало Шлейхеру політичний капітал, необхідний для безпрецедентної централізації Імперії..."
 germany_bavarian_crisis_events.25.a: "Уся Німеччина буде зведена в єдиний режим."

 germany_bavarian_crisis_events.26.t: "Штегервальд іде у відставку з посади державного секретаря праці"
 germany_bavarian_crisis_events.26.d: "На здивування громадськості, Адам Штегервальд, давній прихильник рейхсканцлера Шлейхера і одна з ключових фігур у його складній мережі перехресних зв'язків, офіційно оголосив про свою відставку з посади державного секретаря праці після Імперської екзекуції проти Баварії. Політичний спостерігач, природно, усвідомлює справжні причини. Як лідер різнорідної партії, Штегервальд не міг дозволити собі залишитися в уряді, який вдався до силових дій проти найпотужнішої центристської федеральної землі. Тиск із боку земель став занадто великим навіть для такого самовпевненого голови, як Штегервальд — відставка була здійснена переважно задля збереження єдності партії у момент кризи.\n\nПроте це не єдина причина. Після початкової наївності титан християнського профспілкового руху, схоже, нарешті усвідомив, що був лише маленькою фігуркою в розлогій мережі Шлейхера. Очевидно, що мета Шлейхера виходить далеко за межі кооптації старих профспілкових лідерів — він прагне повного контролю над усім профспілковим рухом за допомогою нових організацій, повністю орієнтованих на рейхсканцлера."
 germany_bavarian_crisis_events.26.a: "Чи починають руйнуватися основи кабінету Шлейхера?"

 germany_bavarian_crisis_events.27.t: "Придушення керівництва Баварської народної партії"
 germany_bavarian_crisis_events.27.d: "Спроба порушити конституцію з боку керівників Баварської народної партії в Мюнхені показала, на що здатні старі політичні еліти заради збереження власних інтересів. Стало очевидно, що не лише баварський уряд стояв за цим, а й ціла антиберлінська змова федеральних і партикуляристських кіл, що сягала найвищих ешелонів партії Центру. Тепер настав час завдати удару.\n\nПід наглядом нового маріонеткового уряду в Мюнхені розпочалося придушення підозрілих високопосадовців БВП, і в'язниця Штадельгайм переповнена відомими обличчями федерального фронту. Серед них — і голова партії Центру Фріц Шеффер, ключова ланка між керівництвом у Берліні та регіональними відділеннями, передусім у Баварії.\n\nБез Шеффера партія фактично обезголовлена. Ми подбаємо, щоб він і його поплічники більше ніколи не ступили на політичну арену після звільнення."
 germany_bavarian_crisis_events.27.a: "Де рубають ліс — там тріски летять."

 germany_bavarian_crisis_events.28.t: "Виключення Штегервальда з партії Центру"
 germany_bavarian_crisis_events.28.d: "Криза назріває у партії Центру. Імперська екзекуція проти Баварії створила непримиренну прірву між урядом Шлейхера і бастіоном католицьких інтересів, і в центрі конфлікту опинився Адам Штегервальд. Його звинувачують у бездіяльності перед лицем інтервенції, що, на думку керівництва партії, ганьбить католицьку спільноту. Почалася процедура його виключення.\n\nХоча медійний розголос великий, виключення не матиме значних негативних наслідків для Штегервальда. Відчужений від партійної політики, він тепер може ще тісніше пов'язати профспілки з апаратом Шлейхера."
 germany_bavarian_crisis_events.28.a: "Той, хто не має чого втрачати, падає м'якше."

 germany_bavarian_crisis_events.1000.t: "[GRU.GetName] Підкоряється"
 germany_bavarian_crisis_events.1000.d: "Після переговорів та урядового тиску нам вдалося змусити делегатів [GRU.GetNameDef] у Бундесраті підкоритися, і тепер вони віддадуть усі свої голоси за проведення Імперської екзекуції проти баварських заколотників."
 germany_bavarian_crisis_events.1000.a: "Добре."

 germany_bavarian_crisis_events.1001.t: "[GRU.GetName] Стає на бік Баварії"
 germany_bavarian_crisis_events.1001.d: "Попри всі наші спроби змусити їх змінити думку, делегати [GRU.GetNameDef] вирішили захистити дії баварського уряду в Бундесраті й тепер голосуватимуть проти всіх спроб розширити Декрет про надзвичайні повноваження чи здійснити Імперську екзекуцію проти Баварії."
 germany_bavarian_crisis_events.1001.a: "Дурні!"

 germany_swr_events.1.t: "Консервативна революція"
 germany_swr_events.1.d: "Десятиліття тому політика \"Самлунгсполітік\", спрямована на об'єднання однодумців у боротьбі проти зростання лівих, відіграла вирішальну роль у захисті інтересів Імперської держави. Але часи змінилися. Сьогодні загрози походять не лише ззовні, а й від внутрішніх слабкостей. Перетворення кайзера на слабкого маріонеткового правителя в руках інтернаціоналістських парламентарів зробило його мішенню тієї самої політики, яку він колись підтримував: Самлунгсполітік проти самої держави.\n\nЗавдяки мудрому керівництву голови DVLP Ульріха фон Гасселя та голови DkP Куно фон Вестарпа те, чого раніше не змогли досягти через дрібні суперечки та нестачу рішучості, нарешті стало реальністю: багаторічні розбіжності подолано, об'єднавши консервативні рухи минулого і сьогодення. Епоха безцільного поміркованого реформізму та псевдолівих експериментів Шлейхера завершена. Справжній національний фронт повалив прогнилі структури старого порядку — Консервативна революція неминуча.\n\nХоча чорнобіло-червоний фронт охоплює широкий спектр правих сил — від середньокласових популістів до крайніх правих промисловців і велькішів, — переважають національно-революційна Німецька Вітчизняна партія та аграрно-аристократична Німецька консервативна партія. Ключові урядові міністерства будуть розподілені між ними, а титульне лідерство коаліції — рейхсканцлерство — отримає позапартійний компромісний кандидат, довголітній прусський чиновник Евальд фон Кляйст-Шменцін. Як один із найгучніших критиків Шлейхера, Кляйст здобув повагу серед правих. Його примирливе керівництво покликане покласти край фракційності серед консерваторів."
 germany_swr_events.1.a: "Почнемо."

 germany_swr_events.2.t: "Гугенберг вимагає економічний департамент"
 germany_swr_events.2.d: "Як і очікувалося, DkP збереже контроль над аграрними питаннями, і державний секретар Мартін Шіле залишиться на посаді. Тим часом DVLP висунула претензію на економічний департамент із досить суперечливою кандидатурою: ніхто інший, як відомий медіамагнат Альфред Гугенберг, другий голова партії.\n\nОстанніми роками Гугенберг викликав чимало суперечок. Як ультрареакціонер, він є реліктом минулої епохи у партії, яка з 1929 року поступово пом'якшила свої позиції задля розширення електорату. Колись вважався провідним економічним експертом ультраправої DVLP за часів Вольфганга Каппа та Георга Шіле, і мав амбіції очолити партію. Проте перемога молодого покоління на чолі з Ульріхом фон Гасселем на з'їзді 1929 року змінила розклад сил.\n\nПроте величезні фінанси Гугенберга роблять його незамінним. Його вплив поширюється повсюдно, мов щупальця восьминога. Ігнорувати його вимоги було б небезпечно, навіть попри його обмежену реальну підтримку всередині партії. Його призначення може бути спробою зменшити напругу всередині коаліції, проте його суперечлива репутація й напружені відносини з кайзером додають складності."
 germany_swr_events.2.a: "Нехай отримає посаду."
 germany_swr_events.2.b: "Ні, потрібно обмежити його вплив."
 GER_hugenberg_appointed_tt: "§RГугенберг досі мріє домінувати на правому фланзі. Його призначення тимчасово заспокоїть його, але чи це правильне рішення?§!\n\nВарто накопичити £GFX_pol_power_icon Політичну Владу, щоб мати змогу стримувати його вплив у майбутньому."
 GER_hugenberg_not_appointed_tt: "§RВідкидання Гугенберга призведе до негайного конфлікту. Чи готові ми до цього?§!\n\nВарто накопичити £GFX_pol_power_icon Політичну Владу на випадок боротьби з його впливом."

 germany_swr_events.3.t: "Торгівля посадами"
 germany_swr_events.3.d: "Іронічно, але тепер, коли Шлейхер впав, ті самі \"патріоти\", що критикували демократів за пріоритети партійних інтересів, самі рвуться до державних посад. Кандидатом на посаду в МЗС швидко обрали голову DVLP Ульріха фон Гасселя. Досвідчений дипломат, який працював в Італії, Іспанії та Комуні Франції, Гассель знаменує собою історичний зсув: він принесе партійну політику у традиційно позапартійну сферу. Його преференція на користь Росії обіцяє зміни у зовнішній політиці.\n\nТим часом більш поміркована DkP закріпила за собою посаду державного секретаря внутрішніх справ. Голову партії Куно фон Вестарпа виключили через його зв'язки з попередніми урядами, натомість обрали менш відомого Вільгельма фон Гайля — досвідченого адміністратора зі зв'язками серед аграріїв і корпоратистів."
 germany_swr_events.3.a: "Поки що конкуренція виглядає спокійною."

 germany_swr_events.4.t: "Позиція Центру"
 germany_swr_events.4.d: "Тепер, коли чорнобіло-червоний фронт перебуває при владі, партія Центру відіграє важливу роль. Хоча католики не приєднаються до коаліції напряму, їхня позиція визначить, наскільки легко правим буде керувати країною. На щастя для Кляйста, Гасселя та Вестарпа, нове консервативно-федералістське керівництво на чолі зі Шеффером привітало уряд Кляйста, попри деякий внутрішньопартійний спротив."
 germany_swr_events.4.a: "Добрі новини!"

 germany_swr_events.5.t: "Позиція Центру"
 germany_swr_events.5.d: "На жаль для Кляйста, Гасселя та Вестарпа, стався найгірший сценарій. Нове прогресивне керівництво Центру на чолі з Карлом Уліцкою засудило призначення ультраправої коаліції і вирішило зайняти непохитну опозиційну позицію. Об'єднаний фронт від крайніх лівих до католиків у рейхстазі ставить під сумнів майбутнє уряду Кляйста. Попереду нелегкий шлях."
 germany_swr_events.5.a: "На жаль..."

 germany_swr_events.6.t: "Позиція Центру"
 germany_swr_events.6.d: "Тепер, коли чорнобіло-червоний фронт перебуває при владі, партія Центру відіграє важливу роль. Хоча католики не приєднаються до коаліції напряму, їхня позиція щодо нового уряду визначить, наскільки легко правим буде керувати країною в майбутньому. Більш ліве крило Центру могло б серйозно перешкодити їхнім амбіційним планам, тоді як більш праве крило, ймовірно, проявить терпимість, надавши карт-бланш, доки не постраждають католицькі й федералістські інтереси.\n\nНа жаль, ставлення Штегервальда та його союзників із християнських профспілок до нового уряду можна описати як доволі амбівалентне. Усередині християнських профспілок зростають побоювання, що деякі реакційні кола в DkP та DVLP можуть прагнути скасувати багато здобутків у сфері трудових прав. Сам Штегервальд поки що терпимо ставиться до нашого уряду, але уважно стежитиме за нашою майбутньою політикою в галузі праці — неправильні рішення можуть коштувати нам мовчазної підтримки однієї з найпотужніших масових організацій Імперії."
 germany_swr_events.6.d.alt: "Now that the black-white-red front is in power, the Zentrum Party has an important key role to play - their stance towards the new government will decide how easy it will be for the rightists to efficiently govern the country in the future. A more left-leaning Zentrum could severely hamper their ambitious visions, while a more right-leaning Zentrum is much more likely to tolerate them, thereby handing them out a carte blanche as long as Catholic and federal interests aren't harmed.\n\nThe moderate compromise leadership presiding over the Zentrum since the last party conference is somewhat distanced from some of our more radical representatives, but in principle does not have too many objections to our broad programme. Staffed by many right-wingers and moderates who will hopefully outbalance the harmful influence of Stegerwald's Christian trade unions within the board, the party chairs should hopefully keep their mouths shut as long as we keep the basic democratic-federal framework intact, and they might even be swayed with certain corporatist concessions, ideas which have long gained appeal even in the moderate establishment." # (!)
 germany_swr_events.6.a: "Зрозуміло."

 germany_swr_events.7.t: "Королівський скандал"
 germany_swr_events.7.d1: "Ще один день — ще одна сенсаційна чутка про \"темні секрети\" королівської родини. Цього разу в центрі уваги знову опинився кронпринц Вільгельм і одна з його численних передбачуваних любовних пригод. Цензура статей, що відкрито \"ганьблять\" Гогенцоллернів і загрожують їхній репутації, є суворою, і більшість основних газет уникають публікації таких матеріалів із поваги. Проте з появою жовтої преси деяка небажана інформація все ж просочується до громадськості.\n\nЗ огляду на відносно низьку популярність кронпринца, мало хто справді шокований цими заголовками. Лише в самому серці Імперії, у рейхсканцелярії, поведінка майбутнього монарха викликає серйозне обурення.\n\nРейхсканцлер Кляйст має своєрідні погляди на роль монархії й аристократії. Він вірить, що справжній консерватор має жертовно служити народові за Божим промислом. На його думку, поведінка розпусного монарха може деморалізувати націю й назавжди зруйнувати консервативну справу. Після термінового засідання з урядовцями Кляйст вирішив — потрібно діяти."
 germany_swr_events.7.d2: "Another day, another sensational rumour about the Royal Family's \"dark secrets\" is making the rounds. This time, Crown Prince Wilhelm and one of his many alleged love affairs stand in the centre of attention again. Censorship on articles that openly \"defame\" the Hohenzollerns and threaten their reputation is very resolute, and most mainstream newspapers try to refrain from publishing such controversial articles in the first place out of respect. With the quick emergence of the less professional tabloid press in recent years, however, some unpleasant information always manages to slip through to the public.\n\nConsidering the Crown Prince's relatively low popularity, however, barely anyone can really be expected to be shocked about the new headlines, though, save for hardline supporters of the monarchy in the right who have to accept that this will be the future Kaiser." # (!)
 germany_swr_events.7.a: "Жахливо."
 GER_kleist_angry: "Потрібні додаткові заходи для захисту чесноти німецької нації."

 germany_swr_events.8.t: "Зміна курсу на селі"
 germany_swr_events.8.d: "Новий уряд не встиг довго пробути при владі, як уже зіткнувся з першою великою проблемою — аграрною кризою. Протягом останніх дванадцяти місяців Мартін Шіле залишався державним секретарем сільського господарства, завзято підтримуючи протекціоністську тарифну політику з жорсткими імпортними квотами, прагнучи досягти аграрної автаркії.\n\nОднак цей план зазнав краху через опір прихильників Міттельойропи, промислових лобістів та профспілок. Зусилля Шіле лише відстрочили неминуче, і тепер ситуація продовжує погіршуватися, а сільське населення радикалізується. Очевидно, що потрібна нова аграрна політика й новий керівник."
 germany_swr_events.8.a: "Але хто зможе взяти на себе цю роль?"

 germany_swr_events.9.t: "Шахи фермерів"
 germany_swr_events.9.d: "Звільнення Шіле означає втрату важливого міністерства для DkP і, відповідно, потенційно великий перерозподіл влади на користь DVLP. Щоб зберегти баланс, його наступник також має бути з партії Вестарпа. Однак нині \"консерватор\" вже не означає завжди консерватор.\n\nУ зв'язку з аграрним питанням вирізнилося два потужних табори: класичні прусські юнкери, які прагнуть зберегти статус-кво, та невеликі й середні фермери Центральної й Південно-Західної Німеччини, які чисельно переважають юнкерів. Їхні лідери: Герман фон Люнінк та Ганс Шланге-Шьонінген."
 germany_swr_events.9.a: "Обрати Люнінка, західнонімецького компромісника."
 germany_swr_events.9.b: "Обрати Шланге, голос простих людей."

 germany_swr_events.10.t: "Герман фон Люнінк"
 germany_swr_events.10.d: "Герман фон Люнінк є однією з висхідних зірок аграрного лобі. Католик, аристократ і правий популіст, він відрізняється від класичних східнопрусських юнкерів своєю західнонімецькою ідентичністю. Глибоко антидемократичний, його бачення включає об'єднання протестантських і католицьких аграрних організацій у сильний правий союз. Він, імовірно, підходить до вирішення кризи обережно, але рішуче."
 germany_swr_events.10.a: "Прагматик, але поважний консерватор."

 germany_swr_events.11.t: "Ганс Шланге-Шьонінген"
 germany_swr_events.11.d: "Ганс Шланге-Шьонінген — знаний діяч консервативної партії, чия модельна ферма біля Штеттина є взірцем ефективності. Він виступає за інтервенціоністську політику, прагнучи реформувати сільське господарство Східної Ельбії шляхом розподілу земель надмірно заборгованих маєтків на користь дрібних фермерів і переселенців із міст.\n\nЙого бачення включає \"економічне зміцнення та національну консолідацію\" німецького Сходу, що викликає опір серед старих еліт, але може справді змінити ситуацію."
 germany_swr_events.11.a: "Юнкер, який говорить за простий народ — неочікувано..."
 is_hired: "і буде найнятий, якщо є вільне місце для політичного радника."

 germany_swr_events.12.t: "Консолідація Сходу"
 germany_swr_events.12.d: "Завдяки нашим зусиллям концепція \"економічно зміцненого, національно консолідованого й демографічно збалансованого німецького Сходу\" починає ставати реальністю. У Східній Ельбії виникли нові фермерські поселення на місці колишніх великих маєтків, а в Познані й Західній Пруссії активізувалися кампанії германізації.\n\nОдин із прикладів — селище Кобилеполе (Гутенбрунн) під Познанню, де польський маєток був розділений між німецькими переселенцями. Це лише початок великої реаграризації."
 germany_swr_events.12.a: "Дуже добре."

 germany_swr_events.13.t: "Альянс заліза і жита"
 germany_swr_events.13.d: "За золотих часів Залізного канцлера важливий політичний альянс промисловців і землевласників, сільських маєтків і доменних печей, заліза і жита тримав нашу державу на плаву. Однак із часом глобалізація й проникнення раціоналістичних, матеріалістичних і егоїстичних, словом — ненімецьких — ідей зруйнували цю крихку рівновагу.\n\nПісля війни та парламентських реформ ультракапіталізм завдав серйозної шкоди німецькій душі. Глибокий розкол між індустрією й аграрним сектором врешті-решт призвів до аграрної кризи та економічної дилеми, що тривають досі.\n\nАле саме ці кризи стали поштовхом до очищення й оновлення. Ми повертаємося до старих основ, до часів консенсусу й єдності. Формування парламентського чорнобіло-червоного фронту стало першим кроком, відновлення згоди між промисловістю та аграрниками — другим, а тепер настав час третього — оновлення всього суспільства, щоб сонце знову засяяло над нашою гордою нацією."
 germany_swr_events.13.a: "Нехай це буде щасливий шлюб."

 germany_swr_events.14.t: "Звинувачення в аграрному тоталізмі"
 germany_swr_events.14.d: "Останнім часом аграрно-консервативні журнали обговорюють лише одну тему: суперечливу аграрну політику державного секретаря Ганса Шланге-Шьонінгена. Газета Kreuzzeitung опублікувала гнівну статтю, в якій звинуватила Шланге у \"позбавленні прав Сходу\" й у створенні умов, подібних до \"російських чи французьких\".\n\nГраф Еберхард фон Калькройт пішов ще далі, обізвавши Шланге \"аграрним тоталістом\" і закликав DkP та канцлера дистанціюватися від нього. Великі амбіції завжди породжують противників — але, доки старе юнкерське лобі залишається в опозиції, наші можливості будуть обмежені."
 germany_swr_events.14.a: "Яка дурість."

 germany_swr_events.15.t: "Зелений фронт"
 germany_swr_events.15.d: "Після тривалих переговорів ми здійснили одну з найважливіших цілей: утворення Об'єднаного фронту німецького селянства. Завдяки вигнанню Андреаса Хермеса з VdB і новому керівництву, що підтримує наш курс, католицькі фермерські організації більше не пов'язані із Центром.\n\nРазом із готовністю графа Калькройта провести реформи у протестантському Landbund вдалося створити справжню об'єднану організацію — Reichsbauernfront. Вона не тільки допоможе вирішити аграрну кризу, але й стане опорою для нашого політичного бачення майбутнього."
 germany_swr_events.15.a: "Разом за оновлене сільське життя!"

 germany_swr_events.16.t: "Питання трудового відомства"
 germany_swr_events.16.d: "Невдовзі після свого призначення Альфред Гугенберг запропонував кандидатом на державного секретаря праці Густава Харца. Член DVLP і впливовий діяч правих профспілок, Харц відомий своєю працею \"Помилки німецької соціальної політики\", де він виступає за скасування бісмарківської системи соціального страхування на користь обов'язкового особистого накопичення.\n\nЙого погляди збігаються з поглядами Гугенберга: антисоціалістичними та антипрофспілковими. Призначення Харца могло б посилити вплив Гугенберга в уряді. Чи варто йти на цей крок?"
 germany_swr_events.16.a: "Це виглядає розумно."
 germany_swr_events.16.b: "Не варто давати Гугенбергу більше влади, ніж необхідно."

 germany_swr_events.17.t: "Економічний рятівник"
 germany_swr_events.17.d: "Після призначення Гугенберга державним секретарем економіки його медіаімперія розпочала масштабну кампанію, представляючи його як \"рятівника економіки\". Газети й союзники у Рейхстазі вихваляють його досягнення.\n\nОднак для революційного керівництва DVLP це радше загроза. Усе більше виникає підозр, що Гугенберг готується перехопити контроль над урядом, використовуючи свою популярність."
 germany_swr_events.17.a: "Я все одно не довіряю газетам."

 germany_swr_events.18.t: "Термінові заходи"
 germany_swr_events.18.d: "Секретаріат економіки Гугенберга опублікував білу книгу \"Термінові заходи\" — 13 пунктів радикальної економічної реформи: дерегуляція, приватизація, обмеження імпорту, реформа соцстрахування на користь особистих накопичень, заборона страйків і реструктуризація профспілок.\n\nПроте публікація була неузгодженою з урядом, що викликало обурення навіть серед союзників. Гугенберг поводиться так, ніби може діяти самостійно."
 germany_swr_events.18.a: "Оголосити, що це не наша позиція."
 germany_swr_events.18.b: "Нехай керує відомством, як хоче."
 GER_hugenberg_remembers_that_tt: "§RГугенберг запам'ятає це.§!"
 GER_strengthens_hugenberg_tt: "§RЦе посилить фракцію Гугенберга!§!"
 GER_dkp_remembers_that_tt: "§RФольксконсерватори це не пробачать.§!"

 germany_swr_events.19.t: "Реакція секретаря"
 germany_swr_events.19.d: "Гугенберг заявив, що \"Термінові заходи\" — це офіційна економічна програма Vaterlandspartei, і вона має бути врахована урядом. Це викликає дедалі більше роздратування в DkP і в кабінеті Кляйста.\n\nДеякі побоюються, що Гугенберг планує використати свою економічну роль для підпорядкування всього уряду. Якщо протидіяти йому зараз, це може призвести до відкритої боротьби в коаліції."
 germany_swr_events.19.a: "Час припинити цю виставу — запропонувати його відставку."
 germany_swr_events.19.b: "Нехай Гассель спробує приборкати свого собаку."

 germany_swr_events.20.t: "Сутичка в секретаріаті DVLP"
 germany_swr_events.20.d: "Ульріх фон Гассель, отримавши вказівку стримати Другого секретаря Vaterlandspartei, викликав його на зустріч до штаб-квартири партії в Берліні — однак це лише загострило напруження. За свідченнями очевидців, суперечка швидко перейшла у відкрите протистояння, а впертість Гугенберга унеможливила будь-який компроміс. Гугенберг пригрозив Гасселю боротьбою за лідерство.\n\nТон преси, що належить Гугенбергу, різко змінився: уряд тепер обвинувачують у зраді Консервативної революції. Розкол партії неминучий..."
 germany_swr_events.20.a: "Це погано..."

 germany_swr_events.21.t: "Тірпіцово-реакційний розкол"
 germany_swr_events.21.d: "Зростаюче напруження між реакційним і націонал-революційним крилами Vaterlandspartei переросло у відкриту війну. Регіональні осередки ведуть внутрішню боротьбу, преса плутається у позиціях, а підтримка партії падає.\n\nУльріх фон Гассель оголосив надзвичайний з'їзд партії в Берліні через чотири місяці. Чи призведе це до примирення, чи остаточного розколу?"
 germany_swr_events.21.a: "Сподіваймося, що вони не поховають Консервативну революцію..."

 germany_swr_events.22.t: "Війна у пресі"
 germany_swr_events.22.d: "\"Термінові заходи\" викликали хвилю суперечок. Частина правих схвалила ініціативу Гугенберга, однак помірковані консерватори, особливо навколо Ламбаха та Тревірануса, виступили проти.\n\nСоціал-демократи миттєво використали внутрішній розкол для пропаганди. Праві стають легкою мішенню для нападок."
 germany_swr_events.22.a: "Ми ж на одному боці!"

 germany_swr_events.23.t: "Акт про обмеження соціалізму Пауля Банга"
 germany_swr_events.23.d: "Пауль Банг, депутат DVLP, запропонував законопроєкт \"Акт про обмеження соціалізму\". Він визначає соціалізм як будь-яку ідеологію, засновану на Марксі чи французьких синдикалістах, і вимагає очищення профспілок за рік, забороняє страйки та карає агітацію до страйків.\n\nПопри критику з боку поміркованих, досвід Руhrkampf змушує багатьох ваґатися виступати проти."
 germany_swr_events.23.a: "Ми не будемо миритися з цим хуліганством!"
 germany_swr_events.23.b: "Нічого не вдієш. Закон ухвалено."

 germany_swr_events.24.t: "Реакція секретаря"
 germany_swr_events.24.d: "Гугенберг вирішив боротися відкрито: його преса обвинувачує уряд у зраді Консервативної революції. Єдиний порятунок Німеччини — навколо нього.\n\nПісля цього немає іншого виходу, окрім як розпочати процес його усунення."
 germany_swr_events.24.a: "Час припинити цю виставу."

 germany_swr_events.25.t: "Гугенберг проти Ламбаха"
 germany_swr_events.25.d: "У газеті Der Tag Гугенберг опублікував статтю \"Блок чи каша?\", де атакує Ламбаха, Тревірануса та інших поміркованих за критику коаліції. Він вимагає покарання всіх, хто не підтримує \"Термінові заходи\".\n\nГугенберг також ультимативно вимагає від Гасселя підтримки або погрожує забрати своїх людей і фінансування."
 germany_swr_events.25.a: "Скільки ще триватиме ця громадянська війна?"

 germany_swr_events.26.t: "Непримиренний тиск"
 germany_swr_events.26.d: "Готфрід Тревіранус скликав таємну зустріч з Кляйстом, Гасселем і Вестарпом. Він попереджає: якщо Гугенберг залишиться, коаліція розвалиться.\n\nТреба вирішувати: чи відставити Гугенберга, чи ризикувати крахом Schwarz-Weiß-Rot."
 germany_swr_events.26.a: "Гугенберг має піти негайно."
 germany_swr_events.26.b: "Гассель не може залишити Гугенберга напризволяще."

 germany_swr_events.27.t: "Народна консервативна асоціація"
 germany_swr_events.27.d: "Помірковані консерватори, на чолі з Ламбахом і Тревіранусом, вийшли з коаліції й утворили Народну консервативну партію (Konservative Volkspartei).\n\nВони прагнуть створити християнсько-демократичну коаліцію з Центром, щоб обмежити вплив радикалів."
 germany_swr_events.27.a: "Зрадники!"
 GER_volkskonservatives_split: "Народної консервативної асоціації не існує."

 germany_swr_events.28.t: "Тірпіцово-реакційний розкол"
 germany_swr_events.28.d: "Зростання впливу Гугенберга та слабкість уряду розпалили внутрішню війну в Vaterlandspartei. Гугенберг відкрито заявив про відсутність довіри до Гасселя.\n\nНадзвичайний з'їзд партії відбудеться за чотири місяці. Чи відновить він єдність, чи завершить розкол?"
 germany_swr_events.28.a: "Сподіваймося, що вони не поховають Консервативну революцію..." # Hugenberg mechanics begin

 germany_swr_events.29.t: "Поразка реакційної фракції"
 germany_swr_events.29.d: "Результати партійного з'їзду DVLP однозначні — ширші лави партії підтримали курс Ульріха фон Гасселя і відкинули ультрареакційну войовничість Альфреда Гугенберга. Гугенберг зазнав нищівної поразки, навіть більшої, ніж у 1928 році, а деякі його колишні союзники відкрито від нього відмовились.\n\nЗіткнувшись із беззаперечною поразкою, Гугенберг склав усі свої урядові повноваження, а Der Tag оголосила про підтримку кабінету Кляйста. Перший виклик Консервативній революції подолано."
 germany_swr_events.29.a: "Більше ми його не побачимо."

 germany_swr_events.30.t: "Формування Deutschnationale Reichspartei"
 germany_swr_events.30.d: "Партійний з'їзд DVLP не приніс бажаного заспокоєння. Розрив між Гасселем і ультрареакціонерами на чолі з Гугенбергом тільки поглибився.\n\nПісля серії поразок Гугенберг оголосив про вихід зі з'їзду. Він заснував нову партію — Deutschnationale Reichspartei. Втрата численних депутатів серйозно похитнула позиції DVLP і стабільність уряду."
 germany_swr_events.30.a: "Це погано."

 germany_swr_events.31.t: "Злет Гугенберга"
 germany_swr_events.31.d: "На партійному з'їзді DVLP Гугенберг несподівано здобув підтримку більшості членів. Ульріх фон Гассель програв голосування про довіру й подав у відставку.\n\nНовим головою партії став Гугенберг, і відтепер DVLP буде переслідувати \"справжній національний консерватизм\" замість \"криптосоціалізму\"."
 germany_swr_events.31.a: "Що це означає для коаліції?"

 germany_swr_events.32.t: "Розпад коаліції"
 germany_swr_events.32.d: "Schwarz-Weiß-Rot-коаліція втратила більшість у Рейхстазі. Тепер ухвалення будь-якого закону, особливо бюджету, стане серйозною боротьбою без підтримки Центру, ультраправих або навіть лівих.\n\nРозглядаються різні варіанти: міноритарний уряд, непартійний кабінет чи інтеграція Центру."
 germany_swr_events.32.a: "Погані новини..."

 germany_swr_events.33.t: "\"Падіння в бруд чи духовна реконструкція?\""
 germany_swr_events.33.d: "Тимчасовий мир у правих колах закінчився. Альфред Гугенберг опублікував статтю \"Падіння в бруд чи духовна реконструкція?\", де критикує уряд за половинчастість.\n\nВін вимагає радикальних заходів проти соціалізму та в інтересах бізнесу, звинувачуючи уряд у союзі з демократами й євреями."
 germany_swr_events.33.a: "Ми всі на одному боці!"

 GER_hugenberg_will_annoy_you_tt: "§RРозкол усередині DVLP поглиблюється...§!"

 germany_swr_events.34.t: "Протест Гугенберга"
 germany_swr_events.34.d: "Гугенберг незадоволений діями уряду, а його преса відкрито критикує курс Schwarz-Weiß-Rot. Ігнорувати його — означає поглибити розкол. Задовольнити — означає тимчасово заспокоїти, але ризикувати ще більшими вимогами у майбутньому."
 germany_swr_events.34.a: "Гаразд, поступимося йому трохи."
 germany_swr_events.34.b: "Він має навчитися тримати себе в руках."

 germany_swr_events.35.t: "Зростання впливу Гугенберга в регіонах"
 germany_swr_events.35.d: "DVLP здається сильною ззовні, але її регіональні організації слабкі та фінансово залежні. Це робить їх легкою здобиччю для Гугенберга.\n\nОстаннім часом він зміцнює свої позиції в місцевих осередках, що серйозно загрожує лідерству Гасселя."
 germany_swr_events.35.a: "Це тривожить."

 germany_swr_events.36.t: "Єдиний фронт правих"
 germany_swr_events.36.d: "Зміцнивши свої позиції в регіонах, Гугенберг запропонував дозволити місцевим організаціям DVLP відкрито критикувати парламентську фракцію.\n\nГассель одразу зрозумів: це спроба повалити його шляхом постійної критики з регіонів. Прийняття такої пропозиції ризикує призвести до краху всієї партії."
 germany_swr_events.36.a: "Сказати Гугенбергу, що це нісенітниця."
 germany_swr_events.36.b: "Домовимось. Можливо, його вдасться заспокоїти."

 germany_swr_events.37.t: "Внутрішній розпад DVLP"
 germany_swr_events.37.d: "Гугенберг не сприйняв відмову спокійно. Der Tag та інші видання під його контролем перейшли в наступ, обвинувачуючи Гасселя в слабкості й колабораціонізмі з поміркованими. Відкрито обговорюється можливий розкол партії."
 germany_swr_events.37.a: "О, ні..."

 germany_swr_events.38.t: "Провал переговорів"
 germany_swr_events.38.d: "Переговори з Гугенбергом прості: або приймаєш його умови, або не досягаєш згоди. Переконаний у підтримці членства, він висунув ультиматум, погрожуючи позбавити партію фінансування."
 germany_swr_events.38.a: "О, ні..."

 germany_swr_events.39.t: "Війна проти соціалізму"
 germany_swr_events.39.d: "Лейтенант Гугенберга Пауль Банг виступив із серією жорстких антисоціалістичних статей, атакуючи навіть соціал-демократів. Хоча всі в коаліції погоджуються на необхідність боротьби із соціалізмом, методи викликають суперечки."
 germany_swr_events.39.a: "Наказати фракції Гугенберга стримати ентузіазм."
 germany_swr_events.39.b: "Нехай внутрішня дискусія триває."

 germany_swr_events.40.t: "Ляпас у відповідь"
 germany_swr_events.40.d: "Газета, пов'язана з DkP, звинуватила Гугенберга в республіканстві! З огляду на його давню антипатію до монархії, це звинувачення вдарило боляче. Він вимагає, щоб Гассель відреагував."
 germany_swr_events.40.a: "Старий мав би тримати язика за зубами..."
 germany_swr_events.40.b: "Ми осудимо газету."

 germany_swr_events.41.t: "Старе вино в нових пляшках"
 germany_swr_events.41.d: "Реформи Люнінка вихваляють на державному радіо, але насправді вони лише переформульовані ідеї Мартіна Шіле з невеликими змінами. Ефективність програми викликає сумніви."
 germany_swr_events.41.a: "Все буде добре."

 germany_swr_events.42.t: "Хаос на правому фланзі"
 germany_swr_events.42.d: "Перша зустріч лідерів Schwarz-Weiß-Rot після приходу Гугенберга закінчилася провалом. У пресі почали з'являтися статті проти DVLP, а в коаліції наростає розкол."
 germany_swr_events.42.a: "Чи є вихід?"

 germany_swr_events.43.t: "Пропозиція Вінтерфельда"
 germany_swr_events.43.d: "Фрідріх фон Вінтерфельд запропонував резолюцію, яка надає лідеру DVLP виключне право вирішувати питання участі в уряді. Це прямий виклик владі Гасселя."
 germany_swr_events.43.a: "З мінімальною перевагою пропозицію... прийнято!"
 germany_swr_events.43.b: "З мінімальною перевагою пропозицію... відхилено!"

 germany_swr_events.44.t: "Гугенберг виходить!"
 germany_swr_events.44.d: "Коаліція Schwarz-Weiß-Rot розпалась. Гугенберг оголосив про вихід DVLP з уряду. Фракція на чолі з Гасселем залишилася і підтримала уряд, але її вплив сильно зменшився."
 germany_swr_events.44.a: "Це кінець Консервативної революції...?"

 germany_swr_events.45.t: "Крах DVLP"
 germany_swr_events.45.d: "Після поразки Гугенберг почав очищення партії, що призвело до остаточного розколу. Численні регіональні групи і члени залишили DVLP, заснувавши власні рухи. Партія як потужна сила фактично перестала існувати."
 germany_swr_events.45.a: "Це кінець Консервативної революції...?"

 GER_hugenberg_left_coalition: "Гугенберг покинув коаліцію."
 GER_failed_swr_government: "Уряд Schwarz-Weiß-Rot впав."

 germany_swr_events.46.t: "Відставка Рейхсканцлера Клейста"
 germany_swr_events.46.d: "Глухий кут у коаліції був вирішений блискавично — рейхсканцлер Евальд фон Клейст-Шменцін несподівано оголосив про свою відставку. Ця новина шокувала всіх ключових гравців коаліції і спричинила негайну боротьбу за заміну. Вважається, що рішення Клейста мотивоване не тільки розпадом коаліції, але й особистими міркуваннями — у душі він був ідеалістом, який прагнув створити гармонійне суспільство, а безжальна політика розбила його очікування. Він має намір відійти від політики і оселитись у своєму маєтку в Померанії.\n\nПісля консультацій із внутрішнім колом і представниками Рейхстагу, Вільгельм ІІ вирішив призначити Пауля Лежен-Юнга новим рейхсканцлером. Це значна зміна — Лежен-Юнг є поміркованим католицьким консерватором, шанованим у DkP і Центрумі, а його кабінет витіснив DVLP та крайніх правих із уряду, замінивши їх представниками Центру. Хоча він симпатизує реформам DkP, мало хто вірить, що він буде настільки радикальним, як попередній уряд DkP-DVLP."
 germany_swr_events.46.a: "Прощавай, останній чесний юнкер..."

 germany_swr_events.47.t: "Вільний шлях для працьовитих"
 germany_swr_events.47.d: "Запровадження реформ аграрної політики доктора Шланге принесло зміни в сільське господарство Німеччини. Нарешті сучасні трактори й добрива доходять до найвіддаленіших куточків імперії. Велике розширення тваринництва витісняє застаріле прусське землеробство. Все це стало можливим завдяки щедрій політиці державного Preußenkasse, що надає кошти лише гідним господарям. Епоха самовдоволених юнкерів завершилась — настала епоха малих фермерів. Відродження Німеччини буде здобуто потом, кров'ю і працею простого народу: Вільний шлях для працьовитих!"
 germany_swr_events.47.a: "Довіримося плану доктора Шланге!"

 germany_swr_events.48.t: "Герцог Саксен-Кобург-Гота приймає британських дисидентів"
 germany_swr_events.48.d: "Минулого тижня у палаці Фріденштайн відбулась незвична подія — герцог Карл Едуард прийняв делегації з колишньої Британської імперії та відомих британських емігрантських кіл, зокрема «Комітету з відновлення Великої Британії» (CRGB).\n\nКарл Едуард, онук королеви Вікторії, давно шукає зближення із дисидентами. Його реакційні та авторитарні погляди знайшли прихильність серед емігрантів. Також на події були присутні місцеві бізнесмени та чиновники — Тюрингія вже кілька років є оплотом правих поглядів. Хоч такі зустрічі й не становлять загрози наразі, обережність не завадить."
 germany_swr_events.48.a: "Вітаємо цю подію."
 GER_swr_48_tt: "Британські праворадикальні дисиденти були тепло прийняті в Німеччині. Можливо, вони допоможуть нам у майбутньому."

 germany_swr_events.49.t: "Інцидент у Лондоні"
 germany_swr_events.49.d: "Після розслідування британська контррозвідка заарештувала двох членів CRGB у Дуврі, виявивши їхні зв’язки з німецькою службою Абтайлунг IIIb. Це найгучніший випадок за останній час. Лондон підозрює пряму підтримку з Берліна."
 germany_swr_events.49.a: "Негайно до німецького посольства."
 GER_swr_49_tt: "Буде викликаний німецький посол Леопольд фон Хьош для пояснень."

 germany_swr_events.50.t: "Інцидент у Лондоні"
 germany_swr_events.50.d: "У Лондоні нова криза — від Британії надійшла офіційна вимога викликати посла Леопольда фон Хьоша. Причиною стали арешти членів CRGB із доказами їхньої співпраці з німецькою розвідкою. Лондон вимагає негайних заходів. Наш вибір — піти на поступки чи стояти твердо?"
 germany_swr_events.50.a: "Обіцяти британцям розслідування."
 germany_swr_events.50.b: "Це фарс."
 germany_swr_events.50.c: "Міністр закордонних справ Гассель не може виявити слабкість."
 GER_swr_50_a_tt: "Ми покажемо готовність до компромісу."
 GER_swr_50_b_tt: "Ми залишимось непохитними."

 germany_swr_events.51.t: "Німеччина поступається"
 germany_swr_events.51.d: "Під тиском Німеччина погодилася на поступки: депортує кількох членів CRGB та припинить фінансування. Відносини між нашими державами стабілізуються."
 germany_swr_events.51.a: "Добрі новини."

 germany_swr_events.52.t: "Німеччина не поступається"
 germany_swr_events.52.d: "Німеччина відмовила у визнанні наших звинувачень і заявила, що це спроба ескалації. Відносини між нашими країнами погіршилися ще більше."
 germany_swr_events.52.a: "DVLP керує Німеччиною? Пора їм нагадати дещо..."
 germany_swr_events.52.b: "Треба бути обачнішими щодо кайзерівських посіпак..."
 GER_swr_52_tt: "Ми маємо компрометуючі фото зустрічей німецьких принців із дисидентами, які можемо використати."

 germany_swr_events.53.t: "Хьош готовий до компромісу"
 germany_swr_events.53.d: "Посол Леопольд фон Хьош, після консультацій із Берліном, пообіцяв провести розслідування в Німеччині. Це неординарний крок, який має зберегти добру репутацію Німеччини на світовій арені, хоч деякі радикали у Берліні будуть незадоволені."
 germany_swr_events.53.a: "Як казав Бісмарк: «Обов'язок дипломата — постійно й взаємно поступатися». "

 germany_swr_events.54.t: "Хьош стоїть твердо"
 germany_swr_events.54.d: "Як один із найвідоміших представників німецької дипломатії, Леопольд фон Хьош завжди знає, які слова потрібні в якій ситуації для захисту інтересів Імперії. Після короткої консультації з Берліном він вирішив відкинути зухвалі вимоги Лондона ввічливо, але рішуче. Зв'язки Німеччини з британськими дисидентами були представлені як приватні справи окремих осіб, а твердження про зв'язки із Абтайлунг IIIb — як вигадки.\n\nЗвісно, Лондон розлючений, але не в змозі вжити заходів: відкритий конфлікт через такий незначний інцидент зашкодив би репутації синдикалістського блоку. Ми продемонстрували нашу принциповість та рішучість. Хоча політичні «голуби» можуть не погодитись із цим."
 germany_swr_events.54.a: "Як казав Бісмарк: \"Ми станемо ковадлом, якщо не будемо намагатися стати молотом\"."

 germany_swr_events.55.t: "Втручання з Берліна"
 germany_swr_events.55.d: "Попри репутацію майстра дипломатії Леопольда фон Хьоша, МЗС Німеччини під керівництвом Ульріха фон Гасселя втрутилось у дипломатичний конфлікт. Гассель, давній критик прагматизму Хьоша, використав нагоду зміцнити контроль над дипломатією у дусі Партії Вітчизни. На пресконференції в Берліні він відкинув звинувачення Британії як провокацію давніх ворогів Німеччини.\n\nХоча реакція Лондона була стриманою, напруження між країнами зростає."
 germany_swr_events.55.a: "Як казав Бісмарк: \"Ми станемо ковадлом, якщо не будемо намагатися стати молотом\"."

 germany_swr_events.56.t: "Козир у рукаві"
 germany_swr_events.56.d: "Однак стратегія Гасселя провалилася: були оприлюднені докази зв'язків DVLP із британськими дисидентами — компрометуючі фотографії з балу герцога Карла Едуарда. Це поставило під загрозу не лише кар'єру Гасселя, але й репутацію DVLP. Тепер Гассель має обрати: або загладити ситуацію, або ризикнути ще більшим приниженням."
 germany_swr_events.56.a: "Зберігати спокій і тягнути час."
 germany_swr_events.56.b: "Шокувати Лондон — негайно відкликати посла!"
 GER_swr_56_a_tt: "Якщо ми тягнутимемо час, британці можуть втратити ініціативу, і напруга спадатиме."
 GER_swr_56_b_tt: "Раптове відкликання Хьоша здивує британців і покаже нашу незадоволеність."

 germany_swr_events.57.t: "Посол Хьош відкликаний"
 germany_swr_events.57.d: "Берлін несподівано оголосив про «тимчасове» відкликання посла Хьоша. Відносини між Лондоном і Берліном, які трималися завдяки дипломатичним зусиллям останніх років, знову перервані. Світ стежить за нашою відповіддю."
 germany_swr_events.57.a: "Ми негайно відкликаємо нашого посла."
 germany_swr_events.57.b: "Не варто приймати поспішних рішень."

 germany_swr_events.58.t: "Посол Хьош затягує переговори"
 germany_swr_events.58.d: "Хоч Німеччина погодилася на переговори, посол Хьош затягує процес: відмовляється від поступок і перекладає все на МЗС Німеччини. Чи продовжувати переговори, чи вдатися до радикальних заходів?"
 germany_swr_events.58.a: "Тиснути на Хьоша, але продовжувати переговори."
 germany_swr_events.58.b: "Оголосити Хьоша персоною нон грата і вислати його."
 GER_wip: "У розробці"

 germany_swr_events.59.t: "Посол Хьош висланий"
 germany_swr_events.59.d: "Британський уряд вислав Леопольда фон Хьоша із Німецького посольства. Дипломатичні відносини з Німеччиною розірвано. Світ напружено спостерігає за подіями."
 germany_swr_events.59.a: "Ми негайно відкликаємо нашого посла."
 germany_swr_events.59.b: "Не варто приймати поспішних рішень."

 germany_swr_events.60.t: "Амбасадорська криза"
 germany_swr_events.60.d: "Між Британією і Німеччиною розгорілася дипломатична криза через арешти дисидентів у Дуврі. Хоч війна малоймовірна, розрив дипломатичних відносин загострює напруження у світі."
 germany_swr_events.60.a: "Сподіваємось, що вдасться уникнути гіршого."

 germany_swr_events.61.t: "Всі погляди спрямовані на Берлін"
 germany_swr_events.61.d: "Відкликавши нашого посла, Німеччина виглядає світовим провокатором. Тепер ми можемо або простягнути руку миру, або вдатися до демонстрації сили — наприклад, провести військові навчання поблизу Доггер-банку."
 germany_swr_events.61.a: "Простягнути руку миру."
 germany_swr_events.61.b: "Показати силу, щоб залякати Лондон."

 germany_swr_events.62.t: "Реакція Берліна"
 germany_swr_events.62.d: "Стримана поведінка принесла плоди: Німеччина погодилася на новий раунд секретних переговорів. Ми повинні скористатися цією перевагою."
 germany_swr_events.62.a: "Другий шанс."

 germany_swr_events.63.t: "Реакція Берліна"
 germany_swr_events.63.d: "Замість переговорів Німеччина розгорнула великий військовий флот біля Доггер-банку, демонструючи «дипломатію канонерок». Це буде мати негайні наслідки."
 germany_swr_events.63.a: "Досить ігор — опублікувати компромат."

 germany_swr_events.64.t: "Кінець амбасадорської кризи"
 germany_swr_events.64.d: "Після важких переговорів у Лондоні укладено угоду, яка де-факто вигідніша Британії. Німеччина змушена припинити підтримку дисидентів і змінити керівництво розвідки. DVLP уникла великого скандалу, але зазнала приниження."
 germany_swr_events.64.a: "Зрозуміло."
 GER_DVLP_indy_split_tt: "Невдоволені невдачею Гасселя, [?GER.GER_DVLP_indy_seats] депутатів §nDVLP§! покинуть партію й створять §Cнезалежну ультраправу групу§!, §Rвийшовши з коаліції!§!"

 germany_swr_events.65.t: "Кінець амбасадорської кризи"
 germany_swr_events.65.d: "На переговорах у Лондоні Гасселю вдалося відстояти деякі німецькі інтереси. Укладено компроміс: Німеччина формально припиняє підтримку дисидентів, а Британія утримується від публікації компрометуючих матеріалів."
 germany_swr_events.65.a: "Якщо це найкраще, що можуть німці, то майбутнє виглядає похмурим."

 germany_swr_events.66.t: "Кінець амбасадорської кризи"
 germany_swr_events.66.d: "Фотографії компрометації DVLP були оприлюднені у британській пресі. Німеччина виглядає світовим провокатором. Усередині Німеччини опозиція посилила тиск на уряд, а коаліція розколюється. Хоч Гасселя не звільнено, його позиція суттєво ослаблена."
 germany_swr_events.66.a: "Зрозуміло."

 germany_swr_events.67.t: "Усі погляди на Лондон"
 germany_swr_events.67.d: "Наша стратегія не спрацювала: німці не відповіли на висилку посла Хьоша тим самим. Тепер нас на світовій арені сприймають як односторонніх провокаторів, які навмисно підживлюють глобальну напругу через нібито дрібний дипломатичний інцидент.\n\nЗалишаються два варіанти. Перший — обережно простягнути руку до Берліна, щоб заспокоїти обстановку й продемонструвати світу чистоту наших намірів, навіть якщо доведеться піти на поступки. Другий — подвоїти наші зусилля та опублікувати компрометуючі документи, довівши всім правоту нашої справи. Це може обернутися проти нас, якщо міжнародна спільнота засумнівається в нашій щирості."
 germany_swr_events.67.a: "Спробуємо знову домовитись."
 germany_swr_events.67.b: "Опублікуємо документи — час викрити німецькі інтриги!"

 germany_swr_events.68.t: "Лондон здається"
 germany_swr_events.68.d: "Наша стратегія стриманості дала результат. Британці, збентежені нашою пасивністю, відступили. Незабаром розпочнеться новий раунд таємних переговорів, цього разу в Берліні, де ми повинні скористатися перевагою."
 germany_swr_events.68.a: "Другий шанс."

 germany_swr_events.69.t: "Відповідь Лондона"
 germany_swr_events.69.d: "Наша стриманість не вразила Лондон: після кількох днів мовчання британські газети опублікували компрометуючі фотографії з Фріденштайнського палацу. Цей акт зухвалої наклепу відповідає підступній природі англійців, які, замість чесної дипломатії, воліють ударити в спину. Для Гасселя та Партії Вітчизни це може стати великою скандальною проблемою, від якої тепер залежить наше майбутнє."
 germany_swr_events.69.a: "Ми готові дати публічну відповідь..."

 germany_swr_events.70.t: "Кінець амбасадорської кризи"
 germany_swr_events.70.d: "На цьому тижні у британських газетах були опубліковані фотографії, які нібито доводять прямі зв'язки Партії Вітчизни з британськими дисидентами. Проте міжнародна реакція виявилася досить стриманою. Підозріла поведінка Лондона напередодні публікації серйозно підірвала їхню довіру на світовій арені.\n\nНімецьке МЗС оголосило про суворі заходи у відповідь: британський посол у Берліні був висланий, а дипломатичні відносини між двома країнами повністю розірвано, що значно загострило глобальну напругу. Німецькі ЗМІ залишилися стриманими, а криза навіть зміцнила репутацію Гасселя як безкомпромісного борця проти англо-саксонських і синдикалістських наклепів. Для Партії Вітчизни ця криза виявилася вчасною і посилила їхні позиції в уряді, тоді як Лондону буде важко позбутися репутації сумнівного та аматорського провокатора."
 germany_swr_events.70.a: "Зрозуміло."

 germany_swr_events.71.t: "Кінець амбасадорської кризи"
 germany_swr_events.71.d: "На початку тижня компрометуючі фотографії Партії Вітчизни, зроблені у замку Фріденштайн, були опубліковані у провідних британських газетах. Обурення як у Союзі, так і за його межами було величезним — майже ніхто не сумнівається в автентичності знімків, що завдало серйозної шкоди адміністрації Клейста. Імперію тепер сприймають як навмисного провокатора напруги через прямі зв'язки з британськими дисидентами.\n\nНімецьке МЗС оголосило суворі наслідки, британського посла в Берліні вислали, дипломатичні відносини повністю розірвано. Опозиційні ЗМІ скористалися шансом для атаки на уряд, а розкол між традиціоналістами та національними революціонерами дедалі більше загострюється. Хоча про звільнення Гасселя наразі не йдеться, його позиції суттєво ослабли."
 germany_swr_events.71.a: "Зрозуміло."

 germany_swr_events.72.t: "Кінець амбасадорської кризи"
 germany_swr_events.72.d: "Цього тижня переговори між Союзом Британії та Німецькою Імперією нарешті перейшли до другого етапу — не в Лондоні, а у Берліні, без британських перешкод. Зміна місця проведення була навмисною вимогою Німеччини для використання переваги.\n\nПісля кількох раундів палких дебатів обом сторонам вдалося досягти компромісу, що де-факто трохи більше вигідний Берліну. Британцям довелося погодитися на знищення всіх компрометуючих документів, тоді як німецькі поступки залишилися досить розмитими. Гассель закріпив свою репутацію як захисника німецьких інтересів."
 germany_swr_events.72.a: "Зрозуміло."

 germany_swr_events.73.t: "Кінець амбасадорської кризи"
 germany_swr_events.73.d: "Цього тижня переговори між Союзом Британії та Німецькою Імперією перейшли до другого етапу — у Берліні. Проте, всупереч сподіванням німців, британці виявили неабияку дипломатичну майстерність і змогли змусити Німеччину виконати частину їхніх вимог в обмін на знищення компрометуючих документів.\n\nУ результаті обидві сторони були змушені йти на поступки. Для Партії Вітчизни вдалося запобігти найгіршому, однак поступки Німеччини не додали авторитету її уряду. Лондон отримав гарантії припинення підтримки британських емігрантів. Тимчасово криза врегульована, хоча приховане напруження залишається."
 germany_swr_events.73.a: "Зрозуміло."

 germany_swr_events.74.t: "Війна на горизонті"
 germany_swr_events.74.d: "На мить світ завмер. Німеччина й Британія розірвали дипломатичні відносини у відповідь одна на одну. Після всіх напружень минулих років тепер саме дрібний інцидент поставив Європу на межу війни. Заголовки газет усього світу повторюють одне запитання: Війна на горизонті? Krieg in Sicht? La guerre est-elle en vue? Predviditsya li voyna?\n\nПротистояння між Лондоном і Берліном увійшло у найгарячішу фазу; кожне рішення може визначити долю обох країн. Обидві сторони мають обережно оцінювати свої кроки. Варіанти залишаються ті ж: заспокоїти напругу або ще більше її загострити."
 germany_swr_events.74.a: "Ми повинні ескалувати ситуацію."
 germany_swr_events.74.b: "Зачекаймо і подивимось."
 GER_depends_on_opponent_tt: "Результат нашого вибору залежатиме від того, чи ескалюватиме суперник або відступить."

 germany_swr_events.75.t: "Кінець амбасадорської кризи: Німецький тріумф"
 germany_swr_events.75.d: "Чи навчила історія людство чомусь? У 1913 році канцлер Німеччини Теобальд фон Бетманн-Гольвег сказав: \"Якщо в Європі спалахне війна, це буде велике нещастя, і нащадки вважатимуть нас дурнями, якщо ми не зуміємо її уникнути!\" Лише через кілька місяців лампи гасли по всій Європі. Тепер, через 25 років, нове покоління дурнів у Лондоні та Берліні вирішило повторити ту саму помилку — загравати з вогнем та долею континенту. Поки компрометуючі документи Партії Вітчизни публікувалися у Британії, німецькі військово-морські сили демонстрували силу на Доггер-банці.\n\nВідкриту війну вдалося запобігти лише завдяки втручанню іноземних держав — на користь Німеччини. Багато хто поставився скептично до британських звинувачень, що дозволило Німеччині мобілізувати підтримку союзників і змусити Британію поступитися. Подальші переговори в Берліні завершилися чіткою політичною перемогою Німеччини, включно з фінансовими компенсаціями. Гассель зумів зміцнити свої позиції всередині країни, тоді як Союз Британії пережив одну з найбільших дипломатичних поразок у своїй історії."
 germany_swr_events.75.a: "Зрозуміло."

 germany_swr_events.76.t: "Кінець амбасадорської кризи: Британський тріумф"
 germany_swr_events.76.d: "Чи навчила історія людство чомусь? У 1913 році Бетманн-Гольвег попереджав про небезпеку війни. 25 років по тому нове покоління політиків вирішило знову загратися. Поки компрометуючі документи Партії Вітчизни публікувалися у Британії, Німеччина провела морську демонстрацію сили.\n\nВійни вдалося уникнути завдяки втручанню інших держав — цього разу на користь Британії. Міжнародна реакція була обуреною через провокації Німеччини, і під тиском Берлін змушений був поступитися. Подальші переговори у Лондоні завершилися болючими поступками Німеччини, зокрема змінами у вищому командуванні розвідки. Для Гасселя та Партії Вітчизни це стала серйозна поразка."
 germany_swr_events.76.a: "Переможець забирає все."

 germany_swr_events.77.t: "Кінець амбасадорської кризи: Лондон принижений"
 germany_swr_events.77.d: "Приголомшливі новини з Лондона: коли здавалося, що напруга досягла межі, британці вирішили ще більше загострити ситуацію. Вони опублікували компрометуючі фотографії, однак Німеччина зберегла спокій — і, як виявилося, правильно вчинила. Міжнародна спільнота виявила мало зацікавленості, а Британія опинилася ізольованою. Під тиском Лондон погодився на нові переговори у Берліні, де зазнав серйозних поступок, зокрема щодо компенсацій. Для Гасселя це було тріумфом стриманості у стилі Бісмарка, який зміцнив його позиції у коаліції."
 germany_swr_events.77.a: "Переможець забирає все."

 germany_swr_events.78.t: "Кінець амбасадорської кризи: Берлін дискредитовано"
 germany_swr_events.78.d: "Приголомшливі новини з Лондона: коли здавалося, що напруга досягла межі, британці вирішили загострити ситуацію і опублікували компрометуючі фотографії. Німеччина зберегла спокій — і, як виявилося, це було помилкою. Міжнародне обурення було величезним, а Партія Вітчизни та уряд Клейста зазнали великої дискредитації. Спокійна тактика Гасселя провалилася. У Німеччині зростає тиск на DVLP, посилюється розкол між консерваторами та національними революціонерами."
 germany_swr_events.78.a: "Жодного туза в рукаві більше немає."

 germany_swr_events.79.t: "Кінець амбасадорської кризи: Британська стратегічна перемога"
 germany_swr_events.79.d: "Приголомшливі новини з Берліна: коли напруга здавалася максимальною, Німеччина вирішила вдатися до класичної 'дипломатії канонерок', організувавши військово-морські маневри на Доггер-банці. Проте Лондон залишився незворушеним і вичікував. Під міжнародним тиском Берлін опинився в ізоляції. Погрози з боку Парижа щодо компрометуючих документів змусили Клейста втрутитися та змусити Гасселя поступитися. Подальші переговори в Лондоні завершилися болючими для Німеччини поступками, що стало великою дипломатичною перемогою для Британії і серйозною поразкою для Партії Вітчизни."
 germany_swr_events.79.a: "Жодного туза в рукаві більше немає."

 germany_swr_events.80.t: "Кінець амбасадорської кризи: Стратегічна перемога Німеччини"
 germany_swr_events.80.d: "Приголомшливі новини з Берліна: коли здавалося, що напруга між Британією та Німеччиною досягла межі, німці пішли ще далі. Розповсюдилися повідомлення про велике скупчення німецького флоту біля Доггер-банку, неподалік британських вод. Офіційно це описували як розширення щорічних 'Маневрів Кайзера', однак справжня мета була зрозуміла: класична 'дипломатія канонерок'.\n\nНа диво, Лондон піддався цій стратегії: серед населення спалахнула паніка, що змусило уряд Британії погодитися на переговори у Берліні. У результаті досягнута угода значно більше відповідає інтересам Німеччини. Британцям довелося знищити компрометуючі матеріали, тоді як німецькі поступки були туманними і неконкретними. Гассель зумів зміцнити свою репутацію рішучого захисника інтересів Німеччини навіть серед своїх попередніх критиків."
 germany_swr_events.80.a: "Жодного туза в рукаві більше немає."

 germany_swr_events.81.t: "Кінець амбасадорської кризи: Міжнародний арбітраж на користь Німеччини"
 germany_swr_events.81.d: "Зрештою здоровий глузд взяв гору — ні Берлін, ні Лондон не захотіли далі загострювати кризу. Після короткої паузи Данія запропонувала посередництво, яке обидві сторони прийняли. Переговори в Копенгагені завершилися угодою, що злегка більше вигідна Німеччині.\n\nПопри це, той факт, що Гассель змушений був погодитися на міжнародне посередництво, завдав удару по його іміджу безкомпромісного жорсткого політика. У правих колах його тепер зневажливо називають 'псом, що гавкає, але не кусає'."
 germany_swr_events.81.a: "Зрозуміло."

 germany_swr_events.82.t: "Кінець амбасадорської кризи: Домовлене розрядження"
 germany_swr_events.82.d: "Врешті-решт здоровий глузд переміг: ні Берлін, ні Лондон не стали далі загострювати кризу. Після короткої напруги Данія запропонувала посередництво. Однак результат переговорів виявився більш збалансованим, ніж очікувалося: обидві сторони отримали лише часткові вигоди.\n\nДокументи проти Німеччини залишилися неопублікованими, що врятувало DVLP, однак Гассель зазнав репутаційних втрат через свою залежність від міжнародного посередництва та нездатність добитися значних поступок."
 germany_swr_events.82.a: "Зрозуміло."

 germany_swr_events.83.t: "Бісмарк-Югенд"
 germany_swr_events.83.d: "Розвиток партійної політики в Німеччині супроводжувався створенням молодіжних організацій. Соціал-демократи давно мали свою Молодь Робітників, тоді як праві партії відставали. Тепер, після об'єднання німецької правиці, виникла потреба в єдиній молодіжній організації.\n\nТак з'явилася Бісмарк-Югенд, яка об'єднала молодіжні крила DkP, DVLP та інші праві групи. Її символом став герб дому Бісмарків, а головою обрали Герберта фон Бісмарка. Вона стане кузнею кадрів для політичної еліти й інструментом ідеологічної підготовки молоді."
 germany_swr_events.83.a: "За відродження Німеччини!"

 germany_swr_events.84.t: "Консолідована демократія"
 germany_swr_events.84.d: "Імперія буде перетворена за нашою візією. Стару парламентську систему потрібно реформувати: замість того, щоб служити популістам, вона повинна стати інструментом освічених патріотів.\n\nDNVB забезпечить підготовку еліти та контроль над народом, сприяючи відновленню християнських і консервативних цінностей. Вибори залишаться, але ми встановимо систему, яка працюватиме для національних інтересів, а не для утопічних мрій."
 germany_swr_events.84.a: "І це триватиме століттями!"

 germany_swr_events.85.t: "Національне відродження"
 germany_swr_events.85.d: "Прийшов час реформувати Імперію з нуля. Ми знищимо механічну парламентську демократію й замінимо її власною органічною системою, натхненною ідеями Штайна. DNVB контролюватиме державну службу та адміністрацію, виховуючи нову еліту.\n\nНімеччина буде знову відроджена на основі національної спільноти, християнської моралі та безкомпромісного придушення соціалістичної пропаганди."
 germany_swr_events.85.a: "І це триватиме століттями!"

 germany_swr_events.86.t: "Повернення національного лібералізму"
 germany_swr_events.86.d: "Національні ліберали — одна з найвідоміших партій Німеччини, історія якої сягає 1860-х років. Хоча консервативний рух мав небагато спільного з цими захисниками історії, Націонал-ліберальна партія (НЛП) розуміла помилковість спроб механічного запозичення західноєвропейських політичних практик.\n\nРеформа політичної системи після нашої Консервативної революції дала НЛП нове дихання. Розчарування в лівому лібералізмі змусило багатьох правих лібералів пристати до режиму, захищаючи бізнес-інтереси від переважаючого аграрного й авторитарного блоку DNVB. Тепер вони виступатимуть як безпечна, конструктивна опозиція."
 germany_swr_events.86.a: "Можливо, мир між індустрією і селянством можливий."

 germany_swr_events.87.t: "Народ світу"
 germany_swr_events.87.d: "Німці — це народ, призначений домінувати і правити у світі. Ми — \"Weltvolk\", народ світу. Тірпіц це розумів. Він хотів вивести Німеччину з континентальної ізоляції до величного майбутнього.\n\nЄвропа повинна бути об'єднана під проводом німців — християнський дух та європейський характер мають згуртувати нас у боротьбі проти інших цивілізацій. Німеччина повинна очолити цю боротьбу та привести Європу до світового панування."
 germany_swr_events.87.a: "Німеччина понад усе!"

 germany_swr_events.88.t: "Клейстівське бачення: пильний нагляд за кронпринцем"
 germany_swr_events.88.d: "Після відновлення Таємної ради наш вплив на Імператорську родину значно зріс. Однак кронпринц Вільгельм є непередбачуваною фігурою. Його оточують сумнівні особи на кшталт колишнього канцлера Шлейхера, які підривають наші зусилля.\n\nКлейст вирішив запросити кронпринца на традиційне полювання в Померанії, далеко від звичної для нього розкоші. Особиста бесіда має повернути його до прусських чеснот — стриманості, поміркованості та відповідальності."
 germany_swr_events.88.a: "Waidmannsheil!"

 germany_swr_events.89.t: "Клейстівське бачення: на полюванні за давно забутими ідеалами"
 germany_swr_events.89.d: "Неочікувано кронпринц прийняв запрошення. Під час візиту до маєтку Гут Шменцін Клейст організував просте полювання на кабана — без розкоші, до якої звик принц. Клейст демонстрував важливість поваги до Божого творіння.\n\nОсобисті розмови під час полювання дозволили Клейсту краще зрозуміти характер Вільгельма. Він побачив, що кронпринц шукає визнання, якого йому бракувало у дитинстві. Можливо, ця подорож посіє зерно справжньої доброчесності в його душі."
 germany_swr_events.89.a: "Побачимо, чи принесе це плоди."

 germany_swr_events.90.t: "Клейстівське бачення: таланти майбутнього"
 germany_swr_events.90.d: "Втомившись від інтриг політиків у Берліні, Клейст вирішив відвідати лекцію доктора теології Дітріха Бонхеффера у Фрідріх-Вільгельмському університеті. Його вразила риторика молодого вченого.\n\nПісля лекції Клейст особисто познайомився з Бонхеффером, і вони обговорили питання християнської відповідальності в умовах напруженої Європи. Бонхеффер відстоював пацифізм, тоді як Клейст намагався знайти баланс між необхідністю оборони та служінням Божій волі."
 germany_swr_events.90.a: "Герр доктор Бонхеффер, що б ви сказали?"

 germany_swr_events.91.t: "Клейстівське бачення: християнська етика в нехристиянському світі"
 germany_swr_events.91.d: "Бонхеффер наголосив: справжній мир не народжується через прагнення до безпеки — безпека породжує недовіру, а недовіра веде до війни. Клейст задумався: чи справді сучасна Німеччина, наповнена войовничими кар'єристами, здатна служити Божому задуму миру?\n\nВін усвідомив, що відповідальність перед Богом перевищує навіть політичні обов'язки, і що він має діяти обережніше, щоб колись мати змогу сказати, що зробив усе можливе для збереження миру."
 germany_swr_events.91.a: "Іноді ми розуміємо, що маємо менше влади, ніж здається."

 germany_swr_events.92.t: "Клейстіанське бачення: Консервативна Матрона"
 germany_swr_events.92.d: "Декаденсія проникла не лише в ряди Гогенцоллернів, а й в більшість аристократії, аж до найбідніших поміщиків. Як Друга Станова Гілка може все ще претендувати на свою божественну відповідальність бути прикладом для простого люду? Молодь вважається розпещеною, бо їй ніхто не подає приклад. Вшанування зразків починається з села; поміщик місцевого маєтку впливає на селянина більше, ніж кайзер із далекого Берліна. Клейст переконаний, що потрібні нові піонери, які покажуть шлях. На щастя, такий піонер живе зовсім поруч — тітка Клейста, Рут фон Клейст-Рецов з маєтку Кляйн-Крессін, знана матрона Пруссії та найвідоміша жіноча представниця юнкерства в Померанії. У своїх працях, таких як \"Відповідальність землевласника в часи соціальної кризи\", вона наголошує, що велика власність — це не лише привілей, а й обов’язок. На її думку, юнкер — це місцевий \"малий король\", що має піклуватися про селян: покращення житлових умов, фінансування медсестринської служби, — усе це частина його призначення. Як вона каже: \"Землевласник, який має автівку, але не може дозволити собі медсестру, — недостойний того маєтку, який дав йому Бог!\" Наші нещодавні реформи мають на меті вивільнити юнкерів з-під гніту капіталістичних рамок і зупинити втечу з села. Тільки звільнившись від погоні за прибутком, юнкер зможе знову виконувати своє древнє покликання. Писання Рут мають бути обов'язковими до читання в кожному шляхетному домі — це зміцнить зв’язки між юнкерами й робітниками та зробить Пруссію оплотом традиції."
 germany_swr_events.92.a: "Село — духовна єдність у процвітанні й нужді!"

 germany_swr_events.93.t: "Мить Спокою"
 germany_swr_events.93.d: "У неділю вранці в селі Гопфенберг пробив дзвін місцевої церкви. Серед прихожан — старший чоловік зі славетним вусом, тонкий і гордий, мов дуб: колишній канцлер Евальд фон Клейст-Шменцін. На шляху до машини його зупиняє репортер: \"Гер фон Клейст-Шменцін, чи могли б ви прокоментувати політичні події в Берліні?\" Та втомлений від політики Клейст лише відповідає: \"Скажіть вашій аудиторії, що я в повному мирі з собою та з Богом. Я не даю інтерв'ю.\""
 germany_swr_events.93.a: "Alles ist verschwunden, was mir leid und lieb, hab' kein Glück gefunden..."
 GER_kleist_ending_tt: "§LУсе дороге мені зникло; я не знайшов щастя, лише тугу за домом.§!"

 germany_swr_events.94.t: "Спадщина Грос-Адмірала Тірпіца"
 germany_swr_events.94.d: "Принципи національної революції та органічної державності лежать в основі риторики DVLP, хоча й беруть початок ще від Альфреда фон Тірпіца — головного ініціатора безмежної підводної війни та автора перегонів озброєнь з Британією. Але його найглибший внесок — ідеї справжнього консерватизму: не пасивне збереження, а активне оновлення національних традицій через революцію знизу. Саме це намагається втілити новий DVLP Гасселя."
 germany_swr_events.94.a: "Відродження Німеччини неминуче!"

 germany_swr_events.95.t: "Між Старим і Новим"
 germany_swr_events.95.d: "Створення правої коаліції поставило Німецьку Консервативну Партію перед дилемою. Партія стала молодшим партнером радикального DVLP, що загрожує її маргіналізацією. Щоб уникнути цього, лідер партії Куно фон Вестарп хоче розвинути свою концепцію \"Прикладного Консерватизму\" — консерватизм, що володарює, але не замикається в вежі зі слонової кістки. Справжня стратегія — у хитрій рівновазі між традицією та інновацією."
 germany_swr_events.95.a: "Справжня стратегія потребує хитрості."

 germany_swr_events.96.t: "Вибори голови DkP 1939 року"
 germany_swr_events.96.d: "Уперше за багато років DkP обирає нового голову. Старий лідер Вестарп запропонував унікальну модель подвійного керівництва. Але молоде покоління розділене між Готтфрідом Тревіранусом, що прагне поміркованої реформи, і радикальнішим Гансом Шланге-Шьонінгеном, що тяжіє до вёлькіш-курсу й корпоративізму. Результат цих виборів визначить майбутнє партії."
 germany_swr_events.96.a: "Перемагає Тревіранус, народний консерватор."
 germany_swr_events.96.b: "Перемагає Шланге-Шьонінген, аграрний популіст."
 germany_swr_events.96.c: "Хто ж успадкує спадок старого консервативного титана?"
 GER_treviranus_wins_tt: "§YГоттфрід Тревіранус§!, лідер крила Народних Консерваторів, стане співголовою DkP."
 GER_schlange_wins_tt: "§YГанс Шланге-Шьонінген§!, лідер радикального Аграрного Крила, стане співголовою DkP."

 germany_swr_events.97.t: "Перемога Народних Консерваторів"
 germany_swr_events.97.d: "Головою партії обрано Готтфріда Тревірануса — героя Ютландської битви, поміркованого реформатора й протеже Вестарпа. Він відкидає популістський радикалізм, але не демократію як таку — натомість він прагне її підпорядкування консервативному порядку. Це нове обличчя консерватизму — розумне, стратегічне, впевнене."
 germany_swr_events.97.a: "Розум переміг емоцію."

 germany_swr_events.98.t: "Перемога Популістських Аграріїв"
 germany_swr_events.98.d1: "Перемогу в партійних виборах здобув Ганс Шланге-Шьонінген, державний секретар сільського господарства з 1937 року та духовний лідер аграрного крила. Незважаючи на суперечки навколо його амбітної програми реформ, каденція Шланге засвідчила безпрецедентний поступ у вирішенні аграрної кризи, що забезпечило йому широку підтримку серед простих фермерів і селян. З огляду на ці досягнення, перемога його фракції в DkP була лише питанням часу.\n\nОднак для укоріненого істеблішменту Консервативної партії перемога «Bauernflügel» знаменує собою тектонічний зсув — від раціонального управління до популістського курсу. Із приходом Шланге до співголовування завершується епоха домінування традиційної еліти, юнкерства та бюрократії в лавах DkP, натомість набирає силу правопопулістське аграрне крило. Занепад у бік націоналістичного популізму тепер здається неминучим — вперше в історії партії фольклорно-націоналістична концепція народного суверенітету може взяти гору над традиційним прусським ідеалом державності.\n\nГоловним бенефіціаром цього майбутнього зсуву без сумніву стане Партія Батьківщини. Шланге та його прибічники поділяють спільне ідеологічне підґрунтя з національно-революційними ідеями Гасселя та, найімовірніше, зблизять партію з радикальнішим коаліційним партнером. Це може фактично перетворити Консервативну партію на слабкого молодшого партнера в уряді, поставивши під загрозу її роль як стримуючої противаги радикальним впливам."
 germany_swr_events.98.d2: "Перемогу в партійних виборах здобув Ганс Шланге-Шьонінген, багаторічний лідер померанського осередку DkP та духовний лідер аграрного крила. У 1937 році Шланге не був призначений державним секретарем сільського господарства — перевагу віддали поміркованому компроміснику Герману фон Люнінку. Відтак Шланге став помітною опозиційною фігурою в лавах партії. Обмежений успіх Люнінка в подоланні аграрної кризи лише зміцнив позиції Шланге та його соратників — перемога його фракції в DkP була лише питанням часу.\n\nОднак для укоріненого істеблішменту Консервативної партії перемога «Bauernflügel» знаменує собою тектонічний зсув — від раціонального управління до популістського курсу. Із приходом Шланге до співголовування завершується епоха домінування традиційної еліти, юнкерства та бюрократії в лавах DkP, натомість набирає силу правопопулістське аграрне крило. Занепад у бік націоналістичного популізму тепер здається неминучим — вперше в історії партії фольклорно-націоналістична концепція народного суверенітету може взяти гору над традиційним прусським ідеалом державності.\n\nГоловним бенефіціаром цього майбутнього зсуву без сумніву стане Партія Батьківщини. Шланге та його прибічники поділяють спільне ідеологічне підґрунтя з національно-революційними ідеями Гасселя та, найімовірніше, зблизять партію з радикальнішим коаліційним партнером. Це може фактично перетворити Консервативну партію на слабкого молодшого партнера в уряді, поставивши під загрозу її роль як стримуючої противаги радикальним впливам."
 germany_swr_events.98.a: "Розум поступився емоціям."

 germany_swr_events.99.t: "Смерть Куно фон Вестарпа"
 germany_swr_events.99.d: "Сьогодні Німеччина оплакує смерть Куно фон Вестарпа, багаторічного лідера Консервативної партії, який мирно помер у віці 81 року. Хоча він зберіг титул Першого голови аж до смерті, після виборів 1939 року Вестарп відійшов на другий план, присвятивши себе науковій роботі — зокрема написанню масштабної праці про консервативну політику Вільгельміської епохи.\n\nПолітична спадщина цього старого титана консерватизму — легендарна. Його опоненти змальовували його як типового юнкера, що лише прикривався маскою прагматика після ухвалення Березневої Конституції, аби зберегти вплив консерваторів. Насправді ж Вестарп був набагато складнішою фігурою. Народжений у скромній родині сільської шляхти, без великих земель чи впливових родичів, він досяг вершини завдяки сумлінній службі в державному апараті. Його переконання випливали не з інтересів аграрного лобі, а з глибокої відданості монархії та прусській бюрократії.\n\nХоча його прихильність до архаїчних ідеалів унеможливила повну адаптацію до XX століття, саме його керівництво забезпечило виживання Консервативної партії у вирішальні моменти. Під гаслом «Прикладного консерватизму» він реформував партію, повернув її на політичний олімп і забезпечив їй домінування у 1920-х і 1930-х роках. Спочатку скептичний до чорнобіло-червоної коаліції, Вестарп зрештою знайшов у ній своє місце — як внутрішній критик національно-революційних ідей Гасселя та його соратників.\n\nНезалежно від ставлення до його постаті, вплив Вестарпа на консервативну думку 1910–1930-х років є беззаперечним. Але його епоха минула. Розпочалася нова."
 germany_swr_events.99.a: "Прощавай, безземельний юнкер."

 germany_swr_events.101.t: "Zentrum Stands Against" # Generic event for Z opposing a focus
 germany_swr_events.101.d: "The government's announcement of its new planned authoritarian policies were not taken lightly by Zentrum. The government may be dominated by the two Conservative parties, but it is Zentrum which gives it the necessary backing for a majority in the Reichstag. This means that we have to pay attention to their demands, as well as their red lines. \n\nZentrum's leadership has announced that they will recommend their deputies to vote against the planned measures, and will consider leaving the coalition should they go ahead regardless. Not all of Zentrum's deputies will follow through - the federalist conservatives in Bavaria, Alsace-Lorraine, Luxembourg and the circle around the Westphalian landowner Franz von Papen will likely stay with us regardless - but who knows if that will be enough?"
 germany_swr_events.101.a: "We will accept Zentrum's demands and withdraw the policy."
 germany_swr_events.101.b: "Let them go. We don't need Zentrum anymore!"
 GER_zentrum_swr_coalition_likely_rift_tt: "The leadership of §CZentrum§! is §Ropposed§! to this focus! They may §Rleave the coalition§! if we attempt to take it!"
 GER_zentrum_will_leave_tt: "If we choose this, §CZentrum§! will §Rleave the coalition§!! They currently have §Y[?GER_swr_zentrum_deputies]§! deputies in the coalition, of which §Y[?GER_Zentrum_seats_r]§! may still stay with us after Zentrum's departure."
 GER_zentrum_swr_coalition_helps_tt: "This action will increase the number of §CZentrum§! deputies loyal to the Coalition, §Leven against their leadership§!!"
 GER_zentrum_swr_coalition_hurts_tt: "This action will §Rdecrease§! the number of §CZentrum§! deputies loyal to the Coalition!"
 GER_focus_will_be_cancelled_tt: "The ongoing focus will be cancelled. (In-game, all foci opposed by Zentrum will be blocked for 7 days.)"
 GER_blocked_by_zentrum: "This focus is blocked by Zentrum."

 germany_swr_events.102.t: "Zentrum Departs"
 germany_swr_events.102.d: "Today, the coalition agreement between the Conservatives, the Fatherland Party and Zentrum has been terminated. Zentrum's leadership board has withdrawn all of their parliamentarians from coalition committees and have joined the opposition.\n\nHowever, not everyone among the Catholics is happy with this decision. It is a wide tent - and this tent includes reactionaries and conservatives to whom the black-white-red coalition was a breath of fresh air compared to the unattractive compromises with the Liberals needed to keep the March Coalition afloat. Franz von Papen, notable leader of the Prussian Zentrum wing, was one of the first to speak out against the decision. He was soon joined by a chorus of voices from Bavaria, Alsace-Lorraine and Luxembourg. A clash in Catholic media followed for several days, with reactionaries demanding a renewed coalition agreement with the far right and progressive statesmen such as Joseph Wirth and Matthias Erzberger aggressively criticizing such proposals.\n\nUntil finally, the impossible came - Zentrum has split. The Bavarian, Alsatian-Lotharingian and Luxembourger branches, already highly autonomous, have fully severed their ties with Zentrum, and they were joined by several Reichstag deputies led by Papen and Heinrich Dieckmann. Together, they have established the Federalist Union (Föderalistische Union), a right-wing Catholic conservative and federalist party which fully endorses our conservative agenda. If their numbers are enough to maintain the majority - then we can continue our Conservative Revolution with the cooperative Catholics integrated and the uncooperative ones out."
 germany_swr_events.102.a: "Give them a warm welcome!"

 germany_swr_events.103.t: "Zentrum Demands Preference for the South"
 germany_swr_events.103.d: "The government's new policy, improving relations with the states and supporting ones with friendly conservative governments, has raised Zentrum's attention. Powerful on the state level, it leads several state governments, including all three of the southern states - Baden, Wurttemberg and Bavaria. These states would, understandably, love federal help for various local development projects. Pork barrel spending, as the Americans would call it.\n\nThe Zentrum deputies demand their governments to be given preference for federal support to state governments, and are especially vehement on this - should we refuse them, it is possible that they will destroy the coalition with the intention of reforming a more friendly center-right coalition."
 germany_swr_events.103.a: "Accept their demands and give the Southern states what they want."
 germany_swr_events.103.b: "Preference for those Southern liberals? No thank you."

 germany_swr_events.104.t: "Zentrum Demands Concessions to Middle Class"
 germany_swr_events.104.d: "As the government has begun focusing on economic policy, Zentrum's attention has piqued. Though a wide tent party which includes everyone from Catholic trade unions to reactionary Westphalian aristocrats, much of the party's backing and leadership comes from the Catholic middle class, and they have promoted middle class interests in turn. Now that economic reform is being considered in the highest levels of government, their leadership board has begun reaching out to us, requesting to participate.\n\nThey will certainly request a plethora of changes, including lower tax rates for the middle class earners and support for small businesses, while Adam Stegerwald and his ilk will certainly demand assurances that any anti-socialist legislation will not touch the Catholic labour unions. If we refuse to hear our partners out, Zentrum may suddenly withdraw their support and attempt to destroy the coalition."
 germany_swr_events.104.a: "Accept their demands and start cutting some taxes."
 germany_swr_events.104.b: "Concessions to those urban rats? No thank you."

 germany_spd_events.1.t: "Перемога демократії"
 germany_spd_events.1.d: "На вулицях Парижа, Берліна й Нью-Йорка Німецьку імперію завжди стереотипно зображували як країну юнкерів і солдатів, якими керує Кайзер, наче генерал командує своїм полком, але це не може бути далі від істини. Від самого початку сили демократії боролися проти глибоко вкоріненого аристократичного ладу, інтересів реакційного великого бізнесу та корпорацій, впливу всесильної прусської армії й інтриг монархії. Серед робітників постала Соціал-демократична партія і стала найсильнішою політичною силою в країні; з гетерогенного злиття німецького лібералізму зрештою виникла об'єднана Ліберальна народна партія; серед католиків перемогло прагнення до реформування Імперії в дусі інклюзивності та демократії.\n\nСьогодні союз демократичних сил здолав реакціонерів з консервативно-націоналістичного блоку та підступне захоплення влади мілітаристом Шлейхером. І його очолює не слабкий номінал, призначений Кайзером, і не поміркований ліберал чи католик — уперше в історії Німецької імперії посаду рейхсканцлера обіймає соціал-демократ. Герман Мюллер, лідер парламентської фракції СДПН, посів цю посаду й очолює кабінет, сформований із представників усіх членів Коаліції — повністю партійний уряд. Уже зараз у керівництві СДПН ширяться надії та мрії — яких реформ вдасться досягти, тепер, коли в руках нарешті є важелі впливу? Чи настав час Другої парламенталізації Імперії? Як зробити демократизацію Німеччини незворотною, і яких викликів слід очікувати з боку правиці, яка точно не змирилася з цією перемогою?.."
 germany_spd_events.1.a: "Вір у процес!"
