 GER_conservative_revolution_mechanics_category: "Консервативна революція"
 GER_conservative_revolution_mechanics_category_desc: "\n§LКонсервативна партія§! та §nПартія Вітчизни§!, разом із коаліційними партнерами, перемогли у боротьбі за владу після виборів 1936 року і тепер готові виправити стан Імперії, яку надто довго стримували ліберали та соціалісти. Наші амбіції великі, а бачення — грандіозне. Нам залишилося лише об'єднатися й мати час, щоб здійснити Консервативну революцію та навіки змінити хід історії Німеччини.\n\nВи маєте доступ до гілки національних фокусів, розділеної між DkP і DVLP. Вибрані фокуси впливають на баланс між цими двома партіями, який відображається через радника §YУльріха фон Гасселя§!. Перевага однієї зі сторін відкриває подальші фокуси цієї партії. Та пам'ятайте — всередині цієї коаліції ховаються конфлікти, які можуть знищити нашу мрію...\n\nПоточне представництво в Рейхстазі: [?GER.GER_swr_coalition_number] з 445 місць\nПоточний §Lбаланс коаліції Schwarz-Weiß-Rot§!: [?GER.GER_swr_coalition_balance]/100\n0 — §Lповна перевага DkP§!, 100 — §nповна перевага DVLP§!.\nВи завершили §Y[?GER.GER_swr_foci_taken]§! фокусів у гілці §YКонсервативна революція§!.\n\nЗа таких умов після перемоги революції Німеччина стане: [GERDVLPGameResult]."
