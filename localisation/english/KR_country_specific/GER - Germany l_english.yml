 GER_military_decisions_category: "Майбутнє армії"
 GER_military_decisions_category_desc: "\nЗбройні сили Німецької Імперії, хоча й вважаються нездоланними, страждають від внутрішніх проблем. Три фракції в офіцерському корпусі борються за перевагу, кожна з яких має своє бачення реформ. Деякі прагнуть радикального оновлення, інші — зберегти традиції, виправивши найгостріші недоліки.\n\nВи матимете доступ до численних §Hрішень§! для просування командирів, лояльних до вашої фракції, й посилення її впливу. Чим більший вплив, тим більше §Hнаціональних фокусів§! буде доступно (використовують §Hвплив§! фракції) та тим краще ви §Hпідготовлені до Другої Велткірґи§!.\n\nНаразі ви вирівняні з [GERAlignedArmyFaction]. Поточний вплив фракції: §H[?GER.GER_military_faction_strength]%§!."
