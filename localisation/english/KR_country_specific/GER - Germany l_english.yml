### Ideas ###
 GER_black_monday: "Ефекти Чорного Понеділка"
 GER_black_monday_desc: "Фондовий ринок у Берліні обвалився, а з ним і без того стагнуюча економіка Німеччини. Якщо Німеччина хоче зберегти свою гегемоністську позицію, криза "Чорного Понеділка" має бути вирішена."

 GER_helferrichplan: "Helfferichplan"
 GER_helferrichplan_desc: "Карл Гельферіх, президент німецького державного банку, впровадив суперечливу програму економічного стимулювання. Його зусиллям, схоже, вдалося принаймні частково пом'якшити кризу "Чорного Понеділка", і державні ринки вже почали повільно рухатися вгору."

 GER_schacht_plan: "Schachtplan"
 GER_schacht_plan_desc: "Політика більшої фіскальної стабільності та посилення банківського контролю, запроваджена Х'ялмаром Шахтом, допомогла відновити певну стабільність у фінансовому секторі Німеччини."

 GER_colonial_subsidies: "Колоніальні субсидії"
 GER_colonial_subsidies_desc: "Ми вирішили навантажити казну Кайзеррайху на благо наших колоній, щоб забезпечити їхню подальшу лояльність і водночас звести шкоду від "чорного понеділка" до мінімуму, навіть якщо це призведе до відволікання вкрай необхідних ресурсів від Батьківщини."

 GER_partial_colonial_subsidies: "Часткові колоніальні субсидії"
 GER_partial_colonial_subsidies_desc: "У зв'язку з важкою ситуацією, в якій опинилися наші колонії, ми вирішили тактично спрямувати частину нашої економічної свободи дій на допомогу найбільш постраждалим регіонам нашого Вельтрайху, щоб підтримати моральний дух і зберегти нашу систему управління в безпеці та працездатності."

 GER_agricultural_aid_to_eastern_europe: "Аграрна допомога Східній Європі"
 GER_agricultural_aid_to_eastern_europe_desc: "Оскільки ми вирішили не ставити стіну між кайзерівськими та східноєвропейськими зерносховищами, наші низькопробні вітчизняні сільськогосподарські експлуататори почали демонструвати своє розчарування нашим вибором, тоді як їхні господарства швидко йдуть у мінус."

 GER_address_reichstag: "Звернення до Райхстагу"
 GER_address_reichstag_desc: "Незважаючи на те, що ми здійснили попередні кроки для вирішення кризи "чорного понеділка", ситуація все ще залишається жахливою. Незважаючи на свій похилий вік і погіршення здоров'я, кайзер Вільгельм II у зверненні до Райхстагу заявив, що їхнім першочерговим завданням має бути якнайшвидше відновлення економіки. Які саме пропозиції будуть прийняті, поки що невідомо..."

 GER_economic_resurgence_idea: "Економічне відродження"
 GER_economic_resurgence_idea_desc: "Наша економіка отримала нові стимули, і знову почався приплив ліквідності. Цей бум значно допоможе нам відновитися після величезних втрат, яких ми зазнали від "чорного понеділка"."

 GER_siemens_contracts: "Фаворитизм Siemens"
 GER_siemens_contracts_desc: "Наша економіка отримала нові стимули, і знову почала надходити ліквідність, в чому нам дуже допомагає Siemens. Ми відплатимо їм за це тим, що надамо їм першочергову перевагу при укладанні промислових контрактів."

 GER_industrial_military_complex: "Військово-промисловий комплекс"
 GER_industrial_military_complex_desc: "Завдяки подальшим інвестиціям в нашу оборонну промисловість ми забезпечили себе засобами для виробництва зброї, необхідної для вирішення проблем, з якими зіткнеться Німеччина."

 GER_rhineland_workers_strike: "Страйк рейнських робітників"
 GER_rhineland_workers_strike_desc: "Ми переживаємо масові страйки серед робітничого класу в Рейнській області."

 GER_rhineland_workers_suppressed: "Придушення рейнських робітників"
 GER_rhineland_workers_suppressed_desc: "Наша армія знає, як найкраще боротися з непокірними червоними."

 GER_strike_negot: "Угода з рейнськими страйкарями"
 GER_strike_negot_desc: "Нам вдалося домовитися зі страйкарями. Це був єдиний вихід."

 GER_mil_mis: "Німецька військова місія"

 GER_quenched_militarism: "Вгамований мілітаризм"
 GER_quenched_militarism_desc: "Перемога завжди приходить за певну ціну, і Вельткриг не був схожий на жодну війну, яку коли-небудь бачив світ. Хоча ми й перемогли, це не повернуло наших хлопців додому. Наші сім'ї досі чітко пам'ятають той біль і не бажають пережити його знову."

 GER_quenched_militarism2: "Вгамований мілітаризм"
 GER_quenched_militarism2_desc: "Перемога завжди приходить за певну ціну, і Вельткриг не був схожий на жодну війну, яку коли-небудь бачив світ. Хоча ми й перемогли, це не повернуло наших хлопців додому. Наші сім'ї досі чітко пам'ятають той біль і не бажають пережити його знову. Хоча ми збільшили набір, багато молодих людей не бажають і не готові до справжньої війни."

 GER_renwed_militarism: "Відроджений мілітаризм"
 GER_renwed_militarism_desc: "Хоча німецька раса завжди була войовничою, ціна, яку ми заплатили кров'ю під час Вельткригу та наступних воєн, була здирницькою. Незважаючи на це, немає більше місця для самозаспокоєння. Німецький патріотизм - це чеснота, і народ пам'ятатиме про це."

 GER_research_boost: "Фінансування досліджень"
 GER_research_boost_desc: "Єдиний спосіб витягнути науковців з аудиторій до лабораторій - це закидати їх грошима. Збільшення державного фінансування певною мірою допоможе в цьому."

 GER_victors_of_wwi: "Жертви Вельткригу"
 GER_victors_of_wwi_desc: "Ми були беззаперечними переможцями у , і наше місце під сонцем було майже гарантоване. На жаль, це було 20 років тому, і з того часу наша зарозумілість, можливо, взяла над нами гору..."

 GER_investment_in_panzers: "Інвестиції в танки"
 GER_investment_in_panzers_desc: "Дехто розглядає танк як зброю, за допомогою якої вирішуватимуться всі майбутні війни. Подальші інвестиції в цю сферу є життєво важливими для збереження німецької гегемонії."

 GER_tirpitz_idea: "Tirpitzprogramm"
 GER_tirpitz_idea_desc: "Грос-адмірал Тірпіц був титаном свого часу, і його інвестиції в Кайзерівські морські сили напередодні Вельткригу забезпечили нам флот, здатний протистояти Королівському флоту. Таке бачення потрібне знову."

 GER_problems_with_grain_supply: "Проблеми з постачанням зерна"
 GER_problems_with_grain_supply_desc: "Зі збільшенням населення Німеччини після Вельткригу та під час "золотого віку Тірпіца" ми стали залежними від зерна, яке постачали наші партнери з Міттельєвропи. Тепер, коли в нашому східному буфері утворилася діра, постачання продовольства скоротилося."

 GER_easter_promises_idea: "Великодні обіцянки"
 GER_easter_promises_idea_desc: "Коли Німеччина перебувала в стані занепаду після Ріпної зими 1916-1917 років, кайзер пообіцяв конституційну реформу після завершення Вельткригу. Можливо, зараз, коли наша стагнація стає все більш очевидною, щось може змінитися."

 GER_bundesrat_idea: "Відновлений Бундесрат"
 GER_bundesrat_idea_desc: "Режим Людендорфа нехтував багатьма привілеями, які мали німецькі землі до Світової війни, одним з яких було представництво у формі Бундесрату. Відновлення цього давнього права є великим знаком прийдешніх змін."

 GER_post_office_idea: "Німецьке поштове відомство"
 GER_post_office_idea_desc: "Хоча це може здатися смішним, але одним з останніх оплотів проти повної федеральної інтеграції за часів Рейху було існування окремих поштових служб. Тепер, коли це виправлено, Німеччина по-справжньому об'єднана."

 GER_freie_arbeiterunion_deutschlands: "Freie Arbeiterunion Deutschlands"
 GER_freie_arbeiterunion_deutschlands_desc: "Найкращий спосіб обеззброїти синдикалістську загрозу - це працювати з менш ідеологізованими лівими. Толерантність до головної профспілки повинна зменшити підтримку червоних у Німеччині."

 GER_deutscher_christlicher_gewerkschaftsbund: "Deutscher Christlicher Gewerkschaftsbund"
 GER_deutscher_christlicher_gewerkschaftsbund_desc: "Нова профспілка, що фінансується державою, може спрямувати енергію нашого робітничого класу в правильне русло."

 GER_institut_idea: "Institut für Luftfahrttechnik"
 GER_institut_idea_desc: "Завдяки новому авіаційному науково-дослідному інституту Німеччина може модернізувати свої військово-повітряні сили і перетворити їх з найкращих у Європі на беззаперечну світову потугу."

 GER_cult_of_aviation_idea: "Культ авіації"
 GER_cult_of_aviation_idea_desc: "Воїн із шаблею більше не є кумиром німецької молоді. Тепер нас усіх надихає відважний пілот, дуелянт сучасності."

 ZO_idea: "Міттельєвропа"
 ZO_idea_desc: "Ми є лідером Міттельєвропи, пакту економічного співробітництва, який допомагає нам проектувати силу."

