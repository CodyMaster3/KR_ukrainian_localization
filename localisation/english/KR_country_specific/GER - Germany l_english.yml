 germany_schleicher_events.3.t: "Вибір Віце-Канцлера"
 germany_schleicher_events.3.d: "Офіційно відомий як Генеральний заступник рейхсканцлера, віце-канцлер виконує обов'язки рейхсканцлера за його відсутності. Зазвичай ця посада віддається основному коаліційному партнеру.\n\nШлейхер може обрати консервативного незалежного Тіло фон Вільмовскі для задобрювання правих або Августа Вінніга, прихильника профспілок, для здобуття прихильності СДПН. Або ж залишити посаду вакантною для концентрації влади."
 germany_schleicher_events.3.a: "Тіло фон Вільмовскі — безпечний вибір."
 germany_schleicher_events.3.b: "Август Вінніг — компроміс із СДПН."
 germany_schleicher_events.3.c: "Шлейхеру не потрібен заступник."

 germany_schleicher_events.4.t: "Пруссія і Рейхсканцлер"
 germany_schleicher_events.4.d: "Спершу рейхсканцлер був також міністром-президентом Пруссії, однак після реформ березня та обрання Маттіаса Ерцбергера це розділення стало нормою.\n\nШлейхер прагне об'єднати ці посади знову, аби посилити федеральний уряд через прямий контроль над Пруссією."
 germany_schleicher_events.4.a: "Довіримося Редерну, ветерану політики."
 germany_schleicher_events.4.b: "Шлейхер стане міністром-президентом Пруссії."

 germany_schleicher_events.5.t: "Шлейхера Призначено Міністром-Президентом Пруссії"
 germany_schleicher_events.5.d: "За порадою своїх радників, кайзер Вільгельм II як король Пруссії погодився призначити Курта фон Шлейхера новим міністром-президентом. Опозиція обурилася, однак політичне середовище прийняло рішення без особливого спротиву. У своїй промові Шлейхер запевнив, що продовжить політику співпраці та розширить програми працевлаштування."
 germany_schleicher_events.5.a: "Повернення до традиції."
