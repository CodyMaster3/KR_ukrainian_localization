 germany_black_monday_events.9.t: "Криза Суверенного Боргу в Німеччині"
 germany_black_monday_events.9.d: "Найгірші побоювання міжнародних спостерігачів справдилися — Німеччина опинилася в кризі суверенного боргу. Величезна заборгованість, обтяжена високими процентними ставками, без економічного зростання привела до фінансового краху.\n\nОскільки наша економіка тісно пов'язана з німецькою, ми теж відчуваємо на собі наслідки цієї катастрофи — навіть якщо нам знадобиться менше часу для відновлення."
 germany_black_monday_events.9.a: "Це катастрофа!"

 germany_black_monday_events.10.t: "Відновлення Економіки"
 germany_black_monday_events.10.d: "Тривалий період економічного спаду нарешті закінчився. Завдяки серії рішучих державних заходів ми досягли рівня промислового виробництва 1934 року.\n\nЕкстрені економічні заходи можна поступово скасовувати, а витрати на нові державні програми збільшити — зокрема на реформи армії, які вже готуються."
 germany_black_monday_events.10.a: "Хай живе непереможна Імперія!"

 germany_black_monday_events.11.t: "Економіка Переходить на Війну"
 germany_black_monday_events.11.d: "Протягом усієї підготовки до Другої Світової війни нас обтяжували наслідки Чорного Понеділка. Безробіття залишалося високим, а промисловість не відновилася.\n\nТепер війна змушує нас негайно перейти на воєнне виробництво. Військове замовлення та масове працевлаштування зменшать ефекти кризи — але час вже не на нашому боці."
 germany_black_monday_events.11.a: "Сподіваємось, синдикалісти та росіяни не занадто готові..."

 germany_black_monday_events.12.t: "Хід Чорного Понеділка Завершено"
 germany_black_monday_events.12.d: "Останній хід карткової гри Чорного Понеділка завершено, розпочато новий. Нові карти доступні, а наші цілі щодо інвестицій та стабільності переглянуто."
 germany_black_monday_events.12.a: "Кошмар триває..."

