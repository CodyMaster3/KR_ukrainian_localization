 germany_flavour_events.105.t: "Resignation of Erich Koch"
 germany_flavour_events.105.d: "Erich Koch, one of the two chairmen of the Liberal People's Party, has announced his resignation after a year of ceaseless criticism from the party's right wing.\n\nDespite the ambitions of the left and right liberals to form a broad 'party of the middle' through their unification, the agony of German liberalism continues, the LVP yet again forced to back one party or another instead of getting the chance to form a majority themselves. Erich Koch, representing the more left wing, 'social liberal' wing of the party, was among the members who pushed for the LVP to leave the March Coalition in 1935, in vain hopes of bringing progressive and moderate SPD voters to themselves - after that floundered, he hesitantly supported a coalition with SPD as opposed to one with Zentrum at the helm.\n\nHere, he's been opposed by the 'Big-Tent Liberal' wing, helmed by his co-chairman Julius Curtius - national and pro-business in outlook and hostile towards socialism, they were perfectly fine with the March Coalition and launched a full-scale attack towards Koch for destroying it. They've also been pointing out their dissatisfaction with the Demokratische Union government - according to them, it is clearly a 'socialist government' to which its coalition allies are merely necessary votes to implement their socialist agenda.\n\nAfter Koch's resignation, an emergency LVP conference will be held which will decide his replacement. Curtius will certainly seek to put in another right-winger in his place, but the party's left will hardly surrender their leadership position."
 germany_flavour_events.105.a: "Let's hope these rebels are a minority..."
 GER_LVP_conference_tt: "The LVP is electing §Ha new chairman§!. The result of the election will be determined by whether the Liberals are §Hsatisfied§! with the coalition or not."

 germany_flavour_events.106.t: "Otto Nuschke Elected Co-Chairman of LVP"
 germany_flavour_events.106.d: "After a close vote, Otto Nuschke was elected to replace Erich Koch as co-chairman of the Liberal People's Party. The left wing of the party cheers, while the national liberals grit their teeth.\n\nOne of the party's vice chairmen prior to the election, Nuschke represents the progressive, SPD-sympathetic wing of the LVP, which wholeheartedly supports an alliance of the moderate worker's representatives and the progressive middle class to reform and democratise the Imperial Constitution. His victory is a clear signal that the rank and file members of the LVP support working with the SPD, as opposed to the right-wing pro-business minority which would prefer a coalition of the centre instead. In his victory speech, Nuschke stated that he will promote a 'reform-minded centre' course, offering an olive branch to the party right but also making it clear that constitutional reform and stronger protections to democracy will be his primary goals."
 germany_flavour_events.106.a: "Good news!"

 germany_flavour_events.107.t: "Rochus von Rheinbaben Elected Co-Chairman of LVP"
 germany_flavour_events.107.d: "After a close vote, Rochus von Rheinbaben was elected to replace Erich Koch as co-chairman of the Liberal People's Party. The right wing of the party cheers, while the left are concerned by the result.\n\nRheinbaben is a rare liberal aristocrat in German politics and a representative of the 'Big-Tent Liberal' wing of the party, sometimes also described as the 'Stresemannites' after the influence which their late leader Gustav Stresemann had on their direction. Stresemann's influence also runs deep in Rheinbaben's career and he proudly describes himself as the former Vice-Chancellor's protege. Financed by large businesses, the Stresemannites are highly sceptical towards the SPD, seeing their left-wing platform as a threat to their interests, and promote a wide coalition of the centre instead. Rheinbaben emphasized as much in his victory speech, stating that he envisions the LVP as a broad party of middle which resists 'international Marxist experiments'. As his co-chair, Julius Curtius, is also no friend of the SPD, the LVP is certain to be a lot more hostile towards the Social Democrats from now on."
 germany_flavour_events.107.a: "Wait... but the coalition?"

 GER_LVP_otto_nuschke_tt: "§HOtto Nuschke§! has been elected Co-Chairman of LVP. A firm 'social liberal' and a supporter of working with the SPD, he should smoothen relations between our parties."
 GER_LVP_rochus_rheinbaben_tt: "§HRochus von Rheinbaben§! has been elected Co-Chairman of LVP. A protege of the late liberal heavyweight Gustav Stresemann, he will be a lot more difficult to work with than Koch."

 germany_flavour_events.108.t: "The First Women Members of the Reichstag"
 germany_flavour_events.108.d: "For the first time in German history, women were able to cast their votes alongside men in the election to the Reichstag - and not only that, but also run for office. Almost all major political parties included at least a few women among their candidates nationwide - while the Socialist Party, the SPD and LVP are the most closely associated with politicised women's networks, there were several conservative women on the Catholic list, whereas the Reifenstein Association and evangelical women's organisations managed to run a few of their candidates under the aegis of the DkP and DVLP. In the end, eleven women were elected to the Reichstag.\n\nAmong them were heavyweights who were already well known as leaders or influential members of women's organisations, such as Marie Juchacz, Antonie Pfülf and Luise Kähler from the SPD, or Gertrud Bäumer and Agnes von Zahn-Harnack from the LVP. Others were less known. The youngest, Elisabeth Schwarzhaupt, is only slightly over 40 years old and was delegated by the LVP. Perhaps the most famous, however, was the entrance of longtime Socialist Party ideologue and intellectual Rosa Luxemburg to the Reichstag, as only one of SP's two deputies. However, at her highly advanced age, it is unlikely that she will play a notable role in the Reichstag proceedings.\n\nThe entrance of the first women to the Reichstag ranks is lauded as a great achievement for women's rights in Germany. Perhaps, one day, if things go incredibly well, women representatives may make up as much as a fifth of the Reichstag!"
 germany_flavour_events.108.a: "Congratulations!"

 germany_flavour_events.109.t: "The New Police Union of German States" # SWR
 germany_flavour_events.109.d: "The formation of the first conservative government since 1923 has not been taken by some in German civil society well. Certain far-left activists, generally belonging to FAUD and the Socialist Party (SP), are now joined by a number of Social Democratic and progressive liberal figures, attempting to form a united front against the government. Meanwhile, in the highest levels of government, there is a yearning for more heavy-handed measures against such treasonous agitation. The memories of the Ruhrkampf are still fresh, as well as Reichskanzler Schleicher's non-committal response which nearly caused an actual rebellion on German soil.\n\nRespecting the authority of the German states, Kleist's government has refused ideas of a federal 'secret police' thus far, but now a very attractive alternative has emerged from the state level. After the 1848 revolutions, many German states formed a temporary Police Union of German States to cooperate against revolutionary agitation across state lines, and a similar project has now been established to crack down on socialist activity nationwide. Prussia, Bavaria and the smaller states have entered a voluntary network of cooperation, sharing intelligence and cracking down on these treasonous activists no matter where they may flee.\n\nAlongside this, the government has given its support to an initiative proposed by the Prussian government - a militarised 'security police' (Sicherheitspolizei) established in each of the German states which would break up riots and crack down on violent activists. Already, we're seeing the initiative yield results - dozens of known traitors or their sympathizers are being arrested every week."
 germany_flavour_events.109.a: "All together, we will crush these traitors!"

 germany_flavour_events.110.t: "The Socialists' Parliamentary Baiting" # DU
 germany_flavour_events.110.d: "Following a popular front strategy, the far-left Socialist Party (SP), led by Jacob Walcher and Paul Frölich, voted with us to no-confidence Kurt von Schleicher, but refused to join the subsequent Demokratische Union coalition, citing the unacceptable presence of bourgeois representatives. Instead, they have begun a strategy of 'parliamentary baiting', targeting our left wing - constantly putting forward left-wing proposals in the Reichstag and pressuring our left to break ranks and vote alongside them, as they'd betray their socialist principles otherwise.\n\nA particularly problematic law has been put forward by SP's Member of the Reichstag Paul Levi today. Citing the Empire's ongoing economic struggle, he proposes dedicating up to three billion Reichsmarks from the budget to public works, job creation initiatives and nationalisation of three of the worst performing banks in the country. To finance such an enormous investment, the law provides for cuts to next year's military budget. Decried as 'hyper-inflationary nonsense' by Reichsbank President Hjalmar Schacht and 'akin to treason' by Chief of General Staff Kurt von Hammerstein-Equord, it is guaranteed to be defeated in the Reichstag, but our left wing is restless, several of their leading figures offering shockingly supportive statements on Levi's proposals.\n\nOur coalition partners demand us to join them in voting the law down and thus show our commitment to fiscal discipline - but this will certainly be a slap in the face to our left wing, and a few of our Members of the Reichstag may even defect to the SP outright."
 germany_flavour_events.110.a: "This is nonsense! Enforce party discipline on the leftists!" # lose 2 MPs and -25 Left SPD support
 germany_flavour_events.110.b: "We'll... allow a free vote, okay?" # -10 Z and LVP support, -25 PP
 GER_small_Left_SPD_departure_tt: "§Y2§! §RSPD-Left§! deputies will §Rsplit from the SPD§! and join the §RSocialist Party§!!"

 germany_flavour_events.111.t: "Food for Children, or Tanks?" # DU
 germany_flavour_events.111.d: "With a semblance of cooperation with Chief of General Staff Kurt von Hammerstein-Equord finally established, he and his allies now approach the Reichstag requesting a financial package to modernise the Imperial German Army. After all, the Reformisten dream of a modern, innovative, well equipped mobile army comes at a cost - the thousands of tanks, trucks, airplanes and motorcycles it requires won't fall from the sky for free.\n\nThe military's requests have raised an uproar in the coalition. Though presenting itself as a loyal imperial party, the SPD has always been sceptical towards higher military investments and have locked in the pacifist vote - one of their slogans during the 1936 election was 'Kinderspeisung statt Panzer!' (Food for Children, Not Tanks!). Many of the party's Reichstag deputies intend to vote against the package. This opinion isn't shared by their allies, though, and they demand the package to be passed for the sake of national security.\n\nIt's a question of betraying the party's program, or ruining the party's relations with their coalition partners and thus risking its collapse outright. Damned if we do, damned if we don't - but we still have to choose one."
 germany_flavour_events.111.a: "National security is paramount. Vote for our security!"
