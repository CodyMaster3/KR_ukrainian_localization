 germany_foreign_events_new.9.t: "Міжнародна рада східних укріплень"
 germany_foreign_events_new.9.d: "Німецька Імперія ініціювала новий проєкт для спільного захисту Центральної Європи від можливої російської агресії — найдовша лінія укріплень у світі, Оствалль, спільна ініціатива Німеччини та її східноєвропейських союзників, що простягатиметься від Риги до Чорного моря. Представники оборонних міністерств зустрічатимуться регулярно для координації будівництва, а Берлін пообіцяв значні інвестиції у фортифікацію."
 germany_foreign_events_new.9.a: "Ми вітаємо підтримку Берліна!"

 germany_foreign_events_new.10.t: "Німецька підтримка прибуває"
 germany_foreign_events_new.10.d: "Ми отримали повідомлення з Берліна — Німецька Імперія, усвідомлюючи нашу майбутню боротьбу з Росією, пропонує надіслати нам військову місію з кількох офіцерів у відставці, які тренуватимуть нашу армію та консультуватимуть наше молоде військо."
 germany_foreign_events_new.10.a: "Нам потрібна вся можлива допомога"
 germany_foreign_events_new.10.b: "Ми переможемо без німецької допомоги"

 germany_foreign_events_new.11.t: "[FROM.GetName] приймає"
 germany_foreign_events_new.11.d: "[FROM.GetNameDefCap] прийняли умови нашої військової місії та приймуть її у своїй столиці одразу після прибуття. Це забезпечить Німеччині цінний досвід щодо сучасної війни, а також допоможе нашим союзникам."
 germany_foreign_events_new.11.a: "Чудово."

 germany_foreign_events_new.12.t: "[FROM.GetName] відмовляє"
 germany_foreign_events_new.12.d: "[FROM.GetNameDefCap] шокували наших дипломатів, заявивши, що не приймуть нашу військову місію. Отже, вони залишаться наодинці зі своїми ворогами."
 germany_foreign_events_new.12.a: "Як вони сміють?"

 germany_foreign_events_new.13.t: "Німецько-австрійська військова співпраця"
 germany_foreign_events_new.13.d: "Ми отримали повідомлення з Берліна — Німецька Імперія, прагнучи розширити партнерство між нашими державами, яке триває ще з початку століття, пропонує надіслати військову місію з кількох офіцерів у відставці. Вони тренуватимуть нашу армію та надаватимуть консультації, знайомлячи наш офіцерський корпус з новітніми концепціями мобільності та поєднаних дій."
 germany_foreign_events_new.13.a: "Нам потрібна вся можлива допомога"
 germany_foreign_events_new.13.b: "Ми не потребуємо німецької допомоги"

