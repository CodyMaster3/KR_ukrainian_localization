### Focuses ###

 GER_von_schleicher_cabinet: "Кабінет Шлейхера"
 GER_von_schleicher_cabinet_desc: "На виборах до Рейхстагу 1936 року не переміг ніхто, тож потрібен рейхсканцлер, здатний об’єднати Імперію перед лицем іноземної агресії й внутрішніх негараздів. Таким рейхсканцлером стає Курт фон Шлейхер, колишній міністр війни Пруссії — і в нього є програма, яка врятує знедолені німецькі маси."

 GER_arbeitsschlacht: "Битва за працю"
 GER_arbeitsschlacht_desc: "Першочерговим пунктом нашої програми повинні бути потреби народу. Мільйони людей на вулицях, у розпачі шукають порятунку — якщо уряд не створить для них робочих місць, вони звернуться до крайніх рішень. Їхні роботодавці підвели їх, загрузли в боргах або просто чекають кращих часів. Тож держава мусить взяти на себе ініціативу й створити ці робочі місця."

 GER_constructive_no_confidence: "Принцип конструктивного вотуму недовіри"
 GER_constructive_no_confidence_desc: "Перш ніж фрагментований Рейхстаг почне зловживати вотумами недовіри, ми повинні встановити принцип, за яким будь-який вотум недовіри має супроводжуватись пропозицією нового кандидата на посаду рейхсканцлера. Таким чином ми уникнемо ситуації, коли Німеччина залишиться без керівництва в критичний момент."

 GER_renew_rathenauplan: "Оновити план Ратенау"
 GER_renew_rathenauplan_desc: "Програма «Нова економіка» Вальтера фон Ратенау стане масштабною реформою для німецької економіки, якщо її реалізувати. Вона передбачає повне планування та централізацію економічного життя, завдяки чому буде обмежено найгірші прояви капіталізму та досягнуто повної економічної ефективності. Це радикальне рішення — але й часи у нас радикальні."

 GER_war_economic_offices: "Відновити діяльність воєнно-економічних установ"
 GER_war_economic_offices_desc: "Під час Великої війни уряд створив кілька установ і відомств, щоб забезпечити повний контроль над ресурсами країни для потреб війни. Їхній досвід можна використати знову — але вже не для мобілізації, а для відновлення економіки."

 GER_reichsarbeitsamt: "Розширити повноваження Імперського бюро праці"
 GER_reichsarbeitsamt_desc: "Імперське бюро праці було створене після Великої війни для централізації всіх соціально-політичних і трудових функцій держави. Під час нинішньої економічної кризи воно також може послужити як потужний орган із планування праці в рамках плану Ратенау. Нові відомства в його складі займатимуться тимчасовим працевлаштуванням на громадських роботах, кар’єрним консультуванням і наглядом за колективними угодами."

 GER_binnenwirtschaft: "Розвивати внутрішню економіку"
 GER_binnenwirtschaft_desc: "«Binnenwirtschaft» — тобто «внутрішня економіка» — є ключовим елементом програми Ратенау. Вона передбачає розвиток національної промисловості задля досягнення автаркії у виробництві, створення галузей, які повністю покладаються на німецькі ресурси від початку виробничого процесу й до кінця. Через ефективність і розширення ми можемо зробити Німеччину нечутливою до зовнішніх потрясінь."

 GER_streamline_goods_production: "Оптимізувати виробництво товарів"
 GER_streamline_goods_production_desc: "Ратенау уявляє суспільство ідеальної ефективності, де не витрачаються ресурси на маркетинг, відходи або конкуренцію. Економічні органи держави впровадять стандарти якості й ефективності, а найефективніші підприємства отримуватимуть переваги. Державна промисловість стане полігоном для нових технологій."

 GER_equality_of_opportunity: "Рівність можливостей"
 GER_equality_of_opportunity_desc: "Через обставини народження або інші особливості багато громадян не можуть реалізувати свій потенціал. Ратенау, сам єврей, особисто висловлював невдоволення цим. Держава повинна зробити все можливе, аби інтегрувати всіх громадян у економіку та реформувати систему освіти для виявлення найталановитіших."

 GER_tarnow_baade_plan: "Підготувати план Тарнова-Бааде"
 GER_tarnow_baade_plan_desc: "Фріц Тарнов і Фріц Бааде — лідери профспілок, які після Чорного понеділка почали просувати соціально-економічну реформу. Вони публічно підтримали призначення Шлейхера, сподіваючись, що він їх вислухає. Їхній план включає радикальне втручання держави, обмеження банківського сектору та створення масштабних громадських робіт."

 GER_role_of_trade_unions: "Гарантувати провідну роль профспілок"
 GER_role_of_trade_unions_desc: "Економічне відновлення в Німеччині матиме сенс тільки тоді, коли всі верстви суспільства отримають від нього вигоду — а отже, за участі профспілок: соціалістичних, ліберальних чи християнських. Ми маємо залучити профспілкових лідерів до планів реформ і забезпечити діалог між урядом, бізнесом і працівниками."

 GER_price_controls: "Запровадити контроль цін"
 GER_price_controls_desc: "Один з найнеприємніших наслідків економічної кризи — це хаос на ринку цін: то вони зависокі через дефіцит, що шкодить населенню, то занизькі через брак попиту, що шкодить бізнесу. За допомогою податкової політики та фінансових інвестицій держава має втрутитися й навести лад на ринку."

 GER_public_works: "Масштабні громадські роботи"
 GER_public_works_desc: "Тарнов і Бааде пропонують витратити понад 2 мільярди марок тільки на громадські роботи — поки економіка не відновиться, мільйони безробітних мають отримати тимчасову допомогу через участь у державних проектах."

 GER_bank_controls: "Створити Державну наглядову службу банків"
 GER_bank_controls_desc: "Безвідповідальні дії німецьких банків спричинили обвал Чорного понеділка. Це доводить, що необхіден урядовий нагляд для запобігання подібним ситуаціям у майбутньому. Рейхсбанк теж має бути під контролем та тісніше співпрацювати з урядом."

 GER_state_credit: "Розширити державне кредитування"
 GER_state_credit_desc: "Щоб стимулювати промисловість, держава повинна видати пільгові кредити struggling підприємствам. Ми дозволимо емісію грошей і надамо їх із низькими відсотками, щоб повернути виробництво до повної потужності."

 GER_debt_restructuring: "Переговори про реструктуризацію боргів"
 GER_debt_restructuring_desc: "Інвестиції держави та програми відновлення фінансуються за рахунок внутрішніх і зовнішніх боргів. Але це не може тривати вічно — потрібно домовитися з кредиторами про відтермінування платежів і реструктуризацію, аби уникнути фінансового краху."

 GER_nitrate_tobacco_monopoly: "Монополія на селітру й тютюн"
 GER_nitrate_tobacco_monopoly_desc: "Економіст Карл Хельфферіх пропонує встановити державну монополію на дві прибуткові галузі — видобуток селітри та тютюнову промисловість. Це принесе додаткові доходи до бюджету. Ідею підтримують як ліві, так і крайні праві."

 GER_slash_welfare: "Скоротити соціальне забезпечення"
 GER_slash_welfare_desc: "Соціальна система Німеччини добре фінансується, але в часи кризи ми не можемо дозволити собі зберігати такі витрати. Це рішення буде непопулярним серед населення, та наразі воно необхідне."

 GER_federal_income_taxes: "Запровадити федеральний прибутковий податок"
 GER_federal_income_taxes_desc: "Фінанси Імперії слабкі, оскільки федеральний уряд покладається на фінансування земель і може збирати тільки непрямі податки. Прийшов час покінчити з цією вразливістю — ми повинні просунути реформу, яка дозволить збирати прямий прибутковий податок."

 GER_inflation_weaponry: "Зброя інфляції"
 GER_inflation_weaponry_desc: "Ефективний, хоч і суперечливий спосіб збільшити доходи держави — це друк грошей. Це спричинить інфляцію, але також надасть нам ресурсів для економічного відновлення. Головне — зберегти довіру до німецької марки."

 GER_labour_service: "Добровільна служба праці"
 GER_labour_service_desc: "Першим пріоритетом нового уряду є не допустити, щоб громадяни голодували. Ми створимо Добровільну службу праці, яка годуватиме безробітних, найматиме їх на трудомісткі роботи по всій країні та водночас покращуватиме інфраструктуру."
 GER_labour_service_tt: "Інвестування капіталу в інфраструктурні проєкти прискорить відновлення економіки від кризи!"

 GER_infrastructure_development: "Розвиток інфраструктури"
 GER_infrastructure_development_desc: "Зі зростанням промисловості та послуг дедалі важливішими стають сучасні транспортні мережі. Перевезення пасажирів, постачання товарів і переміщення армії — все залежить від якості доріг і залізниць. Ми інвестуватимемо у великі інфраструктурні проєкти."

 GER_mitteleuropa_trade: "Забезпечити торгівлю в Міттельєвропі"
 GER_mitteleuropa_trade_desc: "Найгірше, що може статися з нашою економікою — це зупинка міжнародної торгівлі. Експортно-орієнтовані німецькі галузі миттєво збанкрутують. Ми повинні укріпити наші торгові зв’язки в рамках Міттельєвропи й поновити обмін товарами в межах блоку."

 GER_job_creation_secretariat: "Секретаріат із створення робочих місць"
 GER_job_creation_secretariat_desc: "Криза показала, що приватний сектор не здатен швидко повернути мільйони людей до праці. Держава мусить діяти. Ми створимо Секретаріат зі створення робочих місць, який організовуватиме великі державні проєкти з мінімальним використанням техніки й максимальною зайнятістю ручної праці — щоб забезпечити роботою якомога більше людей."

 GER_cartelisation: "Організувати картелізацію економіки"
 GER_cartelisation_desc: "Чорний понеділок показав, наскільки вразливі німецькі компанії — вони не можуть вижити самостійно й даремно витрачають ресурси на конкуренцію. Ми повинні об’єднати ключові галузі у великі промислові картелі, які зможуть витримати фінансові труднощі та ефективно виконувати військові контракти."

 GER_automotive_industry: "Підтримати автомобільну промисловість"
 GER_automotive_industry_desc: "Німеччина — батьківщина сучасного автомобіля, і від часів Карла Бенца ми зберігали провідні позиції в автопромі. Проте через економічну кризу попит скорочується, і дрібні виробники банкрутують. Держава має втрутитись, адже в разі війни автозаводи легко переорієнтувати на виробництво військової техніки."

 GER_imperial_self_sufficiency: "Імперське самозабезпечення"
 GER_imperial_self_sufficiency_desc: "Попри те, що ми володіємо світовою імперією, наше географічне положення робить нас вразливими до блокади з боку Росії чи Інтернаціоналу. Отже, потрібно забезпечити принаймні часткову самодостатність метрополії в стратегічних ресурсах — або через замінники, або інновації."

 GER_salzgitter_reichswerke: "Сталеливарний комбінат у Зальцгіттері"
 GER_salzgitter_reichswerke_desc: "Поклади бідної залізної руди біля Зальцгіттера відомі ще з XIV століття, проте їх не використовували через нерентабельність. Завдяки новим технологіям у гірництві та потребам військової галузі, ми створимо державну компанію з видобутку й переробки цих ресурсів."

 GER_kaiser_wilhelm_society: "Розширити Товариство кайзера Вільгельма"
 GER_kaiser_wilhelm_society_desc: "Товариство кайзера Вільгельма з розвитку науки — провідна наукова установа Німецької імперії, що об'єднує сотні науковців. Оскільки держава дедалі активніше втручається в економіку, ми також маємо інвестувати у наукові дослідження. Підтримка цього товариства — найкращий початок."

 GER_light_industry: "Підтримати легку промисловість"
 GER_light_industry_desc: "Німеччина — промисловий лідер Європи, і це стосується не лише сталі та зброї. Легка промисловість — харчова, скляна, деревообробна та виробництво споживчих товарів — є основою нашого добробуту. Держава повинна її підтримати, щоб зберегти нашу гегемонію."

 GER_heavy_industry: "Оживити важку промисловість"
 GER_heavy_industry_desc: "Сталь і зброя — саме це спадає європейцям на думку при згадці Німеччини, і недаремно. Важка промисловість Імперії забезпечила процвітання Рейнланду та озброїла найсильнішу армію в Європі. Настав час повернути їй належну увагу."

 GER_price_control_secretariat: "Секретаріат контролю цін"
 GER_price_control_secretariat_desc: "Попередні заходи контролю цін були ефективними, але недостатніми та можуть викривити ринок. Ми призначимо Карла Фрідріха Герделера першим Секретарем контролю цін і створимо спеціальний орган, який стежитиме за вартістю товарів першої потреби на ринку."

 GER_affordable_commodities: "Доступні споживчі товари"
 GER_affordable_commodities_desc: "Попри відновлення економіки, рівень життя все ще низький, і звичайні громадяни не можуть дозволити собі сучасні зручності. Одне з рішень — створити величезні державні підприємства, які вироблятимуть масові товари (житло, побутову техніку, авто) за зниженими цінами. Це звучить радикально, але може спрацювати."

 GER_kamarilla: "Людина в Червоному замку"
 GER_kamarilla_desc: "Парламентаризм, яким би корисним він не був для заспокоєння народу, схильний до слабкості та розбрату. Його слід упорядкувати й обмежити так, щоб він сприяв єдності, а не поділам. Рейхсканцлер Шлейхер дотримується цього бачення і, оточений однодумцями, повільно розпочне демонтаж німецької демократії."

 GER_zentrum_unity: "Схилити Zentrum до партійної дисципліни"
 GER_zentrum_unity_desc: "Одна з найбільших партій Німецької імперії — Zentrum — також дуже неоднорідна. Щоб запобігти розколу, вона має традицію дотримання суворої партійної дисципліни під час голосувань у Рейхстазі. Ми можемо використати це проти противників Шлейхера — підштовхнувши Zentrum до дисципліни, ми тимчасово заблокуємо її від приєднання до опозиційної коаліції."

 GER_zentrum_right: "Переговори з прусським крилом Zentrum"
 GER_zentrum_right_desc: "Фракція Zentrum у прусському ландтазі значно консервативніша, ніж її колеги, а її лідер Франц фон Папен — знайомий Шлейхера, якого можна схилити до підтримки. Через цю особисту лінію Шлейхер зможе досягти порозуміння з усім правим крилом Zentrum і втримати їхню лояльність."

 GER_querverbindung: "Querverbindung"
 GER_querverbindung_desc: "Querverbindung (міжзв’язок) — це стратегія Шлейхера для підпорядкування Рейхстагу. Використовуючи особисті зв’язки з лідерами партій і профспілок, Шлейхер діє за принципом: партії — це просто блоки впливу, й завжди можна знайти комбінацію, що допоможе досягти його цілей."

 GER_spd_prussia: "SPD на Вільгельмштрассе, 63"
 GER_spd_prussia_desc: "Після Чорного понеділка прусський кабінет став нестабільним. Одне з можливих рішень — залучити лівих. Коаліція між SPD, Ліберальною партією, польськими представниками та перебіжчиками може бути стабільною. Хоча це жах для прусської аристократії, такий крок тимчасово втихомирить соціал-демократів."

 GER_shuffle_prussian_ministries: "Перерозподіл міністерств Пруссії"
 GER_shuffle_prussian_ministries_desc: "Інше рішення для стабілізації прусського кабінету — зробити ставку на правих. Додавши міністерства для DVLP, ми зміцнимо їхню підтримку уряду, що допоможе протистояти спробам його повалити. Це також заспокоїть націоналістів."

 GER_ferment_dvlp_split: "Поглибити розкол у DVLP"
 GER_ferment_dvlp_split_desc: "DVLP розділена на табір національних революціонерів Гасселя та реакціонерів Гугенберга. Ми можемо поглибити розкол, стратегічно призначаючи представників одного з таборів і використовуючи особисті зв’язки. Це може остаточно розірвати партію, зробивши її безсилою проти диктатури Шлейхера."

 GER_thyssen_pact: "Пакт Шлейхер-Тіссен"
 GER_thyssen_pact_desc: "Фріц Тіссен — відомий промисловець і політичний гравець, який може зв’язати Шлейхера з бізнес-колами. Вони вважають Шлейхера останнім захистом Імперії від синдикалізму. Інтереси капіталу врешті-решт збігаються з його баченням."

 GER_propaganda_machine: "Побудувати машину пропаганди"
 GER_propaganda_machine_desc: "За допомогою гучних кампаній та маніпуляцій із правдою ми зможемо сформувати як парламент, так і суспільство під потреби Рейхсканцлера. Пропагандистські кампанії часів Вельткріґу — це приклад, як можна переконати достатню кількість депутатів підтримати сильного лідера, який врятує Імперію від розпаду."

 GER_guarantee_of_liberties: "Гарантії демократичних свобод"
 GER_guarantee_of_liberties_desc: "Чим більше влади концентрується в руках Шлейхера, тим більше обурення з боку SPD. Проте їхній прагматизм буде їхньою слабкістю. Ми пообіцяємо, що Шлейхер гарантує демократичні свободи і відмовиться від надзвичайних повноважень після завершення кризи. Це тимчасово їх заспокоїть."

 GER_ruhrkampf: "Посилити придушення в Рурі"
 GER_ruhrkampf_desc: "Хоча тисячі робітників, введених в оману соціалістичними агітаторами, можуть мати законні скарги, боротьба за права має відбуватись у межах парламенту, а не у формі вуличного насильства. Ми повинні мобілізувати наші сили й жорстко придушити загальний страйк у Рейнській області."

 GER_reward_loyal_unions: "Винагородити лояльні профспілки"
 GER_reward_loyal_unions_desc: "Ми повинні використовувати не лише батіг, а й пряник. Профспілки, які відмовились приєднуватися до загального страйку й закликали своїх членів продовжувати працювати, отримають державну підтримку та додаткові пільги для своїх членів. Це зробить інші профспілки більш зацікавленими в діалозі, ніж у протесті."

 GER_you_are_going_to_france: "Вислати лідерів до Комуни"
 GER_you_are_going_to_france_desc: "Агресивні лідери загального страйку, які недостатньо відомі для арешту, будуть виключені з політичного життя шляхом депортації до Комунарів. Їх доставлять до кордону в Ельзасі та позбавлять громадянства. Нехай згниють у Парижі серед безликих робочих кварталів."

 # schleicher tree

 GER_red_general: "Режим Червоного генерала"
 GER_red_general_desc: "Перший рік канцлерства Курта фон Шлейхера довів, що лише тверда рука здатна провести Німеччину крізь сьогоднішні випробування — і Червоний Генерал таку руку має. Зі «Законом про надзвичайні повноваження» в одній руці й клікою вірних соратників в іншій, він трансформує німецьке суспільство, формуючи Нову Державу, здатну подолати будь-які труднощі."

 GER_gewerkschaftsbund: "Створити Gewerkschaftsbund"
 GER_gewerkschaftsbund_desc: "Ми повинні зміцнити відносини між державою та працівниками через національну конфедерацію профспілок. Лояльний до Шлейхера профспілковий діяч Лотар Ердман очолить цю асоціацію всіх лояльних профспілок країни — а ті, що відмовляться співпрацювати, будуть розпущені."

 GER_railway_nationalisation: "Націоналізувати залізниці"
 GER_railway_nationalisation_desc: "Із часів об'єднання Німеччини залізнична мережа Імперії була поділена між кількома компаніями, контрольованими землями — це спричинило неефективність і внутрішню конкуренцію. В ім’я національних інтересів ми покладемо край цій поділу — всі залізниці будуть об'єднані в одну «Deutsche Reichsbahn»."

 GER_autarky_doctrine: "Доктрина національної автаркії"
 GER_autarky_doctrine_desc: "Економічна політика режиму Шлейхера передбачає розвиток внутрішньої економіки шляхом співпраці держави з великим бізнесом. Держава має спрямовувати економіку, керувати нею задля національної оборони та блага народу, досягати незалежності від імпорту й забезпечувати гармонійний розвиток."

 GER_mandatory_union_membership: "Обов'язкове членство в профспілках"
 GER_mandatory_union_membership_desc: "Щоб контролювати німецький пролетаріат, ми вимагаємо, щоб у кожному великому підприємстві була створена осередок Gewerkschaftsbund. Працівники зобов’язані вступити в державну профспілку, проходити патріотичне виховання, бути лояльними — і, звісно, отримуватимуть переваги, зокрема відпустки."

 GER_wehrsport: "Wehrsportorganisation"
 GER_wehrsport_desc: "Німеччина була викована у війні, стала великою державою через війну і ніколи не повинна про неї забути. Ми поступово сформуємо новий німецький мілітаризм — нашим інструментом буде Wehrsport, «Військовий спорт», державна парамілітарна організація, яка залучатиме молодь до спорту, військової підготовки, патріотичних заходів і надасть їм відчуття мети."

 GER_military_oversight: "Військовий нагляд над урядами земель"
 GER_military_oversight_desc: "Як соціальний провідник Імперії, Армія має мати більший вплив на політичні справи. Ми призначимо представників Вермахту в усі уряди земель Німецької Імперії — вони представлятимуть наші інтереси та скеровуватимуть місцеві уряди в більш лояльному напрямку."

 GER_oaths_of_loyalty: "Присяги на вірність для бюрократії"
 GER_oaths_of_loyalty_desc: "Ми вимагатимемо, щоб усі державні службовці складали присягу на вірність Імперії, Кайзеру та Уряду при вступі на службу — і нагадуватимемо їм про неї, коли бюрократія чинитиме опір нашим діям."

 GER_national_unity_front: "Заснувати Фронт національної єдності"
 GER_national_unity_front_desc: "За канцлером формується дедалі більша група лояльних прибічників, але поки що вона лише тіньова. Час перетворити цю групу на політичний рух — фронт єдності, покликаний замінити партійну систему та встановити згоду в Рейхстазі."

 GER_nationalise_prussian_secret_police: "Націоналізувати прусську таємну поліцію"
 GER_nationalise_prussian_secret_police_desc: "Preußische Geheimpolizei давно відома соціалістам як потужна зброя в руках Королівства — але тепер її служби потрібні всій Імперії. Ми об'єднаємо прусські поліцейські органи в одну організацію під контролем центрального уряду й використаємо її для наведення порядку."

 GER_mobilisation_of_the_masses: "Мобілізація мас"
 GER_mobilisation_of_the_masses_desc: "Ми маємо постійно посилювати вплив на маси, створюючи громадські організації, які залучають якомога більше громадян — державні молодіжні спілки, спортивні клуби, трудові служби, профспілки й осередки партії. Наш режим має проникнути в повсякденне життя, і народ повинен згуртуватися навколо нас, створюючи непохитну опору."

 GER_national_revolution: "Проголосити національну революцію"
 GER_national_revolution_desc: "Крок за кроком, канцлер і його оточення централізують всю Німеччину навколо свого курсу. Ми можемо зняти маску та відкрито заявити — Шлейхер веде Німеччину до національної революції! Перетворення, що поверне силу, єдність і мету німецькому народові — те, чого парламент ніколи не зможе дати."

 GER_diminish_reichstag: "Зламати правила законодавства"
 GER_diminish_reichstag_desc: "Ми ще не можемо відкрито виступити проти Рейхстагу, але маємо інструменти для контролю. Ми змінюватимемо регламент, ускладнюючи виступи опозиції, спрощуючи просування законів урядом, скорочуючи дебати — і поступово створимо парламент без демократії."

 GER_corporatist_bundesrat: "До корпоративного представництва"
 GER_corporatist_bundesrat_desc: "Щоб обмежити Рейхстаг і наблизитися до нашої мрії про корпоративну Нову Державу, ми створимо новий парламентський орган — раду представників від асоціацій, профспілок і корпорацій. Спочатку він буде дорадчим органом, але після війни можна буде замислитись і про дещо... революційне."

 GER_reichland_losung: "Рішення Рейхслянд"
 GER_reichland_losung_desc: "Останній крок нашої програми централізації — медіатизація Пруссії. Незалежний прусський уряд буде розпущено, а його територія перейде під прямий контроль центрального уряду. Повне використання ресурсів Пруссії в нашому розпорядженні стане безпрецедентним зміцненням Імперії — і зробить Нову Державу незламною."

 # Wehrstaat foci

 GER_national_defence_state: "Національна оборонна держава"
 GER_national_defence_state_desc: "Тоталітарні режими, що формуються серед наших синдикалістських ворогів, є прикладом для наслідування — не ідеологічно, а в питанні мобілізації потенціалу без обмежень. Скористаймось їхньою зброєю проти них самих, і розпочнімо будівництво Веррштаату — держави, створеної імперською армією Німеччини й для неї."
 GER_national_defence_state_tt: "Або §Y[FRA.GetNameWithFlag]§!, §Y[ENG.GetNameWithFlag]§! або §Y[RUS.GetNameWithFlag]§! існують, і їхня правляча партія — §YТоталіст§!\n\n"

 GER_war_industry_nationalisation: "Націоналізація воєнної промисловості"
 GER_war_industry_nationalisation_desc: "Лише держава має володіти ключовими галузями воєнної промисловості, встановлювати стандарти й квоти без впливу так званого вільного ринку. Ми не скасуємо капіталізм, але його принципи не повинні діяти у сфері оборони — її має визначати національна потреба, а не жадоба прибутку."

 GER_no_idle_resources: "Жоден ресурс не повинен простоювати"
 GER_no_idle_resources_desc: "Ми маємо радикально розширити видобуток ресурсів, фінансувати нові розробки по всій Імперії, а збиткові шахти передати державі. Ми повинні досягти самодостатності у ресурсах, потрібних для війни — особливо вугіллі та сталі."

 GER_mobilisation_protocols: "Протоколи мобілізації"
 GER_mobilisation_protocols_desc: "Ми створимо ширший військовий резерв і визначимо протоколи для його швидкої мобілізації до складу армії, що дозволить швидко наповнювати ряди вермахту новими солдатами."

 GER_society_control: "Самлунґсполітік"
 GER_society_control_desc: "Усі політичні партії в Імперії мають підкоритися волі військових і беззастережно прийняти ключові політики економічної й військової мобілізації. Ідеальна оборонна держава має бути поза політикою — її мета лише в перемозі у війні та знищенні ворогів."

 GER_propaganda_campaigns: "Відновити пропаганду"
 GER_propaganda_campaigns_desc: "Ми повинні відновити національну гордість і лояльність через масштабні пропагандистські кампанії. Як перед початком Світової війни, німецький народ має бути готовий до війни, йти за Вермахтом і ненавидіти вічних ворогів."

# Schwarz-Weiß-Rot path

 GER_conservative_revolution: "Консервативна революція"
 GER_conservative_revolution_desc: "Понад десятиліття в Німеччині не було справжнього консервативного канцлера. Якщо врахувати коротке правління Посадовського — то ще більше. Цьому прийшов кінець. Ми перебудуємо Імперію відповідно до бачення справжніх німецьких патріотів у великій Консервативній революції."

 GER_anti_socialist_laws: "Оновити Антисоціалістичні закони"
 GER_anti_socialist_laws_desc: "Антисоціалістичні закони Бісмарка могли й бути невдалими, але їхній дух живе. Соціал-демократія має припинити отруювати розум німців. Ми врахуємо попередні помилки та викорінемо соціалізм у робітничому класі, зупинивши даремну класову боротьбу."

 GER_prussia_privy_council: "Відновити Таємну цивільну канцелярію"
 GER_prussia_privy_council_desc: "У 1920 році реформатори ліквідували Імперську Таємну Раду, підпорядкувавши радників Кайзера цивільному уряду. Цю помилку слід виправити. Таємна цивільна канцелярія має бути відновлена й укомплектована добрими патріотами-консерваторами."

 GER_engine_of_conservative_revolution: "Механізм Консервативної революції"
 GER_engine_of_conservative_revolution_desc: "Наш канцлер має власне бачення: він прийме «Статут про регулювання розподілу праці», що заборонить міграцію працівників зі Східної Ельби без дозволу уряду, а також програму державних субсидій для маєтків юнкерів (Osthilfe) для покращення умов праці й фінансування культурних ініціатив."

 GER_suum_cuique: "Suum Cuique"
 GER_suum_cuique_desc: "Наступний крок у реалізації бачення Клейста — підтримка сільських благодійних організацій, церков, рухів тверезості й освіти пасторів. Suum Cuique, «кожному своє», стане гаслом нової Німеччини — кожен повинен прийняти своє місце в суспільстві, визначене Богом, заради спільного добра."

 GER_state_monopoly_on_agricultural_trade: "Державна монополія на агроторгівлю"
 GER_state_monopoly_on_agricultural_trade_desc: "Аграрії Німеччини вимагали протекціонізму ще з 1890-х — настав час втілити це в життя. Ми обмежимо імпорт іноземного зерна в ринок Міттелєвропи й встановимо мінімальні ціни на вітчизняне виробництво."

 GER_support_agrarian_organisations: "Об'єднаний фронт німецького селянства"
 GER_support_agrarian_organisations_desc: "Слабкість аграрних груп — у їхній роз'єднаності. Через переговори й тиск ми об’єднаємо дрібних та великих землевласників у єдиний «Зелений фронт», здатний боротися за їхні інтереси."

 GER_curtail_banking_system: "Обмежити банківську систему"
 GER_curtail_banking_system_desc: "Банки, контрольовані містянами й особливо євреями, виснажують село. Ми введемо суворий контроль, надамо допомогу боржникам серед фермерів і заборонимо торгівлю ф'ючерсами на зерно."

 GER_agricultural_cooperatives: "Сприяти аграрній кооперації"
 GER_agricultural_cooperatives_desc: "Кооперативні банки (Raiffeisenbanken), засновані в ХІХ ст., пропонують надійну альтернативу міським банкам. Ми підтримаємо цю патріотичну систему, що вже стала найбільшою у світі."

 GER_proclaim_new_conservatism: "Новий німецький консерватизм"
 GER_proclaim_new_conservatism_desc: "Після війни консерватори втратили позиції, але тепер ми готові об’єднати фермерів і еліту. Ми визнаємо парламентську систему, і будемо працювати в її рамках заради традицій, патріотизму й прав земель."

 GER_cartel_of_productive_estates: "Відновити Картель продуктивних станів"
 GER_cartel_of_productive_estates_desc: "Картель продуктивних станів був заснований у 1913 році як союз представників аграрного сектору, промисловості та середнього класу для протидії зростанню соціал-демократії та підтримки традиційного суспільного порядку. Відновлення такого союзу стане основою нашого плану об’єднання держави."

 GER_prussia_suffrage: "Закріпити плюральне виборче право Пруссії"
 GER_prussia_suffrage_desc: "У 1918 році ми піддалися тиску прогресистів і скасували трикласову виборчу систему в Пруссії. Тепер вони вимагають загального виборчого права — це неприйнятно. Ми закріпимо плюральне виборче право як конституційну норму, аби воно ніколи не було скасоване."

 GER_reichstag_cooperation: "Розширити міжпартійне співробітництво"
 GER_reichstag_cooperation_desc: "Рейхстаг, хоч і був зневажений соціалістами та лібералами, не є приреченим органом. Помірковані партії, такі як ліберали й католики, можуть стати нашими союзниками в деяких справах. Давайте прислухаємось до них — задля добра нації."

 GER_prussian_cooperation: "Нове Пруссько-Імперське партнерство"
 GER_prussian_cooperation_desc: "Наші супротивники хочуть централізувати імперію й скасувати Пруссію. Ми маємо інший план — відновити автономію Пруссії та налагодити партнерство між нею й центральною владою, поклавши край повоєнним суперечкам."

 GER_carrot_and_stick_federalism: "Федералізм «батога й пряника»"
 GER_carrot_and_stick_federalism_desc: "Наша коаліція — єдина, хто захищає права федеральних земель. Землі, що співпрацюють із нами та мають консервативні уряди, отримають додаткову підтримку й фінансування, а соціалісти залишаться наодинці зі своїми проблемами."

 GER_people_conservatism: "Сприяти народному консерватизму"
 GER_people_conservatism_desc: "«Народні консерватори» — це крило в DkP, що прагне перетворити партію на помірковану, конституційну силу, подібну до британських торі. Підтримка цієї фракції дозволить направити нашу революцію в сторону демократії — принаймні формально."

 GER_organic_statehood: "Органічна держава"
 GER_organic_statehood_desc: "Західний лібералізм не підходить Німеччині. Ідеологи DVLP наслідують великого прусського реформатора барона фон Штайна — їхній ідеал це Органічна держава, авторитарна меритократія, в якій громадяни можуть впливати на владу не через голосування, а через підвищення у держслужбі."

 GER_reform_catholicism: "Сприяти національному католицизму"
 GER_reform_catholicism_desc: "Консервативна революція не може бути лише справою протестантів. Ми маємо залучити католицьку спільноту та об'єднатися з нею в ім’я спільної мети — Volksgemeinschaft, народної спільноти."

 GER_corporate_state_council: "Заснувати Державну Раду"
 GER_corporate_state_council_desc: "Staatsrat має стати представницьким органом урядовців, адміністраторів і держслужбовців, який у майбутньому замінить Рейхстаг. Поки що це буде лише дорадчий орган, але він закладе основу для нової системи."

 GER_vanquish_parliamentarism: "Подолати дегенеративну демократію"
 GER_vanquish_parliamentarism_desc: "Кожним своїм кроком ми повинні боротися з раковою пухлиною демократії. Знищення правил процедури в Рейхстазі, підрив довіри до нього та зосередження влади в уряді й адміністрації — ось наш шлях."

 GER_eastern_settlement: "Розширити колонізацію Сходу"
 GER_eastern_settlement_desc: "З 1886 року Прусська комісія поселень працює над зміцненням німецького впливу в Східній Ельбі. Поляки в Позені та Західній Пруссії зупинили її прогрес. Ми відновимо державну підтримку цієї програми та знову повернемо перевагу."

 GER_clash_of_civilisations: "Зіткнення цивілізацій"
 GER_clash_of_civilisations_desc: "Німеччина — серце Європи, її природний лідер у боротьбі проти Америки та Азії. Вона повинна перетворити обличчя Європи, створити нову наддержаву — Groẞeuropa — і захищати християнство, національність і традицію."
 GER_mountain_republic_clash_of_civilisations_tt: "Якщо ми візьмемо цей фокус і погодимося на умовний мир з Росією, ми зможемо отримати §YГірську Республіку§! під час мирних переговорів."

 GER_abolish_universal_suffrage: "Скасувати загальне виборче право"
 GER_abolish_universal_suffrage_desc: "Парламентська система та загальне виборче право — це шкідливі нарости, які слід вирізати. Але зробити це одночасно — небезпечно для монархії. Якщо доведеться обирати, ми обмежимо право голосу, залишивши його лише лояльним чоловікам, здатним брати участь у державному житті."

 GER_national_social_principle: "Принцип національного соціалізму"
 GER_national_social_principle_desc: "Ми прагнемо побудувати Volksgemeinschaft — народну спільноту, де класові та соціальні відмінності відступають перед спільною працею заради нації. Робітники й підприємці мають співпрацювати та йти на компроміси заради спільного блага."

 GER_league_for_national_economics: "BfNuW"
 GER_league_for_national_economics_desc: "Союз національної економіки та трудової спільноти (Bund für Nationalwirtschaft und Werkgemeinschaft) об'єднає націоналістичний малий і середній бізнес, наближений до DVLP. Він боротиметься з іноземними монополіями та «єврейським капіталом» в ім'я національної економіки для німецького етносу."

 GER_patriotic_workers_association: "Агрополітичний апарат"
 GER_patriotic_workers_association_desc: "Старий підхід до сільського господарства більше не працює, і юнкерам довіряти не можна. Ми створимо систему планування й контролю виробництва продуктів харчування, інтегруємо аграрні організації в державну машину й придушимо будь-які конфлікти між ними."

 # DU path

 GER_victory_of_democracy: "Перемога демократії"
 GER_victory_of_democracy_desc: "Попри інтриги Шлейхера та реакційний змовницький блок Schwarz-Weiß-Rot, ми перемогли, і в Німеччині сформовано справжній демократичний коаліційний уряд. Наші амбіції великі, і доки ми триматимемось разом, не зважаючи на розбіжності, та пильно стежитимемо за реакційними змовами — ми здатні змінити обличчя Імперії назавжди."

 GER_interfaction_committee: "Відновити Міжфракційний комітет"
 GER_interfaction_committee_desc: "Міжфракційний комітет було створено в 1917 році для координації дій реформістських партій у останні роки Великої війни, що зрештою призвело до ухвалення Березневої конституції. Зараз час відновити його — постійний комітет представників усіх партій коаліції допоможе нам досягати компромісів."

 GER_lvp_demands: "ЛДП: Підтримати прогресивний капіталізм"
 GER_lvp_demands_desc: "Ліберальна народна партія (ЛДП), що підтримує вільний ринок, хоче пом’якшення нашої риторики та підтримки політики, яка зменшує негативні ефекти капіталізму шляхом соціальних реформ та співпраці бізнесу з державою."

 GER_lvp_demands_2: "ЛДП: Відмовитись від приватної освіти"
 GER_lvp_demands_2_desc: "Одним з головних пунктів ЛДП є посилення державної освітньої системи шляхом обмеження приватних шкіл. Вони вважають, що саме державна освіта має виховувати нове покоління інтелектуалів із демократичними цінностями."

 GER_lvp_demands_3: "ЛДП: Посилити захист євреїв"
 GER_lvp_demands_3_desc: "ЛДП прагне зміцнити захист єврейської спільноти Німеччини, яка є вірною державі, у питаннях працевлаштування, торгівлі та дискримінації на робочому місці."

 GER_lvp_demands_4: "ЛДП: Скасувати податок на багатство"
 GER_lvp_demands_4_desc: "ЛДП різко критикує податок на багатство — один з небагатьох федеральних податків у країні — і вимагає його скасування як надмірного тягаря для підприємців."

 GER_lvp_demands_5: "ЛДП: Відмовитись від планів націоналізації"
 GER_lvp_demands_5_desc: "ЛДП стурбована так званим Планом Вісселя, який передбачає державне управління або націоналізацію великих підприємств. Вони наполягають на його згортанні."

 GER_lvp_demands_finished: "ЛДП: Усі вимоги виконано"
 GER_lvp_demands_finished_desc: "Ми виконали всі вимоги ЛДП. Якщо вони залишаються лояльними до коаліції — наші поступки були виправданими. Якщо ж вони планують її залишити — отже, їм були потрібні лише наші голоси."

 GER_z_demands: "Центрум: Посилити католицьку освіту"
 GER_z_demands_desc: "Центрум як католицька партія перш за все дбає про своїх виборців. Вони вимагають зміцнення правового статусу католицьких шкіл та розширення їхньої мережі в католицьких землях."

 GER_z_demands_2: "Центрум: Захист малого бізнесу"
 GER_z_demands_2_desc: "Центрум підтримує малий і середній бізнес, тому вимагає зниження податків для них та посилення регулювання великих корпорацій і картелів."

 GER_z_demands_3: "Центрум: Інфраструктура в католицьких землях"
 GER_z_demands_3_desc: "Центрум хоче, щоби виборці бачили реальний прогрес. Вони просять інвестувати в інфраструктуру півдня та заходу Імперії: дороги, мости, залізницю, міське будівництво."

 GER_z_demands_4: "Центрум: Передати Міністерство внутрішніх справ"
 GER_z_demands_4_desc: "Як велика партія Центрум вимагає більше посад у кабінеті. Вони хочуть отримати Міністерство внутрішніх справ, запропонувавши Йоганнеса Белла — досвідченого юриста — на цю посаду."

 GER_z_demands_5: "Центрум: Зупинити лібералізацію прав жінок"
 GER_z_demands_5_desc: "Центрум занепокоєний нашою політикою щодо прав жінок: аборти, фінансова незалежність, працевлаштування. Вони вимагають припинення цих ініціатив."

 GER_z_demands_finished: "Центрум: Усі вимоги виконано"
 GER_z_demands_finished_desc: "Ми виконали всі вимоги Центруму. Якщо вони залишаються в коаліції — поступки були виправданими. Інакше — їхня мета була використати нас для власного порядку денного."

 GER_pp_demands: "Блок меншин: Скасувати мовні обмеження"
 GER_pp_demands_desc: "Блок меншин вимагає дозволити польським, данським, серболужицьким та французьким громадянам звертатися до місцевої влади рідною мовою, а також скасувати федеральні обмеження на навчання мовами меншин."

 GER_pp_demands_2: "Блок меншин: Обмежити Остмаркенферайн"
 GER_pp_demands_2_desc: "Польські представники вимагають обмежити діяльність ксенофобського та націоналістичного Східнонімецького товариства (Ostmarkenverein, або Гаката), яке має тісні зв’язки з крайніми правими і є спільним ворогом і для нас, і для меншин."

 GER_pp_demands_3: "Блок меншин: Продати активи в Польщі"
 GER_pp_demands_3_desc: "Польські депутати пропонують зменшити наш економічний вплив у Польщі та покращити двосторонні відносини шляхом продажу частини німецьких активів польським компаніям."

 GER_pp_demands_finished: "Блок меншин: Усі вимоги виконано"
 GER_pp_demands_finished_desc: "Ми виконали всі вимоги блоку меншин. Якщо вони залишаються лояльними до коаліції — поступки були виправданими. Інакше — вони просто використали нашу підтримку."

 GER_agr_demands: "Аграрії: Захист сільськогосподарського виробництва"
 GER_agr_demands_desc: "Стурбовані дешевим імпортом і скороченням субсидій на користь армії, наші аграрні союзники вимагають захисту внутрішнього виробника."

 GER_agr_demands_2: "Аграрії: Ініціативи розвитку села"
 GER_agr_demands_2_desc: "Аграрні представники хочуть, щоб ми інвестували в інфраструктуру сільських регіонів — дороги, осушення земель, розчищення територій для розширення сільгоспугідь."

 GER_agr_demands_3: "Аграрії: Секретаріат сільського господарства"
 GER_agr_demands_3_desc: "Аграрії наполягають, щоб Секретаріат сільського господарства очолив справжній захисник фермерів — Антон Фер з Баварського селянського союзу."

 GER_agr_demands_finished: "Аграрії: Усі вимоги виконано"
 GER_agr_demands_finished_desc: "Ми виконали всі вимоги аграрних представників. Якщо вони залишаються лояльними — поступки були виправданими. Інакше — це був політичний розрахунок з їхнього боку."

 GER_left_spd_demands: "Ліве крило СДПН: Звільнити політичних в'язнів"
 GER_left_spd_demands_desc: "Ліві в партії занепокоєні кількістю соціалістичних активістів, ув’язнених за останні десятиліття. Вони вимагають перегляду справ і пом’якшення вироків для найочевидніших жертв політичного переслідування."

 GER_left_spd_demands_2: "Ліве крило СДПН: Експропріація маєтків"
 GER_left_spd_demands_2_desc: "Ліві незадоволені пасивністю щодо земельної реформи. Вони вимагають експропріації збанкрутілих маєтків у Східному Ельбінгу та передачі землі безземельним селянам."

 GER_left_spd_demands_3: "Ліве крило СДПН: Зупинити поступки"
 GER_left_spd_demands_3_desc: "Ліві критикують часті поступки коаліційним партнерам. Вони погоджуються з необхідністю єдності, але вимагають тимчасово зупинити будь-які поступки, щоби зберегти партійну ідеологічну цілісність."

 GER_left_spd_demands_4: "Ліве крило СДПН: Призначити соціалістичного секретаря"
 GER_left_spd_demands_4_desc: "Ліві хочуть бути представленими в уряді. Вони пропонують призначити Отто Гротеволя — нового лідера лівого крила — до складу кабінету."

 GER_left_spd_demands_5: "Ліве крило СДПН: Зберегти соціалістичний курс"
 GER_left_spd_demands_5_desc: "Ліві стривожені розмовами про виключення марксистської риторики з програми партії. Вони наполягають на тому, що СДПН має залишатися відданою демократичному соціалізму."

 GER_left_spd_demands_finished: "Ліва СПД: Усі вимоги виконано"
 GER_left_spd_demands_finished_desc: "Ми виконали всі вимоги лівого крила СПД. Якщо їхня лояльність до коаліції збережеться — наші поступки були успішними; якщо ж вони все ще планують залишити коаліцію, то їм просто були потрібні наші голоси для просування власного порядку денного."

 GER_lvp_no_demands: "ЛВП: НЕ У КОАЛІЦІЇ"
 GER_lvp_no_demands_desc: "Ліберальна народна партія наразі поза коаліцією Демократичного союзу та виступає проти нашого порядку денного в Рейхстазі."

 GER_z_no_demands: "Z: НЕ У КОАЛІЦІЇ"
 GER_z_no_demands_desc: "Центрум наразі поза коаліцією Демократичного союзу та виступає проти нашого порядку денного в Рейхстазі."

 GER_pp_no_demands: "Блок Меншин: НЕ У КОАЛІЦІЇ"
 GER_pp_no_demands_desc: "Блок меншин наразі поза коаліцією Демократичного союзу та виступає проти нашого порядку денного в Рейхстазі."

 GER_agr_no_demands: "Аграрії: НЕ У КОАЛІЦІЇ"
 GER_agr_no_demands_desc: "Аграрні партії наразі поза коаліцією Демократичного союзу та виступають проти нашого порядку денного в Рейхстазі."

 GER_left_spd_no_demands: "SAPD: НЕ У КОАЛІЦІЇ"
 GER_left_spd_no_demands_desc: "SAPD наразі поза коаліцією Демократичного союзу та виступає проти нашого порядку денного в Рейхстазі."

 GER_to_the_welfare_state: "Засади соціальної держави"
 GER_to_the_welfare_state_desc: "Хоча соціалізм для нас досі залишається далеким ідеалом, нашою першочерговою метою мають стати покращення добробуту звичайного громадянина. Проведімо амбітну програму економічних та політичних реформ, щоб перетворити Німеччину на державу для всіх і кожного!"

 GER_equality_of_sexes: "Соціальна та економічна рівність статей"
 GER_equality_of_sexes_desc: "СПД давно прагне досягти юридичної рівності між чоловіками та жінками, і ми маємо домагатися цього не лише через виборчі права. Ми маємо легалізувати аборти у випадках загрози життю матері, забезпечити безкоштовний доступ до контрацепції, та сприяти рівності можливостей у працевлаштуванні та державному секторі."

 GER_nationalise_rail: "Німецькі державні залізниці"
 GER_nationalise_rail_desc: "Протягом десятиліть залізниці Імперії поділялись між кількома державними компаніями, які зберігали операційну незалежність. Це зробило транспортну систему неефективною та підвищило вартість поїздок для простих громадян. Повна націоналізація залізниць — єдиний вихід: ми створимо Deutsche Reichsbahn та інтегруємо всі державні залізниці до цієї установи."

 GER_cartel_busting: "Боротьба з картелями"
 GER_cartel_busting_desc: "Хоч ми й визнаємо ефективність картельної організації бізнесу, деякі з них стали надто великими, впливовими й реакційними — особливо у вугільній та сталеливарній галузях. Ми повинні вжити обмежувальних заходів і підтримати менш ворожих конкурентів."

 GER_nationalise_coal: "План Вісселя"
 GER_nationalise_coal_desc: "Ідея «соціалізації промисловості» — підпорядкування цілих галузей служінню суспільному добру — була запропонована Рудольфом Вісселем і Віхардом фон Меллендорфом ще в 1920 році. Це радикальна пропозиція небаченого державного контролю над економікою, проте вона варта розгляду, особливо з огляду на загрозу з боку вугільних баронів Руру..."

 GER_cartel_cooperation: "Співпраця з картелями"
 GER_cartel_cooperation_desc: "Ми визнаємо ефективність картелів — замість витрачати ресурси на конкуренцію, вони спрямовують усе на покращення виробництва. Деякі їхні лідери можуть бути ворожо налаштовані, але це можна владнати діалогом."

 GER_privatisation: "Обмежена приватизація"
 GER_privatisation_desc: "Деякі збиткові державні підприємства можна поділити й продати з аукціону, щоб поповнити державний бюджет і підвищити ефективність виробництва."

 GER_municipal_socialism: "Муніципальний соціалізм"
 GER_municipal_socialism_desc: "Часто саме місцева влада, а не центральний уряд, найкраще знає потреби людей. Ми повинні перемагати на місцевих виборах і здобувати мерські крісла, щоб проводити програми націоналізації комунальних служб, розширення інфраструктури та соціального забезпечення."

 GER_social_housing: "Програми соціального житла"
 GER_social_housing_desc: "Десятиліттями Німеччина страждає від нестачі житла. Ми зобов’язуємось збудувати велику кількість недорогих будинків на околицях міст і забезпечити гідне житло для бідних."

 GER_service_law_democracy: "Демократизація закону про державну службу"
 GER_service_law_democracy_desc: "Щоб забезпечити підтримку нашого уряду з боку держслужбовців, потрібно внести поправки до законодавства, які зобов’яжуть кожного державного службовця присягати на захист Конституції."

 GER_restrict_protective_custody: "Обмежити превентивне ув'язнення в Пруссії"
 GER_restrict_protective_custody_desc: "Превентивне ув’язнення, запроваджене у 1848 році, дозволяє поліції Пруссії затримувати осіб без суду та звинувачення. Ми маємо запровадити обмеження, щоб захистити індивідуальні свободи."

 GER_labour_court: "Трудовий суд"
 GER_labour_court_desc: "Для справедливого розгляду трудових конфліктів і забезпечення стабільності у трудовому праві ми створимо Трудовий суд загальнонаціональної юрисдикції."

 GER_constitutional_committee: "Комітет з перегляду Конституції"
 GER_constitutional_committee_desc: "Ми не задовольнимося лише керівництвом урядом — ми повинні залишити свій слід в історії шляхом масштабної реформи Конституції, перетворивши Імперію на парламентську монархію."

 GER_full_parliamentarisation: "Повна парламентаризація уряду"
 GER_full_parliamentarisation_desc: "Ми всі погоджуємось, що Рейхстаг повинен бути найвищим органом влади, а не Кайзер. Парламент має отримати право висувати, схвалювати і затверджувати канцлера та міністрів."

 GER_prussia_equal_suffrage: "Рівне виборче право в Пруссії"
 GER_prussia_equal_suffrage_desc: "У 1919 році ми скасували трьохкласну систему голосування, замінивши її на плюральну. Але цього замало. Тепер, коли ми подолали консервативний опір, настав час довести реформу до кінця."

 GER_women_suffrage: "Виборче право для жінок"
 GER_women_suffrage_desc: "З початку 1900-х жінки боролись за право голосу. Ми виправимо цю несправедливість і закріпимо у Конституції рівне виборче право незалежно від статі."

 GER_proportional_representation: "Пропорційне представництво"
 GER_proportional_representation_desc: "Ми вже відійшли від старої виборчої системи у 1920 році. Тепер маємо шанс завершити реформу й гарантувати представництво для всіх політичних груп."

 GER_direct_legislation: "Пряма демократія"
 GER_direct_legislation_desc: "Народ повинен мати можливість безпосередньо впливати на політику. Ми впровадимо механізми петицій і референдумів."

 GER_fundamental_rights: "Відновити «Основні права»"
 GER_fundamental_rights_desc: "Франкфуртські Основні права 1848 року забезпечували свободу слова, друку, рівність перед законом та інші права. Ми включимо їх оновлену версію до Конституції."

 GER_abolish_death_penalty: "Скасувати смертну кару"
 GER_abolish_death_penalty_desc: "Смертна кара — це варварство. СПД десятиліттями виступає за її скасування. Час покінчити з гільйотинами та розстрілами."

 GER_administrative_court: "Імперський адміністративний суд"
 GER_administrative_court_desc: "Правосуддя в Імперії досі децентралізоване. Ми створимо загальноімперську судову систему з Верховним адміністративним судом."

 GER_uniform_municipal_law: "Уніфіковане муніципальне законодавство"
 GER_uniform_municipal_law_desc: "Конституція повинна містити загальний закон про муніципалітети, що уніфікує повноваження місцевих органів по всій Імперії."

 GER_federal_police: "Федералізація поліції"
 GER_federal_police_desc: "Нині кожна держава має власну поліцію. Ми створимо єдину, всімперську поліцію для забезпечення порядку від Ельзасу до Пруссії."
 
 # fopo tree

 GER_master_of_the_world: "Володар світу"
 GER_master_of_the_world_desc: "Вельткріґ і Британська революція чітко показали — ми досягли вершини сили та впливу, і на вершині самотньо. Ми, володарі світу, здобули своє місце під сонцем — і тепер наш обов’язок його захищати. Вороги по всьому світу прагнуть повалити Німецького Орла, тож ми завжди повинні бити першими."

 GER_loan_to_america: "План Пріттвіца"
 GER_loan_to_america_desc: "Посол у США Фрідріх Вільгельм фон Пріттвіц унд Ґаффрон звернув увагу на жахливу економічну й соціальну ситуацію в Америці та передбачає, що невдовзі в країні вибухне масштабний конфлікт, якщо не вжити заходів. З цією метою він розробив план безвідсоткової позики для США, що має допомогти їхньому економічному відновленню й стримати зростання соціалізму."

 GER_german_american_self_defence: "Німецько-американські загони самооборони"
 GER_german_american_self_defence_desc: "Схоже, громадянська війна в США неминуча. Наш останній шанс — гарантувати військове придушення соціалістів. Через наші контакти з німецько-американськими організаціями ми можемо сприяти формуванню лоялістських загонів самооборони, які виступлять на боці антисоціалістичних сил у громадянській війні."

 GER_new_world_activities_organisation: "Департамент операцій у Новому Світі"
 GER_new_world_activities_organisation_desc: "Початок громадянської війни в Америці означає кінець доктрини Монро в осяжному майбутньому — і це відкриває шлях для європейського втручання в Центральну та Південну Америку. Ми повинні скористатися цим і створити окремий департамент у Міністерстві закордонних справ для розширення нашого впливу в регіоні."

 GER_south_american_cordon_sanitaire: "Південноамериканський санітарний кордон"
 GER_south_american_cordon_sanitaire_desc: "Зростання соціалізму в Південному Конусі загрожує охопити всю Південну Америку. Ми не можемо цього допустити. Почнімо формування антисоціалістичного кордону з надійних держав регіону, які зможуть спільно зупинити цю загрозу."

 GER_promote_exports_to_americas: "Сприяти трансатлантичній торгівлі"
 GER_promote_exports_to_americas_desc: "Зростання німецького впливу в Новому Світі відкриває прибуткові можливості для обох сторін. Наш бізнес не може дочекатися, щоб продавати десяткам мільйонів південноамериканських споживачів — ми забезпечимо це, укладаючи угоди й спрощуючи торгівлю."

 GER_ostwall: "Оствалль"
 GER_ostwall_desc: "Наші східні союзники благають про допомогу проти загрози російської агресії. Щоб заздалегідь стримати їхній наступ, ми розпочнемо будівництво великої лінії укріплень по всій Східній Європі — Остваллю, що зробить будь-який наступ Росії надто дорогим."

 GER_central_asia_missions: "Військові місії в Центральну Азію"
 GER_central_asia_missions_desc: "Центральноазійські держави вирвалися з-під контролю Росії під час громадянської війни й протримались два десятиліття — однак тепер їхня незалежність під загрозою через відродження російської потуги. Надіславши туди військові місії, ми зможемо зібрати розвіддані про Росію та краще підготуватись до війни з нею."

 GER_buying_time_with_spies: "Виграти час за допомогою шпигунів"
 GER_buying_time_with_spies_desc: "Наша розвідслужба, Відділ IIIb, вже розуміє, що велика європейська війна неминуча. Але це не означає, що вона має початися скоро. За допомогою наших агентів ми можемо дестабілізувати ворогів і відтермінувати їхні дії, поки Німеччина не оговтається від фінансових і політичних труднощів."

 GER_operation_eulen: "Операція «Eulen»"
 GER_operation_eulen_desc: "Під проводом довіреної особи Папи Людвіґа Кааса й єпископа Мюнстера Клеменса фон Ґалена, «Асоціація захисту французьких католиків» десятиліттями висвітлювала порушення прав вірян у Франції. Настав час використати їхні зв’язки для фінансування та підтримки масового спротиву комунардам."

 GER_russo_german_consortium: "Російсько-німецький інвестиційний консорціум"
 GER_russo_german_consortium_desc: "Після Віленської угоди російська економіка стала тісно пов’язаною з німецькою. Ми можемо перетворити цей м’який вплив на потужну зброю, якщо діятимемо розумно. Створімо консорціум, що координуватиме дії найбільших інвесторів і зміцнить економічну залежність Росії від нас."
 GER_russo_german_consortium_tt: "Накопичені §YОчки економічних санкцій§! можна витратити, щоб отримати додатковий §YЕкономічний вплив§!, максимум до двох пунктів."

 GER_operation_jacobus: "Операція «Jacobus»"
 GER_operation_jacobus_desc: "Режим у Лондоні — лише фасад. У сільській Шотландії багато хто чекає на повернення короля. Її гориста місцевість ідеальна для партизанської боротьби. Ми створимо мережу, що підготує місцевий опір і допоможе нашим або канадським десантам закріпитися на узбережжі."

 GER_support_colonies: "Розширити бюджети колоній"
 GER_support_colonies_desc: "Наші колонії в Африці та Азії переживають скрутні часи, борючись із повстаннями та загрозами ззовні. Додаткове фінансування економіки й оборони дозволить їм краще підготуватися до майбутніх викликів."

 GER_china_expeditionary_corps: "Друга експедиція до Китаю"
 GER_china_expeditionary_corps_desc: "Десять років тому наші війська висадились у Китаї, щоб придушити соціалістичного революціонера Чан Кайші. Але його партія — Ґоміндан — знову піднялася після краху Ліги Восьми Провінцій. Хоча ми не можемо дозволити собі пряму інтервенцію, ми зобов’язані підтримати наших союзників, щоб зупинити нову соціалістичну загрозу."
 GER_china_expeditionary_corps_tt: "Якщо £KR_game_rule_flag_LEP  Нанкін переможе у конфлікті, ми отримаємо:"
 # buff Nanjing and Qing if pro-German

 GER_mission_to_constantinople: "Військова місія до Константинополя"
 GER_mission_to_constantinople_desc: "Наші союзники у Вельткріґу на Близькому Сході — Османська імперія — досі не відмовилися від своїх зв’язків з Берліном, попри деякі розбіжності у минулому. Ба більше, це єдина сила, здатна зберегти стабільність і проросійську орієнтацію в регіоні. Немає причин їм не допомагати."

 GER_balkans_and_caucasus: "Запросити Балканські й Кавказькі держави"
 GER_balkans_and_caucasus_desc: "Ми маємо забезпечити надійний південний і південно-східний фронт до початку Другої Вельткріґу. Союзи з такими країнами, як Болгарія, кавказькі республіки, Іран і Афганістан, зменшать тиск Росії та Сербії, дозволяючи нам зосередитись на головних ворогах."

 GER_dmk_is_back_baby: "Середземноморські ініціативи"
 GER_dmk_is_back_baby_desc: "Наші колонії в Азії та Африці збільшили стратегічне значення Середземного моря. Важливо забезпечити безпеку судноплавства та поступову інтеграцію прибережних країн у сферу впливу Кайзеррайху."

 GER_gea_regiments: "Сформувати додаткові східноазійські полки"
 GER_gea_regiments_desc: "Німецька Східна Азія постійно потребує підкріплення — для придушення повстань чи стримування японської агресії. Ми вже так багато вклали в азійську безпеку — одна-дві дивізії не завадять."

 GER_indian_ocean_coalition: "Асоціація Індійського океану"
 GER_indian_ocean_coalition_desc: "Наші володіння в Африці й Азії дозволяють нам впливати на весь Індійський океан. Дружні держави в регіоні — запорука безпеки. Вороговий Індія чи Індокитай можуть поставити під загрозу наші позиції, тож маємо укріпити альянси."

 GER_treaty_of_metz: "Вимагати поновлення Мецького договору"
 GER_treaty_of_metz_desc: "Після Вельткріґу канцлер Вільгельм Зольф уклав із Комунардами договір, що гарантував дотримання Версальського договору та демілітаризацію франко-німецького кордону. Враховуючи порушення цих умов, ми повинні натиснути на Париж, виставивши їх агресорами в очах світу."

 GER_reinforce_alsace: "Укріпити Ельзаські фортифікації"
 GER_reinforce_alsace_desc: "Реваншизм і мілітаризм Комунардів змушують нас переглянути обороноздатність західного кордону. Хоч ми очікуємо блискавичної перемоги, додаткові укріплення можуть стати в пригоді."

 GER_arm_austrians: "Австро-німецька військова співпраця"
 GER_arm_austrians_desc: "Обидва Кайзери Європи були союзниками у Вельткріґу — й немає причин це змінювати. Налагодьмо постійну військову співпрацю, передаймо австрійцям найновіші тактики з наших військових шкіл."

 GER_leopold_legion: "Легіон «Принц Леопольд»"
 GER_leopold_legion_desc: "Наші союзники в Іспанії зазнали краху, країна охоплена громадянською війною. Синдикалісти в Каталонії можуть створити нову ворожу силу в Європі. Щоб не допустити цього, ми підтримаємо монархістів — легіон імені принца Леопольда, короля Іспанії, яким він так і не став, буде боротися за наші інтереси."

 # Mitteleuropa

 GER_leader_of_the_flock: "Очолюючи стадо"
 GER_leader_of_the_flock_desc: "Міттельєвропа — наш проєкт, наше творіння. Тож природно, що ми маємо очолити його, забезпечити його відповідність нашим інтересам і згуртувати навколо себе всіх учасників організації."

 GER_european_brotherhood: "Європейське братерство"
 GER_european_brotherhood_desc: "Міттельєвропа може бути нашим задумом, але вона не має перетворитися на засіб гноблення. Якщо ми трансформуємо її в рівноправну кооперацію європейських держав, вона принесе користь усім і відкриє нову еру пан’європейського миру."

 GER_mitteleuropa_cohesion_fund: "Фонд згуртованості Міттельєвропи"
 GER_mitteleuropa_cohesion_fund_desc: "Величезна різниця в розвитку між Німеччиною та Східною Європою викривлює внутрішній ринок Міттельєвропи й призводить до небажаних наслідків — таких як слов’янська імміграція до Німеччини. Це можна виправити, заснувавши «фонд згуртованості», який сприятиме розвитку східноєвропейських держав."

 GER_new_ee_partnership: "Нове східноєвропейське партнерство"
 GER_new_ee_partnership_desc: "Наші сателіти у Східній Європі — перша лінія оборони від Росії, але також і важливий економічний ресурс. Вони не були створені для свободи — це ринки для німецької індустрії, з яких ми маємо витягувати прибуток. І цей контроль треба зміцнити."

 GER_eastern_rail_plan: "Східна залізнична програма"
 GER_eastern_rail_plan_desc: "Ми повинні покращити залізничне сполучення між батьківщиною та східними союзниками, аби наші війська могли швидко розгортатись на схід і стримати російський наступ, особливо у випадку нової Вельткріґу."

 GER_finance_ee_cooperation: "Фінансування Східноєвропейської оборонної кооперації"
 GER_finance_ee_cooperation_desc: "Східні держави заснували цікавий проєкт — фонд оборонного співробітництва проти Росії. Ця ініціатива вигідна для нас, тож ми маємо її профінансувати надлишковими коштами та спорядженням."

 GER_new_members: "Директорат розширення"
 GER_new_members_desc: "Слід створити механізм приєднання нових членів до Міттельєвропи й спростити процедуру вступу до численних економічних угод нашого блоку — це дозволить розширити наш вплив."

 GER_regulation_system: "Система регулювань"
 GER_regulation_system_desc: "Нам потрібно координувати дії держав-членів Міттельєвропи. Ми запровадимо систему регламентів — офіційно їх ухвалюють усі учасники, але дотримання буде обов’язковим для кожного."

 GER_directive_system: "Впровадити директиви Комісії"
 GER_directive_system_desc: "Ми запровадимо систему директив — обов’язкових вказівок, які кожна держава-член зможе виконувати на власний розсуд, зберігаючи автономію."

 GER_conference_parliamentarisation: "Парламентаризація Конференції"
 GER_conference_parliamentarisation_desc: "Конференція Міттельєвропи — збори міністрів закордонних справ — не відображає волі народів. Її слід перетворити на псевдопарламент із пропорційним представництвом парламентарів, щоб покращити обговорення ініціатив блоку."

 GER_contributions_quota: "Квоти за фінансовими внесками"
 GER_contributions_quota_desc: "Нашу провідну роль слід закріпити інституційно. Усі голосування та представництво мають ґрунтуватися на фінансових внесках до бюджету організації — де ми, очевидно, домінуємо."

 GER_berlin_bureaucracy: "Централізація штаб-квартири в Берліні"
 GER_berlin_bureaucracy_desc: "Ми повинні перевести всі офіси та установи Міттельєвропи до Берліна. Це дозволить заповнити бюрократичні посади нашими громадянами, які, безсумнівно, просуватимуть наші інтереси."

 GER_mitteleuropa_court: "Судова система Міттельєвропи"
 GER_mitteleuropa_court_desc: "Директиви й регламенти можуть суперечити внутрішньому законодавству країн-членів. Ми заснуємо незалежний Суд Міттельєвропи для вирішення таких конфліктів і надання юридичних консультацій."

 GER_qualified_majority_voting: "Принцип кваліфікованої більшості"
 GER_qualified_majority_voting_desc: "Щоб демократизувати процес ухвалення рішень у Конференції, ми запровадимо принцип кваліфікованої більшості — рішення ухвалюються, якщо їх підтримує більшість голосів і вони представляють більшість населення блоку."

 GER_europamark: "Проєкт Європамарки"
 GER_europamark_desc: "Щоб зміцнити економічну єдність, ми маємо запровадити спільну резервну валюту — Європамарку. Вона буде прив’язана до Німецької марки та стане базою для валютних резервів учасників."

 GER_single_market: "До єдиного ринку"
 GER_single_market_desc: "Ми маємо прибрати бар’єри, що заважають торгівлі між державами Міттельєвропи. Громадяни та товари мають вільно пересуватись, за умови посилення заходів проти злочинності та шпигунства."

 GER_enforcement_commission: "Директорат з контролю"
 GER_enforcement_commission_desc: "Має бути створено Директорат, що стежитиме за виконанням усіх регламентів Міттельєвропи. Звісно, це також розширить наш політичний контроль над членами організації."

 GER_conference_control: "Контроль Конференції над інституціями"
 GER_conference_control_desc: "Комісія Міттельєвропи досі незалежна від Конференції — годі! Тепер усі призначення в адміністрації мають схвалюватися Конференцією."

 GER_treaty_of_munchen: "Мюнхенська конференція"
 GER_treaty_of_munchen_desc: "Міттельєвропа стала демократичнішою й заможнішою. Скористаймось цим досвідом на глобальному рівні — скличмо світовий саміт і заснуймо міжнародний форум миру й єдності: Союз Націй."

 GER_officialise_cession_of_sovereignty: "Офіційне оформлення передачі суверенітету"
 GER_officialise_cession_of_sovereignty_desc: "Кінець настав. Після років реформ Міттельєвропа централізована й під нашим керівництвом. Настав час припинити прикидатись — ми отримаємо право вето на політику її членів, фактично перетворивши їх на підданих."

 # Wartime

 GER_france_invaded: "Синдикалістський удар"
 GER_france_invaded_desc: "Комунари завдали удару! Мільйони французьких солдатів мобілізуються на нашому кордоні й не зупиняться, поки не знищать Німеччину та наш спосіб життя! Британці й росіяни також не забаряться. Це — остання битва за долю Європи, і ми маємо перемогти будь-якою ціною!"

 GER_invade_france: "Операція: Шарнхорст"
 GER_invade_france_desc: "Тепер, коли внутрішня ситуація стабілізувалась, ми можемо звернути увагу на західний кордон. Інтриги французьких комунарів, спрямовані на підрив миру в Європі, всім відомі — якщо ми завдамо превентивного удару, зможемо запобігти Другій світовій війні."

 GER_combat_defeatism: "Боротьба з поразництвом"
 GER_combat_defeatism_desc: "Війна застала Німеччину зненацька, і багато хто, виснажений роками економічної кризи та політичних чвар, сумнівається у нашій здатності витримати спільний удар синдикалістів і Росії. Таке поразництво потрібно негайно придушити, а патріотичний дух — підняти. Разом до перемоги!"

 GER_riefenstahl: "Таланти Ріфеншталя"
 GER_riefenstahl_desc: "Лені Ріфеншталь, одна з найталановитіших кінематографісток нашої доби, нещодавно зголосилася знімати пропагандистські фільми для Імперської армії. Її вражаючі роботи покажуть силу армії та велич кайзера, навчать народ не боятись."

 GER_notabitur: "Поновити систему Notabitur"
 GER_notabitur_desc: "Notabitur — це шкільний атестат, що видається після спрощеного екзамену, аби старшокласники могли йти добровольцями в армію у час війни. Ми маємо відновити цю практику, щоб молодь могла служити батьківщині, не жертвуючи освітою."

 GER_anti_sedition_laws: "Закони проти підбурювання"
 GER_anti_sedition_laws_desc: "Ми знову введемо надзвичайний стан і почнемо репресії проти п’ятої колони в країні — синдикалістів та радикальних соціалістів, які без сумніву саботуватимуть воєнні зусилля. Їх чекає тюрма, а в найгірших випадках — розстріл."

 GER_prevent_turnip_winter: "Запобігти ріповим зимам"
 GER_prevent_turnip_winter_desc: "Блокада під час першої Вельткріґу призвела до голоду й зневіри серед населення. Щоб уникнути цього знову, ми розширимо запаси їжі, боротимемось із спекуляцією й вкладемося в виробництво замінників."

 GER_dissolve_socialists: "Розпустити соціалістичні організації"
 GER_dissolve_socialists_desc: "Війна — нагода вдарити по соціалізму й нашим вічним опонентам із соціал-демократії. Пацифістські, соціалістичні й соціал-демократичні організації буде заборонено, а найголосніших лідерів — ув’язнено."

 GER_wartime_mobilisation: "Воєнна мобілізація"
 GER_wartime_mobilisation_desc: "Сплячий гігант має прокинутись! Увесь народ і промисловість мають стати на воєнну стежку. Цивільне виробництво має перейти на військове, а ресурси — спрямовані на армію."

 GER_relocate_industry: "Перенос промисловості"
 GER_relocate_industry_desc: "Ми повинні евакуювати заводи з Рейнської області вглиб країни, де вони будуть у безпеці від ворожих бомбардувань і можливих окупацій."

 GER_conversion_industry: "Конверсія цивільної промисловості"
 GER_conversion_industry_desc: "Під час війни нам потрібні кулі, а не масло, снаряди — не ковбаса! Цивільні підприємства мають бути переведені на виробництво військової продукції."

 GER_guest_workers: "Програма іноземної робочої сили"
 GER_guest_workers_desc: "Коли дедалі більше працівників ідуть на фронт, фабрики залишаються без рук. Жінки знову працюватимуть у виробництві, але ми також можемо завезти тисячі східноєвропейців як гастарбайтерів."

 GER_wartime_espionage: "Розширити воєнну розвідку"
 GER_wartime_espionage_desc: "Нашим військам потрібна точна інформація про рухи ворога, його плани та стратегії. Ми розширимо наші розвідувальні служби та виявимо шпигунів серед наших рядів."

 GER_expand_conscription: "Розширити призов"
 GER_expand_conscription_desc: "Війна вимагає тотальної віддачі ресурсів. Армії бракує резервів — слід розширити призов і впіймати всіх, хто досі уникав обов’язку."

#Воєнка

 GER_army_reform_stuff: "Почати військову реформу"
 GER_army_reform_stuff_desc: "Німецька армія — найкраща у світі. Але навіть нам треба реформуватись, щоби протистояти зростаючій силі на Сході та Заході. Треба впровадити нові технології, стратегії та розвинути військову промисловість."

 GER_the_reaction: "Адаптація до сучасності"
 GER_the_reaction_desc: "Керівництво Гера вважає, що традиційні стратегії достатні, а радикальні пропозиції Реформістів і Фронди — небезпечні. Ми приймемо деякі сучасні технології, але збережемо перевірену класику."

 GER_streamlined_mobilisation: "Оптимізована мобілізація"
 GER_streamlined_mobilisation_desc: "Друга Вельткріґ буде війною мас. Ми маємо покращити мобілізаційні протоколи, щоб швидко залучати резервістів до нового конфлікту."

 GER_adapt_weltkrieg_experience: "Адаптація досвіду Вельткріґу"
 GER_adapt_weltkrieg_experience_desc: "Перший Вельткріґ довів, що масований прорив за підтримки артилерії й танків може повернути мобільність у застиглі фронти. Ми повинні навчити офіцерів із урахуванням цієї реальності."

 GER_foster_aristocratic_tradition: "Плекати аристократичні традиції"
 GER_foster_aristocratic_tradition_desc: "Хоча ми не можемо повністю закрити офіцерський корпус для простолюдинів, прусські шляхетські роди мають залишатись основою командування. Ми підтримаємо ці традиції та згуртованість дворянства."

 GER_strengthen_branch_cooperation: "Зміцнити міжвідомчу кооперацію"
 GER_strengthen_branch_cooperation_desc: "Гер, Імперський флот і Люфтштрайткрафте залишаться окремими, але мають тісніше співпрацювати в плануванні операцій."

 GER_armoured_support: "Танкова підтримка"
 GER_armoured_support_desc: "Панцери будуть допоміжними. Вони мають діяти поруч із піхотою, захищаючи її й посилюючи наступ чи оборону."

 GER_mobile_artillery: "Мобільна артилерія"
 GER_mobile_artillery_desc: "Артилерія — королева поля бою. Ми замінимо стаціонарні батареї на мобільні установки, що дозволить гнучкіше реагувати на ситуацію."

 GER_aggressive_breakthrough: "Масований прорив"
 GER_aggressive_breakthrough_desc: "Знайшовши слабке місце, ми завдамо масованого удару — елітні частини прорвуть фронт, а піхота завершить знищення ворога."

 GER_the_revolt: "Повстання тоталітаристів"
 GER_the_revolt_desc: "Фронда об’єднує тих, хто хоче тоталітарної трансформації Гера — від психологічної обробки солдат до мобілізації всієї нації. Технологія має служити волі німецького народу для знищення ворога."

 GER_wehrmacht: "Заснувати Вермахт"
 GER_wehrmacht_desc: "Досі армія, флот і авіація були роз'єднані, що шкодило взаємодії. Ми об'єднаємо їх у єдину Імперську оборонну силу — Вермахт."

 GER_rapid_mobilisation: "Покращені мобілізаційні стратегії"
 GER_rapid_mobilisation_desc: "Вермахт має бути готовий до повного розгортання й наступу за 48 годин після наказу. Ми повинні вдарити першими."

 GER_military_ideology: "Перемога або смерть"
 GER_military_ideology_desc: "На відміну від прусської армії, Гер має бути не аполітичним, а сповненим націоналістичної ідеології. Солдати мають розуміти: вони воюють за виживання нації."

 GER_total_war: "Заклик до Тотальної Війни"
 GER_total_war_desc: "Вельткріги не схожі на жоден попередній конфлікт — це війни повної мобілізації ресурсів. Лише нація, цілковито присвячена війні, зможе перемогти. Ми маємо відгукнутись на цей заклик — німецький народ стане єдиним у великій боротьбі!"

 GER_soldier_psychology: "Психологія Піхотинця"
 GER_soldier_psychology_desc: "Технології можуть змінити хід битви, але лише рішучі й мужні солдати виграють війни. Ми маємо покращити психологічну підготовку піхоти — прищепити їм націоналістичну ідеологію, покращити умови та встановити сувору підготовку."

 GER_unrestrained_warfare: "Необмежена Війна"
 GER_unrestrained_warfare_desc: "У тотальній війні немає заборон — хімічна чи навіть біологічна зброя мають бути на столі. Припинимо вагатися — ми маємо випустити необмежену силу Німеччини на ворога!"

 GER_counteroffensive_strategies: "Стратегії Контрнаступу"
 GER_counteroffensive_strategies_desc: "Наші солдати мають витримати перший удар, а потім нанести рішучий контрнаступ, пробиваючи лінії ворога та оточуючи його війська. Ми маємо заздалегідь готуватися до таких наступів."

 GER_stay_behind_units: "Залишені Підрозділи"
 GER_stay_behind_units_desc: "Створимо підрозділи, які залишатимуться позаду в разі окупації, щоб атакувати лінії постачання ворога, послаблювати наступ і готувати ґрунт для контратаки."

 GER_faith_in_german_race: "Націоналістична Індоктринація"
 GER_faith_in_german_race_desc: "Німецький солдат має вірити в Імперію, Кайзера й Рейх — він бореться за виживання німецької раси. Такий патріотизм дозволить нам проривати навіть найміцніші оборони."

 GER_path_of_seeckt: "Слідами фон Зектa"
 GER_path_of_seeckt_desc: "Реформісти продовжують справу Ганса фон Зекта, перетворюючи Heer на професійну армію. Старі аристократичні традиції мають поступитися масам із талантом та технікою."

 GER_reichskriegsamt: "Рейхскрігзамт"
 GER_reichskriegsamt_desc: "Надто довго армія, флот і авіація діяли окремо. Ми маємо об'єднати їх під єдиним міністерством — Імперським Військовим Офісом, відповідальним за національну оборону."

 GER_interservice_cooperation: "Міжвидова Співпраця"
 GER_interservice_cooperation_desc: "Сучасна війна потребує координації між армією, флотом і авіацією. Покладемо край суперництву між родами військ і створимо механізми ефективної співпраці."

 GER_general_staff_reform: "Поглиблена Освіта Генштабу"
 GER_general_staff_reform_desc: "Генштаб має знати політику, стратегію та економіку, щоб приймати правильні рішення. Ми реформуємо навчальні програми Військових Шкіл."

 GER_abolition_of_federal_armies: "Скасування Федеральних Армій"
 GER_abolition_of_federal_armies_desc: "Армії Баварії, Вюртембергу й Саксонії досі мають автономію. Але час для єдиного Deutsche Streitkräfte. Всі федеральні армії буде об'єднано!"

 GER_abolish_immediatrecht: "Скасування Immediatrecht"
 GER_abolish_immediatrecht_desc: "Ми маємо посилити цивільний контроль над армією — Immediatrecht, що дозволяє генералам напряму звертатися до Кайзера, буде скасовано. Відтепер зв’язок ітиме через цивільне Міністерство Війни."

 GER_professional_core: "Професійне Ядро"
 GER_professional_core_desc: "Heer має складатися з добре тренованих і оснащених моторизованих підрозділів, здатних перемагати ворога завдяки перевазі в технологіях і тактиці."

 GER_combined_arms_offensive: "Наступ із Комбінованих Сил"
 GER_combined_arms_offensive_desc: "Спис з незалежних панцерних дивізій у супроводі потужної авіації зламає фронт ворога та перетворить війну на маневрену — ми переможемо!"

 GER_training_standards: "Вища Якість Підготовки"
 GER_training_standards_desc: "Наші сили мають бути зразком дисципліни. Проведемо великі маневри всіх родів військ і підтримаємо високу боєготовність армії."

 GER_lower_class: "Відкритість для Нижчих Класів"
 GER_lower_class_desc: "Аристократи домінували в офіцерському корпусі занадто довго. Ми відкриємо кар'єру в армії для талановитих людей будь-якого походження."

 GER_yearning_for_cannae: "Спрага за Каннами"
 GER_yearning_for_cannae_desc: "Німецька доктрина завжди прагнула маневру й оточення. Битва при Каннах — наш ідеал. Ми вдосконалимо доктрину й реалізуємо її в майбутній війні."

 GER_einkreisung: "Друга Теорія Оточення"
 GER_einkreisung_desc: "Нас оточують вороги, знову. Це — результат змов, не наших помилок. Ця друга «Ейнкрайзунг» має стати закликом до мобілізації."

 GER_infantry_motorisation: "Моторизація Піхоти"
 GER_infantry_motorisation_desc: "Навіть часткова моторизація піхоти значно підвищить мобільність армії. Це коштовно, але воно того варте."

 GER_expand_kriegsschulen: "Розширити Військові Школи"
 GER_expand_kriegsschulen_desc: "Наші Військові Школи служать добре, але час їх розширити й відкрити двері для обдарованої молоді з нижчих класів."

 GER_kampfgruppe: "Тактичні Формування Kampfgruppe"
 GER_kampfgruppe_desc: "Kampfgruppe — гнучкі бойові групи, створювані під конкретні завдання. Вони більш адаптивні, ніж звичайні дивізії. Ми поширимо цю практику по всій армії."

 GER_technology_annihilation: "Знищення Через Технології"
 GER_technology_annihilation_desc: "Щоб перемогти у сучасній війні, потрібна технологічна перевага — у танках, літаках і спорядженні. Ми маємо інвестувати в R&D!"

 GER_new_manoeuvre_warfare: "Замовити Нові Підручники з Маневреної Війни"
 GER_new_manoeuvre_warfare_desc: "Наші підручники мають відображати досвід Вельткрігу. Маємо уніфікувати знання та створити єдину сучасну доктрину."

 GER_prepare_for_russia: "Готуватись до Широкого Фронту"
 GER_prepare_for_russia_desc: "В Росії війна буде маневреною на широкому фронті. Ми маємо тренуватись до тривалих маршів і глибоких проривів."

 GER_prepare_for_france: "Подолати Французькі Форти"
 GER_prepare_for_france_desc: "Французька оборона складна, але ми відповімо комбінованим проривом за допомогою потужної артилерії та броні."

 GER_mechanised_infantry: "Механізована Піхота"
 GER_mechanised_infantry_desc: "Моторизована піхота не завжди ефективна. Ми створимо механізовану піхоту в бронетранспортерах, здатну підтримати танки."

 GER_panzer_divisions: "Панцерні Дивізії"
 GER_panzer_divisions_desc: "Час піхотних танків минув. Ми створимо повноцінні танкові дивізії, що знищать ворога завдяки швидкості та броні." 

 GER_artillery_focus: "Королева Поля Бою"
 GER_artillery_focus_desc: "Бронетанкова війна завжди потребує належної вогневої підтримки. Розробка самохідної артилерії гарантує, що Королева Поля Бою не замовкне й завжди підтримуватиме броньовані клини наступу."

 GER_panzer_focus: "Механізована Хвиля"
 GER_panzer_focus_desc: "Ми — одна з небагатьох країн, здатних масово розгортати танки. Ми повинні розширити кількість і чисельність наших панцерних дивізій, зробивши їх головною ударною силою наступальних операцій."

 GER_tank_destroyers: "Винищувачі Танків"
 GER_tank_destroyers_desc: "Разом з розширенням нашого бронетанкового флоту зростає й броня противника. Ми маємо відповісти розгортанням винищувачів танків — протитанкових гармат на танковому шасі, здатних пробивати ворожу броню."

 GER_modern_communications: "Поширення Сучасного Зв'язку"
 GER_modern_communications_desc: "Сучасна маневрена війна можлива лише за умов постійного зв'язку між частинами й командуванням. Без цього будь-який наступ зупиниться. Ми маємо інвестувати в радіо та радарні технології."

 GER_w_system: "Запровадження Системи W"
 GER_w_system_desc: "Війна неминуча. Німеччина має поступово переходити на воєнні рейки. Ми оголосимо частину заводів «W-заводами», що працюватимуть лише на військове виробництво."

 GER_industriewerke: "Мережа Industriewerke"
 GER_industriewerke_desc: "Просто наказати чинним заводам працювати на армію недостатньо. Ми розпочнемо будівництво нової мережі державних збройових і боєприпасних заводів — Industriewerke."

 GER_naval_production: "Відновити Військово-Морські Верфі"
 GER_naval_production_desc: "Гордість німецьких приморських міст — верфі Кайзерліхе Маріне — мають повернутися до активної роботи. Нові контракти й співпраця з виробниками дозволять відновити їхню могутність."

 GER_assembly_line: "Методи Конвеєрного Виробництва"
 GER_assembly_line_desc: "Наступна війна — це війна масового виробництва. Ми маємо запровадити конвеєрні методи на державних підприємствах для різкого зростання виробничої ефективності."

 GER_brabag: "Заснувати BRABAG"
 GER_brabag_desc: "Оточені ворожими державами, ми маємо забезпечити енергетичну самодостатність. Завдяки сучасним технологіям ми перетворимо буре вугілля на синтетичне паливо — Braunkohlen в Benzin — через спеціальну державну компанію."

 GER_military_railways: "Військові Залізниці"
 GER_military_railways_desc: "Цивільна інфраструктура не витримає транспортування величезної армії. Нам потрібна мережа державних військових залізниць, здатних доставити війська з одного кінця Європи до іншого за лічені тижні."

 GER_military_airports: "Розбудова Західних Аеродромів"
 GER_military_airports_desc: "Щоб перемогти синдикалістів, ми маємо перемогти в повітрі. Для цього нам потрібні нові аеродроми на західному фронті, які забезпечать кількісну перевагу."

 GER_domestic_steel: "Розширити Співпрацю з Friedrich Krupp AG"
 GER_domestic_steel_desc: "Концерн Krupp — один із найвідоміших виробників сталі й озброєнь у Європі. Ми маємо зміцнити співпрацю з ним, поєднавши армію з промисловістю."

 GER_infantry_development: "Розширити Тестування в WaPrüf-II"
 GER_infantry_development_desc: "WaPrüf-II — Піхотний Відділ збройного відомства, відповідальний за розробку й тестування піхотного спорядження. Ми маємо запустити нові конкурси на модернізацію озброєння."

 GER_mauser_werke: "Нові Контракти з Mauser AG"
 GER_mauser_werke_desc: "Заснована у Вюртемберзі, Mauser є головним постачальником стрілецької зброї для Імперії. Ми підпишемо нові контракти на розробку й виробництво нової зброї."

 GER_artillery_development: "Розвиток Самохідної Артилерії"
 GER_artillery_development_desc: "Раніше артилерія була маломобільною. Сучасні технології дозволяють розміщувати гармати на транспортних засобах. Ми маємо запровадити це у повсякденну практику Heer."

 GER_rocket_development: "Ракетенверфер"
 GER_rocket_development_desc: "Реактивна артилерія — менш точна, але мобільніша й дальнобійніша за традиційну. Ми маємо дослідити цю зброю та сформувати перші ракетні бригади."

 GER_railway_guns: "Артилерійська Програма Krupp"
 GER_railway_guns_desc: "Залізничні гармати — гігантські установки, здатні руйнувати укріплення. Ми пристосуємо розробки Krupp і створимо флот таких гармат для прориву оборони."

 GER_tank_development: "Розширити Автомобільний Відділ HWA"
 GER_tank_development_desc: "Автомобільний відділ збройного відомства займається розробкою техніки. Ми залучимо більше інженерів і збільшимо фінансування для прискорення розвитку танків."

 GER_anti_tank_development: "Panzerabwehrkanone"
 GER_anti_tank_development_desc: "Французи й росіяни також зосереджуються на бронетехніці. Ми маємо розробити протитанкові гармати, здатні ефективно знищувати їхню техніку."

 GER_peenemunde_centre: "Заснувати Центр у Пенемюнде"
 GER_peenemunde_centre_desc: "Розвиток авіації й ракетної техніки вимагає спеціального центру. Пенемюнде в Померанії стане таким місцем, щойно буде побудована потрібна інфраструктура."

 GER_heavy_tanks: "Перевага Над Синдикалістським Пробиттям"
 GER_heavy_tanks_desc: "Французи безсумнівно розвиватимуть пробивну артилерію. Відповідь — важкі танки з товстою бронею, що стануть справжніми фортецями на полі бою."

 GER_enigma_machine: "Машина Енігма"
 GER_enigma_machine_desc: "Розвідка — ключ до перемоги. Машина Енігма забезпечить нерозшифровуване шифрування, зберігаючи наші таємниці в безпеці."

 GER_nuclear_research: "Створити Uranverein"
 GER_nuclear_research_desc: "Наші фізики зацікавилися потенціалом ядерної енергії. Ми маємо вкласти ресурси в дослідження, щоб з'ясувати — безмежне паливо чи кінець людства чекає нас у цьому відкритті."

 GER_electronics_research: "Zuse Apparatebau"
 GER_electronics_research_desc: "Конрад Цузе — молодий геній, що винайшов перший програмований комп'ютер у берлінській квартирі. Ми дамо йому кошти на заснування компанії, яка служитиме військовим і цивільним потребам."

 GER_wever_doctrine: "Операційна Повітряна Війна"
 GER_wever_doctrine_desc: "Переведений із сухопутних військ до Люфтштрайткрефте, Вальтер Веверт представляє реформістське крило Зектіанців в авіації. Його програма пропонує збалансований підхід, що поєднує безпосередню повітряну підтримку та дальнобомбардувальну стратегію."

 GER_armour_air_spearhead: "Підтримка Панцерного Клина"
 GER_armour_air_spearhead_desc: "Авіація здатна підтримувати наземні сили незалежно від залізниць — моторизовані частини, бронемашини та, передусім, панцерні дивізії. Порушення руху ворога й ураження наземних цілей полегшить прорив і дозволить оточити та знищити противника."

 GER_tactical_destruction: "Тактичне Знищення"
 GER_tactical_destruction_desc: "Ми не можемо покладатись лише на близьку підтримку. Необхідно знищувати інфраструктуру та промисловість ворога, для чого потрібні середні й дальні бомбардувальники, здатні бити далеко за фронтом."

 GER_airbase_targets: "Фокус на Знищення Аеробаз"
 GER_airbase_targets_desc: "Флот дальніх бомбардувальників насамперед має вразити військову інфраструктуру противника — передусім, аеробази. Якщо ми знищимо їхні літаки ще на землі, то зламаємо опір на фронті."

 GER_long_range_bombers: "Дальні Бомбардувальники"
 GER_long_range_bombers_desc: "Ми маємо запустити проєкти, які розширять можливості дальніх бомбардувальників до меж. Можливо, ми зможемо створити літак, що дістане до Уралу — покриваючи величезні відстані з однієї бази."

 GER_seize_naval_air_arm: "Передача Морської Авіації Люфтштрайткрефте"
 GER_seize_naval_air_arm_desc: "Після створення незалежної Люфтштрайткрефте, морська авіація залишилась у складі флоту. Веверт, як реформіст, домагається перегляду цієї угоди й передачі морської авіації під єдине командування."

 GER_air_tannenberg: "Танненберг у Повітрі"
 GER_air_tannenberg_desc: "Битва при Танненберзі була виграна завдяки порушенню логістики противника. Повітряні сили здатні повторити це ще ефективніше — знищенням залізниць і ліній постачання в тилу ворога."

 GER_richthofen_doctrine: "Розбити Мечі"
 GER_richthofen_doctrine_desc: "Вольфрам і Манфред фон Ріхтгофен виступають за традиційний підхід Люфтштрайткрефте — близьку підтримку та потужні винищувачі, що гарантують панування в повітрі. Їхня доктрина дозволяє зекономити, відмовившись від дорогих стратегічних бомбардувальників."

 GER_air_superiority_focus: "Панування в Повітрі"
 GER_air_superiority_focus_desc: "Перевага в повітрі можлива лише через масовані крила винищувачів. Вони знищать ворожі літаки та дадуть волю пікіруючим бомбардувальникам спустошити війська ворога."

 GER_ace_generation: "Культ Винищувачів-Асів"
 GER_ace_generation_desc: "Аси не виграють війну самі, але стають символами героїзму, підносячи бойовий дух тилу. Ми відродимо культ асів, як у Вельткрігу, для підтримки морального стану народу."

 GER_dive_bombers: "Проєкт Пікіруючого Бомбардувальника"
 GER_dive_bombers_desc: "Пікіруючий бомбардувальник має бути швидким, точним і руйнівним. Його удари дезорганізують оборону ворога та полегшать прорив бронетанкових сил."

 GER_air_production_mass: "Економія Масштабу"
 GER_air_production_mass_desc: "Пікіруючі бомбардувальники й винищувачі можна виробляти масово. Ми використаємо цю перевагу, створюючи повітряний флот, що переважить ворога кількістю."

 GER_ground_support_tactics: "Тактика Підтримки із Повітря"
 GER_ground_support_tactics_desc: "Щоб реалізувати нашу ідеальну тактику підтримки наземних військ, треба покращити координацію між авіацією та мобільними частинами, проводячи спільні навчання."

 GER_knauss_doctrine: "Знищення Воли"
 GER_knauss_doctrine_desc: "Роберт Кнаусс, прибічник Джуліо Дуе, хоче перетворити Люфтштрайткрефте на машину терору. Його доктрина стратегічного бомбардування націлена на повне знищення волі до спротиву у ворога."

 GER_strategic_bombers: "Флоти Стратегічних Бомбардувальників"
 GER_strategic_bombers_desc: "Ми маємо надати пріоритет побудові дальніх стратегічних бомбардувальників. Цілі флоти таких машин знищуватимуть міста та фабрики ворога до того, як він зробить це з нами."

 GER_firepower_focus: "Фокус на Вогневій Потузі"
 GER_firepower_focus_desc: "Майбутні війни виграються не тактикою чи героїзмом, а вогневою міццю. Особливо в повітрі. З кожним роком наша здатність до руйнування зростає — настав час використати це повною мірою."

 GER_terror_bombing: "Бомбардування Терору"
 GER_terror_bombing_desc: "Знищення міст і цивільної інфраструктури — жорстоке, але ефективне. Якщо це змусить ворога здатись швидше й зменшить втрати — то жертви є прийнятними."

 GER_strategic_target_analysis: "Аналіз Стратегічних Цілей"
 GER_strategic_target_analysis_desc: "Ми створимо відділи з аналізу промислового потенціалу ворога, щоби виявити ключові об’єкти — й знищити їх стратегічною авіацією, доводячи супротивника до капітуляції."

 GER_bomber_aerial_combat: "Повітряний Бій для Бомбардувальників"
 GER_bomber_aerial_combat_desc: "Бомбардувальники ніколи не зрівняються з винищувачами в бою, але з супроводом дальніх ескортних винищувачів вони зможуть уникнути катастроф під час рейдів."

 GER_air_defence: "Зміцнити Міста"
 GER_air_defence_desc: "Навіть якщо жоден ворожий бомбардувальник не дістанеться Руру, ми маємо бути готовими. Протиповітряні вежі — наш останній захист."

 GER_radar_detection: "Виявлення FuMG"
 GER_radar_detection_desc: "Наука про виявлення об'єктів за допомогою електромагнітних хвиль має давню історію в Німеччині. Ми підтримуватимемо її розвиток, використовуючи досліди Рудольфа Кюнгольда для створення приладів раннього виявлення."

 GER_sturmgruppen_focus: "Штурмгрупи"
 GER_sturmgruppen_focus_desc: "Синдикалістські бомбардувальні флоти потребують контрзаходів — масовані крила важких перехоплювачів знищуватимуть їх до того, як вони завдадуть шкоди."

 GER_night_operations: "Нічна Підготовка"
 GER_night_operations_desc: "Ніч має свої виклики, але й переваги. Наші літаки, замасковані темрявою, зможуть вдарити несподівано. Ми введемо спеціальну підготовку для нічних операцій."

 GER_proliferation_of_anti_air: "Поширення Протиповітряної Артилерії"
 GER_proliferation_of_anti_air_desc: "Навіть за чисельної авіації, фронт занадто великий. Вороги можуть атакувати вразливі ділянки. Мобільні ППО на передовій зведуть цей ризик нанівець."

 GER_hwa_aircraft_sector: "Реформа Авіаційного Відділу HWA"
 GER_hwa_aircraft_sector_desc: "Авіаційний Відділ збройного відомства відповідає за закупівлю та розробку літаків. Збільшення фінансування й створення нових підрозділів дозволить нам зберегти технологічну перевагу."

 GER_aircraft_industry: "Розвиток Авіаційної Промисловості"
 GER_aircraft_industry_desc: "Ми укладемо постійні контракти з провідними авіакомпаніями, переобладнаємо цивільні лінії для виробництва бойових літаків і забезпечимо належну кількість винищувачів та бомбардувальників."

 GER_siemens: "Співпраця з Siemens-Schuckert"
 GER_siemens_desc: "\"Мені потрібна телеграфна лінія і трамвай.\"\n\"Нема проблем, німецький уряду. Ще щось?\"\n\"Ти бува не знаєш, де можна дістати літаки з 14-циліндровим авіаційним двигуном з повітряним охолодженням?\"\n\"Тобі не повіриться\""

 GER_parachute_divisions: "Сформувати Парашутні Дивізії"
 GER_parachute_divisions_desc: "Розробка парашутів і транспортних літаків відкриває можливість не лише підтримувати наступ з повітря, а й запускати самі вторгнення. Ми негайно розпочнемо цей напрям — наші парашутні дивізії висаджуватимуться в тилу ворога, захоплюватимуть стратегічні точки та паралізуватимуть оборону перед основними силами."

 GER_luftkriegsschule: "Розширити Люфткрігшулен"
 GER_luftkriegsschule_desc: "«Авіаційні військові школи», створені після Вельтріґу для забезпечення Люфтштрайткрефте кадрами, виховують нове покоління військових пілотів. Додаткове фінансування та розширення потужностей дозволить їм готувати ще більше фахівців для повітряних сил."

 GER_new_naval_theory: "Другий Морський План"
 GER_new_naval_theory_desc: "Плани великого адмірала Альфреда фон Тірпіца з розбудови Імперського флоту так і не були завершені до Вельтріґу, але вони доводять — сильний флот потрібен великій державі. Друга Світова війна наближається, і ми знову повинні розбудувати та реформувати наш флот."

 GER_submarine_arm: "Підводний Флот"
 GER_submarine_arm_desc: "Наші підводні човни показали себе добре у Вельтріґу, навіть якщо їхня діяльність викликала дипломатичні інциденти. Навіть реформуючи надводні сили, ми не повинні забувати про ефективність підводної війни й маємо розширити цей флот."

 GER_elektroboot: "Електропідводний Човен"
 GER_elektroboot_desc: "На відміну від попередніх моделей, електричний підводний човен може перебувати під водою тривалий час без спливання — ключовий прорив у дизайні субмарин, що значно підвищить їхню непомітність і бойову ефективність. Ми мусимо вивчити цю концепцію."

 GER_revised_wolfpacks: "Оновлена Тактика Вовчих Зграїв"
 GER_revised_wolfpacks_desc: "Під час Вельтріґу британці згуртовували свої кораблі в конвої, що змусило нас формувати «вовчі зграї» з U-човнів. Але нестача координації призвела до невдач. Ми оснастимо човни радіозв’язком і централізованим командуванням для ефективнішої взаємодії."

 GER_navy_cartelisation: "Картелізація Суднобудування"
 GER_navy_cartelisation_desc: "Щоб підвищити ефективність будівництва кораблів, ми заохотимо дрібні фірми об'єднатися в картелі — як у автомобільній чи сталеливарній галузі. Deutsche Schiff- und Maschinenbau, союз восьми приватних верфей, стане головним здобутком у цій справі."

 GER_navy_league: "Активувати Флотенферайн"
 GER_navy_league_desc: "Флотенферайн, або Ліга Флоту, під проводом Адольфа фон Троти, з початку XX століття виступає за розширення флоту — тепер, коли ми знову будуємо кораблі, їхня підтримка з боку пропаганди стане корисною знову."

 GER_imperial_shipyards: "Три Імперські Верфі"
 GER_imperial_shipyards_desc: "Верфі в Кілі, Данціґу та Вільгельмсгафені називаються Трьома Імперськими Верфями — саме вони будували більшість кораблів для Прусського та Імперського флоту. Ми розширимо їхні потужності та підпишемо нові контракти, щоб зміцнити наші можливості."

 GER_germaniawerft_focus: "Ремілітаризація Germaniawerft"
 GER_germaniawerft_focus_desc: "Friedrich Krupp Germaniawerft — один із найбільших цивільних суднобудівних заводів Німеччини. Але з наближенням війни він має перейти на військову продукцію. Місце круїзних лайнерів займуть підводні човни й лінкори."

 GER_vulkan_schichau: "Рятувати Vulkan Werft і Schichau-Werke"
 GER_vulkan_schichau_desc: "Vulkan і Schichau-Werke відіграли ключову роль у побудові флоту під час Вельтріґу, але мирні роки послабили їх. Ми мусимо надати їм фінансову допомогу та нові військові контракти, щоб зберегти й посилити наші виробничі можливості."

 GER_graf_zeppelin: "Flugzeugträger A"
 GER_graf_zeppelin_desc: "Експерименти після Вельтріґу довели: авіація стане вирішальною в морських битвах. Авіаносці здатні завдати удару далі й сильніше за лінкори. Ми замовимо будівництво Flugzeugträger A — першого німецького авіаносця."

 GER_super_bismarck: "Лінкори Класу H"
 GER_super_bismarck_desc: "Майбутнє морських битв — це гонка за калібром гармат. Ми збудуємо справжніх морських гігантів — лінкори класу H, що домінуватимуть над будь-якими кораблями противника."

 GER_naval_aviation: "Розширити Морську Авіацію"
 GER_naval_aviation_desc: "Взаємодія флоту й авіації дедалі важливіша. Морські бомбардувальники можуть підтримувати кораблі або самостійно вражати ворога. Ми розширимо авіаційний підрозділ флоту для цих завдань."

 GER_wegener_doctrine: "Доктрина Веґенера"
 GER_wegener_doctrine_desc: "Баланс сил, можливо, змінився, але наш головний ворог залишився незмінним — Союз Британії має бути розбитий у відкритому морському бою. Вольфґанґ Веґенер пропонує агресивну доктрину: атакувати британські конвої, змусити їх вийти у відкрите море та знищити їх переважаючим вогнем."
 GER_wegener_doctrine_tt: "§YМи оберемо бачення Вольфґанґа Веґенера для Кріґсмаріне — повна концентрація на відкритому бою з британськими синдикалістами в Північному морі та перевага у вогневій силі.§!"

 GER_fast_battleships: "Швидкі Лінкори"
 GER_fast_battleships_desc: "Ми дамо завдання нашим кораблебудівникам створити менші, але швидші лінкори, здатні виконувати подвійну роль — як лінійні кораблі й одночасно як рейдери конвоїв завдяки поєднанню швидкості та вогневої потужності."

 GER_strike_force_concentration: "Концентрація Ударного Флоту"
 GER_strike_force_concentration_desc: "Достатньо велика концентрація кораблів і гармат може прорвати будь-який флот — і ми доведемо це до абсолюту. Наші операції в Північному морі зосередять величезну силу для розгрому британських груп."

 GER_expand_marines: "Розширити Морську Піхоту"
 GER_expand_marines_desc: "Морська піхота необхідна для здобуття стратегічних баз у регіоні Північного моря та примушення ворожих флотів залишити свої гавані. Ми маємо розширити наші Зеебатальйони для реалізації цього плану."

 GER_shetland_gamble: "Підготувати Авантуру Норвегія-Шетланд"
 GER_shetland_gamble_desc: "З початком війни наш флот просунеться до простору між Норвегією та Шетландськими островами, де встановить блокаду. Це змусить британців вийти у вирішальний бій — і якщо ми будемо готові, то переможемо."

 GER_officer_training: "Підготовка Наступальних Офіцерів"
 GER_officer_training_desc: "Командири наших кораблів повинні бути навчені думати наступально, знати тонкощі морського бою й не боятися ризикувати. Ми замінимо стару гвардію блискучими молодими офіцерами з бойовим запалом."

 GER_police_north_sea: "Контроль Північного Моря"
 GER_police_north_sea_desc: "Наші флоти мають безперервно патрулювати Північне море у воєнний час, фіксуючи всі переміщення ворожих кораблів — усе з метою спровокувати вирішальний бій, який потопить британський флот і принесе нам панування в океанах."

 GER_raeder_doctrine: "Доктрина Редера"
 GER_raeder_doctrine_desc: "Наша нова світова імперія та виклики з багатьох фронтів змушують нас переосмислити морську стратегію. Еріх Редер пропонує збалансований підхід із наголосом на ударні авіаносні групи для глобальної війни."
 GER_raeder_doctrine_tt: "§YМи оберемо бачення Еріхa Редера для Кріґсмаріне — збалансований підхід з акцентом на глобальні операції авіаносних груп.§!"

 GER_combined_arms_task_forces: "Змішані Ударні Групи"
 GER_combined_arms_task_forces_desc: "Наш надводний флот буде організовано у завдання-орієнтовані групи з авіаносцями та лінкорами в центрі, підтримуваними допоміжними суднами — така структура, гнучка і цілеспрямована, буде значно ефективнішою за старі флотилії."

 GER_memel_to_noumea: "Від Мемеля до Нумеа"
 GER_memel_to_noumea_desc: "Наш флот має діяти далеко за межами Європи — вся Імперія потребує захисту. Ми підготуємо флот до дальніх операцій і залучимо проектантів, здатних втілити це в життя."

 GER_double_pole_approach: "Подвійна Вісь"
 GER_double_pole_approach_desc: "Замість одного вирішального бою в Північному морі, ми змусимо синдикалістів розтягнути сили, атакуючи їх і в рідних водах, і в Атлантиці — їхні конвої не матимуть жодного спокою."

 GER_worldwide_annihilation: "Світове Знищення Постачання"
 GER_worldwide_annihilation_desc: "Дальні операції дозволять нам розширити зону рейдів на ворожі конвої по всьому світу, доводячи їхню логістику до межі й змушуючи флот вийти з гавані — саме туди, де ми їх і чекаємо."

 GER_speed_and_efficiency: "Швидкість і Координація"
 GER_speed_and_efficiency_desc: "Наші ударні групи мають бути зразком швидкої організації, точного пересування й злагодженої роботи між усіма елементами флоту — симфонія знищення."

 GER_long_distance_bases: "Розширити Далекі Бази"
 GER_long_distance_bases_desc: "Ми маємо модернізувати бази поза межами Німеччини, щоб вони вміщали наші далекомагістральні флоти — без цього наша стратегія втратить ефективність, а колонії залишаться беззахисними перед рейдерами."

 # Postwar

 GER_pax_germanica: "Pax Germanica"
 GER_pax_germanica_desc: "Наші вороги були численними — і поблизу, і вдалині. Вперше з 1919 року гегемонії Німецької Імперії справді загрожувала небезпека. Та попри все, що вони кинули проти нас, наші війська перемогли. Герої повертаються додому, закріпивши наше панування на покоління вперед — починається нова епоха слави й процвітання."
 GER_pax_germanica_event_tt: "Наші вороги були численними — і поблизу, і вдалині. Вперше з 1919 року гегемонії Німецької Імперії справді загрожувала небезпека. Та попри все, що вони кинули проти нас, наші війська перемогли. Герої повертаються додому, закріпивши наше панування на покоління вперед — починається нова епоха слави й процвітання.\n\n§YРозблоковано повоєнний контент.§!"

 GER_victory_arches: "Збудувати Тріумфальні Арки"
 GER_victory_arches_desc: "У Другій Вельткріґ ми зазнали великих втрат і завдали ще більших. Наші жертви будуть вшановані, а вороги — принижені спорудженням тріумфальних арок по всій Імперії. Стоячи перед п'єдесталами, ми зможемо нарешті попрощатися з повоєнним запалом і подумати про майбутнє."

 GER_woe_to_the_vanquished: "Горе Переможеним"
 GER_woe_to_the_vanquished_desc: "Наші європейські суперники розбиті й окуповані. У 1919 ми були надто м'якими до французів, дозволивши їм майже безкарно зберегти свою державу, а британців ми взагалі не торкнулися. Цю помилку ми не повторимо — через державотворення ми знищимо їхні мрії про реванш і зміцнимо європейський порядок."

 GER_fifty_percent_plan: "План П'ятдесяти Відсотків"
 GER_fifty_percent_plan_desc: "Щоб наші вороги ніколи більше не кинули нам виклик, ми маємо знищити їхню важку промисловість. Поставимо ціль — підконтрольні нам маріонетки повинні скоротити свою важку індустрію до 50% від довоєнного рівня. А все інше — обладнання, машини, технології — буде вивезено до Німеччини."

 GER_intellectual_property: "Вилучити Інтелектуальну Власність"
 GER_intellectual_property_desc: "Науковці наших ворогів створили безліч винаходів — тепер це все належить нам. Ми захопимо патенти, результати досліджень, креслення і почнемо використовувати їх у німецькій промисловості."

 GER_seize_ships: "Реквізувати Кораблі та Літаки"
 GER_seize_ships_desc: "Щоб вороги не могли розпочати Третю Вельткріґ, ми повинні позбавити їх усіх засобів ведення війни. Всі кораблі та літаки буде конфісковано та передано до нашого резерву, а їхнє виробництво буде заборонено."

 GER_lease_coal_oil: "50-річна Оренда Вугілля та Нафти"
 GER_lease_coal_oil_desc: "Ресурси в окупованих зонах можуть стати основою для відновлення військово-промислового комплексу. Тож ми візьмемо їх в оренду на 50 років — цього буде достатньо, щоб видобути все цінне та зламати будь-які надії на реванш."

 GER_promote_light_industry: "Розвивати Легку Промисловість"
 GER_promote_light_industry_desc: "Експорт важкої індустрії буде заборонено, натомість ми заохочуватимемо виробництво товарів легкої промисловості — шкіряні вироби, алкоголь, іграшки, музичні інструменти, текстиль. Це унеможливить швидку мілітаризацію цих територій."

 GER_lilleland: "Територія Лілля"
 GER_lilleland_desc: "Франція не зможе самотужки сплатити репарації за Другу Вельткріґ. Тож ми окупуємо багаті ресурсами землі навколо Лілля і створимо там спеціальну зону видобутку, яка постачатиме все виключно до Німеччини."

 GER_desyndicalisation: "Десиндикалізація"
 GER_desyndicalisation_desc: "Ідеологія синдикалізму глибоко вкоренилася в душах переможених. Ми маємо перевиховати населення — знищити їхні організації, розвінчати їхню пропаганду і сформувати слухняне, пацифістське суспільство."

 GER_recruit_collaborators: "Залучити Співпрацівників"
 GER_recruit_collaborators_desc: "Серед ворогів синдикалізму було чимало релігійних, ліберальних і монархічних груп. Ми можемо заручитися їхньою підтримкою — залучити їх до адміністрації і підготувати як майбутнє керівництво."

 GER_formation_of_parties: "Сприяти Створенню Нових Партій"
 GER_formation_of_parties_desc: "Ми не можемо просто піти з окупованих територій — треба залишити стабільну політичну систему. Ми підтримуватимемо формування нових партій, здатних утримати порядок і забезпечити вірність Німеччині."

 GER_local_elections: "Дозволити Місцеві Вибори"
 GER_local_elections_desc: "Щоб показати наміри повернути контроль громадянам, ми дозволимо обмежені місцеві вибори — звісно, лише серед затверджених кандидатів. Це також дасть нам уявлення про підтримку колабораціоністських партій."

 GER_hunt_down_resistance: "Знищити Осередки Опору"
 GER_hunt_down_resistance_desc: "Рештки синдикалістських підпільників ховаються й досі. Вони атакують наші конвої й шкодять реформам. Ми маємо їх знешкодити."

 GER_local_police_forces: "Створити Місцеву Поліцію"
 GER_local_police_forces_desc: "Щоб розвантажити наші сили, ми дозволимо місцевим колаборантам створити добровільну поліцію. Вони боротимуться з опором і здобудуть довіру населення."

 GER_amnesties: "Амністія для Дрібних Посадовців"
 GER_amnesties_desc: "Не всі колишні чиновники були фанатиками — деякі діяли з примусу. Їм можна запропонувати амністію в обмін на лояльність, і таким чином покращити управління."

 GER_restore_civilian_administration: "Відновити Цивільну Адміністрацію"
 GER_restore_civilian_administration_desc: "Наші зусилля дали результат — тепер ми можемо дозволити обрання конституційних зборів у зоні окупації. Вони створять нову державу, а ми, формально, передамо їй владу. Формально."

 GER_russian_federation: "Російська Федерація"
 GER_russian_federation_desc: "Ми перемогли на Східному фронті, але цього недостатньо. Ми перепишемо конституцію Росії, зробимо її складною і неефективною, розширимо права меншин — і нехай вони борються самі з собою, замість того щоб кидати виклик нам."

 GER_scapa_flow: "Захопити Скапа-Флоу"
 GER_scapa_flow_desc: "Перемігши Британію, ми повинні захопити їхню головну військово-морську базу в Північному морі — Скапа-Флоу на півночі Шотландії, що контролює північний вхід до моря. Вона тепер належить нам — ми перетворимо її на німецьку базу, а Північне море стане нашим."

 GER_deutsches_weltreich: "Deutsches Weltreich"
 GER_deutsches_weltreich_desc: "Перемігши в Європі, Орел розправляє крила — і має багато напрямків для польоту. Як беззаперечний лідер світу, ми повинні й далі втручатися, перетворювати Азію, Африку та Америку на свій розсуд — і кинути виклик останнім суперникам."

 GER_national_union: "Створити Народний Союз"
 GER_national_union_desc: "Перемігши у Другій Вельткріґ, ми здобули підтримку народу — настав час скористатися цим. Ми нарешті об’єднаємо німецьких правих і заснуємо Народний Союз — постійну політичну силу, яка поведе Імперію до консервативного процвітання."

 GER_ban_spd: "Заборонити Соціал-Демократичну Партію"
 GER_ban_spd_desc: "Соціал-демократичний гігант нарешті ослаблений — завдяки тактичному підриву їхніх організацій та активістів. SPD достатньо ослабла, аби ми могли заборонити її без ризику революції. Хоча, звісно, самі соціал-демократи навряд чи залишать це без відповіді..."

 GER_death_of_syndicalism: "Проголосити Смерть Німецького Синдикалізму"
 GER_death_of_syndicalism_desc: "Ще не так давно синдикалістські зрадники в Німеччині пророкували її падіння. Вони зневажали німецьку націю і її спосіб життя. Але тепер вони та їхні закордонні покровителі знищені, а Німеччина — попереду в боротьбі з синдикалізмом. Назавжди."

 GER_bismarck_youth: "Створити «Бісмарк'юґенд»"
 GER_bismarck_youth_desc: "Відродження Німеччини неможливе без виховання молоді в дусі патріотизму та християнської віри. Створімо офіційну молодіжну організацію DNVB — Бісмарк'юґенд."

 GER_consolidated_democracy: "Консервативна Демократія"
 GER_consolidated_democracy_desc: "Ми поважаємо парламентську традицію Імперії, але також повинні стримувати емоції народу й діяти як відповідальні патріоти. Парламентаризм допустимий — поки він конструктивний. Ми займатимемо провідне місце, а опозиція — співпрацюватиме з нами."

 GER_defense_of_the_weltreich: "Оборонне Проєктування Сили"
 GER_defense_of_the_weltreich_desc: "Радикальні популісти в DNVB мріють про хрестовий похід, але Рейхсканцлер і його радники усвідомлюють крихкість гегемонії. Ми зосередимось на збереженні нашої глобальної присутності — через флот і армію — стримуючи загрози, а не провокуючи їх."

 GER_all_christian_conservative_party: "Християнсько-Консервативна Єдність"
 GER_all_christian_conservative_party_desc: "Католики й протестанти мають спільну мету — відданість Німеччині. Обидві групи мають щирих консерваторів-патріотів. Ми об’єднаємо їх у лавах DNVB і поширимо наш вплив на південь."

 GER_adjust_constitution: "Коригування Конституції"
 GER_adjust_constitution_desc: "У Конституції Імперії є слабкі місця. Реформи 1920 року надто посилили Райхстаг і спростили поширення соціалістичної пропаганди. Наш контроль над парламентом дозволяє виправити ці недоліки безпечно."

 GER_tactical_social_reforms: "Тактичні Соціальні Реформи"
 GER_tactical_social_reforms_desc: "Щоб утримати підтримку народу та стримати соціалізм, як колись Бісмарк, ми покращимо соціальну політику — зміцнимо добробут, підтримаємо село й гарантуємо стабільність."

 GER_defang_german_liberalism: "Обеззброїти Німецький Лібералізм"
 GER_defang_german_liberalism_desc: "Не лише соціал-демократи становлять загрозу — деякі ліберали надто тісно співпрацюють з ними. Ми сприятимемо відродженню національного лібералізму минулих років, створюючи помірковану і конструктивну ліберальну силу."

 GER_revival_of_german_soul: "Відродження Німецької Душі"
 GER_revival_of_german_soul_desc: "Ми завершуємо революцію — лібералізм і парламентаризм мають бути відкинуті. Настав час створити органічну систему, побудовану на німецьких цінностях, яка з’єднає націю в єдиному пориві."

 GER_empower_staatsrat: "Національне Представництво"
 GER_empower_staatsrat_desc: "Райхстаг буде замінений Національним Представництвом — органом, сформованим із професійних службовців, обраних у громадах. Без партій, без розколу — лише служіння Фольку."

 GER_revival_of_christianity: "Відновлення Християнства"
 GER_revival_of_christianity_desc: "Модерні часи призвели до занепаду християнських цінностей. Злочинність, аморальність — усе через віддалення від віри. Ми присвятимо державу чесноті та християнським ідеалам так само, як і нації."

 GER_natural_elite_rule: "Влада Природної Еліти"
 GER_natural_elite_rule_desc: "Найосвіченіші й найшляхетніші мають керувати. Ми знищимо залишки демократії та впровадимо сувору ієрархію призначень. Це — німецький шлях."

 GER_weltwolk: "Weltvolk"
 GER_weltwolk_desc: "Німецький Фольк завжди прагнув до панування. Після Вельткріґу Німеччина стане беззаперечним володарем Європи й провідником у глобальному протистоянні."

 GER_permanent_enabling_act: "Постійний Закон про Повноваження"
 GER_permanent_enabling_act_desc: "Щоб втілити наші реформи і захистити їх від скасування, ми повинні мати змогу правити указами. Ні нижчі представники, ні сам Кайзер не зможуть нас зупинити."

 GER_schleicher_constitution: "Конституція Шлейхера"
 GER_schleicher_constitution_desc: "Перемігши у Другій Вельткріґ, ми здобули підтримку народу. Проведімо надзвичайне засідання Райхстагу та ухвалімо зміни до Конституції Бісмарка — позбавимося федералізму й централізуємо владу Імперії."

 GER_social_role_of_army: "Соціальна Роль Гейру"
 GER_social_role_of_army_desc: "Наші збройні сили завжди були хребтом і душею прусської та німецької нації. Їхня роль — об'єднувати різні ідеї та рухи навколо спільної мети. Тепер, коли армія очолила державу, вона перетворить цю ідею на реальність."

 GER_mobilisation_of_society: "Мобілізація Суспільства"
 GER_mobilisation_of_society_desc: "Наша Німеччина — це полк, що завжди в поході. Ми мусимо збирати ресурси, вербувати солдатів і підвищувати підтримку нашої справи на кожному кроці. Необхідно посилити контроль над повсякденним життям і зруйнувати всі обмеження нашої влади — заради Імперії."

 GER_spiritual_reconstruction_forces: "Сили Духовного Відродження"
 GER_spiritual_reconstruction_forces_desc: "Разом із прихильниками важкої промисловості та групою Гуґенберґа ми створимо Асоціацію з підтримки духовних відбудовчих сил — бізнес-об'єднання, яке фінансуватиме пропаганду та зміцнить контроль над медіа, щоб народ чув лише те, що ми хочемо."

 GER_prussian_socialism: "Preußentum und Sozialismus"
 GER_prussian_socialism_desc: "Німецький народ — за своєю природою соціалістичний. Не в сенсі марксистського хаосу, а в значенні спільноти, дисципліни, працьовитості та самопожертви задля нації. Цей дух ми зробимо наріжним каменем нашої ідеології: у новій Німеччині і бізнес, і робітники служитимуть спільному добру."

 GER_abolition_of_partisanship: "Скасування Партизанства"
 GER_abolition_of_partisanship_desc: "Політичні партії — головне джерело розколу суспільства. Вони самі визнають, що представляють лише частину народу. Ми покінчимо з цим — лише Фронт, не партія, а союз усіх націоналістів, має право говорити від імені народу."

 GER_state_commissar_system: "Система Державних Комісарів"
 GER_state_commissar_system_desc: "Час покінчити з федералізмом. Усі уряди земель буде замінено державними комісарами — як ми зробили після баварського повстання. Далі ми почнемо об’єднувати та скасовувати землі, поки не отримаємо просту карту безсилих адміністративних одиниць."

 GER_unity_of_army_and_state: "Єдність Армії та Держави"
 GER_unity_of_army_and_state_desc: "Навіть після Шлейхера, навіть якщо ми повернемо владу цивільним канцлерам, армія — провідник держави — повинна мати право вето на урядові рішення й призначення. Суспільство має існувати для підтримки Гейру."

 GER_disband_bundesrat: "Розпустити Бундесрат"
 GER_disband_bundesrat_desc: "Конституція Шлейхера вже формально скасувала Бундесрат. Тепер слід остаточно передати всі його повноваження до судів та корпоратистських органів. Жодного представництва для земель більше не буде — це безповоротно."

 GER_german_shogunate: "«Шьоґунат»"
 GER_german_shogunate_desc: "Кайзер усе ще теоретично може усунути нас і зірвати перебудову держави. Ми покінчимо з цією загрозою — змусимо його відмовитися від більшості виконавчих повноважень. Монархія залишиться символом, а реальну владу матиме диктаторський апарат навколо Фронту Національної Єдності — спадкоємців Шлейхера."

 GER_second_parliamentarisation: "[Root.GetSecondParliamentarisationName]"
 GER_second_parliamentarisation_monarchist: "Друга Хвиля Парламентаризації"
 GER_second_parliamentarisation_republican: "Конституція Республіки"
 GER_second_parliamentarisation_desc: "Ми здобули довіру народу після війни — і використаємо її. Проведемо надзвичайне засідання Райхстагу та впровадимо демократичні ідеали в саму Конституцію Бісмарка. Німеччина стане справжньою парламентською демократією."

 GER_christian_democracy: "Християнська Демократія"
 GER_christian_democracy_desc: "На виборах перемогла Християнська Народна Партія. Занепад прусського консерватизму зробив нас новим прапороносцем правиці — модерної, демократичної, реформаторської і заснованої на християнських ідеалах. Застосуймо ці принципи на практиці."

 GER_christian_unions: "Сприяти Християнським Профспілкам"
 GER_christian_unions_desc: "Ми маємо сприяти розвитку профспілок, пов'язаних із ХНП, не лише на католицькому Півдні та в Рейнській області, а й серед протестантів у Саксонії та північних містах. Робітничий клас має відмежуватись від соціалізму й стати на шлях прагматичного консерватизму."

 GER_hermes_plan: "Аграрний План Гермеса"
 GER_hermes_plan_desc: "Наш ідеолог з аграрної політики, Андреас Гермес, склав план реформ, що передбачає реорганізацію землеволодіння, просування кооперативів і банків, а також інтеграцію поміркованих протестантських організацій у пронародну ХНП-орієнтовану VdB. Втілимо його, щоб зміцнити наш контроль на селі."

 GER_social_market_economy: "Соціальна Ринкова Економіка"
 GER_social_market_economy_desc: "На відміну від СДПН, ми прихильники ринкової економіки, проте це не означає повної підтримки лібералів. Держава має втручатися в економіку для захисту конкуренції й стримування монополій. Ідеї так званої «Фрайбурзької школи» варті нашої уваги."

 GER_combat_socdems_in_labour: "Ослабити Вплив СДПН у Профспілках"
 GER_combat_socdems_in_labour_desc: "Профспілки — джерело сили соціал-демократів. Якщо його знищити, робітники знову стануть відкритим електоратом. Підтримаймо наші профспілки й звернімося до релігійних робітників, щоб зменшити вплив СДПН."

 GER_protect_states_rights: "Захистити Права Земель"
 GER_protect_states_rights_desc: "Оскільки СДПН усе більше асоціюється з централізмом, ми маємо зайняти позицію федералістів. Права монархій мають бути захищені — вони ближчі до народу, ніж далекий уряд у Берліні, і ми повинні поважати місцеві традиції."

 GER_second_spd_government: "Друге Повноваження"
 GER_second_spd_government_desc: "Соціал-демократи знову перемогли на виборах. Народ надав нам другий мандат, і ми використаємо його, щоб продовжити реформи й будувати державу, що дбає про всіх, а не лише про багатих."

 GER_finish_welfare_state: "Завершити Соціальну Державу"
 GER_finish_welfare_state_desc: "Ми маємо зміцнити досягнення до Другої Вельткріґи, розширити соціальне забезпечення, підвищити пенсії, покращити доступ до медицини та завершити створення соціальної держави, яка пом'якшує капіталізм через турботу про слабших."

 GER_new_social_democracy: "Нова Соціал-Демократія"
 GER_new_social_democracy_desc: "Часи постійної опозиції минули. Після десятиліття при владі наші лідери усвідомили, що регульований капіталізм принесе більше, ніж революційні мрії. Ми скличемо з'їзд партії та приймемо нову програму, очистивши її від останніх марксистських залишків, і проголосимо себе «народною партією»."

 GER_party_of_governance: "Природна Партія Влади"
 GER_party_of_governance_desc: "Наша величезна структура та здатність до співпраці з системою роблять нас природним вибором для керівництва. Маємо значний досвід на федеральному та земельному рівнях — наші політики зможуть ще ефективніше керувати країною."

 GER_inquiry_into_bm: "Банківські Реформи після «Чорного Понеділка»"
 GER_inquiry_into_bm_desc: "Крах у понеділок став однією з найбільших катастроф сучасної німецької історії. Щоб уникнути подібного в майбутньому, ми впровадимо рекомендації наших союзників з Forschungsstelle für Wirtschaftspolitik і покінчимо з халатністю й корупцією в банківській сфері."

 GER_fight_heer_influence: "Підпорядкувати Армію Цивільній Владі"
 GER_fight_heer_influence_desc: "Попри реформи Конституції Вільгельма, нам не вдалося забезпечити повний цивільний контроль над військом. Але все ще можливо. Ми зміцнимо повноваження Reichskriegsamt, щоб армія виконувала волю обраного уряду."

 GER_dismantle_prussia: "Реформа Місцевого Уряду Пруссії"
 GER_dismantle_prussia_desc: "Пруссія занадто довго домінує в системі земель. Хоча ми не можемо її повністю ліквідувати, ми її децентралізуємо. Рейн, Ганновер та інші регіони отримають власні парламенти й частину голосів Пруссії в Бундесраті."

 GER_liberal_resurgence: "Відродження Лібералізму"
 GER_liberal_resurgence_desc: "Ліберальна Народна Партія разом із союзниками здобула перемогу. Разом ми побудуємо Німеччину, де кожен — незалежно від багатства чи походження — має можливість досягти успіху."

 GER_emphasise_private_sector: "Наголос на Приватному Секторі"
 GER_emphasise_private_sector_desc: "Більшість економістів погоджуються: приватні компанії працюють ефективніше, ніж державні. Отже, ми повинні їх підтримувати — субсидії для найсміливіших підприємців дозволять приватному сектору зростати, а з ним і економіці загалом."

 GER_mitteleuropa_as_example: "Міттельєвропа як Зразок"
 GER_mitteleuropa_as_example_desc: "Ідея Міттельєвропи належить ліберальному мислителю Фрідріху Науману, й була втілена після його смерті. Вона еволюціонувала, але вільна торгівля приносить вигоди всім — не лише Німеччині. Ми повинні брати участь у її розширенні та розвитку."

 GER_enhance_minority_protections: "Розширити Захист Меншин"
 GER_enhance_minority_protections_desc: "Ті, хто намагався підважити становище наших єврейських і польських співгромадян, знову й знову були спростовані. Вони довели свою відданість Німеччині й заслуговують на однаковий правовий захист, як і всі інші громадяни."

 GER_public_education_grants: "Гранти для Публічної Освіти"
 GER_public_education_grants_desc: "Якщо ми хочемо, щоб кожен мав можливість досягти успіху, наші школи мають отримати відповідне фінансування. Освіта не повинна бути привілеєм — вона має бути шансом для кожного, незалежно від статків."

 GER_new_social_democracy_two: "Альянс Лівих і Лібералів"
 GER_new_social_democracy_two_desc: "Співпраця ЛВП і СДПН завжди була складною, особливо через наявність індустріалістів у лавах лібералів. Проте ми маємо багато спільного — ЛВП підтримує соціальні реформи, і все більше лібералів працюють над незалежністю партії від великого капіталу."

 GER_consolidate_thuringia: "Об'єднання Тюрингії"
 GER_consolidate_thuringia_desc: "Тюрингія десятиліттями була роздроблена на численні князівства зі своїми урядами. Це стримує розвиток регіону. Настав час об'єднати ці землі в єдине Велике Герцогство, що сприятиме його економічному підйому."

 GER_second_weltkrieg_legacy: "Спадок Другої Вельткріґи"
 GER_second_weltkrieg_legacy_desc: "Друга Вельткріґа, як і Перша, була одним із наймасштабніших конфліктів у світовій історії. Ми повинні винести уроки з використаних технологій, тактик і стратегій — і відбудувати себе та всю Європу."

 GER_universal_tanks: "Універсальний Панцер"
 GER_universal_tanks_desc: "Гонитва за найважчим танком виявилась хибним шляхом. Замість безлічі типів, нам потрібен універсальний танк — достатньо швидкий і потужний, щоб замінити і середні, і важкі моделі."

 GER_infantry_mechanisation: "Механізація Піхоти"
 GER_infantry_mechanisation_desc: "Моторизована піхота добре показала себе на війні, проте залишається вразливою. Переведення її з вантажівок на броньовані машини з власним озброєнням значно покращить боєздатність наших підрозділів."

 GER_fireteam_tactics: "Тактика Вогневих Груп"
 GER_fireteam_tactics_desc: "Невеликі мобільні групи з конкретними завданнями виявляються значно ефективнішими, ніж великі підрозділи з жорстким командуванням. Ми повинні навчити армію діяти за цією доктриною."

 GER_jet_technology: "Розвиток Реактивної Авіації"
 GER_jet_technology_desc: "Нові дослідження в галузі реактивних двигунів показують потенціал — можливо, літаки зможуть навіть долати звуковий бар’єр. Ми повинні інвестувати в цю технологію та побудувати флот реактивної авіації."

 GER_helicopters: "Прийняття Гелікоптерів"
 GER_helicopters_desc: "Перші експерименти з гелікоптерами почалися під кінець війни. Ці машини з вертикальним злетом та посадкою змінять правила ведення розвідки та спецоперацій. Ми повинні негайно взяти їх на озброєння."

 GER_modern_carriers: "Перевага Авіаносців"
 GER_modern_carriers_desc: "Стара епоха морських боїв добігає кінця. У майбутньому авіаносці й літаки, що запускаються з них, стануть основою флоту. Ми маємо змінити морську доктрину відповідно до нової реальності."

 GER_modern_computers: "Цивільне Використання Комп’ютерних Технологій"
 GER_modern_computers_desc: "Війна спричинила справжній прорив у розвитку комп’ютерних технологій — одного дня ці машини можуть стати достатньо малими, щоб вміщатися в шафі! Ми маємо використовувати комп’ютери в університетах та наукових центрах, аби прискорити розвиток науки."

 GER_nuclear_power: "Експерименти з Цивільною Ядерною Енергією"
 GER_nuclear_power_desc: "Проєкт Уранферейн продовжує дослідження потенціалу ядерної енергії. Науковці вважають, що вона може слугувати не лише для створення зброї, але й як джерело чистої енергії. Керована реакція в реакторі — крок до енергетичної незалежності."

 GER_foster_postwar_growth: "Сприяти Післявоєнному Зростанню"
 GER_foster_postwar_growth_desc: "Ми повинні перетворити відбудову на нову економічну хвилю — ветерани потребують роботи, а репарації від переможених ворогів можна спрямувати на інвестиції в економіку. Якщо діяти обережно — ми створимо німецьке економічне диво."

 GER_aid_civilian_shift: "Допомога з Перехідним Виробництвом"
 GER_aid_civilian_shift_desc: "Під час війни багато підприємств були переведені на військове виробництво. Тепер, за допомогою податкових пільг і субсидій, ми забезпечимо їм плавний перехід назад до мирного виробництва."

 GER_modern_agriculture: "Комбайни та Пестициди"
 GER_modern_agriculture_desc: "Сільське господарство Німеччини досі залишається відсталим — час застосувати сучасні технології. Завдяки механізації та агрохімії наші ферми стануть одними з найпродуктивніших у світі."

 GER_pan_european_optimism: "Пан'європейський Оптимізм"
 GER_pan_european_optimism_desc: "Друга Вельткріґа об'єднала Європу — солдати багатьох націй боролися пліч-о-пліч під проводом Німеччини. Ми не повинні дозволити цим почуттям згаснути — Європа має залишитися об’єднаною у мирі, як була у війні."

 #GER_kalterkrieg: "Kalter Krieg"
 #GER_kalterkrieg_desc: "The Second Weltkrieg may be won, but the struggle for the fate of the world is not. This time, it will not be fought by arms, though arms we need. The Entente, on the other side of the Atlantic, once again pose a threat to us, but we will not falter..."

 #GER_krasnacht: "Rote Nacht"
 #GER_krasnacht_desc: "The Second Weltkrieg may be won, but the struggle for the fate of the world is not. This time, it will not be fought by arms, though arms we need. The Combined Syndicates, on the other side of the Atlantic, once again pose a threat to us, but we will not falter..."

 GER_destroy_europe_syndicalism: "Знищити Синдикалізм у Європі"
 GER_destroy_europe_syndicalism_desc: "Німеччина — головний борець із синдикалістською загрозою. Ми більше не допустимо революційних рухів, що колись спричинили падіння цілих країн. Цього разу ми завершимо роботу остаточно."

 GER_overthrow_reichspakt_governments: "Забезпечити Ідеологічну Лояльність на Сході"
 GER_overthrow_reichspakt_governments_desc: "На відміну від Заходу, Схід досі базується на старих альянсах без спільних ідеалів. Ми повинні змінити це — східні союзники мають дотримуватись берлінських цінностей."

 GER_overthrow_romania: "Змістити Легіонерський Уряд"
 GER_overthrow_romania_desc: "Румунія — ворожий режим, що свого часу націоналізував наші нафтові активи. Їхня агресія має наслідки. Якщо вони думали, що зможуть дражнити німецького орла безкарно — вони жорстоко помилялися."

 GER_overthrow_balkans: "Забезпечити Контроль над Балканами"
 GER_overthrow_balkans_desc: "Балкани — стратегічно важливий регіон, але уряди, ворожі до нас, перешкоджали німецькому впливу. Тепер, коли ми стали панами Європи, настав час виправити ситуацію."

 GER_restore_suez: "Повернути Суецький Контроль"
 GER_restore_suez_desc: "Суецький канал — найважливіший шлях між Європою й Азією. Його контроль — справа честі й стратегічної безпеки. Якщо хтось заперечуватиме — ми будемо готові захищати свої інтереси."

 GER_restore_sudwestafrika: "Повернення до Південно-Західної Африки"
 GER_restore_sudwestafrika_desc: "Після розпаду Міттельафрики наші колонії в Африці втратили захист. Ми повернемо ці землі — не лише з економічних міркувань, а як справу національної гідності."

 GER_reclaim_mittelafrika: "Відновлення Контролю над Міттельафрикою"
 GER_reclaim_mittelafrika_desc: "Наші володіння в Африці були здобуті в тяжкій боротьбі — і ми не забули про них. Попри невдачі колоніальної адміністрації, ми повернемо своє й наведемо лад."

 GER_invite_african_states: "Прихилити Африканські Дрібні Держави"
 GER_invite_african_states_desc: "Африка — це вже не просто колоніальний майданчик. Незалежні держави, які вижили під час колонізації або борються проти імперіалізму, можуть стати нашими цінними союзниками та допомогти просуванню німецьких інтересів у регіоні."

 GER_controlled_decolonisation: "Керована Деколонізація"
 GER_controlled_decolonisation_desc: "Деякі радикали досі мріють про вічне утримання колоній в Африці, але це нереалістично й економічно невигідно. Ми поступово надамо незалежність африканським володінням і забезпечимо лояльність нових держав."

 GER_colonial_rear_guards: "Колоніальні Ар’єргарди"
 GER_colonial_rear_guards_desc: "Колоніалізм — місія Німецької Імперії, предмет нашої гордості. Ми не відмовимося від неї лише через галас ліберальних активістів. Ми збережемо контроль над колоніями та серйозно укріпимо безпеку в Африці."

 GER_invade_gulf: "Інтервенції в Перській затоці"
 GER_invade_gulf_desc: "Про Перську затоку відомо одне — вона багата на нафту. А нафта — це кров імперії. Цього достатньо, аби виправдати нашу присутність у регіоні."

 GER_pacify_radicalism_levant: "Утихомирити Радикалізм в Анатолії та Леванті"
 GER_pacify_radicalism_levant_desc: "Колись дружні до нас режими в Анатолії та Леванті впали під впливом антинімецьких сил. Ми маємо відновити відповідальне керівництво в цих регіонах і закріпити наші позиції на Близькому Сході."

 GER_oil_must_flow: "Нафта Має Текти"
 GER_oil_must_flow_desc: "Контроль над нафтовими родовищами в Хузестані та Кіркуку дозволяє німецьким компаніям зробити великі інвестиції в ці регіони та отримати зиск."

 GER_reclaim_east_asia: "Повернення до Східної Азії"
 GER_reclaim_east_asia_desc: "Поки ми билися в Європі, опортуністичні держави скористалися моментом і захопили наші володіння в Азії. Але ми не забудемо й не пробачимо — ми повернемо Східні Індії під німецький контроль."

 GER_new_chinese_policy: "Перегляд Політики щодо Китаю"
 GER_new_chinese_policy_desc: "Китай неодмінно стане глобальним гравцем. Якщо ми хочемо збудувати нові відносини, вони повинні відповідати інтересам Німеччини. Сподіваймося, вони будуть відкриті до співпраці."

 GER_seize_legations: "Захопити Міжнародні Концесії"
 GER_seize_legations_desc: "Концесійні міста нібито працюють в інтересах усіх великих держав. Але вони не раз виступали проти нас. Це має припинитись — тепер ці території належать лише нам."

 GER_pacific_war: "Війна на Тихому Океані"
 GER_pacific_war_desc: "Японія зарозуміла. Вони вдарили по Росії, вкрали наші колонії, й вважають себе обраними. Ми покажемо їм, як виглядає справжній удар — несподівана атака на Окінаву змусить їх здригнутись."

 GER_bauer_putsch: "Путч Бауера"
 GER_bauer_putsch_desc: "Стара Німеччина прогнила. Кайзери й парламентарії довели нас до краю. Пора припинити фарс і врятувати націю кров'ю та сталлю, з яких вона була створена."
 GER_bauer_putsch_tt: "§YАвторитарний режим§! прийде до влади в Німеччині, розпочавши курс на тотальну війну."

 GER_bauer_putsch_claims: "Зіґфріден"
 GER_bauer_putsch_claims_desc: "Ми не зупинимось, поки не розтрощимо ворогів зі Сходу та Заходу. Парламентарії в минулому дозволили Франції та Росії уникнути покарання. Ми не повторимо цієї помилки."
 GER_bauer_putsch_claims_tt: "§YПретензії§! будуть висунуті на широку територію — ми отримаємо їх, щойно переможемо."

 GER_complete_mobilisation: "Повна Мобілізація"
 GER_complete_mobilisation_desc: "Кажуть, що все вже мобілізовано — дурниці. Ще є сили, ще є люди. Навіть діти й старці — усі мають бути озброєні."
 GER_complete_mobilisation_idea: "Complete Mobilisation"
 GER_complete_mobilisation_idea_desc: ""

 GER_disband_universities: "Розпустити Університети"
 GER_disband_universities_desc: "Університети — притулок для ледарів і зрадників. Ми покінчимо з цим. Усі студенти й викладачі — на фронт."

 GER_black_terror: "Чорний Терор"
 GER_black_terror_desc: "Путч зустріли спротивом. Соціалісти, ліберали й зрадники підривають режим. Вони підкоряться — або ми знищимо їх лідерів і посадимо їхні родини."

 GER_triumph_of_will: "Тріумф Волі"
 GER_triumph_of_will_desc: "Війна завершена. Перемогу здобуто не монархами і не парламентаріями — а режимом генерала Бауера. Та що тепер? Яким буде шлях для нової Німеччини?"

 GER_national_monarchy: "Повернення Кайзера"
 GER_national_monarchy_desc: "Попри все, що кажуть, Німеччина завжди залишатиметься монархією — але це не означає, що ми маємо віддати владу. Ми встановимо маріонеткового кайзера при традиційному патріотичному режимі, який поведе нас у майбутнє."

 GER_new_germany: "Нова Німеччина"
 GER_new_germany_desc: "Ми — нова Німеччина, сильна й розкута. Надихаючись націонал-популістами з Німеччини, Балтики та інших країн, ми збудуємо тоталітарний режим, зорієнтований на війну й світове панування."

 GER_secret_germany: "Прийняти Geheimes Deutschland"
 GER_secret_germany_desc: "Geheimes Deutschland — Таємна Німеччина — це унікальний філософсько-політичний рух із консервативної революції, який ми можемо використати для легітимізації нашої влади. Ми — справжнє втілення німецької національної душі, а не фальшивих ідолів минулого."

 GER_dictatorial_populism: "Популістські Ініціативи"
 GER_dictatorial_populism_desc: "У будівництві нового режиму ми не повинні забувати про народ. Масами можна керувати за допомогою популістських обіцянок — державні профспілки, підвищення зарплат, стримування промислових баронів. Ми створимо Volksgemeinschaft — економіку для народу."

 GER_totalitarian_state: "Тоталітарна Держава"
 GER_totalitarian_state_desc: "Демократія — це брехня, вигадана західними ідеологами. Справжній порядок для Німеччини — ієрархія, дисципліна й контроль. Весь Рейх стане єдиним організмом, що живе лише для війни."

 GER_the_republic: "Німецька Республіка"
 GER_the_republic_desc: "Монархія пала. Щоб врятувати державу від краху у найтемніший час, ми взяли надзвичайні повноваження й проголосили Німецьку Республіку — поклавши край тисячоліттю монархії, навіть якщо це було не в наших намірах."
 GER_the_republic_tt: "Королівська родина втекла з країни, а уряд СДПН заснував надзвичайну республіканську владу — і якщо ми переможемо у війні, то збережемо її..."

 GER_to_the_barricades: "На Барикади!"
 GER_to_the_barricades_desc: "Німеччина житиме, поки хоча б один німець із гвинтівкою буде готовий боротися. Ми повинні мобілізувати останні резерви та відкинути непереможний, здавалося б, наступ синдикалістів."

 GER_uproot_aristocracy: "Викорінити Аристократію"
 GER_uproot_aristocracy_desc: "Війна завершилась перемогою. Мир повернувся до Європи. Тепер, коли республіканська система стала постійною, ми зміцнимо її: армісти будуть позбавлені маєтків, а землі Юнкерів передані народу."

 GER_european_republicanism: "Європейський Республіканізм"
 GER_european_republicanism_desc: "Наша боротьба ще не завершена — ми повинні забезпечити, щоб на континенті панували не реакційні монархії, а прогресивні демократичні республіки. Тільки ліберальна Європа — це мирна Європа."

 GER_reichsbanner_focus: "Reichsbanner Schwarz-Rot-Gold"
 GER_reichsbanner_focus_desc: "Задля стабільності республіки ми організуємо ветеранів у республіканське ополчення, яке прищеплюватиме республіканські цінності народу й співпрацюватиме з армією."

 GER_republican_civil_service: "Республіканська Державна Служба"
 GER_republican_civil_service_desc: "Ми повинні очистити бюрократію від старих правих чиновників. Лише ті, хто вірно служить республіці й її Конституції, мають право працювати на державу."

 GER_abolish_the_states: "Скасування Федеральних Земель"
 GER_abolish_the_states_desc: "Монархії всередині Рейху були скасовані, тож немає сенсу зберігати застарілу систему адміністративного поділу. Ми створимо нові кордони, засновані на історичних регіонах і економічній доцільності."

### Рішення ###
 GER_appeal_to_old_friends: "Звернутися до [From.GetNameDef] за допомогою"
 GER_appeal_to_old_friends_desc: "Коли війна обертається проти нас, стає очевидно, що нам потрібні потужні союзники. Можливо, варто звернутись до наших давніх союзників у [From.GetNameDef] по підтримку? Єдність Центральних Держав швидко розпалась після завершення Великої війни, але ці держави все ще загалом прихильні до захисту монархізму. Вони ж не залишать нас наодинці перед синдикалістською загрозою?"

### Динамічні модифікатори ###

 GER_Reichsland: "Райхсланд"
 GER_Reichsland_desc: "Ця область є частиною загальноімперського Райхсланду, безпосередньо підпорядкованого федеральному уряду. Її ресурси повністю контролюються центральною владою без втручання місцевих урядів."
 GER_Reichsland_2: "Напів-Райхсланд"
 GER_Reichsland_2_desc: "У цій області все ще існує місцевий уряд, але він повністю підпорядкований Новій Державі, і її ресурси легко доступні для федерального уряду."
 GER_Reichsland_SPD: "Clausula Antiborussica"
 GER_Reichsland_SPD_desc: "Провінційні ландтаги Пруссії отримали більше повноважень, створивши другий рівень федералізму. Деякі регіони, такі як Ганновер і Рейнська область, тепер можуть використовувати частину прусських голосів у Бундесраті незалежно від Берліна. Це значно послабило прусський уряд і зміцнило контроль федерації над ресурсами."
 GER_SPDA_Stronghold: "Austrian SPD Dominance"
 GER_SPDA_Stronghold_desc: "This state has recently been dominated by the Austrian wing of SPD thanks to the SPD's new focus towards expansion in Austria, and the social democratic majority in the Austrian Landtag pursues progressive reforms."
 GER_Non_Prussian_State_SWR: "Посилення прав земель"
 GER_Non_Prussian_State_SWR_desc: "Ця область належить не до Пруссії, а до іншої складової держави Німецької імперії. Завдяки реформам DNVB її автономію розширено, що дає змогу краще розпоряджатись ресурсами й інвестувати їх у місцеві проєкти."
 GER_Reichsland_2_tt: "Усі контрольовані області, які не мають модифікатора §YReichsland§!, отримають:"
 GER_Reichsland_2eff_tt: "Національний фокус §YReichsland-Lösung§! застосує модифікатор §YSemi-Reichsland§! до всіх інших національних областей."

### Закладка ###
 GER_KR_gathering_storm_desc: "У 1919 році, після багатьох років війни й наближення капітуляції Антанти, Німецька імперія здобула перемогу, закріплену у Версальському договорі. Велика війна зробила Німеччину беззаперечною світовою потугою, однак із 1920-х почався її поступовий занепад. Світова економічна рецесія стримує промисловість, а промислові сили інших держав відновлюються. Тим часом у східних державах-клієнтах зростає націоналізм, і вони дедалі більше віддаляються від Рейху. У 1936 році Німеччина стоїть на роздоріжжі, і вже зараз видно тріщини в колись могутній імперії, в той час як її давні вороги знову набирають силу..."

### Intro Screen ###
