 GER_country_intro_header: "Місце під Сонцем"
 GER_country_intro_content: "Протягом останніх сімнадцяти років Німецька імперія насолоджувалась своїм заслуженим «місцем під сонцем», обіцяним рейхсканцлером Бернхардом фон Бюловом. Перемігши Антанту у Великій війні, захопивши світову колоніальну імперію та здобувши сателітів у Центральній Європі, Німеччина стала провідною економічною, дипломатичною, культурною та військовою силою Європи, а то й усього світу. Від літератури до фінансів — німецька мова стає новою лінгва-франка, а слово міністра закордонних справ у Берліні змушує коритись цілі країни — від дрібних диктатур в Америці до воєначальників на узбережжі Жовтого моря.\n\nКінець Великої війни ознаменував остаточну перемогу процесу парламентarизації, що розпочався під час війни. Кайзер і Рейхстаг перемогли амбіції Людендорфа та ухвалили Березневі реформи Бісмаркової Конституції, надавши парламенту більше повноважень і частково підпорядкувавши рейхсканцлера Рейхстагу. Наступні два десятиліття пройшли в консенсусі між лібералами середнього класу, католиками та поміркованими консерваторами, яких очолювали рейхсканцлери, що намагались утримати досягнення «Березневої Конституції».\n\nПроте часи змінюються, і цей консенсус не триватиме вічно. Кілька місяців тому «Березнева коаліція» між ЛВП та Центру розпалась, а в Берліні сидить повалений уряд. Нові вибори до Рейхстагу наближаються в квітні, і дедалі очевидніше, що ініціативу в парламенті візьмуть не ліберали чи католики, а соціалісти з СДПН або навіть жорсткі консерватори з DkP та DVLP. Старіючий кайзер і кронпринц шукають альтернативні вирішення глухого кута, навіть якщо це стане смертельним ударом для демократії імперії...\n\nКоли навіть сторож нового світового порядку хитається, не знаючи свого майбутнього, що залишається робити решті світу, як не тривожитись за те, що чекає попереду?"

 GER_country_intro_header_1: "Кінець Вельткріґу"
 GER_country_intro_content_1: "Коли 12 серпня 1919 року в прекрасному замку Шантії, що на північний схід від Парижа, було підписано перемир’я між залишками Антанти та Центральними державами, німецький народ зрадів, усвідомивши, що спустошливий Вельткріґ нарешті завершився після 5 років запеклих боїв. Проте, попри формальну перемогу, країна перебувала в тяжкому стані. Британська морська блокада призвела до численних смертей від голоду й хвороб, війська на заході були виснажені, а населення на батьківщині вимагало реформ застарілої політичної системи.\n\nНапруження, яке накопичувалося роками, вибухнуло у вигляді «Вересневих повстань» 1918 року — страйки проти війни переросли в крайні ліві заколоти в північних містах, які були жорстоко придушені армією. Мир у тилу був відновлений, але влада військових стала очевиднішою ніж будь-коли. Було зроблено незначні поступки громадськості — трохи реформовано пруське виборче право, оновлено склад уряду, але водночас Верховне командування армії (OHL), навколо Гінденбурга та Людендорфа, ще більше розширило свій вплив, дедалі більше відсторонюючи цивільний уряд. Цей період отримав у народі назву «диктатура Людендорфа». Саме під їхнім тиском було відновлено спірну кампанію необмеженої підводної війни наприкінці 1918 року, а також нав’язано найбільш радикальні умови у Версальських переговорах з виснаженою Францією — це зрештою призвело до громадянської війни там.\n\nАле вже у 1920 році авторитет OHL у цивільних справах почав руйнуватися. Заклики до реформ, виборів, скасування цензури й демобілізації ставали дедалі гучнішими. Велика політична криза була неминучою."

 GER_country_intro_header_2: "Реформи та відновлення"
 GER_country_intro_content_2: "У лютому 1920 року ситуація загострилася, коли до Рейхстагу було внесено законопроєкт щодо реформи Бісмарківської конституції, який мав перетворити Імперію на парламентську монархію. Законопроєкт підтримували канцлер Брокдорфф і кайзер, але його рішуче критикували крайні праві та військові. Щоб зірвати ініціативу, Людендорф подав у відставку — улюблений метод тиску на кайзера під час війни. Але цього разу все пішло не за планом. Уряд, за його спиною, домовився з Гінденбургом, обіцяючи військовим автономію в обмін на підтримку реформ. Людендорф залишився сам, і, на його подив, кайзер прийняв відставку.\n\nНевдовзі після цього реформи, відомі як «Березнева Конституція», були ухвалені. Вони зробили Німеччину парламентською монархією, хоча й меншою мірою, ніж сподівалися соціал-демократи. Кайзер зберіг право призначення канцлера та формального керування армією. У березні відбулися перші вибори з 1912 року — прогресивна коаліція СДПН, ФВП та Центру сформувала уряд на чолі з безпартійним Вільгельмом Зольфом. За його правління було відновлено порядок: східні території стали сателітами, повернено контроль над колоніями, укладено дипломатичні угоди з Францією, Росією та Британією, а також створено економічний блок Міттельєвропа."

 GER_country_intro_header_3: "Золоті двадцяті"
 GER_country_intro_content_3: "У 1922 році уряд Зольфа впав через внутрішні суперечки, його наступник, представник Центру Ерцбергер, швидко подав у відставку через політичний скандал. Це завершило еру прогресивної коаліції та повернуло консерваторів до влади. Народ вважав, що нова демократія здала здобутки війни.\n\nУ 1924 році, після революції в Британії, ситуація знову загострилася. Міністр закордонних справ Штреземан випадково спричинив паніку, запропонувавши інтервенцію — уряд впав, відбулися нові вибори. Кайзер обрав компромісного Брокдорффа-Ранцау, досвідченого дипломата, який привів країну до нового золотого періоду: колоніальні здобутки було закріплено, налагоджено торгівлю з Росією, втручання в Китай сприяло розширенню впливу. Зі слабшою Британією та ізоляцією США, Німеччина стала беззаперечним гегемоном світу."

 GER_country_intro_header_4: "Насувається буря"
 GER_country_intro_content_4: "8 вересня 1928 року Брокдорфф помер. Його коаліція, названа «Березневою», утримувала владу ще кілька років. Але за зовнішнього успіху почалося внутрішнє розкладання. Франція зміцнила союз соціалістичних держав, Росія радикалізувалась — страх перед оточенням повернувся.\n\nУсередині країни реформувалися партії, але помірковані сили втрачали вплив. СДПН, що знову змістилася вліво, і крайня правиця ДВЛП нарощували підтримку. У 1934-му уряд Бернсторфа впав, і кайзер, прагнучи відновити владу, призначив лояльного Герберта фон Дірксена — уряд меншості. Він мав постійні проблеми з ухваленням законів, але опозиція не поспішала його усунути — СДПН і ДВЛП чекали зручного моменту, виборів 1936 року. На тлі кризи в Норвегії та внутрішнього застою, майбутнє Імперії виглядає нестабільним."

 GER_country_intro_header_5: "Березнева Конституція"
 GER_country_intro_content_5: "Березневі реформи були компромісом між реформаторами та консерваторами, але все ж величезним кроком до справжньої конституційної монархії. Найважливішим було право Рейхстагу оголошувати вотум недовіри канцлеру або судити його в конституційному суді. Хоча призначення канцлера все ще залишалося за кайзером, він мав враховувати позицію парламенту.\n\nКанцлер став відповідальним за політичні дії кайзера, члени Рейхстагу могли бути урядовцями, а оголошення війни та мир тепер потребували згоди парламенту. Віковий ценз зменшено з 25 до 21, а перерозподіл округів зменшив вплив сільської меншини. Водночас, у Пруссії трикласну систему голосування замінили на плюральне голосування — кожен громадянин мав мінімум один голос, і до восьми за багатство чи освіту. Це послабило позиції СДПН і лібералів, але зберегло стабільність."

