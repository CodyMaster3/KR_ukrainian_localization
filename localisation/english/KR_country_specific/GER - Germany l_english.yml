 germany_black_monday_events.0.t: "Чорний Понеділок"
 germany_black_monday_events.0.d: "3 лютого 1936 року Берлінська фондова біржа не просто падала — вона обвалилася. Панічні розпродажі спалахнули одразу після відкриття біржі в понеділок вранці, спричинені нестабільністю ринку.\n\nПередавальні апарати не замовкали аж до ночі, сповіщаючи результати того, що стало відомо як Чорний Понеділок. Аналіз результатів лише підтвердив — ситуація стала ще гіршою.\n\nШок від цієї безпрецедентної катастрофи неодмінно відчуватиметься у всьому світі. Золота епоха Німеччини закінчилася — принаймні наразі..."
 germany_black_monday_events.0.a: "Mein Gott!"

 germany_black_monday_events.1.t: "Наслідки Атентату"
 germany_black_monday_events.1.d: "Постріли вулицями Москви стали першим несподіваним ударом цього року, що напряму зачепив Німеччину. Посол Німеччини у Москві, Фрідріх-Вернер фон дер Шуленбург, отримав запрошення від російського МЗС для переговорів про майбутнє російсько-німецьких відносин.\n\nВитік змісту російської ноти до преси спричинив паніку: чутки про націоналізацію німецьких інвестицій та можливу війну миттєво поширилися. Акції компаній, які мали великі інвестиції в Росії, почали стрімко падати, і лише втручання банків запобігло обвалу ринку.\n\nУ цьому шквалі економічних новин мало хто задумався, що чекає Східну Європу надалі..."
 germany_black_monday_events.1.a: "Невже Росія знову становить загрозу Німеччині?"

 germany_black_monday_events.2.t: "Десять Років Після Інтервенції"
 germany_black_monday_events.2.d: "Протягом останнього місяця Берлінська біржа була нестабільною. Попередження Вальтера фон Ратенау про можливий крах сприймалися скептично... до сьогодні.\n\nАудити виявили численні фінансові махінації серед компаній у Німецькій Східній Азії. Одночасно стаття Франца Брюнінгауза в Berliner Tageblatt спричинила тривогу: вона описувала провал німецької політики в Китаї та наближення антиконцесійних повстань.\n\nДля ринку, що й так ледь тримався на плаву, це стало нищівним ударом."
 germany_black_monday_events.2.a: "Що ж можна зробити, щоб це зупинити...?"

 germany_black_monday_events.3.t: "Безвихідь у Рейхстазі"
 germany_black_monday_events.3.d: "Вальтер фон Ратенау закликав до тимчасового закриття банків, аби запобігти катастрофі. Пропозицію підтримав президент Рейхсбанку Гіалмар Шахт, але зустріч лідерів партій у Рейхстазі зазнала провалу.\n\nСоціал-демократи та праві опозиціонери відмовилися брати на себе відповідальність за врятування економіки, сподіваючись скористатися кризою для послаблення коаліційного уряду.\n\nУ відчаї Шахт самостійно запровадив обмеження на доступ до кредитування і припинив конвертацію рейхсмарки в золото — що лише посилило паніку."
 germany_black_monday_events.3.a: "Залишається лише молитися на понеділок..."

 germany_black_monday_events.4.t: "Економічне Падіння Припиняється"
 germany_black_monday_events.4.d: "Після місяців вільного падіння економічна криза досягла тимчасової стабільності. Найслабші компанії і банки збанкрутіли, а решта виживають у зміненому світі, де інвесторська довіра перебуває на історичному мінімумі.\n\nДержавні чиновники, нарешті, можуть почати розробляти плани відновлення економіки. Поки що залишається чекати результатів квітневих виборів — можливо, новий уряд матиме силу розпочати реформи."
 germany_black_monday_events.4.a: "Ми повернемо економічне диво Золотих Двадцятих!"

 germany_black_monday_events.5.t: "Крах Danatbank"
 germany_black_monday_events.5.d: "Другою великою жертвою Чорного Понеділка стала Darmstädter und Nationalbank (Danatbank) — другий за величиною банк імперії. Спекулятивні позики і залежність від ризикованих активів зробили банк вразливим, і новини про банкрутство однієї з його головних клієнтських компаній спровокували масовий забіг вкладників.\n\nНездатний виконати свої зобов'язання, Danatbank збанкрутував, викликавши ефект доміно в банківському секторі. Довіра до фінансової системи Німеччини була майже знищена."
 germany_black_monday_events.5.a: "Це справжній кошмар!"

 germany_black_monday_events.6.t: "Масові Звільнення"
 germany_black_monday_events.6.d: "Наприкінці лютого держава нарешті почала втручатися: тимчасове закриття банків і рятувальні пакети були запроваджені, але Рейхстаг досі паралізований суперечками напередодні виборів.\n\nПопит на німецький експорт впав, компанії оголошують банкрутство або масово звільняють працівників. Мільйони людей залишилися без роботи, а соціальні програми швидко виснажують державний бюджет.\n\nРівень самогубств зріс, а поліція змушена патрулювати мости та вулиці, аби зупиняти найвідчайдушніших."
 germany_black_monday_events.6.a: "Уряд має діяти негайно!"

 germany_black_monday_events.7.t: "Аграрна Криза в Німеччині"
 germany_black_monday_events.7.d: "Німецький аграрний сектор, що роками перебував у занепаді, тяжко постраждав через економічну кризу, спричинену крахом ринку Чорного Понеділка. Це кульмінація багатьох років неефективних методів господарювання, невдалого розвитку світового ринку та безперспективної аграрної політики.\n\nПорівняно з західними конкурентами, такими як Британія чи США, німецьке сільське господарство відставало в ефективності. 25% усіх орних земель належить лише 0.2% землевласників, здебільшого в Східній Ельбії. Із кінця 20-х років дрібні та середні фермери також відчули наслідки кризи ефективності: падіння цін на сільськогосподарську продукцію та зниження купівельної спроможності штовхнули їх у спіраль боргів.\n\nРаніше проблему намагалися приборкати запровадженням тарифів та квот, але тепер, із крахом банківського сектору, багато фермерських господарств збанкрутують. Це вже стало частиною передвиборчої кампанії ДКП і вивело аграрну політику на передній план. Проте мало хто пам'ятає, що самі консерватори частково винні у кризі через свого кандидата в Державному секретаріаті сільського господарства — Мартіна Шіле."
 germany_black_monday_events.7.a: "Велич маєтків юнкерів минула..."

 germany_black_monday_events.8.t: "Криза Суверенного Боргу Німеччини"
 germany_black_monday_events.8.d: "Наші найгірші очікування справдилися — економіка продовжує падіння, а борг зростає рік за роком. Досягнуто точки, де наші доходи більше не можуть покривати державні витрати і обслуговування боргу. Інвестори спостерігають із жахом, як колись могутня Німеччина скочується до банкрутства.\n\nЕкономічне відновлення зупинено, про великі будівельні проєкти можна забути. Ми вступаємо у \"втрачене десятиліття\" — якщо тільки синдикалісти чи росіяни не знищать нас раніше."
 germany_black_monday_events.8.a: "Це катастрофа!"
