 GER_Ruhr_Insurgency: "Затяжне соціалістичне повстання"
 GER_ruhrkampf_tooltip: "§RНе можна застосовувати жодних рішень щодо індустріальних проєктів.§!"
 GER_ruhrkampf_mechanics_category: "Руркампф"
 GER_ruhrkampf_mechanics_category_desc: "\nНапруження в Німеччині після Чорного Понеділка, придушення соціалістичного руху та нестабільність центрального уряду спричинили загальний страйк у Рурі, який може розширитися на всю країну, якщо його не стримати. Ми повинні взяти під контроль ескалацію повстання та знайти спосіб його придушення — або шляхом перемовин, або силою.\n\nДля авторитарного рейхсканцлера Курта фон Шлейхера Руркампф також є можливістю — якщо він не може контролювати Рейхстаг через парламентську більшість, він може підпорядкувати його, здобувши §Yнадзвичайні повноваження§! для боротьби з повстанням. Можливо, якщо повстання в Рурі залишиться активним, але не стане §Rзанадто сильним§! чи §Rзанадто слабким§! до кінця року, така можливість з'явиться?\n\nРівень повстання в Рурі вимірюється показником §YІнтенсивності§!, що відображає радикалізм повстання. Поточна інтенсивність повстання: §R[?GER_ruhrkampf_strength]§! із 100, і буде зростати на §R10§! кожні 25 днів.\n"
 GER_ruhrkampf_escalation: "£pol_violence  Ескалація Руркампфу"
 GER_ruhrkampf_escalation_desc: "Загальні страйки та вуличне насильство розпочалися в індустріальному регіоні Руру та загрожують поширитися по всій країні, якщо не будуть стримані."
 GER_ruhrkampf_escalation_tt: "Поточна інтенсивність повстання в Рурі: §R[?GER_ruhrkampf_strength]§! із 100, і зросте на §R10§! після кожного завершення цієї місії."
 GER_ruhrkampf_reduced: "Інтенсивність Руркампфу §Gзменшено на $RIGHT|0$ пунктів§!."
 GER_ruhrkampf_raised: "Інтенсивність Руркампфу §Rзбільшено на $RIGHT|0$ пунктів§!."

 GER_ruhrkampf_occupy_east_rhineland: "£pol_violence  Окупувати §YСхідний Рейнланд§!"
 GER_ruhrkampf_occupy_brunswick: "£pol_violence  Здійснити рейхсекзекуцію в §YБрауншвайзі§!"
 GER_ruhrkampf_curtail_rote_fahne: "Обмежити розповсюдження 'Der Syndikalist'"
 GER_ruhrkampf_curtail_rote_fahne_desc: "'Der Syndikalist', анархо-синдикалістський журнал, тісно пов'язаний із рурськими осередками FAUD, відіграв ключову роль у зростанні страйку. Ми не можемо повністю припинити його друк, але можемо обмежити його поширення шляхом рейдів і поліцейських облав."
 GER_ruhrkampf_activate_yellow_unions: "Активізувати жовті профспілки"
 GER_ruhrkampf_activate_yellow_unions_desc: "Жовті профспілки, організовані рурськими вугільними магнатами, хоч і мають обмежену присутність, проте підтримують співпрацю між працівниками та роботодавцями. Ми повинні мобілізувати їх на боротьбу з радикалами."
 GER_ruhrkampf_establish_curfews: "Встановити комендантську годину"
 GER_ruhrkampf_establish_curfews_desc: "Комендантська година в уражених провінціях завадить радикалам організовуватись уночі та зменшить їхній вплив."
 GER_ruhrkampf_arrest_activists: "Заарештувати активістів"
 GER_ruhrkampf_arrest_activists_desc: "Використовуючи більш-менш обґрунтовані звинувачення, ми можемо виявити організаторів страйку та послабити його координацію."
 GER_ruhrkampf_selective_reform: "Вибіркові реформи"
 GER_ruhrkampf_selective_reform_desc: "Ми можемо знизити бойовий дух страйкарів, переконавши частину підприємств запровадити незначні реформи. Це дешевше, ніж зіткнутися з революцією."
 GER_ruhrkampf_lapse_on_security: "Випадкові прогалини в безпеці"
 GER_ruhrkampf_lapse_on_security_desc: "Тимчасове та 'випадкове' виведення поліції з окремих районів дозволить радикалам вийти з тіні, після чого їх буде легше ідентифікувати та заарештувати."
 GER_ruhrkampf_complete_decision_tt: "Після зниження інтенсивності Руркампфу до нуля можна завершити повстання:"
 GER_ruhrkampf_complete_decision: "Завершити надзвичайний стан у Рейнланді"
 GER_ruhrkampf_complete_decision_desc: "Як тільки події в Рурі повністю заспокояться, ми зможемо завершити надзвичайний стан у регіоні — знак того, що боротьба завершена і ми можемо знову дихати вільно."
 GER_ruhrkampf_zero_tt: "Інтенсивність Руркампфу становить §Yнуль пунктів§!"

 GER_ruhrkampf_effects_reduced: "Вплив §YРуркампфу§! на страйкуючі регіони буде §Gзменшено§!."
 GER_ruhrkampf_effects_increased: "Вплив §YРуркампфу§! на страйкуючі регіони буде §Rзбільшено§!."

