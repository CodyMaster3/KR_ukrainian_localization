 germany_foreign_events_new.16.t: "Німецька підтримка прибуває"
 germany_foreign_events_new.16.d: "Ми отримали повідомлення з Берліна — Німецька Імперія, прагнучи запобігти зростанню синдикалізму в ще одній європейській державі, пропонує надіслати нам військову місію з кількох офіцерів у відставці, а також легіон добровольців-ветеранів. Офіцери тренуватимуть нашу армію та надаватимуть консультації нашому молодому війську, ознайомлюючи офіцерський корпус з найновішими концепціями мобільності та поєднаних дій."
 germany_foreign_events_new.16.a: "Нам потрібна вся можлива допомога"
 germany_foreign_events_new.16.b: "Ми переможемо без німецької допомоги"

