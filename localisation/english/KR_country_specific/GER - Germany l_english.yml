 GER_SPD_prussian_budget_crisis_defeat: "Подолати повстання в Пруссії"
 GER_SPD_prussian_budget_crisis_defeat_desc: "Ми маємо змусити прусську Палату представників ухвалити прийнятний бюджет. Якщо зазнаємо поразки, це боляче вдарить по нашій реформаторській здатності.\n\nПотрібно щонайменше 3 §Yперемоги§! у переговорах, зараз маємо: [?GER_prussia_victories]."
