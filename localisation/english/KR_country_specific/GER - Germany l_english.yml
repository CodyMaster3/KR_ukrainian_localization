 germany_bavarian_crisis_events.20.t: "Герцогство Брауншвейг"
 germany_bavarian_crisis_events.20.d: "Хоча мир і порядок нібито давно повернулися до герцогства Брауншвейг, спогади про спробу соціалістичного повстання наприкінці 1936 року, третьої революції на брауншвейзькій землі за 106 років, досі яскраві в пам'яті місцевого населення і влади. Старий непопулярний ліберально-консервативний кабінет державного міністра Вернера Кюхенталя не був відновлений після Імперської екзекуції, натомість його замінив тимчасовий безпартійний уряд під керівництвом призначеного Берліном, але місцевого державного комісара. Проте основи нового уряду стали дедалі хиткішими протягом останніх місяців через брак широкої парламентської підтримки, і зростаюча опозиція як зліва, так і справа означає, що падіння уряду — лише питання часу.\n\nПоки що, однак, адміністрація залишається при владі, і маючи повний контроль над двома голосами герцогства в Бундесраті, вона, безсумнівно, ухвалить рішення на користь своїх покровителів у Берліні у справі запланованої Імперської екзекуції в Баварії. Лише надзвичайно малоймовірні обставини могли б змінити це — але хто знає, можливо, шрами 1936 року залишилися глибшими, ніж здається, і брауншвейгці зроблять непередбачений і несподіваний крок, зірвавши наші плани у найменш очікуваний момент."
