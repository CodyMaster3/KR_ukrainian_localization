 GER_zentrum_unity_second_tt: "Зміна статусу Zentrum на §Yнейтральний§! матиме такі наслідки:\n - §YZentrum (ліві)§! буде захищено від усіх спроб впливу цього ходу.\n - §YZentrum (центр)§! буде захищено від усіх спроб впливу цього ходу.\n - §YZentrum (праві)§! буде захищено від усіх спроб впливу цього ходу."
 GER_zentrum_right_tt: "Якщо §YZentrum (праві)§! зараз приєднаний до якоїсь коаліції, він стане §Yнейтральним§!.\n§YZentrum (праві)§! буде захищено від усіх спроб впливу цього ходу."
 GER_thyssen_pact_tt: "Якщо §YLVP (праві)§! або §YМалі ліберальні партії§! зараз приєднані до якоїсь коаліції, вони стануть §Yнейтральними§!.\nЦі фракції буде захищено від усіх спроб впливу цього ходу."
 GER_kleist_is_minister_president_tt: "Національні фокуси, пов'язані з контролем над Пруссією — §Rвимкнено.§!"
 GER_zentrum_cannot_defend_tt: "Поки Zentrum перебуває у кризі керівництва, §Rжодну фракцію Zentrum не можна захистити від спроб впливу коаліцій§!. Через відсутність чіткого лідерства, депутати можуть вільно домовлятись із SPD або правими про вигідніші умови..."
 GER_zentrum_cannot_defend: "Zentrum перебуває в кризі керівництва."
 GER_zentrum_right_chairman_tt: "Новий голова Zentrum — §YФріц Шеффер§!, авторитарний консерватор з Баварії, який підтримує §PKoalition Schwarz-Weiß-Rot§!."
 GER_zentrum_left_chairman_tt: "Новий голова Zentrum — §YКарл Уліцка§!, прогресивний священнослужитель зі Сілезії, який підтримує §SDemokratische Union§!."
