 GER_schlange_agricultural_settlement: "Закон про розвиток сільського господарства"
 GER_schlange_agricultural_settlement_desc: "Цей закон покликаний забезпечити фінансування для сприяння сільському заселенню на сході та стане першим кроком у реалізації бачення Шланге щодо реаграризації. Створення малих передміських фермерських поселень стане початком; згодом відбудеться ліквідація збиткових маєтків юнкерів, що дозволить зміцнити позиції малих та середніх фермерів і виростити нове покоління працьовитих, лояльних до консервативної справи селянинів."
 GER_schlange_agrarian_command_economy: "Провадити аграрну командну економіку"
 GER_schlange_agrarian_command_economy_desc: "Аграрну кризу можна подолати лише тимчасовими заходами державного втручання. Прогрес і зміни часом слід нав’язувати згори, якими б суперечливими вони не були. У часи нестачі не існує альтернативи ліберальному капіталізму — фермерів треба нагадати про їхній обов’язок перед нацією, а виробництво — модернізувати та пристосувати до потреб споживачів. Для цього потрібна повна, але тимчасова, державна регуляція аграрного ринку."
 GER_schlange_supplant_landbund: "Витіснити керівництво Ландбунду"
 GER_schlange_supplant_landbund_desc: "Рейхсландбунд — найпотужніша аграрна група впливу Німеччини — стверджує, що представляє інтереси як юнкерів, так і дрібних фермерів. Та на практиці його центральне бюро в Берліні слідує виключно волі східноельбських аристократів. Це треба змінити: оскільки землевласники скептично ставляться до нашого політичного курсу, ми маємо підсилити позиції дрібних фермерів в керівництві організації через інтриги, опосередковане втручання у місцеві вибори та роботу на муніципальному рівні."
 GER_schlange_agricultural_restructuring: "Програма реструктуризації сільського господарства"
 GER_schlange_agricultural_restructuring_desc: "Суть реформи Шланге — гарантувати довгострокову конкурентоспроможність німецьких сільгосптоварів на ринках Міттельєвропи та світу. Для цього потрібна радикальна модернізація, механізація й інтенсифікація — виробляти більше, дешевше та ефективніше. В майбутньому ми менше зосереджуватимемося на збитковому вирощуванні зерна, а натомість робитимемо ставку на якісну тваринницьку продукцію. Лише це дозволить нашому агросектору зростати без потреби в субсидіях."
 GER_schlange_self_help: "Принцип самодопомоги"
 GER_schlange_self_help_desc: "Ключовим принципом економічного світогляду Шланге є особиста відповідальність управителя господарства та необхідність самодопомоги, особливо в періоди економічної скрути. Як казав сам Шланге: «лише той має право на допомогу, хто сам намагається зробити все можливе». Для цього потрібна розгалужена мережа сільських кооперативів, які будуть підтримкою народу — від народу. Щоб досягти цього, держава має отримати контроль над Прусським центральним кооперативним фондом, який до цього переважно обслуговував заборгованих юнкерів."
 GER_luninck_esplanade_circle: "Альянс з колом Еспланада"
 GER_luninck_esplanade_circle_desc: "Коло Еспланада — елітарна група представників промисловості та юнкерства, що регулярно влаштовує вечері в готелі Еспланада у Берліні. Її очолює впливовий політик DkP Тіло фон Вільмовскі — важливий посередник між сільським господарством та індустрією. Ми повинні встановити з ними контакт та вислухати їхнє бачення гармонійної економічної політики, яка не ображатиме жодну зі сторін."
 GER_luninck_seize_farmers_association: "Захопити контроль над VdB"
 GER_luninck_seize_farmers_association_desc: "VdB (Асоціація фермерських союзів Німеччини) — потужна аграрна група, що діє переважно в католицьких регіонах Імперії, де Ландбунд ніколи не мав впливу. Хоча її також контролюють аристократи, вона тісно пов’язана з партією Центру, отже, не в нашій сфері. Це треба змінити. Найперше — усунути голову VdB, поміркованого центриста Андреаса Гермеса. Без нього ніщо не стане на заваді об’єднанню Ландбунду з VdB і нашому впливу на всі аграрні організації Німеччини."
 GER_luninck_east_elbia: "Перемови зі Східною Ельбією"
 GER_luninck_east_elbia_desc: "Щоб створити потужну аграрну об’єднану організацію, нам треба заручитись підтримкою Ландбунду. Його очільник, Ебергард фон Калькройт, готовий до переговорів, але прагне якомога більшої влади для своєї організації. Ми не можемо допустити, щоб юнкери домінували у майбутньому союзі. Слід також забезпечити представництво фермерів із Заходу. Поєднуючи методи «батога і пряника», ми запропонуємо додаткові пільги та рятувальні пакети юнкерам в обмін на поступки, а також зробимо поступки щодо представництва прусських наймитів."
 GER_luninck_agricultural_trade_restriction: "Недоторканність спадкової власності"
 GER_luninck_agricultural_trade_restriction_desc: "Аграрний сектор має надзвичайне значення для нашого суспільства. Ми зобов’язані зберегти його в існуючій формі, адже як юнкери, так і дрібні фермери є основою нашої славної історії. Ідеї земельної реформи, хоч і популярні серед лівих і популістів, не мають місця в нашій традиції. Ми підтвердимо чинність сімейних маєтків-фідеікомісів і ухвалимо закон про так звані «Erbhöfe» (спадкові ферми), який заборонить їхнє дроблення, заставу або продаж. Ці заходи підкреслять важливість наших фермерів як стовпа нації."
 GER_luninck_endorse_cooperative_banking: "Раціоналізація сільських кооперативів"
 GER_luninck_endorse_cooperative_banking_desc: "Сільськогосподарські кооперативи, такі як Райффайзен або RV, стали основою сільського життя в Німеччині — вони забезпечують мільйони фермерів дешевими товарами та кредитами. Але останні два десятиліття ці мережі фрагментувалися, кожна лобістська група створювала свої власні структури. У ці кризові часи потрібна «раціоналізація» — централізована реформа, яка створить єдину сильну, але незалежну організацію під нашим впливом."

 GER_DVLP_emergency_conference: "£GFX_power_balance_texticon Надзвичайна конференція DVLP"
 GER_DVLP_emergency_conference_desc: "Планується §Yнадзвичайна конференція§! DVLP, покликана врегулювати розкол між національно-революційною фракцією Ульріха фон Гасселя та реакційною фракцією Альфреда Гугенберга. Однак через конфлікт особистостей і впливу врегулювання може не задовольнити жодну зі сторін."
 GER_DVLP_emergency_conference_tt: "Наразі §Y[?GER_DVLP_seats_hug]§! із §Y[?GER_DVLP_seats]§! депутатів DVLP підтримують фракцію Гугенберга.\nРівень розколу між фракціями: §R[?GER_hugenberg_faction_rift]%§!.\nЯкщо поточна ситуація збережеться до конференції, результат буде: [GERDVLPConferenceResult]"
 GER_conference_hugenberg_marginalised_tt: "§YГугенберг усунений на маргінес§!"
 GER_conference_hugenberg_takeover_tt: "§RГугенберга обрано головою§!"
 GER_conference_split_tt: "§RРозкол партії§!"
 GER_DVLP_hugenberg_alignment: "Вплив Гугенберга"
 GER_DVLP_hugenberg_alignment_desc: "Гугенберг веде активну кампанію серед депутатів DVLP. Якщо ми нічого не зробимо, він може втягнути ще більше наших товаришів на свій бік обіцянками та брехнею."
 GER_DVLP_schlange_schoningen_alignment: "Уразливість: §YГанс Шланге-Шьонінген§!"
 GER_DVLP_schlange_schoningen_alignment_desc: "Наш міністр сільського господарства, Ганс Шланге-Шьонінген, вразливий до риторики Гугенберга через свою спорідненість з фолькішами та нестачу підтримки в кабінеті. Попри членство в DkP, його підтримка Гугенберга може переконати коливних депутатів, що коаліцію вдасться зберегти."
 GER_DVLP_schmidt_alignment: "Уразливість: §YОтто Шмідт§!"
 GER_DVLP_schmidt_alignment_desc: "Отто Шмідт — головний зв’язковий DVLP з ветеранськими організаціями. Попри належність до фракції Гасселя, його особисті зв’язки з Гугенбергом роблять його вразливим до впливу. Його підтримка завдала б серйозного удару по національних революціонерах."
 GER_DVLP_levetzow_alignment: "Уразливість: §YМагнус фон Левецов§!"
 GER_DVLP_levetzow_alignment_desc: "Ветеран-адмірал Магнус фон Левецов є важливим членом фракції Гасселя, однак його вірність голові партії похитнулась. Його недовіра до соціалістів і демократії загалом змушує його шукати авторитарного курсу — те, що Гугенберг міг би запропонувати."
 GER_DVLP_trotha_alignment: "Уразливість: §YАдольф фон Трота§!"
 GER_DVLP_trotha_alignment_desc: "Голова Флотенферайну та ключовий член DVLP, Адольф фон Трота, здається малоймовірним союзником Гугенберга через свої зв’язки з Гасселем. Та наша бездіяльність змушує його переглянути позицію. Щоб повернути довіру, нам потрібно бодай окреслити фундамент Органічної держави."
 GER_not_strengthens_hugenberg_tt: "Ситуація в фракції DVLP у Рейхстазі §Yзалишиться незмінною§!."
 GER_hugenberg_defend: "Згуртувати депутатів Рейхстагу"
 GER_hugenberg_defend_desc: "Наші партійні організатори можуть зміцнити дисципліну в партії, запобігши впливу Гугенберга на певний час."
 GER_hugenberg_defend_tt: "Це рішення §Gнейтралізує ефект§! завдання §YВплив Гугенберга§! доти, поки воно не буде повторно активоване.\n§RПоглибить розкол у партії.§!"
 GER_hugenberg_faction_add_rift_tt: "§RПоглибить розкол у партії!§!"
 GER_schlange_two_decisions_tt: "Завершено щонайменше два рішення з §Yаграрної політики§!"
 GER_hugenberg_defend_schlange: "Заспокоїти Шланге-Шьонінгена"
 GER_hugenberg_defend_schlange_desc: "Розвіємо побоювання Шланге-Шьонінгена щодо нашого курсу і залякаємо його нездатністю Гугенберга керувати."
 GER_hugenberg_defend_schmidt: "Заспокоїти Шмідта"
 GER_hugenberg_defend_schmidt_desc: "Розвіємо побоювання Шмідта щодо нашого курсу і залякаємо його нездатністю Гугенберга керувати."
 GER_hugenberg_defend_levetzow: "Заспокоїти Левецова"
 GER_hugenberg_defend_levetzow_desc: "Розвіємо побоювання Левецова щодо нашого курсу і залякаємо його нездатністю Гугенберга керувати."
 GER_hugenberg_defend_trotha: "Заспокоїти фон Троту"
 GER_hugenberg_defend_trotha_desc: "Розвіємо побоювання фон Троти щодо нашого курсу і залякаємо його нездатністю Гугенберга керувати."
 GER_hugenberg_der_nahe_osten: "Розширити журнал Der Nahe Osten"
 GER_hugenberg_der_nahe_osten_desc: "Заснований Гансом Шварцем і Адольфом фон Тротою журнал Der Nahe Osten — одне з небагатьох видань DVLP, незалежне від Гугенберга. Хоч ми не можемо зламати його монополію на праві ЗМІ, можемо протиставити альтернативу, щоб заспокоїти членів партії. Але Гугенберг цього не пробачить."
 GER_hugenberg_joint_committee: "Заснувати Спільний комітет DVLP"
 GER_hugenberg_joint_committee_desc: "Багато впливу Гугенберг отримав завдяки зв'язкам з промисловцями Руру та вугільною галуззю. Ми можемо обійти його, створивши комітет без його участі для прямих перемовин з індустріальними магнатами."
 GER_hugenberg_reduce_tension: "Внутрішньопартійне примирення"
 GER_hugenberg_reduce_tension_desc: "Завдяки переговорам із менш впливовими депутатами можна зменшити напругу в партії й уникнути розколу. Адже ніхто не хоче поховати Консервативну революцію."
 GER_weakens_hugenberg_tt: "§GЦе послабить фракцію Гугенберга!§!"
 GER_hugenberg_reduce_tension_tt: "§GЦе зменшить розкол у партії!§!"
