 germany_bavarian_crisis_events.17.t: "Ганзейські міста"
 germany_bavarian_crisis_events.17.d: "Три ганзейські міста — Гамбург, Бремен і Любек на далекій півночі особливі тим, що єдині республіканські члени серед переважно монархічно-домінованої Імперії, і водночас іронічно вважаються навіть більш традиціоналістськими, ніж їхні князівські сусіди. Надзвичайно елітарний вищий клас багатих родин великих бюргерів контролював міста протягом століть, і тільки недавно політичні партії почали проникати в ці давні структури влади і стали силою, з якою треба рахуватися у громадянських радах і сенатах міст. Всі три держави протягом останніх двох десятиліть утримували уряди за участю СДПН, і в Любеку нині навіть перший бургомістр є соціал-демократом. Однак перевага партій у державних справах не позбавила старовинні перлини Ганзи їхньої відмінної регіональної ідентичності, і як показує ситуація, вони залишаються одними з найміцніших захисників федерального порядку. Суверенітет усіх складових держав має залишатися незаперечним, і тому позиція Гамбурга, Бремена і Любека щодо Імперської екзекуції в Баварії описується як вкрай скептична."
