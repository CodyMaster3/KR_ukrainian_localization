 GER_iron_front_activity_desc: "По всій Імперії соціал-демократичні, соціалістичні та ліберальні організації проводять мітинги за демократію, агітують за демократичних кандидатів і протидіють впливу правої опозиції.\n\nЗараз фронт має [?GER_iron_front_organisation] §YОрганізації§! і потребує щонайменше §Y30§!, щоби ефективно працювати."
 GER_brunswick_front_activity: "Активність національної опозиції"
 GER_brunswick_front_activity_desc: "Усією Німеччиною консерватори й націоналісти проводять мітинги, агітують за антидемократичних кандидатів і змовляються з бюрократією, партійними лідерами та шляхтою, щоби повалити перший справді демократичний уряд.\n\nПоки ця місія активна, §YВсе-демократичний фронт§! не знижуватиме §Yпараліч уряду§!!"
