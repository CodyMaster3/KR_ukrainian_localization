 GER_SPD_consolidate_saxon_strongholds_desc: "Королівство Саксонія, з його високим рівнем індустріалізації, вже з 1890-х є основним бастіоном Соціал-демократів. Шахтарі та промислові робітники \"Червоної Саксонії\" послідовно надають більшість голосів місцевим кандидатам від СДПН, а саксонська СДПН давно інтегрована у місцеву владу. За рахунок додаткової підтримки ми можемо зміцнити цю опору, захопивши кілька хитких виборчих округів у Саксонії та довколишньому регіоні."
 GER_SPD_draft_popular_front_candidates: "Соціалістичний Народний Фронт у Промислових Районах Руру"
 GER_SPD_draft_popular_front_candidates_desc: "Рур — осередок не лише СДПН, а й крайніх лівих — через погані умови праці, радикальні місцеві соціалістичні уряди та вплив з французького кордону. Тут крайні ліві можуть перемагати в округах, де домінують робітники. Проте буржуазія та праві можуть скористатися нашою роздробленістю. Можливо, нам варто запропонувати вибіркову співпрацю з крайніми лівими й створити народні фронти для зміцнення позицій обох партій?"
 GER_SPD_left_liberal_cooperation: "Спільні Кандидати з Лівим Крилом LVP"
 GER_SPD_left_liberal_cooperation_desc: "Партія Ліберального Народу колись мала ілюзії стати домінуючою центристською силою, але навіть возз'єднання лібералів цього не забезпечило. Де це їх залишило? Поруч з нами. Партія Прогресивного Народу колись була нашим союзником — нині її наступник може продовжити цю роль, виставивши спільних кандидатів із нами."
 GER_SPD_rural_joint_slate_candidates: "Спільний Демократичний Блок у Сільській Пруссії"
 GER_SPD_rural_joint_slate_candidates_desc: "Консервативні виборчі округи сільської Пруссії зазвичай контролює націоналістичне праве крило, але це не значить, що вони непохитні. Бідні селяни, невеликий клас промислових робітників, ліберальна буржуазія та поляки можуть стати нашими союзниками, якщо діяти разом. Ми запропонуємо створити спільний список кандидатів — соціалістів, лібералів, католиків і поміркованих — щоб відібрати в правих якомога більше голосів."
 GER_SPD_selective_zentrum_cooperation: "Вибіркова Співпраця з Zentrum"
 GER_SPD_selective_zentrum_cooperation_desc: "Одна з наших двох великих конкурентів — Zentrum — може бути і загрозою, і союзником, залежно від результату виборів. Не слід прямо координуватись з ними, але ми можемо підтримати деяких лівих католицьких кандидатів у округах, де у нас мало шансів. Так ми збудуємо позитивні відносини на майбутнє."

 GER_DVLP_control_hesse: "Закріпити Контроль у Гессені"
 GER_DVLP_control_hesse_desc: "Наші попередники — розрізнені Антисемітські партії — мали значний вплив у Гессені, і націоналістичне сільське населення регіону можна схилити на наш бік. Подолавши місцевих лібералів і соціалістів, ми можемо зміцнити наші позиції та завоювати хиткі округи."
 GER_DVLP_east_elbia_no_vote_split: "Пакт Підтримки у Другому Турі з DkP"
 GER_DVLP_east_elbia_no_vote_split_desc: "Консерватори та Партія Батьківщини — два стовпи правих сил, і стає очевидно, що їм доведеться співпрацювати або навіть об'єднатися, щоб повернути собі владу. Наразі ж ми можемо розпочати будівництво цього альянсу, уклавши пакт взаємної підтримки у другому турі голосування — коли один з наших кандидатів виходить у фінал, обидві партії його публічно підтримують."
 GER_DVLP_westphalia_right_zentrum: "Підтримати Правих Кандидатів Zentrum у Вестфалії"
 GER_DVLP_westphalia_right_zentrum_desc: "Католики — ще один наш великий конкурент — можуть бути і загрозою, і потенційним союзником. Особливо нас цікавить їхнє праве крило — сільське, консервативне, аристократичне й авторитарне. Якщо ми неофіційно підтримаємо їх у виборчих округах, це може забезпечити нам важливого союзника на майбутнє."
 GER_DVLP_national_liberal_seats: "Співпраця з Правими Ліберальними Кандидатами"
 GER_DVLP_national_liberal_seats_desc: "Економічна партія та залишки Націонал-ліберальної партії хоч і малі, та мають багато спільного з нами — попри їх формальну 'ліберальність'. Вони зневажають синдикалізм, підтримують німецький націоналізм і імперіалізм. Якщо ми співпрацюватимемо з ними, вони можуть стати частиною нашої майбутньої правої коаліції."
 GER_DVLP_challenge_socialists_cities: "Кинути Виклик Соціалістам у Містах"
 GER_DVLP_challenge_socialists_cities_desc: "Великі індустріальні міста історично під контролем соціалістичних партій — але так не буде вічно. Зростає маса патріотичного середнього класу, який зневажає лівих і пролетарів, і якого приваблюють такі партії, як наша або Deutschvölkische Partei. Якщо ми зуміємо достукатися до них — ці 'надійні' округи можуть стати хиткими."

 GER_schleicher_mechanics_flag: "Рейхсканцлер Шлейхер наразі бореться за виживання свого уряду."
 GER_schleicher_mechanics_category: "Кабінет Шлейхера"
 GER_schleicher_mechanics_category_desc: "\nРейхсканцлер Курт фон Шлейхер влаштовує майже всіх політичних гравців у Рейхстазі, але дві головні сили — §SSPD§! та §nDVLP§! — прагнуть, щоб його уряд був лише перехідним етапом до власного правління. \n\nSPD сформувала блок §SDemokratische Union§! для захисту парламентського правління, у той час як DVLP та DkP змовляються створити §PKoalition Schwarz-Weiß-Rot§!, щоб взяти владу у свої руки. Тим часом, сам Шлейхер має власне бачення Німеччини — йому потрібно залишитися при владі, щоб втілити його в життя...\n\nУ цій боротьбі в Рейхстазі обидві коаліції намагатимуться щотурово (раз на §Y30 днів§!) переконати одну з доступних фракцій приєднатися до них. Гравець може позначити фракції, які §Yтимчасово захищені§! від переконання. Якщо якась коаліція досягає більшості (223 місця), вона ініціює §Rвотум недовіри§! і захоплює владу!\n\nСклад §YРейхстагу§! на даний момент:\n  [GERFarLeftReichstag]  \n  [GERSPDReichstag]  \n  [GERLVPLeftReichstag]  \n  [GERLVPRightReichstag]  \n  [GERGuelphReichstag]  \n  [GERLiberalReichstag]  \n  [GERPolishReichstag]  \n  [GERZentrumLeftReichstag]  \n  [GERZentrumCentreReichstag]  \n  [GERZentrumRightReichstag]  \n  [GERAgrarianReichstag]  \n  [GERDkPReichstag]  \n  [GERDVLPReichstag]  \n  [GERFarRightReichstag]  \n  [GERSchleicherReichstag]\n\n§SDemokratische Union§! наразі контролює §Y[?GER.GER_democratic_union_seats]§! місць із необхідних 223.\n§PKoalition Schwarz-Weiß-Rot§! наразі контролює §Y[?GER.GER_swr_coalition_seats]§! місць із необхідних 223."

