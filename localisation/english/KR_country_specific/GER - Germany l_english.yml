 germany_bavarian_crisis_events.18.t: "Великі герцогства Мекленбург і Ольденбург"
 germany_bavarian_crisis_events.18.d: "Великі герцогства Ольденбург, Мекленбург-Шверін і Мекленбург-Стреліц є справжніми бастіонами аграрних інтересів в Імперії, їхня економіка базується на величезних полях жита та пасовищах для худоби, що робить сільські організації на кшталт Ландбунду надзвичайно впливовими. Два Мекленбурги завжди були досить реакційними, переважно перебуваючи під домінуванням юнкерських династій, подібно до сусідньої Східної Ельби, і залишалися абсолютними монархіями аж до 1920 року, однак обставини в Ольденбурзі складніші. Протягом десятиліть це була ліберальна держава з прогресивним виборчим законом і сільською місцевістю, домінованою не юнкерами, а тисячами дрібних фермерів. Політичний клімат почав змінюватися лише у 20-х роках, коли Північногерманська аграрна криза спричинила появу крайніх правих радикалів. Нині Ольденбург є одним з перших суб'єктів Німеччини з участю DVLP в уряді, тоді як Мекленбурги перебувають під беззаперечним контролем DkP.\n\nХоча всі три держави проводять праву політику і загалом мають авторитарні цілі, вони все ж дещо вагаються працювати з нами — Шлейхер здається їм непередбачуваним поєднанням старого і нового, і вони не впевнені, чи його канцлерство захистить інтереси аграрної сільської місцевості настільки, як їм би хотілося. З іншого боку, фермерські оплоти півночі не мають великих вигод від співпраці з Мюнхеном, тому дуже ймовірно, що вони проголосують на нашу користь і схвалять Імперську екзекуцію."
