 germany_foreign_events_new.17.d: "[FROM.GetNameDefCap] прийняли умови нашої військової місії та приймуть її у своїй столиці одразу після прибуття. Це забезпечить Німеччині цінний досвід щодо сучасної війни, а також допоможе нашим союзникам."
 germany_foreign_events_new.17.a: "Чудово."

 germany_foreign_events_new.18.t: "[FROM.GetName] відмовляє"
 germany_foreign_events_new.18.d: "[FROM.GetNameDefCap] шокували наших дипломатів, заявивши, що не приймуть нашу військову місію. Отже, вони залишаться наодинці зі своїми ворогами."
 germany_foreign_events_new.18.a: "Як вони сміють?"

 germany_foreign_events_new.19.t: "Делі-Берлінський пакт"
 germany_foreign_events_new.19.d: "Ми отримали повідомлення з Берліна — Німецька імперія, визнавши наш успішний похід зі збирання Індії під одне правління, пропонує союз заради зручності проти соціалістів і Японії. Щоб підсолодити угоду, німці також пропонують повернення островів, які вони утримують біля нашого узбережжя — Цейлону і Мальдів, які будуть передані під наше управління одразу після підписання союзу."
 germany_foreign_events_new.19.a: "Ми приєднаємося до боротьби разом із німцями"
 germany_foreign_events_new.19.b: "Ми залишимося нейтральними в цьому конфлікті"

 germany_foreign_events_new.20.t: "[FROM.GetName] приймає союз"
 germany_foreign_events_new.20.d: "[FROM.GetNameDefCap] прийняла нашу пропозицію щодо союзу та об’єднає свої сили з нашими у світовому конфлікті. Адміністрація в Німецькій Індії вже передає контроль назад на батьківщину, а острови переходять під індійське управління."
 germany_foreign_events_new.20.a: "Чудово."

 germany_foreign_events_new.21.t: "[FROM.GetName] відмовляється від союзу"
 germany_foreign_events_new.21.d: "[FROM.GetNameDefCap] відмовилася від нашої пропозиції щодо союзу й надіслала наших дипломатів назад, заявивши, що залишиться нейтральною — значний удар по нашим інтересам у Південній Азії."
 germany_foreign_events_new.21.a: "Як вони сміють?"

 germany_foreign_events_new.22.t: "Німеччина претендує на колишні британські й французькі території"
 germany_foreign_events_new.22.d: "Ми отримали повідомлення з Берліна, що через нашу анти-німецьку політичну позицію, вони вирішили відмовитися від попередніх прикордонних угод та проголосили, що «порядок на колишніх британських і французьких володіннях, які тепер належать Німецькій імперії, має бути відновлений, а ці території — повернуті під німецьке управління». Це охоплює великі каучукові плантації в Малайзії та Камбоджі, які тепер під загрозою німецького вторгнення."
 germany_foreign_events_new.22.a: "Божевілля!"

 germany_foreign_events_new.23.t: "Підкріплення з Німеччини"
 germany_foreign_events_new.23.d: "Нас поінформували, що уряд Німецької імперії, зважаючи на нашу постійну потребу в підкріпленні, схвалив оснащення та розгортання ще одного підрозділу під нашим військовим командуванням. Військові підкріплення прибули й готові до дій."
 germany_foreign_events_new.23.a: "Ми вдячні."

 germany_foreign_events_new.24.t: "Зростання католицького опору"
 germany_foreign_events_new.24.d: "Протягом останніх кількох місяців ми спостерігаємо стале зростання активності католицьких організацій на нашій території — і вони не обов’язково є дружніми. Хоча більшість не піде так далеко, щоб відкрито кинути виклик нашому правлінню, вони дедалі частіше висловлюють обурення уявними утисками Церкви та католицьких вірян.\n\nСхоже, що таке зростання їхньої активності не могло бути профінансоване винятково з приватних пожертвувань — цифри просто не збігаються. Ймовірно, ми спостерігаємо наслідки втручання з-за кордону..."
 germany_foreign_events_new.24.a: "Чорт забирай!"

 germany_foreign_events_new.25.t: "Німеччина вимагає оновлення Мецького договору"
 germany_foreign_events_new.25.d: "Стурбовані нашим відновленням після Великої війни та власною внутрішньою дестабілізацією, яка, напевно, підігріває революційні настрої в їхніх містах, васали Кайзера несподівано висунули нам претензії. Вони заявляють, що ми загрожуємо порушити Мецький договір — угоди, укладені між нами у 1921 році, коли вони визнали наш уряд в обмін на наше прийняття кордонів, визначених Версальським договором двома роками раніше.\n\nНімеччина вимагає оновлення цього договору — зокрема, визнання чинного кордону, а отже — неявної обіцянки не починати агресії проти Рейхспакту."
 germany_foreign_events_new.25.a: "Ми погодимось."
 germany_foreign_events_new.25.b: "Ми не дозволимо Берліну наказувати нам."

 germany_foreign_events_new.26.t: "Комуна приймає"
 germany_foreign_events_new.26.d: "Уряд Комуни Франції прийняв нашу розумну вимогу та погодився поновити Мецький договір. Це повинно відтермінувати будь-які бойові дії в Західній Європі на деякий час."
 germany_foreign_events_new.26.a: "Добре."

 germany_foreign_events_new.27.t: "Комуна чинить опір"
 germany_foreign_events_new.27.d: "Уряд Комуни Франції показав своє справжнє обличчя та відмовився прийняти нашу розумну вимогу. Хоча їхня репутація трохи постраждає, це мізерний здобуток порівняно зі зростанням напруження."
 germany_foreign_events_new.27.a: "Вони змінять думку, коли ми вдруге увійдемо в Париж."

 germany_foreign_events_new.28.t: "Сторожова сова"
 germany_foreign_events_new.28.d: "Як же вона впала, «найстарша донька Церкви». Вже понад століття вона повстає не лише проти Риму, а й проти самої Віри, самого Бога, й кожен новий вибух люті з боку революціонерів — буржуазних або пролетарських — спричиняв потоки мученицької крові. Ми могли лише з жахом спостерігати, досить близько, аби чути крики пригноблених. Як у Парижі 1871 року, коли скажені нікчеми знищили навіть свого архієпископа — святу людину, що завжди боролася за бідних. Їхня ненависть до всього доброго не має меж, і тому, коли вони спершу придушили Церкву у 1905, а потім з 1920 року одержимо намагалися вирвати її з корінням, ми не були здивовані. Німецькі католики, стурбовані долею своїх братів у вірі, створили «Асоціацію захисту французьких католиків» під патронатом монсеньйора Клеменса Августа фон Ґалена, налагоджуючи зв’язки з організаціями всередині Франції, оплачуючи навчання вигнаних священиків, а найголовніше — тримаючи цю проблему в центрі уваги.\n\nМи також мали свої суперечки з Церквою, але ці сокири давно закопані, й тепер наш обов’язок як християн — забути про розбіжності та робити все можливе, аби підтримати їх. Особливо зважаючи на зростання католицького спротиву, яке помітили наші агенти у Франції — було би нерозумно не скористатися цим. Тож туди пішли кошти та подекуди й ящики зі зброєю — до католицьких організацій та підпільних мереж найрадикальніших елементів. Позитивний ефект помітний уже зараз: нещодавно повідомили, що один особливо антиклерикальний офіцер міліції був убитий такою клітинкою, на полегшення місцевого населення. Перший із багатьох. Дехто вже називає цих борців підпілля новими шуанами — героями, які чинили спротив першій безбожній республіці. Їхнє ім’я походить від місцевого діалектного слова для сови, й тому операція була охрещена як «Eulen» — Сова."
 germany_foreign_events_new.28.a: "Наш несподіваний союз із Римом уже дає плоди."

 germany_foreign_events_new.29.t: "Зростання німецьких інвестицій у Росії"
 germany_foreign_events_new.29.d: "Від завершення Великої війни німецькі інтереси розширили свої інвестиції в нашій країні, скориставшись післявоєнними угодами про вільну торгівлю та іншими шляхами. Хоча ми намагаємося утвердити свою економічну незалежність, нам ще не вдалося повністю її досягти. Сталося масове збільшення інвестицій і викупів, що серйозно загрожує ланцюжкам постачання в кількох секторах.\n\nЦе здається неприродним, особливо враховуючи, що така хвиля, безперечно, вимагала співпраці з місцевою владою та членами Думи. Ми підозрюємо, що іноземні агенти могли зіграти в цьому роль."
 germany_foreign_events_new.29.a: "Чорт забирай!"

 germany_foreign_events_new.30.t: "Спроба перевороту з боку Німеччини"
 germany_foreign_events_new.30.d: "Усе, що ми зробили в ім’я Нової Німеччини — а Берлін не лише ігнорує наші зусилля, а й намагається нас знищити! Ми отримали новини, що Міністерство закордонних справ Німецької імперії змовилося з військовими колами та демократичною опозицією для проведення путчу в Ризі, який буде підтримано німецькими військами з метою повалити наш режим.\n\nМи не можемо протистояти могутності Німецької імперії — чи можемо? Однак, якщо ми вирішимо чинити опір і придушити цю змову, ми повністю розірвемо зв’язки з Берліном — що може спровокувати більш пряму інтервенцію..."
 germany_foreign_events_new.30.a: "Ми здаємося! Ми не будемо воювати з Берліном!"
 germany_foreign_events_new.30.b: "К чорту Берлін! Ми придушимо цю змову!"

 germany_foreign_events_new.31.t: "Успішне переорієнтування в Балтиці"
 germany_foreign_events_new.31.d: "Диктатура в Ризі здалася замість того, щоб боротися з нашою змовою, і таким чином до влади в Балтійських державах прийшов більш прийнятний уряд. Командирів «Балтійського братства» відпустили без переслідування, але це — невелика ціна."
 germany_foreign_events_new.31.a: "Добре."

 germany_foreign_events_new.32.t: "Невдале переорієнтування в Балтиці"
 germany_foreign_events_new.32.d: "Режим у Ризі вирішив чинити опір і придушив наших контактів у Балтійських державах, одночасно виславши наші гарнізони з країни. Це повне розривання зв’язків, і відносини між нашими державами досягли нового дна."
 germany_foreign_events_new.32.a: "Потрібно розглянути застосування прямої сили."

 germany_foreign_events_new.33.t: "Німеччина вимагає зміни режиму"
 germany_foreign_events_new.33.d: "Посол Німеччини в Україні зустрівся з [ROOT.GetLeader], передавши вимоги Берліна щодо низки змін у нашому уряді, які, за їхніми словами, продиктовані виключно питаннями стабільності. Хоча ми можемо просто погодитися на ці вимоги, до цього моменту ми твердо відстоювали свою незалежність від Німеччини, й багато хто виступає проти того, що вважає переворотом за іноземної підтримки."
 germany_foreign_events_new.33.a: "Їхні умови прийнятні."
 germany_foreign_events_new.33.b: "К чорту Берлін!"

 germany_foreign_events_new.34.t: "Успішне переорієнтування в Україні"
 germany_foreign_events_new.34.d1: "Протягом деякого часу Українська Держава, хоч і формально під автократичним керівництвом Гетьмана Павла Скоропадського, насправді керувалася з тіні Отаманом-Міністром Іваном Полтавцем-Остряницею. Його правління відзначалося тяжкими зловживаннями та авторитаризмом, майже небаченим у Східній Європі.\n\nСаме через це посол Німеччини в Україні Йоганнес фон Вельчек запросив зустріч з Гетьманом, на якій передав «глибоке занепокоєння» Берліна ситуацією в Україні. Неочікувано Скоропадський погодився, визнавши призначення помилкою, але зазначив, що боїться наслідків, якщо намагатиметься змістити Отамана-Міністра. У відповідь Вельчек пообіцяв військову підтримку для сприяння «передачі влади» у разі потреби — реакція, що матиме серйозні наслідки вже наступного дня.\n\nПередача влади пройшла так само плавно, як і сподівався посол. Частини української армії, за підтримки німецької дивізії, захопили урядові будівлі в [202.GetName] і оточили резиденцію Отамана-Міністра. Полтавця-Остряницю заарештували за звинуваченням у корупції, а Скоропадський виступив по радіо із заявою на підтримку дій армії.\n\nУ тому ж зверненні Гетьман оголосив про свою відставку, посилаючись на неможливість здійснення належного управління через погіршення здоров’я, і, згідно з Конституцією, оголосив, що його син Данило зійде на престол як новий Гетьман. Останнім актом на посаді Гетьмана Скоропадський призначив безпартійного героя війни Олександра Шаповала Отаманом-Міністром. Очікується, що новий Отаман-Міністр та його уряд здійснять поступовий процес демократизації, який контролюватиме схильний до конституціоналізму Гетьман Данило."
 germany_foreign_events_new.34.d2: "Протягом деякого часу Українська Держава перебувала під автократичним правлінням Павла Скоропадського та його Отамана-Міністра Бориса Гомзина. Хоч уряд Гомзина пройшов частковий процес демократизації після війни, багато обмежень на політичну діяльність, введених під час заснування Української Держави, залишалися чинними.\n\nЧерез це посол Німеччини в Україні Йоганнес фон Вельчек запросив зустріч з Гетьманом Скоропадським та Отаманом-Міністром Гомзиним. Він висловив занепокоєння щодо надто повільної демократизації. Посол нагадав про Антигетьманське повстання — обмеження політичної активності лише розпалили незадоволення, а повстання було придушено лише військовою силою, а не народною підтримкою.\n\nГомзин сприйняв зауваження негативно, але Гетьман чітко дав зрозуміти, що підтримує необхідність змін. За кілька днів стало очевидно, що його позиція вплинула на Гомзина, який вніс пакет конституційних реформ до Сойму. Нечіткі положення Конституції були переглянуті, а закони, що забороняли участь соціалістичних партій у виборах, було скасовано.\n\nХоч партія влади — Спілка Гетьманців — навряд чи втратить владу у найближчих виборах, тепер запроваджено уряд із найвищим рівнем конституційності за всю історію держави — щось, що Вельчек із задоволенням повідомив до Берліна."
 germany_foreign_events_new.34.d3: "Протягом деякого часу Українська Держава керується непартійним урядом, підзвітним Гетьману та Всеукраїнській Класовій Асамблеї. Такий стан справ є результатом виборів 1937 року, які привели до влади Українську спілку хліборобів-державників та їхню концепцію «класократичного суспільства», натхненну ідеями В'ячеслава Липинського. Поки що результати цього експерименту змішані — неаграрні організації були витіснені з політичного процесу, а діяльність політичних партій — обмежена.\n\nЧерез це посол Німеччини в Україні Йоганнес фон Вельчек запросив зустріч з Гетьманом Скоропадським та Отаманом-Міністром Сергієм Шеметом. Вельчек висловив занепокоєння щодо неефективності класократичного управління та згадав Антигетьманське повстання як попередження. На це Гетьман пообіцяв, що найближчим часом будуть вжиті демократичні кроки, які «не поставлять під загрозу систему».\n\nХоча під час зустрічі Шемет був мовчазним, наступного дня він оголосив про зняття заборони на політичні партії та ослаблення повноважень голови Ради присяжних. Голова, Микола Кочубей, був, за повідомленнями, розлючений, але реформи пройшли безперешкодно — щось, що Вельчек з приємністю повідомив до Берліна."
 germany_foreign_events_new.34.d4: "Протягом деякого часу Україною керує «Провідник» Євген Коновалець і Ліга Українських Націоналістів, які прийшли до влади після перевороту проти Гетьманського уряду. Цей переворот не викликав захоплення в Берліні, з огляду на давню вірність Гетьмана, але був доконаним фактом, з яким довелось змиритися.\n\nХоча повернення Скоропадського вже не стоїть на порядку денному, Берлін вважає за можливе обмежити вплив радикальних елементів Ліги. Це й стало причиною зустрічі посла Йоганнеса фон Вельчека з Коновальцем. Вельчек висловив «глибоке занепокоєння» щодо антидемократичного курсу Ліги та антинімецьких висловлювань її радикальних членів.\n\nКоновалець, хоч і поставив під сумнів право Берліна давати вказівки, погодився, що ізоляція крайніх елементів може бути доцільною. Протиріччя між старою, радикальною частиною партії та новим, більш прагматичним крилом військовиків стали дедалі помітнішими. Коновалець оголосив про зміщення діячів на кшталт Сціборського та Липи, що стало вагомим сигналом для Німеччини.\n\nВодночас Провідник не надав чіткої відповіді щодо можливості багатопартійних виборів і наполягав, що є «більш нагальні справи», однак Берлін був загалом задоволений."
 germany_foreign_events_new.34.d5: "З початку 1937 року найбільший східний сателіт Німеччини, Україна, керується демократичним республіканським урядом, який утвердився після успішного антигетьманського повстання. Крах попереднього режиму був настільки стрімким, що Берлін був змушений визнати нову владу, тим паче, що [202.GetName] демонструвала готовність співпрацювати.\n\nНовий уряд дійсно виконував свої зобов'язання в безпековій сфері та зробив внесок у війну. Однак виникли побоювання, що з послабленням загрози з боку Москви Україна може почати випробовувати межі дозволеного, порушуючи існуючу систему економічного та політичного контролю в регіоні.\n\nАби запобігти цьому, Берлін, посилаючись на невідповідність нового законодавства нормам Міттельєвропи, різко підвищив мита на українське зерно та пригрозив відкликанням кредитів. Разом із цим, в пресу було злито інформацію про корупцію та неефективне використання коштів. Все це спричинило парламентську кризу, яка призвела до відставки кількох міністрів. На їхнє місце були призначені бізнесмени та технократи, пов’язані з колишнім Союзом промисловості, торгівлі, фінансів і сільського господарства.\n\nЗаконодавчі ініціативи відтепер мають проходити неформальну експертизу Торгово-промислової палати Німеччини в [202.GetName]. Це значно послабило ліве крило УРДП і змістило політичний баланс у сприятливий для Берліна бік."
 germany_foreign_events_new.34.a: "Чудова новина."

 germany_foreign_events_new.35.t: "Невдала переорієнтація в Україні"
 germany_foreign_events_new.35.d: "Режим у [202.GetName] вирішив чинити опір, знищив наші контакти в Україні та вислав наші гарнізони з країни. Це повний розрив зв’язків, і відносини між нашими державами досягли нового мінімуму."
 germany_foreign_events_new.35.a: "Можливо, настав час вдатися до прямої сили."

 germany_foreign_events_new.36.t: "Німеччина вимагає передачі Суецького каналу"
 germany_foreign_events_new.36.d.default: "Під час війн на Близькому Сході ми захопили контроль над Суецьким каналом — артерією, що з'єднує Європу, Азію та Африку, і чиї збори були б нам надзвичайно корисні — якби ми не отримали ноту, в якій Німеччина висловлює незадоволення нашими «протекціоністськими бар'єрами для світової торгівлі». Після перемоги у Другій світовій війні вони звернули свою увагу на нас — цілком зрозуміло, адже Суецький канал з’єднує їхню метрополію з колоніями в Африці та Східній Азії.\n\nСхоже, що самостійно ми не зможемо протистояти Німеччині та її союзникам — хоча, можливо, знайдеться інша велика держава, яка підтримає нас і допоможе зберегти Суецький канал? Або ж ми можемо просто здатися..."
 germany_foreign_events_new.36.d.major: "Під час війн на Близькому Сході ми захопили контроль над Суецьким каналом — артерією, що з'єднує Європу, Азію та Африку, і чиї збори були б нам надзвичайно корисні — якби ми не отримали ноту, в якій Німеччина висловлює незадоволення нашими «протекціоністськими бар'єрами для світової торгівлі». Після перемоги у Другій світовій війні вони звернули свою увагу на нас — цілком зрозуміло, адже Суецький канал з’єднує їхню метрополію з колоніями в Африці та Східній Азії.\n\nХоча наш альянс достатньо сильний, щоб протистояти Німеччині, чи вартий Суець ризику початку третьої світової війни?"
 germany_foreign_events_new.36.a: "У нас немає вибору — передаємо канал."
 germany_foreign_events_new.36.b.USA: "Звернутися до [361.owner.GetNonIdeologyNameDef] по допомогу."
 germany_foreign_events_new.36.b.ENT: "Звернутися до [ENT.GetFactionName] по допомогу."
 germany_foreign_events_new.36.b.JAP: "Звернутися до [JAP.GetNonIdeologyNameDef] по допомогу."
 germany_foreign_events_new.36.c: "Ми не схилимося перед абсурдними німецькими вимогами!"

 germany_foreign_events_new.37.t: "[FROM.GetName] здається"
 germany_foreign_events_new.37.d: "[FROM.GetName] надіслав ноту, в якій повідомляє, що не буде оскаржувати наше право на Суецький канал і дозволяє негайне прибуття німецького гарнізону до Порт-Саїду. Це вражаюча перемога нашої дипломатії, яка дає нам безпрецедентну силу в контролі над морями."
 germany_foreign_events_new.37.a: "Жодного пострілу не зроблено."

 germany_foreign_events_new.38.t: "[FROM.GetName] просить підтримки проти Німеччини"
 germany_foreign_events_new.38.d: "Ми отримали занепокоєну дипломатичну ноту від [FROM.GetName] — очевидно, Німеччина нещодавно зажадала, щоб вони передали Суецький канал, пригрозивши вторгненням. Оскільки ми не маємо прямих претензій на [FROM.GetName], вони офіційно звернулися до нас із проханням про підтримку в цій дипломатичній кризі — можливо, ми зможемо отримати суттєві переваги, якщо підтримаємо їх і здобудемо дипломатичну перемогу над німцями?"
 germany_foreign_events_new.38.a: "Ми захистимо [FROM.GetName] від німецького імперіалізму!"
 germany_foreign_events_new.38.b: "Ми не ризикуватимемо війною з Німеччиною."

 germany_foreign_events_new.39.t: "[FROM.GetName] чинить опір!"
 germany_foreign_events_new.39.d: "[FROM.GetName] повідомив нас, що не передасть нам Суецький канал і розриває дипломатичні відносини. Схоже, що лише війна зможе вирішити цю кризу."
 germany_foreign_events_new.39.a: "Тоді ми їх знищимо!"

 germany_foreign_events_new.40.t: "[FROM.GetName] підтримує нас!"
 germany_foreign_events_new.40.d: "[FROM.GetName] повідомив, що підтримає нас проти німецького зазіхання на Близькому Сході та гарантує нашу територіальну цілісність! Це має змусити Берлін переглянути свою імперіалістичну політику."
 germany_foreign_events_new.40.a: "Разом ми зупинимо німецький імперіалізм!"

 germany_foreign_events_new.41.t: "[FROM.GetName] не підтримує нас!"
 germany_foreign_events_new.41.d: "[FROM.GetName] проігнорували нас! Вони не зацікавлені в нашому захисті від німецьких погроз і залишили нас самих на сам з небезпекою. Тим часом вимога Німеччини щодо Суецького каналу досі чинна... Чи маємо ми шанс, якщо чинитимемо опір, чи варто просто здатися?"
 germany_foreign_events_new.41.a: "Тепер у нас немає вибору — ми підкоримося."
 germany_foreign_events_new.41.b: "Нехай вони будуть прокляті! Ми будемо чинити опір Німеччині наодинці!"

 germany_foreign_events_new.42.t: "Суецька криза"
 germany_foreign_events_new.42.d: "Ситуація загострилася. [FROM.GetName] раптово втрутились у конфлікт за Суецький канал, гарантувавши його територіальну цілісність і пригрозивши втручанням, якщо ми застосуємо військову силу для його захоплення. Ми не знаємо, чи це справжня загроза, чи лише порожні слова, але з цього моменту ми маємо діяти обережно."
 germany_foreign_events_new.42.a: "Тоді знищимо вас обох!"
 germany_foreign_events_new.42.b: "Ми повинні відступити — ми не можемо ризикувати війною."

 germany_foreign_events_new.43.t: "Німеччина відступає"
 germany_foreign_events_new.43.d: "Разом із нашими новими союзниками ми змусили Німеччину відступити! Принаймні наразі наша незалежність збережена, а Німеччина зазнала певного приниження на міжнародній арені."
 germany_foreign_events_new.43.a: "Перемога нашої дипломатії!"

 germany_foreign_events_new.44.t: "Німеччина вимагає контроль над нафтовими родовищами"
 germany_foreign_events_new.44.d: "Ми отримали шокуюче повідомлення від німецького посла — їхня країна вкрай зацікавлена у нафті, що видобувається на нашій території, і хоче, щоб ми продали ці родовища компанії, що належить Німеччині, надавши тим самим контроль над нашим нафтовим виробництвом. Це серйозно підірве нашу економічну незалежність — однак, якщо ми відмовимо, є ймовірність, що німці застосують силу, щоб захопити нафту..."
 germany_foreign_events_new.44.a: "Ми не можемо боротися з Імперією."
 germany_foreign_events_new.44.b: "Ми захистимо нашу економічну незалежність!"

 germany_foreign_events_new.45.t: "[FROM.GetName] погоджується"
 germany_foreign_events_new.45.d: "[FROM.GetName] побачили написане на стіні й передали нам свої нафтові ресурси. Тепер ця нафта буде живити нашу стрімко зростаючу промисловість."
 germany_foreign_events_new.45.a: "Ідеально."

 germany_foreign_events_new.46.t: "[FROM.GetName] відмовляється"
 germany_foreign_events_new.46.d: "[FROM.GetName] виявилися і впертими, і дурними — вони відхилили всі спроби переговорів і заявили, що не бажають, аби ми порушували їхню економічну незалежність. Можливо, військове рішення змусить їх здатися."
 germany_foreign_events_new.46.a: "Час на війну в Перській затоці..."

 germany_foreign_events_new.47.t: "Німецька підтримка африканського спротиву"
 germany_foreign_events_new.47.d: "Протягом багатьох років ми змушені були мати справу з опором в Африці — від набігів туарегів до зростання націоналістичних рухів у Магрибі. А тепер, що викликає особливе занепокоєння, до цього приєдналась і Німеччина — офіційно проголосивши свою підтримку «антиколоніальній боротьбі у Французькій Африці», якою б лицемірною вона не була. Ймовірно, що підпільний антиколоніальний спротив тепер отримуватиме все більше підтримки..."
 germany_foreign_events_new.47.a: "Сволоти..."

 germany_foreign_events_new.48.t: "Німеччина пропонує економічну угоду"
 germany_foreign_events_new.48.d: "Наше возз'єднання Китаю не залишилося непоміченим великими державами світу — і Німеччина, яка перемогла у Другій світовій війні та зміцнила свої позиції в Європі, тепер звернулася до нас із пропозицією «перезапустити» наші відносини. Вона пропонує торгово-економічну угоду — зменшення торговельних бар'єрів та великі обсяги спільних німецько-китайських інвестицій у спеціальні економічні зони, що можуть допомогти запустити наш перехід до індустріальної економіки.\n\nЗрозуміло, що існують підстави підозрювати наміри Берліна — їхнє втручання в справи Китаю добре відоме і сумнозвісне. Але тепер, коли за нашими спинами стоїть сильний, стабільний і об'єднаний Китай, можливо, ми нарешті зможемо створити рівноправну угоду з західними державами?"
 germany_foreign_events_new.48.a: "Звісно, це буде взаємовигідно."
 germany_foreign_events_new.48.b: "Це чергова спроба підірвати нашу незалежність!"

 germany_foreign_events_new.49.t: "[FROM.GetName] приймає"
 germany_foreign_events_new.49.d: "[FROM.GetName] залишили старі суперечки позаду й погодились на нашу торгово-економічну угоду. Ми вже пожинаємо плоди цих інвестицій."
 germany_foreign_events_new.49.a: "Чудово."

 germany_foreign_events_new.50.t: "[FROM.GetName] відмовляється"
 germany_foreign_events_new.50.d: "[FROM.GetName] не зацікавлені в економічній співпраці, і тому переговори щодо китайсько-німецької економічної угоди були швидко припинені."
 germany_foreign_events_new.50.a: "Що ж..."

 germany_foreign_events_new.51.t: "Зростаючі німецькі інвестиції"
 germany_foreign_events_new.51.d: "У нашій країні було створено відділення Імперського німецького міністерства закордонних справ, покликане сприяти інвестиціям і слугувати каналом для дедалі більшого німецького контролю над нашою економікою. Зусилля Берліна вже дають плоди — німецькі інвестори взяли під контроль кілька великих компаній і планують направляти прибутки додому. Водночас відзначено і певне зростання нашої промислової бази."
 germany_foreign_events_new.51.a: "Що ж..."

 germany_foreign_events_new.52.t: "Східний залізничний план"
 germany_foreign_events_new.52.d: "Нам повідомили, що Німецька імперія розпочала програму розширення залізниці, яка з'єднає наші держави зі Східною Німеччиною та дозволить легше перекидати війська між Заходом і Сходом. Крім того, нам було передано частину німецького рухомого складу для полегшення експлуатації цих модернізованих шляхів."
 germany_foreign_events_new.52.a: "Добре."

 germany_foreign_events_new.53.t: "Німеччина вимагає повернення африканських колоній"
 germany_foreign_events_new.53.d: "Ми отримали телеграму від Німецької імперії — вони вимагають повернення своїх колоній в Африці, які ми, за їх словами, вкрали у них — хоча саме їх некомпетентне правління призвело до краху колонії. Тим не менш, схоже, що Берлін має намір підкріпити свої слова зброєю, якщо ми не відмовимося від щойно завойованих територій."
 germany_foreign_events_new.53.a: "У нас немає вибору, крім як погодитись."
 germany_foreign_events_new.53.b: "Вони не дістануться до нас тут!"

 germany_foreign_events_new.54.t: "[FROM.GetName] погоджується"
 germany_foreign_events_new.54.d: "[FROM.GetNameDefCap] вирішили мирно врегулювати цей конфлікт і передали нам свої території в Африці. Тепер ми можемо безпечно відновити там колоніальну адміністрацію."
 germany_foreign_events_new.54.a: "Ідеально."

 germany_foreign_events_new.55.t: "[FROM.GetName] відмовляється"
 germany_foreign_events_new.55.d: "[FROM.GetNameDefCap] відмовилися задовольнити нашу мирну вимогу повернути африканські території, які вони контролюють, і тому нам залишиться або прийняти цю зміну власності, або вдатися до жорсткіших методів."
 germany_foreign_events_new.55.a: "Наші слова підкріплені зброєю."

 germany_foreign_events_new.56.t: "Підтримка з боку Німеччини"
 germany_foreign_events_new.56.d: "Наша Батьківщина надіслала нам приплив ресурсів, постачання та підкріплення, щоб допомогти у відновленні нашого контролю над колишніми володіннями в Центральній Африці."
 germany_foreign_events_new.56.a: "Дякуємо."

 germany_foreign_events_new.57.t: "Остаточна втрата суверенітету"
 germany_foreign_events_new.57.d: "Протягом кількох років інституції Міттельєвропи ставали дедалі більш контрольованими — кожна реформа ще більше посилювала їхню бюрократію, водночас збільшуючи вплив Німецької імперії. Тепер вони фактично стали одним і тим же — хто отримає посади в Міттельєвропі, вирішує майже виключно Берлін, і ці структури мають величезну владу змушувати нас діяти відповідно до їхніх інтересів. Наша економічна й політична незалежність дедалі більше опиняється під загрозою.\n\nІ от зараз кладеться останній камінь — який надасть Міттельєвропі безпрецедентний контроль над нашим урядом, до такого рівня, що уряди, які вважатимуться «неприйнятними для цілей і напрямків митного союзу», а фактично — німецьких інтересів, ймовірно, падатимуть через економічний тиск. Це кінець? Чи в нас ще є вибір?"
 germany_foreign_events_new.57.a: "Ні, у нас немає вибору..."
 germany_foreign_events_new.57.b: "Так, ми повинні триматися осторонь!"

 germany_foreign_events_new.58.t: "[FROM.GetName] відмовляється від передачі суверенітету"
 germany_foreign_events_new.58.d: "Політики у [FROM.GetName] відмовилися підкоритися нашим вимогам і залишили організацію Міттельєвропи замість того, щоб передати свій суверенітет нашій наднаціональній структурі. Вони заявили, що ймовірно залишаться незалежними союзниками нашого альянсу."
 germany_foreign_events_new.58.a: "Ясно..."

 germany_foreign_events_new.59.t: "Запрошення на Мюнхенську конференцію"
 germany_foreign_events_new.59.d: "Друга світова війна завершилася. Натхненна своїм досвідом у плюралістичних міжнародних інституціях після демократичних реформ у Міттельєвропі, Німецька імперія скликає конференцію за участі представників усіх країн світу — з метою створення міжнародного арбітра, який зможе зупинити глобальну спіраль воєн і заохотити держави вирішувати суперечки дипломатичним шляхом, а не збройним конфліктом.\n\nЦя установа матиме назву Союз Націй, і хоч Німеччина буде головним гарантом, членство в організації обіцяє значні економічні та торгові вигоди, а також німецький захист. Чи варто нам приєднатися до цієї ініціативи?"
 germany_foreign_events_new.59.a: "Так, можливо ми разом зможемо запобігти Третій світовій війні."
 germany_foreign_events_new.59.b: "Ні, навіщо це все?"

 germany_foreign_events_new.60.t: "[FROM.GetName] відмовляється від членства в Союзі Націй"
 germany_foreign_events_new.60.d: "Уряд [FROM.GetName] відмовився від участі в Мюнхенській конференції і не стане засновником Союзу Націй. Хоча в майбутньому вони можуть приєднатися, наразі вони залишаються поза нашою егідою."
 germany_foreign_events_new.60.a: "Ясно..."

 germany_foreign_events_new.61.t1: "Німеччина вимагає реставрації"
 germany_foreign_events_new.61.t2: "Німеччина вимагає зміни режиму"
 germany_foreign_events_new.61.d1: "Хоча Кловерська революція створила ілюзію, що Німеччина дозволить Польщі самій обирати своє майбутнє, тепер ми бачимо, що це була лише показуха. Тепер, коли їм більше не потрібна наша допомога в обороні Європи від синдикалістів, режим [GER.GetSecondInCommand] вимагає реставрації Гогенцоллернів, які не мають до Польщі жодного стосунку, як і сам Кайзер.\n\nЦей відкритий імперіалізм не залишився непоміченим суспільством — уже відбуваються протести з вимогою чинити опір вимогам Берліна."
 germany_foreign_events_new.61.d2: "Уряд [POL.GetLeader] втратив прихильність Берліна.\n\nБурхливе минуле Польщі — від невдалого міноритарного уряду до революції і перевороту — надало уряду ЧЗЮН повагу як стабільній і відповідальній силі. Коаліція Центролев, що прийшла до влади силою, не змогла керувати ефективно, а тимчасова хунта Ридза-Сміглого відновила цивільне правління.\n\nОднак нинішній німецький режим має іншу думку. Вони оголосили переворот незаконним і вимагають повернення Центролеву."
 germany_foreign_events_new.61.d3: "Уряд кабінету Стуницького поставив собі за мету стабілізувати економіку і зберегти зв'язки з Німеччиною. Тепер Берлін хоче його знищити.\n\nКонституція Польщі дозволяє королю призначати уряди на власний розсуд, і вони здійснювали управління через укази. Радикальні парламентарії в Німеччині назвали це неприйнятним і вимагають формування реформістського уряду."
 germany_foreign_events_new.61.a: "Ми приречені."
 germany_foreign_events_new.61.b: "Вони блефують!"

 germany_foreign_events_new.62.t: "Польща підкоряється"
 germany_foreign_events_new.62.d1: "Як і вимагалося, невибраний уряд Польщі склав повноваження. Владислав Стуницький залишає посаду прем'єра, і замість нього формується тимчасовий реформістський уряд."
 germany_foreign_events_new.62.d2: "Як і вимагалося, уряд, що підтримує Ендецію, дозволив повернення республіканців Центролеву до влади."
 germany_foreign_events_new.62.d3: "Популісти у Варшаві підкорилися нашим вимогам, і конституційний уряд під законною монархією було відновлено."
 germany_foreign_events_new.62.a: "Відмінно"

 germany_foreign_events_new.63.t: "Польща чинить опір"
 germany_foreign_events_new.63.d1: "Варшава відмовилась дослухатись до наших вимог. Вони гадають, що можуть топтатися по німецьких інтересах через зречення свого короля. Це триватиме недовго."
 germany_foreign_events_new.63.d2: "Дивно, але польський уряд відмовився поступитися навіть перед загрозою військової інтервенції. Їхня економіка і політика залежать від нас — як вони сподіваються уникнути наслідків, незрозуміло."
 germany_foreign_events_new.63.a: "Це не займе багато часу."

 germany_foreign_events_new.64.t: "Німеччина вимагає зміни режиму"
 germany_foreign_events_new.64.d1: "Залучити Німецьку імперію до підтримки соціалістичного руху було складно з самого початку. Проте деякий час це здавалося можливим — армія, а пізніше БДСП, змогли налагодити добрі відносини з Берліном, поки помірковано поводили себе і шукали союзників проти Росії. Але радикалізація уряду [GER.GetSecondInCommand] поклала цьому край.\n\nОчевидно, що Берлін готує переворот. Після публічного засудження соціалістичної природи БДСП та нестабільності, яку вона принесла, ми дізналися, що крайній правий лідер Вацлаў Ластоўскі вирушив на переговори з німецьким МЗС. І хоча ми можемо встигнути згуртувати армію і перешкодити захопленню, втримати Німеччину від втручання та встановлення свого маріонеткового уряду — вже інше питання."
 germany_foreign_events_new.64.d2: "Попри їхню ключову роль у його приході до влади, Радослав Астроўскі втратив прихильність Німеччини. Вони вважають провал уряду Тарашкевича «незаконним переворотом» і вимагають звільнити ув'язнених лівих для формування нового уряду.\n\nЧи це тому, що вони бояться, що патріотична права Білорусь віддалиться від них, чи через бажання підвищити престиж, чи просто щоб БДСП була повністю залежна — невідомо. Але ясно одне: вони не поважають наш суверенітет."
 germany_foreign_events_new.64.d3: "Німеччина виявилася не тим союзником для незалежно мислячих Кривичів, на якого ми сподівалися. Після конфлікту між правим крилом Астроўскага і лівими Тарашкевича, який лише поглибив нестабільність, революціонери-аграрії створили нову державу.\n\nСпочатку здавалося, що Німеччина визнає важливість нашої геополітичної позиції, але тепер лібералізм отруїв німецьку політику, і вони вимагають скликання нового Сойму під керівництвом уцілілих членів НДА. Це буде катастрофа, але що ми можемо зробити?"
 germany_foreign_events_new.64.d4: "Генерал-губернаторство в Мінську ніколи не розглядалося як постійне рішення політичної ситуації в Білорусі — це був тимчасовий захід, щоб запобігти вторгненню Росії, і він спрацював. Сам Кемпф також не бачив себе постійним правителем.\n\nТепер, коли диктатура більше не потрібна, Берлін наказав відновити білоруський суверенітет, а Кемпф має повернутися до своєї попередньої посади. Поміркований блок християнських демократів буде призначено тимчасовим урядом."
 germany_foreign_events_new.64.a: "Мала ціна за процвітаюче майбутнє, чи не так?"
 germany_foreign_events_new.64.b: "Можливо, зможемо виграти час."
 germany_foreign_events_new.64.c: "Зрозуміло, вже працюємо."

 germany_foreign_events_new.65.t: "[BLR.GetNameDefCap] погоджується"
 germany_foreign_events_new.65.d1: "Попри свою показну лояльність, БДСП завжди тяжіла до соціалізму. Її лідер Тарашкевич був помітно прихильним до марксистського крила.\n\nНа щастя, ми не єдині, хто це помітив. Найбільша опозиційна партія — Білоруська селянська партія Ластоўского — має базу в Соймі, воєнізоване крило та ненависть до соціалізму. Тарашкевич не витримав тиску і Ластоўський майже без опору увійшов у Мінськ."
 germany_foreign_events_new.65.d2: "Пам'ять про демократію в Білорусі ще свіжа. Вільна республіка після світової війни довела свою життєздатність, поки не була знищена армією та елітами через земельну реформу. Сьогодні переворот скасовано. Кабінет Астроўскага під тиском відмовився від влади й звільнив в'язнів. Ми перемогли."
 germany_foreign_events_new.65.d3: "Яким би жахливим не був кінець демократії в Білорусі, диктатуру Ластоўського більше терпіти не можна. Після того, як режим відмовився мирно піти, ми готові повернути законний парламентський уряд."
 germany_foreign_events_new.65.d4: "Уряд [GER.GetSecondInCommand] має захищати репутацію Німеччини. Щоб показати добросовісну дипломатію, Генерал-губернаторство Мінська скасовано, а офіцерів повернуто на дипломатичні посади. Поміркована коаліція християнських демократів керуватиме поверненням до демократії."
 germany_foreign_events_new.65.a: "Одна головна біль менше."

 germany_foreign_events_new.66.t: "[BLR.GetNameDefCap] відмовляється"
 germany_foreign_events_new.66.d1: "БДСП показали своє справжнє обличчя: після провалу плану мирного перевороту уряд Тарашкевича проігнорував наші вимоги. Але марксизм не можна пускати до німецьких кордонів."
 germany_foreign_events_new.66.d2: "Центральна Рада, здається, переоцінила свої можливості. Вони відмовилися скасувати переворот, посилаючись на загрозу комуністичного повстання. Якщо вони самі не можуть — наша армія допоможе."
 germany_foreign_events_new.66.d3: "Політична ситуація в Білорусі сумна. Після перевороту крайніх правих режим Ластоўського став нестерпним. Після відмови відступити добровільно, ми готові діяти самостійно."
 germany_foreign_events_new.66.a: "Вони змусили нас це зробити."

 germany_foreign_events_new.67.t: "Німеччина вимагає зміни режиму"
 germany_foreign_events_new.67.d1: "Хоча ми залишаємося одним з найдемократичніших і конституційних урядів у Східній Європі, уряд [GER.GetSecondInCommand] повністю ігнорує конституційні норми, і до нас доходять повідомлення, що вони навіть планують переворот, щоб призначити Сметону прем'єр-міністром. Цей відверто незаконний акт є зухвалим нападом на весь литовський народ, але, можливо, у нас немає вибору — Німеччина посилює свою гегемонію..."
 germany_foreign_events_new.67.d2: "Уряд [LIT.GetLeader] втратив прихильність Німеччини. Попри те, що жорсткі заходи дозволили стримати соціалістів і Фронт литовських активістів, Берлін вимагає проведення нових виборів. Майже гарантовано, що ці вибори приведуть до перемоги ЛКДП або ЛСДП.\n\nМожливо, нам доведеться поступитися, але всі наші дії були спрямовані на стабільність — чи варто все це відкидати, щоб лише догодити Берліну?"
 germany_foreign_events_new.67.a: "Ми приречені."
 germany_foreign_events_new.67.b: "Вони блефують!"

 germany_foreign_events_new.68.t: "[LIT.GetNameDef] погоджується"
 germany_foreign_events_new.68.d1: "На щастя, чинний литовський уряд погодився піти у відставку та дозволити розпуск ліберальних і соціалістичних елементів у країні. Антанас Сметона, хоча і литовський націоналіст, був приведений до присяги як прем'єр-міністр, а Сейм було переформатовано на користь його Націоналістичної партії. Сподіваємося, його правління стабілізує Литву й убереже її від соціалістів та ультранаціоналістів, які загрожують німецькому впливу у Східній Європі."
 germany_foreign_events_new.68.d2: "Авторитарний уряд у [LIT.GetName] вирішив піти у відставку. На виконання нашої вимоги, вони оголосили дострокові вибори, які, ймовірно, приведуть до перемоги Соціал-демократичної партії або Християнських демократів."
 germany_foreign_events_new.68.a: "Гарна новина."

 germany_foreign_events_new.69.t: "[LIT.GetNameDef] чинить опір"
 germany_foreign_events_new.69.d1: "Неочікувано, але уряд у [LIT.GetName] закликав громадян чинити опір нашій вимозі. Антанас Сметона, який закликав уряд піти, тепер просить Берлін втрутитися та забезпечити його владу. Ми, звісно, не відмовимо йому в цьому."
 germany_foreign_events_new.69.d2: "Неочікувано, але уряд у [LIT.GetName] вже почав готувати армію для опору нашій вимозі провести демократичні вибори, назвавши це нападом на їхній суверенітет та вигнавши нашу військову місію. У нас немає вибору, крім як силою відновити демократію."
 germany_foreign_events_new.69.a: "Це не займе багато часу."

 germany_foreign_events_new.146.t: "Німеччина нас засуджує"
 germany_foreign_events_new.146.d1: "Лише кілька зауважень німецького лідера [GER.GetSecondInCommand] викликали паніку по всій країні. Після капітуляції Німеччини роками раніше та падіння Росії, здавалося, що незалежність Естонії гарантована. Але кінець Росії зробив Німеччину сміливішою в перекроюванні Європи. Тепер Берлін прямо натякнув, що не визнає нашу легітимність.\n\nЖурналісти, протестувальники та політики впали в паніку. Навіть офіцери з ліберальними поглядами почали втрачати віру. Це стало ідеальним моментом для повернення опального диктатора. Хаотичний марш на Таллінн скинув цивільний уряд, і Сірк заявив про необхідність сильної влади задля збереження Естонії. Щоб легалізувати своє правління, він звернувся до Рійгікогу з проханням призупинити його роботу — тепер залишається побачити, чи погодяться вони."
 germany_foreign_events_new.146.d2: "Після нашої участі у Другій світовій війні можна було очікувати вдячності Німеччини або хоча б поваги. Але квазі-соціалістичний режим співає іншу пісню. Для них, якщо уряд не поділяє їхню ідеологію — він незаконний. І вони готові підкріпити це погрозами. Ігнорувати їх неможливо — це може бути наш кінець."
 germany_foreign_events_new.146.a: "Добре, хай буде їхній уряд."
 germany_foreign_events_new.146.b: "Це недалекоглядна диверсія."
 newgerfor_146_tt: "§CМожливо, саме цього вони й хотіли.§!"

 germany_foreign_events_new.147.t: "Новий уряд у [EST.GetNameDef]"
 germany_foreign_events_new.147.d1: "Наша операція в Балтії пройшла напрочуд гладко — можливо, це стане прикладом майбутнім лідерам, як підтримувати перевороти. Погрожуючи скасувати незалежність, мобілізуючи війська біля кордону та співпрацюючи з прихильниками, уряд у Таллінні зник майже миттєво. Наш друг Сірк прийшов до влади без спротиву. Естонія більше нам не завадить."
 germany_foreign_events_new.147.d2: "Деспоти, що правили Естонією, були жорстокими, але не дурними. Хоча ми й не хотіли скасовувати самовизначення народів Сходу, поштовх до демократії допоможе забезпечити взаємовигідні відносини. Наш тиск уже дав результат — тимчасовий уряд під керівництвом партії Рахваераконд уже сформовано."
 germany_foreign_events_new.147.a: "Це було неважко."

 germany_foreign_events_new.148.t: "[EST.GetNameDef] кидає нам виклик"
 germany_foreign_events_new.148.d1: "На жаль, наша спроба мирно інтегрувати Естонію провалилася. Хоча ми бачили Сірка найкращим варіантом для процвітання, парламент з цим не погодився. Можливо, ми не мали довіряти Лісовим братам спочатку, але тепер у нас обмаль варіантів."
 germany_foreign_events_new.148.d2: "[EST.GetLeader] — ідіот. Над Європою зійшло сонце демократії, а він лише мимрив щось про суверенітет. Можливо, в кращому світі авторитарні лідери добровільно йшли б з посади, але оскільки повстання або переворот не видно, можливо, доведеться звільняти Естонію з неба."
 germany_foreign_events_new.148.a: "Сумно. Заправити танки."

 germany_foreign_events_new.70.t: "Операція: Якубус"
 germany_foreign_events_new.70.d: "Протягом кількох тижнів Р.Е.Д. отримала інформацію про нову німецьку розвідувальну діяльність на нашій території. Схоже, агенти Abteilung IIIb зустрічаються з невідомими монархістськими лоялістами та організовують мережу «залишених» груп, які залишатимуться повністю неактивними до початку війни, а потім піднімуться та приєднаються до реакційного десанту на Британські острови як колабораційні війська. Шотландія, завдяки відносно великій кількості лоялістів та низькій густоті населення, була їхнім основним осередком діяльності.\n\nНаша контррозвідка зробить усе можливе, щоб вистежити ці кола зрадників, але ми повинні розглядати всі можливості, навіть найгірші."
 germany_foreign_events_new.70.a: "Зрозуміло."

 germany_foreign_events_new.71.t: "Добровольці у Шотландії"
 germany_foreign_events_new.71.d: "Наші війська в Шотландії зустріли повстання місцевих анти-синдикалістських колаборантів, які, як нам повідомили, готувалися до виступу проти синдикалістського режиму у Великій Британії протягом багатьох років. Вони були підготовлені німецькою розвідкою в рамках так званої «Операції: Якубус», і їхні треновані формування тепер приєднуються до нас у визволенні острова!"
 germany_foreign_events_new.71.a: "Ми вітаємо їхню підтримку."

 germany_foreign_events_new.72.t: "Відновлення [FRP.GetAdjective] трону?"
 germany_foreign_events_new.72.d: "Після довгих і наполегливих зусиль ми нарешті завершили десиндикалізацію Франції й можемо безпечно передати керівництво лояльному маріонетковому уряду. Проте, як показує наш власний досвід, жодна республіка не є невразливою до пропаганди отруйних червоних змій — лише нація з монархом, як наша, здатна протистояти цій отруті та залишатися вірною національній справі. Можливо, Франції також потрібне таке рішення?\n\nБурбони та «Аксьон Франсез», які втратили шанс взяти владу в Алжирі, можуть стати цінними союзниками, якщо ми запросимо їх повернутися додому й запропонуємо угоду. Вони не зможуть упустити шанс нарешті повернутися на батьківщину та реалізувати власну «консервативну революцію» в Парижі — звісно, якщо не відійдуть від нашої зверхності. Альтернативно, якщо ми вважаємо їх ненадійними, ми можемо просто встановити місцевий авторитарний режим."
 germany_foreign_events_new.72.a: "Запросимо Бурбонів назад на трон!"
 germany_foreign_events_new.72.b: "Не варто проводити монархічні експерименти."

 germany_foreign_events_new.73.t: "[FROM.GetNameDefCap] заявляє права на [GER_claimed_state.GetName]"
 germany_foreign_events_new.73.d.greece: "Тривожна нота надійшла до нас з Берліна. Схоже, що [FROM.GetNameDef], який має бути нашим союзником, заявив права на острови Східного Середземномор’я, які є частиною грецької землі — з наміром перетворити їх на військово-морські бази для своєї передбачуваної гегемонії в Середземному морі. Якщо ми опинимось у війні за ці острови, можливо, що Німеччина захопить їх і не дозволить нам об’єднати Грецію. Як нам реагувати?"
 germany_foreign_events_new.73.d.italy: "Тривожна нота надійшла до нас з Берліна. Схоже, що [FROM.GetNameDef], який має бути нашим союзником, заявив права на острів Мальта — з наміром перетворити його на непотоплюваний авіаносець і чинити тиск на все Середземне море. Якщо ми опинимось у війні за Мальту, можливо, що Німеччина її захопить. Як нам реагувати?"
 germany_foreign_events_new.73.a: "З такими друзями й ворогів не треба..."
 germany_foreign_events_new.73.b: "Нехай самі собі її беруть!"

 germany_foreign_events_new.74.t: "[FROM.GetNameDefCap] покидає [ROOT.GetFactionName]"
 germany_foreign_events_new.74.d: "Наша заява про права на [GER_claimed_state.GetName] мала дипломатичні наслідки. [FROM.GetNameDefCap], які також претендують на острів, відчули себе зневаженими та вирішили вийти з нашого альянсу. Це серйозно послабить нашу здатність впливати в Середземномор’ї."
 germany_foreign_events_new.74.a: "Це ж лише острів, дурні ви!"

 germany_foreign_events_new.75.t: "Соціалісти тріумфують на виборах в Україні"
 germany_foreign_events_new.75.d1: "Після багатомісячної виборчої кампанії результат у [202.GetName] став очевидним: так званий «Робітничий Демократичний Союз», альянс українських соціалістичних партій, здобув більшість місць і швидко сформував уряд разом із Соціал-демократичною робітничою партією. Новий лідер України, Голова Володимир Винниченко, має, м’яко кажучи, доволі сумнівні симпатії.\n\nУже зараз коаліція чорного-білого-червоного кольору піддається критиці за цю «грубу помилку». Хоча міністр закордонних справ Ульріх фон Гассель намагається сформувати образ яструба, який захищатиме німецькі інтереси від синдикалізму, вибори в Україні ставлять це під сумнів. Адже якщо держави-клієнти в Східній Європі можуть дозволити соціалістам прийти до влади, то що це говорить про наше домінування в регіоні, не кажучи вже про безпеку Німеччини?\n\nВинниченко намагається дистанціюватися від Третього Інтернаціоналу, заявляючи, що його уряд виключно «проукраїнський». Однак праві газети жорстко критикують і блок Винниченка, і міністерство закордонних справ, шкодуючи, що Берлін не втрутився на користь Гетьмана. Сподіваємося, що співпраця з Винниченком буде простішою, ніж ми очікуємо, і що Україна насамперед залишиться антиросійською. А поки що — ми пожинаємо плоди власних дій."
 germany_foreign_events_new.75.d2: "Після багатомісячної виборчої кампанії результат у [202.GetName] став очевидним: так званий «Робітничий Демократичний Союз», альянс українських соціалістичних партій, здобув більшість місць і швидко сформував уряд разом із Соціал-демократичною робітничою партією. Новий лідер України, Голова Володимир Винниченко, має, м’яко кажучи, доволі сумнівні симпатії.\n\nУряд Шлейхера вже піддається критиці за цю «грубу помилку». Шлейхер ще не прокоментував подію, але майже напевно наш посол в Україні, Йоганнес фон Вельчек, буде направлений з місією пом’якшити наслідки цього соціалістичного перевороту в [202.GetName]. Втім, навряд чи результат виборів можна буде зруйнувати без значного кровопролиття.\n\nВинниченко намагається дистанціюватися від Третього Інтернаціоналу, заявляючи, що його уряд виключно «проукраїнський». Однак праві газети жорстко критикують як блок Винниченка, так і зовнішнє відомство, шкодуючи, що Берлін не підтримав Гетьмана. Сподіваємося, що співпраця буде простішою, ніж здається, а Україна залишиться антиросійською. А поки — ми пожинаємо наслідки."
 germany_foreign_events_new.75.a: "Я думав, він колектократ, а не комуніст?"

 germany_foreign_events_new.76.t: "Наша безпека на Сході"
 germany_foreign_events_new.76.d: "Наш Генеральний штаб отримав звіт від Німецької військової місії в Україні, яка щойно провела чергову спільну нараду з Українським Генеральним штабом. Відверто кажучи, у звіті йдеться, що передбачена бойова міць Збройних сил України є недостатньою для сценарію війни, до якого готується наше Верховне командування. Страхи щодо того, що Оствалль може впасти перед потенційним російським вторгненням без значного підкріплення з боку Німеччини — що, безперечно, ослабить наші зусилля на Заході — більше не видаються істерією.\n\nДля Шлейхера східні союзники Німеччини завжди відігравали ключову роль у планах оборони Європи від синдикалістського та російського вторгнень. У цьому він не відрізняється від своїх попередників, які вбачали у них, передусім, інструменти німецької економічної гегемонії та буферні держави між Берліном і Москвою. Отже, спроби нав’язати ідеологічну гегемонію здебільшого є марними.\n\nУтім, у звіті передбачається, що однією з причин занепаду української армії є скорочення витрат. З часу приходу до влади республіканського уряду значна частина бюджету була переорієнтована на земельну реформу та соціальне забезпечення, а багато високопосадовців, як кажуть, не довіряють високим військовим витратам, що були характерними для гетьманської епохи. У світлі цих подій критики східної політики Шлейхера, здається, отримали підтвердження своїх побоювань.\n\nМи не повинні забувати про важелі впливу, які маємо на Україну — адже вони зобов’язані своїй незалежності саме нам. Можливо, варто діяти прямо і надіслати нашого посла в [202.GetName] з вимогою збільшити витрати на армію."
 germany_foreign_events_new.76.a: "Авжеж, ми маємо висунути вимогу."
 germany_foreign_events_new.76.b: "Чужі бюджети — не наша відповідальність."

 germany_foreign_events_new.77.t: "Берлін вимагає збільшення військових витрат"
 germany_foreign_events_new.77.d: "Німецький посол в Україні, Йоганнес фон Вельчек, звернувся до нашого Міністра закордонних справ із вимогою: збільшити наші військові витрати. Вони вважають, що наші збройні сили є недостатніми для належного захисту країни у випадку війни з Росією.\n\nВже тривалий час наш уряд переорієнтовує фінансування від армії до земельної реформи та соціального забезпечення, тож прийняття вимог Німеччини не буде сприйнято позитивно... Але водночас, у Німеччини є серйозні важелі впливу на нас. Не кажучи вже про те, що праві угрупування постійно вимагають збільшення військових витрат, і це може допомогти втримати їх у рамках."
 germany_foreign_events_new.77.a: "Мусимо погодитись..."
 germany_foreign_events_new.77.b: "Якщо вони дадуть гроші — так."
 germany_foreign_events_new.77.c: "А от і ні."

 germany_foreign_events_new.78.t: "Україна погоджується"
 germany_foreign_events_new.78.d: "Уряд України позитивно відповів на наше прохання і вже почав збільшувати фінансування військових. Це, безперечно, зовнішньополітична перемога для Шлейхера, а також внутрішня, адже його критики тепер змушені мовчати."
 germany_foreign_events_new.78.a: "Чудові новини для обох сторін!"

 germany_foreign_events_new.79.t: "Контрпропозиція України"
 germany_foreign_events_new.79.d: "Уряд України позитивно відповів на прохання посла Вельчека. Проте, вони просять надання позики для фінансування розвитку армії, оскільки бояться наслідків, якщо доведеться скоротити фінансування реформ і промисловості."
 germany_foreign_events_new.79.a: "І без відсотків, до речі!"
 germany_foreign_events_new.79.b: "Домовились."
 germany_foreign_events_new.79.c: "Це й ваша проблема. Забудьте про це."

 germany_foreign_events_new.80.t: "Україна відмовляє"
 germany_foreign_events_new.80.d: "Уряд України негативно відповів на прохання посла Вельчека. Вони також поставили під сумнів наше право висувати подібні вимоги й наголосили, що рішення в подібних питаннях ухвалюватимуть самостійно, а не за наказом з Берліна. На жаль, критики східної політики Шлейхера лише зміцнили свої позиції."
 germany_foreign_events_new.80.a: "Це й ваша проблема, між іншим!"

 germany_foreign_events_new.81.t: "Посла вигнано з Росії"
 germany_foreign_events_new.81.d: "Міжнародна реакція на нашу військову інтервенцію в Польщі була неоднозначною. Наші вірні союзники підтримали законне відновлення порядку, але в інших куточках світу воно викликало обурення. Найсильніша відповідь, як і очікувалося, надійшла з Росії.\n\nДля Росії польська кампанія стала доказом того, що країни Східної Європи перетворено на васалів тиранічної Німецької імперії. Борис Савінков прийшов до влади, спираючись на хвилю германофобії, і відтоді росіяни регулярно критикували нас і наших східних союзників. Але після інциденту на озері Любань, це залишалося лише риторикою.\n\nТож справжнім шоком стало ранкове повідомлення про вигнання нашого посольства. Осуд Росії — це вже норма, але не в такій силі. Міністр закордонних справ Росії назвав нашу операцію «огидним порушенням суверенітету польського народу» й заявив, що ми «безповоротно знищили мир у Європі». Росія вимагає виведення німецьких військ з Польщі й усієї Східної Європи для можливого перегляду свого рішення.\n\nХоча дипломатичні відносини не повністю розірвані, значення цього кроку важко переоцінити. Тепер, як ніколи раніше, війна здається неминучою..."
 germany_foreign_events_new.81.a: "Це багатенько з вуст тих, хто почав Вельткріґ."
 RUS_expels_ambassador: "Росія виганяє німецького посла"

 germany_foreign_events_new.82.t: "Росія виганяє польського посла"
 germany_foreign_events_new.82.d: "Усього кілька днів після призначення Владислава Студницького прем'єр-міністром Польщі в Москві сталося несподіване: Росія вигнала польське посольство, змусивши дипломатів наших союзників повернутись до Варшави.\n\nЇхня відповідь не стала несподіванкою, навіть якщо поляки були шоковані її жорсткістю. Протягом років у Москві перебувала крайня польська емігрантська організація — Польський національний комітет, що намагалася вплинути на політику Батьківщини. Хоча Росія офіційно не визнає комітет, він фінансувався чиновниками Кремля, які знайшли в ньому спільника у боротьбі проти Німеччини.\n\nОчікувано, призначення Студницького обурило Москву. Відомий про-німецькими та антиросійськими поглядами, його уряд, ймовірно, розпочне репресії проти націоналістичних рухів, звинувачуючи їх у зв'язках із комітетом. Російський міністр закордонних справ назвав призначення Студницького «недружнім кроком щодо Росії» і «наругою над польським суверенітетом, підтриманою німецькими військовими та промисловими інтересами».\n\nНаш запит на зустріч із російським послом було відхилено. Зухвалість цього кроку неможливо переоцінити — десять років тому Москва не зважилася б на подібне. Але часи змінюються, і війна з Росією дедалі ближча..."
 germany_foreign_events_new.82.a: "Яке нахабство втручатися в справи наших союзників?!"

 germany_foreign_events_new.83.t: "Майбутнє української демократії"
 germany_foreign_events_new.83.d: "Протягом двох десятиліть Україна перебувала під владою Гетьманату Павла Скоропадського. Але сьогодні це вже не так — після націоналістичного офіцерського перевороту його авторитарне правління було скинуте... і замінене новим.\n\nЄдиною позитивною частиною цього фарсу стало піднесення генерала Євгена Коновальця. Вольовий і відданий своїй країні, немає сумнівів, що він стане кращим лідером, ніж старий Гетьман, а також надійним партнером для Берліна. Проблема в інших змовниках: замість того щоб зруйнувати неефективну та елітарну бюрократію Гетьмана, вони лише поглибили поразку демократії після повстання проти Гетьманату.\n\nЄдиний висновок, який можна зробити з політичного минулого й сучасності України: століття царської репресії залишили слід на самій суті української політики. Один автократ іде — інший приходить на зміну. Їхня здатність до побудови справжньої демократії без зовнішньої підтримки викликає серйозний сумнів.\n\nПоки що немає причин тиснути на Україну щодо реформ — доти, поки вона залишається нашим союзником у боротьбі з російським імперіалізмом. Але після завершення цієї боротьби, можливо, слід буде переглянути нашу позицію. Наша остполітика завжди була прагматичною, але одного дня ми маємо довести, що сили демократії зрештою переможуть тиранію — і вдома, і за кордоном."
 germany_foreign_events_new.83.a: "Соромно бути з ними пов'язаними."

 germany_foreign_events_new.84.t: "Ідеологічний обмін з Україною"
 germany_foreign_events_new.84.d: "Одним з основних принципів німецького консерватизму є переконання, що держава без глибоких історичних коренів приречена на занепад. Двадцять років ліберального правління лише довели цю тезу — і ця деградація торкнулась і наших східних клієнтів.\n\nАле завершення повстання проти Гетьманату в Україні нарешті принесло нам вірного союзника. Ліберального отамана-міністра Дмитра Дорошенка було звільнено та замінено більш раціональним діячем — Борисом Гомзиным.\n\nРейхсканцлер швидко налагодив з ним особисту й політичну дружбу. У своїх працях Гомзин наголошує, що саме відновлення історичної влади Гетьмана забезпечило Україні нинішній успіх. Він порівнює це з консервативною революцією в Німеччині. Гомзин бачить ідеал держави в Запорозькій Січі — країні козацької еліти, де Гетьман має абсолютну владу. Подібно, Рейхсканцлер прагне до Німеччини, тісно пов’язаної з часами Фрідріха Великого — під проводом старого прусського духу та доброчесного аристократичного класу.\n\nОзираючись назад, українська політика значною мірою повторила нашу: республіканці копіювали іноземні ідеї Французької революції — так само як наші соціал-демократи й ліберали. Піднесення Гомзина доводить одне: епоха декадансу добігає кінця — і в нас, і в інших."
 germany_foreign_events_new.84.a: "Європа прокидається до своїх витоків."

 germany_foreign_events_new.85.t: "Німеччина вимагає анексії"
 germany_foreign_events_new.85.d: "Після повторного захоплення територій навколо міста-держави Риги, Німеччина офіційно вимагає нашої анексії до складу Імперії."
 germany_foreign_events_new.85.a: "Звісно."
 germany_foreign_events_new.85.b: "Нізащо!"

 germany_foreign_events_new.86.t: "[BAT.GetName] погоджується"
 germany_foreign_events_new.86.d: "Рига погодилася на нашу вимогу та формально включена до складу Імперії."
 germany_foreign_events_new.86.a: "Чудово."

 germany_foreign_events_new.87.t: "[BAT.GetName] чинить опір"
 germany_foreign_events_new.87.d: "Рига відмовилася від анексії та наказала своїм військам чинити опір до останнього."
 germany_foreign_events_new.87.a: "Безглуздий вибір!"

 germany_foreign_events_new.88.t: "Перемога Нанкіна"
 germany_foreign_events_new.88.d: "Наші радники в Нанкіні повідомили добрі новини з Китаю. Попри страхи повного краху, воєначальник Ці Сєюань нарешті придушив опір у Лізі Восьми Провінцій, не дозволивши соціалістичному Гоміндану захопити регіон. Ці заявив, що відновить порядок і стабільність у Китаї — навіть якщо це означатиме віддання економіки під контроль німецьких корпорацій.\n\nПринаймні в найближчому майбутньому ми зможемо пожинати плоди цієї нерівної співпраці — якщо, звісно, Ці втримається при владі."
 germany_foreign_events_new.88.a: "Добре."
 germany_foreign_events_new.88.a.tt: "Ви отримали цю подію, бо виконали фокус §HДруга експедиція до Китаю§!."

 germany_foreign_events_new.89.t: "Рейхспакт входить у Курляндію"
 germany_foreign_events_new.89.d: "Вранці литовська 11-та піхотна дивізія за підтримки моторизованих частин німецького III-го армійського корпусу перетнула північний кордон у латвійську Курляндію. З Риги балтійсько-німецька дивізія рушила на південь і за підтримки союзників захопила місто Єлгава. Вся територія Латвії за Даугавою тепер під контролем Німеччини та її союзників.\n\nЦі дії відбулись після звернення уряду міста-держави Риги з проханням про допомогу у зміцненні оборони проти російського вторгнення. Без підтримки Рига могла бути оточена, що зірвало б план Остваллю.\n\nПобоювання, що вторгнення в Курляндію спровокує Росію, частково виправдались: російські війська почали стягувати сили до Даугави. Але після короткого протистояння, операцію завершено успішно, і мир, принаймні тимчасово, збережено."
 germany_foreign_events_new.89.a: "Ще одну балтійську кризу вирішено."

 germany_foreign_events_new.90.t: "Німці заходять у Курляндію"
 germany_foreign_events_new.90.d: "Надійшли новини про те, що Німеччина ввела війська на південь Латвії, заявивши, що це — для «захисту» своїх громадян від небезпеки. Це, безумовно, крок назад, але з часом ми помстимося за цю зневагу."
 germany_foreign_events_new.90.a: "Так тому й бути."

### Foreign Events ###
 germany_foreign_events.67.t: "Німці шукають союзу з Антантою"
 germany_foreign_events.67.d: "Німці зазнали поразки від синдикалістських узурпаторів. Хоча деякі й вважають, що саме вони винні в тому, що синдикалісти контролюють Європу, зараз вони перебувають у такому ж становищі, як і ми кілька років тому. Вони надіслали делегацію до [Root.GetAdjective] уряду з проханням стати частиною Антанти — пообіцявши, що всі територіальні чи колоніальні суперечки з членами Антанти можна буде вирішити після відвоювання Європи. Що скажемо?"
 germany_foreign_events.67.a: "Нехай приєднуються"
 germany_foreign_events.67.b: "Нісенітниця!"

 germany_foreign_events.68.t: "Переговори з Антантою успішні"
 germany_foreign_events.68.d: "Антанта прийняла нашу пропозицію про союз, погодившись обговорити всі конфлікти щодо територій або колоній після повернення Європи — хоча зрозуміло, що вони очікують, що ми підходимо до цих питань як рівноправний учасник альянсу, а не як тимчасовий союзник."
 germany_foreign_events.68.a: "Так і буде!"

 germany_foreign_events.69.t: "Переговори з Антантою зірвалися"
 germany_foreign_events.69.d: "[From.GetNameDefCap] відхилив нашу пропозицію щодо альянсу. Вони звинувачують нас у цій катастрофі й заявляють, що їм не потрібна допомога, щоби перемогти синдикалістів!"
 germany_foreign_events.69.a: "Verdammt!"

 germany_foreign_events.77.t: "Рейхспакт об'єднується з Антантою"
 germany_foreign_events.77.d: "Оскільки Німецька імперія об'єднала Рейхспакт з Антантою заради порятунку світу від синдикалістської загрози, настав час і нам зробити свій вибір — інакше будемо захоплені."
 germany_foreign_events.77.a: "Тепер ми всі в одному човні"

 germany_foreign_events.80.t: "Пропозиція з Берліна"
 germany_foreign_events.80.d: "Ув'язана у війні за виживання, Німецька імперія відновила переговори щодо постійної участі нашої імперії у Рейхспакті, їхньому військовому альянсі. Хоча народ втомився від десятиліть війни, серед правлячого класу досі панують сильні про-німецькі настрої та бажання стояти пліч-о-пліч із переможцями нового порядку.\n\nОднак наша імперія не збирається продавати свою шкуру дешево й вимагає повернення Кавказу — територій, які традиційно входять до нашої сфери — а також тіснішого зв’язку Азербайджану зі столицею. Німецький уряд, хоч і роздратований вимогами, здається готовим розглянути їх, якщо це зміцнить їхній південний фланг."
 germany_foreign_events.80.a: "Добре, відновімо старий союз."
 germany_foreign_events.80.b: "Ні, це нам не вигідно."

 cancel_ott: "[OTT.GetNameDefCap] відмовився від Бакинських угод"
 GER_upon_completion_of_focus: "Протягом наступного місяця:"

 germany_foreign_events.81.t: "[FROM.GetNameDefCap] погоджується"
 germany_foreign_events.81.d: "Чудові новини з Костянтинополя: Висока Порта прийняла нашу пропозицію та оголосила про намір стати союзником Німеччини. Зіткнувшись з дедалі більшою загрозою з боку російського ведмедя, Халіф вже віддав наказ про оголошення джихаду проти безбожних язичників — Східної православної церкви."
 germany_foreign_events.81.a: "Відмінно."

 germany_foreign_events.82.t: "[FROM.GetNameDefCap] відмовляється"
 germany_foreign_events.82.d: "Знеможена десятиліттями війни, Висока Порта відхилила нашу пропозицію, обравши замість того нейтралітет у світових справах. Хоча вони не приховують добрих відносин із Німецьким Кайзером, які постійно хвалять, вони дали зрозуміти, що наразі їхні інтереси не збігаються з нашими."
 germany_foreign_events.82.a: "Зрадники!"

 germany_foreign_events.83.t: "Підписання Бакинських угод"
 germany_foreign_events.83.d: "Усвідомивши, що дружній турок корисніший за розгніваного, уряд [GER.GetLeader] погодився на наші вимоги й наказав вивести всі німецькі війська з азербайджанської території. Хоча ми не отримаємо доступ до потужних нафтових родовищ Баку — угода передає їх Німеччині на 25 років — це велика перемога для всіх тюрків, яку з великою радістю святкують у Костянтинополі."
 germany_foreign_events.83.a: "Чудово!"

 germany_foreign_events.143.t: "Німеччина вимагає Гібралтар"
 germany_foreign_events.143.d: "Посол Німеччини повідомив нас про останні події в Рейху. З огляду на нещодавню зміну політики в Берліні, нинішній пріоритет — укріплення контролю над Середземномор’ям. Уже контролюючи Суецький канал, вони тепер вимагають передати їм Скелю."
 germany_foreign_events.143.a: "Чи маємо ми вибір?"
 germany_foreign_events.143.b: "Відхилити цю абсурдну вимогу."

 germany_foreign_events.144.t: "Іспанія передає Гібралтар"
 germany_foreign_events.144.d: "Іспанія, усвідомлюючи справедливість наших претензій на Гібралтар, вирішила передати нам цю територію."
 germany_foreign_events.144.a: "Мудро!"

 germany_foreign_events.145.t: "Іспанія відмовилася від наших вимог"
 germany_foreign_events.145.d: "Іспанці відмовилися передати нам Гібралтар, поставивши під загрозу всю нашу середземноморську політику."
 germany_foreign_events.145.a: "Гаразд, але ми ще повернемося."

 germany_foreign_events.188.t: "Запрошення до Рейхспакту"
 germany_foreign_events.188.d: "Спираючись на попередні прояви доброї волі та підписання пакту про ненапад між нашими країнами, сьогодні Німеччина надіслала нам офіційне запрошення приєднатися до Рейхспакту — її економічного та військового альянсу. Вступ принесе нашій державі значні переваги, але також поставить нас під потужний вплив Берліна та створить ризик війни з Росією. Як відповімо на це запрошення?"
 germany_foreign_events.188.a: "Ми з вдячністю приймаємо."
 germany_foreign_events.188.b: "Ми змушені відмовитись."

 germany_foreign_events.189.t: "[From.GetNameDefCap] відмовляється"
 germany_foreign_events.189.d: "Попри те, що німецькі дипломати кілька днів провели в столиці [From.GetAdjective], намагаючись переконати чиновників у щирості наших намірів, ті відкинули будь-яке потепління відносин між [GER.GetNameDef] та [From.GetNameDef]."
 germany_foreign_events.189.a: "Ми підкоримо [From.GetNameDefCap] — війною, якщо буде треба."
 germany_foreign_events.189.b: "Нам нічого не лишається."

