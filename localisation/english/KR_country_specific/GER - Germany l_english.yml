 gerdom.33.a: "СДПН та "реалістична" !"
 gerdom.33.b: "Лев ричить! Нова велика коаліція!"
 gerdom.33.c: "Стара добра НКП."

 gerdom.34.t: "Новий райхсканцлер?"
 gerdom.34.d: "Згідно з конституцією 1871 року, в Кайзеррайху не існує формального уряду. Замість цього кайзер призначає вподобану йому людину на посаду рейхсканцлера, який потім обіймає посаду державного секретаря "Райхсляйтунга" - "Райхскомісаріату" - "Райхскомісаріату".\n\nХоча СДПН отримала більшість місць у Рейхстазі на виборах, це не означає, що кайзер повинен брати це до уваги при виборі канцлера. Однак після режиму Людендорфа цей жест доброї волі став modus operandi, і відмова від нього може призвести до суспільних заворушень. Що робитиме кайзер?"
 gerdom.34.a: "Призначити Ганса Фогеля від СДПН!"
 gerdom.34.b: "Зберегти нинішнього райхсканцлера."

 gerdom.35.t: "Новий райхсканцлер?"
 gerdom.35.d: "Згідно з конституцією 1871 року, в Кайзеррайху не існує формального уряду. Замість цього кайзер призначає вподобану йому людину на посаду рейхсканцлера, який потім обіймає посаду державного секретаря "Райхсляйтунга" - "Райхскомісаріату" - "Райхскомісаріату".\n\nНавіть якщо НЛП, ПНП і БВП отримали більшість місць у Рейхстазі на виборах, це не означає, що кайзер повинен був брати це до уваги при виборі канцлера. Однак після режиму Людендорфа цей жест доброї волі став modus operandi, і відмова від нього може призвести до суспільних заворушень. Що робитиме кайзер?"
 gerdom.35.a: "Призначити Пауля фон Леттова-Ворбека, Лева Африки!"
 gerdom.35.b: "Призначити Пауля фон Леттова-Ворбека - але вимагати поступок."
 gerdom.35.c: "Зберегти нинішнього райхсканцлера."

 gerdom.36.t: "Новий райхсканцлер?"
 gerdom.36.d: "Згідно з конституцією 1871 року, в Кайзеррайху не існує формального уряду. Замість цього кайзер призначає вподобану йому людину на посаду рейхсканцлера, який потім обіймає посаду державного секретаря "Райхсляйтунга" - "Райхскомісаріату" - "Райхскомісаріату".\n\nХоча на виборах до Райхстагу, НКП знову здобула більшість, це не означає, що кайзер повинен брати це до уваги при виборі канцлера. Що робитиме кайзер?"
 gerdom.36.a: "Фон Папен робить чудову роботу."
 gerdom.36.b: "Призначте Генріха Брюнінга - час на свіже повітря!"
 gerdom.36.c: "Зберегти нинішнього райхсканцлера."

 gerdom.37.t: "Війна!"
 gerdom.37.d: "Ми воюємо з силами синдикалізму! Це битва за виживання і саму душу нашої великої імперії, і ми повинні зосередитися на тому, щоб виграти її. Всі демократичні тонкощі повинні бути відкладені в сторону заради загального блага, так само, як це було у випадку з Burgfriedenspolitik під час Вельткригу. Нічого не повинно відволікати!"
 gerdom.37.a: "Ніяких виборів. Ні, поки ми не стоятимемо в Парижі!"

