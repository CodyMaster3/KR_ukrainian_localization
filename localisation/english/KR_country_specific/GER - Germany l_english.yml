 germany_bavarian_crisis_events.16.t: "Центральні князі"
 germany_bavarian_crisis_events.16.d: "Оточені Пруссією майже з усіх боків, три дрібних і майже незначних анклави все ще зберігають свою політичну незалежність протягом останніх кількох років: герцогство Ангальт, князівство Шаумбург-Ліппе та князівство Ліппе. На відміну від прусського гіганта, ці три держави давно проводять помірно ліберальний курс реформ, втілений у поміркованих широких коаліціях під керівництвом безпартійних місцевих сановників або старих ліберальних державних міністрів, часто підтримуваних байдужими монархами, які не особливо цікавилися політикою.\n\nХоча економічна криза тимчасово повернула в Бюккебургу, Шаумбурзі та Дессау кабінети експертів, не варто очікувати, що ці три карликові держави підтримають наші обережні спроби демонтувати демократію та вжити насильницьких заходів проти демократичної складової держави. З точки зору населення всі три держави разом ледь перевищують 700 тисяч мешканців, але їхня об'єднана сила в Бундесраті не повинна бути недооцінена — зрештою, їхні три голоси дорівнюють голосам держав із набагато більшою чисельністю населення та економічним потенціалом. Природно, їхнє географічне положення робить їх вразливими; з правильними заходами ми ще можемо їх непрямо змусити голосувати за наш порядок денний."
