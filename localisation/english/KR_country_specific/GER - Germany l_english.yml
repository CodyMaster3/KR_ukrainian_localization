 germany_schleicher_events.40.t: "Червоний Брауншвейг"
 germany_schleicher_events.40.d: "Напруга та конфлікти в Німеччині нарешті вилилися назовні — і жахливий іскра спалахнула в невеликому, індустріалізованому Герцогстві Брауншвейг. Під час відсутності герцога Ернста Августа та його дружини, принцеси Вікторії Луїзи Прусської, які перебували на святкуванні дня народження монарха в зимовій резиденції Кумберлендський замок в Верхній Австрії, на вулицях столиці спалахнули заворушення та сутички. Ця маленька держава була охоплена загальним страйком протягом місяців, і все ж міністр-президент Вернер Кюхенталь відмовлявся йти на поступки соціалістичному руху. Попри історичні класові протиріччя та попередню спробу революції у 1918 році, уряд і політична система залишалися консервативними, відмовляючись запровадити загальне виборче право і чіпляючись за систему плюрального голосування для стримування зростання впливу соціал-демократів і крайньої лівиці.\n\nОднак з часом таємне озброєння робітничих загонів самооборони в Брауншвейгу та переходи на їхній бік частини невеликого гарнізону змінили ситуацію на користь страйкарів, і черговий поліцейський рейд опівночі у листопаді призвів до раптової насильницької відповіді робітників. Поліція і гарнізон зазнали поразки вуличних сутичках, були зведені барикади, революціонери захопили кілька державних будівель, включаючи поліцейське управління, залізничний вокзал та в'язниці. Уряд Кюхенталя втік, і лідер брауншвейзького соціалістичного руху Рудольф Ліндау проголосив створення Соціалістичної Республіки Брауншвейг на сходах Брауншвейзького палацу."
 germany_schleicher_events.40.a: "Mein Gott! Невже почався наш 1925 рік?"
 germany_schleicher_events.40.b: "СДПН перемагає у вотумі недовіри."
 germany_schleicher_events.40.c: "ЧБЧ перемагає у вотумі недовіри."

 germany_schleicher_events.41.t: "Акт про надзвичайні повноваження"
 germany_schleicher_events.41.d: "Наступне засідання Рейхстагу відбулося в атмосфері жаху. Повалення легітимного уряду одного з німецьких штатів соціалістичними революціонерами негайно змусило майже весь парламент об'єднатися навколо рейхсканцлера Курта фон Шлейхера, який негайно скористався ситуацією. Першим пунктом порядку денного став урядовий законопроєкт, який сам Шлейхер зачитав з трибуни.\n\nПосилаючись на надзвичайний стан в Імперії та необхідність сильної національної влади в умовах кризи, Шлейхер провів аналогію з досвідом 1914 року і запропонував Акт про Надзвичайні Повноваження. Цей акт тимчасово зупиняв право Рейхстагу на вотум недовіри та надавав рейхсканцлеру право видавати укази лише за підписом кайзера. Рейхстаг зберігав за собою право оголошувати війну та укладати мир, а також міг скасувати акт після закінчення кризи.\n\nБільшість депутатів вже були переконані в необхідності сильної влади, а вагання зліва та справа були швидко придушені натяками Шлейхера, що провал акту означатиме його відставку і загальну дезінтеграцію Імперії. Окрім кількох представників крайньої лівиці та СДПН, акт було прийнято майже одностайно, що знаменує нову епоху в історії Імперії."
 germany_schleicher_events.41.a: "І так, останній камінь закладено..."
 GER_enabling_act_tt: "З §YАктом про надзвичайні повноваження§! рейхсканцлер може видавати укази без згоди Рейхстагу та захищений від вотуму недовіри, концентруючи всю владу у руках §YКурта фон Шлейхера§!.\nМеханіка §YKabinett Schleicher§! відключена."
 GER_enabling_act: "Прийнято §YАкт про надзвичайні повноваження§!."

 germany_schleicher_events.42.t: "Рейхсек'юція в Брауншвейзі"
 germany_schleicher_events.42.d: "Згідно зі статтею 19 Конституції Німецької Імперії, Бундесрат має право дозволити проведення рейхсек'юції — втручання проти федеральної держави у випадку, якщо вона не виконує своїх конституційних обов'язків. До сьогодні це право ще жодного разу не застосовувалося в історії Імперії. Існує кілька причин для рейхсек'юції — відмова платити внески до бюджету, не надання військових контингентів, ухвалення законів, що суперечать Конституції, або \"відповідальність за дії проти існування Імперії\". Саме останній пункт був використаний під час сьогоднішнього засідання Бундесрату, який одноголосно схвалив рейхсек'юцію проти Брауншвейгу.\n\nЗазвичай рейхсек'юція починається з переговорів, а потім уже можливе застосування сили, але уряд відразу відкинув переговори. Брауншвейзькі соціалісти також не бажали мирних поступок — Соціалістична Республіка активно готувалася до оборони, створюючи міліцію та укріплюючи позиції.\n\nВідповідно до статті 19, рейхсек'юцію виконує кайзер через свій уряд. Завданням організації військової операції займається рейхсканцлер."
 germany_schleicher_events.42.a: "Порядок буде відновлено!"

 germany_schleicher_events.43.t: "Кінець Брауншвейзької революції"
 germany_schleicher_events.43.d: "Операція зі знищення революційних подій у Брауншвейзі була проведена оперативно, з метою придушити соціалістів до того, як революція перекинеться на інші міста або штати. Мобілізовані частини Імперської Армії перетнули кордон на світанку, і хоча спочатку їм вдалося застати міліцію зненацька, невдовзі почалися запеклі бої. Втім, навіть найбільш вмотивовані робітники не змогли довго протистояти регулярним військам і бронетехніці — танки прорвали барикади, міліційні загони були розбиті.\n\nУ Брауншвейзькому палаці були заарештовані голова уряду Рудольф Ліндау та керівники Соціалістичної Республіки. Хоча Вернер Кюхенталь повернувся на батьківщину, його не відновили на посаді міністра-президента — натомість за домовленістю між рейхсканцлером і герцогом Ернстом Августом було призначено тимчасового державного комісара. Брауншвейг фактично перебуває під прямим контролем Берліна. Лідерів революції було страчено у в'язниці в столиці незабаром після їхнього арешту."
 germany_schleicher_events.43.a: "Червоний прапор ніколи тут не майорітиме!"

 germany_schleicher_events.44.t: "Парамілітарне втручання у Брауншвейзі"
 germany_schleicher_events.44.d: "Попри оголошення рейхсек'юції, уряд затримався з діями — що призвело до повного хаосу в Брауншвейзі. Самі мешканці, ветерани та активісти правих об'єднань взяли справу у свої руки і через кілька днів кривавих боїв повалили Соціалістичну Республіку. Так званий \"Вільний корпус Брауншвейгу\" не жалів ані повстанців, ані тих, хто їх підтримував — сотні людей було страчено без суду.\n\nЧерез масштабні репресії й анархію в регіоні, уряду довелося офіційно ввести тимчасову військову адміністрацію. Фіаско рейхсканцлера Шлейхера завдало важкого удару по його репутації як всередині країни, так і за кордоном. Соціалісти з Третього Інтернаціоналу вже почали створювати культ загиблих. Одним з найбільш трагічних наслідків стала загибель принцеси Вікторії Луїзи Прусської, вбитої помилково під час невдалої замаху на герцога Ернста Августа."
 germany_schleicher_events.44.a: "Можливо, слід було втрутитися раніше..."

 germany_schleicher_events.45.t: "Послаблення блоку Шлейхера"
 germany_schleicher_events.45.d: "Протягом кількох місяців Рейхстаг поділився на кілька ворожих таборів, і той, що підтримує рейхсканцлера Шлейхера, стрімко зменшується. Все більше фракцій заявляють про підтримку вотуму недовіри, запропонованого СДПН або консерваторами, і лише майстерність Шлейхера дозволяє йому утримувати владу.\n\nАле ця тактика не може тривати вічно. Його союзники поступово переглядають свою лояльність, сподіваючись отримати вигоди в майбутньому уряді."
 germany_schleicher_events.45.a: "Ми повинні діяти стратегічно, використовуючи залишки наших ресурсів."
 GER_schleicher_weakening_tt: "Тепер ви зможете захистити на §R1§! фракцію менше.\n§RЧас спливає...§!"

 germany_schleicher_events.46.t: "Симпатійні страйки в Сілезії"
 germany_schleicher_events.46.d: "Після певного часу спостереження за ситуацією та свідчення утворення правого уряду в Пруссії, польські робітники індустріального Верхньосілезького регіону долучилися до триваючого страйку. Рішення про солідарність з робітниками Руру було ухвалене спільними зусиллями двох головних польських профспілок у Німецькій Імперії — Польської Професійної Асоціації (Zjednoczenie Zawodowe Polskie), що має християнський і національний характер і орієнтується переважно на поляків у Рурі, та Центрального Союзу Польських Профспілок (Centralny Związek Zawodowy Polski), що тяжіє до соціалістів і СДПН. Десятки тисяч робітників у шахтах і металургійних заводах Верхньої Сілезії припинили роботу та приєдналися до своїх товаришів у Рурі.\n\nТаке рішення польських профспілок ще більше загострило напруженість між німецькими та польськими робітниками у змішаному Верхньосілезькому регіоні — німці загалом відмовилися брати участь у страйку, і цей крок лише зміцнив їхню опозицію. Голова ZZP, Юзеф Раймер, критикував це рішення у пресі, заявивши, що \"етнічні протиріччя використовуються зароджуваною прусською диктатурою для розділення робітників у їх боротьбі за права\"."
 germany_schleicher_events.46.a: "Вони загинуть, як і всі інші."

 germany_schleicher_events.47.t: "Установча конференція Національного Фронту Єдності"
 germany_schleicher_events.47.d: "Від часу приходу Курта фон Шлейхера до влади його прихильники закликали його перетворити рух національного відродження на офіційну організацію, яка могла б допомогти йому у втіленні його бачення та забезпечити йому базу підтримки проти численних противників. Довгий час Шлейхер відмовлявся, вважаючи, що такий крок лише розділить німецьку політику ще більше — але часи змінюються, і тепер рейхсканцлер дав неформальну згоду на створення руху — Німецького Національного Фронту Єдності.\n\nНа конференцію в Берліні очікується прибуття депутатів рейхстагу з \"Блоку Шлейхера\", громадських організацій, таких як Ліга реформування Райху (Bund zur Erneuerung des Reiches, або Лютер-Бунд), незалежних політиків та правих активістів. Сам Шлейхер, підкреслюючи свою незалежність, не стане членом партії, але виступить з ключовою промовою, яка визначить напрямок руху.\n\nІноземні спостерігачі стежать із тривогою, побоюючись появи нового популістського правого руху на кшталт тих, що вже взяли гору в Росії та Румунії."
 germany_schleicher_events.47.a: "Соратники Червоного Генерала нарешті отримають форму."
 GER_schleicher_founding_conference_tt: "§YМи визначимо природу Фронту в ланцюжку подій.§!"

 germany_schleicher_events.48.t: "Природа Фронту"
 germany_schleicher_events.48.d: "Саме поняття партійності є суперечливим у німецьких правих колах, оскільки партійні конфлікти у рейхстазі та суспільстві загалом вважаються джерелом занепаду Імперії. Політична партія ніколи не зможе представляти всю Німеччину з її численними соціальними, політичними та етнічними групами. Альтернативою є створення не партії, а руху, який виходить за межі партійної боротьби та фокусується на органічній роботі.\n\nПартія Батьківщини була таким рухом до своєї реорганізації, так само як і Аграрна Ліга чи Морська Ліга. Можливо, старі політичні партії залишаться, але втратять значення перед загальнонаціональним рухом за рейхсканцлера? А може, організаційна ефективність справжньої політичної партії буде кориснішою для досягнення мети?"
 germany_schleicher_events.48.a: "Це політична партія, що представляє нову силу в німецькій політиці."
 germany_schleicher_events.48.b: "Це не партія, а рух для кожного патріотичного німця."

 germany_schleicher_events.49.t: "Широта Фронту"
 germany_schleicher_events.49.d: "Політичні партії Німецької Імперії є масовими партіями, оточеними громадськими організаціями, що формують справжні спільноти. Але тепер, зміцнившись при владі, Фронт може піти ще далі й перетворитися на масовий рух, що охоплює все повсякденне життя. Молодіжні організації, жіночі групи, ветеранські асоціації та секторальні об'єднання у сільському господарстві, спорті, мистецтві та бізнесі допоможуть створити вірну та дисципліновану націю.\n\nОднак такий підхід наблизить режим Шлейхера до тотальної держави за зразком націонал-популістських режимів у Росії чи Румунії, де партія та держава фактично стали одним цілим. Крім того, багато політиків та аристократів у оточенні Шлейхера вважають масифікацію політики спрощенням і деградацією політичного життя."
 germany_schleicher_events.49.a: "Ми створимо масові рухи, молодіжні організації й закріпимося у повсякденному житті."
 germany_schleicher_events.49.b: "Достатньо лише групи довірених прихильників, маси нам не потрібні."

 germany_schleicher_events.50.t: "Провали парламентаризму"
 germany_schleicher_events.50.d: "Хоч він і прийшов до влади через демократичний процес і позитивно відгукувався про Березневу Конституцію та парламентську систему Німеччини, рейхсканцлер оточив себе людьми, які не мають любові до парламентаризму, і не є таємницею, що сам він надає перевагу режиму сильної руки. Парламентаризація німецького врядування призвела до слабких урядів, очолюваних безхарактерними людьми, заповнених підлабузниками, де вся увага спрямована на рейхстаг, його битви та скандали.\n\nПрофесор Карл Шмітт, один із союзників Шлейхера та учасник установчої конференції, відомий у всій Імперії як критик парламентаризму — його тези про ліберальну демократію як систему, відірвану від нації, що сприяє новій аристократії та поступово занепадає, резонують у колах Шлейхера. Якщо ми включимо ці тези до партійної програми, нашою відповіддю на занепад демократії стане уряд рішучих дій, який діятиме поза повільним парламентським процесом заради істинних прагнень народу та німецької нації."
 germany_schleicher_events.50.a: "Ми включимо блискучу критику професора Шмітта до нашої програми."
 germany_schleicher_events.50.b: "Не робити відвертих коментарів про демократичну систему в програмі."

 germany_schleicher_events.51.t: "Коментарі щодо економічної політики"
 germany_schleicher_events.51.d: "Ще під час Великої війни, критикуючи військових спекулянтів як офіцер-бюрократ у військовому відомстві, Шлейхер здобув репутацію економічного прогресиста. Серед його тактичних союзників є профспілки, а також ключові профспілкові діячі, такі як Лотар Ердманн та Теодор Ляйпарт, які підтримують створення державної профспілкової федерації для примирення бізнесу та праці. Рейхсканцлер також не уникав закликів до економічної автаркії та військово-орієнтованого розвитку — за допомогою держави, вірить він, можна побудувати сильну, самодостатню економіку на службу Імперській Армії.\n\nЕкономічна політика стала однією з головних тем дебатів під час обговорення програми Фронту. Ліве крило прагне зберегти імідж \"Червоного Генерала\", тоді як консерватори та ділові кола воліють жорсткішу антисоціалістичну риторику."
 germany_schleicher_events.51.a: "Наголосити на нашому союзі з працею та гармонії між робітниками та бізнесом."
 germany_schleicher_events.51.b: "Наголосити на необхідності національної оборони та боротьбі проти синдикалізму."
 germany_schleicher_events.51.c: "Залишитися розпливчастими у питаннях економічної політики."

 germany_schleicher_events.52.t: "Захист культурних цінностей"
 germany_schleicher_events.52.d: "Культурно консервативний Шлейхер неодноразово заявляв, що багато економічних і культурних проблем Німеччини походять від втрати зв'язку із землею і нацією. Він схвально ставився до обмеження свободи слова задля припинення \"наклепів\" на державу та \"розкладання\" мистецтва. Ці погляди можуть зблизити його з Національними Революціонерами з DVLP, прихильниками християнської сільської культури та політики національної єдності.\n\nЯкщо ми зробимо акцент на захисті традиційних цінностей і антисоціалізмі, ми можемо привабити їхню підтримку — хоча надмірна відвертість може відштовхнути частину поміркованих."
 germany_schleicher_events.52.a: "Привабити \"Національних Революціонерів\", підтримуючи християнську сільську культуру."
 germany_schleicher_events.52.b: "Залишатися розпливчастими щодо культурної політики та релігії."

 germany_schleicher_events.53.t: "Централізація держави"
 germany_schleicher_events.53.d: "Одним із ключових завдань Шлейхера є подальша централізація Німецької Імперії на шкоду її членам-державам, завершуючи бачення Бісмарка. Хоч певні кроки у бік централізації можна здійснити вже зараз, справжні зміни конституційного порядку можливі лише після перемоги у Великій війні.\n\nЧутки про \"Конституцію Шлейхера\" вже поширюються газетами, і створення Фронту дає можливість офіційно проголосити цю мету."
 germany_schleicher_events.53.a: "Відкрито проголосити бажання ухвалити централізовану \"Конституцію Шлейхера\"."
 germany_schleicher_events.53.b: "Не робити прямих заяв щодо відносин із федеральними землями."

 germany_schleicher_events.54.t: "Позиція щодо єврейського населення"
 germany_schleicher_events.54.d: "Політичний антисемітизм має довгу історію в Німеччині, і кризи лише сприяли його зростанню. Серед селянської правиці й середнього класу ксенофобські настрої є поширеними. DVLP відкрито має антисемітські положення у своїй програмі, інші праві партії змушені терпіти такі настрої серед своїх членів.\n\nШлейхер особисто виступав проти антисемітизму, вважаючи його \"найбільшою дурістю\", але його партія повинна буде якось відреагувати на очікування частини електорату."
 germany_schleicher_events.54.a: "Обмежитися лише непрямими натяками."
 germany_schleicher_events.54.b: "Відкрите згадування про обмеження не-німецького бізнесу і культури."

 germany_schleicher_events.55.t: "Фронт і монархія"
 germany_schleicher_events.55.d: "Жодна мейнстрімна партія в Німецькій Імперії не закликає до скасування монархії. Попри різне ставлення до особистості кайзера, монархія залишається символом національної єдності. Питання в тому, наскільки відверто Фронт повинен підтримувати монархію.\n\nВідвертий монархізм зміцнить довіру консерваторів, але відштовхне соціал-демократів і лібералів, яким краще бачити кайзера як фігуру без реальної влади."
 germany_schleicher_events.55.a: "Проголосити, що ми, передусім, монархічна партія і прославляти кайзера."
 germany_schleicher_events.55.b: "Лише визнати чинну систему."

 germany_schleicher_events.56.t: "Конференція завершена"
 germany_schleicher_events.56.d: "Усі важливі питання щодо напрямку та ідеології Фронту Національної Єдності були вирішені — і, як і очікувалося, більшість учасників оголосила свою повну підтримку засадам програми. Після затвердження програми більшістю голосів відбулася серія виступів — серед найкраще прийнятих були виступи Ганса Лютера, Лотара Ердманна, Отто Гесслера, Зігфріда фон Кардорфа та Пауля Ройша, які також увійшли до центрального комітету новоствореної партії. Нарешті, сам рейхсканцлер виступив із кількома словами перед делегатами, похваливши їх за \"обов'язок оновлення Імперії, який вони вирішили взяти на свої плечі\" та зазначивши, що \"делегати, які зібралися сьогодні, безперечно, здатні виконати це завдання, і я сподіваюся на плідну співпрацю з ними\".\n\nСам Шлейхер залишається незалежним, тому головування у Фронті переходить до Ганса Лютера, колишнього бургомістра Ессена та секретаря фінансів. Проте очікується, що він буде лише першим серед рівних у центральному комітеті та фігурною постаттю. Після колективного виконання \"Heil dir im Siegerkranz\" Фронт Національної Єдності був урочисто проголошений."
 germany_schleicher_events.56.a: "Ура, прихильники Другого Бісмарка!"

 germany_schleicher_events.57.t: "Піднесення люксембурзьких фундаменталістів"
 germany_schleicher_events.57.d: "Тривожні події відбуваються у Великому Герцогстві Люксембург.\n\nПрийняття закону Maulkuerfgesetz вже призвело до заборони FAUD і SP на люксембурзькій землі, але цього виявилося недостатньо для влади Партії Права. Закон підтримали \"фундаменталісти\" на чолі зі священиком та ідеологом партії Жан-Батістом Ешем, які прагнуть створити однопартійну державу на засадах політичного католицизму та співпраці соціальних класів. Відомо, що президент ради Жозеф Беш симпатизує цим ідеям, як і багато хто в партії — адже вони живуть на кордоні з Комуною, і мало хто в Німеччині так боїться французької революційної агресії, як вони.\n\nПідсилені успіхом Maulkuerfgesetz, фундаменталісти ще більше зміцнили свій вплив у партії та запровадили низку реформ — обмежили всі інші партії, створили контрольовану державою християнську профспілку та обмежили свободу преси. Люксембург перетворюється на авторитарний режим — як писала Frankfurter Zeitung, \"диктаторська виразка в серці Німеччини\"."
 germany_schleicher_events.57.a: "Цікаво."

 germany_schleicher_events.58.t: "Коло \"Tat\""
 germany_schleicher_events.58.d: "У сучасному світі, щоб мобілізувати маси, необхідно мати впливових союзників у ЗМІ, як показали демократи та праві за останні роки. Як безпартійний військовий, Шлейхер на жаль не мав такої потужної підтримки в медіа — допоки не з'явилося так зване \"Коло Tat\".\n\nЖурнал \"Die Tat\" вже давно підтримує політичне бачення Шлейхера і зіграв важливу роль під час його призначення рейхсканцлером у 1936 році. Популярний серед інтелектуальної патріотичної молоді, \"Die Tat\" виступає за створення нового ідеологічного шляху — \"Німецького соціалізму\" або \"Національного соціалізму\".\n\nОстаннім часом головний редактор Ганс Церер тісно співпрацює зі Шлейхером, і тепер планується розширити їхній вплив, перетворивши газету \"Tägliche Rundschau\" на масовий пропагандистський рупор уряду."
 germany_schleicher_events.58.a: "Нарешті хороші патріотичні медіа."

 germany_schleicher_events.59.t: "Повідомлення про зникнення"
 germany_schleicher_events.59.d1: "Сьогодні німецькі газети повідомили про зникнення відомого журналіста, який мав великий вплив у громадському житті Імперії протягом останнього десятиліття. Після 1936 року він перейшов в опозицію до уряду, закликаючи до нових виборів.\n\nЙмовірно, згодом буде знайдено його тіло, але тоді сліди вже охолонуть, а громадяни змушені будуть або прийняти офіційні версії, або просто забути про це."
 germany_schleicher_events.59.d2: "Сьогодні німецькі газети повідомили про зникнення колишнього члена одного з земельних парламентів, який закликав до припинення дії Закону про надзвичайні повноваження і нових виборів.\n\nЙмовірно, згодом буде знайдено його тіло, але тоді сліди вже охолонуть, а громадяни змушені будуть або прийняти офіційні версії, або просто забути про це."
 germany_schleicher_events.59.d3: "Сьогодні німецькі газети повідомили про зникнення колишнього лідера лівої профспілки та учасника Руркампфу. Після 1936 року він виступав проти політики Шлейхера.\n\nЙмовірно, згодом буде знайдено його тіло, але тоді сліди вже охолонуть, а громадяни змушені будуть або прийняти офіційні версії, або просто забути про це."
 germany_schleicher_events.59.a: "Ой."

 germany_schleicher_events.60.t: "Бюджетне голосування 1938 року"
 germany_schleicher_events.60.d: "Згідно з Імперською Конституцією, щорічний бюджет мав затверджуватися рейхстагом і бундесратом. Через Закон про надзвичайні повноваження демократична опозиція сподівалася використати бюджетне голосування для тиску на Шлейхера.\n\nАле рейхсканцлер несподівано затвердив \"надзвичайний бюджет\" 1938 року, що викликало хвилю протестів по всій країні. Більшість протестів була придушена поліцією та армією."
 germany_schleicher_events.60.a: "У сучасну епоху процедура не має значення."

 germany_schleicher_events.61.t: "Червоний Генерал і Landvolk"
 germany_schleicher_events.61.d: "Після пережитих криз 1936 року уряд Шлейхера має переходити від слів до справ. Сільськогосподарська криза ще більше загострилася після Чорного Понеділка, і чинний Держсекретар із сільського господарства Мартін Шіле втратив довіру.\n\nШлейхер має два варіанти: обрати Гюнтера Гереке в парі з соціал-демократом Фріцом Бааде для кардинальної реформи, або компромісного Германна фон Люнінка, який більше подобається старим елітам."
 germany_schleicher_events.61.a: "Обрати Гереке і Бааде для більш ґрунтовного підходу!"
 germany_schleicher_events.61.b: "Обрати Люнінка, західнонімецького компромісного кандидата!"

 germany_schleicher_events.62.t: "Прагматик із твердою рукою"
 germany_schleicher_events.62.d: "Герман фон Люнінк, голова Рейнської селянської асоціації, став однією з висхідних зірок німецького аграрного лобі. Його релігійне та регіональне походження допомагає уникати стереотипів про \"юнкерів\", а його прагматизм дозволяє йому об'єднувати інтереси аграріїв і промисловців."
 germany_schleicher_events.62.a: "Компроміси необхідні — і це один із них."

 germany_schleicher_events.63.t: "Тандем Гереке-Бааде"
 germany_schleicher_events.63.d: "Гюнтер Гереке та Фріц Бааде — одне з найдивніших поєднань, які породила міжпартійна концепція Querfront Шлейхера: консервативний чиновник із Прусської Саксонії та аграрно-економічний експерт із Ганноверу, пов'язаний із СДПН, на перший погляд мають мало спільного. Проте насправді обидва мають величезний аграрний досвід та виражений прагматизм, прагнучи досягти найкращого для Німеччини у темні часи, незалежно від партійної приналежності.\n\nГереке давно був своєрідним аутсайдером у ДКП через свої численні контакти з різними політичними таборами, а Бааде відомий своєю роллю в реформуванні аграрної програми СДПН наприкінці 1920-х. Тандем Гереке-Бааде зміцнить становище дрібних фермерів та ослабить шкідливий вплив юнкерів, який призвів до аграрної кризи останніх років."
 germany_schleicher_events.63.a: "Два захисники інтересів усіх верств суспільства!"

 germany_schleicher_events.64.t: "Аграрний більшовик?"
 germany_schleicher_events.64.d: "Останнім часом аграрно-консервативна преса Імперії обговорює лише одне: суперечливу аграрну політику рейхсканцлера Шлейхера та його міжпартійного Секретаріату. Газета Kreuzzeitung опублікувала кілька сторінок критики на адресу Гереке та Бааде, звинувачуючи їх у створенні умов, подібних до російських чи французьких. Найрізкіше висловився граф Ебергард фон Калькройт, який назвав кабінет Шлейхера \"аграрними більшовиками\".\n\nНезважаючи на тиск, ДКП виключила Гереке зі своїх лав, позначивши його як незалежного консерватора."
 germany_schleicher_events.64.a: "Просто ігноруйте їх."

 germany_schleicher_events.65.t: "Bauernwall"
 germany_schleicher_events.65.d: "Шлейхер завжди мислить як офіцер Генштабу: навіть його аграрна програма служить оборонним цілям. Занедбані землі юнкерів не тільки руйнують економіку, але й не захищають кордони.\n\nПолітика внутрішньої колонізації має створити селянський мур, \"Bauernwall\", на кордоні з Польщею, де на випадок вторгнення на ворога чекатимуть тисячі озброєних селян, а не втеча юнкерів на автомобілях."
 germany_schleicher_events.65.a: "Kein fussbreit deutscher Erde soll verloren gehen!"

 germany_schleicher_events.66.t: "Консенсус компромісу"
 germany_schleicher_events.66.d: "Навіть найпопулістичніший державний діяч не повинен уникати укладання угод із сумнівними особами в ім'я національного інтересу. Шлейхер веде переговори з аграрними та промисловими групами, щоб забезпечити підтримку своїх амбіцій.\n\nЙого прагматичний підхід викликає амбівалентність серед радикальніших прихильників, проте Шлейхер діє більш далекоглядно, обережно вплітаючи стару еліту у свою павутину влади."
 germany_schleicher_events.66.a: "Тримай друзів близько, а ворогів ще ближче."

 germany_schleicher_events.67.t: "Старе вино в новій пляшці"
 germany_schleicher_events.67.d: "Хоча програма Люнінка презентується як новий поворот у аграрній політиці, насправді вона є лише трохи модернізованим повторенням старих підходів. Програма \"Erbhof\" вже стала бюрократичною плутаниною, а обіцянки захисту селян ігноруються військовими інтересами.\n\nХоча успіх не гарантований, політична доцільність вимагає співпраці зі старими елітами заради вищого національного блага."
 germany_schleicher_events.67.a: "Зрештою все буде добре."

 germany_schleicher_events.68.t: "Сільська підтримка Червоного Генерала"
 germany_schleicher_events.68.d: "Сільськогосподарські робітники завжди мали важке життя і рідко отримували належну політичну увагу. Завдяки Шлейхеру ситуація змінилася: він об'єднав лідерів християнських і соціал-демократичних профспілок, визнав заслуги селян і пообіцяв покращення умов праці.\n\nТепер сільська робітнича маса може стати важливим елементом стратегії Querfront і підтримкою для режиму Шлейхера."
 germany_schleicher_events.68.a: "Des Bauern Not ist des Volkes Tod!"

 germany_schleicher_events.69.t: "Потужний \"Зелений фронт\""
 germany_schleicher_events.69.d: "Після тривалих переговорів нам вдалося об'єднати католицькі та протестантські аграрні організації в нову структуру — Імперський Селянський Фронт (Reichsbauernfront). Ця організація буде номінально незалежною, але фактично вірною урядовій аграрній політиці.\n\nЦе дозволить нам контролювати селянство Німеччини, підтримуючи поміркований центр і мінімізуючи радикальні впливи всередині організації."
 germany_schleicher_events.69.a: "Все для німецького селянина та для Червоного Генерала!"

 germany_schleicher_events.70.t: "Поворот Кабінету Шлейхера завершено"
 germany_schleicher_events.70.d: "Нещодавні переговори в рейхстазі завершено, і тепер ми можемо знову визначати партії та фракції для захисту від переходу в опозицію."
 germany_schleicher_events.70.a: "Організуймо кілька зустрічей..."

 germany_schleicher_events.71.t: "Ентузіазм серед профспілок"
 germany_schleicher_events.71.d: "Ядром концепції \"Querverbindung\" Шлейхера є відмова від фіксованих коаліцій та створення міжпартійних альянсів на основі профспілок та інших непартійних організацій. Серед провідних профспілкових рухів Імперії — Християнських профспілок та соціал-демократичних Вільних профспілок — ця візія зустріла підтримку. Шлейхер відкриває їм шлях до більшого впливу на соціальну політику без посередництва партій. Як першу поступку, відомого християнського профспілкового діяча Адама Штегервалда буде призначено до Секретаріату праці."
 germany_schleicher_events.71.a: "За найпліднішу співпрацю!"

 germany_schleicher_events.72.t: "Винніг виключений з СДПН"
 germany_schleicher_events.72.d: "Центральний комітет СДПН сьогодні одноголосно ухвалив рішення про виключення Августа Винніга, представника правого крила партії. Винніг давно підтримував Шлейхера, вірячи в об'єднання німецьких робітників у \"національну спільноту\". Його виключення знаменує остаточний розрив між СДПН та режимом Шлейхера, а сам Винніг тепер має намір приєднати до Національного фронту інших національно-орієнтованих соціал-демократів і профспілковців."
 germany_schleicher_events.72.a: "Робітники можуть процвітати лише під опікою Червоного Генерала."

 germany_schleicher_events.73.t: "Довгоочікуване об'єднання німецького профспілкового руху"
 germany_schleicher_events.73.d: "Після тривалих зусиль вдалося об'єднати розділені німецькі профспілки в новий \"Gewerkschaftsbund\". Під керівництвом Лотара Ердмана, об'єднання має на меті посилити політичну вагу інтересів профспілок. Старі лідери були заспокоєні символічним \"Конвентом праці\", однак зрозуміло, що їхній вплив поступово зникатиме."
 germany_schleicher_events.73.a: "Славний день для німецького робітничого руху!"

 germany_schleicher_events.74.t: "The Social Democratic Titan Breaks"
 germany_schleicher_events.74.d: "August Winnig's expulsion has not gone as well as anticipated within the SPD. In fact, the renewed question of the Party's relationship with the Schleicher regime has sharpened the existing fractures within. Up until this point, the SPD and the Reichskanzler have been in a system of uneasy toleration - urged by the left and neorevisionist wings, it has criticized him for abuse of his powers and demanded lifting of his emergency powers, yet have avoided going further than that. The party's leaders, Hermann Müller and Otto Wels, believe that a violent confrontation with the government could result in a new Anti-Socialist Law, which 'would be disastrous and spell the end for the German labour movement'. Privately, they hoped that Schleicher could still 'return to his senses'.\n\nThis is intolerable for the party's enraged 'Young Turks' - and still too far for its revisionists. The conflict came to a head when the party's most revisionist members, Gustav Noske, Wilhelm Buck and Theodor Leipart, founded an 'Association for the National-Social Community' inside the SPD, whose purpose was to promote toleration of the Schleicher government and form a 'national socialist' coalition between the SPD and the National Unity Front in Saxony. The Young Turks immediately put forward a petition, counter-signed by Otto Grotewohl, Max Seydewitz, Theodor Haubach, Julius Leber, Carlo Mierendorff and others, to expel the Association from the SPD.\n\nMüller, however, refused to address the petition, but at the same time forbid the revisionist Saxon Social Democrats from forming a coalition with DNEF for the time being. This balancing act ultimately proved to be his undoing. The left wing soon announced their departure and the formation of the democratic socialist Socialist Workers' Party (which the Schleicher government soon began suppressing), while the Saxon SPD openly defied the party's leadership and established a coalition with the DNEF under the leadership of Minister-President Robert Wirth. The SPD has split, and its passivity has proven to be its undoing."
 germany_schleicher_events.74.a: "We thought it was terrifying... in truth, it was a titan with clay legs."

 germany_bavarian_crisis_events.1.t: "Баварія подає до суду на Шлейхера"
 germany_bavarian_crisis_events.1.d: "Баварський уряд оголосив безпрецедентне рішення — звернутися до Бундесрату з позовом проти федерального уряду через грубі порушення Конституції. Баварія вважає, що реформи Шлейхера порушують федеральні принципи Імперії та перевищують межі надзвичайних повноважень."
 germany_bavarian_crisis_events.1.a: "Ким вони себе вважають?"

 germany_bavarian_crisis_events.2.t: "Бундесрат не знаходить порушень"
 germany_bavarian_crisis_events.2.d: "Після обговорення Бундесрат постановив, що уряд Шлейхера не порушив конституційного права. Баварія прийняла поразку, проте попередила про можливі крайні заходи для захисту федералізму."
 germany_bavarian_crisis_events.2.a: "Добре, що їх поставили на місце."

 germany_bavarian_crisis_events.3.t: "Бундесрат ухвалює символічну резолюцію"
 germany_bavarian_crisis_events.3.d: "Бундесрат закликав уряд дотримуватися Конституції та федеральних принципів. Хоча резолюція є суто символічною, Баварія прийняла її як поразку, залишаючи відкритим питання про подальші дії."
 germany_bavarian_crisis_events.3.a: "Добре, що їх поставили на місце."

 germany_bavarian_crisis_events.4.t: "Баварія оголошує про нуліфікацію"
 germany_bavarian_crisis_events.4.d: "Уряд Баварії проголосив, що всі закони, прийняті за часів надзвичайних повноважень Шлейхера, недійсні на території Королівства Баварія. Це безпрецедентний акт непокори, який загрожує цілісності Імперії."
 germany_bavarian_crisis_events.4.a: "Як вони сміють?!"
 GER_Bavarian_Nullification: "Нуліфікація імперського права"

 germany_bavarian_crisis_events.5.t: "Засідання кабінету"
 germany_bavarian_crisis_events.5.d: "Після новин із Мюнхена було скликано термінову нараду. Більшість підтримала жорстку відповідь, включно з поправкою до Закону про надзвичайні повноваження. Інші пропонували переговори або навіть відставку Шлейхера задля збереження Імперії."
 germany_bavarian_crisis_events.5.a: "Будемо захищати національну єдність будь-якою ціною."
 germany_bavarian_crisis_events.5.b: "Спершу варто спробувати переговори."
 germany_bavarian_crisis_events.5.c: "Єдиний спосіб перемогти — не грати. Подати у відставку."

 germany_bavarian_crisis_events.6.t: "Відставка рейхсканцлера Шлейхера"
 germany_bavarian_crisis_events.6.d: "Несподівано для всіх, Шлейхер подав у відставку. Його коротке, але впливове правління залишило слід в історії, ослабивши парламент і посиливши владу генералів, бюрократів і бізнесменів. Новим рейхсканцлером призначено Карла Фрідріха Геерделера."
 germany_bavarian_crisis_events.6.a: "Сподіваймося, що новий уряд зможе вирішити цю кризу..."

 germany_bavarian_crisis_events.7.t: "Компроміс Геерделера"
 germany_bavarian_crisis_events.7.d: "Рейхсканцлер Геерделер одразу запросив баварський уряд на переговори — і, попри складнощі, йому вдалося більше поступитися, ніж Шлейхеру, заради єдності нації. Проблематичні декрети буде скасовано, а Бундесрат матиме право надалі анулювати рішення, ухвалені через Закон про надзвичайні повноваження."
 germany_bavarian_crisis_events.7.a: "Централізація залишиться незавершеною назавжди."

 germany_bavarian_crisis_events.8.t: "Переговори Баварія-Берлін"
 germany_bavarian_crisis_events.8.d: "Баварський уряд погодився на переговори, але швидкого прогресу не очікується. Їхні червоні лінії неприйнятні для нашої програми. Проте затягування часу може допомогти нам краще підготуватися."
 germany_bavarian_crisis_events.8.a: "Шлейхеру вдалося виграти час."
 germany_bavarian_crisis_events.8.b: "Переговори зазнали краху."

 germany_bavarian_crisis_events.9.t: "Переговори припинилися"
 germany_bavarian_crisis_events.9.d: "Як і очікувалося, переговори не дали результатів. Баварські делегати повернулися до Мюнхена без угоди і тепер намагаються залучити інші штати до нуліфікації. Проте саме провал переговорів дав нам необхідний політичний капітал для запуску нашого справжнього плану."
 germany_bavarian_crisis_events.9.a: "Це буде вирішено силою."

 germany_bavarian_crisis_events.10.t: "Проєкт обмеження Баварії"
 germany_bavarian_crisis_events.10.d: "На другій зустрічі кабінету Шлейхера було вирішено покарати Баварію заради реформованої централізованої Німецької імперії. Запропоновано два проєкти: визнати Закон про надзвичайні повноваження частиною конституційного права та провести Рейхсекзекуцію щодо Баварії. Проте для цього потрібно здобути більшість у Бундесраті."
 germany_bavarian_crisis_events.10.a: "Сподіваймося, що інші штати проявлять розсудливість..."

 germany_bavarian_crisis_events.11.t: "Велике герцогство Баден"
 germany_bavarian_crisis_events.11.d: "Баден — прогресивний і демократичний штат із давніми традиціями федералізму. Переконати Карлсруе буде важко, адже тут традиційно побоюються прусського централізму. Вибір методів переконання стане вирішальним."
 germany_bavarian_crisis_events.11.a: "Ми звернемося до них. Акцентуємо на безглуздих вимогах Баварії."
 germany_bavarian_crisis_events.11.a2: "Ми звернемося до них. Надішлемо на переговори віцеканцлера Винніга."
 germany_bavarian_crisis_events.11.a3: "Ми звернемося до них. Наголосимо на зміцненні Імперії."
 germany_bavarian_crisis_events.11.b: "Вони втрачені. Зосередимося на інших."

 germany_bavarian_crisis_events.12.t: "Королівство Вюртемберг"
 germany_bavarian_crisis_events.12.d: "Вюртемберг — оплот прогресивної думки та федералізму в Імперії, а також один із потенційних союзників Баварії. Проте прем'єр-міністр Євген Болц може проявити стриманість, якщо баварські вимоги здадуться йому занадто радикальними."
 germany_bavarian_crisis_events.12.a: "Ми звернемося до них. Акцентуємо на безглуздих вимогах Баварії."
 germany_bavarian_crisis_events.12.a2: "Ми звернемося до них. Наголосимо на зміцненні Імперії."
 germany_bavarian_crisis_events.12.a3: "Ми звернемося до них. Наш друг Штегервалд їх переконає."
 germany_bavarian_crisis_events.12.b: "Вони втрачені. Зосередимося на інших."

 germany_bavarian_crisis_events.13.t: "Велике герцогство Ельзас-Лотарингія"
 germany_bavarian_crisis_events.13.d: "Велика війна і її наслідки мали далекосяжний вплив на внутрішньополітичний розвиток Ельзас-Лотарингії. Колишнє погано інтегроване 'потворне каченя' на західному кордоні Імперії у 1920 році було піднесено до статусу справжньої складової держави під правлінням баварського великого герцога, і відтоді політичні умови регіону, досить іронічно, повільно але впевнено стали узгоджуватися з переважаючими тенденціями в самій Баварії. Як і в Мюнхені, у Страсбурзі глибоко вкоренилась партикуляристська, вкрай автономна гілка Центру — Народна партія Ельзас-Лотарингії (ELVP).\n\nКатолицько-консервативна, крайня регіоналістська та антисоціалістична, ELVP з часом поглинула майже всі залишки автономістських угруповань в Ельзасі та Лотарингії і здобула прихильність мас за допомогою популістських гасел типу \"Ельзас-Лотарингія для ельзасців та лотарингців!\". Після десятиліть маргіналізації колишня райхсландська територія тепер гордо розділяє хвилю нестримної партикуляристської гордості, і з появою Комуни по сусідству франкофільські настрої були майже повністю відсунуті на задній план через суперечливе ставлення Парижа до релігії: політична гегемонія ELVP майже незаперечна. Тісні зв'язки Ельзас-Лотарингії з Мюнхеном, звісно, роблять їх головним союзником федерального табору. Переконати їх підтримати наші зусилля проти їхнього стратегічного партнера в Імперії буде непросто, але можливо, Страсбург легше схилити на наш бік популістськими обіцянками анти-синдикалістських і демократично-федералістських гарантій, ніж ми думаємо."
 germany_bavarian_crisis_events.13.a: "Ми звернемося. Зосередитись на надмірних вимогах Баварії."
 germany_bavarian_crisis_events.13.a2: "Ми звернемося. Зосередитись на залякуванні Францією."
 germany_bavarian_crisis_events.13.a3: "Ми звернемося. Зосередитись на створенні сильнішої Імперії."
 germany_bavarian_crisis_events.13.b: "Вони — втрачені. Зосередитись на інших."

 germany_bavarian_crisis_events.14.t: "Велике герцогство Люксембург"
 germany_bavarian_crisis_events.14.d: "Велике герцогство Люксембург є наймолодшою складовою державою Імперії, що офіційно приєдналася до її лав у 1919 році за договором про вступ, зберігши суверенітет над своїми справами та отримавши широкий спектр особливих привілеїв. Хоча обмежена лібералізація відбулася після повоєнних Березневих реформ, регіональна політика Люксембургу залишається під домінуванням еліти місцевих сановників і католицьких консерваторів, які перебувають у досить очевидному союзі з непопулярною, правою католицькою великою герцогинею Марією-Адельгейд. Люксембурзька Партія Правих, автономна гілка Центру, подібна до Баварської народної партії, відома тим, що є одним із осередків католицького корпоративізму в Імперії, і симпатії до відверто радикальних правих ідей сягають найвищих щаблів уряду.\n\nДомінування політичних правих у поєднанні з близькістю до комуни і зростаючою радикалізацією місцевого робітничого класу на численних вугільних шахтах і металургійних заводах зміцнило роль Великого герцогства як надійного бастіону анти-синдикалізму. Наші інтереси збігаються з їхніми, що може бути корисним для переконання Люксембургу підтримати нашу внутрішньополітичну програму заради національних інтересів. Водночас, як головний союзник Баварії у федеральному блоці, Люксембург може вагатися відкрито відмовитися від своїх союзників у Мюнхені, особливо враховуючи домінування правих католиків у обох урядах."
