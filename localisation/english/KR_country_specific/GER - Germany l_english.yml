 gerfla.13.d: "The Foreign Office of the German Empire has begun putting greater focus on our government and has made it easier for German businesses to invest in Poland - strengthening the position of the [POL_Government] and expanding German economic influence. If we seek to stay loyal to Berlin, this is a boon, otherwise, it is an issue to resolve."
 gerfla.13.a: "Understood."

