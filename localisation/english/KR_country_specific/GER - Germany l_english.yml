 gerdom.40.t: "Помер перший райхсканцлер від СДПН"
 gerdom.40.d: "Рейхсканцлер Отто Вельс помер сьогодні на своєму робочому місці. Його здоров'я вже давно було не найкращим, та й стрес, пов'язаний з роботою на посаді, скоріш за все, теж не продовжив йому життя. Кайзеру доведеться якнайшвидше призначити нового рейхсканцлера.\n\nУ своїй довгій кар'єрі він також обіймав, серед багатьох інших посад, посаду голови СДПН. Тепер він помер, і поки що невідомо, хто очолить соціал-демократів відтепер."
 gerdom.40.a: "Його наступником стає Ганс Фогель."
 gerdom.40.b: "Призначити кандидата від СДПН Ганса Фогеля райхсканцлером."
 gerdom.40.c: "Призначити Генріха Брюнінга, для стабільності."
 gerdom.40.e: "Ще один шанс для Франца фон Папена!"
 gerdom.40.f: "Досить! Курт фон Шляйхер!"

 gerdom.41.t: "Помер Отто Вельс"
 gerdom.41.d: "Сьогодні помер голова СДПН Отто Вельс. Хто очолить соціал-демократів відтепер, поки що невідомо."
 gerdom.41.a: "Він був гідним опонентом."

 gerdom.42.t: "Кронпринц Вільгельм запропонував командування армією"
 gerdom.42.d: "Вільгельм, кронпринц Німецької імперії, отримав пропозицію від найближчого оточення кайзера знову піти в армію, щоб очолити війська у Другому Вельткригу. Під час Першого Вельткригу він був одним з головнокомандувачів Західного фронту, і хоча його керівництво піддавалося критиці з боку багатьох молодших офіцерів, він повернувся додому переможцем. Можливо, він зможе ще раз проявити себе на полі бою?"
 gerdom.42.a: "Він знову командуватиме Heeresgruppe Kronprinz"
 gerdom.42.b: "Не дамо йому командувати в цій війні"

 gerdom.43.t: "Німеччина і Папа Римський"
 gerdom.43.d: "З католиком як нашим новим рейхсканцлером ми можемо розпочати нові відносини з Папою та католицьким світом загалом."
 gerdom.43.a: "Достатньо просто сердечних стосунків."
 gerdom.43.b: "Оголосіть про нашу підтримку Папи Римського!"
 gerdom.43.c: "Підтримуйте Католицьку Церкву та інвестуйте в наші католицькі регіони."

 gerdom.44.t: "Король Рупрехт отримав командування армією"
 gerdom.44.d: "Після оголошення про те, що кронпринц Вільгельм повернеться на фронт для участі у Другому Вельткригу, король Баварії Рупрехт також був відновлений на посаді командувача Імперської німецької армії. Командувач баварської групи "Хересгруп" під час Вельткригу, Рупрехт показав себе здібним полководцем, незважаючи на те, що отримав свою посаду завдяки дворянству, і був визнаний своїми колегами чи не єдиним німецьким монархом, який заслуговував на військове командування протягом всієї війни. Оскільки Руппрехт є чинним королем і йому майже 70 років, він, можливо, вже не може керувати з тією ж енергією, як раніше, але тим не менш, його вітають в OHL."
 gerdom.44.a: "Він поведе баварські війська до слави"

 gerdom.47.t: "Смерть Вільгельма II"
 gerdom.47.d_GER: "Наш кайзер Вільгельм II помер сьогодні від тромбоемболії легеневої артерії в лікарні "Шаріте" в Берліні. Це кінець епохи. Вільгельм II був останнім європейським монархом, який правив у 19-му столітті, і все своє життя він намагався відстоювати - іноді успішно, часто - цінності, які він ототожнював з тією епохою. З його смертю 20 століття, нарешті, повністю перейде в наше розпорядження.\n\nПо всій імперії приспущені прапори та організовуються публічні церемонії на честь Weltkriegskaiser - кайзера, який завоював для Німеччини світ. Серед глядачів у Берліні - кронпринц Фрідріх Вільгельм, якому тепер доведеться відстоювати честь Кайзеррайху в усьому світі."
 gerdom.47.d_GEX: "Наш кайзер Вільгельм II помер сьогодні від тромбоемболії легеневої артерії в лікарні в Дар-ес-Саламі. Це кінець епохи. Вільгельм II був останнім європейським монархом, який правив у 19-му столітті, і все своє життя він намагався відстоювати - іноді успішно, часто - цінності, які він ототожнював з тією епохою. З його смертю 20 століття нарешті повністю перейде в наше розпорядження.\n\nПо всій імперії, або тому, що від неї залишилося, приспущені прапори та організовуються публічні церемонії вшанування Weltkriegskaiser - кайзера, який виграв і втратив світ для Німеччини. Одним із глядачів у Дар-ес-Саламі є кронпринц Фрідріх Вільгельм, якому тепер доведеться відстоювати честь Кайзеррайху в усьому світі."
 gerdom.47.a: "Кайзер помер! Хай живе кайзер Вільгельм III!"

 gerdom.49.t: "Райхсканцлер Фогель помер"
 gerdom.49.d: "Райхсканцлер Фоґель помер сьогодні на своїй посаді. Тепер кайзер має призначити нового райхсканцлера."
 gerdom.49.a: "Призначити Курта Шумахера від СДПН."
 gerdom.49.b: "Призначити Генріха Брюнінга, для стабільності."
 gerdom.49.c: "Нове обличчя від НКП - Карл Фрідріх Гьорделер!"

 gerdom.51.t: "Безпека Райху"
 gerdom.51.d: "Оскільки наша Батьківщина зараз перебуває у стані війни з Французькою Комуною та її союзниками з Інтернаціоналу, прем'єр-міністр висунув закон, що має на меті розпустити всі відверто небезпечні елементи в нашому суспільстві, до яких належать провідні елементи керівництва СДПН! Тепер рішення з цього суперечливого питання має прийняти кайзер!"
 gerdom.51.a: "Розпустити соціалістів та інших незадоволених і заарештувати їхніх лідерів."
 gerdom.51.b: "Ich sehe keine Parteien mehr, sondern nur noch Deutsche!"

### General Strike ###

 gerdom.52.t: "FAUD"
 gerdom.52.d: "Вільна профспілка робітників Німеччини (Freie Arbeiterunion Deutschlands) - парасолькова організація кількох профспілок, заснованих у неспокійний період 1919 року під час Французької революції. Вони неодноразово засуджували терор синдикалістів і тому до цього часу мали змогу діяти безперешкодно. Однак наші спецслужби отримали беззаперечні докази того, що їхні лідери контактують із синдикалістськими організаціями в інших країнах, такими як НКП-ФАІ в Іспанії. Ми також підозрюємо, що деякі члени організації можуть бути безпосередньо причетні до змови проти кайзера!"
 gerdom.52.a: "Ув'язнити лідерів і заборонити партію. Загнати їх у підпілля!"
 gerdom.52.b: "Дозвольте їм продовжувати працювати, але уважно спостерігайте за ними..."

 gerdom.53.t: "Німеччина забороняє FAUD"
 gerdom.53.d: "Вільна профспілка робітників Німеччини (нім. Freie Arbeiter Union Deutschlands) - анархо-синдикалістська профспілка, яка діє в Німеччині з моменту свого створення 15 вересня 1919 року. Вони працювали вільно, але німецький уряд щойно вирішив заарештувати їхніх лідерів і заборонити організацію. Як ми повинні реагувати?"
 gerdom.53.a: "Конфронтувати з Німеччиною ще зарано."
 gerdom.53.b: "Ми повинні захистити наших братів у Німеччині! Солідарність!"

 gerdom.54.t: "Заворушення в Рейнській області"
 gerdom.54.d: "Робітники Рейнської області протестують проти нещодавніх антилівих дій нашого уряду, особливо проти скандального розгону FAUD, яку багато рейнських громадян вважали легітимною організацією, вільною від серйозного синдикалістського впливу і сильною у своїй підтримці робітничої людини."
 gerdom.54.a: "Сподіваємося, це не стане причиною трагедії!"

 gerdom.55.t: "Робітничі заворушення в Рейнській області!"
 gerdom.55.d: "Робітники на заході Німеччини протестують проти свого деспотичного уряду! Це може бути шансом послабити нашого смертельного ворога, якщо ми будемо готові до можливих наслідків такого вибору."
 gerdom.55.a: "Ми повинні їм допомогти!"
 gerdom.55.b: "Ми до цього не готові."

 gerdom.56.t: "Загальний страйк в Рейнській області!"
 gerdom.56.d: "Розлючені нашими попередніми діями, спрямованими проти робітничих фронтів, робітники розпочали масові демонстрації по всій Рейнській області. У Майнці було спалено великий поліцейський відділок, а розлючені робітники розгромили снарядний завод поблизу Ландау. Ці демонстрації серйозно підривають наше військове виробництво і ставлять під загрозу стабільність нашого найважливішого промислового регіону."
 gerdom.56.a: "Надішліть армію, щоб розібратися зі страйком!"
 gerdom.56.b: "Проведіть переговори з робітниками."

 gerdom.57.t: "Розгін рейнських страйкарів!"
 gerdom.57.d: "Повільна війна на виснаження між нами та страйкарями виграна урядом. Страйкарі, не бачачи успіху в своїх зусиллях, вирішили припинити страйк."
 gerdom.57.a: "Чудово!"

 gerdom.58.t: "Переговори щодо страйку в Рейнській області"
 gerdom.58.d: "Була зроблена спроба провести переговори зі страйкуючими робітниками. Всі основні політичні групи країни уважно стежать за ходом зустрічі, деякі навіть сподіваються, що страйк створить прецедент для подальших реформ в імперії."
 gerdom.58.a: "Затягніть переговори і введіть армію!"
 gerdom.58.b: "Досягти часткової згоди."
 gerdom.58.c: "Досягти повної згоди."

 gerdom.59.t: "Рейнські робітники повертаються на заводи"
 gerdom.59.d: "Після подолання кризи заводи можуть повернутися до своєї попередньої ефективності."
 gerdom.59.a: "Чудово!"

 gerdom.60.t: "Рейнські робітники повертаються на заводи"
 gerdom.60.d: "На щастя, наші збройні сили змогли придушити повсталих робітників, змусивши їх відмовитися від безнадійної боротьби."
 gerdom.60.a: "Чудово!"

 gerdom.61.t: "Участь синдикалістів у загальному страйку"
 gerdom.61.d: "Хоча загальний страйк у Рейнській області нарешті закінчився, офіційне розслідування цієї події показало, що частина бунтівних робітників була доставлена з-за кордону. Агітатори, ймовірно, французькі комуністи, роздавали військове спорядження та поширювали синдикалістську пропаганду в масах. Як ми повинні реагувати на цю зухвалість?"
 gerdom.61.a: "Ми не можемо терпіти таке нахабство!"
 gerdom.61.b: "Нам потрібні вагомі докази причетності синдикалістів."

### The Kaiserbund ###

 gerdom.72.t: "Статус Індонезії"
 gerdom.72.d: "В рамках нашої програми Кайзербунду ми вирішили зробити наші індонезійські володіння напівавтономною державою в нашій імперії. Як би ми хотіли поділити землі?"
 gerdom.72.a: "Створити пан-малайську державу."
 gerdom.72.b: "Розділити землі між Сараваком та Малайзією."

 gerdom.73.t: "Статус Індокитаю"
 gerdom.73.d: "В рамках нашої програми Кайзербунду ми вирішили зробити наші індокитайські володіння напівавтономною державою в нашій імперії. Як би ми хотіли поділити землі?"
 gerdom.73.a: "Створити пан-індокитайську державу."
 gerdom.73.b: "Розділіть його на держави."

 gerdom.74.t: "Дивізія Міттельафрика"
 gerdom.74.d: "У рамках нової політики Кайзербанду ми зобов'язані видавати розпорядження щодо нових адміністративних механізмів у наших колоніях. Однією з таких територій є Міттельафрика. Хоча консервативні члени Райхстагу прагнуть залишити автономну державу в спокої, більша частина нашого політичного істеблішменту вже усвідомила, що Фрайштат Міттельафрика є тягарем як для німецьких збройних сил, так і для нашої економіки. Серед обмежених переваг, які пропонує нам колонія, - імперський престиж, та й то Темний континент вже не бачиться в тому ж світлі, що й під час "Битви за Африку". Тому необхідна радикальна реорганізація цієї сфери, якщо ми хочемо зберегти нашу присутність в Африці, максимально обмеживши при цьому наші витрати."
 gerdom.74.a: "Поділити Міттельафрику на держави."
 gerdom.74.b: "Федералізувати їх."
 gerdom.74.c: "Зберігати статус-кво."

 gerdom.75.t: "Статус Мальти"
 gerdom.75.d: "У зв'язку з новою політикою Кайзербунду, яка зараз впроваджується всіма гілками німецької влади, погляди наших урядовців звернулися до середземноморського острова Мальта. Майже всі важливі члени генерального штабу і багато консервативних політиків виступають за збереження цього острова під прямим контролем. Вони стверджують, що Мальта має вирішальне значення для безпеки наших середземноморських судноплавних шляхів між Марокко і Суецом, і вказують на її функцію "непотоплюваного авіаносця"."
 gerdom.75.a: "Надати їм обмежену автономію."
 gerdom.75.b: "Тримати їх під нашим безпосереднім контролем."

 #gerdom.76.t: "Status of Somaliland"
 #gerdom.76.d: "With our decision to implement the Kaiserbund programme we still have to decide the extent of its implementation on various fringe regions under our control. One such region is the German Somaliland. While admirals of Kaiserliche Marine are arguing for keeping this territory under our direct control as a way to keep the Gulf of Aden under our control, most of our politicians would rather cut down our expenses with the administration of this territory even at cost of diminishing our presence in this area."

 gerdom.77.t: "Реорганізація Міттельафрики"
 gerdom.77.d: "Нам доведеться реорганізувати нашу внутрішню структуру відповідно до нових розпоряджень з Німеччини..."
 gerdom.77.a: "Нове порядок для Африки!"
 gerdom.77.b: "О, я так не думаю."

 gerdom.78.t: "Реорганізація Міттельафрики"
 gerdom.78.d: "Нам доведеться реорганізувати нашу внутрішню структуру відповідно до нових розпоряджень з Німеччини..."
 gerdom.78.a: "Нове порядок для Африки!"
 gerdom.78.b: "О, я так не думаю."

 gerdom.81.t: "Статус Адену"
 gerdom.81.d: "Прийнявши рішення про реалізацію програми Кайзербунду, ми все ще маємо вирішити, наскільки вона буде впроваджуватися в різних периферійних регіонах, які перебувають під нашим контролем. Одним з таких регіонів є Аден в Ємені. Хоча адмірали Кайзерліхського флоту виступають за збереження цієї території під нашим прямим контролем як способу утримати Аденську затоку під нашим контролем, більшість політиків воліють скоротити наші адміністративні витрати навіть ціною зменшення нашої присутності в регіоні."
 gerdom.81.a: "Надати їм обмежену автономію."
 gerdom.81.b: "Запропонувати Аден, Ємену."
 gerdom.81.c: "Тримати їх під нашим безпосереднім контролем."

 gerdom.82.t: "Німеччина пропонує нам Аден"
 gerdom.82.d: "Німці надіслали нам пропозицію, згідно з якою вони відокремлюють нам Аден, а ми стаємо їхнім протекторатом. Пропозиція, м'яко кажучи, спокуслива, чи варто її приймати?"
 gerdom.82.a: "Прийняти пропозицію!"
 gerdom.82.b: "Ми відмовляємося!"

 gerdom.83.t: "Ємен приймає пропозицію"
 gerdom.83.d: "Мутаваккілітське королівство Ємену погодилося на нашу пропозицію і стало нашим протекторатом."
 gerdom.83.a: "Чудово!"

 gerdom.84.t: "Коронація Вільгельма ІІІ"
 gerdom.84.d: "Після смерті великого кайзера Вільгельма II, Вільгельм III виголосив грандіозну промову в день своєї коронації, щоб спрямувати всю Німеччину до процвітання і захистити наші інтереси в усьому світі!"
 gerdom.84.a: "Heil dir im Siegerkranz!"

 gerdom.85.t: "Німеччина забороняє французькі організації!"
 gerdom.85.d: "У відповідь на зростаючу впевненість у власних силах і революційний дух Комуни, жалюгідне німецьке керівництво запровадило жорстку політику придушення будь-яких організацій, що фінансуються нами або якимось чином пов'язані з французькою культурою чи політикою. Ці дискримінаційні дії, спрямовані проти французької меншини, що бореться в Німеччині, особливо в окупованих нами регіонах Лотарингії та Ельзасу, є абсолютно неприйнятними."
 gerdom.85.a: "Цього не повинно статися. До війни!"
 gerdom.85.b: "Допомагати французьким групам опору."
 gerdom.85.c: "Публічно засудити дії Німеччини."
 gerdom.85.e: "На цьому етапі ми повинні уникати заплутаних ситуацій."

 gerdom.86.t: "Інтернаціонал засуджує нашу заборону!"
 gerdom.86.d: "Французька Комуна використала наші нещодавні дії, спрямовані проти всіх французьких організацій у Німецькій імперії, щоб організувати міжнародну конференцію з цього питання. Вони публічно засудили те, що вони називають "німецьким імперіалізмом" і пообіцяли зробити все можливе для захисту французької меншини в Рейху. У відповідь кілька важливих членів міжнародної спільноти так само засудили наші дії проти французького населення, заявивши, що такі дії є плямою на честі сучасної держави. Як ми повинні реагувати на це публічне приниження?"
 gerdom.86.a: "За цим стоять комуністи, знищити їх!"
 gerdom.86.b: "Німеччині немає діла до протестів меншин."
 gerdom.86.c: "Відновити права французької меншини."

 gerdom.91.t: "Німецька місія прибула на Дон-Кубань"
 gerdom.91.d: "Німецька імперія вирішила відправити офіційну військову місію на нашу батьківщину, щоб допомогти нам вдосконалити наші застарілі збройні сили. Такі місії добре відомі своїм впливом на армії таких країн, як Україна та Венесуела, і нам пощастило, що ми маємо таку місію."
 gerdom.91.a: "Ми покажемо їм козацьку гостинність!"

 gerdom.92.t: "Леттов-Ворбек і полум'я німецького опору"
 gerdom.92.d: "Це найтемніша година Німецької імперії. Розгромлений літаками, танками і тактикою жорстокого ворога, імперський уряд евакуювався з Берліну і зараз сходиться, контужений і побитий, у Дар-ес-Саламі. Однак армія - це не сама Німеччина, і під африканським небом наші вірні колонії залишаються відданими воєнним зусиллям. Тим не менш, уряд Рейху в його нинішньому вигляді стикається з ненавистю до головування в найбільшій військовій катастрофі в історії Німеччини, і багато вищих армійських офіцерів вимагають призначення нового надзвичайного канцлера. Багато з них вимагають призначити на цю посаду Пауля фон Леттова-Ворбека, зважаючи на його успіхи в Африці під час Вельткригу, а також на лояльність і прихильність аскарів, на яких ми тепер повинні покладатися."
 gerdom.92.a: "Так! Призначити фон Леттов-Ворбека! Heia Safari!"
 gerdom.92.b: "Ні! Це було б останнім цвяхом у труну нашої демократії!"

 gerdom.93.t: "Леттов-Ворбек пропонує створити "африканський корпус""
 gerdom.93.d: "Канцлер фон Леттов-Ворбек виступив перед надзвичайним урядом і заявив, що німецька держава повинна створити додаткові підрозділи місцевих шутцгруп, також відомих як аскари. Ці кремезні солдати вірою і правдою служили Райху відтоді, як канцлер перехитрив Антанту в джунглях Остафрики під час Вельткригу. Фон Леттов-Ворбек також запропонував надати місцевим королям, князям і васалам, які правлять Африкою замість нас, повну незалежність після того, як ми повернемо собі нашу Батьківщину. Така винагорода стимулювала б наше місцеве населення і лідерів і надихнула б їх на допомогу нам у просуванні до Берліну. Це відчайдушна пропозиція, але Райх переживає відчайдушні часи."
 gerdom.93.a: "Зберіть аскарі з усієї Міттельафрики!"
 gerdom.93.b: "Безглуздо. Нам потрібні німецькі війська для німецької війни!"

 gerdom.94.t: ""Африканський корпус" в Південно-Західній Африці"
 gerdom.94.d: "Одна з перших німецьких колоній, Південно-Західна Африка виявилася особливо лояльною до імперського уряду. Однак її тісний зв'язок із заснуванням Німецької колоніальної імперії може завадити консерваторам у нашому уряді прийняти перспективу незалежності, яку обіцяв фон Леттов-Ворбек."
 gerdom.94.a: "Чудово."

 gerdom.95.t: ""Африканський корпус" у німецькій Східній Африці"
 gerdom.95.d: "Місце одних з найбільш вражаючих битв німецької колоніальної армії під командуванням фон Леттова-Ворбека під час Вельткригу, Остафрика зі столицею Дар-ес-Салам, на думку більшості чиновників, є перлиною в короні африканських володінь Рейху. Тому німецька адміністрація глибоко вкоренилася тут, а співпраця з місцевим населенням протікає безперешкодно, що призвело до великої явки добровольців до нових шутцгруп (Schutztruppen)."

 gerdom.96.t: ""Африканський корпус" в Німецькому Конго"
 gerdom.96.d: "Захоплена у розгромленої Бельгії після Вельткригу, Конго займає серце Центральної Африки і протягом десятиліть німецької адміністрації була сильно мілітаризована, щоб забезпечити контроль Райху над цією провінцією."

 gerdom.97.t: ""Африканський корпус" в Екваторіальній Африці"
 gerdom.97.d: "Стратегічно розташована на південь від Сахари, колонія Німеччини в Екваторіальній Африці має одні з найбільш вражаючих допоміжних військ, більшість з яких роками боролися з кочовими нападниками на кордоні."

 gerdom.98.t: ""Африканський корпус" в Нігері-Камеруні"
 gerdom.98.d: "One of the more recently acquired African provinces, Niger was merged with the German colony of Kamerun in the Mittelafrikan state. Though somewhat disunited, the natives stand ready to earn their independence in the pay of the Reich!"

 gerdom.99.t: ""Африканський корпус" в Тоголенді"
 gerdom.99.d: "Сформовані на території колишньої німецької колонії Того та анексованих британських і французьких колоній Золотий Берег і Дагомея, аскариси тут значно нижчої якості, ніж деінде в Міттельафриці. Тим не менш, вони готові допомогти Німеччині в скрутну хвилину - за відповідну ціну."

 gerdom.100.t: "Деколонізація Африки"
 gerdom.100.d: "У найтемнішу годину Німецької імперії Пауль фон Леттов-Ворбек згуртував колоніальних аскарів на боці Рейху, пообіцявши їм незалежність після перемоги у війні. Наші вороги були розгромлені, а Берлін звільнений, що призвело до того, що багато наших африканських підданих смиренно попросили нас виконати наші обіцянки і розпочати деколонізацію наших володінь в Африці."
 gerdom.100.a: "Ми виконаємо свої обіцянки."
 gerdom.100.b: "Африка назавжди залишиться німецькою!"

### Security ###

 gerdom.105.t: "Німеччина придушує французьке населення!"
 gerdom.105.d: "Німецька імперія, налякана зростаючою силою нашої держави, вирішила посилити контроль над прикордонними регіонами, оскільки боїться нашого зростаючого впливу! Ми повинні бути терплячими, скоро прийде час, коли наші брати у Валлонії, Лотарингії та Ельзасі будуть звільнені!"
 gerdom.105.a: "Незабаром настане наш час!"

 gerdom.106.t: "Додаткові заходи внутрішньої безпеки"
 gerdom.106.d: "Незважаючи на поступове збільшення військової та поліцейської присутності в нашому прикордонному регіоні, цього все ще недостатньо. Підпільні лідери французьких синдикалістів все ще перебувають на волі, отруюючи свідомість нашої французької меншини пропагандою, причому багато хто з них використовує існуючі французькі організації як прикриття для своїх мерзенних дій. Для того, щоб повністю захистити нашу територіальну цілісність, праві члени нашого уряду вимагають повного розпуску всіх французьких або фінансованих Францією організацій. Однак, навіть якщо такий радикальний крок може здатися необхідним, він, безсумнівно, зашкодить нашій репутації в міжнародному співтоваристві..."
 gerdom.106.a: "Поточних заходів безпеки достатньо!"
 gerdom.106.b: "Настав час заборонити всі французькі організації в Німеччині!"
 gerdom.106.c: "Цей план був божевіллям з самого початку, відмовтеся від нього..."

### Rhenish Syndicalist Volunteers ###

 gerdom.200.t: "Бертольд Брехт просить візу"
 gerdom.200.d: "Синдикалісти з Рейнської області вже деякий час виїжджають за кордон, щоб допомогти своїм "товаришам" у різних конфліктах по всьому світу. Сьогодні відомий підпільний письменник Бертольт Брехт оголосив про свій намір приєднатися до цих "Міжнародних дивізій".\n\nМи могли б його відпустити, що, швидше за все, надихнуло б чимало інших синдикалістів виїхати за кордон слідом за ним, або ми могли б конфіскувати його паспорт і заборонити йому виїзд з країни. Оскільки Брехт - видатна постать, його блокування, можливо, послабило б справу синдикалістів, але, з іншого боку, це, ймовірно, викликало б величезне обурення..."
 gerdom.200.aa: "Нехай їде до дикої Америки."
 gerdom.200.ab: "Він може поїхати до Бразилії, якщо захоче."
 gerdom.200.ac: "Він може поїхати до Бразилії, якщо захоче."
 gerdom.200.ad: "Будемо сподіватися, що він замерзне в Росії."
 gerdom.200.ae: "Він може попітніти в Іспанії."
 gerdom.200.af: "Ми повинні тримати його там, де ми зможемо за ним наглядати."

 gerdom.201.t: "Німецькі добровольці прибули до Америки"
 gerdom.201.d: "Дві німецькі добровольчі дивізії на чолі з письменником Бертольдом Брехтом та іншими діячами німецької синдикалістської сцени прибули, щоб підтримати нас у нашій боротьбі!"
 gerdom.201.a: "Die Internationale erkämpft das Menschenrecht!"

 gerdom.202.t: "Німецькі волонтери прибули до Бразилії"
 gerdom.202.d: "Дві німецькі добровольчі дивізії на чолі з письменником Бертольдом Брехтом та іншими діячами німецької синдикалістської сцени прибули, щоб підтримати нас у нашій боротьбі!"
 gerdom.202.a: "Die Internationale erkämpft das Menschenrecht!"

 gerdom.203.t: "Німецькі добровольці прибули до Росії"
 gerdom.203.d: "Дві німецькі добровольчі дивізії на чолі з письменником Бертольдом Брехтом та іншими діячами німецької синдикалістської сцени прибули, щоб підтримати нас у нашій боротьбі!"
 gerdom.203.a: "Die Internationale erkämpft das Menschenrecht!"

 gerdom.204.t: "Німецькі добровольці прибули до Іспанії"
 gerdom.204.d: "Дві німецькі добровольчі дивізії на чолі з письменником Бертольдом Брехтом та іншими діячами німецької синдикалістської сцени прибули, щоб підтримати нас у нашій боротьбі!"
 gerdom.204.a: "Die Internationale erkämpft das Menschenrecht!"

 gerdom.205.t: "Спокій в Рейнській області"
 gerdom.205.d: "Після того, як кілька видатних синдикалістів покинули країну і отримали можливість воювати і, сподіваємось, загинути на чужині, напруженість на наших землях значно зменшилась без їхнього згубного впливу. У Рейнській області нарешті настав мир і спокій."
 gerdom.205.a: "Будемо сподіватися, що все так і залишиться."

 gerdom.206.t: "Політика щодо повернення синдикалістів"
 gerdom.206.d: "Тепер, коли їхня війна програна, "Інтернаціональні дивізії", сформовані з наших добровольців, намагаються повернутися до своїх домівок. Багато хто з них все ще має при собі зброю, і всі, хто вижив, є загартованими в боях, індоктринованими синдикалістами. Однак, якщо ми заборонимо їм в'їзд через наші кордони, ми зможемо утримати їх подалі без особливого скандалу через посилення поглядів німецького населення на "червону загрозу". Проте ми можемо ризикувати тим, що вони обернуться проти нас, коли ми неминуче зіткнемося з Інтернаціоналом."
 gerdom.206.a: "Їм доведеться відбувати свій термін у тюрмі!"
 gerdom.206.b: "Нехай повертаються до своїх родин."
 gerdom.206.c: "Закрити кордони!"

 gerdom.207.t: "Бертольд Брехт помер за підозрілих обставин"
 gerdom.207.d: "Хоча чутки ходили тижнями, тепер ми маємо офіційне підтвердження: письменник-синдикаліст Бертольд Брехт помер у якомусь гнилому підвалі, найімовірніше, від рук іноземної поліції. Після служби за кордоном як добровольця-синдикаліста Брехту було заборонено в'їзд до Німеччини.\n\nЙого сім'я разом з іншими синдикалістськими елементами влаштувала масштабні демонстрації в Берліні, звинувачуючи нашу жорстку політику щодо добровольців-синдикалістів у його смерті."
 gerdom.207.a: "Здається, ми створили мученика."

 gerdom.208.t: "Бертольд Брехт повертається до Німеччини"
 gerdom.208.d: "Незважаючи на всі наші зусилля, здається, що письменнику-синдикалісту Бертольду Брехту якимось чином вдалося переправити себе через кордон. Він і його сім'я пішли в підпілля, і суперечлива постать відкрито проповідує солідарність робітників проти капіталістичної системи."
 gerdom.208.a: "Він може коли-небудь замовкнути?!"

 gerdom.209.t: "Інтернаціональні дивізії пропонують свої послуги"
 gerdom.209.d: "Після доблесної боротьби за справу синдикалізму, товаришам і ветеранам Інтернаціональних дивізій було боягузливо відмовлено у в'їзді на власну батьківщину, в Німеччину. Після кількох місяців поневірянь багато хто з колишніх членів дивізії знову зібралися і вирішили взяти до рук зброю, щоб звільнити Німеччину від лиха імперіалізму. Хоча їхня кількість зменшилася внаслідок бойових дій та бідності, вони є загартованими в боях ветеранами і могли б стати гідним доповненням до сил Інтернаціоналу."
 gerdom.209.a: "Ласкаво просимо, товариші!"
 gerdom.209.b: "Даремні витрати."

 gerdom.300.t: "Німеччина збільшує підтримку країн Міттельєвропи"
 gerdom.300.d: "Очікується, що призначення Пауля Лежена-Юнга наступним головою Міттельєвропейської комісії за ініціативи Німеччини принесе вигоди країнам-членам Міттельєвропи завдяки підвищенню ефективності транснаціональних будівельних проектів. Вже зараз наші будівельні компанії повідомляють про спрощення укладання угод та фінансування."
 gerdom.300.a: "Добре."

### Foreign Events ###

 gerfor.1.t: "Британський Союз атакує Данію"
 gerfor.1.d: "Британський Союз оголосив війну Данії. Це вторгнення загрожує порушити баланс сил на користь Інтернаціоналу, і данський уряд звернувся до нас по допомогу. Попередити синдикалістів про безглуздість їхніх дій чи промовчати, ризикуючи втратити Данію?"
 gerfor.1.a: "Попередьте їх, щоб вони повернули назад або зіткнулися з німецькою зброєю!"
 gerfor.1.b: "У нас достатньо проблем, з якими ми маємо справу."

 gerfor.2.t: "Німеччина висунула ультиматум щодо Данії"
 gerfor.2.d: "Другий Райх надіслав Лондону ультиматум. Або ми укладаємо мир з Данією і оголошуємо про припинення вогню, або Німеччина прийде на допомогу Данії. Хоча захоплення Скагерраку і створення небезпечної загрози для Німеччини на її північному кордоні, безумовно, в наших інтересах, але піддаватися на їхній блеф може виявитися вкрай ризиковано."
 gerfor.2.a: "Ми не будемо ризикувати війною з Німеччиною через це."
 gerfor.2.b: "Ми не ведемо переговорів з імперіалістами."

 gerfor.3.t: "Допомога Німеччини проти Британії"
 gerfor.3.d: "Ми перебуваємо у стані війни зі Британським Союзом. Наші військові, хоч і горді, але не зможуть протистояти натиску синдикалістів. Деякі впливові особи просять нас звернутися по допомогу до німців, навіть якщо це означатиме, що після відбиття вторгнення доведеться прийняти певний німецький вплив. Що ж нам робити?"
 gerfor.3.a: "Дякую, Берліне!"
 gerfor.3.b: "Німцям не можна довіряти."

 gerfor.4.t: "Британський Союз відступає"
 gerfor.4.d: "Після того, як ультиматум був отриманий Лондоном, вони швидко надіслали накази всім своїм командирам на місцях припинити вогонь і повернутися до Британії. Сьогодні ми досягли дипломатичної перемоги. Ми показали світові, що будемо протистояти соціалістичній та синдикалістській агресії. Ми захистимо будь-яку націю, що перебуває під загрозою з боку Британії чи Комуни."
 gerfor.4.a: "І знову німецька дипломатія перемагає."

 gerfor.5.t: "Британія ігнорує наш ультиматум щодо Данії"
 gerfor.5.d: "Незважаючи на ультиматум, отриманий Лондоном, їхні війська продовжують рух до данської території, демонстративно ігноруючи наші прості вимоги. Ми можемо або оголосити війну і залучити Данію до нашого альянсу, або відступити і дозволити Данії впасти, створивши північний фронт з нашим ворогом-синдикалістом."
 gerfor.5.a: "Вони зробили свій вибір - війна!"
 gerfor.5.b: "Відійдіть. У наш час настане мир."

 gerfor.6.t: "Британія відступила через Данію"
 gerfor.6.d: "Після того, як ультиматум був отриманий Лондоном, вони швидко надіслали накази всім своїм командирам з вимогою негайно припинити вогонь і відступити на британську територію. Незалежність Данії була збережена, а наша гордість залишилася неушкодженою. Тим не менш, той факт, що для нашого захисту знадобилося німецьке втручання, дещо тривожить."
 gerfor.6.a: "Без них ми б не впоралися."

 gerfor.7.t: "Інтернаціонал прагне об'єднати Італію"
 gerfor.7.d: "Об'єднані сили Французької Комуни та Соціалістичної Республіки Італії розпочали спробу захоплення всієї Італії. Це вторгнення загрожує порушити баланс сил в Європі на користь синдикалістів. Чи повинні ми попередити Інтернаціонал, що це загрожує миру в усьому світі, чи дозволити півострову підкоритися їхній злоякісній ідеології?"

 gerfor.8.t: "Німеччина висунула ультиматум щодо Італії"
 gerfor.8.d: "Німецька Імперія надіслала нам телеграму, вимагаючи, щоб або ми припинили нашу інтервенцію в Італії та оголосили перемир'я з італійськими державами, або Райх втрутиться силою."

 gerfor.9.t: "Німеччина висунула ультиматум Інтернаціоналу"
 gerfor.9.d: "Кайзерівський Райх прийшов нам на допомогу! Вони надіслали ультиматум Французькій Комуні через підтримку Соціалістичної Республіки Італії в її спробах завоювати весь півострів. Німці вимагають, щоб синдикалісти відступили, інакше їм загрожує повне знищення."

 gerfor.10.t: "Французька Комуна виходить з Італії"
 gerfor.10.d: "Після того, як ультиматум був отриманий Парижем, вони швидко відвели свої війська з лінії фронту і залишили півострів. Наша незалежність буде збережена, а наша гордість залишиться недоторканою."
 gerfor.10.d.sri: "Залучення [FRA.GetNameDef] у нашу війну з [ITA.GetNameDef] було, можливо, не наймудрішою ідеєю. Війна привернула увагу Райху, який висунув ультиматум [FRA.GetNameDef] з вимогою припинити вторгнення. [FRA.GetAdjective]ий уряд підкорився, наказавши нашим військам відступити. У нас немає іншого вибору, окрім як підкоритися."

 gerfor.11.t: "Французька Комуна відступає в Італії"
 gerfor.11.d: "Після того, як ми висунули ультиматум Французькій Комуні з вимогою припинити інтервенцію в Італію та підтримку італійських синдикалістів у війні, вони мудро вирішили його виконати. Червоні війська вже відступають, а наш престиж значно підвищився. Ми знову використали дипломатію, щоб допомогти зберегти рівновагу і покращити перспективи європейського миру."

 gerfor.12.t: "Французька Комуна ігнорує італійський ультиматум"
 gerfor.12.d: "Наш ультиматум був категорично проігнорований. Сили СРІ та комуністів вже марширують Італією і відмовляються повертатися до довоєнних кордонів. Інші держави італійського півострова перебувають під загрозою екзистенції, а синдикалізм готовий поширити свою мерзенну ідеологію на всі куточки країни. Питання зараз полягає в тому, чи підкріпимо ми наш ультиматум силою і оголосимо війну Інтернаціоналу?"

 gerfor.13.t: "Французька Комуна вторгається в Іспанію"
 gerfor.13.d: "Збройні сили Французької Комуни розпочали вторгнення на територію Іспанії. Це вторгнення загрожує порушити баланс сил на користь синдикалістського альянсу. Чи повинні ми попередити синдикалістів про безглуздість їхніх дій, чи дозволити Іспанії впасти?"

 gerfor.14.t: "Німеччина висунула ультиматум щодо Іспанії"
 gerfor.14.d: "Монархії згуртовані, як злодії. Після того, як ми розпочали нашу кампанію проти Іспанського королівства, ми отримали повідомлення з Берліну з наказом припинити військові дії і утриматися від них. Вони стверджують, що якщо ми не відведемо наші війська за Піренеї, вони здійснять військову інтервенцію, щоб зберегти існуючий статус-кво."

 gerfor.16.t: "Французька Комуна відступила в Іспанії"
 gerfor.16.d: "Сьогодні німці здійснили значний дипломатичний переворот і допомогли зберегти нашу незалежність. Після того, як Райх висунув ультиматум Французькій Комуні з вимогою припинити військову агресію проти нас, французи мудро вирішили підкоритися і вивели свої війська з-за Піренеїв. Статус-кво залишається, принаймні на даний момент, недоторканим."

 gerfor.17.t: "Французька Комуна ігнорує іспанський ультиматум"
 gerfor.17.d: "Незважаючи на наше публічне засудження вторгнення комунарів до Іспанського королівства та подальший ультиматум, французи відмовилися відвести свої війська назад. Можливість втрати ще однієї європейської монархії більше не можна скидати з рахунків, і тепер перед нами стоїть вибір, як реагувати на це кричуще заперечення німецької гегемонії."

 gerfor.24.t: "Ворог біля воріт"
 gerfor.24.d: "Росіяни дійшли до Одеру. Відвертої паніки в Берліні майже немає, але зрозуміло, що без контрнаступу Німеччина перебуває у великій небезпеці. Останні запаси продовольства були роздані добровольцям, і кожен бере участь у цій останній спробі захистити Батьківщину."
 gerfor.24.a: "Ні кроку назад!"

 gerfor.25.t: "Die Wacht am Rhein"
 gerfor.25.d: "Французи дійшли до Рейну. Наші значні прикордонні укріплення, схоже, не змогли зупинити їх невблаганний наступ, і тепер наші важливі промислові міста падають одне за одним. Ситуація досить жахлива, і вже лунають зрадницькі чутки, що комунари можуть дійти до самого Берліна."
 gerfor.25.a: "Їх треба зупинити!"

 gerfor.28.t: "Реєстрація на Мадагаскарі"
 gerfor.28.d: "Острів Мадагаскар перебуває під нашою владою вже кілька десятиліть і є невикористаним джерелом рідкісних порід деревини, таких як чорне дерево та кілька різновидів палісандра. Оскільки ці джерела не експлуатуються, кілька промисловців і членів колоніального уряду запропонували нам заснувати акціонерне товариство, яке б контролювало лісозаготівельну промисловість на острові. Чи будемо ми видавати декрет про створення такої компанії?"
 gerfor.28.a: "Створити нове акціонерне товариство."
 gerfor.28.b: "Залиште галузь у спокої."

 gerfor.29.t: "Розширення лісозаготівлі на Мадагаскарі"
 gerfor.29.d: "Створене нами акціонерне товариство почало показувати певні результати, і наші запаси рідкісної деревини постійно зростають. Однак механізація лісозаготівель призвела до того, що кілька тисяч місцевих жителів залишилися без роботи. Водночас компанія порадила нам розпочати будівництво нового лісопереробного заводу, щоб оптимізувати виробництво. Якби ми профінансували цей новий проект, то, так би мовити, вбили б двох зайців одним пострілом."
 gerfor.29.a: "Створити новий переробний комплекс."
 gerfor.29.b: "В умовах такої економіки?"

 gerfor.30.t: "Новий мадагаскарський переробний комплекс"
 gerfor.30.d: "Новий лісопереробний комплекс відкрився, і його трансформаційний вплив на місцеву економіку був негайним. Багато робітників, відповідальних за початкове будівництво, були збережені компанією, а після завершення будівництва знадобилося багато нових робітників, що значно збільшило зайнятість у регіоні. Також збільшився доступ до рідкісних порід деревини, і в Тананаріве відбулося урочисте відкриття нового комплексу."
 gerfor.30.a: "Успішна колоніальна діяльність."

 gerfor.31.t: "Повстання на Мадагаскарі"
 gerfor.31.d: "Зростанню безробіття на Мадагаскарі не видно кінця, і багато малагасійських місцевих жителів, особливо колишні лісоруби, повстали проти нас. Те, що почалося як просто місцеве повстання, швидко переросло у відвертий бунт і війну за незалежність, що назрівала."
 gerfor.31.a: "Нам це зараз дуже не потрібно..."

 gerfor.36.t: "Етнічний конфлікт на Шрі-Ланці"
 gerfor.36.d: "Острів Цейлон заселений сингальцями і тамілами, які споконвіку боролися за панування на острові. Коли "чорний понеділок" завдає шкоди нашій економіці та колоніальній адміністрації, непокора з боку місцевого населення стає нестерпною. Наша присутність на Цейлоні, що має вирішальне значення для постачання каучуку, стає все більш нестабільною."
 gerfor.36.a: "Будь прокляті ці націоналісти!"

 gerfor.37.t: "Британський Союз вторгається до Норвегії"
 gerfor.37.d: "Британський Союз зробив сміливий крок, оголосивши війну норвежцям, прагнучи нав'язати їм синдикалізм силою зброї. Це вторгнення демонструє слабку повагу до німецького панування в Європі та статус-кво, який ми роками підтримували. Питання зараз полягає в тому, якою має бути наша відповідь на цей акт варварства з боку британців?"

 gerfor.38.t: "Німеччина висунула ультиматум щодо Норвегії"
 gerfor.38.d: "Ми отримали грізну телеграму з Райху. Вони вимагають, щоб ми або припинили наше вторгнення в Норвегію, або зіткнулися з усією міццю Кайзерівського морського флоту. Вони посилаються на недоторканність суверенних європейських держав і на цілу купу нісенітниць про збереження балансу, але всім відомо, що цей акт є наслідком відчайдушних спроб Німеччини втримати свій гегемоністський статус на континенті. Якою має бути наша відповідь?"

 gerfor.39.t: "Німеччина застерігає Британський Союз через Норвегію"
 gerfor.39.d: "Німеччина прийшла нам на допомогу! Вони висунули ультиматум Британському Союзу: або повертайтеся на свої рідні острови, або ризикуйте бути знищеними."

 gerfor.40.t: "Британський Союз відступає"
 gerfor.40.d: "Після того, як ультиматум був отриманий Лондоном, вони швидко відправили накази всім своїм командирам на місцях припинити вогонь і повернутися на узбережжя. Сьогодні ми досягли дипломатичної перемоги, ми показали світові, що будемо протистояти соціалістичній та синдикалістській агресії. Ми захистимо будь-яку націю, якій загрожує небезпека з боку Британії чи Франції."

 gerfor.41.t: "Британія ігнорує наш норвезький ультиматум"
 gerfor.41.d: "Проявивши огидну зухвалість, Британський Союз проігнорував наш ультиматум. Операції в Північному морі, схоже, не зазнали жодних змін, і республіканці продовжують війну проти Норвегії. Ми не можемо допустити, щоб червона хвиля синдикалізму занурила свої щупальця в ще одну країну, особливо важливу для наших стратегічних інтересів. Водночас відкрита війна з Лондоном відволікла б нас у невідповідний момент і потенційно призвела б до того, що до неї приєднався б Інтернаціонал."

 gerfor.42.t: "Британці виводять війська з Норвегії"
 gerfor.42.d: "Схоже, що Британський Союз прислухався до мудрих порад і припинив свої операції в Північному морі. Німецький ультиматум, схоже, налякав їх, і синдикалізм припинив претендувати на ще один скальп."

 gerfor.43.t: "Договір з Ірландією"
 gerfor.43.d: "У той час, коли синдикалісти пробуджуються по всьому світу, для Райхспакту вкрай важливо допомагати потенційним союзникам, коли це можливо. Оскільки симпатії ірландців схилилися на бік Німеччини завдяки нашій підтримці під час Війни за незалежність, зараз існує можливість закріпитися прямо під носом у соціалістів, включивши Ірландію до складу Райхспакту. Ми повинні почати з того, що запропонувати їм обладнання та будівельну підтримку."
 gerfor.43.a: "Запропонувати Ірландії допомогу, якщо вона приєднається до Райхспакту."

 gerfor.44.t: "Німеччина пропонує підтримку"
 gerfor.44.d: "Німецький посол звернувся до нас з пропозицією: якщо Ірландія підпише договір про асоціацію з Райхспактом, Німеччина інвестуватиме в нашу економіку та армію. Хоча вигоди від цієї угоди були б величезними, в уряді є люди, які не бажають покладатися на іноземну допомогу."
 gerfor.44.a: "Де підписати?"
 gerfor.44.b: "Ми прекрасно справляємося самі."

 gerfor.45.t: "Ireland Signs the Treaty"
 gerfor.45.d: "The Irish have agreed to our offer. According to the treaty we are to supply industrial machines and the licences required to construct additional ones in Ireland itself. Additionally, we are obliged to construct and deliver guns, artillery pieces, and a number of aircraft and armour pieces to bolster their armed forces."
 gerfor.45.a: "Begin the construction then!"

 gerfor.46.t: "Ireland Refuses the Treaty"
 gerfor.46.d: "Unfortunately, the Irish have decided to turn our offer down. Still, our obligations towards Ireland remain the same as they were before."
 gerfor.46.a: "Oh well."

 gerfor.47.t: "Irish Treaty Obligations"
 gerfor.47.d: "We have finally finished preparations of all of the material ordered by the Irish as part of our treaty obligations. The goods are now ready to be delivered and we will give the convoy a military escort all the way to Ireland."
 gerfor.47.a: "Get it to Dublin, posthaste."

 gerfor.48.t: "German Aid Arrives"
 gerfor.48.d: "The guns, armour, aircraft and industrial machinery that Germany promised us as part of their treaty obligations have finally arrived. We have received a squadron each of fighters and bombers, a number of tanks as well as many artillery pieces and new German machine guns. This could be the first step in a fruitful relationship."
 gerfor.48.a: "Great!"

 gerfor.49.t: "Our Irish Treaty Obligations"
 gerfor.49.d: "Unfortunately, with Ireland no longer able or willing to receive our aid the whole programme had to be aborted. Luckily, the equipment and craft already produced remain in our hands and is ready to be used."
 gerfor.49.a: "Better than nothing."

 gerfor.51.t: "Germany Requests Austrian Support"
 gerfor.51.d: "The Germans have asked us to join them in their war against Syndicalism and the forces of the Internationale. Conservative elements in the country say that it is our sacred duty to defend Europe against the godless Reds while others say that we should not fight Germany's war for them. After all, Germany treated us rather shabbily when it came to the Brest-Litovsk divisions, with Poland and Ukraine being forced from our sphere of influence by the glory-hogging Reich. The question now is whether we should assist the Germans in their fight?"
 gerfor.51.a: "The Kaisers will fight together again!"
 gerfor.51.b: "The Germans are on their own this time."
 gerfor.51.c: "Send supplies and volunteers."

 gerfor.53.t: "Germany Requests Bulgarian Support"
 gerfor.53.d: "The Germans have asked us to join them in their war against Syndicalism and the forces of the Internationale. Conservative elements in the country say that it is our sacred duty to defend Europe against the godless Reds while others say that we should not fight Germany's war for them. After all, despite our contributions to the Central Powers in the Weltkrieg being recognised to an extent, Germany seized control of Romania's coveted oil supplies for itself and has neglected us ever since. The question now is whether we should assist the Reich?"
 gerfor.53.a: "We owe them. It is time to repay the debt!"
 gerfor.53.b: "The Germans are on their own this time."
 gerfor.53.c: "Send supplies and volunteers."

 gerfor.54.t: "Austria Heeds the Call!"
 gerfor.54.d: "Austria listened to our plea for help and decided to join our alliance! the Reichspakt grows stronger, the Syndicalists will not be able to crush us!"
 gerfor.54.a: "Welcome to the Reichspakt!"

 gerfor.56.t: "Bulgaria Heeds the Call!"
 gerfor.56.d: "Bulgaria listened to our plea for help and decided to join our alliance! the Reichspakt grows stronger, the Syndicalists will not be able to crush us!"
 gerfor.56.a: "Welcome to the Reichspakt!"

 gerfor.57.t: "Austria Refused to Help!"
 gerfor.57.d: "Austria listened to our plea but pointedly refused to help us in our time of need. We stand alone in our struggle against Syndicalism."
 gerfor.57.a: "Shameful."

 gerfor.58.t: "The Ottomans Refused to Help"
 gerfor.58.d: "Despite all of our exhortations the Sultan refused to support us at all in our fight against the Internationale."
 gerfor.58.a: "Damn him!"

 gerfor.59.t: "Bulgaria Refused to Help!"
 gerfor.59.d: "The Bulgarians ignored our call for support and instead decided to stay out of the crusade against the Syndicalists. It is not like a Balkan country to avoid a fight."
 gerfor.59.a: "Traitorous curs."

 gerfor.60.t: "Austria Promises Some Support"
 gerfor.60.d: "Austria listened to our plea for help but decided not to join our alliance or begin military operations against the Internationale. Instead, they will send supplies and volunteers to help in our struggle against Syndicalism!"
 gerfor.60.a: "It's better than nothing!"

 gerfor.61.t: "The Ottoman Empire Promises Some Support"
 gerfor.61.d: "Though the Sultan was sympathetic to our cause, he made it clear that he did not wish to drag his realm into a needless war with the Internationale. Instead, he promised to give us material support and to send volunteers."
 gerfor.61.a: "The irony is palpable."

 gerfor.62.t: "Bulgaria Promises Some Support"
 gerfor.62.d: "The Bulgarian government did not wish to offer us overt military support, believing that though Syndicalism is a terrible plague, war with the Communards would be pointless. They promised to at least give us some equipment and volunteers."
 gerfor.62.a: "Thank you Bulgaria."

 gerfor.63.t: "Germany Requests Trondheim Leasehold"
 gerfor.63.d: "The Kaiserreich has approached our ambassador with a somewhat strange offer: we have been offered a substantial sum of money if we lease them our harbour of Trondheim for twenty-five years, to allow for the creation of a forward base against the Republican navy of the Union of Britain. The Norwegian inhabitants would be allowed to stay, as would our civilian administration, and the boost to commerce in the region would be immense. However, the Syndicalists might decide to retaliate against us if we agree to the offer...\n\nWhat shall we do?"
 gerfor.63.a: "Money is good!"
 gerfor.63.b: "We can't anger the British!"

 gerfor.64.t: "Norway Agrees Trondheim Lease"
 gerfor.64.d: "The Norwegian government has decided to agree to our offer of leasing Trondheim for the next twenty-five years! A small commission is already on its way to assess the level of investment required to make Trondheim an integral part of our defence against Syndicalism."
 gerfor.64.a: "Very good."

 gerfor.65.t: "Norway does not agree to lease Trondheim"
 gerfor.65.d: "The Norwegian government has decided to not agree to our offer of leasing Trondheim for the next twenty-five years, citing the threat of British retaliation. While understandable and not unexpected, this is still unfortunate."
 gerfor.65.a: "Kiel will have to be good enough."

 gerfor.66.t: "Deal with the Devil?"
 gerfor.66.d: "We have been defeated by the Syndicalist bastards but the Entente still fights on. While it was the inability of their governments to hold on to their lands that led to this whole mess in the first place, many say that we should put aside our differences and join with the Entente to reclaim our homeland."
 gerfor.66.a: "Talk to the Entente."
 gerfor.66.b: "We do not need them!"

 gerfor.67.t: "Germans Seek Alliance with the Entente"
 gerfor.67.d: "The Germans have been defeated by the syndicalist usurpers. While there are those who argue it was their fault that the syndicalists control Europe, they are now in the same position as we were just a few years ago and they have sent a delegation to the [Root.GetAdjective] government asking to become part of the Entente - promising that any disputes between Germany and Entente members regarding territory or colonies can be handled once Europe is regained. What do we say?"
 gerfor.67.a: "Let them join"
 gerfor.67.b: "Nonsense!"

 gerfor.68.t: "Entente Talks Successful"
 gerfor.68.d: "The Entente has accepted our alliance proposal, agreeing to discuss any conflicts regarding territory or colonies once Europe is regained - though it is clear that they expect us to approach those questions as an equal member of their alliance and not just as a matter of convenience."
 gerfor.68.a: "So be it!"

 gerfor.69.t: "Entente Talks Break Down"
 gerfor.69.d: "[From.GetNameDefCap] has refused our offer to ally with them. They blame us for this whole mess and claim they don't need any help to defeat the syndicalists!"
 gerfor.69.a: "Verdammt!"

 gerfor.77.t: "The Reichspakt Merges With The Entente"
 gerfor.77.d: "With the German Empire uniting the Reichspakt with the Entente to save the world from the syndicalist threat, it is time to follow suit or we will be conquered."
 gerfor.77.a: "We're all in it together, now"

 gerfor.80.t: "An Offer From Berlin"
 gerfor.80.d: "Entangled in a war for its survival, the German Empire has reopened negotiations concerning the permanent presence of our empire in the Reichspakt, their military alliance. Although the people are exhausted from years of war, there still remains a strong pro-German sentiment amongst the ruling class and a desire to stand side by side with the victors of the new order.\n\nNonetheless our empire does not intend to sell its skin cheaply and has demanded that the Caucasus, traditionally part of the Ottoman sphere, be restored to its control and that Azerbaijan becomes more tightly connected to the Sublime Porte. Although angered by our demands, it nonetheless seems like the German government is willing to consider the cost if it leads to the strengthening of their Southern Flank."
 gerfor.80.a: "Very well, let us rekindle the old alliance."
 gerfor.80.b: "No, this isn't in our best interests."

 cancel_ott: "[OTT.GetNameDefCap] has refused the Baku Accords"
 GER_upon_completion_of_focus: "Within the next month:"

 gerfor.81.t: "[FROM.GetNameDefCap] Accepts"
 gerfor.81.d: "Fantastic news from Kostantiniyye today as the Sublime Porte agreed with our proposal and has today declared its full intention to take up arms with its German comrades. Faced with an evergrowing threat posed by the Russian bear, the Caliph has already given the order to announce Jihad against the godless heathens we call the Eastern Orthodox Church."
 gerfor.81.a: "Excellent."

 gerfor.82.t: "[FROM.GetNameDefCap] Refuses"
 gerfor.82.d: "Faced with the burden of a struggling empire and decades of nigh constant war it can't recover from, the Sublime Porte has refused our offer and instead chosen for a neutral approach to world affairs. Whilst they don't deny the good relations with the German Kaiser, something they can't praise enough, they have let it be known that for the time being, their interests don't align with ours."
 gerfor.82.a: "Traitors!"

 gerfor.83.t: "Signing the Baku Accords"
 gerfor.83.d: "Realising that a friendly Turk is more valuable than an angry Turk, the government of [GER.GetLeader] has agreed with our offer and has decreed the departure of all German troops from Azeri territory. Whilst we won't get access to the powerful oil deposits of Baku, as the treaty grants these to Germany for a period of 25 years, this is a major victory for all Turkics and has been celebrated with great fanfare in Kostantiniyye."
 gerfor.83.a: "Wonderful!"

 gerfor.107.t: "Germany Offers an Oil Treaty"
 gerfor.107.d: "The Germans have approached us with an interesting offer. They promise that they will invest in our economy in return for us guaranteeing the security of the oil shipments and giving them preferential market access. The terms of the treaty are being drawn up right now."
 gerfor.107.a: "Our economy could use this."
 gerfor.107.b: "We do not need Berlin."

 gerfor.108.t: "Venezuela Accepts the Oil Treaty"
 gerfor.108.d: "After the offer of economic investment into the Venezuelan economy they quickly agreed to terms and we will begin to receive our oil soon."
 gerfor.108.a: "Excellent."

 gerfor.109.t: "Venezuela Refuses the Oil Treaty"
 gerfor.109.d: "Despite our more than generous offer the Venezuelans have rejected the very idea of a treaty concerning their oil supplies."
 gerfor.109.a: "How very dare they!"

 gerfor.110.t: "Venezuela Lost Our Oil!"
 gerfor.110.d: "Despite the isolation of South America it appears that somehow Venezuela was unable to keep our oil safe. Our previously uninterrupted supply chain has fallen apart and oil shortages are already making themselves known in the Vaterland and across our colonial empire."
 gerfor.110.a: "Why is it always the oil?"

 gerfor.111.t: "Commercial Vessels Refuse to Sail to Venezuela!"
 gerfor.111.d: "With us being at war we need all of the manpower we can get, and our vital oil supply links with Venezuela have become dependent on civilian ships transporting much of our oil. Unfortunately, it is becoming increasingly clear that due to the danger of ships being sunk commercial shippers are becoming reluctant to take the oil, which is causing our oil imports to drop precipitously. Yet again our oil supplies are severely endangered."
 gerfor.111.a: "Only cowards lack faith in the Kaiserliche Marine."

 gerfor.119.t: "Ensuring the Protection of the Oil Fields"
 gerfor.119.d: "Russia has been threatening Azerbaijan, which controls the Baku Oil Fields, a region incredibly rich with the so-called black gold. We must ensure that Russia does not take these oil fields, and if possible, secure them for ourselves. We are going to hold a conference in Baku in order to negotiate with Azerbaijan the best way forward, by ensuring the survival of the Azeri state - and more importantly, the oil they hold."
 gerfor.119.a: "It's Baku or bust."

 gerfor.140.t: "Germany Proposes Research Treaty"
 gerfor.140.d: "The German government has proposed a military research treaty between our two nations. Though relations between our two nations have not been particularly close for some time, we could benefit greatly from German military assistance."
 gerfor.140.a: "This sounds like a good idea!"
 gerfor.140.b: "Bulgaria needs no help."

 gerfor.141.t: "Bulgaria Accepts the Research Treaty"
 gerfor.141.d: "Bulgaria has accepted our very generous military research treaty. As our old Central Power ally, it is in our best interests that they succeed in Balkan affairs."
 gerfor.141.a: "Wonderful!"

 gerfor.142.t: "Bulgaria Refuses the Research Treaty"
 gerfor.142.d: "Unfortunately, the Bulgarian government has declined our military research treaty, as they see it as 'unnecessary' for their current military plans."
 gerfor.142.a: "Fine then."

 gerfor.143.t: "Germany Demands Gibraltar"
 gerfor.143.d: "The ambassador of Germany has informed us of recent developments in the Reich. As a result of a recent policy change in Berlin, their current priority is solidifying their control over the Mediterranean. Already in control of the Suez, they are now demanding that we hand the Rock over to them."
 gerfor.143.a: "Well, do we even have a choice?"
 gerfor.143.b: "Refuse this outrageous demand."

 gerfor.144.t: "Spain Hands Over Gibraltar"
 gerfor.144.d: "Spain, conscious of the righteousness of our claim on Gibraltar, have decided to give the land to us."
 gerfor.144.a: "Smart!"

 gerfor.145.t: "Spain Refused Our Demands"
 gerfor.145.d: "The Spanish have refused to hand over Gibraltar to us, jeopardising our entire Mediterranean policy."
 gerfor.145.a: "Fine, but we'll be back."

 gerfor.146.t: "The Yemen Question"
 gerfor.146.d: "For a long time, we have wanted to have the Yemeni nation in our sphere of influence so as to safeguard the approaches to the Red Sea and Suez Canal. Now that we have the opportunity to do so, what shall we offer them to incentivise them?"
 gerfor.146.a: "Offer them our Yemeni colonies!"
 gerfor.146.b: "Offer them nothing."

 gerfor.147.t: "Germany Proposes An Alliance!"
 gerfor.147.d: "The German Ambassador to our nation has offered us the Aden colony for an alliance."
 gerfor.147.a: "How could we refuse such an offer?"
 gerfor.147.b: "Refuse the offer."

 gerfor.148.t: "Yemen Accepts"
 gerfor.148.d: "Yemen has informed us that they accept our generous offer."
 gerfor.148.a: "Great."

 gerfor.149.t: "Yemen Declines"
 gerfor.149.d: "Sadly, Yemen has decided to decline our offer of an alliance."
 gerfor.149.a: "Foolish goatherders."

 gerfor.150.t: "Germany Offers An Alliance!"
 gerfor.150.d: "The German Ambassador to our nation has given us a proposal for an alliance."
 gerfor.150.a: "Accept it!"
 gerfor.150.b: "Decline it."

 gerfor.151.t: "Yemen Accepts"
 gerfor.151.d: "Yemen has informed us that they accept our offer."
 gerfor.151.a: "Great."

 gerfor.152.t: "Yemen Declines"
 gerfor.152.d: "Sadly, Yemen has decided to decline our offer."
 gerfor.152.a: "Fine."

 gerfor.173.t: "Continued Resistance in the Border Strip"
 gerfor.173.d: "Despite our efforts to maintain peace and stability in the region, Polish partisans continue to harass both German citizens and regular army units. The damage they are causing to local productivity is not insignificant, and our efforts to encourage migration are flagging in the face of constant attacks. How should we respond to this renewed threat?"
 gerfor.173.a: "Continue to appease the locals."
 gerfor.173.b: "A stronger crackdown is needed."

 gerfor.187.t: "The Kaiserreich Besieged"
 gerfor.187.d: "Following the Weltkrieg, Russia was absolutely humiliated and cut down to size. Despite their expansionist agenda as of late, most policy experts within Germany agreed that Ivan would never again challenge our might--Today, we were proven horrendously wrong by a formal declaration of war from the East. Russian troops have crossed the borders and reports are coming in of attacks everywhere. It's debatable if we were ready for a war with the Communards, let alone this..."
 gerfor.187.a: "But we will hold."

 gerfor.188.t: "An Invitation to the Reichspakt"
 gerfor.188.d: "Building upon their previous showings of goodwill and the signing of a pact of non-aggression between our two countries, Germany today has offered us an official invitation into the Reichspakt, Germany's economic and military alliance. Joining would bring great benefits to our nation, but also put us under strong German influence and risk war with Russia. How should we respond to the invitation?"
 gerfor.188.a: "We graciously accept."
 gerfor.188.b: "We must decline."

 gerfor.189.t: "[From.GetNameDefCap] Refuses"
 gerfor.189.d: "While German diplomatic envious spent days in the [From.GetAdjective] capital, attempting to convince [From.GetAdjective] officials of our good intentions, they have rebuffed any intentions to warm the relations between [GER.GetNameDef] and [From.GetNameDef]."
 gerfor.189.a: "We will control [From.GetNameDefCap], one way or another."
 gerfor.189.b: "We can do nothing."

### Flavour Events ###

 gerdom.101.t: "The Great Crusade"
 gerdom.101.d: "Right-wing circles have been calling for a crusade against the Commune of France ever since the Syndicalists managed to oust the legal government from mainland France. Now their wishes have finally come true, as a state of war now exists between our glorious Vaterland and the nest of vipers to our west. Kaiser Wilhelm II explained the reasons for Germany's involvement in another war with France in a special radio address, and called for the eradication of the final obstacle to achieving "A Place in the Sun". Subsequently, thousands of young Germans rushed to enlist in the military, following the example of the Kaiser's grandsons, and civilians began gathering on the streets publicly displaying their support for the war. Despite enduring catastrophic crises, the German nation is united once again. Long live Germany! Long live the Kaiser!"
 gerdom.101.a: "Gott erhalte den Kaiser! Der Sieg wird unser sein!"

 gerdom.102.t: "Von Hammerstein-Equord Affair"
 gerdom.102.d: "A month before the elections, yet another scandal was revealed by the media, in this instance Die Gartenlaube, one of the newspapers owned by the DVLP chairman Alfred Hugenberg. The paper reported that two daughters of Freiherr Kurt von Hammerstein-Equord, a leading general and friend of influential Reichskriegsminister von Schleicher, were involved in shady dealings with Syndicalist-aligned intelligence agencies. Shortly afterwards, the Reichstag member Franz Seldte fanned the flames by asking why the Abwehr, run by von Schleicher's friend Ferdinand von Bredow, was not able to find out that the family of an associate of the War Secretary was infiltrated by hostile intelligence. While General von Hammerstein-Equord resigned and publicly apologised for his daughters' doings, the real question for von Schleicher is - should he pull strings to replace von Bredow and remove any further threats to his political career from that direction, and if yes - replace him with whom?"
 gerdom.102.a: "Irren ist menschlich!"
 gerdom.102.b: "Does somebody have Nicolai's number?"
 gerdom.102.c: "What was his name again? Kanaris?"

 gerfla.1.t: "Sedantag"
 gerfla.1.d: "After the Franco-German war of 1870-1871, the Sedantag was established to celebrate our victory at Sedan, where we captured the last French Emperor Napoleon III and the cream of their army. Originally a holiday to honour the Prussian military, the Sedantag transformed into a celebration of the Reich's foundation, and after the Weltkrieg the humbling of its foes.\n\nIn every town and village from Aachen to Memel, every street is decorated in black, white, and red. Every bell proudly proclaims this day of celebration. Nobles, soldiers and innumerable veterans parade proudly through the streets, cheered by the happy masses. Indeed, this is a good day, a day that reminds us of the peace and prosperity we have enjoyed since the forging of the Reich."
 gerfla.1.a: "Heil dem Kaiserreich!"

 gerfla.2.t: "Luise Hoffmann's Pacific Flight"
 gerfla.2.d: "Luise Hoffmann was the first German woman to gain a pilot's licence. After her 1933 transatlantic solo flight, she has become one of Germany's most famous aviation pioneers, along with heroes like Manfred von Richthofen and Gunther Pluschow. Today, Fraulein Hoffmann has accomplished a new long-distance record in her customised Fokker F-IX. Starting in Tahiti 36 hours ago, Fraulein Hoffmann today landed safely in Lae on German Neuguinea, where she was welcomed by a jubilant crowd and local governor Albert Hahl.\n\nIt has been rumoured that Hoffmann will soon attempt a solo flight around the world. This would place her in direct competition with the Red Baron who is planning a similar endeavour..."
 gerfla.2.a: "What an accomplishment!"

 gerfla.3.t: "Hoffmann vs von Richthofen"
 gerfla.3.d: "An exciting day for the history of aviation. Manfred von Richthofen has accepted Luise Hoffmann's challenge. Today both pilots, flying customised Fokker XIs, started in Dar-es-Salaam in Mittelafrika for the first solo flight and air race around the world. His Imperial Majesty has wished best luck and Godspeed to both pilots."
 gerfla.3.a: "How exciting!"

 gerfla.4.t: "Hoffmann Wins"
 gerfla.4.d: "Luise Hoffmann has just landed in Dar-es-Salaam! She is now officially the first person to fly alone around the world! Manfred von Richthofen has already congratulated his opponent over the radio. Talking to the assembled reporters, Fräulein Hoffmann urged girls and women in Germany to pursue their dreams, whatever may stand in their way."
 gerfla.4.a: "Congratulations to a great woman!"

 gerfla.5.t: "Von Richthofen Wins"
 gerfla.5.d: "Manfred von Richthofen has just landed in Dar-es-Salaam! He is now officially the first man to fly alone around the world! Luise Hoffmann has already congratulated her opponent over the radio. Again, the German flying legend has proven to be the world's best pilot."
 gerfla.5.a: "Congratulations to a German hero!"

 gerfla.6.t: "Erich Ludendorff Dies"
 gerfla.6.d: "Even after his death was reported early this morning, Erich Ludendorff remains one of the most controversial people in recent German history. On the one hand, he was a hero of the Weltkrieg, the orchestrator of the German victory in the 1919 fall of France. On the other hand, most Germans haven't forgotten the ensuing military dictatorship that only ended when Admiral von Tirpitz forced him to retire after the infamous Osthilfeskandal in 1924. Although Ludendorff still received some honours for his service, like his knighthood, the former quartermaster-general mostly led a secluded life at his estate afterwards."
 gerfla.6.a: "Let's remember the genius, not the dictator."

 gerfla.7.t: "Georg Michaelis Dies"
 gerfla.7.d: "The former Reichskanzler Georg Michaelis died today at the age of 78. Succeeding von Bethmann-Hollweg as Imperial Chancellor in 1917, the first and until now the only commoner to have acceded to the post of German chancellor, he was considered by many as the stooge of the Hindenburg-Ludendorff dictatorship, being forced to resign and replaced by Hindenburg after Ludendorff grew dissatisfied with him in 1919. As a former Reichskanzler, he received a state funeral, but the Kaiser pointedly refused to attend."
 gerfla.7.a: "He was a commoner and a stooge, but a Chancellor above all."

 gerfla.8.t: "Wilhelm Groener Dies"
 gerfla.8.d: "General Wilhelm Groener, a renown hero of the Weltkrieg, has passed away today in Bornstedt. During the Weltkrieg, his reforms of the military railway system helped the Imperial German Army gain the edge on its Entente rivals, but his cooperation with civilian authorities as head of the Kriegsamt earned him criticism due to cooperation with trade unions and inflammatory comments towards corporate interests, and he was temporarily disgraced. Groener returned to importance in the Army after Ludendorff's fall and became involved in civilian politics, earning a name as not just a capable military commander, but as an able liaison of the Reichsheer's interests in the government and in the Reichstag. His passing is mourned by his peers in the army and by his family."
 gerfla.8.a: "The Heer needs more men like him."

 gerfla.11.t: "A Return to Europe"
 gerfla.11.d: "Our soldiers line the streets of [GetNameGERCapital], cheering wildly as the leaders of Germany step off their newly-arrived ships onto European soil once more. We are exiles no longer."

 gerfla.11.a: "A wonderful day!"
