### Focuses ###
 GER_military_reform: "Військова реформа"
 GER_military_reform_desc: "Зі смертю Ганса фон Зекта і відставкою Августа фон Маккенсена начальник Генерального штабу був втягнутий у гарячі дебати про те, яку військову доктрину слід прийняти. Ми повинні створити неупереджену комісію з військових офіцерів для нагляду за прийняттям нової доктрини."

 GER_modern_art_of_war: "Сучасне мистецтво війни"
 GER_modern_art_of_war_desc: "Є одна книга, яку повинен прочитати кожен чоловік, який хоче стати офіцером в армії Райху - "Мистецтво війни" Клаузевіца. Якщо залучити до цієї роботи наших найкращих військових теоретиків, то вони зможуть адаптувати принципи, що досі застосовуються, з цієї книги столітньої давнини до вимог сучасної війни."

 GER_new_artillery_guns: "Нові артилерійські гармати"
 GER_new_artillery_guns_desc: "У 1914 році наша артилерія була найсучаснішою у світі. Але з розвитком бомбардувальників і танків вона ставала все більш громіздкою і непридатною для ведення сучасної, швидкоплинної війни. Було розпочато програму модернізації з метою підвищення мобільності нашої артилерії і кращого використання сучасних радіотехнологій для виявлення цілей."

 GER_a_new_doctrine: "Нова доктрина"
 GER_a_new_doctrine_desc: "Деякі з найбільш радикальних новаторів у нашому вищому командуванні, серед яких, зокрема, Гайнц фон Гудеріан і Еріх фон Манштейн, лобіюють дослідження абсолютно нової доктрини. Вони хочуть зосередитись на швидкому пересуванні бронетанкових загонів для прориву суцільних фронтів."

 GER_motorised_infiltration: "Моторизована інфільтрація"
 GER_motorised_infiltration_desc: "Хоча наше військове командування розходиться в думках з багатьох питань, вони єдині в одному: можливості, які надає нашій піхоті масова моторизація, можуть бути використані для здобуття рішучих і швидких перемог в оперативному масштабі, нагадуючи про перемогу 1870/71 року."

 GER_mil_expansion: "Військова експансія"
 GER_mil_expansion_desc: "Начальник Генерального штабу був втягнутий у палкі дебати щодо того, яку військову доктрину слід прийняти. Ми повинні створити неупереджену комісію з військових офіцерів для нагляду за прийняттям нової доктрини."

 GER_squad_tactics: "Тактика загонів"
 GER_squad_tactics_desc: "Китайська інтервенція і нещодавні конфлікти переконали наших офіцерів у важливості координації всередині окремих підрозділів. Ми повинні інтегрувати так звані "групові тактики" в наш режим підготовки піхоти і переконатися, що вони мають обладнання, яке дозволяє їм максимально ефективно використовувати його."

 GER_invest_in_panzer_factories: "Інвестиції в танкобудівні заводи"
 GER_invest_in_panzer_factories_desc: "За допомогою невеликих цільових інвестицій ми могли б досить суттєво підвищити продуктивність наших бронетанкових заводів. Однак деякі з наших більш консервативно налаштованих генералів навряд чи схвалять такі інвестиції."

 GER_finish_navy_plan: "Завершення плану ВМС 1934 р."
 GER_finish_navy_plan_desc: "Наразі Кайзерліхмарине стоїть беззаперечно на будь-якому морі. Британський Союз, Французька Комуна, американці та японці заздрісно прагнуть наздогнати нас, і якщо це не зупинити, наше військово-морське панування закінчиться так само швидко, як і почалося. Ми повинні продовжувати великий проект модернізації флоту, розпочатий ще в 1934 році, щоб тримати наш флот на крок попереду наших суперників."

 GER_supply_lines_singapur: "Лінії постачання до Сінгапуру"
 GER_supply_lines_singapur_desc: "Маючи імперію по всьому світу, ми маємо невеликий недолік - необхідність фактично здійснювати контроль над цими територіями, а це означає надсилати туди не лише солдатів, а й збирачів податків та інших паразитів. Нашим чиновникам потрібні податкові форми та рахунки-фактури, бюрократичні елементи, які потрібно надсилати аж з Німеччини. Ми повинні забезпечити належну підтримку нашого ланцюга постачання, щоб відобразити цю реальність."

 GER_expand_singapur_harbour: "Розширення гавані Сінгапуру"
 GER_expand_singapur_harbour_desc: "Тепер, коли ми можемо більш ефективно контролювати шляхи постачання до Остасієна, нам потрібен адекватний кінцевий пункт цього ланцюга. Порт Сінгапуру є найбільш завантаженим у східній півкулі: німецькі кораблі прямують до китайських концесій, австралійські - до Індії, а іноді й американські чи російські. Торгівля - це добре; ми повинні розширити гавань."

 GER_expand_wilhelmshaven: "Розширення Вільгельмсхафену"
 GER_expand_wilhelmshaven_desc: "Нам потрібен розширений порт для базування як наших підводних човнів, так і наших великих флотів. Інвестиції у критично важливу військово-морську базу Кайзерліхмарине у Вільгельмсхафені є гарним початком для досягнення цієї мети."

 GER_fla_wal_naval_bases: "Військово-морські бази Фландрії-Валлонії"
 GER_fla_wal_naval_bases_desc: "Нам потрібно більше портів у Північному морі, щоб забезпечити контроль над торгівлею наших ворогів і не допустити повторення блокади часів Вельткригу. Розширення наших військово-морських баз у Фландрії-Валлонії, таких як Антверпен, допоможе досягти цієї мети."

 GER_secure_the_skagerrak: "Захист Скагерраку"
 GER_secure_the_skagerrak_desc: "Скагеррак - життєво важлива протока між Данією, Норвегією та Швецією. Ми повинні захистити її, щоб запобігти блокуванню наших флотів у Балтійському морі в разі перекриття Кільського каналу."

 GER_fortify_north_sea: "Укріплення узбережжя Північного моря"
 GER_fortify_north_sea_desc: "Узбережжя Північного моря має бути захищене. У малоймовірному випадку, якщо весь наш флот буде втрачено, наші фланги стануть небезпечно вразливими, тому ми повинні негайно почати укріплювати берегову лінію."

 GER_fortify_naval_bases: "Зміцнення наших військово-морських баз"
 GER_fortify_naval_bases_desc: "Подібно до укріплень на узбережжі, ми повинні прагнути краще захистити наші життєво важливі військово-морські бази від десантного вторгнення."

 GER_heed_wegeners_words: "Слова Вегенера"
 GER_heed_wegeners_words_desc: "Вельмишановний і талановитий Вольфганг Вегенер нагадує нам, що успіх океанських флотів залежить від активного контролю над морями. Наші флоти повинні прагнути до великих, вирішальних битв і знищувати наших супротивників до того, як вони отримають шанс перехопити наші шляхи постачання. Ця доктрина отримала назву Präsenzflotte."

 GER_u_boat_warfare: "Підводна війна"
 GER_u_boat_warfare_desc: "Ми вели боротьбу підводними човнами протягом усього Вельткригу, але ми обмежували наші атаки, щоб уникнути міжнародного осуду. Ця політика буде продовжуватись, але з новими моделями підводних човнів у нашому розпорядженні."

 GER_larger_faster_heavier: "Більше, швидше, важче"
 GER_larger_faster_heavier_desc: "Більший, швидший, важчий. Саме цими словами має жити наш флот, проектуючи нові бойові кораблі. Ми це зробимо."

 GER_listen_to_patzig_raeder: "Ідея Пацига та Редера"
 GER_listen_to_patzig_raeder_desc: "Пациг і Редер у тісній співпраці зі Шперрле з [GER_GetAirForceName] розробили тип військово-морської стратегії, що спирається на мобільні авіабази у вигляді кораблів-носіїв. Ці люди переконані, що у відкритому морі, де доставка допомоги може зайняти кілька днів, кораблям варто ризикувати лише тоді, коли вони воюють разом, як одна група з повітряним прикриттям в рамках доктрини, відомої під назвою "Оперативна маневрена група"."

 GER_naval_air_force_research: "Дослідження військово-повітряних сил ВМС"
 GER_naval_air_force_research_desc: "[GER_GetAirForceName] вимагають додаткового фінансування для реалізації нової військово-морської доктрини Manövergruppen. Ми повинні надати це фінансування з очікуванням вагомих результатів."

 GER_extend_carrier_research: "Розширення дослідження авіаносців"
 GER_extend_carrier_research_desc: "Manövergruppen потребує нових транспортних засобів. Ми негайно побудуємо ці надійні поповнення до нашого Великого флоту."

 GER_modernise_our_cruisers: "Модернізація наших крейсерів"
 GER_modernise_our_cruisers_desc: "Крейсери, як легкі, так і важкі, складають основу наших військово-морських сил. Ми повинні негайно модернізувати наші крейсери, щоб залишатися конкурентоспроможними."

 GER_new_destroyer_fleet: "Новий флот есмінців"
 GER_new_destroyer_fleet_desc: "Есмінці не можуть уникнути уваги нашої нової програми модернізації. Ми спроектуємо і побудуємо новий сучасний ескадрений міноносець."

 GER_tirpitzprogramm: "Відновлення Tirpitzprogramm"
 GER_tirpitzprogramm_desc: "До 1914 року Tirpitzprogramm дала Німеччині другі за величиною військово-морські сили у світі. Це було давно, і британський флот вже не є найбільшим у світі. Тим не менш, ми не повинні сидіти склавши руки. Німеччина повинна продовжувати свої масштабні зусилля в галузі суднобудування, якщо ми хочемо залишатися господарем у відкритому морі."

 GER_deutschland_beherrscht_die_meere: "Deutschland beherrscht die Meere"
 GER_deutschland_beherrscht_die_meere_desc: "Deutschland beherrscht die Meere ("Німеччина править хвилями") - це слова, якими живе і помирає наш військово-морський флот. Ми розпочинаємо нову серію навчань на узбережжі Північного моря, щоб дати нашим морякам більше досвіду в морі."

 GER_independent_seebataillons: "Незалежні батальйони"
 GER_independent_seebataillons_desc: "Ми повинні перекваліфікувати і розширити нашу морську піхоту, щоб відповідати на нові виклики проти ворогів за кордоном. Надання їм більшої автономії в рамках військово-морського командування має дати нам кращі результати."

 GER_marine_transports: "Морський транспорт"
 GER_marine_transports_desc: "Нам бракує спеціальних десантних кораблів для наших батальйонів. Це має змінитися, якщо ми хочемо штурмувати британське узбережжя і перенести нашу боротьбу на країни далеких морів. Ми спроектуємо і побудуємо новий спеціальний десантний корабель для вирішення цього завдання."

 GER_new_textbooks: "Нові навчальні посібники"
 GER_new_textbooks_desc: "З 1810 року знаменитий Прусський військовий коледж є, безперечно, найпрестижнішим військовим вищим навчальним закладом у світі. Проте престижний не обов'язково означає сучасний. Наша військова доктрина докорінно змінилася за останні кілька років, і хоча деякі класики ніколи не старіють - Клаузевіц досі рятує стресованих студентів - інші вже застаріли. Настав час їх замінити."

 GER_institute_verdeckte_reichspolizei: "Інститут Verdeckte Reichspolizei"
 GER_institute_verdeckte_reichspolizei_desc: "В останні роки Французька Комуна та її агенти стали більш активними, контактуючи з нашими соціалістичними організаціями та сприяючи їхньому зростанню. Були пропозиції заснувати нову поліцію, Verdeckte Reichspolizei. "Верпо" працювала б у тіні, щоб врятувати нас усіх від темряви радикалізму."

 GER_security_prerequisite: "Главою уряду є §YФранц фон Папен§! або §YКурт фон Шлейхер§!."

 GER_ban_french_organisations: "Заборона французьких організацій"
 GER_ban_french_organisations_desc: "Регіони на заході Німеччини, що раніше перебували під контролем Франції, тривалий час були некерованими. Французький націоналізм широко розповсюджений, а французькі культурні та політичні організації мають міцне коріння в регіоні навіть зараз. Заборона їхньої діяльності може придушити французький націоналізм, або ж сприятиме розпалюванню напруженості та радикалізації населення. Французька комуна не буде задоволена в будь-якому випадку."

 GER_army_training_manoeuvres: "Навчальні маневри армії"
 GER_army_training_manoeuvres_desc: "Наш досвід у м'ясорубці Вельткригу показав, що традиційна війна рухом більше не є можливою. З цією метою ми проведемо масові навчання на полігоні Графенвер у Баварії, щоб розробити сучасний метод ведення війни! Інтеграція наших повітряних і бронетанкових сил стане ключем до нашої перемоги!"

 GER_deal_with_ireland: "Договір з Ірландією"
 GER_deal_with_ireland_desc: "Атаковані з усіх боків, ірландці звернулися до Райху за захистом. Ми повинні запропонувати їм повноцінний договір, щоб мати вірного союзника в боротьбі проти Британського Союзу."

 GER_mauser_contracts: "Контракти з Mauser"
 GER_mauser_contracts_desc: "Заснована під патронатом самого могутнього Фрідріха, компанія Mauser відіграла важливу роль у зростанні німецької могутності протягом останнього століття. Спонсоруючи їх напряму, ми можемо збільшити та вдосконалити наше виробництво стрілецької зброї."

 GER_build_more_airbases: "Збільшення кількості авіабаз"
 GER_build_more_airbases_desc: "Побудувати військово-повітряні бази як у Гайматі, так і в зовнішніх провінціях, щоб ми могли створити інфраструктуру для кращої оборони та нападу в небі."

 GER_naval_aviation_corps: "Корпус морської авіації"
 GER_naval_aviation_corps_desc: "Ще одним результатом відокремлення повітряної війни від наземної стало заснування групи авіаторів, що спеціалізуються на морській авіації. Ці пілоти, підготовлені на спеціальних курсах, тепер вимагають, щоб літаки відповідали їхнім особливим вимогам."

 GER_long_range_fighters: "Винищувачі дальнього радіусу дії"
 GER_long_range_fighters_desc: "Внаслідок доктрини "Бомбардувальних груп" вимоги до дальності польотів зросли в рази. Теоретики і дослідники вимагають нових моделей літаків, щоб відповідати їхнім дедалі агресивнішим планам бомбардувань. Після паризького бомбардувальника з'являється лондонський, потім московський - і, здається, цьому не буде кінця!"

 GER_militarist_revival: "Відродження мілітаризму"
 GER_militarist_revival_desc: "Німецький народ відомий своєю войовничістю та національною гордістю. Однак Вельткриг коштував нам дуже дорого, і багато сімей залишилися без своїх чоловіків. Настав час відродити мілітаристський дух прусської епохи в ім'я Райху і кайзера!"

 GER_new_weapons: "Нова зброя"
 GER_new_weapons_desc: "Хоча німецька армія має найкращих солдатів у світі, вона не повинна відставати в плані оснащення. Навіть найкращим солдатам буде важко перемогти краще оснащеного ворога, і не варто, щоб провідна світова держава мала війська, озброєні мітлами."

 GER_imperial_restructuring: "Перебудова імперії"
 GER_imperial_restructuring_desc: "Хоча незаперечним фактом є те, що Німецька імперія є найвеличнішою нацією, яка коли-небудь прикрашала сторінки історії, завжди є місце для вдосконалення. У світлі нещодавніх "недоліків" нашої адміністрації ми повинні розглянути можливість внесення різних політичних змін і реформ задля кращого майбутнього."

 GER_black_monday_aftermath: "Наслідки Чорного Понеділка"
 GER_black_monday_aftermath_desc: "Великий біржовий крах 1936 року, широко відомий як "Чорний Понеділок", вже мав величезний вплив на німецьку політику, культуру та суспільство. Хоча збитки, можливо, ніколи не будуть достеменно відомі, не кажучи вже про те, щоб їх виправити, ми повинні впроваджувати реформи та політику відновлення, щоб відновити частину втраченого потенціалу."

 GER_peki_i: "PEkI I"
 GER_peki_i_desc: "Чорний Понеділок завдав жахливого удару по цивільній промисловості, а військова промисловість постраждала ще більше. Наші фахівці з військового постачання вимагають запровадити програму розвитку важливих для війни галузей промисловості (Programm für die Erweiterung kriegswichtiger Industrien), щоб забезпечити наших військових набоями для боротьби."

 GER_peki_ii: "PEkI II"
 GER_peki_ii_desc: "Програма розвитку критично важливих галузей промисловості (Programm für die Erweiterung kriegswichtiger Industrien, або скорочено PEkI, але хто ж захоче скорочувати таке гарне німецьке слово) робить успіхи. Принаймні, нашим арсеналам більше не доводиться відкривати свої останні резерви, коли підрозділ хоче виїхати. До цього ще далеко, але принаймні ми на правильному шляху."

 GER_zip_i: "ZIP I"
 GER_zip_i_desc: "Наша важка промисловість перебуває в руїнах, багато робітників залишилися без роботи після того, як їхні колишні роботодавці були змушені підкоритися кризі. Деякі з наших провідних економічних дослідників запропонували план цивільної індустріалізації (Zivilindustrialisierungsplan) для відродження цивільного промислового сектору."

 GER_zip_ii: "ZIP II"
 GER_zip_ii_desc: "Перша фаза Плану цивільної індустріалізації (Zivilindustrialisierungsplan) виявилася багатообіцяючою, але попереду ще багато роботи. Однак принаймні частину найгіршої соціальної та економічної катастрофи вдалося пом'якшити."

 GER_zip_iii: "ZIP III"
 GER_zip_iii_desc: "Щоб наша цивільна промисловість знову стала сильною, але ще не досягла буму, нам потрібно зробити ще кілька кроків. Досить скоро німецька промисловість знову підніметься над рештою світу, оскільки постійний приплив ресурсів з колоній забезпечить значний приріст виробництва."

 GER_siemens_favouritism: "Фаворитизм Siemens"
 GER_siemens_favouritism_desc: "Після того, як завдяки зусиллям компанії "Siemens" вдалося відновити роботу, уряд подбав про те, щоб і надалі надавати їм "перевагу" при укладанні будь-яких нових будівельних контрактів."

 GER_military_industrial_complex: "Військово-промисловий комплекс"
 GER_military_industrial_complex_desc: "В умовах заворушень на Заході і ведмежого пробудження на Сході Німеччина зараз як ніколи повинна бути готовою до викликів, що стоять перед нею. Інвестуючи в наших місцевих виробників озброєнь, ми гарантуємо, що німецький солдат буде добре екіпірований для протистояння викликам, які чекають на нього попереду."

 GER_economic_resurgence: "Економічне відродження"
 GER_economic_resurgence_desc: "Нарешті, через три роки після "чорного понеділка" наша економіка повільно відновлюється! Це може бути часом для того, щоб інвестувати більше для подальшого забезпечення наших національних інтересів!"

 GER_industrial_boom: "Промисловий бум"
 GER_industrial_boom_desc: "Наша економічна політика після "чорного понеділка", яку багато хто вважає приголомшливим успіхом, приватні інвестори підхопили ініціативу, і економіка не лише стабілізувалася, а й переживає своєрідний бум. Це не триватиме вічно, але принаймні зараз ми можемо зосередитися на інших нагальних питаннях."

 GER_subsidies_for_siemens: "Субсидії для Siemens"
 GER_subsidies_for_siemens_desc: "Siemens є одним з багатьох середніх та великих підприємств, які формують серце німецької економіки. Укладаючи контракти з ними та деякими іншими меншими промисловими компаніями, ми можемо почати повільно та впевнено крокувати шляхом до економічного відновлення."

 GER_krupp_steel_focus: "Сталь Krupp"
 GER_krupp_steel_focus_desc: "Всі ці розмови про інфраструктуру та допомогу нашим громадянам - це добре, так, але як щодо артилерії? Танків? Літаки? Світ не є безпечним, і у Friedrich Krupp AG є рішення, які нам потрібні! Вони служили Німеччині протягом багатьох поколінь, і прийшов час звернутися до них знову."

 GER_deutsche_bahn: "Deutsche Bahn"
 GER_deutsche_bahn_desc: "Німеччина - велика, зайнята країна, і найбільш практичним рішенням для транспортування товарів і вантажів, безумовно, є локомотиви. Фінансування швидкого проекту з оновлення нашої залізничної системи та поширення її на деякі сільські райони країни стимулюватиме економіку та допоможе з'єднати країну."

 GER_reichsautobahn: "Reichsautobahn"
 GER_reichsautobahn_desc: "Потяги - це сьогодення, але за автомобілями - майбутнє. Райхсканцлер Тірпіц замовив будівництво кількох автомагістралей по всій Німеччині, але проекти залишаються незавершеними... Гірше того, прогрес майже зупинився після "чорного понеділка". Ми повинні не тільки завершити цей проект, але й думати про щось більше..."

 GER_europabahn: "Europabahn"
 GER_europabahn_desc: "Міттельєвропа є великою і вражаючою на папері, але ми просто не використовуємо її потенціал на повну. Деякі регіони, особливо Східної Європи, не пов'язані з Німеччиною належним чином. Основною причиною цього є недорозвиненість і погане обслуговування залізничних систем, що призводить до постійних логістичних проблем. Ми можемо це виправити, і ми це зробимо."

 GER_state_of_the_economy: "Стан економіки"
 GER_state_of_the_economy_desc: "Насправді все добре. Промисловість гуде, зерно надходить зі східних країн-членів Райхсрату, багато громадян мають роботу. Кайзеррайх процвітає, і, здається, ніщо не зможе зупинити золотий вік покійного рейхсканцлера Тірпіца..."

 GER_extra_research_funding: "Додаткове фінансування досліджень"
 GER_extra_research_funding_desc: "Інвестування в науку і технології для стимулювання прогресу як у військовій, так і в цивільній сферах. Хіба це не дуже гарна фраза? Вона нічого не говорить, але звучить гарно. Так чи інакше, лабораторії знаходяться там..."

 GER_embrace_synthetic_rubber: "Синтетичний каучук"
 GER_embrace_synthetic_rubber_desc: "В умовах зростаючого попиту на каучук, ціни на який стрімко зростають, ми повинні нагадати світові, що перший синтетичний каучук був створений в лабораторіях компанії Bayer в Ельберфельді, а отже, ми можемо використовувати розум наших хіміків для подальшого вдосконалення методів його створення, щоб збільшити наші джерела натурального каучуку."

 GER_krupp_ag_contracts: "Контракти з Krupp AG"
 GER_krupp_ag_contracts_desc: "Круппи - це майже 400-річна династія працьовитих німців, які годували військову машину Рейху ще з часів Тридцятилітньої війни! Настав час повернути їх на державну службу, оскільки їхні таланти будуть вкрай потрібні з наближенням нового Вельткригу."

 GER_artillery_research: "Дослідження артилерії"
 GER_artillery_research_desc: "У сфері легкої допоміжної артилерії німецька армія має давню традицію відставання. Хоча успіхи у створенні величезних, громіздких і непрактичних об'єктів престижу, таких як "Паризька гармата", не викликають сумнівів, настав час інвестувати в більш практичні і ефективні альтернативи."

 GER_armoured_breakthrough: "Броньований прорив"
 GER_armoured_breakthrough_desc: "Ще одним важливим пунктом нової доктрини Гудеріана і Манштейна є так звана "точка опори" (Schwerpunkt). Вони вважають, що танкові технології досягли такого рівня, що масовані, мобільні танкові війська, з належним чином оснащеними військами підтримки, повинні бути здатні привести будь-який наступ до перемоги. Тепер вони потребують нових танків, які б відповідали цій ідеї."

 GER_support_hahn_meitner: "Підтримка компанії Hahn & Meitner"
 GER_support_hahn_meitner_desc: "Герр Ган і фройляйн Майтнер - надзвичайно талановиті фізики; Ган регулярно публікується в наукових журналах, навіть у синдикалістському блоці, а Майтнер очолює відділ в Інституті Кайзера Вільгельма! Ми віримо, що разом вони допоможуть створити надзвичайно потужні інструменти для суспільства. І навіть більш потужну зброю."

 GER_support_von_braun: "Підтримка фон Брауна"
 GER_support_von_braun_desc: "Фон Браун є відомим прихильником ракетобудування і найбільш акредитованим вченим у цій галузі в усьому світі. Він прийшов до нас з пропозицією нових озброєних розробок в обмін на спонсорську допомогу. Ми повинні серйозно подумати над цим."

 GER_support_konrad_zuse: "Підтримка Конрада Цузе"
 GER_support_konrad_zuse_desc: "Конрад Цузе вже подав кілька патентів на те, що він називає "обчислювальними пристроями". За умови належного спонсорства, його розум може бути використаний державою, для держави."

 GER_the_kanzler_and_the_radio: "Канцлер та радіо"
 GER_the_kanzler_and_the_radio_desc: "Криза похитнула віру німців у свою країну. Суспільна віра є ключовою, тому започаткування щотижневих радіо-звернень з повідомленням про те, які кроки уряд зробив для боротьби з кризою, допоможе уникнути паніки та зберегти довіру до нашої адміністрації."

 GER_liquidate_unprofitable_estates: "Ліквідація збиткових підприємств"
 GER_liquidate_unprofitable_estates_desc: "Державний діяч Х'ялмар Шахт нещодавно опублікував есе під назвою "Чорний нуль: необхідність жорсткої економії", в якому він вимагає абсолютної дисципліни балансу, навіть якщо це означає втрату деяких компаній, що залежать від субсидій. Есе знайшло багато прихильників серед населення, і ліквідація кількох збиткових компаній може бути саме тим, що нам потрібно, щоб зменшити наші витрати."

 GER_reichsarbeitsdienst: "Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_desc: "Знайомі та друзі Шахта у військових колах запропонували радикальне нововведення. На час кризи призовники зможуть обрати піврічну військову службу в якості фізичної праці на державній службі. Хоча це погано позначиться на кількості призовників, це дозволить влити в нашу економіку таку необхідну робочу силу."

 GER_gehaltskurzung: "Gehaltskürzung"
 GER_gehaltskurzung_desc: "Урізання величезних зарплат тим "чиновникам", які можуть собі це дозволити, не було зустрінуте з розпростертими обіймами. Багато хто назвав Шахта синдикалістом в овечій шкурі, але швидко відмовився від своїх заяв через загрозу оприлюднення своїх "витрат" під час кризи. Хоча, схоже, Шахта ще довго не запрошуватимуть на світські раути серед аристократії."

 GER_bail_out_junker_estates: "Допомога юнкерським маєткам"
 GER_bail_out_junker_estates_desc: "Президент Рейхсбанку Карл Гельферіх вимагає дати зелене світло для реалізації своєї економічної програми, що отримала назву "Helfferichplan". За його словами, ми повинні врятувати маєтки юнкерів, які мають велику заборгованість, якщо не хочемо спровокувати ще більше занурення в хаос."

 GER_investitionsprogramm: "Інвестиційна програма"
 GER_investitionsprogramm_desc: "Наступною частиною Helfferichplan стане масштабна програма, спрямована на заохочення приватних інвестицій як у підприємства Mittelstand, так і в споживчі товари. Хоча цього буде важко досягти, це дозволить виробникам знову знайти ринок збуту для своєї продукції, що, як ми сподіваємося, допоможе перезапустити економіку."

 GER_goldstandard: "Золотий стандарт"
 GER_goldstandard_desc: "Відмова від золотого стандарту в Імперії дозволить продуктивності зростати завдяки подальшій залежності від Марка. Хоча багато хто заперечував проти цього, стверджуючи, що наслідки "чорного понеділка" є більш короткостроковими, ніж довгостроковими, відповідь Гельферіха полягає в тому, що короткострокові наслідки руйнують Імперію і дозволяють її конкурентам вирватися вперед."

 GER_reform_mitteleuropa: "Реформа Міттельєвропи"
 GER_reform_mitteleuropa_desc: "Занадто довго Міттельєвропа існувала лише на папері. Настав час розпочати її реформування, щоб вона дійсно принесла користь її членам... і нам. Перший крок - уніфіковані тарифи."

 GER_research_in_synthetics: "Дослідження у сфері синтетики"
 GER_research_in_synthetics_desc: "У співпраці з членами Товариства ім. Кайзера Вільгельма дослідники IG Farben вже змогли зробити вражаючі прориви в галузі синтетичного виробництва. Надавши їм доступ до більшого фінансування, ми зможемо підготувати їхні дослідження до масового впровадження."

 GER_experimental_research: "Експериментальні дослідження"
 GER_experimental_research_desc: "Хоча ми вже досягли значного прогресу в деяких більш традиційних галузях, що мають відношення до промисловості - інженерії, хімії, фізиці - деякі з наших вчених хочуть отримати фінансування для проведення досліджень у більш езотеричних сферах. Хоча прибуток може бути не таким миттєвим, довгостроковий потенціал величезний!"

 GER_black_monday_finish: "Завершення реформ"
 GER_black_monday_finish_desc: "Це здавалося неможливим, але цифри це підтверджують - криза наближається до свого завершення. Ключовим моментом є те, що вона ще не закінчилася. Мільйони людей все ще залишаються без роботи, а громадянське суспільство розтягнуте до межі. Катастрофа "чорного понеділка" залишить сліди на ціле покоління, але це лише початок кінця."

 GER_organise_the_youth: "Організація молоді"
 GER_organise_the_youth_desc: "Деякі експерти припускають, що найкращим рішенням проти нинішнього беззаконня серед молоді нашої країни була б її організація, щоб вона могла здобути нові навички та застосувати свою енергію на благо суспільства. Організація "Pfadfinder" потребувала б більших витрат на таку діяльність."

 GER_a_christian_trade_union: "Християнська профспілка"
 GER_a_christian_trade_union_desc: "Заснувавши Німецький християнський профспілковий союз як профспілку, схвалену державою, ми сподіваємося створити оплот проти нападів на лояльність робітників зліва і справа. Робітники зможуть висловлювати свої проблеми під моральним авторитетом священиків і під керівною рукою "summus episcopus" - кайзера."

 GER_cult_of_aviation: "Культ авіації"
 GER_cult_of_aviation_desc: "У нинішньому конфлікті образ авіатора змінився. Вони прийшли на зміну кавалерії як образу славної та галантної війни. Кожна дитина мріє бути льотчиком і розсікати небо у своїй блискучій броні. Продовжуючи підтримувати цей образ, ми можемо мотивувати наших пілотів віддавати все найкраще на службі Райху."

 GER_reactivate_ludendorfflinie: "Відновлення Ludendorfflinie"
 GER_reactivate_ludendorfflinie_desc: "Синдикалістська загроза нависає як ніколи раніше. Через страх вступити в наступну війну непідготовленими, відновлення старої лінії укріплень Ludendorfflinie на нашому західному кордоні вважається життєво необхідним. Колись один з багатьох дорогих престижних проектів диктатора, лінія бункерів і укріплень занепала в останні роки. Нема нічого такого, що не можна було б вирішити за допомогою трохи інженерної винахідливості!"

 GER_over_the_meuse: "Над Маасом і в далеких краях"
 GER_over_the_meuse_desc: "Наш маріонетковий режим у Брюсселі кричить про допомогу проти синдикалістів. Відновлення роботи "Ludendorfflinie" над річкою Маас і аж до узбережжя Північного моря буде дорого коштувати і займе дорогоцінний час - але це може дозволити нам зайняти позицію на чужій землі, щоб жодне німецьке цивільне населення не опинилося під загрозою."

 GER_fortify_bastenach_alone: "Місто-фортеця Бастонь"
 GER_fortify_bastenach_alone_desc: "Наші ресурси обмежені, а час має вирішальне значення. Хоча Фландрія-Валлонія може бути дещо незахищеною порівняно з франко-німецьким кордоном, ми не можемо дозволити собі витрачати час на захист чужої території, яка все одно буде втрачена рано чи пізно."

 GER_fortify_the_rhineland: "Укріплення Рейнської області"
 GER_fortify_the_rhineland_desc: "Рейнська область є найбільш індустріально розвиненим регіоном у світі і абсолютно життєво важлива для нашої економіки, як у мирний, так і у воєнний час. Тим не менш, він лежить всього в декількох милях від кордону, на який багато хто нервово дивиться в останні місяці. Для того, щоб підготуватися до будь-якого розвитку подій, ми повинні почати розширювати Ludendorfflinie на північ."

 GER_paderborner_luftkriegsschule: "Paderborner Luftkriegsschule"
 GER_paderborner_luftkriegsschule_desc: "Створення формалізованої школи для наших авіаторів надзвичайно допомогло б об'єднати та просувати цю дещо дезорганізовану нині сферу. Є багато героїв повітряної війни часів Вельткригу, найвідомішим з яких, звичайно, є сам Червоний Барон, чий досвід все ще може бути цінним для новобранців. Там вони могли б передати свою мудрість новому поколінню німецьких пілотів."

 GER_institut_fur_luftfahrttechnik: "Institut für Luftfahrttechnik"
 GER_institut_fur_luftfahrttechnik_desc: "Незалежна дослідницька організація в галузі авіаційних технологій, Інститут льотної техніки, може стати важливим кроком на шляху до забезпечення німецького домінування не лише на землі та на морі, але й у небі."

 GER_keep_the_fliegertruppe: "Fliegertruppe"
 GER_keep_the_fliegertruppe_desc: "Наразі наші авіатори організовані як частина армійської структури, без незалежного командування ВПС. Це посилює співпрацю між авіацією і сухопутними військами, і тому нинішня доктрина зосереджується виключно на цьому: повітряна підтримка при першості сухопутних військ. Така спеціалізація є прийнятною і повинна залишатися нашою політикою."

 GER_independent_luftwaffe: "Незалежні Люфтваффе"
 GER_independent_luftwaffe_desc: "Ще з часів Вельткригу "Червоний барон" Манфред Фрайхер фон Ріхтгофен виступав за створення незалежних військово-повітряних сил - Люфтваффе, як він любить їх називати. До недавнього часу консервативні елементи в традиційно більш престижних сухопутних військах мали змогу заборонити це, але зараз, коли війна знову насувається, можливо, настав час розглянути ідею барона."

 GER_sturzflieger: "Sturzflieger"
 GER_sturzflieger_desc: "Одна з концепцій, яка нещодавно знайшла багато прихильників серед авіаційних дослідників, - це літак, який пікірує з великої висоти на поле бою для доставки свого корисного вантажу, використовуючи свій імпульс для того, щоб одразу після цього знову піднятися вгору. Ця концепція, що отримала назву Sturzflieger, дозволила б мінімізувати час, протягом якого наші дорогоцінні літаки перебувають у безпосередній небезпеці."

 GER_coordinated_cas: "Скоординована повітряна підтримка"
 GER_coordinated_cas_desc: "Вимоги до літаків ближньої авіаційної підтримки і їхнє можливе застосування значно відрізняються від вимог до більш поширених винищувачів. Якщо ми сконцентруємо наші дослідницькі можливості на виявленні і використанні тонкощів цієї спеціалізованої форми повітряної війни, ми зможемо досягти набагато кращих результатів у літакобудуванні."

 GER_found_luftlandetruppe: "Luftlandetruppe"
 GER_found_luftlandetruppe_desc: "У зв'язку з тим, що ми продовжуємо зосереджуватись на співпраці "земля-повітря", з'явились пропозиції значно розширити наш десантний підрозділ, який наразі перебуває на стадії становлення. Це може бути пов'язано з тим, що стрибки з літака, що летить, не здаються дуже славними чи розважальними - і не дуже безпечними, якщо чесно. Ми повинні просувати образ десантника як передового загону кайзерівської армії."

 GER_bombergruppen: "Доктрина Bombergruppen"
 GER_bombergruppen_desc: "Одним з перших результатів заснування Люфтваффе Ріхтгофена став винахід нової доктрини. Ця доктрина стверджує, що можливості масованої бомбардувальної війни є досить захоплюючими, щоб виправдати перевагу над традиційною наземною підтримкою. Винищувачі повинні використовуватися не на землі, де вони можуть зазнати протиповітряних атак, а в небі, де вони можуть супроводжувати ескадрильї бомбардувальників."

 GER_singapur_airstrips: "Розширення авіабаз Сінгапуру"
 GER_singapur_airstrips_desc: "Сінгапур - центр німецької Східної Азії. Місто-фортеця, воно має великі потреби як у цивільних, так і у військових злітно-посадкових смугах. Ми повинні задовольнити цю нагальну потребу, інвестуючи в будівництво, щоб захистити нашу військово-морську станцію від іноземних конкурентів у регіоні."

 GER_finalise_centralisation: "Завершення централізації"
 GER_finalise_centralisation_desc: "Незалежні поштові служби королівств Баден, Вюртемберг і Баварія на півдні Німеччини є одними з останніх залишків старої федеральної структури Німеччини. Розширивши, нарешті, сферу відповідальності національної німецької поштової служби на ці землі, ми могли б допомогти придушити ці шкідливі партикуляристські тенденції. Німеччина - це не те, від чого можна відмовитися!"

 GER_democracy_in_prussia: "Демократія в Пруссії"
 GER_democracy_in_prussia_desc: "Нинішня виборча система в Пруссії є архаїчною і недемократичною. Люди розділені на три прошарки відповідно до їхнього доходу, причому найнижчий прошарок, який представляє понад шістдесят відсотків населення, отримує стільки ж делегатів, скільки і верхній, який представляє менше десяти відсотків! Ми повинні нарешті запровадити загальне, таємне і рівне виборче право для всіх громадян Німеччини."

 GER_easter_promises: "Великодні обіцянки"
 GER_easter_promises_desc: "7 квітня 1917 року, коли війна була в найгіршому стані, після жахливої "ріпної зими", кайзер пообіцяв суттєві реформи та скасування трикласової системи голосування в Пруссії. Однак він обіцяв все це, не пропонуючи конкретної дати. Можливо, настав час нагадати кайзеру про його обіцянки..."

 GER_embrace_faud: "Прийняття FAUD"
 GER_embrace_faud_desc: "Вільна профспілка Німеччини була проблемною організацією. Прийнявши їх і нарешті дозволивши їм діяти безперешкодно, ми, можливо, зможемо переконатися, що вони не радикалізуються далі."

 GER_women_suffrage: "Жіноче виборче право"
 GER_women_suffrage_desc: "У той час як пруссаки нарешті отримали своє загальне, таємне і рівне виборче право, жінки Німеччини все ще позбавлені права голосу. Усвідомлення цього питання неухильно зростає, і клуби, створені за прикладом британських суфражисток, набирають нових членів. Якщо ми хочемо уникнути публічної ганьби, якої зазнали британці у цій справі, можливо, нам варто задовольнити їхні вимоги."

 GER_schleichers_kamarilla: "Камарилья Шлейхера"
 GER_schleichers_kamarilla_desc: "Кайзер призначив фон Шлейхера райхсканцлером через його обіцянки убезпечити Німеччину від загроз як з боку демократів, так і з боку юнкерів. Однак тепер, коли Шлейхер отримав свою посаду, він перезавантажує важливі кабінети та укладає контракти з юнкерськими компаніями, а дехто шепочеться про зловісний план, який має на меті привести юнкерів до влади..."

 GER_schleicher_prerequisite: "§YКурт фон Шлейхер§! є главою уряду."

 GER_restore_bundesrat: "Відновлення Бундесрату"
 GER_restore_bundesrat_desc: "За режиму Людендорфа було скасовано багато привілеїв країн, що входять до складу Німеччини. Найбільшою з цих образ став формальний розпуск Бундесрату, палати, де делегати з усіх країн можуть висловлювати свої занепокоєння та голосувати на загальноімперському законодавчому рівні. Відновивши цю організацію, ми надішлемо потужний і позитивний сигнал землям Німеччини."

 GER_expand_babelsberg: "Розширення Бабельсбергу"
 GER_expand_babelsberg_desc: "Кіностудії Бабельсберга вже давно замінили Голлівуд як найвпливовішу кіноіндустрію у світі. Однак, кіно, максимально віддалене від політики, не має жодної підтримки з боку держави. Деякі продюсери, зокрема Лені Ріфеншталь, запропонували кілька проектів, які за нашого фінансування могли б допомогти нагадати німцям про їхнє славне минуле та майбутнє."

 GER_secure_gibraltar: "Захист Гібралтару"
 GER_secure_gibraltar_desc: "Скеля є ключовими воротами до Середземного моря з Атлантики, ми вимагатимемо, щоб іспанці передали її нам, щоб ми могли краще захищати наші південні володіння."

 GER_pacify_spain: "Умиротворення Іспанії"
 GER_pacify_spain_desc: "Чому ми повинні дозволяти Іспанії вирішувати власну долю? Вони або з нами, або проти нас, і якщо вони обрали останнє, то вони заслуговують на все, що ми їм надаємо."

 GER_europarat: "Europarat"
 GER_europarat_desc: "Останнім часом з'явилися пропозиції щодо створення нового органу для посилення інтеграції Міттельєвропи. Europarat, або "Рада Європи", діятиме як ефективний монітор міжєвропейської торгівлі та полегшить адміністративний тягар, пов'язаний з нею, для всієї Міттельєвропи."

 GER_europakommission: "Europakommission"
 GER_europakommission_desc: "Після приголомшливого успіху початкових реформ у рамках Міттельєвропи ми розширимо і продовжимо їх, включивши подальші промислові заходи під егідою єдиної Єврокомісії. Цей орган зосередиться на гармонізації промислового регулювання в країнах Міттельєвропи та з часом об'єднає економіки всіх членів."

 GER_european_exchange_programme: "Європейська програма обміну"
 GER_european_exchange_programme_desc: "Europarat забезпечив достатній прибуток, щоб розширити свій загальний контроль, включивши в нього і питання наших дослідницьких програм."

 GER_grain_and_steel: "Зерно та сталь"
 GER_grain_and_steel_desc: "Зерно і сталь - це життєва сила нашої великої нації, і ми повинні подбати про те, щоб вона залишалася такою і надалі. Ми повинні інвестувати в розвиток промисловості та сільського господарства."

 GER_border_regions: "Розвиток прикордонних регіонів"
 GER_border_regions_desc: "Прикордонним регіонам нашої імперії наразі бракує інфраструктури та інвестицій, і ми виправимо це одним швидким рухом."

 GER_paktbrigaden: "Paktbrigaden"
 GER_paktbrigaden_desc: "Намагаючись створити єдину командну структуру під німецьким контролем, було вирішено формувати пактбригади за рахунок особового складу з Німеччини та всіх членів Райхспакту."

 GER_ostwall: "Розширення Остваллу"
 GER_ostwall_desc: "Наші східні союзники вразливі до будь-якої агресії з боку Росії. Ми повинні розширити оборону Оствалла, щоб дати нашим партнерам бойовий шанс до прибуття наших військ."

 GER_ostwall_1_tt: "§gПобудує 2 рівень £GFX_land_fort_texticon §Y$bunker_plural$§! у кожній прикордонній провінції Балтії та 1 рівень £GFX_land_fort_texticon §Y$bunker_plural$§! у кожній прикордонній області Білорусі.§!"

 GER_new_eastern_policy: "Нова східна політика"
 GER_new_eastern_policy_desc: "Ми повинні переорієнтувати нашу східну політику відповідно до зростаючої російської загрози та хвилі націоналізму в Східній Європі. Німеччина повинна утихомирити цей природно підпорядкований регіон і відновити порядок, так чи інакше."
 GER_anti_russian_forpol: "Антиросійська зовнішня політика"
 GER_anti_russian_forpol_desc: ""
 KR_mitteleuropa_advocate_tt: "Швидкість будівництва §HЦивільних заводів§! у країнах-членах §HМіттельєвропи§!: §G+10.00%§!"

 GER_deepen_polish_ties: "Поглиблення польських зв'язків"
 GER_deepen_polish_ties_desc: "Польську державу роздирають республіканці, соціалісти та націоналісти - однак стратегічна співпраця між приватним сектором та Міністерством закордонних справ Німеччини не лише заспокоїть хвилювання польських громадян, але й поверне великі інвестиції на батьківщину."

 GER_destroy_internationale: "Знищення Інтернаціоналу"
 GER_destroy_internationale_desc: "Найбільшу загрозу стабільності у світі становлять, безумовно, синдикалісти, і вони не мають більшого оплоту, ніж Інтернаціонал. Протягом багатьох років Верховне командування мріяло знову ввести війська в Париж, відновити порядок в Європі і назавжди викорінити мерзенну Червону загрозу. Немає кращого часу, ніж зараз, щоб завдати удару. Нехай комунари тремтять, бо Рейхспакт наближається!"

 GER_subjugate_russia: "Підкорення Росії"
 GER_subjugate_russia_desc: "Хоча ми завдали Росії нищівного удару під час Вельткригу, роки таємного і відкритого переозброєння зробили російську націю спраглою до війни і помсти Німецькій Імперії. Допоки російська загроза існує на східному кордоні, Німеччина та її союзники не в безпеці. Ми не можемо дозволити, щоб загроза зі Сходу продовжувала поступово нарощувати свою силу; настав час приборкати російські амбіції і раз і назавжди встановити мир і порядок на Сході."

 GER_the_oil_must_flow: "Постійний потік нафти"
 GER_the_oil_must_flow_desc: "Наша колоніальна імперія - це тіло, а нафта - це кров, яка його живить. Ми повинні захистити і підтримувати наші запаси, якщо хочемо уникнути катастрофи."

 GER_negotiate_with_venezuela: "Переговори з Венесуелою"
 GER_negotiate_with_venezuela_desc: "Венесуела - країна, багата на невикористану нафту і благословенна відносно стабільним урядом - обидва фактори роблять її дуже цікавою для нас."

 GER_from_the_caucasus: "Кавказька нафта"
 GER_from_the_caucasus_desc: "Кавказ - це регіон, багатий на нафту і наповнений невеликими режимами, багато з яких перебувають у сфері нашого впливу. Ми повинні почати використовувати цей вплив у гонитві за нафтою."

 GER_secure_georgia: "Убезпечення Грузії"
 GER_secure_georgia_desc: "В рамках нашої операції з остаточного захоплення контролю над бакинськими нафтовими родовищами в Азербайджані важливо, щоб ми захопили контроль над Грузією, розпочавши вторгнення через Чорне море. Як дипломатична дивина в регіоні, її кінець не буде оплакуватися."

 GER_baku_conference: "Конференція в Баку"
 GER_baku_conference_desc: "Настав час отримати наш головний приз - азербайджанську нафту. Якщо ми організуємо зустріч з високопоставленими азербайджанськими дипломатами в Баку, можливо, нам вдасться домовитися з ними. Гарантувавши їм незалежність, вони, можливо, просто захочуть перейти під наш сюзеренітет без бою."

 GER_settling_old_disputes: "Вирішення старих суперечок"
 GER_settling_old_disputes_desc: "Є час для болю і час для зцілення. Після врегулювання боргового питання з Османською Імперією настав час зцілення. Ми повинні забути минуле і працювати над налагодженням тіснішої дружби з нашими турецькими союзниками."

 GER_research_cooperation: "Науково-дослідницька співпраця"
 GER_research_cooperation_desc: "Османській науці катастрофічно не вистачало наукових знань, оскільки рівень грамотності в Османській Порті був жахливим. Крім того, Висока Порта так і не змогла наздогнати Захід у військовому розвитку і відтоді здебільшого покладалася на імпортні товари. Завдяки нашим новим зв'язкам з Османською імперією, ми можемо допомогти їм отримати доступ до кращого обладнання, а також навчити своїх людей для майбутнього."

 GER_vanguard_in_the_south: "Авангард на Півдні"
 GER_vanguard_in_the_south_desc: "Подібно до Бельгії на заході та Литви на сході, Висока Порта формує південний кордон Німеччини і, як така, відіграє важливу роль у гарантуванні наших володінь у регіоні. Від географічних об'єктів, таких як Суецький канал до Кавказу, до стратегічних, таких як нафтові родовища Іраку та хромітові шахти Анатолії, Османська Імперія є безцінним гвинтиком у великій машині кайзера."

### Decisions ###
 GER_appeal_to_old_friends: "Звернення до [From.GetNameDef] за допомогою"
 GER_appeal_to_old_friends_desc: "Коли війна обертається проти нас, стає зрозуміло, що нам потрібні потужні союзники. Можливо, було б розумно звернутися за підтримкою до наших старих союзників у [From.GetNameDef]? Єдність Центральних держав швидко розпалася наприкінці Вельткригу, але вони залишаються державами, які загалом симпатизують захисту монархізму. Безумовно, вони не залишать нас наодинці перед обличчям синдикалістської загрози?"

### Intro Screen ###

 GER_country_intro_header: "Конституція Німецького Кайзеррайху"
 GER_country_intro_content: "Після нищівної поразки Другої Французької Імперії від військ Північнонімецької федерації наша конституція була підписана в 1871 році представниками федерації та чотирьох інших держав на півдні Німеччини. Нова конституційна основа об'єднала південні землі у Федерацію на чолі з Пруссією, таким чином надавши розширеному об'єднанню нову ідентичність - Німецький Райх.\n\nЗгідно з конституцією, Імперія є федерацією двадцяти п'яти німецьких держав. Титул Bundespräsidium, або президента федерації, носив король Пруссії, який зараз має титул німецького імператора. Імператор безпосередньо призначає канцлера, главу уряду і голову Бундесрату, ради представників німецьких земель. Закони приймаються як Бундесратом, так і Райхстагом, нижньою палатою Імперського парламенту, що обирається німцями чоловічої статі віком від 25 років.\n\nЗ можливістю розпуску Райхстагу за власним бажанням стає зрозуміло, що основна політична влада в Німецькій Імперії фактично перебуває не в обраному народом Райхстазі, а в руках необраного німецького імператора. Інша проблема - прусська трикласова виборча система, яка залишається практично незмінною з 1849 року.\n\nЧерез шістдесят років після заснування Кайзеррайху ліберали і соціал-демократи дедалі більше незадоволені статус-кво, і наша конституція може незабаром потребувати перегляду, щоб допомогти нам пережити прийдешню турбулентність..."
 gerdom.1.a: "Конституція, принаймні, гарантує стабільність."

### Domestic Events ###

 gerdom.2.t: "Похорон Ганса фон Секета"
 gerdom.2.d: "Сьогодні в Берліні помер наш начальник Генерального штабу Ганс фон Сект. Герой інтервенції в Китаї помер мирно уві сні.\n\nНаша нація оплакує втрату справжнього німецького героя, і на його похороні в Берліні були присутні всі важливі високопосадовці. Згодом було помічено, як начальник сухопутних військ Август фон Макензен шепотів щось кайзеру наодинці. Невдовзі після цього стало відомо, що сам фон Макензен має намір піти у відставку."
 gerdom.2.a: "Прощавайте."

 gerdom.4.t: "Зернова криза"
 gerdom.4.d: "Після того, як частина наших зернових запасів у країнах Балтії та Україні більше не перебуває під нашим контролем, ми почали стикатися з серйозними проблемами. Наше зростаюче міське населення не може покладатися лише на німецьке сільське господарство, і з'являються поодинокі повідомлення про те, що державні зерносховища порожніють. Будемо сподіватися, що це не переросте в жахливу голодну зиму 1916/17 року..."
 gerdom.4.a: "Scheiße!"

### Black Monday ###

 gerdom.5.t: "Чорний Понеділок"
 gerdom.5.d: "Третього лютого 1936 року Берлінська фондова біржа перестала тонути - вона впала. Підживлюваний нестабільністю ринку, панічний розпродаж спалахнув, щойно біржа відкрилася в понеділок вранці.\n\nДо пізньої ночі телепринтери перестали друкувати результати того, що стало відомим як "Чорний Понеділок". Коли результати були проаналізовані, стало зрозуміло, що ситуація лише погіршилася.\n\nШок від цієї безпрецедентної економічної катастрофи, без сумніву, відчує весь світ. Золотий вік Німеччини закінчився - принаймні, поки що..."
 gerdom.5.a: "Mein Gott!"

 gerdom.6.t: "Марафон до банків"
 gerdom.6.d: "Громадяни Німеччини, охоплені панікою через обвал Берлінської фондової біржі, поспішають забрати свої активи з банків. Банки не можуть дозволити собі видавати такі суми, і багатьом з них загрожує крах. Багато хто вимагає негайного втручання уряду для стабілізації цієї безпрецедентної фінансової кризи!"
 gerdom.6.a: "Тимчасово закрити банки."
 gerdom.6.b: "Гарантувати недоторканність вкладень приватних осіб."
 gerdom.6.c: "Нічого не робити."

 gerdom.7.t: "Кінець чорного тижня"
 gerdom.7.d: "Ситуація навряд чи покращилася в наступні дні після "чорного понеділка", який став початком того, що стало відомим як "чорний тиждень". Панічний розпродаж акцій сягнув історичного максимуму, оскільки люди намагалися позбутися своїх запасів до того, як вони втратять свою вартість. Коли наприкінці тижня Берлінська фондова біржа закрилася, ринок був такий же мертвий, як і 11 провідних економічних експертів і топ-менеджерів Німеччини, які покінчили життя самогубством. Німецький уряд повинен був діяти."
 gerdom.7.a: "Ми повинні реформувати економіку."

 gerdom.8.t: "Фінансові проблеми в колоніях"
 gerdom.8.d: "Деякі політики-новачки пропонували розподіляти більше ресурсів колоніям на шкоду німецьким громадянам, що, очевидно, не було б популярним..."
 gerdom.8.a: "Виділити колоніям стільки ресурсів, скільки вони потребують."
 gerdom.8.b: "Покрити лише найнеобхідніші витрати."
 gerdom.8.c: "Затягнемо паски. Ми не можемо допомогти їм у наш скрутний час."

 gerdom.9.t: "Війна стимулює економіку"
 gerdom.9.d: "Через війну промислове виробництво в кількох секторах стрімко зросло, а робоча сила прагнула виконати свій патріотичний обов'язок. Це мало чистий позитивний вплив на економіку, зменшивши наслідки катастрофи "чорного понеділка". Здається, економіка нарешті подає ознаки життя!"
 gerdom.9.a: "Чудово."

 gerdom.10.t: "Чорний Понеділок"
 gerdom.10.d: "Третього лютого 1936 року Берлінська фондова біржа перестала тонути - вона впала. Підживлювана нестабільністю ринку паніка спалахнула, як тільки біржа відкрилася в понеділок вранці.\n\nДо пізньої ночі телепринтери перестали друкувати результати того, що стало відомим як "чорний понеділок". Коли результати були проаналізовані, стало зрозуміло, що ситуація лише погіршилася.\n\nШок від цієї безпрецедентної економічної катастрофи, без сумніву, відчує весь світ. Золотий вік Німеччини закінчився - принаймні, поки що..."
 gerdom.10.a: "Mein Gott!"
 gerdom.10.b: "Маркс передбачив цей день!"

### Agricultural crisis in Mitteleuropa ###

 gerdom.11.t: "Аграрна криза в Міттельєвропі"
 gerdom.11.d: "У цей час глибокої кризи самовдоволений сільськогосподарський сектор німецької економіки виявився особливо вразливим до економічного спаду. З огляду на це, кілька юнкерів, що представляють земельну аристократію Королівства Пруссія, звернулися з проханням про протекціоністське законодавство та державні субсидії для їхнього сільськогосподарського виробництва. Ввівши тарифи на іноземну продукцію, ми зміцнимо цей життєво важливий сектор економіки Райху і захистимо наших фермерів. На жаль, такий захід може завдати ще більшої шкоди економіці наших сусідів, залежних від німецького ринку для експорту продовольства. Врожай пшениці в Україні є особливо вразливим, і рішення про запровадження протекціоністських заходів може завдати серйозної шкоди їм та іншим нашим аграрним партнерам."
 gerdom.11.a: "Ми повинні захистити наших селян."
 gerdom.11.b: "Ми не будемо ризикувати нашими зв'язками з Міттельєвропою."

 gerdom.12.t: "Суфражистський рух набирає сили"
 gerdom.12.d: "Останнім часом посилився рух за виборчі права жінок, який прагне змусити уряд розширити права жінок, надавши їм право голосу і балотуватися на виборні посади. У ці неспокійні для імперії часи ми повинні бути обережними у формулюванні політичної реакції, яка може спричинити внутрішню напруженість. Надання суфражистам того, що вони просять, розлютить більш консервативні елементи нашого уряду, особливо членів Рейхстагу, органу, який наразі обирається виключно на основі загального чоловічого виборчого права. З іншого боку, рішуча відмова з подальшими репресіями може призвести до подальших протестів і заворушень, особливо в більш ліберальних державах, багато з яких вже дозволяють жінкам голосувати в регіональних асамблеях."
 gerdom.12.a: "Цю справу варто підтримати!"
 gerdom.12.b: "Обіцяти дії, але нічого не робити."
 gerdom.12.c: "Жінки. Знайте свої межі."

 gerdom.13.t: "Німецькі жінки вимагають визнання"
 gerdom.13.d: "У великій війні проти синдикалістів німецькі жінки старанно доводили свою відданість Імперії. Деякі з них відіграли важливу роль у наших пропагандистських зусиллях, багато з них почали працювати на заводах, щоб замінити чоловіків, які були змушені піти воювати з ворогом на фронті. Їхній внесок був неоціненним, і вони знову і знову доводили свою спроможність і незалежність. З цих причин суфражистський рух сильніший, ніж будь-коли, і знову вимагає від уряду надати жінкам право голосу і балотуватися на виборах."
 gerdom.13.a: "Вони ніколи не зупиняться?"

 gerdom.14.t: "Терор "Halbstarke""
 gerdom.14.d: "У зв'язку з руйнівною економічною ситуацією багато сімей намагаються заробити на хліб насущний, а мережа соціального забезпечення напружена до межі. Останніми тижнями вулиці багатьох німецьких міст все частіше стають об'єктом терору з боку банд підлітків. Ці "Halbstarke" крадуть продукти на ринках і в магазинах, а часто і гроші у невинних перехожих, або ж вчиняють акти вандалізму, щоб врятуватися від нудьги і розчарування. Мало хто з громадян відчуває себе в безпеці на вулицях, і очевидно, що те, що дехто в уряді може розглядати лише як незначні громадські заворушення, натомість має ознаки повного розпаду суспільства."
 gerdom.14.a: "Mein Gott! Яке жахіття!"

### Schleicher and the DVLP ###

 gerdom.17.t: "Курт фон Шлейхер та НПВ"
 gerdom.17.d: ""Скандал! Скандал! Рейхсканцлер фон Шлейхер був помічений за обідом з Альфредом фон Гугенбергом! Скандал!" - кричать сьогодні газетярі. Престижна Berliner Tagblatt, яка вже відповідальна за публікацію сумнозвісного Остхільфескандалу 1923 року, що призвів до падіння режиму Людендорфа, приземлила ще одну велику сенсацію.\n\nРепортеру вдалося спостерігати і навіть частково підслухати розмову між рейхсканцлером Куртом фон Шлейхером і лідером реакційної юнкерської партії НПВ Альфредом фон Гугенбергом в одному з берлінських вар'єте. Відносно низький статус істеблішменту лише додає скандалу, і поки натовпи людей збираються разом, щоб обговорити новини, у всіх на вустах одне питання - якою буде реакція кайзера, коли він відкриє свою ранкову газету?"
 gerdom.17.a: "Треба звернутися до фон Папена."
 gerdom.17.b: "Гірше СДПН бути не може..."
 gerdom.17.c: "Центр Брюнінга забезпечить порядок."
 gerdom.17.e: "Це вигадана нісенітниця."

### Election of 1937 ###

 gerdom.27.t: "Вибори 1937 р."
 gerdom.27.d: "Сьогодні німецький народ обиратиме свого представника до Райхстагу! Вибори пройшли в запеклій боротьбі, і на їх результати чекають з великим нетерпінням. Сьогодні може вирішитися доля кількох партій і, звісно, самої Кайзерівської держави.\n\nЯкщо соціал-демократам вдасться набрати достатню кількість голосів, "реалістичне" крило соціал-ліберальної ПНП сформує з ними коаліцію. Іншою можливістю може стати коаліція майже всіх ліберальних і буржуазних партій - НЛП, ПНП і баварської відколотої партії БВП - проти домінування НКП на чолі з улюбленим "левом Африки" Паулем фон Леттов-Ворбеком. Або ж НКП може просто продовжити свою комфортну більшість.\n\nХто переможе?"
 gerdom.27.a: "СДПН та "реалістична" ПНП!"
 gerdom.27.b: "Лев ричить! Нова велика коаліція!"
 gerdom.27.c: "Зміни? Кому потрібні зміни?"

 gerdom.28.t: "Новий райхсканцлер?"
 gerdom.28.d: "Згідно з конституцією 1871 року, в Кайзеррайху не існує формального уряду. Замість цього кайзер призначає вподобану йому людину на посаду рейхсканцлера, який потім обіймає посаду державного секретаря "Райхсляйтунга" - "Райхскомісаріату" - "Райхскомісаріату".\n\nХоча СДПН отримала більшість місць у Райхстазі на виборах, це не означає, що кайзер повинен навіть розглядати питання про призначення нового канцлера. Однак після режиму Людендорфа цей жест доброї волі став modus operandi, і відмова від нього може призвести до суспільних заворушень. Що ж нам робити?"
 gerdom.28.a: "Призначити Отто Вельса першим райхсканцлером від СДПН!"
 gerdom.28.b: "Збережіть нинішнього райхсканцлера."
 gerdom.28.c: "Призначте Курта фон Шлейхера, альтернативу, лояльну до імператора!"

 gerdom.29.t: "Новий райхсканцлер?"
 gerdom.29.d: "Згідно з конституцією 1871 року, в Кайзеррайху не існує формального уряду. Замість цього кайзер призначає вподобану йому людину на посаду рейхсканцлера, який потім обіймає посаду державного секретаря "Райхсляйтунга" - "Райхскомісаріату" - "Райхскомісаріату".\n\nНезважаючи на те, що НЛП, ПНП і БВП отримали більшість місць у Рейхстазі на виборах, це не означає, що кайзер повинен навіть розглядати питання про призначення нового канцлера. Однак після режиму Людендорфа цей жест доброї волі став modus operandi, і відмова від нього може призвести до суспільних заворушень. Що ж нам робити?"
 gerdom.29.a: "Призначити Пауля фон Леттов-Ворбека, Лева Африки!"
 gerdom.29.b: "Призначити Пауля фон Леттова-Ворбека - але вимагати поступок."
 gerdom.29.c: "Зберегти нинішнього райхсканцлера."
 gerdom.29.e: "Призначте Курта фон Шлейхера, альтернативу, лояльну до імператора!"

 gerdom.30.t: "Новий райхсканцлер?"
 gerdom.30.d: "Згідно з конституцією 1871 року, в Кайзеррайху не існує формального уряду. Замість цього кайзер призначає вподобану йому людину на посаду рейхсканцлера, який потім обіймає посаду державного секретаря "Райхсляйтунга" - "Райхскомісаріату" - "Райхскомісаріату".\n\nНавіть якщо НКП захистила свою більшість у Рейхстазі на виборах, це не означає, що кайзер повинен зберегти Франца фон Папена. Що ж нам робити?"
 gerdom.30.a: "Фон Папен - людина для цієї роботи."
 gerdom.30.b: "Призначте Генріха Брюнінга - час на свіже повітря!"
 gerdom.30.c: "Призначте Курта фон Шлейхера, альтернативу, лояльну до імператора!"

 gerdom.32.t: "Війна!"
 gerdom.32.d: "Ми воюємо з силами синдикалізму! Це битва за виживання і саму душу нашої великої імперії, і ми повинні зосередитися на тому, щоб виграти її. Всі демократичні тонкощі повинні бути відкладені в сторону заради загального блага, так само, як це було у випадку з Burgfriedenspolitik під час Вельткригу. Нічого не повинно відволікати!"
 gerdom.32.a: "Ніяких виборів. Ні, поки ми не стоятимемо в Парижі!"

### Election of 1942 ###

