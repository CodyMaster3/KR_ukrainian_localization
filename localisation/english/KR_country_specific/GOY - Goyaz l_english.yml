### National Focuses ###
 GOY_levantai: "Levantai!"
 GOY_levantai_desc: "Ми заслужили свою свободу, і ми ніколи її більше не віддамо!"

 GOY_rebuildgovernment: "Перезавантаження уряду"
 GOY_rebuildgovernment_desc: "Відбудова держави після десятиліть окупації - складне завдання, яке потребує нашої негайної уваги."

 GOY_rid_of_imperialism: "Децентралізація уряду"
 GOY_rid_of_imperialism_desc: "Наш уряд зараз все ще нагадує багатьом уряд Бразилії; ми повинні це змінити."

 GOY_reorganisedjustice: "Реорганізація системи правосуддя"
 GOY_reorganisedjustice_desc: "Відновлена конституція була введена в дію, для більшого блага нашої нації."

 GOY_greatpublicworks: "Великі громадські роботи"
 GOY_greatpublicworks_desc: "Багато наших найбільших міст були залишені гнити під час паулістської окупації. Ще одна річ, яка не станеться у вільному Гоязі."

 GOY_thelayoftheland: "Рельєф землі"
 GOY_thelayoftheland_desc: "Буде розпочато детальне обстеження землі та великі інфраструктурні роботи, щоб забезпечити процвітання нашої відродженої нації."

 GOY_statefinishrebuilding: "Завершення відбудови держави"
 GOY_statefinishrebuilding_desc: "Тепер люди розуміють, що ми на їхньому боці, а уряд функціонує належним чином. Goyaz vive!"

 GOY_deporttheinvaders: "Арешт іноземних активів"
 GOY_deporttheinvaders_desc: "Паулістичні крадії землі не мають права тут перебувати. Все, що може змінити цю ситуацію, - це підписання указу..."

 GOY_milfacadm: "Масштабна програма переозброєння"
 GOY_milfacadm_desc: "Наша нова нація повинна відбудувати свою армію, якщо вона хоче пережити ці неспокійні часи."

 GOY_expelbrfarmers: "Захоплення іноземних ферм"
 GOY_expelbrfarmers_desc: "Багато паулістів хотіли скористатися окупацією і вкрасти землі у наших фермерів, навіть якщо вони крадуть те, що належить нам, нехай навіть заочно. Ми більше не дозволимо цьому статися."

 GOY_seizebrubran: "Конфіскація майна Паулістів"
 GOY_seizebrubran_desc: "Бразильські приватні особи та компанії все ще впливають на нашу економіку та нашу долю. Ми не можемо дозволити цьому тривати!"

 GOY_industrialinvestments: "Розвиток промисловості"
 GOY_industrialinvestments_desc: "Протягом багатьох років наші підприємства страждали від важкого оподаткування, насильства та підпалів з боку окупантів-паулістів. Нам знадобляться сконцентровані зусилля, щоб відновити нашу промисловість."

 GOY_industrialinvestments2: "Покращення розвитку промисловості"
 GOY_industrialinvestments2_desc: "Тепер, коли наша промисловість відновилася, ми повинні розвивати її до ще більших висот!"

 GOY_wartimeindustry: "Адаптація промисловості до війни"
 GOY_wartimeindustry_desc: "Ми будемо захищати нашу свободу і незалежність за будь-яку ціну, навіть якщо це означатиме інвестиції у військову промисловість. Гоязи повинні бути в безпеці!"

 GOY_airbaseexpansion: "Розширення авіабаз"
 GOY_airbaseexpansion_desc: "Розширюймо наші аеродроми, щоб ними могли користуватися як наші ВПС, так і ВПС наших союзників."

 GOY_fortify_goias: "Зміцнення Гоязу"
 GOY_fortify_goias_desc: "Наша столиця ніколи не впаде перед іноземними загарбниками завдяки довгій і складній системі окопів, мінних загороджень, бункерів і постійного гарнізону."

 GOY_militaryfactories: "Фокус на військовому виробництві"
 GOY_militaryfactories_desc: "Військовим потрібна не лише наша підтримка, їм потрібна наша промисловість! Консерви, гранати, зброя, вантажівки - кожна дрібниця допомагає нашим молодим військовим."

 GOY_newbornrethoric: "Відродження національної риторики"
 GOY_newbornrethoric_desc: "Епічні дослідники величезної нової землі, які принесли цивілізацію в далекі куточки світу. Величний народ гоязів має в своїй крові спадщину першопрохідців і самої цивілізації."

 GOY_natiobuilding: "Націєтворення"
 GOY_natiobuilding_desc: "І молоді, і старі повинні знати, що ми тут не тільки для того, щоб захистити гоязів, але й кожного з них від тих, хто ненавидить нас і все, за що ми боремося."

 GOY_patriot: "Патріотичний дух"
 GOY_patriot_desc: "Виховувати патріотизм у пересічних громадян непросто, але необхідно, якщо ми хочемо бути не просто плямою на карті, а знову славною республікою."

 GOY_nasceumanacao: "Nasce Uma Nação"
 GOY_nasceumanacao_desc: "Тих, хто боровся за наш народ, навіть всупереч неймовірним труднощам; тих, хто боровся проти паулістської окупації; тих, хто у вигнанні допомагав нам повернути нашу свободу. Захисники Чако будуть вічно вшановані за їхні подвиги та жертви."

 GOY_armyofgoyaz: "Армія Гоязу"
 GOY_armyofgoyaz_desc: "Гояз буде захищатися до останньої людини, якщо буде потрібно, і ми будемо пильними, щоб уникнути зради паулістів."

 GOY_officerrenewal: "Новий офіцерський корпус"
 GOY_officerrenewal_desc: "Наші офіцери розбіглися після початку окупації, багато хто виїхав в еміграцію, інші створили партизанські загони. Ми повинні відновити боєздатність нашої армії, і тому ми докладемо зусиль, щоб їх розшукати і запросити назад."

 GOY_weaponseffort: "Ліцензії на піхотне спорядження"
 GOY_weaponseffort_desc: "Наразі в Гоязі є виробники, які мають достатню кваліфікацію, щоб зробити необхідне нам обладнання для підмітання. І для цього ми будемо звертатися до іноземців, купувати ліцензії та креслення."

 GOY_arty: "Оновлення артилерії"
 GOY_arty_desc: "Тих кількох артилерійських установок, що залишилися у окупантів, недостатньо для належного оснащення армії. Ми повинні діяти швидко, щоб виправити це, нашим людям на місцях потрібна вогнева міць!"

 GOY_modernwarmachines: "Сучасні бойові машини"
 GOY_modernwarmachines_desc: "Ми гарантуємо, що наші бронетанкові та мобільні сили зможуть конкурувати в цій мінливій епосі війни."

 GOY_wewerentexpectingspecialforces: "Спецпризначенці республіки"
 GOY_wewerentexpectingspecialforces_desc: "Ми матимемо спеціально підготовлених спецпризначенців, готових захищати свою країну, коли виникне така потреба."

 GOY_legacyofthedefenders: "Спадщина першопрохідців"
 GOY_legacyofthedefenders_desc: "Страйк о нульовій годині\nМаючи переважну вогневу міць\nЇх підживлює страх в очах ворогів\nЦе інфільтрація ударного загону..."

 GOY_aircraft: "Поновлення авіаційних інвестицій"
 GOY_aircraft_desc: "Наші військово-повітряні сили були в усіх відношеннях розформовані ще до того, як вони злетіли в повітря. Ми повинні інвестувати в нові літаки і персонал, якщо хочемо зберегти небо над Чако безпечним."

 GOY_bombs: "Бомбардувальні ескадрильї"
 GOY_bombs_desc: "Наша перевага в повітрі не матиме сенсу, якщо ми не зможемо обрушити на ворога дощ вогню та покарання!"

