### Focuses ###
 GRE_black_monday_focus: "Чорний Понеділок"
 GRE_black_monday_focus_desc: "Чорний Понеділок вдарив по грецькій економіці, як бик у китайському магазині з огляду на домінування в ній німецького бізнесу. Час розпочати рішучі дії до погіршення ситуації."
 GRE_farming_crisis: "Сільськогосподарська криза"
 GRE_farming_crisis_desc: "Хоча грецька економіка промислово розвивалася у ХІХ столітті, вона досі переважно складається з первинного сектора, тому різке зниження експорту сільськогосподарської продукції важко вдарило країні. Селяни на межі повстання, тому вирішення цієї кризи у нашому пріоритеті."
 GRE_foreign_industry_question: "Іноземний контроль"
 GRE_foreign_industry_question_desc: "Більшість грецької промисловості належить іноземцям, переважно німцям і австрійцям. Враховуючи фінансову кризу, багато хто з них почав закриватися, чекаючи часу, коли Греція розправиться з політичними наслідками і економіка відновиться. Враховуючи те, скільки робітників залишилися на вулиці без гроша, ми просто зобов'язані щось зробити."
 GRE_board_of_industry: "Промислова рада"
 GRE_board_of_industry_desc: "Необхідно створення нового урядового органу, який займатиметься оновленням кілька застарілих грецьких промислових законів та методів."
 GRE_greek_mining: "Гірнича промисловість"
 GRE_greek_mining_desc: "Більшість нашого спорядження та методів гірничої промисловості застаріли, тому що відносяться ще до середини XIX ст. Ми повинні підштовхувати компанії оновлювати їх спорядження та дослідження для покращення виробництва."
 GRE_greek_rail: "Автошляхи та залізниці"
 GRE_greek_rail_desc: "Програма з будівництва автошляхів та залізниць, що з'єднують Афіни з північною частиною країни, не тільки покращить нашу інфраструктуру, а й забезпечить робочим місцями наших робітників, які нині переважно безробітні."
 GRE_land_reform: "Земельна реформа"
 GRE_land_reform_desc: "Безліч сільськогосподарських комун по країні досі управляються багатими поміщиками, а з селянами поводяться практично як із кріпаками. Хоча поділ цих володінь буде дорогим, це єдиний спосіб покращити ефективність ферм та привести нас у XX ст."
 GRE_privatize_industry: "Приватизація держсектору"
 GRE_privatize_industry_desc: "Є кілька підприємств та фабрик, керованих урядом, які краще працюватимуть у приватних руках. Їх потрібно продати, хай навіть за заниженими цінами, грекам, які мають досвід та кошти, щоб розширити їхню сферу діяльності та забезпечити збагачення вірних громадян."
 GRE_nationalize_industry: "Вибіркова націоналізація"
 GRE_nationalize_industry_desc: "Занадто багато життєво необхідних виробництв перебувають на межі банкрутства. Тільки національний уряд досить організований та ефективний, щоб тримати їх на плаву хоча б до закінчення кризи, а в той же час вони підтримуватимуть економіку та надавати грекам робочі місця."
 GRE_military_conversion: "Переоснащення військових заводів"
 GRE_military_conversion_desc: "Ми маємо на прикметі кілька військових заводів, які потрібно переобладнати для комерційного використання. Це означає, що Греція буде гірше підготовлена ​​до війни у ​​майбутньому, але Греції не буде взагалі, якщо ми дамо кризі її зруйнувати."
 GRE_fund_business: "Кредити"
 GRE_fund_business_desc: "Ми не можемо копати ще глибше - єдиний шлях, яким ми виведемо Грецію з кризи - це брати якомога більше боргів, які ми можемо собі дозволити, і спрямовувати ці гроші в програми забезпечення зайнятості і в компанії, що обіцяють відкрити виробництва в Греції. У майбутньому це нам зашкодить, але ми не маємо вибору."
 GRE_recovery: "Повне відновлення"
 GRE_recovery_desc: "Наші стимулюючі програми почали покращувати економічні перспективи країни, тож криза закінчена. Ми сподіваємося, що заплачена ціна не відгукнеться нам у майбутньому."

 GRE_monarchy_referendum: "Доля монархії"
 GRE_monarchy_referendum_desc: "Спадщина грецької монархії все ще висить важким тягарем на республіканському уряді. Люди закликають організувати референдум, на якому з'ясується, чи варто відновити монархію заради стабільності в країні, чи потрібно зберегти республіку."
 GRE_republican_victory: "Перемога республіканців"
 GRE_republican_victory_desc: "Короля не буде. Сьогодні питання було вирішено, люди проголосували за збереження республіки та майбутнє без династії та наслідування."
 GRE_strengthen_republic: "Зміцнення республіки"
 GRE_strengthen_republic_desc: "Хоч республіка і перемогла, у країні все ще є монархісти. Починаючи реформу законодавчої системи та усуваючи усі пережитки монархії, ми зможемо назавжди встановити республіканську націю."
 GRE_monarchist_question: "Доля монархістів"
 GRE_monarchist_question_desc: "У нашому уряді, і особливо в армії, ще є люди, вірні монархії. Ми повинні вирішити, чи потрібно їх негайно репресувати, щоб запобігти ймовірному перевороту в майбутньому, або ж дати їм спокій і дати їм можливість перешкодити встановленню республіки."
 #GRE_empowered_parliament: "Зміцнений парламент"
 GRE_empowered_parliament_desc: "Щоб забезпечити неможливість владних людей та диктаторів використовувати систему у своїх цілях, грецька нація повинна мати сильний парламент, який, якщо необхідно, контролюватиме главу держави."
 #GRE_strong_executive: "Сильна виконавча влада"
 GRE_strong_executive_desc: "Щоб забезпечити неможливість знищення нашої країни міжпартійною боротьбою, у грецької нації має бути сильний глава держави, який зможе, за потреби, керувати парламентом."
 GRE_balkan_democracy: "Балканська демократія"
 GRE_balkan_democracy_desc: "Греція — це бастіон демократії на Балканах і має стати маяком свободи для всього світу."
 GRE_monarchist_victory: "Перемога монархістів"
 GRE_monarchist_victory_desc: "Королівство буде відновлено! Сьогодні дебати закінчилися, але постало нове питання: хто має стати королем? Чи повинен це бути молодший Олександр, який уже був королем до свого вигнання, чи старший Георг, який мав бути королем до Олександра і не став ним тільки тому, що вирушив у вигнання зі своїм батьком за кілька років до того."
 GRE_king_alexandros: "Король Олександрос"
 GRE_king_alexandros_desc: "Вперше коронований 1917 року, а потім вигнаний із країни, король Олександр повернеться на трон. Поміркована людина, яка була лише номінальним главою держави, стане конституційним монархом лише з мінімум реальної влади."
 GRE_republican_question: "Доля республіканців"
 GRE_republican_question_desc: "Після повернення монарха на престол постало питання про те, що слід зробити з тими, хто протистоїть йому і вимагає повернення до республіканської форми правління. Король говорить про помилування, але це залишить загрозу переворотів у майбутньому."
 GRE_empower_the_throne: "Зміцнення престолу"
 GRE_empower_the_throne_desc: "Очевидно, Олександр навчився парі речей, будучи у вигнанні, і став наполегливіше змушувати парламент приймати його волю. Він зібрав достатньо підтримки, щоб отримати можливість скасовувати рішення народних обранців, що робить його значно значнішим, ніж номінальним главою держави, яким він мав бути."
 GRE_king_georgios: "Король Георгіос"
 GRE_king_georgios_desc: "Військовий з раннього віку, принц Георг - це старший син помер короля Костянтина, і він створить сильну монархію за німецьким зразком, де король служить противагою силі парламенту."
 GRE_purge_republicans: "Знищення республіканців"
 GRE_purge_republicans_desc: "Новий король зайняв своє місце на троні, і його бажання зрозумілі: усунути всіх, що симпатизують республіці з уряду та з армії, а то країна знову буде вкинута в хаос."
 GRE_guide_parliament: "Контроль парламенту"
 GRE_guide_parliament_desc: "Ми повинні підтримувати велику грецьку демократичну традицію, але, як писав Платон про короля-філософа, монарх завжди повинен спрямовувати країну до створення більш досконалого та процвітаючого суспільства. Надавши монарху значну королівську прерогативу, розпускати парламент за своєю волею забезпечить те, що парламент завжди буде правильно спрямованим."
 #GRE_divine_mediator: "Божественний посередник"
 GRE_divine_mediator_desc: "Король - це правитель, позначений небесами, якого як Бог, так і простий народ обрали тим, хто захистить їх від радикалізму та нестабільності. Балансуючи між усіма гілками влади, він забезпечить виконання своєї волі, збереження гідності держави та зможе дізнатися про потреби народу."

 GRE_elections_1938: "Вибори 1938 року"
 GRE_elections_1938_desc: "Вибори 1938 обіцяють бути дуже цікавими, до того ж, що характерно для Греції, можливо кілька результатів."
 GRE_soc_liberals: "Новий ліберальний союз"
 GRE_soc_liberals_desc: "Більш соціально-ліберальні елементи Ліберальної партії взяли гору, і тепер розпочали широку програму соціальних та політичних реформ, які зроблять Грецію більш ліберальною та справедливою."
 GRE_equal_rights: "Рівні права"
 GRE_equal_rights_desc: "Відтепер і назавжди, всі люди будуть рівні в Греції, незалежно від їхньої віри та переконань."
 GRE_industrialization_program: "Програма індустріалізації"
 GRE_industrialization_program_desc: "Працюючи разом із нашими підприємствами, створюючи зони найсприятливіші для розширення, ми зможемо покращити нашу промисловість розумними та ефективними інвестиціями. І якщо ми збагатимося, здійснюючи це, тоді, ну, яка від цього шкода?"
 GRE_market_liberals: "Ліберальна партія"
 GRE_market_liberals_desc: "Перемогли ринково-орієнтовані елементи Ліберальної партії, які негайно розпочнуть програму економічної лібералізації, необхідної для стимулювання торгівлі та економічного зростання."
 GRE_free_market_reforms: "Вільний ринок"
 GRE_free_market_reforms_desc: "Грецька економіка має бути лібералізована, а непотрібні обмеження на торгівлю та підприємства знято, щоб запустити соціальний прогрес у Греції. Зрештою, чим вільніший ринок..."
 GRE_free_trade: "Вільна торгівля"
 GRE_free_trade_desc: "Ми збираємося скасувати всі тарифи та переслідувати політику вільної торгівлі скрізь, де тільки можливо, щоб ми могли вільно вести справи з усім світом."
 GRE_liberalization: "Політична лібералізація"
 GRE_liberalization_desc: "Свобода слова, преси та об'єднань, усі будуть краще захищені після проведення пакету реформ, спрямованих на покращення життя звичайного грека. Буде встановлено вільне та відкрите суспільство."
 GRE_education_programs: "Освітні програми"
 GRE_education_programs_desc: "Поліпшення грамотності грецького народу, а також загальне покращення якості освіти є дуже важливим. З цією метою ми збираємося відкрити сотні нових шкіл, де розквітатимуть уми майбутніх поколінь."
 GRE_neuter_military: "Аполітична армія"
 GRE_neuter_military_desc: "Найбільша загроза грецької стабільності походить від армії, і хоча ми приймаємо необхідність існування збройних сил, ми повинні забезпечити її політичний нейтралітет, усунувши з її лав занадто амбітних демагогів."
 GRE_strong_and_free: "Сильна та вільна"
 GRE_strong_and_free_desc: "Давати владу армії - не завжди мудре рішення, а то вони їй зловживатимуть, але без нашої армії ми ніколи не будемо незалежні. Ми повинні посилити їх, щоб Греція залишалася сильною та вільною."
 GRE_progressive_greece: "Прогресивна Греція"
 GRE_progressive_greece_desc: "Грецький народ набув яскравого, більш ліберального майбутнього, в якому буде соціальний прогрес і віра в права людини. Ми - греки, горді, єдині та рівні."
 
 GRE_soc_conservatives: "Народна партія"
 GRE_soc_conservatives_desc: "Мабуть, більш поміркована Народна партія стала головною після проведення переговорів про коаліцію. Хоча вони швидше за все скасують секулярні реформи, вони не надто налаштовані проти профспілок і підтримають ті з них, які ґрунтуються на християнських принципах та лідерстві."
 GRE_christian_unions: "Християнські профспілки"
 GRE_christian_unions_desc: "Створення підтримуваних урядом профспілок під проводом священиків дозволить нам тримати трудові конфлікти в рамках законності, і вони не зможуть зашкодити грецькій стабільності. Робітники зможуть повідомляти свої бажання та тривоги священикам, які вестимуть переговори за них."
 GRE_export_focus: "Експортна економіка"
 GRE_export_focus_desc: "Грецька економіка виграє від орієнтації експорту, дозволяючи капіталу прибувати у країну і ще більше розвивати її промисловість. Тому ми вирішили підняти промислові тарифи та шукати можливості укладання договорів про вільну торгівлю для нашої сільськогосподарської продукції."
 GRE_auth_dems: "Нова сила"
 GRE_auth_dems_desc: "Авторитарна, але республіканська, Нова сила отримала левову частку впливу новому парламенті. Яростно антипрофспілкова та протекціоністська, її правління означає безкомпромісну політику щодо радикалів."
 GRE_smash_unionism: "Знищення профспілок"
 GRE_smash_unionism_desc: "Профспілки – це небезпечний елемент нашого суспільства, лише подивіться, як вони знищили могутню Британську імперію. Заради народного блага профспілки мають бути репресовані, а їхні лідери усунуті."
 GRE_finding_our_own_way: "Свій шлях"
 GRE_finding_our_own_way_desc: "Греція має знайти свій власний шлях до індустріалізації, який лежить десь між підтримкою приватних компаній та збереженням за урядом права вказувати, які галузі потребують покращення та які мають залишатися під нашим контролем. Ми побачимо, як Греція викує свій шлях до економічної сили... але ми зробимо це грецькою мовою."
 GRE_reverse_secularisation: "Християнська країна"
 GRE_reverse_secularisation_desc: "Греція зараз і завжди була християнською країною. Це церква привела нас до незалежності і ліберальні спроби розірвати шлюб віри та держави повинні бути скасовані."
 GRE_sponsor_church_schools: "Церковні школи"
 GRE_sponsor_church_schools_desc: "Офіційна державна підтримка церковних освітніх закладів усіх рівнів, починаючи з початкових шкіл і закінчуючи керованими церквою університетами, дозволить нам покращити якість освіти та зміцнити християнські ідеали у нашому суспільстві."
 GRE_christian_democracy: "Християнська демократія"
 GRE_christian_democracy_desc: "Нам пощастило, що воля нашого народу спрямовується християнськими ідеалами та бажанням побудувати більш доброчесне суспільство. Стабільність зміцниться в Греції, коли уряд і церква дадуть народу місце в парламенті, куди вони належать."
 GRE_managed_democracy: "Контрольована демократія"
 GRE_managed_democracy_desc: "Демократія – це грецький винахід, яким ми маємо пишатися, і ми її збережемо. Однак та кількість небезпек, які вона приносить, означають, що вона має бути обережно спрямована сильною судовою та виконавчою владою, щоб не допустити її очорнення."
 GRE_moral_greece: "Традиційна Греція"
 GRE_moral_greece_desc: "Водночас ми будуємо найкраще майбутнє для Греції – більш християнське, більш доброчесне майбутнє. Наша економіка має процвітати, але вона також повинна ставити на перше місце християнські цінності справедливості, миру та смирення на перше місце."
 
 GRE_radical_socialists: "Демократичний аграрний фронт"
 GRE_radical_socialists_desc: "Радикальні аграристи перемогли, і тепер збираються провести глибоко антиміську програму розподілу землі та комунального фермерства."
 GRE_abolish_landlordism: "Знищення поміщиків"
 GRE_abolish_landlordism_desc: "Поміщики — це одні з тих, хто найбільше гнітить селян у нашій країні. Ліквідуючи всіх тих, хто не працює на землі і розподіляючи їхню землю між сільськогосподарськими комунами, ми звільнимо фермерів від їхнього гніту."
 GRE_planned_industry: "Планування промисловості"
 GRE_planned_industry_desc: "Всупереч поширеній помилці, аграризм не спрямований проти сильної індустріальної держави. Проте, індустріалізацію потрібно обережно планувати, щоб вона не порушила балансу, необхідного нашому сільськогосподарському сектору. Це вимагає серйозної державної інтервенції та контролю: потрібний завод у потрібному місці, на якому працюють потрібні люди."
 GRE_soc_dems: "Партія національної єдності"
 GRE_soc_dems_desc: "Набагато помірніші аграристи перемогли. Хоча вони збираються переважно допомагати селянству соціальними реформами та субсидіями, вони не так віддані знищенню міського суспільства та буржуазії, як їхні колеги."
 GRE_political_liberties: "Політичні свободи"
 GRE_political_liberties_desc: "У Греції брак звичайних політичних свобод нижчих класів. Пропонуючи серію реформ щодо розширення свободи слова, організацій та висловлювання, ми допоможемо голосу народу звучати в політиці."
 GRE_new_enterprise: "Нове підприємство"
 GRE_new_enterprise_desc: "Соціалістична держава не може бути по-справжньому успішною без створення партнерства з її приватними підприємцями та корпораціями. Ми повинні створити урядову установу, яка відповідатиме за зусилля з індустріалізації, щоб переконатися у відповідальному економічному зростанні в руках тих, хто має це найефективніше."
 GRE_breadbasket: "Житниця Середземномор'я"
 GRE_breadbasket_desc: "На кожному метрі оброблюваної землі має щось вирощуватися, адже тоді Греція стане хлібним кошиком Середземномор'я і процвітатиме, годуючи себе та своїх сусідів."
 GRE_planned_research: "План досліджень"
 GRE_planned_research_desc: "Необхідно створити урядову установу, яка відповідає за дослідження, спрямовуючи їх до кращої вигоди всієї Греції."
 GRE_agrarian_socialism: "Аграрний соціалізм"
 GRE_agrarian_socialism_desc: "Наша основна база підтримки знаходиться в сільській місцевості, якій ми повинні приділити значну політичну владу, щоб переконатися в тому, що міста більше не домінуватимуть у політиці. Створення справжньої сільської демократії, заснованої на комунах — це наше майбутнє."
 GRE_industrial_socialism: "Промисловий соціалізм"
 GRE_industrial_socialism_desc: "Ми будемо соціалістичною державою з великою прихильністю до наших сільських коренів, це так, але ми також зміцнюватимемо нашу промислову міць. У справжній індустріальній державі промисловість полягає у партнерських відносинах із сільським господарством - вони не повинні бути ворогами."
 GRE_socialist_greece: "Соціалістична Греція"
 GRE_socialist_greece_desc: "Найважливіше для нашого майбутнього як соціалістичної держави — забезпечити те, що необхідно людям: утримувати сільські регіони нашої країни щасливими і здоровими і тоді Греція буде стабільнішою ніж будь-коли."
 
 GRE_old_order_overthrown: "Революція"
 GRE_old_order_overthrown_desc: "Ми зробили неможливе - повалили старі сили монархізму та республіканства. Тепер у робітників Греції є реальний шанс вивести країну в майбутнє, позбавивши її ланцюгів її огидного і нестабільного минулого."
 GRE_syndicalist_victory: "Перший еллінський конгрес"
 GRE_syndicalist_victory_desc: "Зараз головне — це зібрати конгрес та організувати профспілки – як частину цієї процедури буде обрано голову. Чи це буде лідер синдикалістів, чи Греція вибере більш суворий і авторитарний уряд під тоталістами?"
 GRE_cooperate_with_agrarians: "Співпраця з аграріями"
 GRE_cooperate_with_agrarians_desc: "У Аграрної партії бачення соціалізму дуже відрізняється від синдикалістського, воно полягає у більш доіндустріальному суспільстві, організованому навколо сільських комун. Однак, тепер вони відкриті до компромісів, якщо ми дамо достатньо підтримки і владі фермерським союзам, ми зможемо відхилити вимоги їхніх найрадикальніших членів повністю розпустити міста."
 GRE_establish_communes: "Комуни"
 GRE_establish_communes_desc: "Скасувавши стару систему місцевого управління та замінивши її місцевими комунами, ми принесемо синдикалізм грецькому народу та прокладемо дорогу до цього Першого Конгресу Профспілок на цьому острові свободи від капіталістичного рабства."
 GRE_crush_bourgeoisie: "Знищення буржуазії"
 GRE_crush_bourgeoisie_desc: "Буржуазія – найвірніший ворог народу, їм треба показати, що ми не відходимо від наших революційних цілей. Направивши злість пролетаріату проти їхніх колишніх експлуататорів, ми змусимо їх віддати їхню власність та підкоритися новому режиму під загрозою смерті."
 GRE_rally_behind_dioitikis: "Союз з Діокітісом"
 GRE_rally_behind_dioitikis_desc: "Діокітіс - те саме слово, що в російській означає 'Вождь', це найвірніший друг народу і провідник довгою дорогою до соціалізму. Під його керівництвом ми сміливо вступимо у XX століття, як сильна соціалістична держава, яка готова знищити всіх ворогів революції."
 GRE_void_debts: "Недійсні борги"
 GRE_void_debts_desc: "Деякі країни вимагали, щоб новий народний уряд визнав і взяло він борги старого режиму. Це неприйнятно – ці борги належать капіталістам та злодіям, які й так перекладали їх на інших людей."
 GRE_leap_forward: "Великий стрибок"
 GRE_leap_forward_desc: "Технологічний прогрес — це єдиний шлях, яким Греція зможе конкурувати зі своїми сусідами. У нас є багато роботи, і ми повинні втягнути наших співвітчизників у XX століття, хай навіть якщо вони брикатимуться та вириватимуться."
 GRE_focus_on_economy: "Фокус на економіці"
 GRE_focus_on_economy_desc: "Військова сила — це добре, але вона марна без ресурсів та промислової бази, яка потрібна на виробництво всіх цих літаків і гвинтівок. Насамперед, ми маємо зробити Грецію економічною силою."
 GRE_focus_on_strength: "Фокус на нашій силі"
 GRE_focus_on_strength_desc: "Промисловість це добре, але якщо нас захоплять наші ворожі сусіди чи анти-синдикалістські країни Європи, вся промисловість у світі нам не допоможе. Сильна Греція – це незалежна Греція."
 GRE_syndicalism_forever: "Синдикалізм назавжди"
 GRE_syndicalism_forever_desc: "Еллінська Комуна завершила свою трансформацію в справжню синдикалістську державу, яка готова приєднатися до Інтернаціоналу у боротьбі за світову революцію!"
 
 GRE_autocratic_greece: "Автократична Греція"
 GRE_autocratic_greece_desc: "Демократія була помилкою. Грецька нація не може дозволити слабким республіканським ідеям зраджувати її хоч ще один день. Новий Автократор керуватиме країною мудро та справедливо."
 GRE_consolidate_rule: "Консолідація влади"
 GRE_consolidate_rule_desc: "Завдання централізації всієї влади в руках керівництва надзвичайно складне, і іноді вимагає того, щоб ми з нуля відбудовували державні інституції. Однак ми не боїмося цього завдання і невтомно працюватимемо заради сильної нації."
 GRE_full_centralization: "Повна централізація"
 GRE_full_centralization_desc: "Ми маємо створити ефективну централізовану бюрократію – міцно тримаючи віжки управління країною, ми зосередимо всю владу в центрі – там, де вона по праву належить."
 GRE_state_industry: "Державна промисловість"
 GRE_state_industry_desc: "Грецький промисловий сектор потребує оновлення, викликаного державною владою та інвестиціями, тому ми підготували план щодо великого розширення нашої важкої промисловості для того, щоб побудувати нашу ресурсну базу."
 GRE_restore_monarchy: "Відновлення монархії"
 GRE_restore_monarchy_desc: "Греція - це королівство по праву, а молодший із принців вивчив пару уроків під час свого вигнання, що робить його прекрасним главою держави, який поведе його у майбутнє. Давайте відновимо королівство, але з сильним правителем, яким ми можемо пишатися."
 GRE_state_orthodoxy: "Державна віра"
 GRE_state_orthodoxy_desc: "Православ'я - це домінуюча релігія у Греції, і будемо зручним інструментом для інформування людей про богообраність його уряду. Тому ми маємо згорнути незалежність Грецької Православної Церкви та поставити її під державний контроль."
 GRE_foreign_investment: "Іноземні інвестиції"
 GRE_foreign_investment_desc: "Один із плюсів мати короля полягає в тому, що він – чудовий дипломат, якого можна відправити до інших країн для залучення звідти інвестицій. Ці інвестиції – єдиний шлях, який принесе нам реальний прогрес."
 GRE_propaganda: "Мистецтво пропаганди"
 GRE_propaganda_desc: "Всі в Греції мають свої думки. Це те, що робить нашу країну прекрасною, але це також нас поділяє. Настав час переконатися в тому, що всі думки мають щось спільне: те, що вони всі вірять у те саме, що і ми, і ця єдність зробить нас сильнішими."
 GRE_greek_science: "Грецька наука"
 GRE_greek_science_desc: "Підтримавши відкриття нових університетів і пробиваючи насамперед недоторкані глибини інноваційних досліджень, ми покажемо світові, що Греція знову стала світовим центром освіти."
 GRE_the_iron_fist: "Батіг"
 GRE_the_iron_fist_desc: "Нашим людям не можна дозволяти автономії. Авторитарне правління - єдине, яке збереже силу та незалежність Греції."
 GRE_the_velvet_glove: "Пряник"
 GRE_the_velvet_glove_desc: "Ми маємо знайти дипломатичний підхід до різних груп у Греції. Працюючи разом, ми підтримаємо єдність та стабільність. Греція - це диктатура, це так, але вона може бути доброзичливою."
 GRE_national_father: "Батько нації"
 GRE_national_father_desc: "Наш благословенний автократ, наш благородний король, наш справедливий і досконалий правитель. Дивись за своїми людьми як за дітьми своїми, і покажи їм своє кохання, і зроби їх гордими, щасливими та вільними."
 
 GRE_prepare_for_war: "Підготовка до війни"
 GRE_prepare_for_war_desc: "Війна наближається до Греції – це ми знаємо напевно. Якщо ми спробуємо уникнути її, ми тільки зрадимо мільйони греків, які не живуть під нашим контролем, як вони повинні, тому ми повинні готуватися до неминучого."
 GRE_evaluate_army: "Армія Еллади"
 GRE_evaluate_army_desc: "Відсічені від великої частини нашої рекрутської бази через Першу Світову війну, ми розділені між двома школами думки, перша вважає за необхідне мати якісну перевагу над нашим противником і знищувати його нашою вогневою могутністю; інша підтримує ретельне планування, яке має звести до мінімуму втрати та підняти ефективність проведення операцій."
 GRE_firepower: "Доктрина вогневої міці"
 GRE_firepower_desc: "Зрештою, ми вирішили дотримуватись доктрини вогневої могутності. Замість жертвування грецькими життями, ми знищимо ворожий захист і зметемо їх, коли вони побиті та зламані."
 GRE_artillery_focus: "Дослідження артилерії"
 GRE_artillery_focus_desc: "Як британці навчилися під час Першої світової війни – снарядів багато не буває. Знищення ворога вимагає тривалого концентрованого бомбардування, щоб зруйнувати зміцнення та відкрити проломи в їхній обороні. Тому ми маємо серйозно підняти виробництво та дослідження."
 GRE_marines_focus: "Морпіхи Еллади"
 GRE_marines_focus_desc: "Як частина нашої доктрини точкових ударів по слабких місцях в обороні ворога переважною вогневою міццю, було створено спеціальну дивізію для операцій морського десанту. Ці люди будуть обрані з найкращих новобранців і стануть елітним підрозділом, який вироблятиме морські десанти на ворожі береги."
 GRE_bullets_not_men: "Кулі, а не люди"
 GRE_bullets_not_men_desc: "Коли ворог атакує, він має зустріти шторм вогневої могутності. У прорив ми маємо відправляти кулі, а не людей. Цей дух висловлює всю нашу доктрину."
 GRE_battleplan: "Доктрина бойового планування"
 GRE_battleplan_desc: "Зрештою, ми вирішили дотримуватися доктрини бойового планування. Замість непотрібних грецьких втрат ми будемо координувати дії всього фронту, щоб наші атаки починалися в ідеальний час і перемагали ворога кількома одночасними добре продуманими нападами."
 GRE_mountaineer_focus: "Гірські стрільці Еллади"
 GRE_mountaineer_focus_desc: "Як частина нашої доктрини ретельного планування, ми виявили, що високогірні тренування будуть дуже корисні для тих солдатів, які братимуть участь у бойових діях у гірській місцевості. Створивши кілька спеціалізованих гірничо-стрілецьких підрозділів, ми забезпечимо нашу здатність боротися навіть на найжорсткішій місцевості."
 GRE_mobility: "Рухома підтримка"
 GRE_mobility_desc: "Хоча потрібно визнати, що наша промисловість не може нам дозволити створення танкових батальйонів, як у великих країнах, ми більш ніж здатні робити машини підтримки для нашої піхоти і зробити їх ще швидше."
 GRE_expand_staff: "Розширення генерального штабу"
 GRE_expand_staff_desc: "Генеральний штаб відповідає за постійне вивчення та застосування нових методів ведення війни, підвищивши їх бюджет та надавши свободу дій, ми забезпечимо те, що ми знаходимося на піку військової теорії."
 GRE_innovation: "Військові інновації"
 GRE_innovation_desc: "Після створення Військової дослідницької дивізії, ми повинні розпочати програму, яка залучатиме до цієї дивізії кращі уми нашої країни, щоб вони краще застосовували свої здібності на благо нації еллінів."
 GRE_expand_armaments_1: "Інвестиції в озброєння"
 GRE_expand_armaments_1_desc: "Ми не можемо повністю покладати постачання нашої армії на приватну промисловість, якщо ми хочемо, щоб Греція стала справжньою військовою державою, у нас має бути власна військова індустрія."
 GRE_expand_armaments_2: "Піркальський договір"
 GRE_expand_armaments_2_desc: "The Greek Powder & Cartridge Company - це одна з найстаріших та найбільших військових компаній Греції. Ми повинні співпрацювати з ними, надаючи субсидії, які забезпечать як їхній прибуток, так зроблять їх нашим постачальником зброї близько до будинку."
 GRE_legacy_of_alexander: "Спадок Олександра"
 GRE_legacy_of_alexander_desc: "Олександр Великий приніс грецьку цивілізацію на околиці відомого світу та змінив долю світу своїми руками. Звичайно, йому б це не вдалося без найкращих грецьких солдатів, тепер вони є й у нас. Хоча ми не маємо таких же величезних амбіцій, ми можемо йти вперед, знаючи, що ніде у світі немає кращих воїнів."
 
 GRE_evaluate_air_force: "Polemikí Aeroporía"
 GRE_evaluate_air_force_desc: "Авіація — це наука, в якій Греція має зробити рішучі кроки вперед, якщо вона хоче наздогнати інші держави. Дехто каже, що нам слід сфокусувати наші зусилля на захисті від ворожої авіації, а не витрачати цінні ресурси на розширення нашого власного."
 GRE_air_academy: "Авіаційна академія Еллади"
 GRE_air_academy_desc: "Військова школа аеронавтики існувала вже кілька років, проте настав час відкрити нові гілки та підготувати наших пілотів до розширення самого аерофлоту."
 GRE_salonika_airport: "Аеропорт Салоніки"
 GRE_salonika_airport_desc: "Аеропорт Салоніки - це наша головна повітряна база в південних Балканах, нам потрібно значно розширити його, щоб він зміг вмістити великий сучасний аерофлот."
 GRE_fighter_focus: "Нові винищувачі"
 GRE_fighter_focus_desc: "Можливо, наша авіація і невелика, але наші винищувачі можуть стати предметом заздрості інших країн, якщо ми підштовхнемо їх технологічне просування."
 GRE_air_production: "Авіаційне виробництво"
 GRE_air_production_desc: "Греції потрібні найкращі ангари як виробництва, так розміщення винищувачів. Для того, щоб це сталося, необхідні субсидії."
 GRE_radar_focus: "Фокус на радарах"
 GRE_radar_focus_desc: "Якщо ми не можемо побудувати більші ВПС, тоді ми повинні зосередитися на обороні проти ВПС тих, хто може атакувати нас, і найголовніше в цьому - побудувати мережу радарів, які будуть нашими очима на морі та в повітрі."
 GRE_antiair_focus: "Контроль небес"
 GRE_antiair_focus_desc: "ППО будуть нашим найкращим захистом проти авіації супротивника. Нам не потрібно збивати їх нашими власними літаками, натомість ми можемо збивати їх із землі."
 GRE_dominate_heights: "Aièn Hypsikrateîn"
 GRE_dominate_heights_desc: "Девіз наших ВПС: 'Завжди домінуй у повітрі', і тепер вони справді правлять небесами! З нашим сучасним та оновленим аерофлотом, ми можемо бути абсолютно впевнені, що навіть найдосяжніші висоти будуть належати нам."
 
 GRE_evaluate_navy: "Polemikó Naftikó"
 GRE_evaluate_navy_desc: "Грецький флот розділений щодо майбутнього кораблебудування. Деякі схиляються до будівництва великого і амбітного флоту, щоб мати той самий престиж, що й інші держави, тоді як інші пропонують маленький і більш ефективний флот, побудований для контролю над прилеглими морями."
 GRE_efficient_navy: "Ефективний флот"
 GRE_efficient_navy_desc: "Наш флот повинен сконцентруватися на ефективності, контроль над Егейським морем важливіший, ніж гарні екскурсії по всьому світу."
 GRE_sub_focus: "Середземноморські субмарини"
 GRE_sub_focus_desc: "Підводні човни можуть завдавати удару без попередження для завдання шкоди ворожим кораблям і швидкого потоплення військових кораблів. Інвестиції в їх розвиток необхідні для успіху на морі."
 GRE_destroyer_focus: "Розробка есмінців"
 GRE_destroyer_focus_desc: "Кораблі-розвідники потрібні кожному флоту, як і кораблі, спеціалізовані боротьби проти підводних човнів. На щастя, есмінці виконують обидві ролі - це те, що потрібно для нашої морської переваги."
 GRE_naval_command: "Морське командування"
 GRE_naval_command_desc: "Наші морські командири – це кістяк нашого флоту. Давайте забезпечимо те, що вони найкращі з тих, що у нас можуть бути, що вони пройдуть тренування у найкращих морських академіях світу."
 GRE_ambitious_navy: "Амбіційний флот"
 GRE_ambitious_navy_desc: "Наш флот має бути більшим, ніж будь-коли. Могутні кораблі виграють ті битви в Середземному морі, від яких дрібніший флот лише рятуватиметься втечею."
 GRE_purchase_ships: "Програма кораблебудування"
 GRE_purchase_ships_desc: "Будь-якому флоту потрібно більше, ніж просто підводні човни та есмінці для того, щоб його поважали. Настав час нашим верфям розпочати виробництво кораблів, якими ми по-справжньому зможемо пишатися."
 GRE_athens_shipyard: "Афінські верфі"
 GRE_athens_shipyard_desc: "У Греции есть гордая история кораблестроительства - давайте ее продлим и в наше время, построив флот, которым обычно не обладает ни одна страна нашего размера."
 GRE_update_navy: "Оновлені морські технології"
 GRE_update_navy_desc: "Нам не сильно може великий флот, якщо наші кораблі не будуть побудовані за останнім словом техніки."
 GRE_merchant_marine: "Торговий флот"
 GRE_merchant_marine_desc: "Одним із наслідків нашої рішучості відродити флот стало будівництво нових верфей та розширення суднобудівної промисловості. Тому також розширився і торговий флот, який, за потреби, допоможе нам у війні."
 GRE_hellenic_shipyards: "Еллінські порти"
 GRE_hellenic_shipyards_desc: "Було складено план будівництва Королівського Еллінського Морського Порту в Скарамагасі, поблизу Афін. Це буде найбільший порт у Греції, який дійсно змусить інших зважати на нашу морську міць."
 GRE_navy_motto: "Méga to tis Thalássis Krátos"
 GRE_navy_motto_desc: "Девіз нашого флоту це: Велик той, хто править морем, і хіба мали ми колись над ним більше влади, ніж зараз? Ніколи з часів Саламіса, який був тисячі років тому, не був грецький флот таким сильним і вселяючим страх."
 
 GRE_ready_masses: "Підготовка мас"
 GRE_ready_masses_desc: "Потрібно відправити людям заклик - заклик до війни, але ми маємо зробити це обережно. Ми можемо утримувати такий рівень готовності лише один рік, тому заклик має відбутися якомога ближче до початку війни."
 GRE_fortify_north: "Укріплення півночі"
 GRE_fortify_north_desc: "Хороший напад анітрохи не гірший за хорошу оборону, тому лінія укріплень на нашій півночі зменшить шанс ворога перенести війну на територію Греції."
 GRE_fortify_salonika: "Укріплення Салонік"
 GRE_fortify_salonika_desc: "Салоніки – це ексклав, який ми зобов'язані захистити – він має надто велике значення, щоб залишати його незахищеним чи не укріпленим."
 GRE_fight_for_north: "Битва за Македонію"
 GRE_fight_for_north_desc: "Ми встановили зв'язки з греками, які живуть на півночі під чужим керуванням - настав час звільнити всю Македонію!"
 GRE_diplomacy_focus: "Дипломатичний шлях"
 GRE_diplomacy_focus_desc: "Раніше ми намагалися розширити юрисдикцію Греції за її традиційні кордони, але щоразу це призводило до поразки. Нам дійсно потрібно звільнити греків, які все ще живуть під керуванням турків, але... краще йти шляхом дипломатії, ніж війни, заради всіх нас."
 GRE_turkish_thaw: "Турецька відлига"
 GRE_turkish_thaw_desc: "Можливо, для деяких ця ідея звучить як анафема, але ми зможемо працювати з турками. Ми повинні спробувати."
 GRE_turkish_cooperation: "Співпраця з турками"
 GRE_turkish_cooperation_desc: "Турки зазначили, що вони не проти переговорів. Тепер настав час підписати пакт про ненапад і співпрацю, і в ідеалі розпочати роботу з обміну населенням: нехай греки, які живуть під турецьким правлінням, повернуться до нашої країни, а турки, які тут живуть, вирушать туди. У короткостроковій перспективі це створить труднощі, але у довгостроковій принесе користь нам усім."
 GRE_balkans_trade: "Балканська співпраця"
 GRE_balkans_trade_desc: "Ми маємо розширити нашу взаємну співпрацю з балканськими сусідами на північ. Таким чином ми забезпечимо приплив інвестицій до Греції, а також, ми сподіваємося, зміцнить мир у регіоні, який не знав нічого, окрім воєн."
 GRE_new_markets: "Експансія на нові ринки"
 GRE_new_markets_desc: "Один із плюсів дипломатичного шляху — це можливість знайти нові ринки для грецьких товарів у місцях, які традиційно не були привітними для нас. Дипломатія – це шлях до процвітання, і настав час це довести."
 GRE_new_expansionism: "Новий експансіонізм"
 GRE_new_expansionism_desc: "Ми успішно звільнили деяких греків, які живуть під правлінням іноземців, але наша робота ще не закінчена. Греція має стати ще сильнішою і стати на шлях, який нарешті приведе до реалізації наших амбіцій."
 GRE_reclaiming_greeks: "Повернення наших людей"
 GRE_reclaiming_greeks_desc: "Ми були змушені зняти претензії на деякі території Греції після поразки у Першій світовій війні. Давайте тепер скасуємо цю несправедливість."
 GRE_megali_idea: "Мегалі"
 GRE_megali_idea_desc: "Ідея Мегалі існує ще з XIX століття, і вона полягає в цьому: у турецьких кордонах живуть понад 2 мільйони греків, і вони мають право входити до складу Греції. Дехто вважає це небезпечним реваншизмом, але ми не можемо просто залишити наших братів самих собою."
 GRE_motivate_army: "Мотивація армії"
 GRE_motivate_army_desc: "Якщо ми збираємося повернути землю, на яку ми претендуємо в Анатолії, ми маємо мотивувати нашу армію та підготувати її до майбутніх битв."
 GRE_war_industry: "Військова промисловість"
 GRE_war_industry_desc: "Це коштуватиме грошей, але ми повинні зробити грецьку військову промисловість потужнішою, ніж будь-коли можна було припустити. Нашій армії потрібна зброя та патрони, а грецькі заводи їх цим забезпечать."
 GRE_is_whole: "Греція єдина"
 GRE_is_whole_desc: "Нарешті Греція знову єдина. Нехай люди радіють, адже несправедливість Першої світової війни та віків турецького правління була знищена."
 GRE_ascendant: "Сходження Греції"
 GRE_ascendant_desc: "Греція стала світовою державою, мрія, яка здавалася неможливою після війни за незалежність. Ми справді воскресли, ми повернули нашу історію!"

### Decisions
 GRE_join_internationale: "Вступ до Інтернаціоналу"
 GRE_join_internationale_desc: "Існує лише один альянс, який може забезпечити нашу безпеку – це Інтернаціонал. Час настав приєднатися до світової революції!"
 GRE_join_entente: "Повернення до [FROM.GetFactionName]"
 GRE_join_entente_desc: "Настав час воскресити старий союз із Британською Імперією і знову приєднатися до Антанти. Сподіваємося, що тепер справи підуть краще, ніж у Вельткрізі."
 GRE_join_reichspakt: "Вступ до [FROM.GetFactionName]"
 GRE_join_reichspakt_desc: "Хоча деякі проти приєднання до тієї самої країни, якою ми програли у Першій Світовій війні, інші визнають необхідність цього союзу для забезпечення нашої безпеки та незалежності."
 GRE_join_austria: "Вступ до [FROM.GetFactionName]"
 GRE_join_austria_desc: "Хоча Росія, Антанта та Німеччина, безумовно, були б сильними союзниками, деякі висловлюють побоювання, що безпека Греції буде другорядною порівняно з інтересами їхніх великих союзників. Тим часом Австрія з її метою домінування на Балканах може виявитися більш цінним союзником. Хоча багато хто стурбований їхньою заявленою метою."
 GRE_join_russia: "Вступ до [FROM.GetFactionName]"
 GRE_join_russia_desc: "В умовах, коли Російський ведмідь знову на підйомі, дехто бореться за відновлення союзу між двома країнами. Однак лунають і насторожені голоси, що нагадують, що вперше все пройшло не дуже добре."
 GRE_regaining_greece: "Повернення Греції"
 GRE_fight_for_macedonia: "Боротися за Македонію!"
 GRE_fight_for_macedonia_desc: "[From.Owner.GetNameDefCap] володіє Македонією, яка є нашою законною територією - настав час її повернути!"
 GRE_megali_war: "Відновити грецькі землі"
 GRE_megali_war_desc: "Настав час повернути [From.GetAdjective]і землі, які по праву належать державі [GRE.GetNameDef]!"
 GRE_megali_make_peace: "Вимагати миру у держави [From.GetNameDef]"
 GRE_megali_make_peace_desc: "Ми досить принизили турків. Час увійти в контакт з [From.GetAdjective]им урядом та обговорити умови миру."
 GRE_core_home_lands: "Відновити порядок на [From.GetName]"
 GRE_core_home_lands_desc: "Тепер, після звільнення [From.GetName], настав час відновити порядок на цій території та повністю інтегрувати її в державу [GRE.GetNameDef]."
 GRE_core_turkish_lands: "Відновити порядок на [From.GetName]"
 GRE_core_turkish_lands_desc: "Тепер, після звільнення [From.GetName], настав час відновити порядок на цій території та повністю інтегрувати її в державу [GRE.GetNameDef]."
 GRE_nationalize_german_industry: "Націоналізація німецької промисловості"
 GRE_nationalize_german_industry_desc: "Тепер, після закінчення кризи, ми знаходимося в хорошому становищі, щоб викупити більшу частину нашої промисловості, яка зараз належить німцям."
 GRE_nationalize_austrian_industry: "Націоналізація австрійської промисловості"
 GRE_nationalize_austrian_industry_desc: "Тепер, після закінчення кризи, ми знаходимося в хорошому становищі, щоб викупити більшу частину нашої промисловості, яка зараз належить австрійцям."
 GRE_shipbuilding_program_1: "Почати кораблебудівну програму"
 GRE_shipbuilding_program_1_desc: "Комбінуючи інвестиції в наші власні верфі та ліцензуючи судноверфі інших країн, ми зможемо розширити наш флот - так, деякі з кораблів можуть бути трохи застарілими, але це хороший спосіб отримати якнайбільше суден за якомога менший термін."
 GRE_shipbuilding_program_2: "Продовжити кораблебудівну програму"
 GRE_shipbuilding_program_2_desc: "Комбінуючи інвестиції в наші власні верфі та ліцензуючи судноверфі інших країн, ми зможемо розширити наш флот - так, деякі з кораблів можуть бути трохи застарілими, але це хороший спосіб отримати якнайбільше суден за якомога менший термін."
 GRE_shipbuilding_program_3: "Завершити кораблебудівну програму"
 GRE_shipbuilding_program_3_desc: "Комбінуючи інвестиції в наші власні верфі та ліцензуючи судноверфі інших країн, ми зможемо розширити наш флот - так, деякі з кораблів можуть бути трохи застарілими, але це хороший спосіб отримати якнайбільше суден за якомога менший термін."
 GRE_balkans_mission: "Поглибити балканське співробітництво"
 GRE_balkans_mission_desc: "Наші відносини з [From.GetNameDef] досить хороші, щоб можна було відправити посла із пропозицією поглибити співпрацю між нашими країнами."
