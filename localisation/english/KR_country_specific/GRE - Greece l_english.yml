### Bookmark ###
 GRE_KR_gathering_storm_desc: "Роки, що минули після поразки Греції у Вельткризі, були сповнені лише потрясінь і труднощів. Величезні військові борги перед Австрією та Німеччиною змусили короля Александра втекти у вигнання після проголошення Третьої республіки... і це призвело до років невдалих урядів і переворотів, доки Георгіос Конділіс не взяв владу в 1926 році. Конділіс був остаточно повалений і страчений у 1931 році, що призвело до нинішньої Четвертої республіки і коаліційного уряду Георгіоса Папандреу, який виграв свої перші вибори, і який зіткнеться з багатьма викликами в найближчі кілька років, не в останню чергу, з відновленими закликами до референдуму про повернення монархії. Результат дуже невизначений..."

### Intro Screen ###
 GRE_country_intro_header: "Четверта Еллінська Республіка"
 GRE_country_intro_content: "Роки після поразки Греції у Першій світовій війні принесли мало чого, крім переворотів та труднощів. Втрата Македонії за Салонікським договором та астрономічні військові борги Австрії та Німеччини відправили короля Олександра у вигнання і призвели до проголошення Третьої Республіки... Тільки щоб роки провальних урядів і переворотів призвели до того, що 1926 року владу захопив Георгіос Конділіс, який проголосив себе довічний Регент Греції, хоча король залишився у вигнанні. Кондиліса повалили і стратили в 1931 році, було проголошено Четверту Республіку і до влади прийшов коаліційний уряд Георгіоса Папандреу, який здобув перемогу на перших виборах."

 GRE_guide: "§MRepublic Victorious§! (§SSocial Democrat§! / §lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§!)\n£white_dot Gather support for the republican side leading to the referendum on the monarchy.\n£white_dot If you rig the referendum in favour of the republicans, avoid it being discovered, at the cost of Stability and PP.\n£white_dot Either do not ban the Syndicalists from the elections, or win the civil war against them.\n£white_dot In 1938, you will be able to elect the EEK, the NFE, the KF, and the LK.\n£white_dot In 1942, you will be able to elect the NFE, the KF, the LK, and if not banned, the Syndicalist KEKE.\n\n§MKing Alexander / King George§! (§lSocial Liberal§! / §mMarket Liberal§! / §cSocial Conservative§! / §gAuthoritarian Democrat§!)\n£white_dot Gather support for the monarchist side leading to the referendum on the monarchy.\n£white_dot If you rig the referendum in favour of the monarchists, avoid it being discovered, at the cost of Stability and PP.\n£white_dot Either do not ban the Radical Socialists from the elections, or win the civil war against them.\n£white_dot Crowning Geórgios will lead to an Authoritarian Democratic monarchy.\n£white_dot Crowning King Aléxandros leads can lead to an Authoritarian Democratic monarchy when taking the focus Empower the Throne. Otherwise, elections will be kept.\n£white_dot If Socialists were banned, you will be able to elect NFE, KF, or LK.\n£white_dot If Socialists were not banned, you will be able to elect the ARM, NFE, or LK.\n\n§MMetaxas Overthrows the Republic§! (§PPaternal Autocrat§!)\n£white_dot Rig the referendum in favour of the Republicans.\n£white_dot Have the rigging be discovered. Ioannis Metaxas will overthrow the republic.\n£white_dot From there, Metaxas can remain dictator, or put King Pávlos on the throne by taking the focus Restore the Monarchy.\n\n§MRevolution§! (§rSyndicalist§! / §oTotalist§!)\n£white_dot Rig the referendum in favour of the monarchists.\n£white_dot Have the rigging be discovered. The Syndicalists will take over.\n£white_dot Win the civil war against Metaxas.\nOr:\n£white_dot Have the republicans win the referendum on the monarchy.\n£white_dot Do not ban the Syndicalists from the elections.\n£white_dot Elect Syndicalists in 1942.\n£white_dot After the First Hellenic Congress, you will be able to choose between Zachariadis' Syndicalist KEKE or Klaras' Totalist EAM for country leadership.\n\n§MAgrotikó Dimokratikó Métopo§! (§RRadical Socialist§!)\n£white_dot Have the monarchists win the referendum on the monarchy.\n£white_dot Do not ban the Radical Socialist ARM from participating in the elections.\n£white_dot Crown King Aléxandros and maintain elections.\n£white_dot Elect the ARM in 1942, they will turn Greece into a socialist republic."
 
 GRE_country_intro_header_1: "Випробування попереду"
 GRE_country_intro_content_1: "Нова республіка, в якої нові вибори будуть проведені в 1938 році, перед ними зустрічається з кількома проблемами: головна з них - це обурення через втрату грецьких територій. Більшість впевнені, що настає нова війна, і багато груп, таких як синдикалістські повстанці і постать Іоанніса Метаксаса, що насувається, чекають найменшої помилки уряду. Також піднімаються монархічні симпатії, і багато хто вимагає провести референдум про відновлення монархії... а республіканці думають, що цей крок тільки ще раз занурить країну в анархію."

### Events
 gre.3.t: "День Незалежності"
 gre.3.d: "В 1821 році греки повстали проти репресивної Османської імперії, яка окупувала Грецію майже чотири сотні років. Єпископ Герман Патрський сміливо підняв грецький прапор над монастирем Святої Лаври, розпочавши грецьку революцію. Хоча точна дата, швидше за все, була не березень 25-го, воно відбулося наприкінці березня, і поступово почало асоціюватися зі святом Благовіщення, яке святкується в ту ж дату. У день Благовіщення архангел Гаврило з'явився діві Марії і оголосив їй, що вона вагітна сином божим. Єпископ Герман вибрав цей день, щоб донести інше, але незв'язане послання, що в Греції народиться новий дух."
 gre.3.a: "Новий дух буде знову народжений!"
 gre.4.d: "День Незалежності знову святкується в державі [Root.GetNameDef], люди виходять на вулиці Афін та інших міст, усі махають грецькими прапорами та співають 'Гімн свободи' - національний гімн Греції. Незважаючи на всі труднощі, наші люди все ще радісно святкують здобуття незалежності від їхніх гнобителів."
 gre.4.a: "Привіт, горда Свобода, привіт, еллінів кохання!"
 
 gre.5.t: "Чорний понеділок завдає удару по Греції!"
 gre.5.d: "Раптовий колапс німецької економіки досяг нашої країни! Наша залежність від торгівлі з Німеччиною та домінування Міттельєвропи в нашій економіці погіршила кризу, оскільки багатьом німецьким заводам було наказано закритися. Найгірше, поширення кризи означало відсутність ринків для нашої сільськогосподарської продукції, і фермери зіштовхнулися із ситуацією, коли вони зовсім не можуть продати свій урожай. Ми повинні негайно розпочати роботу з усунення наслідків кризи, а то вона може вийти з-під контролю і занурити нашу країну в хаос."
 gre.5.a: "O Theós na mas voithísei!"
 
 gre.6.t: "Відповідь кризі"
 gre.6.d: "Враховуючи ту кількість фермерів з урожаєм на руках, і які не мають ринків для його продажу, ми постаємо перед вибором: підтримати їх цього року, і підштовхнути їх до позбавлення залежності від експорту, або ж глибше копнути в наші кишені та підтримувати їх до закінчення економічної кризи."
 gre.6.a: "Допоможемо їм чим тільки зможемо."
 gre.6.b: "Копнем глибше: вони – серце Греції."
 
 gre.7.t: "Промисловість, що належить іноземцям"
 gre.7.d: "Майже половина нашої економіки належить австрійським та німецьким інвесторам, але після Чорного Понеділка багато з їхніх заводів і шахт закрилися: деякі через те, що стали неприбутковими, а інші через те, що інвестори намагаються зберегти гроші або зовсім збанкрутували. У будь-якому випадку тисячі греків втратили роботу. Ми пропонуємо захопити їх вкладення, або хоча б найгірші з них, хоча Салоніцький договір нам це забороняє. Єдиний шлях запобігти негативній реакції обох країн - це субсидування інвесторів з нашої кишені... Якщо ми так зробимо, це точно буде дуже непопулярний хід."
 gre.7.a: "Захопити все, начхати на наслідки!"
 gre.7.b: "Працювати лише з важкими випадками."
 gre.7.c: "Самим субсидувати інвесторів – вони будуть вдячні."
 
 gre.8.t: "Греція захоплює [Root.GetAdjective]і вкладення"
 gre.8.d: "Через жахливі наслідки Чорного Понеділка, [Root.GetAdjective]і інвестори, які володіли більшістю акцій у грецьких заводах і шахтах стали закривати їхні підприємства - іноді через те, що вони стали неприбутковими, або через банкрутство самих інвесторів. Грецький уряд відповів захопленням компаній, незважаючи на те, що Салоніцький договір, підписаний після війни, гарантував нашим інвесторам повний доступ до грецької економіки. Багато хто в уряді каже, що ми повинні жорстко відповісти, і не лише ввести санкції, а й припинити всі інвестиції у державу [From.GetNameDef]. Інші стверджують, що країна просто намагається залишитись на плаву - Чорний Понеділок сильно вдарив по нас усім."
 gre.8.a: "Ввести санкції та негайно вивести всі інвестиції!"
 gre.8.b: "Ввести санкції та висловити наше обурення."
 gre.8.c: "Дати їм спокій - ми всі намагаємося вилізти з кризи."
 
 gre.9.t: "[From.GetNameDefCap] вводить жорсткі санкції"
 gre.9.d: "[From.GetAdjective]ий уряд запровадив кілька економічних санкцій у відповідь на наше порушення Салонікського договору, включаючи виведення всіх інвестицій із країни, навіть ті, які все ще працювали, але на щастя, далі вони не зайшли. Цей хід матиме негативні наслідки ще кілька років, і це також погіршило відносини між нашими країнами."
 gre.9.a: "Це мало статися."
 
 gre.10.t: "[From.GetNameDefCap] вводить санкції"
 gre.10.d: "[From.GetAdjective]ий уряд запровадив кілька економічних санкцій у відповідь на наше порушення Салонікського договору, але, на щастя, далі вони не зайшли. Цей хід матиме негативні наслідки ще кілька років, і це також погіршило відносини між нашими країнами."
 
 gre.11.t: "Греція захоплює [Root.GetAdjective]і вклади"
 gre.11.d: "Через жахливі наслідки Чорного Понеділка, [Root.GetAdjective]і інвестори, які володіли більшістю акцій у грецьких заводах і шахтах стали закривати їхні підприємства - іноді через те, що вони стали неприбутковими, або через банкрутство самих інвесторів. Грецький уряд відповів захопленням деяких гірших вкладень, незважаючи на те, що Салоніцький договір, підписаний після війни, гарантував нашим інвесторам повний доступ до грецької економіки. Багато хто в уряді радить відповісти введенням санкцій, тоді як інші стверджують, що греки просто роблять те, що необхідно для їхнього виживання - вони врешті-решт могли захопити всі промислові вкладення, а не просто деякі."
 gre.11.a: "Ввести санкції – їм потрібно подати урок."
 
 gre.12.t: "Монархісти вимагають референдум"
 gre.12.d: "Декілька відомих аристократів на чолі з впливовим генералом Іоаннісом Метаксасом сьогодні взяли штурмом парламент і зажадали провести референдум про майбутнє монархії. Вони кажуть, що питання потрібно вирішити раз і назавжди, що уряд надто довго його відтягував. Їхня пропозиція також отримала значну підтримку народу."
 gre.12.a: "Може нам слід про це замислитися?"
 
 gre.13.t: "[From.GetNameDefCap] залишає альянс [Root.GetFactionName]"
 gre.13.d: "Очевидно, [From.GetAdjective]ий уряд вирішив, що він отримав від нас все, що хотів, і оголосив, що вони негайно залишають альянс [Root.GetFactionName]."
 gre.13.a: "Було добре, коли ми були союзниками."
 
 gre.14.t: "[From.GetNameDefCap] просить приєднатися до альянсу [Root.GetFactionName]"
 gre.14.d: "[From.GetNameDefCap] відправила офіційний запит, просячи права увійти до складу альянсу [Root.GetFactionName]. Чи слід нам прийняти їх з огляду на те, що вони можуть нас втягнути в черговий конфлікт на Балканах?"
 gre.14.a: "Звісно!"
 gre.14.b: "Від них більше біди, ніж користі."
 
 gre.15.t: "Ми частина альянсу [From.GetFactionName]"
 gre.15.d: "[From.GetAdjective]ий уряд погодився прийняти нас у їхній союз. Ми тепер офіційно перебуваємо в альянсі [From.GetFactionName]."
 gre.15.a: "Чудово."
 
 gre.16.t: "Держава [From.GetNameDefCap] відмовила"
 gre.16.d: "Можливо, вирішивши, що від нас більше шкоди, ніж користі, [From.GetAdjective]ий уряд відмовився впустити нас в альянс [From.GetFactionName]."
 gre.16.a: "Ну, добре."
 
 gre.17.t: "Масові демонстрації проти уряду"
 gre.17.d: "Поразка нашої країни у війні спричинила демонстрації по державі [Root.GetNameDef], всі вимагають негайної відставки уряду. Насправді вже очевидно, що якщо уряд цього не зробить, різні сили спробують взяти владу силою, навіть якщо для цього доведеться вкинути країну в громадянську війну."
 gre.17.a: "Жахливо!"
 
 gre.18.t: "Уряд наближається до краху"
 gre.18.d: "Антиурядові демонстрації продовжилися і ситуація досягла точки кипіння. Якщо уряд негайно не подасть у відставку, влада візьмуть радикальні елементи, або країна повністю зануриться у хаос."
 gre.18.a: "Сили, лояльні Іоаннісу Метаксасу, беруть владу, щоб відновити порядок."
 gre.18.b: "Атанасіос Кларас бере владу після перевороту."
 gre.18.c: "Армія отримує владу, обіцяючи вільні та демократичні вибори."
 gre.18.e: "Король зрікається престолу, проголошено нову республіку."
 gre.18.f: "Уряд іде у відставку, обіцяючи негайні вибори."
 
 gre.19.t: "Смерть Іоанніса Метаксаса"
 gre.19.d.ishos: "Президент Іоанніс Метаксас, лідер держави [Root.GetNameDef], помер сьогодні від глоткової флегмони. Його спадкоємцем став Олександрос Корізіс, хоча багато хто турбується, що йому не досягти чарівності та військових заслуг свого попередника. Хоча багато хто називав Метаксаса суперечливою фігурою, люди вийшли на вулиці на знак жалоби."
 gre.19.d.nothos: "Колишній генерал Іоанніс Метаксас, військовий герой та політик, відомий своїми твердими переконаннями, помер сьогодні від глоткової флегмони. Хоча багато хто називав Метаксаса суперечливою фігурою, люди вийшли на вулиці на знак жалоби."
 gre.19.a: "Ми його не забудемо."
 
 gre.20.t: "Смерть Олександроса Папанастасіу"
 gre.20.d.ishos: "Прем'єр-міністр Олександрос Папанастасіу помер сьогодні від раптового інфаркту. Поки нація оплакує його смерть, колишній генерал Ніколаос Пластірас прийняв його обов'язки та посаду голови Національної єдиної партії."
 gre.20.d.nothos: "Олександрос Папанастасіу, лідер Партії національної єдності, помер сьогодні від раптового інфаркту. Колишній генерал Ніколаос Пластірас взяв контроль над партією і виголосив промову в Афінах на честь людини, яка, за його словами: 'Служив державі [GRE.GetNameDef] до його останнього подиху.'"
 gre.20.a: "Гарна була людина."
 
 gre.21.t: "Костас Гаврилдіс подає у відставку"
 gre.21.d.ishos: "Костас Гавриїлдіс, довгостроковий лідер радикального Сільського демократичного фронту та президент держави [Root.GetNameDef], сьогодні відмовився від своїх посад, щоб піти на пенсію. Після внутрішньопартійних дебатів лідерство передали спадкоємцю, обраному Гавриїлдісом - Нікосу Плубідісу."
 gre.21.d.nothos: "Костас Гаврилдіс, довгостроковий лідер радикального Сільського демократичного фронту, сьогодні відмовився від своєї посади, щоб піти на пенсію. Після внутрішньопартійних дебатів лідерство передали спадкоємцю, обраному Гавриїлдісом - Нікосу Плубідісу."
 gre.21.a: "Добре."
 
 gre.22.t: "Скандал Папандреу"
 gre.22.d: "Декілька міністрів виявилися замішаними у корупційному скандалі, розкритому пресою, проте сьогодні країна була шокована тим, що в ньому взяв участь навіть прем'єр-міністр Георгіос Папандреу. Хоча для звинувачення немає доказів, цього було достатньо, щоб Нова ліберальна коаліція розглянула питання про усунення Папандреу з посади лідера партії."
 gre.22.a: "Панайотіс Канеллопулос вириває контроль над партією."
 gre.22.b: "Папандреу залишається лідером, отримавши незначну більшість голосів."
 
 gre.23.t: "Смерть Темістоклісу Софуліса"
 gre.23.d.ishos: "Прем'єр-міністр Темістокліс Софуліс сьогодні помер, його здоров'я серйозно підкосилося після того, як він отримав владу на останніх виборах. Хоча більшість в уряді не були здивовані, оскільки очікували цього місяцями, нація пережила шок, і люди вивалилися надвір у траурних маршах. Головування над його крилом Ліберальної партії перейшло до його заступника, Костянтиноса Цацоса."
 gre.23.d.nothos: "Сьогодні помер Темістокліс Софуліс, чиє здоров'я було підірвано під час попередніх виборів. Хоча більшість у Ліберальній партії не були здивовані і чекали на це кілька місяців, країна шоковано зустріла новину про його смерть, а вулиці Афін заполонені людьми, які вийшли проводити його в останню путь. Головування над його крилом Ліберальної партії перейшло до його заступника, Костянтиноса Цацоса."
 gre.23.a: "Нам його не вистачатиме."
 
 gre.24.t: "Смерть Панагіса Цалдаріса"
 gre.24.d: "Панагіс Цалдаріс, лідер Народної партії, помер від стану здоров'я, що погіршується, який переслідував його з моменту прийняття посади голови його партії кілька років тому. Після його похорону, новим головою партії оголосили його племінника Костянтиноса Цалдаріса. Новий голова Народної партії оголосив, що він: 'Усім серцем бажаю продовжити справу свого дядька.'"
 gre.24.a: "Не можна сказати, що ми цього не очікували."
 
 gre.50.t: "Національні вибори [GetYear] року"
 gre.50.d: "Настав час грекам йти на виборчі дільниці, а великі партії витрачають великі зусилля на залучення виборців."
 gre.50.a: "Народна партія перемагає."
 gre.50.b: "Нова ліберальна коаліція отримує більшість."
 gre.50.c: "Ліберальній партії вдається перемогти."
 gre.50.e: "Партія національної єдності дивує всіх своєю перемогою."
 
 gre.51.t: "Національні вибори [GetYear] року"
 gre.51.d.noban: "Враховуючи те, що соціалісти-аграристи отримали велику підтримку, ввібравши більшу частину антимонархістських почуттів, традиційним партіям буде важко перемогти на цих виборах."
 gre.51.d.ban: "Заборону соціалістам-аграристам брати участь у виборах багато хто вважає нелегітимним, але навіть так греки зібралися на дільницях, щоб обрати новий уряд."
 gre.51.a: "Народна партія перемагає."
 gre.51.b: "Сільський демократичний фронт перемагає."
 gre.51.c: "Коаліція лібералів та поміркованих соціалістів отримує більшість."
 
 gre.52.t: "Національні вибори [GetYear] року"
 gre.52.d.noban: "Синдикалісти виграли, зумівши створити коаліцію з помірними соціалістами, і тепер, коли греки знову збираються на виборчих дільницях, становлять реальну загрозу. Світ дивиться із тривогою на результати виборів..."
 gre.52.d.ban: "Заборону синдикалістам та соціалістам-аграристам брати участь у виборах багато хто вважає нелегітимним, але навіть так греки зібралися на дільницях, щоб обрати новий уряд."
 gre.52.a: "Народна партія раптово отримує більшість голосів."
 gre.52.b: "Нова ліберальна коаліція отримує більшість."
 gre.52.c: "Ліберальна партія перемагає."
 gre.52.e: "Соціальна робоча партія Греції перемагає під час виборів!"
 
 gre.53.t: "Відновлення демократії"
 gre.53.d: "Армія дотрималася своєї обіцянки і сьогодні греки йдуть обирати свій новий уряд."
 
 gre.54.t: "Новий уряд"
 gre.54.d: "Хоча вибори були змагальними, в одному ми можемо бути впевнені – колишній грецький уряд не має шансів на перемогу. Ці вибори лише вирішують, хто замінить тих, на чиїх плечах, на думку громадськості, лежить вина за програну війну."
 
 gre.100.t: "Початок референдуму"
 gre.100.d: "Колишньому королю Олександру і королівській родині було відправлено звістку про референдум, що наводиться, з майбутнього монархії. Суспільство розкололося надвоє, республіканці та монархісти не шкодують зусиль на переконання тих, хто сумнівається. Це будуть складні два місяці, до проведення референдуму, і висока ймовірність того, що цей час для Греції не буде мирним."
 gre.100.a: "Сподіватимемося, що все буде добре..."
 
 gre.101.t: "Монархісти на вулицях"
 gre.101.d: "Монархістські сили зайняті пропагандою на вулицях Афін та інших великих міст: вони роздають листівки, які переконують, що уряд не зробив своєї роботи і нам потрібен король, який наглядатиме за нами. Вони починають досягати успіху, і деякі радять нам заткнути їх, доки з дії не вийдуть з-під контролю."
 gre.101.a: "Дозволити їм поширювати свої памфлети."
 gre.101.b: "Ми повинні придушити цю нісенітницю."
 
 gre.102.t: "Республіканська кампанія"
 gre.102.d: "В уряді є кілька радників, які стривожені можливим перемогою монархістів. Вони пропонують організувати власну виборчу кампанію, за республіку, зрозуміло, тихо, щоби не викликати підозр у впливі на результат. Цього вони й домагаються."
 gre.102.a: "Так, ми маємо виділити на це гроші."
 gre.102.b: "Ні, нам краще не робити необдуманих вчинків."
 gre.102.c: "Засудити такі розмови у нашому уряді."
 
 gre.103.t: "Аристократичне лобіювання"
 gre.103.d: "Доходять чутки, що багато багатих грецьких аристократів старанно купують собі вплив в уряді, вони називають це "лобіюванням"... І вони це роблять за підтримки самого Іоанніса Метаксаса, який також зацікавлений у реставрації монархії. Якщо ми дозволимо їм набути впливу, монархісти, напевно, отримають перевагу в майбутньому референдумі."
 gre.103.a: "Ми це дозволимо."
 gre.103.b: "Накласти мораторій на це 'лобіювання'."
 
 gre.104.t: "Збір синдикалістів"
 gre.104.d: "Невеликі збори проводилися синдикалістами на півночі країни, а завтра вони планують великий збір в Афінах, де буде присутній харизматичний лідер Соціальної робочої партії Нікос Захаріадіс, який готує промову, спрямовану проти монархії та всього, що за нею стоїть. Є побоювання, що Захаріадис може підняти не лише підтримку республіки, а й власних революційних ідей."
 gre.104.a: "Дозволити збору відбутися."
 gre.104.b: "Відправити поліцію, щоб його розігнати, якщо необхідно, із застосуванням сили."
 
 gre.105.t: "Заворушення, спричинені монархістами"
 gre.105.d: "В Афінах почалися заворушення, викликані монархістами, які бояться програти майбутній референдум і звинувачують наш уряд у спробі спотворити його результати. Вони завдали великих матеріальних збитків, крім того, вони нападали на прихильників республіки та їхні передвиборчі штаби. Якщо ми нічого не зробимо, шкода, завдана республіканцям, буде суттєвою."
 gre.105.a: "Обмежити їхнє поширення, але лояльно ставиться до монархістів."
 gre.105.b: "Припинити це, не шкодуючи монархістів."
 
 gre.106.t: "Заворушення, спричинені республіканцями"
 gre.106.d: "В Афінах почалися заворушення, викликані республіканцями, які бояться програти майбутній референдум і звинувачують наш уряд у спробі спотворити його результати. Вони завдали великої матеріальної шкоди, крім цього, вони нападали на аристократів та прихильників монархії. Якщо ми нічого не зробимо, шкода, завдана монархістам, буде істотною."
 
 gre.107.t: "У монархістів є перевага"
 gre.107.d: "Почуття у Греції до референдуму, схоже, благоволять монархістам. Дехто вважає, що якщо уряд хоче втрутитися та підлаштувати результати референдуму, треба це робити зараз. Чим сильнішими стають монархісти, тим ймовірніше розкриття підроблених результатів, проте альтернативою цьому, на думку експертів, може стати перемога монархістів."
 gre.107.a: "Ми маємо спотворити результати референдуму на користь республіки."
 gre.107.b: "Чи можуть перемогти? Ми маємо підлаштувати референдум, щоб забезпечити це!"
 gre.107.c: "Нічого не робити - ми чекатимемо справжніх результатів."
 
 gre.108.t: "У республіканців є перевага"
 gre.108.d: "Почуття в Греції до референдуму, схоже, благоволять республіканцям. Дехто вважає, що якщо уряд хоче втрутитися та підлаштувати результати референдуму, треба це робити зараз. Чим сильнішими стають республіканці, тим вірогідніше розкриття підроблених результатів, проте альтернативою цьому, на думку експертів, може стати перемога республіканців."
 gre.108.a: "Ми маємо спотворити результати на користь монархії."
 
 gre.109.t: "Початок голосування"
 gre.109.d: "Сьогодні по всій Греції почалося голосування, яке визначить долю Четвертої Республіки. Король Олександр вже в Афінах, уперше після свого вигнання, але ще залишається кілька днів для підрахунку голосів."
 gre.109.a: "Сидимо, як на голках."
 
 gre.111.t: "Перемога республіканців"
 gre.111.d: "Питання майбутньому монархії вирішено, і така: Четверта Республіка житиме. Король та його родина повернуться у вигнання, і, хоча ще має пройти трохи часу для консолідації сили республіки, схоже, питання вирішено раз і назавжди."
 gre.111.a: "Нехай живе, Республіка Греція!"
 
 gre.112.t: "Перемога монархістів"
 gre.112.d: "Питання майбутньому республіки нарешті вирішено, і всієї Греції люди радісно відзначають повернення королівської сім'ї. Вже є, однак, нове питання: хто має зайняти трон: чи це має бути Король Олександр, непопулярний молодший брат, який увійшов на престол після вигнання його батька і брата, або його брат Георг, який мав стати спадкоємцем, але так і не став королем? Вважається, що в Олександра більш помірковані погляди і це був би легітимніший вибір, враховуючи автократичні нахили Георга, але, очевидно, саме Георга більше любить народ."
 gre.112.a: "Нам потрібно буде скоро ухвалити рішення."
 
 gre.113.t: "Підозри у шахрайстві"
 gre.113.d.monarchist: "Хоча монархісти і перемогли на чесних виборах, багато їхніх противників підозрюють втручання у виборчий процес з боку монархістів... підозри вилилися в протести з вимогою провести розслідування. Лідер синдикалістів, Нікос Захаріадіс, підливає олії у вогонь своїми виступами. Якщо підроблення розкриється, йому відкриється карт-бланш на повалення нашого уряду."
 gre.113.d.republican: "Хоча республіканці і перемогли на чесних виборах, багато їхніх противників підозрюють втручання у виборчий процес з боку республіканців... підозри вилилися в протести з вимогою провести розслідування. Впливовий генерал, Іоанніс Метаксас, підливає олії у вогонь своїми виступами. Якщо підроблення розкриється, йому відкриється карт-бланш на повалення нашого уряду."
 gre.113.a: "Підробку було знайдено!"
 gre.113.b: "Чутки так і залишилися просто чутками."
 
 gre.114.t: "Переворот Метаксаса"
 gre.114.d: "Наші найгірші побоювання підтвердилися - наша спроба підлаштувати референдум на користь республіканців була виявлена, і кілька чиновників надали докази. По всій країні бунтують люди, і колишній генерал Іоанніс Метаксас взяв він управління державою. Він та його численні армійські союзники взяли штурмом парламент, заарештували уряд і оголосили його тимчасовим президентом та диктатором."
 gre.114.a: "І так знову вмирає грецька демократія..."
 
 gre.115.t: "Переворот синдикалістів"
 gre.115.d: "Наші найгірші побоювання підтвердилися - наша спроба підлаштувати референдум на користь монархістів була виявлена, і кілька чиновників надали докази. По всій країні бунтують люди, і синдикалістський лідер Атанасіос Кларас взяв на себе керування державою. Він та його численні армійські союзники взяли штурмом парламент, заарештували уряд і оголосили Нікоса Захаріадіса тимчасовим президентом та диктатором. Хоча є певний опір, ненависть до уряду значно підняла популярність синдикалістів."
 
 gre.116.t: "Переворот у Греції"
 gre.116.d.metaxas: "Після того, як довіра до грецького уряду пробила дно, а по всій країні поширилися бунти, колишній генерал Іоанніс Метаксас вирішив втрутитися, взявши штурмом Парламент в Афінах і оголосивши себе диктатором. Він також оголосив, що Греція вільна від [Root.GetAdjective]ого правління, заприсягнувшись боротися з будь-якими контрдіями, якщо вони будуть."
 gre.116.d.syndicalist: "Після того, як довіра до грецького уряду пробила дно, а по всій країні поширилися бунти, лідер синдикалістів Атанасіос Кларас вирішив втрутитися, взявши штурмом Парламент в Афінах і оголосивши Нікоса Захаріадіса та синдикалістські комуни правителями нової республіки. Він також оголосив Грецію вільною від [Root.GetAdjective]ого правління, заприсягнувшись боротися з будь-якими контрдіями, якщо вони будуть."
 gre.116.a: "Вони не можуть так просто втекти."
 gre.116.b: "У нас немає вибору, крім як їх дати спокій."
 
 gre.117.t: "Питання монархістів"
 gre.117.d: "Чи не питання, що монархісти програли на референдумі. Однак, це вже не вперше, і рано чи пізно вони повернуться, якщо ми не переконаємося, що вони порушували це питання востаннє. Деякі пропонують репресії проти всіх урядовців та армійських офіцерів, запідозрених у монархістських симпатіях. Інші, проте, пропонують м'якший підхід, оскільки ми ризикуємо послабити, а чи не зміцнити республіку."
 gre.117.a: "Репресії проти них – єдиний шлях."
 gre.117.b: "Нехай залишаються – питання вирішено."
 
 gre.118.t: "Доля республіканців"
 gre.118.d: "Не питання, що республіканці програли на референдумі. Однак, це вже не вперше, і рано чи пізно вони повернуться, якщо ми не переконаємося, що вони порушували це питання востаннє. Деякі пропонують репресії проти всіх урядовців та армійських офіцерів, запідозрених у республіканських симпатіях. Інші, проте, пропонують м'якший підхід, оскільки ми ризикуємо послабити, а чи не зміцнити королівство."
 
 gre.119.t: "Піднесення аграристів"
 gre.119.d: "Після перемоги монархістів на референдумі ті, хто зберегли вірність республіканським поглядам, стали відходити від ліберальних партій і приєднатися до соціалістів-аграристів у Сільському демократичному фронті. Їхній успіх також був обумовлений зрушенням у політиці синдикалістів, які бачать союз під прапором аграристів єдиною можливістю подолати монархістів і консерваторів при владі. Нещодавно лідери Сільського демократичного фронту зустрілися з поміркованими лівими, і якщо вони вдасться утворити коаліцію, то на виборах аграристи стануть потужною силою."
 gre.119.a: "Неспокійно..."
 gre.119.b: "Заборонити їм брати участь у виборах."
 
 gre.120.t: "Ліберально-соціалістична коаліція"
 gre.120.d: "Хоча були побоювання, що помірковані соціалісти погодяться з жорсткими аграристами, вони виявилися безпідставними. Сьогодні Партія національної єдності оголосила про коаліцію з Ліберальною партією, а Георгіос Папандреу та Ніколаос Пластірас домовилися про склад спільного кабінету. Це послабить позицію Сільського демократичного фронту та, можливо, стане загрозою Народній партії на майбутніх виборах."
 gre.120.a: "Цікаво."
 
 gre.121.t: "Об'єднання лівих"
 gre.121.d: "У відповідь на республіканську перемогу на референдумі партії лівої частини політичного спектру об'єдналися за лідером синдикалістів Ніклосом Захаріадісом, який збирається брати участь у наступних виборах, і за допомогою поміркованих соціалістів може бути загрозою. В уряді вже піднято розмови про те, чи слід заборонити синдикалістів, однак, враховуючи їхню популярність, такий крок призведе до громадянської війни."
 gre.121.a: "Вони все одно не переможуть."
 gre.121.b: "Заборонити їм брати участь у виборах."
 
 gre.122.t: "Повстання синдикалістів"
 gre.122.d: "Після заборони брати участь на виборах, синдикалісти зібрали своїх прихильників у Фессалії та розпочали кампанію із захоплення держави [Root.GetNameDef]. Почалася громадянська війна!"
 gre.122.a: "Вони пошкодують про це."
 
 gre.123.t: "Перемога синдикалістів"
 gre.123.d: "Ми більше не можемо протистояти синдикалістам. Наші сили почали складати зброю та масово здаватися в полон. Схоже, ще одна країна потрапила до тиранії."
 gre.123.a: "Чорний день..."
 
 gre.124.t: "Ми одні"
 gre.124.d: "Держави [GRE.GetNameDefCap] більше немає, і ми залишилися самі. Це свого роду перемога."
 gre.124.a: "Ну і добре!"
 
 gre.126.t: "Громадянська війна закінчилася"
 gre.126.d: "Війна з державою [GRE.GetNameDef] була примусово припинена, як і наше повстання."
 gre.126.a: "На жаль."
 
 gre.150.t: "Перший еллінський конгрес"
 gre.150.d: "Синдикалісти та лідери профспілок зібралися цього тижня в Афінах, щоб обговорити майбутнє держави [Root.GetNameDef]. До чого воно належить у міжнародному соціалістичному співтоваристві? Як буде реконструйовано його економіку? Що робити з республіканцями і монархістами, що залишилися, які напевно боротимуться проти нового порядку? Зрештою, конгрес перетворився на протистояння двох людей: чинного голови Ніклоса Захаріадіса та харизматичного генерала Атанасіос Кларас. Бачення Греції Клараса досить жорстке, і набагато спрямованіше до перетворення країни на військову державу, а Захаріадіс каже, що такий шлях, зрештою, знищить Грецію."
 gre.150.a: "Захаріадис залишається правити."
 gre.150.b: "Зрештою, верх бере Атанасіос Кларас."
 
 gre.151.t: "Створення комун"
 gre.151.d: "Хоча профспілки точно цього хочуть, міняти всю [Root.GetAdjective]у економіку на соціалістичну – важке завдання. Дехто вважає, що нікого не потрібно щадити – швидка індустріалізація – це головна мета комун, а всі, хто відстають, будуть покарані. Інші пропонують дипломатичнішу тактику: працювати з капіталістами, і переконати їх, що комуни їм допоможуть, запустити програми, які їх до нас залучать. Є й ті, хто каже, що профспілки мають бути головними – їх потрібно більш прямо ввести до складу уряду та довести країні, що комуни – це робочий уряд."
 gre.151.a: "Розширити промислову базу, незважаючи на витрати."
 gre.151.b: "Плавно запровадити країну в соціалізм."
 gre.151.c: "Профспілки мають творити цю зміну – дати їм владу."
 
 gre.152.t: "Відновлення нації"
 gre.152.d: "Грецькі капіталісти були приборкані, тепер усе, що залишилося - це з нуля відновити виробництво. Для цього уряд звертається до Діокітіса - вождя, з питанням, за яким напрямом краще працювати."
 gre.152.a: "Ми маємо побудувати нашу військову міць."
 gre.152.b: "Сильна цивільна промисловість стане нашою основою."
 gre.152.c: "Єдність важливіша за економіку."
 
 gre.153.t: "Марш профспілок у Фессалії"
 gre.153.d: "Ефекти Чорного Понеділка відчуваються по всій Греції, але промислові робітники, по яких він ударив найбільше, вийшли на вулиці протестувати. У Фессалії, натовпи особливо великі, які підганяються лідерами профспілок і харизматичним синдикалістським оратором Ніклосом Захаріадісом. Синдикалісти збирають свою публіку, і багато хто в уряді радить розігнати їх до того, як вони поширили ще більше невдоволення."
 gre.153.a: "Вжити заходів проти цих порушників громадського порядку."
 gre.153.b: "Стримувати їх, але ми не хочемо насильства."
 
 gre.154.t: "Фермерська криза"
 gre.154.d: "Більшість грецької економіки залежить від експорту сільгоспкультур, а після падіння європейського ринку, викликаного Чорним Понеділком, величезна частина наших фермерів залишилася з урожаєм на руках, який вони не можуть продати. Це не тільки ставить їх зараз у неприємне становище, Греція відчуватиме наслідки ще кілька років, якщо багато комун будуть змушені закритися. Тисячі фермерів виходять на вулиці, піднімаються аграристські настрої."
 gre.154.a: "Це не добре..."
 
 gre.155.t: "Змова Сантоса"
 gre.155.d: "Грецький лідер Атанасіос Кларас – багато речей, але об'єднувач людей – не один із них. Між ним та урядом виникало багато конфліктів, найзначніший – це зростаючі протиріччя між ним та партійним працівником Георгіосом Сантосом. Нещодавно відкрилася схема, за якою Сантос і його прихильники планували усунути Клараса, але Аріс, напевно, так просто не піде..."
 gre.155.a: "Георгіос Сантос перебирає управління партією."
 gre.155.b: "Сантос страчено - Атанасіос Кларас продовжує правити."
 
 gre.156.t: "Другий еллінський конгрес"
 gre.156.d: "Синдикалісти та лідери профспілок з усієї країни збираються в Афінах, щоб проголосувати за свого голову. Цього року Ніклосу Захаріардісу протистоїть старий член партії Костянтин Сперас. Сперас - більш поміркований вибір, який приваблює багатьох менш радикальних соціалістів, які вважають, що не потрібна жорстка партійна лінія."
 gre.156.a: "Захаріардіс створює новий кабінет та зберігає контроль."
 gre.156.b: "Констартінос Сперас отримує більшість голосів і стає головою."
 
 gre.157.t: "Третій еллінський конгрес"
 gre.157.d.zach: "Після початку третього синдикалістського конгресу, Ніклас Захаріардіс здивував багатьох, сказавши, що він більше не претендуватиме на посаду голови – дивно, враховуючи його високу популярність. І після сумного прощання зі старим лідером, конгресу належить зробити вибір: або більш поміркований Костянтинос Сперас, який ще раз намагається стати головою, або новий харизматичний вискочка Нікос Білояніс."
 gre.157.d.notzach: "Синдикалісти та лідери профспілок з усієї країни зібралися в Афінах, щоб проголосувати за нового голову - Костянтина Спераса чи молодого вискочку Нікоса Білоянніса, який уже підкорив багато делегатів, незважаючи на його вік."
 gre.157.a: "Константинос Сперас зберігає контроль."
 gre.157.b: "Константинос Сперас отримує більшість."
 gre.157.c: "Вискочка Нікос Білояніс підкорює раду."
 
 gre.158.t: "Метаксас робить свій крок"
 gre.158.d: "Відмовившись визнати перетворення Греції на соціалістичну державу, Іоанніс Метаксас зібрав велику кількість лояльних генералів і солдатів і підняв повстання у північній провінції Фессалія. Він збирається силою повалити уряд і повернути його в природний стан."
 gre.158.a: "Він має бути зупинений!"
 
 gre.200.t: "Дипломатичні увертюри держави [GRE.GetNameDef]"
 gre.200.d: "Хоча наші відносини з греками після їх повстання в XIX столітті можна з натяжкою назвати прохолодними, сьогодні ми прийняли їх дипломатів, які сподіваються започаткувати нову еру миру між нашими країнами, можливо навіть зробити обмін населенням і територіями, без необхідності вступати у війну. Поки що греки шукають сигналів, що ми готові підтримати такі розмови у майбутньому."
 gre.200.a: "Ми вітаємо найкращі стосунки з греками."
 gre.200.b: "Ні, нам це не потрібно."
 
 gre.201.t: "Держава [From.GetNameDefCap] згідна"
 gre.201.d: "[From.GetAdjective]ий уряд, схоже, готовий до мирних переговорів з державою [GRE.GetNameDef], і вказав на бажаність співробітництва в майбутньому."
 gre.201.a: "Це полегшення."
 
 gre.202.t: "Держава [From.GetNameDefCap] відмовила"
 gre.202.d: "[From.GetAdjective]ий уряд відмовив нашим мирним послам, і схоже не зацікавлений у співпраці з державою [GRE.GetNameDef]."
 gre.202.a: "Ось тобі і дипломатія."
 
 gre.203.t: "Договір із державою [GRE.GetNameDef]?"
 gre.203.d: "Вже кілька тижнів [Root.GetAdjective]і правителі вели переговори з послами держдуарства [GRE.GetNameDef] про можливість договору про співпрацю. Це означає кінець ворожнечі з греками та вирішенням питань, з яких ми конфліктуємо. Ось що греки пропонують: ми даємо їм їхні корінні території, а вони нам наші, кожен із нас відмовиться від претензій на території іншого. Ми також почнемо обмін населенням, з турками в державі [GRE.GetNameDef], що приходять у державу [Root.GetNameDef], але з значно більшою кількістю греків, які повертаються до своєї країни. Натомість вони підпишуть пакт про ненапад, і ми вчинимо також. Занепокоєння, викликане таким переміщенням, буде серйозним, але, може воно того варте?"
 gre.203.a: "Ми погоджуємось на їхні умови."
 gre.203.b: "Ми згодні на все, крім здавання землі."
 gre.203.c: "Ні, вони просять дуже багато."
 
 gre.204.t: "Турки відмовляються віддати землю"
 gre.204.d: "Після тижнем обговорення, [From.GetAdjective]ий уряд оголосив, що він згодний на обмін населення між нашими країнами, і навіть згодний на пакт про ненапад... Але ні за яких обставин вони не здаватимуть землю, яку ми вважаємо за правом своїм. Чи варто погоджуватися на інші пункти договору, знаючи, що наші взаємні претензії зможуть знову привести нас до війни?"
 gre.204.a: "Тоді угоди не буде."
 gre.204.b: "Гаразд, працюватимемо з цим."
 
 gre.205.t: "Держава [From.GetNameDefCap] відмовила"
 gre.205.d: "Ми зробили все, що могли, щоб укласти договір, але без обміну територіями греки не бачать сенсу у пакті про ненапад."
 gre.205.a: "Так тому і бути!"
 
 gre.206.t: "Держава [From.GetNameDefCap] погодилася"
 gre.206.d: "Греки погодилися змінений нами договір. Це може означати, що одного разу ми знову зчепимося в сутичці, але поки що буде мир... і після закінчення обміну населенням, можливо держава [Root.GetNameDef] зазнає значно менше внутрішніх проблем від їхньої присутності."
 gre.206.a: "Чудово."
 
 gre.207.t: "Держава [From.GetNameDefCap] відмовляє"
 gre.207.d: "Після тижня переговорів, [From.GetAdjective]ий уряд нарешті припиняє розмови з державою [Root.GetNameDef] без розробленого договору. Було просто дуже багато спірних моментів, від яких держава [From.GetNameDef] не хотіла відступати, тому ми пішли ні з чим."
 gre.207.a: "Ми хоча б спробували."
 
 gre.208.t: "Держава [From.GetNameDefCap] погодилася"
 gre.208.d: "Після кількох тижнів переговорів, ми дійшли згоди з державою [From.GetNameDef]. Вже було підписано пакт про ненапад, а за місяць розпочнеться обмін населенням. Це означає, що багато людей будуть прибувати до держави [Root.GetNameDef]. Ми повинні бути готові до серйозних заворушень."
 gre.208.a: "Ми з радістю вітаємо їхні вдома."
 
 gre.210.t: "Обмін починається"
 gre.210.d: "Обмін населенням між державами [Root.GetNameDef] та [GRE.GetNameDef] почався, щодня прибувають тисячі турків... Але ще більше греків їде. Заворушення ще гірші, ніж ми думали: частішають випадки пограбування будинків, залишених греками. Багато хто з біженців голодує або хворіє в дорозі, враховуючи, що деякі можуть дістатися держави [GRE.GetNameDef] тільки на своїх ногах або на саморобних плотах, на яких вони перепливають Егейське море. Влада вже починає робити дії щодо підтримання порядку де тільки можливо, і в ідеалі це врегулює ситуацію з часом."
 gre.210.a: "Це на краще"
 gre.211.d: "Обмін населенням між державами [Root.GetNameDef] та [GRE.GetNameDef] почався, щодня їдуть тисячі турків... Але ще більше греків прибуває. Заворушення ще гірші, ніж ми думали: частішають випадки пограбування будинків, залишених турками. Багато хто з біженців голодує або хворіє в дорозі, враховуючи, що деякі можуть дістатися держави [GRE.GetNameDef] тільки на своїх ногах, або на саморобних плотах, на яких вони перепливають Егейське море. Влада вже починає робити дії щодо підтримання порядку де тільки можливо, і в ідеалі це врегулює ситуацію з часом."
 
 gre.212.t: "Відновлення стабільності"
 gre.212.d: "Обмін населенням завершився рік тому, і начебто стало спокійніше: біженці, які повернулися до держави [Root.GetNameDef], акліматизувалися до їхніх нових домівкам."
 gre.212.a: "Нарешті, це завершилося?"
 
 gre.213.t: "Місія з держави [GRE.GetNameDef]"
 gre.213.d: "[GRE.GetAdjective]ий посол вів переговори з [Root.GetAdjective]ою владою кілька тижнів, намагаючись покращити відносини та взаємну співпрацю між нашими країнами. Хоча деякі особи в уряді насторожені через їхні мотиви, здається, що вони просто намагаються підтримати мир у регіоні."
 gre.213.a: "Так, давайте працювати разом із греками."
 gre.213.b: "Ні, для цього немає потреби."
 
 gre.214.t: "Держава [From.GetNameDefCap] погодилася"
 gre.214.d: "Після обговорень між [Root.GetAdjective]им послом та [From.GetAdjective]им урядом, вони погодилися зміцнити взаємодію між нашими країнами."
 gre.214.a: "Хороша робота!"
 
 gre.215.t: "Держава [From.GetNameDefCap] відмовилася"
 gre.215.d: "Схоже, що взаємні підозри надто глибокі між балканськими державами. [From.GetAdjective]ий уряд вислухав нашого посла і зробив згоди, що ні до чого не зобов'язують запевнення... Але нічого з цього не вийшло, і відносини між нашими країнами залишаються незмінними."
 gre.215.a: "Шкода."
 
 gre.216.t: "Збільшена балканська співпраця"
 gre.216.d: "Наші зусилля у покращенні відносин з іншими балканськими країнами принесли успіх - збільшилися інвестиції в державу [Root.GetNameDef] та збільшилася впевненість наших громадян у тому, що світ буде збережений."
 gre.216.a: "Радісно чути."
 
 gre.250.t: "[GRE.GetNameDefCap] воскресає ідею Мегалі"
 gre.250.d: "За останні кілька місяців греки стали все більш реваншистськими, подаючи пропозиції про відродження 'ідеї Мегалі', яка спрямована на повернення етнічних грецьких земель - хоча ми відзначаємо, що вони обмежили себе від домагань більш широких територій Малої Азії, їх домагання більш-менш закінчуються у Константинополі. Ми можемо попередити їх повністю відмовитися від цих домагань або погодитися з ними, хоча це, швидше за все, означає втягування [Root.GetFactionName] у їхню війну."
 gre.250.d.full: "За останні місяці греки стали дедалі реваншистськими, знову почавши вимагати етнічно грецькі території Анатолії. Тепер вони офіційно заявили про свою прихильність до ідеї Мегалі, і це ймовірно залучить державу [Root.GetNameDef] і наш альянс у їх війну. Чи погодимося ми з цим, чи скажемо грекам, що якщо вони хочуть ганятися за новими землями, їм доведеться робити це поодинці?"
 gre.250.a: "Ми підтримаємо їх, незважаючи ні на що."
 gre.250.b: "Це неприпустимо - вони або відмовляються від територіальних претензій, або йдуть."
 
 gre.251.t: "Держава [From.GetNameDefCap] підтримує нас"
 gre.251.d: "Хоча деякі хвилювалися, що держава [From.GetNameDef] не захоче бути залученою до ірредентистської війни разом з нами, це виявилося не так. [From.GetAdjective]ий уряд висловив нам їх підтримку, і як союзник, він готовий вступити з нами в будь-яку війну."
 gre.251.a: "Відмінно."
 
 gre.252.t: "Попередження від держави [From.GetNameDef]"
 gre.252.d: "[From.GetAdjective]ий уряд дізнався про наші наміри повернути етнічно грецькі території в Анатолії, і прямо нам оголосили, що якщо ми підемо цим шляхом, ми робитимемо це самі і поза [From.GetAdjective]ого альянсу."
 gre.252.a: "Отже, Мегалі доведеться померти."
 gre.252.b: "Тоді ми самі по собі."
 
 gre.253.t: "[From.GetNameDefCap] залишає альянс [Root.GetFactionName]"
 gre.253.d.allies: "[From.GetAdjective]ий уряд вирішив відмовитися від [Root.GetFactionName] і продовжити свої безрозсудні претензії на грецьку територію... яка включає наших власних союзників. Чи означатиме це війну з [From.GetNameDef] ще належить з'ясувати."
 gre.253.d.noallies: "Незважаючи на наше попередження, [From.GetAdjective]ий уряд вирішив відмовитися від [Root.GetFactionName] і продовжити свої безрозсудні претензії на грецькі території."
 gre.253.a: "Щасти!"
 
 gre.254.t: "Греки пропонують мир"
 gre.254.d: "Ми програємо війну з греками – серйозно. Вони увійшли в контакт із [Root.GetAdjective]им урядом і запропонували світ натомість на всю територію, на яку вони претендують. Це важкий вибір, але альтернативою буде лише наше повне знищення."
 gre.254.a: "Ми повинні укласти мир, доки можемо."
 gre.254.b: "Ні, ми боротимемося до останнього."
 
 gre.255.t: "Держава [From.GetNameDefCap] відмовляється від миру"
 gre.255.d: "Схоже, турки мають намір боротися до останнього. У будь-якому випадку вони відхилили нашу пропозицію."
 gre.255.a: "Так тому і бути!"
 
 gre.256.t: "Нова столиця"
 gre.256.d: "Константинополь тепер наш, і в народі постало питання про те, чи має місто Костянтина стати нашою новою столицею. Деякі дисиденти вбачають у такому кроці підрив нашої мирної репутації на світовій арені, але народ прагне такого історичного кроку. Чия думка стала вирішальною?"
 gre.256.a: "Місто Костянтина, стане новою столицею греків."
 gre.256.b: "Афіни залишаться нашою столицею."

 gre.261.t: "Ступінь грецьких претензій"
 gre.261.d.faction: "[GRE.GetNameDefCap] готова повернути нашу втрачену територію та врятувати наших втрачених братів. Виникає питання: чи висуватимемо ми свої претензії на схід, але триматимемо їх у межах "традиційних" грецьких земель - [184.GetName] та островів Східного Середземномор'я, таких як [183.GetName] - або ж воскресимо Мегалінську ідею (Велику ідею) і претендуватимемо на схід аж до [773.GetName] та західного узбережжя Анатолії, незважаючи на більшість турецького населення в цих районах. Мегалі - невловима, але небезпечна мрія... якщо ми переслідуватимемо її, то це буде розглядатися як агресивний хід з нашого боку, і в результаті нас можуть вигнати з [Root.GetFactionName]."
 gre.261.d.nofaction: "[GRE.GetNameDefCap] готова повернути нашу втрачену територію та врятувати наших втрачених братів. Виникає питання: чи висуватимемо ми свої претензії на схід, але триматимемо їх у межах "традиційних" грецьких земель - [184.GetName] та островів Східного Середземномор'я, таких як [183.GetName] - або ж воскресимо Мегалінську ідею (Велику ідею) і претендуватимемо на схід аж до [773.GetName] та західного узбережжя Анатолії, незважаючи на більшість турецького населення в цих районах. Мегалі - невловима, але небезпечна мрія... якщо ми її переслідуватимемо, то це буде розглядатися як агресивний крок з нашого боку, який може зробити [Root.GetNameDef] ізгоєм серед світових держав."
 gre.261.a: "Зберігайте наші претензії обмеженими."
 gre.261.b: "Ми воскресимо Мегалі повністю!"

 gre.500.t: "Переворот Метаксасу у Греції"
 gre.500.d: "Поразка Греції у війні з Болгарією і наполеглива відмова демократичного уряду піти у відставку призвела до того, що колишній грецький генерал, Іоанніс Метаксас, обложив будівлю парламенту і розпустив уряд. В Афінах точаться бої між прихильниками Метаксасу та загонами синдикаліситів, які були звинувачені Метаксасом в антиурядовому перевороті. Синдикалісти називають режим Метаксасу диктатурою і обіцяють покінчити з нею."
 gre.500.a: "Цікаво."
 
 gre.501.t: "Переворот Синдикалистов в Греции"
 gre.501.d: "Поражение Греции в войне с Болгарией и упорный отказ демократического правительства уйти в отставку привела к тому, что синдикалистический деятель, Никос Захариадис, вместе со своими сторонниками захватил здание парламента. Новое левое правительство пользуется поддержкой народа, но генерал Метаксас пообещал разобраться с 'безбожными путчистами'. Люди опасаются гражданской войны."
 gre.501.a: "Цікаво."
 
 gre.502.t: "Переворот армії у Греції"
 gre.502.d: "Поразка Греції у війні з Болгарією і наполеглива відмова демократичного уряду піти у відставку призвела до того, що армія оголосила воєнний стан і розпустила парламент. Генерал Олександрос Папагос запевнив, що коли загрозу з боку синдикалістів буде знищено, будуть проведені нові вибори. Люди бояться, що Папагос дурить народ, а синдикалісти готуються до боротьби. Громадянська війна не за горами."
 gre.502.a: "Цікаво."
 
 gre.503.t: "Демократичний аграрний фронт переміг у Греції"
 gre.503.d: "Реставрація монархії призвела до того, що ліві сили згуртувалися під керівництвом [GRE.GetLeader], який переміг на минулих виборах. Багато хто в уряді вимагає заборонити цю партію, але їхні голоси заглушаються голосом народу. Військові починають формувати опозицію до нового уряду, який може стати лівою диктатурою. Громадянська війна не за горами."
 gre.503.a: "Цікаво."
 
 gre.504.t: "Синдикалісти перемогли на виборах у Греції"
 gre.504.d: "Перемога республіканців призвела до того, що ліві сили згуртувалися під керівництвом [GRE.GetLeader], який переміг на минулих виборах. Багато хто в уряді вимагає заборонити цю партію, але їхні голоси заглушаються голосом народу. Військові починають формувати опозицію до нового уряду, який може стати лівою диктатурою. Громадянська війна не за горами."
 gre.504.a: "Цікаво."
 
 gre.505.t: "Переворот Метаксасу у Греції"
 gre.505.d: "Невдала спроба республіканців сфальсифікувати вибори на свою користь призвела до того, що колишній грецький генерал, Іоанніс Метаксас, обложив будинок парламенту і розпустив уряд. В Афінах точаться бої між прихильниками Метаксасу та загонами синдикалістів, які були звинувачені Метаксасом в антиурядовому перевороті. Синдикалісти називають режим Метаксасу диктатурою і обіцяють покінчити з нею."
 gre.505.a: "Цікаво."
 
 gre.506.t: "Переворот Синдикалістів у Греції"
 gre.506.d: "Невдала спроба монархістів сфальсифікувати вибори на свою користь призвела до того, що синдикалістичний діяч, Аріс Велухіотіс, разом зі своїми прихильниками захопив будинок парламенту. Новий лівий уряд користується підтримкою народу, але генерал Метаксас пообіцяв розібратися з "безбожними путчистами". Люди побоюються громадянської війни."
 gre.506.a: "Цікаво."
 
 gre.507.t: "Грецькі Синдикалісти перемогли у громадянській війні"
 gre.507.d: "Після довгих місяців кровопролитної війни війська генерала Велухіотиса зайняли Афіни і оголосили про свою перемогу. Велухіотіс заявив про створення Тимчасового Уряду, який правитиме країною до проведення виборів. І хоча в окремих районах точаться бої, загальна ситуація в Греції стабілізувалася."
 gre.507.a: "Цікаво."
 
 gre.508.t: "Метаксас переміг у громадянській війні"
 gre.508.d: "Після довгих місяців кровопролитної війни війська генерала Метаксаса зайняли Афіни і оголосили про свою перемогу. Метаксас заявив про створення Тимчасового Уряду, який вирішив подальшу долю Греції. І хоча в окремих районах точаться бої, загальна ситуація в Греції стабілізувалася."
 gre.508.a: "Цікаво."
 
 gre.509.t: "Республіканці перемогли на референдумі у Греції"
 gre.509.d: "Референдум про реставрацію монархії, що пройшов у Греції, показав повне домінування республіканців на політичній сцені. Прем'єр-міністр [GRE.GetLeader] заявив, що країна залишиться республікою і королю Олександру в ній явно не місце.\n\nЦей референдум розколов грецьке суспільство. Незважаючи на перемогу республіканців, незадоволені монархісти ще якийсь час будуть незадоволені."
 gre.509.a: "Цікаво."
 
 gre.510.t: "Реставрація монархії у Греції"
 gre.510.d: "Після довгих суперечок корона Греції відійшла Олександру I, який був вигнаний урядом Третьої Республіки в 1923 році. І хоча багато хто недолюблює його за здачу економіки в лапи австрійців і німців після поразки у Вельткрізі, але він досі є єдиним легітимним монархом. Король, вперше за багато років, постав перед народом. У своїй промові він обіцяв "працювати з урядом", щоб повести Грецію "правильним шляхом"."
 gre.510.a: "Цікаво."
 
 gre.511.t: "Реставрація монархії у Греції"
 gre.511.d: "Після довгих суперечок корона Греції відійшла Георигосу II, а не його брату, легітимному королю Олександру I, який ховається у вигнанні. І хоча багато хто судиться про легітимність нового короля, уряд обнадіяв народ тим, що Георигос не повторить помилки свого брата. Король, вперше за багато років, постав перед народом. У своїй промові він обіцяв "працювати з урядом", щоб повести Грецію "правильним шляхом"."
 gre.511.a: "Цікаво."
 
 gre.512.t: "Реставрація монархії у Греції"
 gre.512.d: "Уряд Греції заявив у тому, що у минулому референдумі було вирішено реставрувати монархію. Корона відійшла не легітимному королю, Олександру I, яке молодшому братові Павлу. За чутками, молодий король значно радикальніший, яке авторитарні ідеї чудово поєднуються з лінією нинішнього уряду. Уся королівська родина також переїде разом із Павлом, що означає кінець вигнання Олександра. Король, вперше за багато років, постав перед народом. У своїй промові він обіцяв "працювати з урядом", щоб повести Грецію "правильним шляхом"."
 gre.512.a: "Цікаво."

