### Ideas ###
 GRP_federation: "Інституційний розвиток"
 GRP_federation_desc: "Гуарарапес створив складну, але ефективну бюрократію."

 GRP_legacy: "Спадщина процвітання"
 GRP_legacy_desc: "Гуарарапес створив складну, але ефективну бюрократичну систему з особливим акцентом на економічну політику."

 GRP_seize: "Примусова економічна інтеграція"
 GRP_seize_desc: "Землі, що належали бразильським транснаціональним корпораціям, були конфісковані, а їхні активи інтегровані в національну економіку."

 GRP_seize2: "Земельна реформа"
 GRP_seize2_desc: "Землі, що належали бразильським транснаціональним корпораціям, були конфісковані, а їхні активи інтегровані в національну економіку."

 GRP_growth: "Боротьба з голодом"
 GRP_growth_desc: "Голод на північному сході країни значно зменшився завдяки цілеспрямованим зусиллям уряду."

 GRP_future: "Світле майбутнє"
 GRP_future_desc: "Гуарарапес непропорційно багато інвестує в експериментальні військові дослідження."

 GRP_militia: "Загальне ополчення"
 GRP_militia_desc: "Армія Гуарарапеса побудована переважно як сукупність ополченців під єдиним командуванням."

 GRP_defense_core: "Лицарі екватору"
 GRP_defense_core_desc: "Армія Гуарарапес побудована переважно як сукупність ополченців під єдиним командуванням. Особливий акцент робиться на оволодінні різноманітним рельєфом країни."

### National Focuses ###
 GRP_federal_navy: "ВМС Конфедерації"
 GRP_federal_navy_desc: "Наша нова Конфедерація знаходиться на перетині старого і нового світу. Щоб ця географічна перевага не перетворилася на відповідальність, ми повинні зосередитися на розширенні нашого військово-морського флоту."

 GRP_dockyard: "Військово-морське виробництво"
 GRP_dockyard_desc: "Щоб задовольнити потреби нашого зростаючого військово-морського флоту, існуючі суднобудівні заводи також повинні бути розширені."

 GRP_dubmarina: "Технологія підводних човнів"
 GRP_dubmarina_desc: "Підводні човни, також відомі як підводні човни, є великим зрівнювачем у морському бою і мали вирішальне значення для перемоги Німеччини у Другій світовій війні. Ми повинні розробляти власні моделі."

 GRP_more_dockyards: "Інтенсифікація морського виробництва"
 GRP_more_dockyards_desc: "Хоча наші початкові зусилля, спрямовані на задоволення потреб зростаючого військово-морського флоту, досягли певного успіху, все ще існує потреба в нових об'єктах."

 GRP_naval_doctrine_focus: "Верховне Конфедеративне Адміралтейство"
 GRP_naval_doctrine_focus_desc: "Усі великі держави світу мають скоординовані військово-морські структури вищого військового командування. Ми повинні створити власне військово-морське командування."

 GRP_destroyers: "Протичовнові флотилії"
 GRP_destroyers_desc: "Доля, якої ми хочемо завдати нашим ворогам підводним флотом, може спіткати і наш надводний флот. Ми повинні мати сучасні есмінці, здатні протистояти цій загрозі."

 GRP_base_air_sea: "Покращення базування"
 GRP_base_air_sea_desc: "Наш новий флот потребуватиме підтримки з повітря, щоб бути по-справжньому ефективним. Ми повинні побудувати нову центральну авіабазу, з якої можна буде керувати ним."

 GRP_castal_forts: "Прибережні фортифікації"
 GRP_castal_forts_desc: "У той чорний день, коли ворог розгромить наш флот, лише фортифікаційні споруди можуть врятувати нашу країну від загибелі. Ми повинні розширювати нашу систему берегових укріплень, щоб захиститися від такої долі."

 GRP_the_federation: "Статті Конфедерації"
 GRP_the_federation_desc: "Конфедеративну форму правління, яку ми прагнемо створити, і яка найкраще підходить для Північного Сходу, неймовірно важко реалізувати. Там, де такі країни, як Сполучені Штати, зазнали невдачі, наша країна повинна досягти успіху у створенні функціональної конфедерації."

 GRP_institutional_foundations: "Інституційні основи"
 GRP_institutional_foundations_desc: "Така складна система державного управління вимагає не менш складного адміністрування. Ми повинні докласти спільних зусиль, щоб створити функціональну бюрократію, яка б відповідала нашим ідеалам."

 GRP_rebuilding_the_equatorial_legacy: "Відновлення екуаторної спадщини"
 GRP_rebuilding_the_equatorial_legacy_desc: "Північний Схід був економічним локомотивом Бразилії та й усієї Португальської імперії. Так буде знову, якщо наш уряд працюватиме над досягненням цієї мети з єдиною метою."

 GRP_take_over_brs: "Захоплення бразильських підприємств"
 GRP_take_over_brs_desc: "Після розпаду Бразилії багато підприємств були розпорошені між кількома незалежними регіонами. Ці нові транснаціональні групи мають бути конфісковані та використані на користь нації."

 GRP_land_redistribution: "Перерозподіл землі"
 GRP_land_redistribution_desc: "Ми не повинні просто гарантувати, що компанії, розташовані в інших частинах Бразилії, не контролюють нашу економіку, народ і місцеві організації повинні повністю контролювати землі, на яких вирощується наша їжа."

 GRP_railways_of_the_sertao: "Залізниця через Сертан"
 GRP_railways_of_the_sertao_desc: "У Сертані бракує комерційних залізниць, що ізолює багато населених пунктів на його дальньому боці. Ми покриваємо землю рейками і приносимо в ці громади сучасність."

 GRP_development_effort: "Зусилля з розвитку"
 GRP_development_effort_desc: "Значну частину Сертао можна було б розвивати, якби тільки була створена інфраструктура. Вивчимо закордонні методи подолання таких несприятливих умов і застосуємо їх на цій величезній території."

 GRP_psi_push: "Тиск PSI"
 GRP_psi_push_desc: "Для стимулювання капітальних видатків було запропоновано запровадити програму кредитування, що адмініструється центральним банком. Спробуємо реалізувати цю схему."

 GRP_prospecting: "Розвідка корисних копалин"
 GRP_prospecting_desc: "Хоча такі міста, як Форталеза, мають сталеливарні заводи, залізо часто доводиться імпортувати здалеку. Давайте профінансуємо експедиції для пошуку покладів заліза на північному сході."

 GRP_battle_famine: "Боротьба з голодом"
 GRP_battle_famine_desc: "Хоча голод у штаті Баїя набагато сильніший, наші власні сільські громади також часто стикаються з нестачею їжі. Давайте покладемо край цій жахливій реальності."

 GRP_education: "Концентрація на освіті"
 GRP_education_desc: "Північний Схід має жахливо низький рівень грамотності порівняно з рештою урбанізованої Бразилії. Давайте створимо нову шкільну адміністрацію, орієнтовану на найбідніші регіони, щоб почати скорочувати цей розрив."

 GRP_heavy_industrialization: "Розвиток важкої промисловості"
 GRP_heavy_industrialization_desc: "Маючи необхідний досвід, ми повинні спробувати розвивати найважливішу галузь нашої Конфедерації - важку промисловість."

 GRP_tanks: "Експерименти з мобільністю"
 GRP_tanks_desc: "З розвитком війни мобільність завжди була ключем до успіху. Танки - це лицарі сучасності, і якщо ми хочемо перемогти на полі бою, нам знадобляться власні танки."

 GRP_logistical_expansion: "Розширення логістики"
 GRP_logistical_expansion_desc: "Щоб підтримати наші збройні сили протягом тривалої кампанії, необхідно суттєво вдосконалити нашу систему логістики. Нехай наші армії не воюють на голодний шлунок!"

 GRP_sao_luis_paraiba: "Залізниця Сан-Луїс-Парахіба"
 GRP_sao_luis_paraiba_desc: "Значна частина центральної частини країни все ще не має залізничного сполучення, навіть після наших зусиль з покращення інфраструктури Сертану. Давайте закриємо цю останню прогалину і з'єднаємо всю конфедерацію."

 GRP_desperado_blaster: "Розвиток артилерії"
 GRP_desperado_blaster_desc: "Світова війна навчила світ важливості артилерії. Ми не забудемо цього уроку. Ми повинні мати більш досконалі моделі."

 GRP_e_uma_cilada_bino: "Розвиток моторизації"
 GRP_e_uma_cilada_bino_desc: "Щоб підтримати наші танки, піхота повинна мати можливість швидко пересуватися. Нам знадобиться велика кількість гусениць, здатних працювати навіть на пересіченій місцевості, а це потребує значних інвестицій."

 GRP_heavy_arms_industry_effort: "Інвестиції у важку промисловість"
 GRP_heavy_arms_industry_effort_desc: "Перші об'єкти важкої промисловості вже створені, але нам потрібно більше. Потрібен ще один раунд інвестицій."

 GRP_shining_future: "Наше світле майбутнє"
 GRP_shining_future_desc: "Майбутнє настільки світле, наскільки світлий розум людей, які його куватимуть. Ми повинні виділяти кошти на експериментальні дослідження і розробляти нову зброю як для війни, так і для миру."

 GRP_federal_aiforce: "ВПС Конфедерації"
 GRP_federal_aiforce_desc: "Хоча раніше військово-повітряні сили були створені для підтримки військово-морського флоту, потреба в незалежній службі, що виконує різноманітні функції, очевидна."

 GRP_air_academy: "Академія ВПС Конфедерації"
 GRP_air_academy_desc: "Наша нова військово-морська академія робить чудеса в просуванні нашої доктрини. Вона має бути розширена для підготовки майбутніх офіцерів для наших нових ВПС."

 GRP_fighters: "Перевага в повітрі"
 GRP_fighters_desc: "Наші військово-повітряні сили спираються на винищувачі, які повністю перевершують за класом винищувачі наших ворогів. Ми повинні зробити все можливе, щоб це виправити."

 GRP_bomber: "Розвиток бомбардувальників"
 GRP_bomber_desc: "Якщо нам коли-небудь знадобиться завдати ефективного удару за межами наших кордонів, нам потрібно буде розробити достатню кількість зразків бомбардувальників. Хоча для такої країни, як наша, це може бути складно, але це необхідно зробити."

 GRP_navy_support_bigger_bases: "Підтримка ВМС"
 GRP_navy_support_bigger_bases_desc: "Потрібні більші бази, з яких можна було б запускати наш дедалі потужніший флот літаків військово-морської підтримки."

 GRP_naval_academy: "Академія військово-морських сил"
 GRP_naval_academy_desc: "Коли військово-морський флот буде добре сформований, а політична ситуація вирівняна, ми повинні підвищити кваліфікацію нашого адміралтейства. Для цього ми повинні створити центральну військово-морську академію."

 GRP_federal_army: "Армія Конфедерації"
 GRP_federal_army_desc: "Відповідно до нашої глибоко принципової та унікальної структури, наша армія повинна бути побудована у спосіб, абсолютно не схожий на бразильську чи будь-яку іншу країну, якщо на те пішло."

 GRP_guararepes_militia: "Ополчення Гуарарапесу"
 GRP_guararepes_militia_desc: "Кожен регіон конфедерації повинен мати свободу набирати свою власну регіональну міліцію, відповідальну за підготовку кадрів на місцях, де вони діють. Однак, ці ополченці повинні бути підпорядковані нашій центральній командній структурі і складати присягу на вірність лише центральному уряду."

 GRP_devend_what_is_ours: "Захист свого"
 GRP_devend_what_is_ours_desc: "Ополченці, що складаються з простих людей, а не з якогось військового класу, як це було в минулому, володіють глибокими знаннями про землю. Ці знання і їхнє бажання захищати свої домівки понад усе зроблять їх набагато ефективнішими, коли вороги прийдуть до нашого берега."

 GRP_recruits: "Посилення призову"
 GRP_recruits_desc: "Щоб розпочати розширення армії, нам знадобляться добровольці. Ми повинні оголосити заклик до населення служити за щедру платню."

 GRP_equipmentent_renewal: "Оновлення обладнання"
 GRP_equipmentent_renewal_desc: "Застаріле обладнання, успадковане від Бразилії, не відповідає потребам сучасної армії. Для того, щоб розпочати тотальну модернізацію нашого озброєння, ми повинні вдосконалити нашу стрілецьку зброю."

 GRP_army_arty: "Модернізація артилерії"
 GRP_army_arty_desc: "Гігантські гармати часів Другої світової війни спричинили переважну більшість жертв у тій війні. Ми мусимо мати власні такі гармати."

 GRP_army_doctrine: "Перегляд армійської доктрини"
 GRP_army_doctrine_desc: "Наша армія, що стрімко розвивається, має бути належним чином використана. Ми повинні дослідити різні доктрини, прийняті іншими країнами, і адаптувати одну з них для наших власних цілей."

 GRP_elite_forces: "Спецназ Конфедерації"
 GRP_elite_forces_desc: "Регіони конфедерації мають різні навички та вміння, якими володіють їхні мешканці. Спираючись на це розмаїття, ми повинні інвестувати у створення елітних спецпідрозділів для підтримки ополченців."

