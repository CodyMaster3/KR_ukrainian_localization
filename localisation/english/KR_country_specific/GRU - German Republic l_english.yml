### Renaming Events ###

 gru.1.t: "Демократизація нашої адміністрації"
 gru.1.desc: "Щоб порвати зі старим реакційним режимом, ми повинні позбавитися його впливу в кожному куточку нашої нової країни. Адміністрація має бути демократизована, вчителі перевиховані, а армія реструктурована. Частиною цього процесу є позбавлення почестей, якими вони нагороджували джингоїстських убивць, таких як Отто фон Бісмарк та Пауль фон Гінденбург. Найяскравішими прикладами є незліченні меморіальні башти Бісмарка по всій країні, а також місто Гінденбург. Наш президент виступив із пропозицією назвати його на честь Карла Маркса, тоді як місцеві жителі вважали за краще залишити цю абсурдну назву."
 gru.1.a: "Перейменувати його на честь Карла Маркса."
 gru.1.b: "Назва, що відбиває його промислове походження."

 gru.2.t: "Відновлення старого порядку"
 gru.2.desc: "Після перемоги над нашими соціалістичними ворогами настав час навести лад і на місцевому рівні. Їхній режим змінив назви місць, вулиць та бульварів, названих на честь героїв нашого народу, бо вони вважалися непредставницькими чи контрреволюційними. Їхні первісні назви мають бути відновлені."
 gru.2.a: "Це буде Гінденбург назавжди"

