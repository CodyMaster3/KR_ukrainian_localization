### Focuses ###

 GUA_dont_depose_me: "Промова Орельяни"
 GUA_dont_depose_me_desc: "З початком нового року "Вічний" президент Орельяна виступив з промовою про важливість державних інвестицій у декілька проектів, а саме: індустріалізацію, покращення бюджету на освіту та підвищення спроможності сил безпеки боротися з соціалістичними екстремістами. Він, однак, не уточнив, які з них будуть пріоритетними..."
 GUA_ask_for_favours: "Інвестиції в промисловість"
 GUA_ask_for_favours_desc: "У сучасному світі успішними можуть бути лише індустріальні країни, а Гватемала довгий час була простим аграрним суспільством. Якщо ми хочемо рухатися вперед як нація, ми повинні зосередити наші зусилля на програмі індустріалізації. На щастя, ми можемо піти на невеликі поступки з боку ЮФК, щоб отримати капітал, необхідний для запуску проекту."
 GUA_more_favours: "Нові схеми розвитку"
 GUA_more_favours_desc: "Оскільки наша програма індустріалізації починає приносити нам прибутки, ми розробили низку нових схем розвитку, які можуть змінити спосіб будівництва наших індустріальних парків та інфраструктури. Наші торгові партнери з ЮФК повідомили нам, що якщо ми надамо їм ще кілька пільг, вони продовжать фінансувати розвиток Гватемали. Нашій країні пощастило мати такого щедрого торгового партнера, як ЮФК!"
 GUA_attract_migrants: "Залучення мігрантів"
 GUA_attract_migrants_desc: "Гватемала - невелика країна, і хоча ми маємо одне з найбільших у Центральній Америці населення, наші зусилля з індустріалізації в поєднанні зі старими аграрними ініціативами призвели до того, що наша робоча сила стала дуже обмеженою. Якщо ми хочемо продовжувати реалізацію наших амбітних економічних планів, нам потрібно почати заохочувати імміграцію в нашу країну."
 GUA_fix_illiteracy: "Значне збільшення бюджету на освіту"
 GUA_fix_illiteracy_desc: "Незважаючи на минулі зусилля Орельяни, рівень неписьменності в Гватемалі все ще залишається катастрофічно високим. У міру того, як наша країна покращується, нам не вистачає професійної робочої сили для роботи на багатьох нових робочих місцях, і хоча ми все ще можемо імпортувати професіоналів з інших країн, у нас є потенціал, щоб покладатися на себе, якщо ми вирішимо наші проблеми з неписьменністю. З цією метою Орельяна постановив різко збільшити бюджет на освіту."
 GUA_teachers_are_good: "Популяризація професії вчителя"
 GUA_teachers_are_good_desc: "Ми не вирішимо проблему неписьменності, просто збільшивши витрати на освіту. Ми стикаємося з гострою нестачею вчителів і професорів у нашій країні, що змушує багатьох нинішніх вчителів працювати понаднормово в декількох школах. З огляду на це, ми розпочнемо масове підвищення їхньої заробітної плати з метою популяризації професії вчителя."
 GUA_american_scientists: "Імпорт американського ноу-хау"
 GUA_american_scientists_desc: "Наші інвестиції виявляються успішними, і рівень неписьменності неухильно знижується. Однак зміни відбуваються поступово, і зараз ми маємо досить високий попит на технічні ноу-хау. Поки що ми повинні наймати американських експертів, щоб задовольнити наш попит. Принаймні, наша країна може виробляти достатню кількість власних професіоналів."
 GUA_border_posts: "Посилення охорони кордону з Мексикою"
 GUA_border_posts_desc: "Мексиканська підтримка соціалізму в Центральній Америці може виявитися небезпечною, якщо її не зупинити. Ми повинні посилити процедури безпеки на кордоні і подвоїти прикордонні патрулі, щоб захистити нашу країну від огидного мексиканського впливу. Це також запевнить нас, що синдикалістські повстанці не перетнуть кордон у напрямку Мексики, щоб пройти підготовку або зібрати підтримку для своєї справи."
 GUA_clamp_down: "Початок скасовування соціалістичних реформ"
 GUA_clamp_down_desc: "Багато політиків у минулому запроваджували соціалістичні реформи, які зараз перешкоджають нашим зусиллям з модернізації та підривають діяльність наших торговельних партнерів, зокрема і в ЮФК. Ми почнемо потроху розмивати ці реформи, поки не зможемо повністю вилучити їх з нашого трудового кодексу, що дасть нам більшу свободу для проведення реформ, не обмежуючись такими наївними поняттями, як "добробут" чи "гарантія зайнятості"."
 GUA_more_propaganda: "Посилення антисоціалістичної пропаганди"
 GUA_more_propaganda_desc: "Багато громадян, під впливом синдикалістської пропаганди, почали сумніватися в наших зусиллях, спрямованих на покращення нашої справедливої нації. Ми повинні нагадати нашому населенню, хто робить нашу країну великою і хто захищає нашу націю від падіння в безбожний синдикалізм, і для цього ми повинні почати масовану пропагандистську кампанію, щоб нагадати нашим громадянам про наш обов'язок перед ними і нашою нацією."

 GUA_death_letter: "La Carta de los 311"
 GUA_death_letter_desc: ""(...) Гватемала не може уникнути демократичних імперативів нашого часу. Неможливо примусовими заходами зірвати нестримні імпульси великодушної ідеології, яка підтверджує себе у всесвітній свідомості через найкривавішу боротьбу між гнобленням і свободою в Америці"."
 GUA_orellana_holds_on: "Уряд Орельяни при владі"
 GUA_orellana_holds_on_desc: "Незважаючи на всі труднощі, уряд Орельяна пережив народне обурення листом 311 і зумів відновити контроль над нацією. Larga Vida al Eterno Presidente!"
 GUA_purge_dissidents: "Закінчення знищення зрадників"
 GUA_purge_dissidents_desc: "Незважаючи на те, що ми значно послабили їх завдяки нашій перемозі під час повстання, ми не можемо недооцінювати вплив, який наші вороги мають на націю. Якщо ми хочемо забезпечити процвітаюче майбутнє Гватемали, ми повинні закінчити полювання на них у горах, лісах і містах. Тільки тоді наша нація пізнає мир!"
 GUA_clamp_down_more: "Розширення воєнного стану"
 GUA_clamp_down_more_desc: "Воєнний стан на початку передбачав лише комендантську годину та застосування військової сили у разі необхідності для придушення будь-якого інакомислення. Однак, як показало повстання, цей воєнний стан виявився не настільки ефективним, як ми думали, і нам доведеться інвестувати в посилення виконавчої влади, щоб гарантувати швидку реакцію проти дисидентів."
 GUA_unlimited_presidency: "Orellana, El Presidente Eterno"
 GUA_unlimited_presidency_desc: "Президент Орельяна поступово стає символом стійкості нашої нації. Незважаючи на всі труднощі, йому вдалося залишитися на посаді президента нашої країни, і він, безсумнівно, буде керувати нею ще багато років. Ми більше не будемо прив'язані до набридливих політиків, які зникають після закінчення свого терміну. Орельяна вічний. Viva el Presidente!"
 GUA_promote_economy: "Реалізація нашого справжнього потенціалу"
 GUA_promote_economy_desc: "Після поразки повстанців більше нікому протистояти нашим реформам, які виведуть Гватемалу на нові висоти. Тепер нам потрібно розпочати новий амбітний комплекс суспільних робіт, щоб підняти промисловість та інфраструктуру Гватемали. Таким чином, ми зможемо зменшити витрати на сільське господарство і збільшити промислове виробництво."
 GUA_promote_more_education: "Освіта - основа успіху"
 GUA_promote_more_education_desc: "Однією з головних цілей уряду Орельяни є покращення загальної освіти в країні та зниження рівня неписьменності. Тепер, з посиленим урядом, Орельяна оголосив про нове шалене фінансування університетських проектів, шкіл та підвищення заробітної плати вчителям. Це, безсумнівно, допоможе нам наздогнати решту світу!"
 GUA_stop_pestering_me: "Стабільність та процвітання"
 GUA_stop_pestering_me_desc: "Двома основними напрямками діяльності нового уряду Орельяни будуть "Стабільність та процвітання". Перша, стабільність, забезпечена нещодавньою перемогою над дисидентами, а друга, процвітання, має бути досягнута завдяки ретельній інвестиційній програмі Орельяни, а також нашим зусиллям з індустріалізації."
 GUA_on_the_right_path: "Світле майбутнє"
 GUA_on_the_right_path_desc: "Завдяки проведеним реформам і зміцненню наших позицій, майбутнє Гватемали сяє яскравим світлом, оскільки Орельяна освітлює шлях для нашої нації. Ми можемо лише побажати, щоб він назавжди залишився на чолі країни."

 GUA_ubico_wins: "Убіко на троні"
 GUA_ubico_wins_desc: "Зумівши вижити завдяки слабкості уряду Орельяни, Убіко зумів захопити повний контроль над Гватемалою після розгрому повстанців-демократів. Хай живе генерал Убіко!"
 GUA_more_UFC: "Відновлення стосунків з ЮФК"
 GUA_more_UFC_desc: "Після деяких злетів і падінь у відносинах між урядом Орельяни та ЮФК, Ubico вирішила відновити добрі стосунки, які були у ЮФК за часів режиму Кабрера. Для цього ми зв'яжемося з компанією і повідомимо, що ми знову відкриті для бізнесу, як ніколи раніше!"
 GUA_execute_dissidents: "Викорінення опозиції"
 GUA_execute_dissidents_desc: "Незважаючи на нищівну поразку, якої зазнали повстанці, наша країна все ще наповнена листівками та брошурами, що викривають наш режим як тиранічний. Ми повинні вистежити цих протестувальників і дисидентів, що залишилися, і притягнути їх до відповідальності."
 GUA_no_syndies_escape: "Посилення патрулювання на кордоні з Мексикою"
 GUA_no_syndies_escape_desc: "Мексика стала гарячою точкою для революційної думки, і як така вона загрожує стабільності нашої держави, дозволяючи повстанцям перетинати кордон, переозброюватися і відпочивати, а потім повертатися, щоб продовжувати повстання. Ми посилимо прикордонне патрулювання, щоб ніхто не міг ні в'їхати, ні виїхати з Гватемали без участі наших сил!"
 GUA_better_constitution: "Нова конституція"
 GUA_better_constitution_desc: "Убіко, будучи харизматичним лідером, запропонував конституційну реформу, щоб забезпечити стабільність у Гватемалі в найближчому майбутньому. Зважаючи на те, що він намагався проштовхнути кілька реформ, а конституція або гальмує, або прямо забороняє його дії, в наших інтересах розпочати конституційну реформу."
 GUA_napoleonic_ambitions: "Культ особистості"
 GUA_napoleonic_ambitions_desc: "Убіко - герой Гватемали, і кожен в країні буде знати про це! Від Белізу до Окосу, від Сан-Матео-Ікстатану до Ескіпуласу, всі громадяни Гватемали повинні навчитися цінувати нашого славного лідера!"
 GUA_napoleonic_state: "Наполеонівська військова держава"
 GUA_napoleonic_state_desc: "Убіко, відданий шанувальник подвигів Наполеона, поставив собі за мету перетворити Гватемалу на таку, якою його кумир уявляв собі Францію на початку 19-го століття, або, принаймні, максимально наблизити її до такої країни, як Гватемала."
 GUA_one_man_state: "Вперед, за Убіко!"
 GUA_one_man_state_desc: "Завдяки зміцненню позицій Убіко, налаштованості держави слідувати його командам і сприйняттю населенням його як рятівника Гватемали, ми всі тепер можемо з гордістю дивитися на майбутнє. Поки Убіко керує Гватемалою, наша країна буде приречена на велич!"

 GUA_socdem_wins: "Партія національного прогресу"
 GUA_socdem_wins_desc: "Завдяки успіху повстання, демократія нарешті повернулася в нашу країну! Однак нам ще належить пройти довгий шлях, перш ніж ми зможемо повністю оговтатися від десятиліть авторитаризму."
 GUA_education_investment: "Політика у сфері освіти"
 GUA_education_investment_desc: "Коли пил вляжеться, ми повинні переглянути державну політику в галузі освіти. Хоча Орельяна зробив велику роботу зі скорочення неписьменності, Гватемалі ще належить пройти довгий шлях, перш ніж стати прогресивною та "освіченою" нацією."
 GUA_scavenge_UFC: "Доля ЮФК"
 GUA_scavenge_UFC_desc: ""Юнайтед Фрут Компані", яка десятиліттями була прокляттям Гватемали, нарешті опинилася в нашій владі. Тепер нам належить вирішити, якою має бути наша позиція щодо неї. Хоча вони все ще можуть бути корисними для розвитку Гватемали, вони також перешкоджали розвитку гватемальської демократії в минулому, і ми повинні ретельно зважити наші можливості..."
 GUA_complete_nationalisation: "Початок соціалістичної трансформації"
 GUA_complete_nationalisation_desc: "Після завершення нашого альянсу з демократами та перемоги над їхньою фракцією ми можемо почати перетворювати Гватемалу на справжнє соціалістичне суспільство. Спочатку ми повинні зміцнити нашу позицію і почати проводити низку реформ, щоб полегшити наш шлях до соціалістичного суспільства."
 GUA_empower_workers: "Надання повноважень робітникам"
 GUA_empower_workers_desc: "Одним з наших основних джерел підтримки є промислові робітники нашої країни - група, яка значно розширилася за останні кілька десятиліть завдяки обмеженим зусиллям з індустріалізації, що мали місце. Ми винагородимо їхню лояльність, розширивши їхні права та підвищивши заробітну плату."
 GUA_execute_bourgeousie: "Страта буржуазії"
 GUA_execute_bourgeousie_desc: "Прокляттям нашого народу стали багаті капіталісти, які розбагатіли за рахунок простих гватемальських робітників і селян. Ми не будемо милосердними до таких негідників!"
 GUA_nationalise: "Завершення націоналізації"
 GUA_nationalise_desc: "Для того, щоб по-справжньому завершити наші реформи, нам потрібно нарешті націоналізувати ключові галузі, які підтримують нашу країну. Це дозволить остаточно знешкодити наших ворогів в ЮФК і передати цінні активи в руки уряду для розподілу серед гватемальських робітників."
 GUA_centroamerica: "Центроамериканізм"
 GUA_centroamerica_desc: "Коли наші реформи будуть завершені, наша промисловість буде в нашому розпорядженні, а робітники згуртуються навколо нашої справи, ми зможемо почати домагатися возз'єднання Центральної Америки під соціалістичним прапором!"
 GUA_broke_socialists: "Очищення Гватемали"
 GUA_broke_socialists_desc: "ПРД довела, що вона є загрозою для демократії, і якщо наша молода демократія сподівається вижити, ми повинні очистити нашу країну від їхнього впливу до того, як їм вдасться зібрати достатню підтримку, щоб повалити нас."
 GUA_return_to_normalcy: "Навчання демократії"
 GUA_return_to_normalcy_desc: "Поняття демократії, здається, було втрачено в Гватемалі в цілому, оскільки звичайні люди плутають авторитарні режими, які ми колись мали, з "демократичними". Нам потрібно повернути їм демократичні ідеали, і для цього ми наполягатимемо на новій освітній програмі та розпочнемо пропагандистську кампанію, щоб показати, що їхні голоси тепер почуті."
 GUA_restore_constitution: "Відродження конституції"
 GUA_restore_constitution_desc: "З авторитарними режимами та нещодавньою кризою стало зрозуміло, що наша конституція перетворилася на символічний документ, який відкидають, коли він не влаштовує правлячу партію. Ми повинні зміцнити нашу конституцію, щоб її дійсно поважали, незалежно від того, хто керує нашою країною."
 GUA_soccon_power: "Зміцнення свободи"
 GUA_soccon_power_desc: "З посиленою конституцією та новим відчуттям демократії, яке прищеплюється нашим громадянам, ми можемо почати впроваджувати запобіжники в наш законодавчий кодекс, щоб запобігти авторитарному захопленню влади в майбутньому."
 GUA_demo_unionism: "Прагнення до вільного союзу"
 GUA_demo_unionism_desc: "Оскільки Гватемала повільно, але впевнено відкидає ідею тоталітаризму, наша партія повинна прагнути возз'єднатися з нашими братами, щоб разом дивитися в майбутнє."

 GUA_abandon_monroe_thought: "Кінець доктрини Монро"
 GUA_abandon_monroe_thought_desc: "Сумнозвісна доктрина Монро, що діє з 1823 року, змусила нас занадто покладатися на нашого північного сусіда в питаннях самозахисту, і тепер, коли вони не в змозі нам допомогти, нам доведеться розбудовувати наші сили з нуля, якщо ми сподіваємося пережити шторм, що наближається до Центральної Америки."
 GUA_superior_firepower_1: "Наші люди - безцінні"
 GUA_superior_firepower_1_desc: "Гватемала - одна з країн з найбільшою кількістю населення в Центральній Америці. Це дає нам перевагу у війні на виснаження, і ми повинні зосередитися на тому, щоб скористатися цим фактом, інвестуючи в розвиток технологій, які дозволять нам зберегти якомога більше наших солдатів від участі в боях, щоб завжди мати свіжі війська для боротьби з нашими ворогами."
 GUA_artillery_bonus: "Bombardearlos desde Lejos"
 GUA_artillery_bonus_desc: "Артилерія довела свою корисність під час Вельткригу, і її важливість у сучасній війні не можна недооцінювати. Якщо ми хочемо отримати перевагу в конфлікті, який насувається на наш субконтинент, нам потрібно буде інвестувати в артилерію, щоб мати можливість бомбити наших ворогів здалеку."
 GUA_support_companies: "Підвищення спроможностей дивізій"
 GUA_support_companies_desc: "Наразі наші підрозділи здебільшого пристосовані для виконання миротворчих завдань та боротьби з повстанцями. Вони не зовсім готові до ведення сучасної війни, і це буде проблематично, якщо виникне конфлікт у Центральній Америці, в який ми будемо втягнуті. Ми зосередимося на вдосконаленні можливостей наших підрозділів для ведення сучасної війни, щоб вони могли бути більш гнучкими, коли прийде час зустрітися з ворогом обличчям до обличчя."
 GUA_motorised: "Механізація наших військ"
 GUA_motorised_desc: "Механізація може здатися дивною річчю для центральноамериканської нації, але немає жодних сумнівів, що за нею майбутнє війни. Якщо ми хочемо стати кращими з кращих в Центральній Америці, нам необхідно інвестувати в механізовані війська, щоб ми могли не тільки сильно, але й швидко бити!"
 GUA_firepower_doctrine: "Вдосконалення наших методів"
 GUA_firepower_doctrine_desc: "Війна - це і наука, і мистецтво. Хоча в наших лавах є горді та здібні офіцери, правда полягає в тому, що якщо ми не налаштуємо нашу промисловість відповідно до їхніх потреб, вони не зможуть гарантувати нашу перемогу. На щастя, ми можемо зосередитись на вдосконаленні нашої промисловості, щоб мати змогу постачати їм найкраще обладнання, яке може виробляти наша промисловість, коли вони цього потребуватимуть!"
 GUA_mass_assault_1: "Наша кров проллється за Гватемалу!"
 GUA_mass_assault_1_desc: "Маючи чисельну перевагу Гватемали, ми можемо зосередитися на створенні більшої армії, яка зможе використати перевагу своєї чисельності, щоб розгромити наших ворогів. Хоча наші втрати можуть бути великими, ми навчимо наших громадян, що немає більшої честі, ніж померти за Гватемалу, і що шлях до нашої перемоги буде вимощений кров'ю наших героїв."
 GUA_more_guns: "Оптимізація виробництва зброї"
 GUA_more_guns_desc: "Населення Гватемали, можливо, і велике, але якщо ми не озброїмо кожного рядового гвинтівкою, це навряд чи матиме значення у протистоянні з іншими професійними арміями, такими як сальвадорська. Нам потрібно буде оптимізувати виробництво гвинтівок, щоб забезпечити достатню кількість гвинтівок для наших військ."
 GUA_more_recruitment: "Кожна людина може служити!"
 GUA_more_recruitment_desc: "Шторм, що насувається, вимагає, щоб кожен працездатний чоловік записався до армії і приєднався до боротьби на фронті. Ми розпочнемо масовану пропагандистську кампанію з метою прищеплення патріотизму нашому населенню і, сподіваємося, збільшимо призов на майбутні конфлікти, де ці людські ресурси будуть життєво важливими для нашого успіху."
 GUA_more_mils: "Військова робоча сила"
 GUA_more_mils_desc: "Збройні сили не обов'язково повинні бути просто бойовою силою. Вона повинна працювати над розбудовою промисловості та інфраструктури, а також відновлювати їх у разі пошкодження. Ми повинні ініціювати створення військово-будівельної галузі, яка буде дбати про передову інфраструктуру та будівництво будь-яких життєво важливих для армії об'єктів."
 GUA_human_wave: "Hasta el Último Aliento"
 GUA_human_wave_desc: "Гватемала житиме і боротиметься доти, доки останній гватемальський солдат не впаде в бою. Наші громадяни будуть боротися до останнього подиху, щоб зберегти нашу незалежність і підтвердити нашу позицію на світовій арені. Хай живе Гватемала!"
 GUA_aircraft_research: "Покращення повітряної підтримки"
 GUA_aircraft_research_desc: "Інтеграція повітряних і наземних сил набула ще більшого значення з часів Вельткригу. Удосконалення конструкцій літаків лише підвищило ефективність такої інтеграції, особливо щодо штурму укріплених позицій."
 GUA_more_fighters: "Рой у небі"
 GUA_more_fighters_desc: "Наші єдині реальні суперники в повітрі в Центральній Америці - це настирливі сальвадорці, які вже мають видатні військово-повітряні сили в своїй країні. Ми не можемо перевершити їхніх пілотів, але ми можемо переважати їх чисельністю, і саме з цією ідеєю ми повинні інвестувати у виробництво винищувачів, щоб у нас був шанс протистояти нашим ворогам у небі Центральної Америки."
 GUA_master_skies: "Майстри повітряної війни"
 GUA_master_skies_desc: "Для того, щоб оволодіти мистецтвом повітряної війни, ми не можемо покладатися на старих офіцерів і стародавні офіцерські школи. У повітрі перемагає той, хто наважується, а отже, ми повинні відправити наших пілотів відпрацьовувати маневри, а наших офіцерів - спостерігати за ними, щоб розробити кращі способи організації наших повітряних крил та їхніх цільових пріоритетів."

 GUA_computers_are_cool: "Університети Гватемали"
 GUA_computers_are_cool_desc: "Ми не можемо очікувати, що наша нація розвиватиметься, якщо наші найяскравіші уми регулярно виїжджатимуть за кордон для здобуття освіти і в багатьох випадках не повертатимуться. Ми повинні зібрати кошти на мережу гватемальських університетів, щоб наші найяскравіші уми мали більше причин залишитися в Гватемалі."
 GUA_civilian: "Збільшення промислового виробництва"
 GUA_civilian_desc: "Наша галузь може бути невеликою, але завжди є місце для вдосконалення. З нашого боку знадобляться великі зусилля, але бувало й гірше."
 GUA_infra: "Залізничні проєкти"
 GUA_infra_desc: "Наша транспортна інфраструктура, за браком кращих слів, застаріла. Хоча це потребує часу і грошей, ми повинні інвестувати в нову мережу залізниць, щоб рухатися в майбутнє."
 GUA_MilInd: "Збільшення військового бюджету"
 GUA_MilInd_desc: "Покращення нашої країни не має сенсу, якщо ми не маємо засобів для її захисту. Хоча наші генерали і солдати можуть мати серця, необхідні для виконання завдання, ми повинні переконатися, що їхнє спорядження також на належному рівні. Збільшення фінансування також забезпечить їхню готовність до виконання завдань."
 GUA_land_prospects: "Товари з Гватемали"
 GUA_land_prospects_desc: "Не класти всі яйця в один кошик - це правило, якого ми, на жаль, часто не дотримуємося; але це змінюється! Ми розпочнемо належне дослідження землі, щоб побачити, який інший сектор економіки ми можемо розвивати, окрім бананів."
 GUA_sugar_plantations: "Стимулювання цукрових плантацій"
 GUA_sugar_plantations_desc: "Цукор має довгу історію вирощування в цьому регіоні Карибського басейну, і це прибутковий ринок і донині. Було б соромно, якби ми не долучилися до нього; зрештою, природа дала нам те, чого ми потребуємо."
 GUA_diversify_bananas: "Диверсифікація видів бананів"
 GUA_diversify_bananas_desc: "Вирощування бананів - це добре, але ми не можемо ризикувати зниженням врожаю, вирощуючи один єдиний вид бананів. Для того, щоб охопити більше ніш на банановому ринку, ми повинні отримати більше сортів і вирощувати більше асортименту бананів."
 GUA_invest_banana_profits: "Інвестиції в товарні культури"
 GUA_invest_banana_profits_desc: "Товарні культури не просто так так називаються, ми заробляємо чималі гроші на їх експорті. Але ми не можемо просто сидіти на цьому, їх треба інвестувати, щоб у майбутньому виробляти більше і продавати ще більше."
 GUA_ports: "Розширення наших портів"
 GUA_ports_desc: "Якщо ми хочемо реалізувати наші військово-морські амбіції, ми повинні спочатку подивитися, що ми можемо зробити з тими портами, які вже маємо. Навіть якщо ми не зможемо зробити багато у військовому плані, наша судноплавна галузь тільки виграє."
 GUA_dockyard: "Фінансування нових верфей"
 GUA_dockyard_desc: "Здається, що нам потрібна абсолютно нова верф, якщо ми хочемо належним чином розвивати військово-морський флот. Нічого страшного, з цим гордий гватемальський народ може впоратися; наша будівельна галузь все одно потребує тренувань."
 GUA_nav_research: "Кораблі майбутнього"
 GUA_nav_research_desc: "Можливо, ми не зможемо зрівнятися з військово-морською силою наших ворогів у кількісному відношенні, але ми можемо зосередитися на інноваціях. Наш флот матиме на озброєнні лише найсучасніші кораблі, і решта Центральної Америки буде тремтіти!"

 GUA_industry_research_wank: "Вдосконалення методів"
 GUA_industry_research_wank_desc: "Час, безумовно, пройшов повз наші методи виробництва. Ми повинні спробувати виправити це, якщо ми хочемо стати гегемоном Центральної Америки та очолити майбутній союз."

 GUA_ubico_returns: "Придушення революції"
 GUA_ubico_returns_desc: "За допомогою "Юнайтед Фрут Компані" синдикалістська революція була придушена. Хоча зараз ми в безпеці, у нас є великий борг, який ми повинні сплатити..."
 GUA_emperor_once_more: "Повернення американського Наполеона"
 GUA_emperor_once_more_desc: "На знак милосердя компанія United Fruit Company погодилася дозволити Хорхе Убіко Кастаньєді знову стати президентом Гватемали."
 GUA_start_mending_wounds: "Усунення пошкоджень"
 GUA_start_mending_wounds_desc: "За короткий період свого правління синдикалісти завдали незліченних збитків як нації, так і активам United Fruit Company. Ми повинні почати працювати над виправленням цієї шкоди, якщо хочемо рухатися вперед."
 GUA_final_cleansing: "Очищення від соціалістів"
 GUA_final_cleansing_desc: "Революція може бути придушена, але революціонери та їхні симпатики залишаються. Гватемала не може бути по-справжньому безпечною, якщо не тримати під контролем тил, а це неможливо, коли навколо розгулюють синдикалісти. Очистивши нашу країну від них, ми забезпечимо нашу безпеку на довгий час."
 GUA_a_clean_guatemala: "Una Nación Renacida"
 GUA_a_clean_guatemala_desc: "Це зайняло певний час, але Гватемала повернулася до своєї колишньої слави, з Убіко та United Fruit Company на чолі. Тепер ми можемо пожинати плоди нашої важкої праці і радіти відновленню нормального життя."
 GUA_ufc_puppet: "Наші справжні спасителі"
 GUA_ufc_puppet_desc: "Кожен у Гватемалі знає, що без "Юнайтед Фрут Компані" Гватемалою правили б безбожні синдикалісти; без "Юнайтед Фрут Компані" Гватемала була б ще біднішою. Без "Юнайтед Фрут Компані" у нас немає майбутнього. Ми визнаємо цей факт і надамо їм вплив, на який вони так заслуговують."
 GUA_tighten_ufc_grip: "Земельні концесії для ЮФК"
 GUA_tighten_ufc_grip_desc: "United Fruit Company вимагає більше землі для своїх сільськогосподарських проектів. І хто ми такі, щоб відмовити? Зрештою, вони - наші справжні рятівники. Вони рухають нашу економіку, вони змушують нашу країну рухатися вперед. Ми завдячуємо їм усім."
 GUA_shadow_napoleon: "Закутий імператор"
 GUA_shadow_napoleon_desc: "Убіко може позиціонувати себе як Наполеон, але навіть він знає, що справжньою силою в цих краях є "Юнайтед Фрут Компані". Без них не було б минулого. Без них у нас не було б сьогодення. Без них не було б майбутнього."

