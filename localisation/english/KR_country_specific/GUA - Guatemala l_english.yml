### Intro Screen ###
 GUA_country_intro_header: "Знайомство з Гватемалою"
 GUA_country_intro_content: "Політичний хаос у Гватемалі розпочався у 1898 році, коли до влади прийшов Мануель Естрада Кабрера. "Ліберальна" партія Кабрера мала значний контроль над урядом, а всі вибори до 1920 року були сфальсифіковані на користь Ліберальної партії під керівництвом Кабрера. У цей період також значно посилився вплив "Юнайтед Фрут Компані", американської компанії, яка займалася збільшенням обсягів експорту до Америки за дешевшими цінами.\n\nСитуація змінилася в 1920 році, коли Ліберальна партія зіткнулася з різкою опозицією після землетрусів 1918 року, які зруйнували промисловість, створену Кабрерою. Відсутність його реакції призвела до того, що консерватори в країні сформували Юніоністську партію, яку очолили Хосе Азмітія, Тасіто Моліна, Едуардо Камачо, Хуліо Б'янкі та Еміліо Ескамілья, а також підтримала католицька церква в Гватемалі.\n\nЮніоністська партія підготувала "Потрійний акт", який став основоположною політикою партії, і розповсюдила його в Гватемалі на Новий рік 1920 року. Це призвело до надзвичайного зростання популярності уніоністів, і 11 березня 1920 року за межами столиці відбулися протести, під час яких натовп був обстріляний, а населення розійшлося ще більш розлюченим, ніж раніше. Останньою краплею став 1920 рік, коли Адріан Відаурре, президент Національної асамблеї, оголосив Кабреру нездатним керувати країною і скинув його з посади, хоча все ще стикався з шаленим опором прихильників Кабрера. Таким чином, президентом Гватемали став Карлос Еррера.\n\nЕррара балансував на дуже тонкій політичній ниточці через те, що мав ліберальні погляди, будучи представником Юніоністської партії. Цей канат обірвався в 1921 році, коли він критично засмутив Ліберальну партію, відмовившись піти на поступки ЮФК, що призвело до військового перевороту на чолі з Хосе Марією Орельяною. Він представляв потреби та вимоги Ліберальної партії, пропонуючи поступки ЮФК наступного року.\n\nВідтоді політична ситуація повністю стагнує, а Орельяна керує своїм режимом, балансуючи між потребами лівих і правих. Гватемала зараз стоїть як укопана..."
 guatemala.1.a: "Орельяна - вічна."

