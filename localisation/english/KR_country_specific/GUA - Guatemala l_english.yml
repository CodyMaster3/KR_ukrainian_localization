efore the Dealing with the UFC event, have the Partido Acción Revolucionaria come out on top.\n£white_dot Nationalise the UFC in the Dealing with the UFC event.\n£white_dot Remain independent and don't create or join a faction.\n£white_dot Have Ubico defeat the government in the The Counter-Revolution event (event fires with a mean time to happen of 6 months)."

### Events ###
 guatemala.2.t: "Чорний Понеділок вдарив по нас!"
 guatemala.2.d: "Чорний понеділок вдарив по Сполучених Штатах, поглиблюючи їхню економічну рецесію. Хвилі відчуваються по всій Центральній Америці, наш урожай залишається непроданим, а американські компанії скорочуються, щоб уникнути банкрутства."
 guatemala.2.a: "Що це означатиме для Гватемали?"

 guatemala.3.t: "Юридичні питання"
 guatemala.3.d: "Кілька селян подали до суду на "Юнайтед Фрут Компані" та губернаторів деяких провінцій на таких хитких підставах, як продаж їхньої землі іншими особами без їхнього відома, вилучення місцевими губернаторами їхньої землі для "ЮФК" без достатніх підстав та ігнорування останньої волі людей, що залишилися без спадкоємців. Очевидно, що соціалісти чинили тиск на цих селян, інструктуючи їх наполягати на своїх вимогах і допомагаючи їм з судовими витратами."
 guatemala.3.a: "Прислухайтеся до їхніх благань, поверніть землю і спробуйте щось зробити з корупцією."
 guatemala.3.b: "Це, безумовно, просто вигадані відмовки!"

 guatemala.4.t: "Громадянська війна в США"
 guatemala.4.d: "Почалася громадянська війна в Америці! Наш найбільший торговельний партнер зник майже за одну ніч. Чиновники ЮФК намагаються врятувати якомога більше в хаосі, розпродаючи активи, щоб стабілізувати своє становище. Їх підтримка Орельяни значно ослабла; над Гватемалою тепер нависла темна хмара."
 guatemala.4.a: "Гватемала вистоїть."

 guatemala.5.t: "Лист від 311"
 guatemala.5.d: "Група демократів і соціалістів, що складалася переважно зі студентів університету, написала листа на ім'я президента Орельяни з проханням про його відставку і якнайшвидше проведення вільних виборів. Орельяна знав, що його підтримка зменшується, а демократичний рух мілітаризується, і почав переговори з соціалістами про оголошення відкритого повстання, щоб принести "свободу" Гватемалі, а цей лист став переломним моментом напруженості. Якщо уряд відкине цей, вочевидь, "сердечний" лист від майбутнього Гватемали, громадянська війна стане майже неминучою."
 guatemala.5.a: "Почніть готуватися до виборів якомога швидше, щоб запобігти катастрофі."
 guatemala.5.b: "Це просто соціалістична змова! Гватемала не буде корумпована!"

 guatemala.6.t: "Переворот Убіко"
 guatemala.6.d: "Бачачи слабкість Орельяни і неминучість виборів, які привели б до влади соціалістів, популярний генерал жорсткої лінії Хорхе Убіко Кастаньєда увійшов до столиці зі своєю вірною армією і скинув Орельяну. Щойно ця новина облетіла країну, демократично-соціалістична коаліція, Партія національного прогресу, взяла під свій безпосередній контроль кілька міст і оголосила режим Убіко нелегітимним, розпочавши громадянську війну. Деякі більш помірковані люди, обурені захопленням влади Убіко, приєдналися до них."
 guatemala.6.a: "Ubico врятує нас від соціалізму!"

 guatemala.7.t: "Промова Убіко до народу"
 guatemala.7.d: "Через кілька днів після перевороту, коли йому вдалося стабілізувати своє правління в столиці, Убіко виступив з промовою перед жителями Сьюдад-де-Гватемали:\n\n"Друзі-гватемальці, я звертаюся до вас у світлі останніх подій, щоб звернутися до вас із закликом до розуму. Нехай жоден гватемалець не заперечує небезпеки нашого часу. Поки ми воюємо один з одним, розділені дрібними чварами нашої спільної історії, хвиля більшого конфлікту обертається проти нас, погрожуючи знищити все, чого ми досягли. Настав час нам, як окремим людям, відкласти вбік наші давні чвари і об'єднатися. Хвилі програної війни насуваються на нас, і ми повинні шукати притулку на більш високих місцях, щоб нас не змило потопом.\n\nСполучених Штатів Америки більше немає! Будь-яка видимість єдності та захисту, яку вони колись забезпечували, є фантомом, спогадом. Коли наші вороги залишилися без контролю, до кого ми звернемося за захистом? Спустошення, спричинене соціалістами, самоочевидне. Ми бачили, як наші міста окупувала Партія національного прогресу. Ми на власні очі бачили, як вони сковують наших друзів і близьких. Безпрецедентні і немислимі, хоч і немислимі, але це ознаки нашого часу.\n\nПрийшов час, мої співгватемальці, об'єднатися під новим прапором. В єдності - сила. З багатьох ми викуємо неподільне ціле, підкоряючись єдиному престолу, і з цього престолу я буду наглядати за вами".\n\nОсвистування прихильників ПНП потонули в оваціях натовпу."
 guatemala.7.a: "Ми будемо боротися за Гватемалу! За Убіко!"

 guatemala.8.t: "Відкриття стратегії"
 guatemala.8.d: "Коли хаос по всій країні вщух, величезні території опинилися під контролем Партії національного прогресу. Вони намагаються агресивно розширювати свої позиції, і в більшості міст, які все ще номінально лояльні до нас, утворилися підпільні осередки. Яким був би найкращий план дій?"
 guatemala.8.a: "Захистіть тимчасові кордони, жодна миля не буде віддана!"
 guatemala.8.b: "Зосередьтеся на викоріненні опозиції на лояльних територіях."

 guatemala.9.t: "Вибір цілі"
 guatemala.9.d: "[getgua8], військовий штаб мав вирішити свою стратегію війни. Чи наступати безпосередньо на гірську імпровізовану столицю повстанців Кецальтенанго, швидко покінчивши з повстанням, але дуже дорогим штурмом, чи спробувати заморити повстанців голодом, просуваючись далі до Сьюдад-де-Беліз, а потім відрізати їх від мексиканського кордону, ізолювавши їх?"
 guatemala.9.a: "Вони злетяться, як мухи, і полетять до Кетцальтенанго!"
 guatemala.9.b: "Ми не повинні марно витрачати життя чесних гватемальців, морити повстанців голодом, щоб змусити їх підкоритися."
 gua_8_d1: "Після того, як ми захистили наші кордони"
 gua_8_d2: "Після того, як Сьюдад-де-Гватемала та інші міські центри були звільнені від присутності ПНП"

 guatemala.10.t: "Облога Сьюдад-де-Беліз"
 guatemala.10.d: "Оскільки оборона повстанців перенапружена, концентрований удар по їхньому головному порту в Белізі пройшов без проблем. Ми майже не зазнали втрат і вже почали рух до мексиканського кордону, щоб оточити залишки повстанських сил, оскільки їхні ресурси стають дедалі меншими. Хоча для всіх залучених сторін очевидно, що Мексика активно допомагає повстанцям, безхребетні соціалісти напевно не оголосять війну, щоб захистити своїх ставлеників, навіть коли їхні засоби підтримки повстанців зникнуть."
 guatemala.10.a: "Повстанці знають, що їхня смерть неминуча."

 guatemala.11.t: "Штурм столиці"
 guatemala.11.d: "Коли наші війська завершували охорону кордону з Мексикою, повстанці рушили на Сьюдад-де-Гватемалу! Цього разу вони кинули всі свої ресурси на фінальну атаку, щоб змусити нас тікати зі столиці та зламати нашу волю. Оскільки значна частина наших сил охороняє західний кордон, ця битва буде важкою. Деякі генерали навіть пропонували впустити їх до столиці, битися з ними на вулицях, щоб виграти час для наших військ, щоб зайняти тепер практично беззахисну землю повстанців."
 guatemala.11.a: "Ми ніколи не дозволимо їм увійти до Сьюдад-де-Гватемали!"
 guatemala.11.b: "Для наших довгострокових цілей було б краще пофарбувати нашу столицю в червоний колір кров'ю."

 guatemala.12.t: "Кінець громадянської війни"
 guatemala.12.d: "Після тижнів боїв на вулицях Сьюдад-де-Гватемали нашим військам вдалося повернутися до столиці, оточити повстанців і змусити їх здатися. Наш президент-переможець скликав парад наступного дня. По закривавлених вулицях Гватемали відважно пройшли війська з високо піднятим прапором Гватемали, під радісні вигуки народу, який нарешті відчув смак миру. [getgua12d]"
 guatemala.12.a: "[getgua12a]"
 gua_12_d2: "Уряд почав працювати над тим, щоб громадянська війна стала лише болючим спогадом, і продовжити шлях до кращої Гватемали, як він це робив протягом останніх 18 років, і все це під керівництвом Орельяни, нашого дорогого президента."
 gua_12_d1: "Уряд вже почав працювати над планами, які допоможуть країні зцілитися і відновитися, готуючись до вступу в нову еру, і все це під керівництвом Убіко."
 gua_12_a2: "Хай живе наш президент!"
 gua_12_a1: "Нарешті, мир. Хвала Убіко!"

 guatemala.13.t: "Пам'ятник для нашого переможця"
 guatemala.13.d: "Під час відбудови Сьюдад-де-Гватемали люди (переважно високопоставлена аристократія) висловили щире бажання встановити пам'ятник Убіко, щоб увічнити його роль як людини, яка не дозволила соціалістам зруйнувати Гватемалу. Статуя мала бути побудована на зразок героїв давнини, з Убіко на прекрасному коні, з шаблею напереваги."
 guatemala.13.a: "Ми дуже вдячні."

 guatemala.14.t: "Відбудова Сьюдад-де-Гватемали"
 guatemala.14.d: "Оскільки Сьюдад-де-Гватемала сильно постраждав від останньої сутички з повстанцями, розпочався великий проект реконструкції. Убіко хоче зробити дороги кращими і ширшими, щоб підготувати Гватемалу до того, щоб вона стала столицею більшої Центральної Америки. Однак більш скептично налаштовані члени уряду запропонували більш розумний план - посилити оборону столиці, щоб ніколи більше не допустити подібної кривавої бані в межах її кордонів."
 guatemala.14.a: "Гватемалі більше ніколи не буде загрожувати небезпека, відбудуйте її з величчю!"
 guatemala.14.b: "Краще бути консервативним і захистити капітал від подальших загроз."

 guatemala.15.t: "Громадянська війна!"
 guatemala.15.d: "Партія національного прогресу використала дні, що минули після цього листа, щоб підготуватися до відкритого повстання! Їм вдалося захопити міста Кецальтенанго і Сьюдад-де-Беліз, а також більшу частину території між ними і мексиканським кордоном. Уряд в розгубленості, намагаючись розробити план стабілізації ситуації та перемоги над повстанцями."
 guatemala.15.a: "Бунтівні покидьки!"

 guatemala.16.t: "Катастрофа!"
 guatemala.16.d: "Кецальтенанго виявився грізною фортецею. Армії лоялістів загрузли в її оборонних шарах і зазнавали набагато більших втрат, ніж повстанці. Відчуваючи відчай, уряд надсилав все більше і більше військ на допомогу облозі. Після того, як оборона Сьюдад-де-Гватемали була досить проріджена, члени ПНП, що переховувалися в місті, вийшли назовні і зуміли вивезти легко захищене керівництво! Вищі ешелони влади впали в анархію, і більшість з них втекли, поки ПНП тримали країну під контролем. Почувши цю новину, армія, втомлена боями, підняла білий прапор."
 guatemala.16.a: "Хай живе гватемальська свобода!"

 guatemala.17.t: "Перемога!"
 guatemala.17.d: "Бої були жорстокими. Повстанці перетворили Кецальтенанго на грізну фортецю. Ми зазнали великих втрат. Нам довелося кинути на боротьбу всі наші резерви. Столиця була практично беззахисною. Але нам це вдалося. Вчора ми прорвали їхні ряди і взяли в полон їхніх лідерів. Оскільки більшість повстанців перебувала в цьому місті, повстання було фактично зламано. Після короткого перепочинку армія пройшла рештою території країни і переконалася, що всі інші осередки були розгромлені."
 guatemala.17.a: "Гватемала нарешті знайшла мир!"

 guatemala.18.t: "Ціна гордості"
 guatemala.18.d: "Не бажаючи дозволити повстанцям заплямувати столицю, захисники згуртувалися перед Сьюдад-де-Гватемала. Битва була кривавою, з багатьма втратами з обох сторін, але чисельна перевага повстанців взяла гору над меншою армією захисників. Коли стало зрозуміло, що повстанці переможуть, уряд втік зі столиці, залишивши її відкритою для звільнення ПНП. Почувши цю новину, решта армії, розкидана вздовж мексиканського кордону, погодилася скласти зброю і присягнути на вірність новому уряду."
 guatemala.18.a: "Нарешті свобода!"

 guatemala.19.t: "Доля Сальвадору"
 guatemala.19.d: "Сальвадор почервонів! У той час як нам вдалося придушити повстання на нашій землі, їм, схоже, це не вдалося. Наш уряд вирішив готуватися до війни, щоб звільнити наших братів!"
 guatemala.19.a: "До зброї!"

 guatemala.20.t: "Політика у сфері освіти"
 guatemala.20.d: "Як наш уряд повинен вирішувати питання освіти? Навіть якщо Орельяна, колишній президент Гватемали, зробив багато для подолання неписьменності, він, очевидно, не зайшов достатньо далеко."
 guatemala.20.a: "Запровадити сувору навчальну програму про цінність робітничого класу та зло аристократії."
 guatemala.20.b: "Надавайте кожному вчителю високий ступінь автономії та заохочуйте меритократію."

 guatemala.21.t: "Робота з ЮФК"
 guatemala.21.d: "ЮФК є джерелом багатьох проблем для стабільності в Гватемалі. Як найкраще з цим впоратися?"
 guatemala.21.a: "Націоналізувати її."
 guatemala.21.b: "Викупити у неї достатньо землі, щоб вона не була домінуючою в країні."

 guatemala.22.t: "Розкол"
 guatemala.22.d: "Сьогодні ПНП закінчилася. Напруженість між Партією революційної дії Ортіса та Партією союзу Гонсалеса досягла критичної межі, і в столиці спалахнули невеликі сутички, через кілька місяців після громадянської війни, яка залишила по собі шрами в країні. Яка з партій візьме гору?"
 guatemala.22.a: "Партія революційної дії!"
 guatemala.22.b: "Юніоністська партія!"

 guatemala.23.t: "Контрреволюція!"
 guatemala.23.d: "Убіко повернувся з армією найманців, оплачених ЮФК! Він висадився в Белізі і почав рух до столиці, а ми намагаємося підготувати оборону, щоб зустріти його в бою, хоча ми дуже ослаблені попередньою громадянською війною."
 guatemala.23.a: "Ubico перемагає уряд!"
 guatemala.23.b: "Убіко зупинено, революцію врятовано!"

 guatemala.69.t: "Морська катастрофа"
 guatemala.69.d: "Оскільки гватемальський флот нарешті мав більше одного самотнього корабля, їх відправили на стройову підготовку. Однак абсолютна некомпетентність новоспечених моряків призвела до того, що один з кораблів під час тренувань з прицільної стрільби врізався в інший, що призвело до його перекидання. Побоюючись негативної реакції людей на те, що стільки грошей було витрачено даремно, пропагандистська машина Убіко намагалася представити це як реконструкцію Трафальгарської битви."
 guatemala.69.a: "Це... цікавий поворот подій."

 guatemala.100.t: "Ніхто не наважувався вийти з храму!"
 guatemala.100.d: "Спадщина екстравагантності та гедонізму, яку уособлює президент Кабрера, досі розкидана по всій Гватемалі у вигляді мінерванських храмів. Ці будівлі використовувалися для проведення Свята Мінервалій, свята, яке придумав сам Кабрера. У ті часи там були дитячі співи, танці та дуже нехристиянські атракціони, на які можна було подивитися. Зараз храми спорожніли, а місцеві священики стежать за тим, щоб у них не проводилося жодних святкувань. На цьому їхнє використання могло б закінчитися, якби не наш винахідливий уряд. Вони запропонували перетворити ці зали пороку на дитячі бейсбольні поля або забудувати їх житлом. Праві воліли б бачити їх бейсбольними полями, тоді як ліві вважають нашу житлову проблему достатньо важливою для забудови."
 guatemala.100.a: "Бейсбольні поля."
 guatemala.100.b: "Будинки."

 guatemala.101.t: "Конфлікти в Юніоністській партії"
 guatemala.101.d: "Сьогодні фракція Юніоністської партії на чолі з Хосе Азмітіа та інша фракція на чолі з Ласаро Чаконом Гонсалесом вступили у відкритий конфлікт через розбіжності щодо повноважень президента в країні. У той час як Гонсалес захищає більш централізовану державу, яка надає більше влади президенту, Азмітія побоюється, що це перетворить Гонсалеса на чергового диктатора Гватемали, і їхні розбіжності врешті-решт перекинулися на їхніх прихильників, які відкрито зіткнулися між собою. Тим не менш, обидва чоловіки зустрілися і зробили спільну публічну заяву, в якій стверджувалося, що вони примирили свої розбіжності заради того, щоб країна продовжувала працювати. Однак не зрозуміло, чи справді вони примирилися, чи просто об'єдналися через необхідність..."
 guatemala.101.a: "Будемо сподіватися, що вони справді примирилися."

 guatemala.102.t: "Розвиток центральноамериканської ідеї"
 guatemala.102.d: "Однією з головних цілей Юніоністської партії з моменту її заснування було зміцнення ідеї центральноамериканського способу мислення, а також утвердження Гватемали як ключового гравця в боротьбі за незалежність Центральної Америки в цілому. Хоча процес впровадження цих концепцій буде повільним, ми починаємо бачити перші ознаки покращення в наших школах, де тепер багато хто пам'ятає Гватемалу як лідера центральноамериканського руху за незалежність."
 guatemala.102.a: "Юніоністи досягають своїх цілей."

 guatemala.103.t: "Робота з Аревало"
 guatemala.103.d: "Тепер, коли наш союз з ПРД розірвано, нам доводиться мати справу з рештками ПНП, які тримали нас разом. Хуан Хосе Аревало, лідер ПНП і людина, яка намагалася утримати ПУ і ПРД разом проти авторитаризму, тепер стоїть під питанням через свої дії в такі кризові часи. Хоча він, безумовно, допоміг нам зміцнити наші позиції і взяти владу в свої руки, він також надавав допомогу ПРД, навіть іноді ставав на їхній бік у внутрішніх суперечках під час нашої коаліції, і, можливо, перейшов би на їхній бік, якби вони прийшли до влади замість нас. Саме за це багато хто в нашій партії не довіряє Аревало і вимагає від нас вислати його з країни як зрадника. Що ж нам робити?"
 guatemala.103.a: "Вигнати його, йому тут не місце."
 guatemala.103.b: "Ми всі робимо помилки, але Він все одно залишається союзником."

 guatemala.105.t: "Знайомство з міс Чікіта"
 guatemala.105.d: "Банан як продукт харчування більше не є екзотичним товаром для американських покупців. Це було очікувано після кількох десятиліть бізнесу. Чого ми не очікували, так це конкуренції з боку таких компаній, як Dole на Гаваях, які намагаються розхитати ситуацію на свою користь. Ми доручили Діку Брауну розробити талісман для нашого бананового підрозділу, який би привернув увагу молоді. Її звуть Міс Чікіта, і її пісня і танець тепер прикрашають радіопередачі та газети по всій Америці. Продажі також зросли."
 guatemala.105.a: "Навіть джингл працює."

 guatemala.106.t: "Примарні вбивці готують змову проти Убіко!"
 guatemala.106.d: "Сьогодні наша розвідка розкрила змову з метою вбивства нашого улюбленого Убіко. Вона детально описала надзвичайно ретельно розроблений план проникнення до Каса Крема та отруєння Президента. Однак нашій розвідці поки що не вдалося ідентифікувати виконавців, а оскільки чутки про змову вчасно потрапили до преси, нам потрібно вибрати цапа-відбувайла, на якого можна було б звалити провину за цей скандал."
 guatemala.106.a: "За цим стоять соціалісти."
 guatemala.106.b: "За цим стоять ліберали."

