 GUA_socialist_compensation: "Компенсація соціалістам"
 GUA_socialist_compensation_desc: "Соціалісти в Гватемалі протестують за рахунок мексиканського фінансування ще з часів страйків у доках і на залізниці, в результаті чого уряд часто змушений компенсувати соціалістам порожніми реформами і змінами."

 GUA_socialist_compensation_2: "Компенсація соціалістам"
 GUA_socialist_compensation_2_desc: "Соціалісти в Гватемалі протестують за рахунок мексиканського фінансування ще з часів страйків у доках і на залізниці, в результаті чого уряд часто змушений компенсувати соціалістам порожніми реформами і змінами."

 GUA_united_fruit: "United Fruit Company"
 GUA_united_fruit_desc: "З часів диктатури Кабрера у 1898 році "United Fruit Company" міцно утримує контроль над політикою та економікою Гватемали. Хоча в результаті Гватемала досягла значного економічного розвитку, це змушує United Fruit Company тримати долю Гватемали на волосині. Наразі вона контролює §Y[?UFC_power]%§! нашої землі.\n§LЦе дає нам наступні ефекти:\n$MODIFIER_POLITICAL_POWER_GAIN$: [?UFC_effect11|+=]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?UFC_effect12|+=%]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?UFC_effect13|H=%1]\n$MODIFIER_WAR_SUPPORT_FACTOR$: [?UFC_effect14|+=%]"

 CEN_united_fruit_land: "United Fruit Company"

 GUA_illiteracy: "Безграмотність"
 GUA_illiteracy_desc: "Неписьменність глибоко вразила Гватемалу. Якщо на початку правління Орельяни рівень неписьменності становив 96%, то зараз він знизився до 75%, в основному завдяки реформам, розпочатим у країні. Однак це все ще залишається проблемою, і вона, ймовірно, переслідуватиме нас доти, доки не будуть проведені серйозні реформи."

 GUA_illiteracy_2: "Безграмотність"
 GUA_illiteracy_2_desc: "Неписьменність глибоко вразила Гватемалу. Якщо на початку правління Орельяни рівень неписьменності становив 96%, то зараз він знизився до 75%, в основному завдяки реформам, розпочатим у країні. Однак це все ще залишається проблемою, і вона, ймовірно, переслідуватиме нас доти, доки не будуть проведені серйозні реформи."

 GUA_illiteracy_3: "Безграмотність"
 GUA_illiteracy_3_desc: "Неписьменність глибоко вразила Гватемалу. Якщо на початку правління Орельяни рівень неписьменності становив 96%, то зараз він знизився до 75%, в основному завдяки реформам, розпочатим у країні. Однак це все ще залишається проблемою, і вона, ймовірно, переслідуватиме нас доти, доки не будуть проведені серйозні реформи."

 GUA_compensated_illiteracy: "Компенсована безграмотність"
 GUA_compensated_illiteracy_desc: "Після багатьох освітніх реформ, великих інвестицій і навіть запрошення іноземних інтелектуалів на роботу в Гватемалу, Орельяні вдалося знизити рівень неписьменності в країні до прийнятного рівня."

 GUA_BM: "Чорний Понеділок"
 GUA_BM_desc: "Хоча "Чорний Понеділок" вплинув на нас не так сильно, нам все ще потрібно заповнити дірки в нашій економіці, які утворилися після того, як американські компанії пішли з ринку або скоротили штати."

 GUA_military_state: "Мілітаризована держава"
 GUA_military_state_desc: "Дедалі більше шкіл мають військовий характер, щомісяця проводяться паради, а більшість політичних посад займають військові. Армія Гватемали стала де-факто єдиною політичною партією, що залишилася, і люди починають миритися з життям у такому суспільстві."

