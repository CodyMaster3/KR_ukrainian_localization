 #陳濟棠
 GXC_chen_jitang: "Чень Цзітан"
 GXC_chen_jitang_desc: "Чень Цзітан приєднався до руху Сунь Ятсена в 1908 році, коли служив у Цінській армії. Він був офіцером під час Антимонархічної війни, Війни на захист конституції та Ґуандун-Ґуансійської війни під командуванням Чень Цзюнміна. Під час інциденту 16 червня він став на бік Сунь Ятсена, взявши участь у заколоті, організованому Лі Цзішенем. Незважаючи на те, що він вважав себе «вірним послідовником Сунь Ятсена», Чень критично ставився до присутності російських та французьких радників, а також до проінтернаціональної зовнішньої політики Суня, що міцно поставило його в праве крило Ґоміндану Ху Ханьміня. Він залишався в Ґуандуні під час Північного походу, борючись із залишками Ґуандунської армії Чень Цзюнміна, перш ніж зробити відчайдушну спробу зупинити німецьку експедицію у складі Четвертої «Залізної» армії. Чистка Ху Ханьміня Чан Кайші поставила Ченя в незручне становище в партії, і коли Північний похід провалився, він відмовився від керівництва Ґомінданом Ван Цзінвея і пішов за Чень Міншу назад до Ґуанчжоу, який знову був під контролем Чень Цзюнміна.\nНезважаючи на те, що він виступав проти Чень Цзюнміна, Чень Цзітан незабаром вступив у конфлікт з Чень Міншу через його прогресивну платформу та зв'язки з лівим крилом Ґоміндану. Натомість його переконала економічна політика та розсудливе керівництво його колишнього ворога, що призвело до зростання процвітання його улюбленого Ґуандуну. Помирившись зі своїм колишнім ворогом, Чень Цзітан брав активну участь у відновленні Військової академії Ґуанчжоу після знищення Вампу, твердо прагнучи покращити освіту як в армії, так і в провінції."
