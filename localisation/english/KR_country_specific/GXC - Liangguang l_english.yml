### Ideas ###
 GXC_civil_war_spirit: "Друга ґуандун-ґуансійська війна"
 GXC_civil_war_spirit_desc: "Розпочалася Друга ґуандун-ґуансійська війна, в якій дві кліки зіткнулися за майбутнє провінції. Хоча вони були суперниками зі значною ворожістю одна до одної з того часу, як по черзі окуповували одна одну, хаотичний характер конфлікту завадив легкій обороні з будь-якого боку."

 GXC_backwards_guangxi: "Відстала економіка Ґуансі"
 GXC_backwards_guangxi_desc: "Економіка провінції Ґуансі виснажується значною мілітаризацією її правлячої кліки, оскільки більшість коштів спрямовується до провінційної армії. Рівень військових витрат став досить нестійким, і в результаті страждає економіка. Для полегшення ситуації можуть знадобитися додаткові джерела доходу або серйозні економічні реформи."

 GXC_AOG_leftovers: "Антиконцесійна хвиля"
 GXC_AOG_leftovers_desc: "З «Чорним понеділком» та розпадом Ліги восьми провінцій ненависна АОК, асоціація німецьких купців у Китаї, перебуває у вільному падінні. Німецькі імперіалісти, здавалося б, не в змозі відшкодувати свої збитки й залишені на ворожій території, намагаються втекти, а антиконцесіоністи в Ґуанчжоу повною мірою цим користуються. Незабаром можуть спалахнути заворушення, що може спричинити дипломатичний інцидент, якщо німецька присутність у місті зазнає нападу. Наразі китайські бізнесмени із задоволенням скуповують наші збанкрутілі або збанкрутілі німецькі активи в Південному Китаї, збільшуючи свій власний вплив і владу в регіоні."

 GXC_bailing_out_peasants: "Фінансова допомога селянам"
 GXC_bailing_out_peasants_desc: "Уряд провінції вжив заходів, щоб допомогти сільським селянам впоратися з триваючою економічною кризою."

 GXC_bailing_out_merchants: "Порятунок купців"
 GXC_bailing_out_merchants_desc: "Уряд провінції вжив заходів для порятунку збанкрутілих купців та допомоги їм у відновленні після світового економічного спаду."

 GXC_guangxi_militarism: "Мілітаризм Ґуансі"
 GXC_guangxi_militarism_desc: "Мілітаризм був поширений у Ґуансі протягом століть, а військова доблесть її народу добре відома по всьому Китаю. Цілком природно, що ми використовуємо цю потужну ситуацію для просування наших амбіцій."

 GXC_militia_corps_idea: "Ополченський корпус"
 GXC_militia_corps_idea_desc: "Термін «ополченський корпус» означає підрозділи ополчення, що набираються з малих міст та сіл для боротьби з бандитами або, іноді, як резервна сила. Зазвичай їх очолює та оснащує місцеве дворянство та знатні особи. Це означає, що багато людей у сільській місцевості мають певний військовий досвід, що розширює наш пул потенційних новобранців."

 GXC_militarised_guangxi: "Мілітаризована Ґуансі"
 GXC_militarised_guangxi_desc: "Провінція Ґуансі була повністю мілітаризована для служіння амбіціям правлячої кліки. Провінція існує лише для підтримки провінційних сил, наче армія сама по собі є державою."

 GXC_roar_of_wolftroops: "Рев вовчих військ"
 GXC_roar_of_wolftroops_desc: "«Лан Бін», або «Вовчі війська», були спеціальним військовим підрозділом династії Мін, що складався з елітних військ з південних провінцій, особливо з Ґуансі. Вони були лютими та жорстокими, що ідеально підходило для їхньої ролі придушення інакомислення та іноземних набігів. Їхня спадщина живе разом із грізною репутацією Ґуансі як провінції з найкращими солдатами в Китаї, і народ прийняв цю ідентичність."

 GXC_mountaineer_training: "Гірська підготовка"
 GXC_mountaineer_training_desc: "Жителі південного Китаю знайомі з його горами. Природно, це означає, що багато наших солдатів уже звикли до складнощів та небезпек гірської війни, що дозволяє нам створити сильну силу гірських стрільців для захисту нашої батьківщини."

 GXC_factionalism: "Посилення фракційності"
 GXC_factionalism_desc: "Розпад Ліги восьми провінцій створив у регіоні вакуум влади. Хоча Лянґуан здебільшого оминув збройний конфлікт за спадщину Ліги, багато фракцій у регіоні сприйняли це як сигнал для просування своєї програми, а амбітні люди шукають будь-які потенційні можливості для захоплення влади."

 GXC_divided_military: "Розділена армія"
 GXC_divided_military_desc: "Провінційні армії Ґуандуна та Ґуансі були незалежними одна від одної з часів Синьхайської революції, за невеликими винятками, до невдалого повстання Ґоміндану. Дві армії ще не сформували єдину командну структуру, і це значно впливатиме на їхню загальну ефективність, доки це не буде виправлено."

 GXC_reforming_guangxi: "Фінансова реформа в Ґуансі"
 GXC_reforming_guangxi_desc: "Уряд нарешті вжив заходів для виправлення жахливої економічної ситуації в Ґуансі."

 GXC_warlord_economy: "Економіка воєначальника"
 GXC_warlord_economy_desc: "Економіка має лише одне призначення: постачати та підтримувати сили губернатора. Уряд досить безпринципний у питаннях поповнення доходів для підтримки військових витрат, і це, ймовірно, матиме серйозні довгострокові соціально-економічні наслідки, оскільки кількість залежних від опіуму та азартних ігор продовжує зростати, але армії потрібні гроші, і потрібні вони зараз."

 GXC_modernising_guangxi: "Модернізація Ґуансі"
 GXC_modernising_guangxi_desc: "Уряд вжив подальших заходів для виправлення жахливої економічної ситуації в Ґуансі, що, сподіваємось, призведе до сучасної економіки в майбутньому."

 GXC_guangxi_four_guangxi_peeps: "Ґуансі керують жителі Ґуансі"
 GXC_guangxi_four_guangxi_peeps_desc: "«Ґуансі керують жителі Ґуансі» — це адаптація гасла Чень Цзюнміна «Ґуандун для жителів Ґуандуна». Ідея полягає у створенні демократичних інститутів та допомозі в розвитку місцевої демократії серед народу Ґуансі, і, врешті-решт, у модернізації провінції."

 GXC_suppressing_bandits: "Придушення бандитизму"
 GXC_suppressing_bandits_desc: "Бандитизм у Ґуансі поширений. Його придушення буде тривалим і важким процесом, але це необхідно зробити, щоб повернути порядок і безпеку в провінцію. Будь-яка спроба модернізації приречена на провал, якщо ці основні потреби населення не будуть задоволені."

 GXC_warlord_economy_idea: "Економіка воєначальника"
 GXC_warlord_economy_idea_desc: "Гроші повинні надходити, і чи то силою, чи то примусом, ми перетворимо Лянґуан на провінцію, придатну для наших військових потреб."

 GXC_unfinished_reforms: "Незавершені реформи"
 GXC_unfinished_reforms_desc: "Попри початковий оптимізм, трирічний план раптово зупинився. Хоча його початкова стабілізація та реконструкція були реалізовані, він далекий від свого повного потенціалу."

GXC_aviation_bureau: "Авіаційне бюро Лянґуана"
 GXC_aviation_bureau_desc: "Дві провінції мають невелику, але зростаючу авіаційну промисловість. Потенціал повітряної сили великий, особливо в Китаї, де мало фракцій мають до неї доступ, і Авіаційне бюро було створено для навчання нових пілотів, механіків та допомоги в розширенні галузі на нашу користь."

 GXC_officer_vanguards_idea: "Офіцерські авангарди"
 GXC_officer_vanguards_idea_desc: "Китай має майже необмежену кількість людських ресурсів, але самі по собі цифри не обов'язково виграють війни, оскільки дуже мало солдатів освічені, і ще менше мають військовий досвід. Формування підрозділів, що повністю складаються з офіцерів, які мають і освіту, і досвід, гарантує, що ми матимемо військові підрозділи зі значно вищими можливостями, ніж величезні армії призовників."

 GXC_professional_officers: "Професійні офіцери"
 GXC_professional_officers_desc: "Китай має майже необмежену кількість людських ресурсів, але для командування цими солдатами, зазвичай неосвіченими селянами, призваними з малих міст та сіл, потрібні офіцери. Ми повинні забезпечити, щоб наші офіцери були добре навчені та освічені, щоб вони могли належним чином командувати цими людьми, а не марнувати їх."

 GXC_legacy_of_the_army_of_steel_idea: "Спадщина Сталевої армії"
 GXC_legacy_of_the_army_of_steel_idea_desc: "Сталева армія — це прізвисько Сьомої армії Ґоміндану під час Північного походу. Ці люди, переважно з Ґуансі, зарекомендували себе як найздібніші солдати півдня, здобувши численні перемоги, навіть протистоячи самому Нефритовому маршалу. Попри невдачу революції Ґоміндану, спадщина Сталевої армії живе."

 GXC_reforming_guangdong_one: "Фінансова реформа в Ґуандуні"
 GXC_reforming_guangdong_one_desc: "Через посягання АОК протягом понад десятиліття фінанси провінції Ґуандун змушені були компенсувати завдані ними збитки. Хоча Чень Цзюнмін досяг успіху у відродженні економіки після років безгосподарності з боку Ґоміндану, ще багато чого потрібно зробити, щоб повернути провінції її колишню славу."

 GXC_reforming_guangdong_two: "Інвестиції в Ґуандун"
 GXC_reforming_guangdong_two_desc: "Завдяки інвестиціям уряду провінції та економічної еліти Китаю, як всередині країни, так і за кордоном, економіка Ґуандуна може не лише відновитися, а й процвітати!"

 GXC_reforming_guangdong_three: "Промислова виставка в Ґуандуні"
 GXC_reforming_guangdong_three_desc: "Щоб продемонструвати економічний та промисловий розвиток провінції, було створено виставку. Губернатор сподівається, що вона покаже потенціал самоврядування, демократії та сучасних економічних методів решті Китаю і послужить прикладом для наслідування."

 GXC_education_reform: "Реформа освіти"
 GXC_education_reform_desc: "Освіта — це найважливіша інституція, і потрібні реформи, щоб підняти її до рівня, необхідного для того, щоб сьогоднішня молодь створювала процвітаюче майбутнє для завтрашнього дня."

 GXC_professional_training_focus: "Акцент на професійній підготовці"
 GXC_professional_training_focus_desc: "Зосередження на створенні кадрового резерву професіоналів забезпечить їхню добру підготовку для ведення провінції, а потенційно й усього Китаю, до процвітання та слави. Цей спосіб мислення є давнім, глибоко пов'язаним з конфуціанськими ідеалами."

 GXC_literacy_campaign: "Кампанія з ліквідації неграмотності"
 GXC_literacy_campaign_desc: "Очевидно, що однією з головних причин процвітання Заходу є високий рівень грамотності. Оскільки грамотність у Китаї жахливо низька, ми ніколи не зможемо сподіватися стати рівними з рештою світу, доки не покращимо її, інакше ми залишимося нижчими за них."

 GXC_decentralisation: "Децентралізація"
 GXC_decentralisation_desc: "Чень Цзюнмін непохитний у тому, що децентралізація — найкращий спосіб керувати такою великою країною, як Китай. Централізація дає занадто багато влади занадто малому числу людей, що неминуче призводить до корупції та автократії. Якщо Китай має бути єдиним і процвітаючим, розподіл влади між центральним урядом та провінціями, а також між провінцією та повітами, має бути чітким. Через самоврядування провінцій демократію можна запровадити в Китаї знизу вгору, і лише з демократією народ Китаю зможе бути по-справжньому вільним."

 GXC_land_reform: "Програма «Землю — селянам»"
 GXC_land_reform_desc: "Земельна реформа була наріжним каменем будь-якого революційного руху в Китаї, включно з федералістами. Вона настільки важлива для них, що її символ, китайський ієрогліф «колодязь», є на прапорі Партії суспільних інтересів серед інших."

 GXC_self_management: "Сприяння самоорганізації"
 GXC_self_management_desc: "Сприяючи самоврядуванню провінцій та повітів, демократію можна запровадити в Китаї знизу вгору як низовий рух, бо неможливо створити демократію зверху вниз, як це ясно продемонстрували роки до реставрації Цин."

 GXC_gentry_dominance: "Панування дворянства"
 GXC_gentry_dominance_desc: "Щоб заручитися підтримкою сільського дворянства, їм було надано низку поступок. Це може розглядатися як зрада селян Китаю, але їхня підтримка та політична стабільність наразі вважалися важливішими."

 GXC_agrarianism: "Покращена аграрна економіка"
 GXC_agrarianism_desc: "Економіка регіону, ймовірно, залишатиметься аграрною в найближчому майбутньому, і були вжиті заходи для її покращення."

 GXC_model_province: "Зразкова федералістська провінція"
 GXC_model_province_desc: "План реконструкції Китаю Чень Цзюнміна залежить від перетворення Ґуандуна на зразкову провінцію, щоб показати решті Китаю переваги сучасної, відповідальної, демократичної провінції. Таким чином він сподівається, що інші провінції підуть за ним і об'єднаються для створення федеративної демократичної республіки, про яку він мріє для Китаю."

 GXC_exploitation: "Експлуатація Ґуандуна"
 GXC_exploitation_desc: "Ґуандун багатий, і його багатство повинно бути використане для фінансування наших армій та амбіцій. Мета виправдовує засоби."

 GXC_deal_with_guangdong: "Співпраця з Ґуандуном"
 GXC_deal_with_guangdong_desc: "Ґуандун багатий, але висмоктування його досуха вб'є нас у довгостроковій перспективі. Ми повинні бути відповідальними та працювати з його народом, щоб стабільно зростати нашу владу."

 GXC_militarised_guangdong: "Мілітаризація Ґуандуна"
 GXC_militarised_guangdong_desc: "Ґуандун повинен бути мілітаризований, як і Ґуансі, щоб розширити нашу військову міць."

 GXC_lus_legacy: "Спадщина Лу Жун-тіна"
 GXC_lus_legacy_desc: "Спадщина Лу Жун-тіна багатогранна. Під його керівництвом кліка Ґуансі стала могутньою, а його чуття на таланти було неперевершеним, він залучав до свого штабу людей різного походження виключно за їхні заслуги."

 GXC_nanning_academy: "Наньнінська військова академія"
 GXC_nanning_academy_desc: "Випускники Наньнінської військової академії склали ядро кліки Ґуансі при її заснуванні, готуючи офіцерів, які очолили повалення монархії, а нові випускники й донині поповнюють штаб кліки."

