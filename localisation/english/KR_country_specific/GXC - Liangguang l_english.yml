 lng.17.d.assassination: "Не секрет, що переконання Чень Цзюнміна значною мірою натхненні Сполученими Штатами Америки. Або, принаймні, тим, чим колись були США.\n\nДруга Громадянська війна в Америці, безумовно, не залишилася поза увагою опонентів Ченя. Вони вбачають у бойових діях у США доказ того, що ідеалам Чень Цзюнміна судилося зазнати невдачі, як це сталося по той бік океану. Він зіткнувся з подальшою критикою через вбивство [GetUSAssassinationTarget], акт, що, як стає все очевидніше, був санкціонований самим новообраним президентом. Зі свого боку, Чень нагадав опонентам, що його пропозиція для Китаю суттєво відрізняється від американської системи, і швидко провів паралелі між нинішнім станом Китаю та Сполучених Штатів: як стало очевидно, їхня президентська система надає президенту занадто багато влади та впливу порівняно з законодавчою владою, що нічим не відрізняється від нинішньої «конституційної» монархії в Китаї.\n\nХоча Чень Цзюнмін стверджує, що крах Америки не пов'язаний із федералізмом чи демократією як такими, цей аргумент виявив сумніви, які багато людей відчувають щодо його пропозиції."
 lng.17.a: "Час покаже."
 
 lng.18.t: "Бунти проти концесій у Ґуанчжоу"
 lng.18.d: "Антиконцесійні настрої в Ґуандуні були сильними з моменту створення перших концесій. Гонконг, Макао, а віднедавна й німецька присутність у Ґуанчжоу — усе це тривалі, видимі символи національного приниження, які залишаються дуже особистими для народу Ґуандуну, провінції, що раніше включала ці концесії.\n\nЧорний понеділок докорінно похитнув ненависну німецьку присутність, і тепер, коли Ліги більше немає, їхні китайські підлабузники та маріонетки не можуть їх захистити. Натхненні заворушеннями на півночі, антиконцесіоністи Ґуанчжоу влаштували власні демонстрації в німецьких кварталах міста, які швидко переросли в бунти. Місцева поліція заплющила на це очі, внаслідок чого було пошкоджено кілька німецьких підприємств, а один німецький громадянин зазнав нападу та поранення. Ситуацію вдалося заспокоїти лише завдяки втручанню Купецького корпусу, якому вдалося розігнати демонстрантів.\n\nЧень Цзюнмін, закликаючи до спокою, відкрито симпатизував антиконцесіоністам і критикував як Нерівні договори, так і бездіяльність Пекіна.\n\nСмілива заява була добре сприйнята народом, але дехто не може позбутися відчуття, що імперіалістична відплата вже не за горами."
 lng.18.a: "Сподіваймося, до ескалації не дійде..."
 
 lng.19.t: "Антиконцесіоністи атакують німецькі активи"
 lng.19.d: "З колишньою Лігою восьми провінцій у повному хаосі, німецька присутність у Китаї стрімко слабшає. AOG та Нанкінська комісія намагаються розібратися в хаосі, змушені відступати до своїх штаб-квартир. Що ще гірше, ми отримали повідомлення з Ґуанчжоу, що бунтівники напали на німецькі квартали, пошкодивши майно та напавши на німецького громадянина. У відповідь Адміралтейство готується завдати удару у відповідь, відправивши ескадру есмінців для атаки на Ґуанчжоу, щоб нагадати китайцям, що Німецька імперія не потерпить такого кричущого порушення міжнародних договорів.\n\nЗвісно, в такому нападі на беззахисне місто немає реальної стратегічної чи тактичної цінності, але це буде сигналом і гарантією того, що китайський народ і решта світу не забудуть, що Німеччина є світовою державою."
 lng.19.a: "Завдати удару у відповідь."
 lng.19.b: "У нас є важливіші справи."
 
 lng.20.t: "Німецькі кораблі бомбардують Ґуанчжоу"
 lng.20.d: "Як і побоювалися, німецькі військово-морські сили в регіоні завдали удару у відповідь по Ґуанчжоу. Два есмінці увійшли в дельту Перлинної ріки і, витримавши мить для демонстрації своїх прапорів, відкрили вогонь по місту. Зробивши залп, вони ще трохи постояли на місці, перш ніж відступити назад у Південнокитайське море.\n\nХоча збитки для міста були відносно незначними, послання було дуже чітким: присутність Німеччини в Китаї залишається. Якщо комусь із лакеїв німецьких імперіалістів вдасться відновити порядок у колишній Лізі, ми можемо очікувати, що вони матимуть значну німецьку підтримку, коли спробують повернути Ґуансі та Ґуандун."
 lng.20.a: "Згодом вони за це заплатять."
 
 lng.21.t: "Мовчання з Ціндао"
 lng.21.d: "Незважаючи на інцидент, спричинений антиконцесійним бунтом, схоже, що німецький флот занадто зайнятий розпадом своєї присутності в Китаї, щоб виокремити нас і завдати удару у відповідь. Наразі ми повинні бути в безпеці від дипломатії канонерок."
 lng.21.a: "Що ж, це полегшення."
 
 lng.22.t: "Ескадра повернулася з Ґуанчжоу"
 lng.22.d: "Після невеликої «дипломатії канонерок» у Ґуанчжоу, ескадра успішно виконала місію та безпечно повернулася. Китайці точно не забудуть цього, поки Нанкінська комісія не розбереться зі своїм безладом у Китаї."
 lng.22.a: "Місію виконано."
 
 lng.23.t: "Ґоміндан Лянґуану та Центральний Комітет"
 lng.23.d: "Ґоміндан у Лянґуані був ізольований з кінця Північного походу. Щоб вижити, вони працювали в провінційному уряді під назвою «Продуктивна народна партія», тоді як праві ґомінданівці ховалися в Юньнані. Тепер, коли вони забезпечили Ґуандун і Ґуансі для Партії, вони подали офіційний запит на повернення до лав Центрального Комітету."
 lng.23.a: "Звісно, ласкаво просимо назад."
 lng.23.b: "Їм не можна довіряти."
 
 lng.24.t: "[FROM.GetLeader] погоджується"
 lng.24.d: "Центральний Комітет Ґоміндану в [FROM.GetNameDef] прийняв нас назад до своїх лав. Тепер ми будемо підтримувати їхні зусилля з відновлення Республіки, якою її бачив Сунь Ятсен."
 lng.24.a: "Хай живе Республіка!"
 
 lng.25.t: "[FROM.GetLeader] відмовляє"
 lng.25.d: "Ми не знаємо чому, але Центральний Комітет Ґоміндану відхилив наш запит."
 lng.25.a: "Ідіоти!"
 
 lng.26.t: "Трудовий спір"
 lng.26.d: "Провінція Ґуандун виявилася однією з найпрогресивніших у питаннях праці. Створення профспілок заохочувалося з початку 1920-х років, і однією з найбільших є Профспілка машинобудівників, чий страйк 1921 року є однією з найвідоміших подій новітньої історії.\n\nЗ посиленням індустріалізації, схоже, насувається ще один трудовий спір, і машинобудівники знову погрожують страйком. Провінційний уряд під керівництвом Чень Цзюнміна виступає посередником у суперечках між робітниками та бізнесменами, що досі було здебільшого успішним, оскільки губернатор дотримувався розсудливого підходу до мирного вирішення цих питань через компроміс. Очікується, що губернатор Чень забезпечить досягнення компромісу між Профспілкою та власником фабрики, але цілком імовірно, що Торгова палата може використати свою владу в уряді, щоб вплинути на врегулювання на свою користь."
 lng.26.a: "Угода трохи на користь робітників."
 lng.26.b: "Компроміс трохи на користь купців."
 
 lng.27.t: "Загальний страйк у Ґуанчжоу"
 lng.27.d: "Наша нова політика в Ґуандуні була погано сприйнята невеликим, але швидко зростаючим робітничим класом великого міста. На чолі з Профспілкою машинобудівників, промислові та докові робітники вийшли на вулиці для демонстрації, відмовляючись працювати, доки їхні вимоги не будуть виконані.\n\nНе дивно, що їхні вимоги варіювалися від підвищення заробітної плати та покращення умов безпеки до кращого представництва в провінційному уряді, де їх останнім часом відсунули на другий план, якщо не повністю заборонили. Звісно, ми могли б вести з ними переговори, враховуючи, наскільки важливо підтримувати роботу фабрик, але це вимагатиме серйозної зміни політики, що може бути політично недоцільним. В іншому випадку, для їх розгону знадобляться озброєні люди, що неминуче призведе до кровопролиття."
 lng.27.a: "Вести переговори зі страйкарями."
 lng.27.b: "Ввести війська."
 lng.27.c: "Перечекати."
 
 lng.28.t: "[FROM.GetNameDefCap] мобілізується"
 lng.28.d: "Повідомляється про рух військ на кордоні з [FROM.GetNameDef]. Можна очікувати, що ситуація лише загострюватиметься."
 lng.28.a: "Приготуватися!"
 
 lngcivilwar.1.t: "Смерть Лу Жунтіна"
 lngcivilwar.1.d: "Військовий губернатор Ґуансі та голова її кліки з часів Синьхайської революції 1911 року, Лу Жунтін, мирно помер у віці 77 років, залишивши своїх прийомних синів Лу Юйґуана та Ма Цзі цивільним та військовим губернаторами провінції. Губернатор Лу був живим символом Революції, республіканського руху та епохи мілітаристів загалом. Незважаючи на раннє суперництво з Чень Цзюнміном за контроль над Ґуандуном, вони почали тісно співпрацювати після Реставрації Цін, забезпечуючи виживання республіканських та антицінських ідеалів. Хоча його правління оскаржував Лі Цзунжень, що перебував у вигнанні в Юньнані, Лу зберіг відносну стабільність у Ґуансі та підтримав її регіональну ідентичність.\n\nЗі зміцненням контролю Ма Цзі над клікою Ґуансі, співпраця між двома кліками Лянґуану тепер видається хиткою, оскільки амбітний новий воєначальник планує збільшити свою владу в південному Китаї."
 lngcivilwar.1.a: "Тривожно."
 
 lnggxwar.1.t: "Вторгнення Лі Цзунженя!"
 lnggxwar.1.d: "Байсе, місто, що контролює гірський перевал, який з'єднує Ґуансі з Юньнанем та В'єтнамом, було атаковане Лі Цзунженем, правим генералом Ґоміндану, який швидко здолав місцеву оборону. Наші розвідники повідомляють, що воєначальник розділив свої сили: частина готується спуститися вниз по Перлинній ріці для атаки на Наньнін, а інша прямує до Учжоу, щоб відрізати сили Ґуансі. Лі, скориставшись недавньою смертю Лу Жунтіна, вочевидь, сподівається вибити нинішню кліку Ґуансі та раз і назавжди захопити провінцію від імені Ґоміндану.\n\nМа Цзі хоче атакувати Лі в Байсе, перш ніж той встигне закріпитися і рушити на Наньнін, тоді як Лу Юйґуан хоче вирушити на північ і не дати оточити Наньнін. Однак Лінь Ху, один із наших офіцерів, пропонує натомість укріпити Наньнін, стверджуючи, що наш союзник з Ґуандуну не дозволить Учжоу впасти, і що Лі буде змушений їх вибивати."
 lnggxwar.1.a: "Дати бій Лі!"
 lnggxwar.1.b: "Захистити Учжоу, нас не можна оточити!"
 lnggxwar.1.c: "Нехай самі йдуть до нас!"
 
 lnggxwar.2.t: "Учжоу впало; Ма зазнає труднощів у Байсе"
 lnggxwar.2.d: "Як і очікувалося, Учжоу впало під натиском військ Лі, які слідували опіумним шляхом вниз по Перлинній ріці. Хоча Лі не очікував агресивної контратаки Ма, його армія добре навчена, і вони чинять запеклий опір, тому Ма запросив підкріплення. З іншого боку, Лу стурбований, що ворожі сили в Учжоу відкривають його фланг і відрізають його від Ґуандуну, ставлячи під загрозу всю провінцію, якщо Ґуандун не відреагує найближчим часом."
 lnggxwar.2.a: "Ма Цзі потрібна допомога; відправити підкріплення!"
 lnggxwar.2.b: "Спочатку ми повинні убезпечити наш фланг в Учжоу."
 
 lnggxwar.3.t: "Лі Цзунжень розбитий!"
 lnggxwar.3.d: "Після довгого і кровопролитного бою, своєчасне прибуття Лу Юйґуана змусило воєначальника-загарбника відступити. Обидві кліки зазнали важких втрат, але Ма Цзі вийшов переможцем, його позиції в Ґуансі тепер захищені від зовнішнього суперника."
 lnggxwar.3.a: "Перемога дорогою ціною."
 
 lnggxwar.4.t: "Лі Цзунжень перемагає"
 lnggxwar.4.d: "Без допомоги Ма Цзі був розбитий у Байсе, зазнавши важких втрат, після чого його нещадно переслідували. Тим часом Лу Юйґуан не зміг вибити сили Лі з Учжоу і був змушений відступити назад до Наньніна, де його й було знищено. Зі знищенням Старої кліки Ґуансі, Лі Цзунжень тепер є беззаперечним губернатором Ґуансі, що дає правому крилу Ґоміндану базу для операцій."
 lnggxwar.4.a: "Нова кліка Ґуансі."
 
 lnggxwar.5.t: "Відволікаючий маневр!"
 lnggxwar.5.d: "Атака Лі Цзунженя на Учжоу була лише відволікаючим маневром, призначеним для розділення сил Ґуансі. Після легкої оборони Учжоу, Лі атакував і з легкістю розбив сили Ма Цзі в місті. З основною частиною сил Ґуансі під своїм командуванням, Лу Юйґуану доведеться відбивати Наньнін силою, де Лі має перевагу. Альтернативно, він може попрямувати на захід, щоб спробувати оточити його, повернувши Байсе. Звісно, завжди є варіант відступити до дружнього Ґуандуну та вибити загарбників з їхньою допомогою."
 lnggxwar.5.a: "Повернутися, щоб відбити Наньнін!"
 lnggxwar.5.b: "Геніально! На захід, відрізати його!"
 lnggxwar.5.c: "Війна програна, відступаємо!"
 
 lnggxwar.6.t: "Лу Юйґуан відбитий"
 lnggxwar.6.d: "Спроба Лу Юйґуана відбити Наньнін у Лі Цзунженя, який встиг укріпити свої позиції, провалилася. Не дивно, що залишки сил Ґуансі перейшли на бік нової кліки Лі, ще більше посиливши його правий ґомінданівський рух."
 lnggxwar.6.a: "Лі Цзунжень закріплюється в Ґуансі."
 
 lnggxwar.7.t: "Розпад кліки Ґуансі"
 lnggxwar.7.d: "Під час спроби піднятися вгору по річці Хуншуй, притоці Перлинної ріки, і відрізати загарбників, повернувши Байсе, сили Лу Юйґуана розпалися, оскільки їх швидко відрізали та знищили поблизу міста Лайбінь. Старої кліки Ґуансі більше не існує, а її залишки приєдналися до нової кліки, забезпечивши Ґуансі для правої фракції Ґоміндану Лі Цзунженя."
 lnggxwar.7.a: "Лі Цзунжень переміг."
 
 lnggxwar.8.t: "Учжоу впало; Лі Цзунжень наближається"
 lnggxwar.8.d: "До Наньніна дійшли новини, що Учжоу впало під натиском невеликого загону одного з підлеглих Лі Цзунженя, тоді як сам Лі рухається до Наньніна. Хоча Лу Юйґуан та інші критикують нашу бездіяльність і нервують через те, що їх відрізали від Ґуандуну, Ма Цзі вважає, що їхня можливість для атаки давно минула, і вони повинні далі укріплювати місто. Він також вважає, що у Лі немає іншого вибору, окрім як атакувати якнайшвидше, інакше він ризикує втручанням з боку Ґуандуну, тоді як Лу заперечує, що Ґуандун не діятиме, доки шлях до Наньніна не буде відкритий."
 lnggxwar.8.a: "Відправити невеликий загін до Учжоу."
 lnggxwar.8.b: "Окопатися."
 
 lnggxwar.9.t: "Атаку на Учжоу відбито; Наньнін впав"
 lnggxwar.9.d: "Не тільки невеликий загін, відправлений для відвоювання Наньніна, зазнав поразки від укріпленого ворога, але й сам Наньнін впав під невпинним наступом Лі Цзунженя на місто. Перемога нової кліки була дорогою, однак, зі значними пошкодженнями міста. Незважаючи на невелику кількість перебіжчиків до його лав, Лі Цзунжень забезпечив Ґуансі для правого Ґоміндану."
 lnggxwar.9.a: "Дорога перемога для Нової кліки Ґуансі."
 
 lnggxwar.10.t: "Битва за Наньнін"
 lnggxwar.10.d: "Ма Цзі виявився правим, оскільки штурм столиці Ґуансі Лі Цзунженем розпочався майже одразу після його прибуття. Зіткнувшись з усією міццю кліки Ґуансі, він не зміг вибити їх з укріплених позицій і зазнав важких втрат. Коли Лі стало зрозуміло, що кліка не повелася на його диверсію і що він опинився в невигідній ситуації, він відступив, і тепер у Ма Цзі є шанс раз і назавжди знищити загрозу з боку Лі. Однак, оскільки частина сил Лі також прямує до Учжоу, більш обережні офіцери радять, що вони можуть перегрупуватися і пізніше влаштовувати проблеми як бандити, пропонуючи попросити допомоги у Ґуандуну для зачистки сил Лі в Учжоу та навколо нього."
 lnggxwar.10.a: "Попросити допомоги у Ґуандуну."
 lnggxwar.10.b: "Переслідувати Лі самотужки."
 
 lnggxwar.11.t: "Лі Цзунжень розбитий"
 lnggxwar.11.d: "З силами Ґуансі, що переслідують його, відступ Лі Цзунженя ставав все більш дезорганізованим і перетворився на втечу. Місцезнаходження самого загарбника наразі невідоме, але точно відомо, що він більше не становить загрози для Ґуансі, і правління кліки знову в безпеці."
 lnggxwar.11.a: "Вирішальна перемога!"
 
 lnggxwar.12.t: "Рішення Чень Міншу"
 lnggxwar.12.d: "Досі Продуктивна народна партія на чолі з Чень Міншу, що представляла більшість членів Ґоміндану в Лянґуані, співпрацювала з широкою республіканською коаліцією Чень Цзюнміна. Націоналісти були раді допомагати розвивати демократичні інститути та брати в них участь, щоб захистити свої інтереси та спадщину після невдалого Північного походу. Це робилося з довгостроковою метою мирного впровадження Міньцюань, принципу народовладдя Сунь Ятсена. Крім того, федералісти Ченя захищали їх від відплати Чжилі та Цін.\n\nЗахоплення Ґуансі Лі Цзунженем повністю змінило ситуацію. Хоча Чень Міншу навряд чи довіряє правому воєначальнику, незважаючи на те, що обидва є членами Ґоміндану, з'являється чудова можливість: якби він міг позбутися Чень Цзюнміна, Лянґуан був би забезпечений для Націоналістичної партії без кровопролиття. Однак він вагається зраджувати його після понад десятиліття захисту та співпраці. Тим не менш, Центральний Комітет Партії розробив план: захопити ключові будівлі в Ґуанчжоу і змусити Чень Цзюнміна, який має серйозні побоювання щодо бойових дій у місті, здатися.\n\nВсе, що потрібно зробити Чень Міншу, — це віддати наказ."
 lnggxwar.12.a: "Лі — лише ненадійний бандит."
 lnggxwar.12.b: "Розпочати операцію."
 
 lnggxwar.13.t: "Ґоміндан захоплює Ґуанчжоу"
 lnggxwar.13.d: "Рано вранці, під прикриттям загальної мобілізації проти Ґуансі, озброєні члени Ґоміндану почали захоплювати ключові будівлі по всьому місту, включаючи Ґуандунський університет та будівлю Провінційних зборів. Незабаром Чень Міншу оголосив про створення Народного уряду Ґуандуну, усунення Чень Цзюнміна та заклик до миру з провінцією Ґуансі.\n\nЯк і очікувалося, Чень Цзюнмін оголосив, що, хоча він відмовляється визнавати новий уряд, він не дозволить, щоб місто зазнало непотрібного кровопролиття та руйнувань. Він та його близькі прихильники того ж дня вирушили до Гонконгу, залишивши місто в руках Націоналістичної партії."
 lnggxwar.13.a: "Кровопролиття вдалося уникнути."
 
 lngcivilwar.2.t: "Похорон Лу Жунтіна"
 lngcivilwar.2.d: "Генерал-губернатор Чень Цзюнмін був запрошений на похорон колишнього губернатора Лу Жунтіна як почесний гість керівництвом Ґуансі. Це традиційна подія, і Чень прийняв пропозицію, сподіваючись сприяти більшій єдності між двома провінціями в такі важкі часи."
 lngcivilwar.2.a: "Демонстрація єдності."
 
 lngcivilwar.3.t: "Охорона тіла"
 lngcivilwar.3.d: "Відповідно до китайських похоронних традицій, тіло Лу Жунтіна виставлене в резиденції колишнього губернатора, а родина та близькі друзі пильнують за покійним. Коли генерал-губернатор Чень та деякі його близькі соратники були в денній варті, до нього підійшли невідомі нападники, розмахуючи пістолетами. Швидко зав'язалася перестрілка."
 lngcivilwar.3.a: "Супровід розстріляно."
 lngcivilwar.3.b: "Нападники зазнають невдачі і гинуть."
 
 lngcivilwar.4.t: "Вбивство Чень Цзюнміна"
 lngcivilwar.4.d: "Не встигнувши зреагувати, генерал-губернатор Чень Цзюнмін та його соратники були розстріляні вбивцями за наказом губернатора Ґуансі Ма Цзі. Новини швидко дійшли до Ґуандуну, поки Ґуансі стрімко мобілізувалася проти них, але в умах керівництва східної провінції залишається питання: хто стане наступником Чень Цзюнміна на посаді губернатора Ґуандуну?\n\nЧень Міншу — відчужений член Китайської націоналістичної партії, або Ґоміндану. Хоча він не протистоїть Ґоміндану у Фуцзяні, він обурюється авторитарним керівництвом партії Ван Цзінвея, будучи більш щирим прихильником демократії, ніж деякі члени партії.\n\nЧень Ляньбо — голова Купецького корпусу, ополчення китайського купецького класу Ґуанчжоу. Він був раннім противником більш соціалістичної та популістської політики покійного Чень Цзюнміна і бажає насамперед захищати інтереси купців у регіоні."
 lngcivilwar.4.a: "Чень Міншу"
 lngcivilwar.4.b: "Чень Ляньбо"

lngcivilwar.5.t: "Невдалий замах на губернатора Ченя"
 lngcivilwar.5.d: "Вчасно зреагувавши на нападників, Чень Цзюнмін та його соратники змогли врятуватися неушкодженими. Швидко з'ясувалося, що замах був організований губернатором Ґуансі Ма Цзі, і вони негайно покинули Наньнін. На той час, коли вони дісталися Ґуандуну, кліка Ґуансі вже мобілізувала свої армії, готуючись силою захопити владу в Лянґуані. Після повернення генерал-губернатор Чень виступив з імпровізованою промовою перед Провінційними зборами Ґуандуну, закликаючи їх виступити проти тиранічного воєначальника Ґуансі та захистити свої важко здобуті свободи."
 lngcivilwar.5.a: "Діархія розпалася."

 lngcivilwar.6.t: "Друга Ґуандун-Ґуансійська війна"
 lngcivilwar.6.d: "Діархія розпалася, оскільки дві провінції не змогли врегулювати свої розбіжності дипломатичним шляхом. Новий воєначальник Ґуансі не бажає визнавати верховенство Ґуандуну над Лянґуаном, і його амбіції не можуть співіснувати з ідеалами його східного колеги. Обидві кліки взялися за зброю; майбутнє Лянґуану тепер буде вирішуватися на полі бою."
 lngcivilwar.6.a: "[GXC.GetLeader] переможе!"
 lngcivilwar.6.b: "Ґуансі візьме гору!"

 lngcivilwar.7.t: "Мобілізація Купецького корпусу"
 lngcivilwar.7.d: "Кантонська організація громадської безпеки купців, відома просто як Купецький корпус, мобілізувала своє ополчення, щоб допомогти нам придушити повстанців Ґуансі. Оскільки їхні інтереси в обох провінціях опинилися під загрозою, купці Ґуанчжоу стали на наш бік, давши нам контроль над одними з найкращих військ південного Китаю."
 lngcivilwar.7.a: "Їхня підтримка вітається."

 lngcivilwar.8.t: "Мобілізація сільського ополчення"
 lngcivilwar.8.d: "Значна частина ополчення Ґуансі та Ґуандуну перебуває під командуванням сільської шляхти. Оскільки їхні інтереси опинилися під загрозою через триваючий конфлікт між двома провінціями, шляхта вирішила повністю підтримати нас, і їхнє ополчення тепер під нашим командуванням."
 lngcivilwar.8.a: "Необхідне поповнення для наших сил."

 lngcivilwar.9.t: "Повстанський ШІ Ґуансі перемагає"
 lngcivilwar.9.d: "Ви не повинні цього бачити. Якщо бачите, надішліть звіт про помилку. Це потрібно лише для того, щоб обійти проблеми з громадянськими війнами у ванільній версії гри."
 lngcivilwar.9.a: "Гаразд."

 lngcivilwar.10.t: "Повстанський ШІ Ґуандун перемагає"
 lngcivilwar.10.d: "Ви не повинні цього бачити. Якщо бачите, надішліть звіт про помилку. Це потрібно лише для того, щоб обійти проблеми з громадянськими війнами у ванільній версії гри."
 lngcivilwar.10.a: "Гаразд."

 lngcivilwar.11.t: "Повстанський ШІ Ґуансі перемагає занадто швидко"
 lngcivilwar.11.d: "Ви не повинні цього бачити. Якщо бачите, надішліть звіт про помилку. Це потрібно лише для того, щоб обійти проблеми з громадянськими війнами у ванільній версії гри."
 lngcivilwar.11.a: "Гаразд."

 lngcivilwar.12.t: "Повстанський ШІ Ґуандун перемагає занадто швидко"
 lngcivilwar.12.d: "Ви не повинні цього бачити. Якщо бачите, надішліть звіт про помилку. Це потрібно лише для того, щоб обійти проблеми з громадянськими війнами у ванільній версії гри."
 lngcivilwar.12.a: "Гаразд."

 lngcivilwar.13.t: "Ма Цзі захоплює Лянґуан"
 lngcivilwar.13.d: "Воєначальник Ґуансі здобув перемогу над повстанцями Ґуандуну. Забезпечивши контроль над двома Ґуанами, Ма Цзі тепер може просувати свої амбіції на решту південного Китаю та за його межі."
 lngcivilwar.13.a: "Влада Ґуансі зростає."

 lngcivilwar.14.t: "Чень Ляньбо захоплює Лянґуан"
 lngcivilwar.14.d: "Голова Купецького корпусу, Чень Ляньбо, забезпечив собі посаду генерал-губернатора Лянґуану після перемоги над повстанцями Ґуансі. Безсумнівно, новий губернатор зосередиться насамперед на економічному розвитку та захисті інтересів китайських купців у регіоні."
 lngcivilwar.14.a: "Процвітання понад усе."

 lngcivilwar.15.t: "Чень Міншу захоплює Лянґуан"
 lngcivilwar.15.d: "Чень Міншу, голова Продуктивної народної партії та колишній член Ґоміндану, переміг повстанців Ґуансі та забезпечив контроль над Лянґуаном. Як генерал-губернатор, Чень, ймовірно, орієнтуватиме провінції на Ґоміндан у Фуцзяні, і відомо, що він підтримує тамтешню фракцію Сун Цінлін."
 lngcivilwar.15.a: "Ще одна перемога Ґоміндану!"

 lngcivilwar.16.t: "Чень Цзюнмін захоплює Лянґуан"
 lngcivilwar.16.d: "Незважаючи на внутрішню опозицію та повстання кліки Ґуансі, Чень Цзюнмін залишився на чолі Лянґуану. З його владою та популярністю, що стали сильнішими, ніж будь-коли, він матиме можливість просувати свої ідеали далі, якщо дозволить ситуація в решті регіону: федеративний і справді демократичний Китай."
 lngcivilwar.16.a: "Чень звільнить Китай!"

 lngcivilwar.17.t: "Реінтеграція повстанської армії"
 lngcivilwar.17.d: "Здебільшого солдати і навіть генерали воєначальницьких або провінційних армій були більше стурбовані захистом своїх домівок від загарбників і бандитів, ніж питаннями національного значення. Таким чином, ми можемо відносно легко реінтегрувати повстанську армію, як тільки розберемося з їхніми зрадницькими лідерами. Зрештою, вони — наші співвітчизники. Навіть якщо вони раніше служили не тому господарю, вони все ще можуть спокутувати свою провину або повернутися додому."
 lngcivilwar.17.a: "Тепер вони служитимуть вищій меті."

 lngcivilwar.18.t: "Стара кліка Ґуансі шукає притулку"
 lngcivilwar.18.d: "Ма Цзі та Лу Юйґуан, лідери кліки, що раніше правила Ґуансі, втекли зі своїх домівок після боротьби за владу. Ці двоє — старі друзі, які колись служили під нашим командуванням під час війни з Ґомінданом, і вони попросили дозволу служити в наших збройних силах після того, як їх вигнали з Ґуансі, можливо, сподіваючись колись відновити свою владу."
 lngcivilwar.18.a: "Звісно, цим старим друзям завжди раді."
 lngcivilwar.18.b: "Їм доведеться шукати новий дім деінде."

 lngcivilwar.19.t: "Доля Ґуандуну"
 lngcivilwar.19.d: "Тепер, коли Ґуандун під нашим контролем, ми повинні вирішити, хто замінить попередній провінційний уряд. Верхівка Кліки виступає за повну експлуатацію розвиненої провінції для стимулювання розвитку самого Ґуансі та, що важливіше, для фінансування все більшої та сучаснішої армії. Звісно, це досить недалекоглядно, і більш політично обізнані члени Кліки стверджують, що ми повинні передати провінційні уряди місцевим елітам, щоб не висмоктати з провінції всі соки."
 lngcivilwar.19.a: "Експлуатувати їх!"
 lngcivilwar.19.b: "Треба бути обережними — нехай місцеві розберуться."

 lngcivilwar.20.t: "Лі Цзунжень захоплює Лянґуан"
 lngcivilwar.20.d: "Лі Цзунжень, відчужений член Китайської націоналістичної партії, зумів силою захопити Лянґуан. На відміну від Ґоміндану у Фуцзяні, Лі є членом правого крила партії, яке, як вважалося, було зачищене лівим крилом разом зі стратою Ху Ханьміня в 1925 році. Ліве крило Ґоміндану, досі беззаперечні лідери націоналістів, тепер мають цілком реальну загрозу для керівництва партії."
 lngcivilwar.20.a: "Справжній Ґоміндан повернувся."

 lngcivilwar.21.t: "Зустріч провінційних лідерів Ґоміндану"
 lngcivilwar.21.d: "Коли Чень Міншу став губернатором Ґуандуну, а Лі Цзунжень вигнав Стару кліку Ґуансі, два губернатори зустрілися, щоб обговорити майбутнє Лянґуану. Обидва чоловіки, по суті, є членами Ґоміндану, але належать до різних фракцій у партії. Чень пов'язаний з фракцією Міньцюань Сун, тоді як Лі є де-факто лідером правого крила. Хоча вони мають різні погляди на те, як продовжувати Національну революцію, обидва погоджуються, що вони повинні сформувати єдиний уряд, щоб зміцнити позиції партії в південному Китаї, і попросили її членів у двох провінціях обрати свого нового регіонального лідера."
 lngcivilwar.21.a: "Чень Міншу боротиметься за демократію."
 lngcivilwar.21.b: "Об'єднання за будь-яку ціну з Лі Цзунженем."

 lngcivilwar.22.t: "Бай Чунсі вирушає до Ґуансі"
 lngcivilwar.22.d: "Бай Чунсі сьогодні покинув Юньнань зі своїми людьми, щоб приєднатися до свого побратима, Лі Цзунженя, в Ґуансі. Останній нещодавно став лідером провінції після боротьби за владу з попередньою клікою і тепер очолює праве крило Ґоміндану в Наньніні. Бай Чунсі завжди був вірний йому насамперед, тому його від'їзд був очікуваним і не викликав заперечень."
 lngcivilwar.22.a: "Що ж, хай щастить."

 lngcivilwar.24.t: "Нова кліка Ґуансі повертається"
 lngcivilwar.24.d: "Кліка Лі Цзунженя зазнала поразки в Ґуансі і була змушена переховуватися. Тепер, коли Юньнань надійно перебуває в руках Ґоміндану, вони повернулися, сподіваючись продовжити боротьбу з нами та запропонувати свою підтримку і здібності Національно-революційній армії."
 lngcivilwar.24.a: "Їхня революція продовжується тут."

 lngraids.1.t: "Рейд на Німецький Індокитай"
 lngraids.1.d: "Поки німці зайняті підтриманням порядку у своїй колонії, їхній кордон з нами залишається відносно незахищеним. Це робить їх чудовою ціллю для рейдів, особливо з огляду на слабко захищені аванпости по всьому північному Індокитаю, де ми можемо легко захопити припаси та спорядження."
 lngraids.1.a: "Відправити невелику експедицію."
 lngraids.1.b: "Відправити велику експедицію."

 lngraids.2.t: "Рейд на Індокитай"
 lngraids.2.d: "Оскільки Індокитайська війна була нещодавньою подією, від якої вони все ще оговтуються, Індокитай залишається хорошою ціллю для рейдів. Там напевно залишилося спорядження з війни, яке ми можемо знайти та врятувати, майже не боячись опору з боку виснажених індокитайських сил."
 lngraids.2.a: "Відправити невелику експедицію."
 lngraids.2.b: "Відправити велику експедицію."

 lngraids.3.t: "Рейд на Юньнань"
 lngraids.3.d: "Лідери провінції Юньнань були нашими суперниками протягом десятиліть. Їхні сили грізні, але не ідеальні. Кордон між Юньнанню та Ґуансі гірський, що робить проникнення відносно простою справою."
 lngraids.3.a: "Відправити невелику експедицію."
 lngraids.3.b: "Відправити велику експедицію."

 lngraids.4.t: "Рейд на Хунань"
 lngraids.4.d: "Хунань пережила чимало лиха з часів розпаду Ліги. Хоча провінція відносно стабільна, існує безліч фракцій, що борються за владу, і жодна з них не є дружньою до нас. Поки вони відволіклися на внутрішні справи, ми повинні завдати удару."
 lngraids.4.a: "Відправити невелику експедицію."
 lngraids.4.b: "Відправити велику експедицію."

 lngraids.5.t: "Рейд на націоналістів"
 lngraids.5.d: "Націоналісти були загрозою для стабільності в Китаї, що нам на руку. Їхній радикалізм робить їх за своєю суттю нестабільними, і ми можемо завдати їм удару в будь-який час, поки вони борються за досягнення своїх оманливих ідеалів."
 lngraids.5.a: "Відправити невелику експедицію."
 lngraids.5.b: "Відправити велику експедицію."

 lngraids.6.t: "Рейд на Лігу"
 lngraids.6.d: "Ліга слабка. Завжди була, завжди буде. Чим далі від Нанкіна, тим легше нам відправляти рейдерів, користуючись їхніми внутрішніми розбратами для здобуття більш сучасного обладнання, яке вони самі отримали від німецьких імперіалістів."
 lngraids.6.a: "Відправити невелику експедицію."
 lngraids.6.b: "Відправити велику експедицію."

 lngraids.7.t: "Рейд на Міжнародні концесії"
 lngraids.7.d: "Імперіалістичні представництва були постійним символом приниження для китайського народу. Знайти добровольців для відправки в їхні захищені зони буде легко, і є багато місцевих жителів, які з радістю підтримають їх проти західняків."
 lngraids.7.a: "Відправити невелику експедицію."
 lngraids.7.b: "Відправити велику експедицію."

 lngraids.8.t: "Рейд на Німецькі концесії"
 lngraids.8.d: "Відверто незаконні концесії AOG є чудовою ціллю для наших рейдерів: місцеві їх ненавидять, у них є якісне обладнання для захоплення, а їхні оборонні сили розтягнуті та ненадійні. Рейди на них не тільки виправдані, але й справедливі."
 lngraids.8.a: "Відправити невелику експедицію."
 lngraids.8.b: "Відправити велику експедицію."

 lngraids.9.t: "Успішний напад бандитів"
 lngraids.9.d: "Один з наших ізольованих військових постів біля кордону був атакований рейдерами. З огляду на хаос, що панує в Китаї, ми можемо лише здогадуватися, кому вони служать, якщо взагалі комусь. Ми знаємо, що вони вже викрали у нас військове спорядження, і втручання може бути марним, але зрозуміло, що місцевим силам буде важко відбити рейди. Незалежно від того, чи відправимо ми війська на допомогу, чи ні, нам доведеться зміцнити кордони, інакше рейди триватимуть."
 lngraids.9.a: "Відправити підкріплення."
 lngraids.9.b: "Місцевій обороні доведеться впоратися самотужки."

 lngraids.10.t: "Невдалий рейд"
 lngraids.10.d: "Наші рейдери сьогодні повернулися з порожніми руками. Поєднання поганої розвідки та місцевої оборони змусило їх відступити, не досягнувши мети. Хоча вони зазнали невдачі, всі повернулися цілими й неушкодженими, не попередивши ворожі сили."
 lngraids.10.a: "Шкода."

 lngraids.11.t: "Невдалий напад бандитів"
 lngraids.11.d: "Бандити сьогодні напали на один із наших ізольованих військових постів біля кордону. Наші війська, на щастя, змогли зібратися і повністю знищити їх, незважаючи на обставини. Ці дурні точно не повернуться найближчим часом після того, як наші славні сили завдали їм такої нищівної поразки. На жаль, нам не вдалося з'ясувати, чи діяли вони за наказом, чи були просто бандитами, що відчайдушно потребували ресурсів."
 lngraids.11.a: "Вони не мали жодних шансів."

 lngraids.12.t: "Успішний напад бандитів"
 lngraids.12.d: "Один з наших ізольованих військових постів біля кордону був атакований великим загоном рейдерів. З огляду на хаос, що панує в Китаї, ми можемо лише здогадуватися, кому вони служать, якщо взагалі комусь. Ми знаємо, що вони вже викрали у нас значну кількість військового спорядження, і втручання може бути марним, але зрозуміло, що місцевим силам буде важко відбити рейди. Незалежно від того, чи відправимо ми війська на допомогу, чи ні, нам доведеться зміцнити кордони, інакше рейди триватимуть."
 lngraids.12.a: "Ми не можемо дозволити, щоб це їм зійшло з рук!"
 lngraids.12.b: "Вже занадто пізно."

 lngraids.13.t: "Успішний рейд"
 lngraids.13.d: "Наш рейд був успішним. Втрати були мінімальними, і нам вдалося захопити пристойну кількість гвинтівок і гранат у ворога."
 lngraids.13.a: "Слава нам!"

 lngraids.14.t: "Катастрофічний рейд"
 lngraids.14.d: "Наші рейдери були повністю розбиті місцевими ворожими військами, що змусило нас відступити із серйозними втратами. Ми точно не зможемо атакувати їх знову найближчим часом."
 lngraids.14.a: "Чорт забирай!"

 lngraids.15.t: "Дуже успішний рейд"
 lngraids.15.d: "Наш зухвалий рейд приніс плоди. Наші рейдери не тільки повністю придушили місцевий опір, але й пішли з великою кількістю спорядження, включаючи кілька артилерійських установок. Це безумовно допоможе нам зміцнити власні армії, поки наші вороги принижені."
 lngraids.15.a: "Слава нам!"

 lngkmt.1.t: "Ґоміндан вимагає нашого підкорення"
 lngkmt.1.d: "Ґоміндан Лі Цзунженя в Ґуанчжоу почав мобілізувати свої сили проти нас. Його неможливі вимоги були офіційно передані нам сьогодні: наш уряд повинен підкоритися Центральному Комітету Ґоміндану, а армії — увійти до складу Національно-революційної армії. В обмін на це ми залишимося губернатором нашої провінції та її армії, хоча й під їхнім наглядом."
 lngkmt.1.a: "Дуже добре..."
 lngkmt.1.b: "Неприйнятно!"

 lngkmt.2.t: "[FROM.GetName] відмовляється підкоритися!"
 lngkmt.2.d: "[FROM.GetName] відмовився виконати наші вимоги підкоритися Центральному Комітету. Тепер ми виконаємо наші погрози, і Національно-революційна армія увійде в [FROM.GetNameDef]."
 lngkmt.2.a: "Він заплатить за це."

 lngkmt.3.t: "[FROM.GetName] підкоряється!"
 lngkmt.3.d: "[FROM.GetName] піддався нашому тиску. Його армії будуть інтегровані в НРА, а [FROM.GetNameDef] перейде під нагляд Центрального Комітету."
 lngkmt.3.a: "Неочікувано, але вітається."

 lngkmt.4.t: "[ROOT.GetLeader] проголошує новий Національний уряд"
 lngkmt.4.d: "Після вигнання федералістської диктатури Чень Цзюнміна та взяття [ROOT.GetLeader] контролю над Центральним Комітетом Ґоміндану в Ґуанчжоу (колишній колисці Національної революції), сьогодні надійшло очікуване проголошення: засновується нова Китайська Республіка, а Національно-революційна армія знову бере на себе лідерство у спадщині Сунь Ятсена та Національній революції. Це буде важка битва, але це остання надія для Китайської націоналістичної партії вирвати перемогу з пащі поразки та звільнити Китай."
 lngkmt.4.a: "Хай живе Китайська Республіка."

 lngkmt.5.t: "Протести еліт Ґуандуну"
 lngkmt.5.d: "Відразу після проголошення пролунали голоси незгодних. Місцеві еліти Лянґуану, переважно сільська шляхта та купці Ґуанчжоу, висловили свої побоювання щодо нового Північного походу. Перший був повним провалом, Чан Кайші не зміг здійснити мрії Сунь Ятсена, а Ґоміндан висмоктав з Півдня все його багатство та процвітання. Провал ще свіжий у пам'яті людей; шляхта втомилася від історії експропріацій Ґоміндану та вимог земельної реформи, тоді як купці добре пам'ятають їхню жорстоку чистку під час інциденту з Купецьким корпусом у 1924 році. Головнокомандувач впевнений, що шляхту можна буде своєчасно заспокоїти, але купці налаштовані набагато ворожіше та вимогливіше; розв'язання проблеми з ними, ймовірно, вимагатиме певних жертв."
 lngkmt.5.a: "Скоро вони стануть слухняними."

 lngkmt.6.t: "Початок політичної опіки"
 lngkmt.6.d: "Політична опіка — це другий етап Трьох стадій Національної революції Сунь Ятсена. Після возз'єднання країни Національно-революційна армія почне послаблювати свою владу, тоді як Партія зміцнюватиме свою. Таким чином, Ґоміндан продовжуватиме вести Китай до третього й останнього етапу та становлення демократичної республіки. Однак, щоб це вдалося, народ має бути освіченим, щоб розуміти свої громадянські обов'язки та права й брати участь у державних інституціях. Це необхідно для створення здорової демократії та уникнення невдач Синьхайської революції."
 lngkmt.6.a: "Китай буде вільним. Зрештою."

 lngkmt.7.t: "Призначення прем'єра"
 lngkmt.7.d: "Генералісимус Лі Цзунжень не повинен керувати Національною революцією одноосібно. В рамках реформ зі створення уряду, як це було викладено Сунь Ятсеном, буде призначений Виконавчий Юань, одна з п'яти гілок влади. Ця рада по суті діятиме як кабінет, а її президент — як глава уряду в західному розумінні (тому президент Виконавчого Юаня відомий на Заході як «прем'єр»).\n\nГенералісимусу було запропоновано два кандидати на посаду голови Виконавчого Юаня: Сунь Фо, син Сунь Ятсена, розглядається як природний кандидат для об'єднання роздробленої партії, та Чжу Пейде, один із лідерів НРА та видатний член поміркованого правого крила партії. Перший допоможе загоїти розкол у Націоналістичній партії, тоді як другий збереже політичний вплив Національно-революційної армії та провідну роль правого крила."
 lngkmt.7.a: "Сунь Фо принесе єдність."
 lngkmt.7.b: "Чжу Пейде від поміркованих правих та НРА."

 lngkmt.8.t: "Підготовче засідання Законодавчого Юаня"
 lngkmt.8.d: "Законодавчий Юань — одна з п'яти гілок влади Китайської Республіки. Наразі цей орган призначається Головою, Лі Цзунженем, і виконує функції законодавчої влади країни. Передбачається, що після закінчення Політичної опіки цей орган стане повноцінним парламентом, члени якого обиратимуться народом.\n\nСьогодні відбулася підготовча сесія, на якій обговорювалася ця можливість. Очікується, що дебати будуть запеклими, оскільки багато членів сподіваються провести вибори наступного року, тоді як інші не вважають, що Політична опіка повинна закінчуватися, і бажають відкласти рішення на наступний рік."
 lngkmt.8.a: "Оголосити вибори на наступний рік!"
 lngkmt.8.b: "Наступний Юань буде призначений."

 lngkmt.9.t: "Підготовче засідання Законодавчого Юаня"
 lngkmt.9.d: "Законодавчий Юань — одна з п'яти гілок влади Китайської Республіки. Наразі цей орган призначається Головою, Лі Цзунженем, і виконує функції законодавчої влади країни. Передбачається, що після закінчення Політичної опіки цей орган стане повноцінним парламентом, члени якого обиратимуться народом.\n\nСьогодні відбулася ще одна підготовча сесія, на якій обговорювалася ця можливість. Минулого року рішення про вибори до Законодавчого Юаня було відкладено. Минув рік, і дебати поновилися: чи слід обирати Законодавчий Юань наступного року, чи знову відкласти?"
 lngkmt.9.a: "Оголосити вибори на наступний рік!"
 lngkmt.9.b: "Відкласти ще на рік."
 lngkmt.9.c: "Відкласти на невизначений термін."

 lngkmt.10.t: "Перші вибори до Законодавчого Юаня"
 lngkmt.10.d: "Час настав. Політична опіка добігає кінця, і наступний Законодавчий Юань буде обраний народом. Хоча політична активність поза Ґомінданом залишається обмеженою, лівоцентристська фракція Ґоміндану веде запеклу кампанію за подальші реформи, додаючи шар демократичного плюралізму, небаченого в Китаї протягом тривалого часу."
 lngkmt.10.a: "Правоцентристи зміцнюються."
 lngkmt.10.b: "Лівоцентристи здобувають позиції."

 lngkmt.11.t: "Вибори [GetYear] року"
 lngkmt.11.d: "З наближенням чергових виборів у партійній державі функціонери та партійні боси в Ґоміндані метушаться, щоб хоча б імітувати демократичні процеси. У [ROOT.Capital.GetCapitalVictoryPointName] нещодавно обрані делегати національних зборів готуються голосувати за Президента Республіки. Оскільки Ґоміндан займає практично всі місця в зборах після минулорічних законодавчих виборів, мало хто сумнівався в переможці. Щоб зберегти видимість, [ROOT.GetLeader] заохотив Сунь Фо провести символічну опозиційну кампанію, однак результат був очевидним. З величезною перевагою виборці обрали..."
 lngkmt.11.a: "Статус-кво зміцнюється."
 lngkmt.11.b: "Реформісти зміцнюються."

 lngkmt.12.t: "Запит від Центрального Комітету"
 lngkmt.12.d: "Реорганізований Центральний Комітет Ґоміндану в Ґуанчжоу надіслав простий запит про наше повернення до його лав. Це означає підпорядкування їхньому командуванню та нагляду. Звісно, заради блага нації."
 lngkmt.12.a: "Звісно. За Республіку!"
 lngkmt.12.b: "Це посягання на нашу автономію!"

 lngkmt.13.t: "[FROM.GetLeader] відхиляє наш запит"
 lngkmt.13.d: "Зрадницькі собаки в [FROM.GetNameDef] відмовилися підкоритися! Вони, по суті, відмовилися визнати владу Центрального Комітету, і вони отримають покарання, гідне зрадників."
 lngkmt.13.a: "Вони заплатять."

 lngkmt.14.t: "[FROM.GetLeader] повертається до Центрального Комітету"
 lngkmt.14.d: "Наші друзі в [FROM.GetNameDef], звичайно ж, прийняли наш запит і повернулися до наших лав."
 lngkmt.14.a: "За Республіку!"

 lngkmt.19.t: "Статус храмів у Ґуандуні"
 lngkmt.19.d: "Серед школярів Ґуандуну відома історія про те, як Сунь Ятсен спаплюжив зображення божества-покровителя свого рідного міста в повіті Сяншань. Проте, поки федералісти та націоналісти сперечаються про статус і режим Ґуандуну, питання релігії залишається актуальним. Прихильники обох урядів прагнуть відійти від імперського минулого, оскільки поклоніння божествам служило б інтеграції держави та суспільства.\n\nСучасні концепції, такі як еволюція та раціоналізм, справді увійшли в суспільство Ґуандуну, і немає сумніву, що значна частина міської адміністрації вважає, що Ґуандун повинен зайняти місце «зразкової провінції» — такої, що демонструє сучасність і вестернізацію порівняно з відсталими містами воєначальників та Цін. Але храми та релігійні ритуали були частиною китайських традицій протягом століть, і їхнє явне знищення, безсумнівно, викличе невдоволення серед місцевого населення. В імперському Китаї міський бог відігравав важливу роль в управлінні містом — він вважався співправителем. Наприклад, у Ґуанчжоу чиновники ходили до Храму міського бога, щоб просити благословень, таких як дощ або захист від привидів.\n\nАле для федералістів і Ґоміндану спільно керовані міста є пережитком минулого, фізичним уособленням відсталості, яка занурила Китай у століття приниження. Для модерністів храми — це місце невігластва та безладу, «старий Китай», який необхідно знищити. Однак для простих людей Китаю ці храми мають значне культурне та релігійне значення. Тут проводяться ворожіння, і навіть суперечки вирішуються за допомогою міського бога. Храм був центром суспільного життя, і його просте знищення, безсумнівно, викличе гнів народу."
 lngkmt.19.a: "Геть старе!"
 lngkmt.19.b: "Ми не будемо руйнувати власні храми!"

 lngkmt.20.t: "Опіумні кубла Ґуанчжоу"
 lngkmt.20.d: "Сморід опіуму пронизує весь Китай, проклята рослина, що не принесла нічого, крім залежності. Хоча не так поширений, як в інших частинах Китаю, опіум проник у суспільство та культуру Ґуандуну. Часто зображувані як похмурі зали безчестя, насправді опіумні будинки Ґуанчжоу є досить модними — чистими та гарними будівлями для еліти. Від найнижчого кулі до еліти, куріння опіуму є популярним світським заняттям у Ґуандуні. Вважаючись першокласними розважальними закладами, понад 500 опіумних будинків, безсумнівно, є частиною тканини, що складає Ґуанчжоу. Опіумні будинки варіювалися від тіньових кубел до висококласних «Ґаоден таньхуаґуань», оснащених сучасними зручностями, такими як радіо, обігрівачі та електричні вентилятори.\n\nПродаж сирого опіуму та дозволів на його зберігання є незамінним джерелом доходу для Ґуанчжоу. Оскільки режим [ROOT.GetAdjective] зміцнює свій контроль над Ґуанчжоу, він контролюватиме опіумні будинки. І все ж, незважаючи на прибуток і спокусу, опіум, безумовно, має своїх ворогів. Антиопіумні організації, такі як Жіноча антинаркотична асоціація та Ґуанчжоуська філія Національної антиопіумної асоціації, вимагають знищення наркотику, який підсадив Китай. Придушення будинків, безумовно, викличе невдоволення, але стане першим кроком у боротьбі з цією загрозою; однак, збереження будинків забезпечить нам значне джерело доходу..."
 lngkmt.20.a: "Цієї отрути не буде в нашому місті!"
 lngkmt.20.b: "Залиште їх, нам потрібні кошти."

 lngkmt.21.t: "Китайське чаювання"
 lngkmt.21.d: "Концепція дімсаму походить з провінції Ґуандун як популярна форма сніданку або обіду. Дімсам — це невеликі страви, що «легко торкаються серця, не наповнюючи шлунок», тоді як «ямча» — це практика чаювання. Прийшовши до Китаю за часів династії Сун, практика дімсаму увібрала в себе впливи не тільки з Китаю, але й з усього світу. Однак до 1920-х років практика ямча та споживання дімсаму була привілеєм лише еліти та багатіїв. Клієнти дорогих павільйонів перевіряли чайне листя, щоб переконатися в його температурі та якості, щоб обідати в приватності та комфорті.\n\nОднак сьогодні практика дімсаму поширилася на людей із середнім доходом, студентів та державних службовців. Дійсно, культура чайних будинків Ґуанчжоу призвела до появи шеф-кухарів зі статусом знаменитостей і, таким чином, до жорсткої конкуренції між чайними. Майже щодня винаходяться нові види дімсаму, на які значно вплинули чайні кондитерські вироби Шанхаю, Пекіна та Заходу. Однак, оскільки ситуація в Китаї продовжує ставати нестабільною, а війни — частішими, все більше шеф-кухарів переносять свій кулінарний досвід до сусіднього Гонконгу. Тим не менш, давня практика дімсаму, безсумнівно, продовжуватиметься, будучи справжньою формою культурної гордості та значущості для кантонського народу."
 lngkmt.21.a: "Нумо їсти!"

lngkmt.22.t: "Вшанування мучеників"
 lngkmt.22.d: "Ґуандун... колиска революції. З часів падіння династії Мін, невдоволення маньчжурськими правителями півночі було надзвичайно поширеним у найпівденнішій провінції Китаю. Ґуандун — це справді батьківщина національної революції. Мученики революції народилися в Ґуандуні, як-от 72 мученики, що віддали свої життя під час Другого Ґуанчжоуського повстання, щоб позбутися Цін. Наче загін смертників, вони писали листи своїм коханим, перш ніж здійснити свої доленосні дії. Дійсно, дух мучеництва буде продовжений у корпусі «Сміливих померти» — патріотах, готових віддати свої життя за вільніший Китай у наступній революції 1911 року та Північному поході. З поверненням Цін жертви мучеників були поставлені під сумнів. Чи були їхні жертви марними?\n\nБільше ні. З поверненням республіканського уряду в Ґуанчжоу все змінилося. Наче міфічний фенікс, рух до вільного Китаю відроджується! Ми перегрупувалися і сповнені рішучості помститися за наших полеглих братів і позбутися скверни, якою є династія Цін. Ми помстимося за наших братів і розпочнемо новий похід на північ. Мучеників будуть прославляти й пам'ятати в статуях і прозі по всьому Китаю. Зміцнивши свої позиції, ми будемо планувати, тренуватися і будемо готові скинути деспотів Цін раз і назавжди."
 lngkmt.22.a: "Геть Цін, відродимо Мін!"

 lngkmt.23.t.annexed: "Доля Третьої НРА"
 lngkmt.23.t.long_yun: "НРА тікає з Юньнаню"
 lngkmt.23.d.annexed: "Після провального Північного походу решта членів 3-ї НРА повернулася до Юньнаню, щоб побудувати нову кар'єру в адміністрації Тан Цзіяо. Тепер, коли провінція під нашим контролем, у нас є можливість реінтегрувати втрачених членів Ґоміндану до НРА. Генерали Чжу Пейде, Хе Їнцінь та Кім Хон Іль є вірними членами Ґоміндану, і їм буде надана можливість використати свої таланти на благо НРА. Генерали Фань Шишен, Цзінь Ханьдін та Ло Бінхуей також є кандидатами на інтеграцію до НРА, однак їхня вірність Ґоміндану є невизначеною."
 lngkmt.23.d.long_yun: "Після провального Північного походу решта членів 3-ї НРА повернулася до Юньнаню, щоб побудувати нову кар'єру в адміністрації Тан Цзіяо. Однак, після того як генерал Лун Юнь захопив Юньнань після кривавої громадянської війни, генерали Ґоміндану вирішили втекти з провінції, побоюючись за свої життя. Генерали Чжу Пейде, Хе Їнцінь та Кім Хон Іль є вірними членами Ґоміндану, і їм буде надана можливість використати свої таланти на благо НРА. Генерали Фань Шишен, Цзінь Ханьдін та Ло Бінхуей також є кандидатами на інтеграцію до НРА, однак їхня вірність Ґоміндану є невизначеною."
 lngkmt.23.a: "Довіряти можна лише надійним генералам."
 lngkmt.23.b: "Вони помстяться за свої невдачі разом з нами."

 lngkmt.30.t: "Чжан Факуй та Сюе Юе прибувають до Ґуанчжоу"
 lngkmt.30.d: "Сьогодні вранці колишні генерали Національно-революційної армії Чжан Факуй та Сюе Юе прибули до Ґуанчжоу зі скромною петицією про отримання посад для служби в НРА Лянґуану.\n\nПровівши останні роки у вигнанні після провалу Північного походу, ці двоє втекли до Індії, де вони діяли як радники та наставники в закордонній китайсько-індійській військовій місії. Після повернення до Китаю після Війни Ліги вони запропонували свої послуги Центральному Комітету, де домінували ліві. Схоже, однак, що вони обрали не ту сторону. Ліве крило партії, як завжди розбите через постійні фракційні чвари, знову втекло у вигнання після своєї останньої поразки під час Війни Ліги.\nОбидва чоловіки не поділяють лівих настроїв Чжана, який колись очолював Четверту армію Ґоміндану разом з такими генералами, як Чень Цзітан та Лі Цзішень. Чи довіряти нашим колишнім товаришам, чи варто знову відправити їх у вигнання?"
 lngkmt.30.a: "Знову товариші!"
 lngkmt.30.b: "Ви вже раз скуштували вигнання, скуштуйте його знову."

 lngkmt.40.t: "Питання Конституції"
 lngkmt.40.d: "Минули роки з того часу, як військовий уряд Ґоміндану в Ґуанчжоу вирушив об'єднувати Китай під прапором Білого Сонця, Синього Неба та Повністю Червоної Землі. У ті дні було необхідно, якщо не першочергово, щоб країна перебувала під захисним керівництвом партії Ґоміндан. Китайський Ґоміндан мав бути партією для народу, але він повинен був обережно вести його до стану демократії.\n\nОднак з об'єднанням партії багато ліберальних та лівих фракцій Ґоміндану почали вимагати відкриття політичної арени та щоб генералісимус Лі Цзунжень оголосив про закінчення воєнного стану та політичної опіки. Очолювана такими політиками, як Сун Цінлін та Сунь Фо, ліберальна коаліція вимагає, щоб Лі допоміг ратифікувати нову «Конституцію п'яти влад», яку спочатку запропонував покійний доктор Сунь Ятсен.\n\nПроте праві радикали та консервативні елементи в армії благали генералісимуса відкласти ратифікацію конституції. У країні все ще було багато укриттів прихильників Чжилі, маньчжурів, німців та синдикалістів, і уряд повинен очолювати генералісимус — оскільки лише він матиме владу контролювати Китай завдяки своєму лідерству."
 lngkmt.40.a: "Ратифікувати її та пообіцяти вибори наступного року..."
 lngkmt.40.b: "Період опіки має тривати!"

 lngkmt.50.t: "Конгрес [GetYear] року відбувся"
 lngkmt.50.d: "Сьогодні в [GXC.Capital.GetCapitalVictoryPointName] генералісимус [GXC.GetLeader] оголосив про відкриття Першого Національного конгресу Ґоміндану. Як жест доброї волі, він дозволив іншим політичним організаціям та клікам Ґоміндану взяти участь у демонстрації демократичного централізму Ґоміндану. Відсутньою на Національному конгресі була Китайська синдикалістська партія, яка після розпаду раніше домінованого лівими Центрального Комітету відкинула керівництво Ґуанчжоуського Ґоміндану як «нелегітимних реакціонерів».\n\nКрайніх лівих партії представляв колишній голова партії Ван Цзінвей та його Асоціація реорганізованих товаришів. За ним слідував Тимчасовий комітет дій, співголовами якого були Чень Міншу та Сун Цінлін — перший люб'язно поступився місцем на користь популярної вдови покійного доктора Суна.\n\n«Політичний центр» Ґоміндану очолюють кліка Реконструкції Сунь Фо та кліка Західних пагорбів Лінь Сеня. До них також приєдналася поміркована, але пов'язана з бізнесом «Кліка політичних наук» на чолі з Чжан Цюнем. За ними йде праве крило партії, переважно військові лідери, які вірні насамперед генералісимусу, а вже потім партії.\nЗрештою, Конгрес дійшов до компромісу, що період опіки триватиме доти, доки Китай достатньо не відновиться. Чи станеться це насправді... поки що невідомо."
 lngkmt.50.a: "Делегати займають свої місця..."

 lngkmt.51.t: "Державний гімн Китайської Республіки"
 lngkmt.51.d: "Прекрасна і мистецька співпраця між найкращими умами китайського Ґоміндану — Ляо Чжункая, Шао Юаньчуна, Дай Цзітао та покійного Ху Ханьміня. Майже одноголосним рішенням нового центрального комітету Ґоміндану новим державним гімном країни було офіційно прийнято «Три народні принципи». Текст пісні походить із вступної промови покійного доктора Сунь Ятсена до першого класу Військової академії Вампу і набув нової популярності з часів об'єднання країни. Деякі незгодні голоси в політичних колах Ґоміндану стверджували, що використання пісні політичної партії для представлення цілої нації є неправильним і диктаторським, але Центральний Комітет профінансував Комітет з редагування та дослідження державного гімну для просування партійної пісні по всій країні."
 lngkmt.51.a: "Чудово!"

 lngkmt.52.t: "Політика щодо міньцзу"
 lngkmt.52.d: "«Стаття I: Територія Китайської Республіки складається з різних провінцій, а також Монголії та Тибету».\n\nЯк одна з найбільш суперечливих платформ Ґоміндану, Китайський Ґоміндан вважає, що регіони Монголії та Тибету є беззаперечно китайськими територіями. Значна частина праць Сунь Ятсена, і справді ті, що шануються правим крилом Ґоміндану, розглядають Китай як націю, замкнену серед інших націй у боротьбі природного відбору. Ідея «міньцзу» обертається навколо спільного способу життя, мови, релігії, звичаїв і, що найважливіше, спільного походження. Неханські міньцзу Китаю Сунь відкидав як чисельно незначні. Зрештою, народ хань чинив опір винищенню і навіть асимілював своїх окупантів — юаньських монголів та цінських маньчжурів. Тим не менш, праці Суня про імперіалізм попереджали, що Китай перебуває в періоді стабільного занепаду, і якщо Китай стане жертвою імперіалізму, він, безсумнівно, буде знищений.\n\nФактично, Сунь натякав, що минула історія доброзичливого імперіалізму Китаю суттєво відрізняється від імперіалізму, який практикують Захід і Японія. Історично експансія Китаю ґрунтувалася на визнанні культурної переваги Китаю серед його сусідів та ієрархічному світовому порядку системи данини. Такий тип добровільного шанування, стверджує Сунь, не існує серед західних суб'єктів імперіалізму."
 lngkmt.52.a: "Ми дотримуємося політики покійного Прем'єра."

 lngkmt.53.t: "Антиімперіалізм"
 lngkmt.53.d: "Ще одним спірним питанням між делегатами на конференції була природа антиімперіалізму Ґоміндану. Згадуючи дні «революційного» Ґоміндану, ліві на конгресі стверджували, що Ґоміндан повинен зайняти активну антиколоніальну позицію у звільненні Азії від ланцюгів іноземного імперіалізму та активно боротися проти колоніалізму.\n\nТим не менш, генералісимус [GXC.GetLeader] знаходить переконливий аргумент у членів Кліки політичних наук, банкірів та промисловців, які стверджують, що в нинішньому стані Китаю налагодження економічних зв'язків та відносин із Заходом наразі є найкращим способом для ведення революції в Китаї. Вони стверджують, що промислова база Китаю настільки обмежена, що вона, безумовно, потребуватиме інвестицій від великих індустріалізованих націй світу. Цей аргумент був засуджений членами лівого крила, особливо АРТ, які засудили режим як такий, що не відповідає цілям, які, за їхніми словами, були баченням доктора Суня."
 lngkmt.53.a: "Ми будемо обережними із Заходом."

 lngkmt.54.t: "НЕК"
 lngkmt.54.d: "Створена відповідно до принципів доктора Сунь Ятсена, Національна комісія з реконструкції буде очолюватися новою центральною плановою організацією — Національною економічною радою (НЕК).\n\nОчолювана динамічним випускником Гарварду Сун Цзивенем, фінансовим радником Кун Сянсі та лівим соціалістом Чень Ґунбо, головними цілями Національної економічної ради є розвиток прибережної промислової економіки. Робота НЕК присвячена водному господарству, транспорту, охороні здоров'я та сільському господарству, а їхньою найамбітнішою ідеєю є Комісія з контролю за бавовною або ККБ. Крім того, НЕК також відображає антиімперіалістичний рух, просуваючи прибережну китайську економіку як альтернативу поганим економічним практикам Кліки Ґуансі.\n\nЦе еклектичне поєднання промисловця Сун Цзивеня та марксиста Чень Ґунбо простежує спільну лінію в баченнях обох чоловіків щодо державно-центристської та націоналістично орієнтованої реконструкції. У цих межах вони виступають за економічні та інституційні реформи, спрямовані на покращення економіки країни під керівництвом держави. Цілком доречно, що вони називають свою практику «національним капіталізмом» і уявляють, що прибережні міста Китаю стануть новими економічними зонами для модернізації країни."
 lngkmt.54.a: "Чи зможемо ми реалізувати національний капіталізм?"

 lngkmt.55.t: "Доля Пуї"
 lngkmt.55.d: "Неминуче, коли конгрес наближається до завершення, виникає питання, що робити із захопленим Пуї, взятим у полон в останні дні об'єднавчих війн. Колишній «Син Неба» тепер лежить смиренний і присоромлений у тюремній камері, і його доля має бути визначена Центральним Комітетом.\n\nХоча члени лівого крила та ліберали, такі як Сунь Фо, виступали за помилування Пуї та заохочували колишнього імператора Цін втекти у вигнання, члени правого крила, особливо генералісимус, підтримали розстріл Пуї. Пуї є одним із найбільших ханьцзянь, які коли-небудь з'являлися в китайській історії, оскільки він співпрацював з німцями, щоб придушити Національну революцію та відновити імперію Цін, перекресливши жертви, за які загинули мученики в Синьхайській революції. Зрештою, доля Пуї вирішена — він буде..."
 lngkmt.55.a: "Віддати фатальний наказ..."
 lngkmt.55.b: "Відправити його подалі від Китаю."

 lngkmt.56.t: "Конгрес завершується"
 lngkmt.56.d: "Нарешті, після довгих дискусій, Перший Національний конгрес Ґоміндану завершився. Генералісимус пообіцяв повернутися до ідеї припинення політичної опіки після завершення епохи реконструкції. Однак доти Китай залишатиметься однопартійною державою, оскільки всі знатимуть, що лише славетна партія Китайського Ґоміндану може повернути честь і свободу китайському народу. Хай живе Ґоміндан, хай живе Китайська Республіка!"
 lngkmt.56.a: "Ваньсуй!"

 lngkmt.60.t: "Наші зв'язки з шанхайським підпіллям"
 lngkmt.60.d: "Від вмираючого наркомана на вулиці до високопоставлених бізнесменів у Шанхаї, ніхто не може заперечити, що опіум пронизує тканину китайського суспільства. За деякими оцінками, до 1923 року Китай виробляв 30 мільйонів фунтів опіуму на рік, порівняно з 2 мільйонами для Індії та 1,15 мільйонами в решті Близького Сходу. Наприклад, 90% дорослих чоловіків-наркоманів у Юньнані, де багато немовлят народжуються залежними, набули своїх звичок в утробах залежних матерів. Деякі ідеалістичні мрійники дивляться на Національну революцію Ґоміндану як на можливість викорінення цього пороку, що з кінцем китайського мілітаризму прийде придушення цієї проклятої рослини.\n\nТим не менш, націоналісти під керівництвом [GXC.GetLeader] є прагматичними в потребі військового фінансування. З 1923 року Сунь Ятсен створив прецедент, ліцензуючи борделі та опіумні кубла для національної революції. Так само, хоча генералісимус [GXC.GetLeader] оголосив, що опіум буде придушено, це, по суті, прикриття того факту, що партія контролює постачання опіуму.\n\nТаким чином, націоналісти в Ґуанчжоу знайшли союзника в організованій злочинності в містах-концесіях, таких як Зелені банди. Ці тріади, хоча номінально «аполітичні», все ж бачать у націоналістичному уряді найкращу силу для придушення радикальних лівих та воєначальників. Водночас вони також більш ніж готові відігравати роль у монополії націоналістів на наркотики. З розпадом недовговічного лівого уряду Ґоміндану деякі з цих «шанхайських людей» запропонували свої послуги [GXC.GetNameDef], щоб допомогти у великій національній революції."
 lngkmt.60.a: "Гроші мають якось надходити..."

 lngkmt.61.t: "Випуск Академії Вампу [GetYear] року"
 lngkmt.61.d: "«Ви продовжите ідеали революційних мучеників, віддаючи свої життя і проливаючи свою кров, зміцнюючи фундамент Китайської Республіки, сприяючи практичному втіленню Саньміньчжуї; і тоді революція буде проголошена голосно, як у Франції... якщо революція не буде завершена, Китай загине, і раса з 400 000 000 людей зникне. Смерть нашої країни та вимирання нашої раси залежать від життя і смерті вас, панове... Тому ми обов'язково повинні відкрити цю школу, і ми повинні створити революційну армію людей, які врятують країну та народ».\n\nЦе були слова нашого улюбленого і шанованого вічного прем'єра до першого класу Військової академії Вампу. Знову двері академії відкрилися після років бездіяльності, і нова церемонія посвяти була присвячена новому класу Вампу. [GXC.GetLeader] виголосив ці слова з палкою пристрастю та інтенсивністю, відображаючи розчарування організації Ґоміндан. З розпадом НРА під час Північного походу Ґоміндан асоціювався лише з невдачею. З цим новим класом ідеологічно вмотивованих солдатів, готових пролити кров за свою націю, можливо, є шанс, що полум'я революції ще не згасло."
 lngkmt.61.a: "Ми завершимо те, що вони почали."

 lngkmt.62.t: "Пропаганда для народу"
 lngkmt.62.d: "Стаття 11: Діяльність радіомовних станцій повинна обмежуватися наступним:\n1. Промови суспільного інтересу.\n2. Новини та звіти про ринкову ситуацію та метеорологію.\n3. Музика, пісні та інші розважальні програми.\n4. Комерційна реклама, але вона не повинна перевищувати одну десяту всього часу мовлення.\n\nСтаття 12: Радіомовні станції не повинні транслювати нічого, що порушує принципи Партії, шкодить громадському порядку та ображає пристойність; порушники будуть притягнуті до відповідальності в країні.\n\nЗ цими новими партійними настановами сьогодні в [GXC.GetNameDef] було створено Міністерство комунікацій. У радіомовленні та газетних ЗМІ Міністерство комунікацій працює над створенням нового засобу для об'єднання країни та «цивілізації» мас — відповідно до їхніх зусиль з об'єднання країни лінгвістично та культурно під гегемонією Ґоміндану. Для поширення ідеалів Трьох народних принципів та заохочення мас до участі в революції Ґоміндану, Партія офіційно заснувала партійну газету («Мінґо Жибао») та партійну радіостанцію («Чжунґо Чжун'ян Усянь Ґуанбо Дяньтай» — Центральна радіомовна станція Китаю або ЦРСК)."
 lngkmt.62.a: "Народ почує, і народ знатиме."

 lngkmt.63.t: "Економічні принципи Сун Цзивеня"
 lngkmt.63.d: "У зухвалій заяві Сун Цзивень сьогодні у своїй промові оголосив, що військова фаза революції закінчилася і що уряд повинен перейти до реконструкції. Економіст, що здобув освіту в Гарварді, має тісні зв'язки як брат Сун Цінлін і був найнятий Сунь Ятсеном для фінансування уряду Ґуандуну.\n\nВін створив три пункти для реформування та відновлення економіки Китаю від провінційного уряду Ґоміндану до справжньої національної Китайської Республіки. Першим було створення Національної бюджетної комісії для співпраці з Міністерством фінансів у створенні бюджетної системи. Комісії було доручено як визначати, так і контролювати державні витрати. На превелике роздратування військових лідерів НРА та генералісимуса [GXC.GetLeader], він також закликав до демобілізації армії та скорочення військових витрат. Нарешті, він закликав до всеосяжної грошової реформи — заміни імперського таеля на юань, створення центрального банку та центрального монетного двору.\n\nЯк цивільний лідер Ґоміндану, пропозиція Суна представляє новий опозиційний рух проти військового керівництва Ґоміндану. Він неодноразово наголошував на необхідності скорочення військових витрат на користь урядового розвитку країни, на його думку, лише здорова національна економіка може створити надійну податкову базу та забезпечити уряд коштами для реконструкції."
 lngkmt.63.a: "До роботи."

 lngkmt.64.t: "Майбутнє Національної революції"
 lngkmt.64.d: "Зі зміцненням революції на китайському материку та нарешті національним об'єднанням, безумовно, виникають питання щодо майбутнього напрямку Ґоміндану. Хоча внутрішні питання вирішуються в рамках Національної реконструкції, є також багато тих, хто поділяє ідею, що місце Китаю не повинно обмежуватися лише Серединною країною, а радше розширювати свій вплив через Тихий океан.\n\nЗрештою, чи не є ми синами Яня та Хуана, яким судилося правити та вести Східну Азію? Чи не був Китай протягом століть уособленням культурного та політичного гегемона, практикуючи не те, що дехто може засудити як імперіалізм, а радше почуття культурної гегемонії завдяки вродженій перевазі китайської цивілізації. По всій Азії є багато народів і націй, які пригноблені під чоботом імперіалізму. Чи буде під відродженою Китайською Республікою мир, суверенітет і спокій по всій Азії — більше народ не буде кричати у відчаї; ми допоможемо їм реалізувати Три народні принципи."
 lngkmt.64.a: "Ми будемо підтримувати мир у всьому світі."

 lngkmt.65.t: "Цілі Руху нового життя"
 lngkmt.65.d: "Незважаючи на успіх об'єднавчих війн та національне возз'єднання, Національна революція все ще залишається... незавершеною. Китайський народ в цілому є ледачим, егоїстичним, недисциплінованим і розпусним. Від опіумного наркомана до повії, наше суспільство потребує великих реформ.\n\nЩоб направити народ і привести його до того, щоб він став справжніми громадянами нації, ми повинні знову запровадити в нашій нації чотири великі цінності: Лі (природні обряди), Ї (праведність справедливості), Лянь (чесність або чистота) та Чі (поняття добра і зла). Це конфуціанські цінності, але, безумовно, неможливо, щоб люди знали 96 правил щоденної поведінки. Це конфуціанство для мас, зведене до своїх голих етичних основ — якщо ми хочемо мати нове життя, яке відповідає чотирьом цінностям, то ми повинні менше говорити про помсту за національне приниження і більше про те, як мити обличчя в чистій воді.\n\nКоли суспільство досягне стану слухняності, жертовності, суворості та чистоти, тоді ми зможемо об'єднатися і сміливо пожертвувати всім заради нації. Яка ж мета цього руху? Простіше кажучи, це повна мілітаризація життя громадян усієї нації, щоб вони могли розвивати мужність і швидкість, витримувати страждання і важку працю — і найголовніше, вони повинні бути готові пожертвувати всім заради нації."
 lngkmt.65.a: "І час покаже, чи мали ми рацію..."

 lngkmt.66.t: "Лекції від Політичного департаменту"
 lngkmt.66.d: "У міру того, як Національно-революційна армія зростає в розмірах і силі, солдати НРА отримують вказівку відвідувати лекції. Ці лекції обираються Політичним департаментом, щоб надихнути солдатів стати новою революційною армією Китаю. Нижче наведені деякі з лекцій та уроків, які новим кадетам рекомендується відвідати:\n\nЛюдяність та самодисципліна — найважливіші чесноти для військових\n\nЩоб бути членом Революційної партії, треба спочатку зрозуміти цінність людського життя\n\nВійськове життя як основа духовної єдності\n\nГігієна — найважливіший елемент у військовій організації\n\nСолдати, члени та посадові особи Партії повинні беззаперечно виконувати її накази, а не робити, що їм заманеться\n\nПринцип національного порятунку через об'єднання."
 lngkmt.66.a: "Шлях Партії завжди правильний!"
 lngkmt.66.b: "Я хочу відвідати лекцію Ґоміндану!"

 lngkmt.67.t: "Лекція починається"
 lngkmt.67.d: "Зібравшись у натовпі солдатів з таких далеких місць, як Хунань та Юньнань, нові кадети слухали свого політичного комісара, коли молодий офіцер вигукував вільною путунхуа політичні команди:\n«Товариші, повторіть Десять заповідей Революційної армії!»\n\nКадетів Національно-революційної армії постійно годують революційними ідеалами політичної індоктринації від їхніх начальників та офіцерів. Усі солдати Національно-революційної армії повинні запам'ятати та повторювати наступні принципи:\n\nНе бійтеся смерті\n\nНе жадайте багатства\n\nБудьте готові до важкої праці\n\nПишайтеся доброю репутацією\n\nПриймайте дисципліну та твердо вірте в Три народні принципи\n\nБудьте готові відмовитися від особистих думок\n\nЛюбіть простий народ\n\nБудьте віддані обов'язку\n\nБудьте єдині духом\n\nВиконуйте свої завдання до кінця."
 lngkmt.67.a: "Повертаємося на поле бою."
 lngkmt.67.b: "Хочу почути більше!"

 lngkmt.68.t: "Катехізис Ґоміндану"
 lngkmt.68.d: "Потім солдати були опитані своїм комісаром щодо катехізису НРА. Ці катехізиси щодня повторюються солдатами НРА для підтримки дисципліни та ідеологічної позиції щодо Партії.\n\n«Товариші, чому повинна бути Національна революція?»\n\n«Тому що ми відчуваємо гніт з боку іноземців».\n\n«Які принципи, щоб врятувати народ?»\n\n«Три народні принципи».\n\n«Чи можемо ми насправді втілити їх у життя?»\n\n«Ми повинні зробити все можливе».\n\n«Що є символом нашого принципу?»\n\n«Партійний прапор».\n\n«Чим ми заплатили за цей прапор?»\n\n«Життям наших мучеників».\n\n«Чи знаєте ви своїх ворогів?»\n\n«Так, мої вороги — зрадники та іноземні держави».\n\n«Як можна помститися за ваше приниження?»\n\n«Лише у важкій боротьбі революції»."
 lngkmt.68.a: "Кров'ю та жертвою ми об'єднаємо Китай."

 lngkmt.69.t: "Міністерство освіти"
 lngkmt.69.d: "Натхненний своїм візитом та спостереженням за французькою освітньою системою, китайський освітянин Цай Юаньпей мав плани розробити складну та сучасну освітню систему для мас Китаю відповідно до Трьох народних принципів. У пропозиції 1922 року Цай рекомендував китайському уряду створити університетські округи, де ректори цих університетів працювали б разом, щоб сформувати Раду вищої освіти, яка могла б обговорювати проблеми без побоювань втручання уряду. Його метою була єдина, сильна вища освіта, вільна від впливу уряду.\n\nПід час націоналістичного уряду в Ґуанчжоу партія створила Центральну освітню раду для вирішення освітніх питань. З фатальним розпадом лівої фракції Ґоміндану ліві інтелектуали, як-от Цай, нервово повернулися в політичну сферу, а генералісимус [GXC.GetLeader] привітав освітянина до участі в новій Центральній освітній раді. Цай, тим не менш, намагався створити власну Університетську раду.\n\nПроте, майже одноголосним рішенням, прийнятим у Центральному Комітеті, націоналістичний уряд офіційно проголосував за скасування Університетської ради та заміну її Міністерством освіти, як того хотів покійний доктор Сунь Ятсен. Крім того, націоналістичний уряд також схвалив участь пропагандистського відділу партії в освіті суспільства."
 lngkmt.69.a: "Цікаво."

 lngkmt.70.t: "Сяюча Республіка"
 lngkmt.70.d: "Погляньте, наш державний прапор майорить у небі; він тріпоче на вітрі. Він прекрасний, він величний — Синє Небо, Біле Сонце та Повністю Червона Земля. Наші державні прапори тепер майорять по всьому світу, демонструючи силу нашої країни та наших збройних сил. І цей державний прапор прославляє Китайську Республіку. Ми сподіваємося, що віднині цей прапор вестиме всіх наших співвітчизників, чоловіків і жінок, до наполегливої праці задля відбудови країни. Ми докладемо зусиль для відновлення нашого сільського господарства, нашої промисловості та економіки. Ми також відродимо нашу культуру та мистецтво. І ми сподіваємося, що житимемо в гармонії з усіма іншими країнами світу."
 lngkmt.70.a: "Слава Китайській Республіці. (Змінити колір)"
 lngkmt.70.b: "Слава Китайській Республіці. (Залишити той самий колір)"

