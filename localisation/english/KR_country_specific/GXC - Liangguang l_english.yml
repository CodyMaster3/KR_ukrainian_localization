#蔣光鼐
 GXC_jiang_guangnai: "Цзян Гуаннай"
 GXC_jiang_guangnai_desc: "Після закінчення Баодінської академії Цзян Гуаннай став офіцером Ґуандунської армії у 1923 році. Він брав участь у Північному поході, слідуючи за Чень Міншу в битві за Ухань і назад до Ґуандуну, ставши свідком розпаду Національно-революційної армії. Він залишається вірним Чень Міншу, допомагаючи йому реорганізувати залишки Ґоміндану в Ґуандуні під назвою «Продуктивна народна партія»."
 GXC_jiang_guangnai_commander_desc: "§YЗагальний опис\nНародження:§! §g17 грудня 1888 року, Дунгуань, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_jiang_guangnai_desc$§!"
 GXC_jiang_guangnai_mhc_desc: "§YОпис офіцера\nНародження:§! §g17 грудня 1888 року, Дунгуань, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_jiang_guangnai_desc$§!"

 #林虎
 GXC_lin_hu: "Лінь Ху"
 GXC_lin_hu_desc: "Лінь Ху закінчив Баодінську академію у 1903 році. Під час Синьхайської революції він командував батальйоном у Нанкіні, бригадою під час Війни на захист нації та другою дивізією Ґуандунської армії під час Війни на захист конституції. Після інциденту 16 червня він залишився з Чень Цзюнміном і воював проти НРА в Ґуандуні. Однак у 1925 році він зазнав поразки від Чан Кайші, Ґуандунська армія була знищена, і він втік на Північ. Він повернувся до Ґуандуну з Чень Цзюнміном після Північного походу, залишаючись одним з провідних командирів Ґуандунської армії, хоча його поразка від навченої французами армії Чан Кайші, підтриманої червоними російськими найманцями, залишається очевидним провалом у його військовій кар'єрі."
 GXC_lin_hu_commander_desc: "§YЗагальний опис\nНародження:§! §g1887 рік, Лучуань, провінція Ґуансі, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_lin_hu_desc$§!"
 GXC_lin_hu_mhc_desc: "§YОпис офіцера\nНародження:§! §g1887 рік, Лучуань, провінція Ґуансі, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_lin_hu_desc$§!"

 #陸裕光
 GXC_lu_yuguang: "Лу Юйґуан"
 GXC_lu_yuguang_desc: "Етнічний в'єтнамець, Лу Юйґуан є старшим прийомним сином Лу Жунтіна. Молодий чоловік відзначився під час Синьхайської революції, Війн на захист нації та конституції. Усього в 21 рік він уже був генералом і став відомим як Ґуйлінський маршал. Під час Північного походу, після того як кліку Лу витіснив Лі Цзунжень, він воював проти НРА в нижній течії Янцзи, очолюючи війська Ґуансі під командуванням Чжан Цзунчана. Він повернувся зі своїм прийомним батьком після війни, фактично керуючи провінцією замість Лу Жунтіна до кінця 1920-х років."
 GXC_lu_yuguang_commander_desc: "§YЗагальний опис\nНародження:§! §g1894 рік§!\n§YВійськова кар'єра:§! §g$GXC_lu_yuguang_desc$§!"
 GXC_lu_yuguang_advisor_desc: "§YОпис радника\nНародження:§! §g1894 рік§!\n§YПолітична кар'єра:§! §g$GXC_lu_yuguang_desc$§!"

 #蔡廷鍇
 GXC_cai_tingkai: "Цай Тінкай"
 GXC_cai_tingkai_desc: "У 1910 році він був поліцейським, коли місцевий шериф району Дапен у Шеньчжені познайомив його з Альянсом Сунь Ятсена. Наступного року він приєднався до Ґуандунської армії під час Синьхайської революції, ставши командиром роти у 19 років. Він став учнем Чень Міншу і відзначився під час Північного походу, незважаючи на його поразку, залишившись у Ґуандунській армії як вправний командир, незважаючи на свій молодий вік."
 GXC_cai_tingkai_commander_desc: "§YЗагальний опис\nНародження:§! §g15 квітня 1892 року, Лодін, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_cai_tingkai_desc$§!"
 GXC_cai_tingkai_mhc_desc: "§YОпис офіцера\nНародження:§! §g15 квітня 1892 року, Лодін, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_cai_tingkai_desc$§!"

 #張淦
 GXC_zhang_gan: "Чжан Гань"
 GXC_zhang_gan_desc: "Чжан Гань був офіцером в армії Лу Жунтіна, коли того витіснила Нова кліка Ґуансі Лі Цзунженя. Він служив командиром батальйону в Сьомій армії Лі, так званій «Сталевій армії» Національно-революційної армії, під час Північного походу. Хоча він відзначився під час Походу, НРА зазнала поразки, і Чжан повернувся до Ґуансі, де залишився в армії Ґуансі після повернення Лу Жунтіна. Забобонний, він відомий як «Генерал-компас» (мається на увазі лопань, тип компаса, що використовується у фен-шуй). Він має дуже чіткі симпатії до Нової кліки Ґуансі Лі Цзунженя, хоча сам не є членом Ґоміндану."
 GXC_zhang_gan_commander_desc: "§YЗагальний опис\nНародження:§! §g1897 рік, Ґуйлінь, провінція Ґуансі, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_zhang_gan_desc$§!"
 GXC_zhang_gan_mhc_desc: "§YОпис офіцера\nНародження:§! §g1897 рік, Ґуйлінь, провінція Ґуансі, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_zhang_gan_desc$§!"

 #洪兆麟
 GXC_hong_zhaolin: "Хун Чжаолінь"
 GXC_hong_zhaolin_desc: "Хун Чжаолінь походить із бідної родини і був призваний до Ґуандунської армії, поступово просуваючись по службі. Коли почалася Синьхайська революція, він, натхненний Чень Цзюнміном та Провінційними зборами, перейшов на їхній бік, ставши видатним офіцером. Він воював проти військ Юань Шикая у 1914 році, але зазнав поразки від Лун Цзіґуана і був змушений втекти у вигнання. Він повернувся у 1916 році і допоміг перемогти Луна. Хун був підвищений до командира Другої дивізії Ґуандунської армії у 1921 році і підтримав Ченя під час інциденту 16 червня. Коли їм не вдалося вибити Сунь Ятсена з Ґуанчжоу, вони відступили на схід, продовжуючи періодично воювати з Ґомінданом, доки Чан Кайші не розгромив Ґуандунську армію у 1925 році. Хун пережив замах на своє життя, втікаючи до Шанхаю, і продовжив боротьбу проти Національно-революційної армії разом із північними військами. Він повернувся до Ґуандуну з Чень Цзюнміном, залишаючись люто вірним відновленому губернатору Ґуандуну і допомагаючи йому відбудовувати провінційну армію."
 GXC_hong_zhaolin_commander_desc: "§YЗагальний опис\nНародження:§! §g3 квітня 1876 року, Нінсян, провінція Хунань, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_hong_zhaolin_desc$§!"
 GXC_hong_zhaolin_mhc_desc: "§YОпис офіцера\nНародження:§! §g3 квітня 1876 року, Нінсян, провінція Хунань, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_hong_zhaolin_desc$§!"

 #劉斐
 GXC_liu_fei: "Лю Фей"
 GXC_liu_fei_desc: "Лю Фей був командиром взводу в армії Ґуансі, коли в 1922 році почалася боротьба за владу між воєначальниками Ґуансі. До 1924 року він став штабним офіцером і з відзнакою служив під час Північного походу. Повернувшись до Ґуансі після його провалу, він залишився в армії Ґуансі, а в 1927 році поїхав навчатися до Японської імператорської армійської академії, повернувшись до Китаю лише в 1934 році. Будучи особистим другом Бай Чунсі, він не відчуває особливої лояльності до Старої кліки Ґуансі, будучи членом Ґоміндану, водночас маючи симпатії до Китайської синдикалістської партії."
 GXC_liu_fei_commander_desc: "§YЗагальний опис\nНародження:§! §g25 жовтня 1898 року, Лілін, провінція Хунань, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_liu_fei_desc$§!"

 #葉劍英
 GXC_ye_jianying: "Є Цзяньїн"
 GXC_ye_jianying_desc: "Є Цзяньїн закінчив Юньнанську військову академію в 1919 році, того ж року приєднавшись до Ґоміндану. Під час інциденту 16 червня він став на бік Суня, відкрито воюючи з військами Ченя в Ґуанчжоу і допомагаючи Суню втекти з міста. Він був одним з основних учасників створення недовговічної Військової академії Вампу, викладаючи там. Він брав участь у придушенні Ґуанчжоуського купецького корпусу та в Північному поході як командир дивізії. Після провалу Національно-революційної армії Є повернувся до Ґуандуну і приєднався до Китайської синдикалістської партії."
 GXC_ye_jianying_commander_desc: "§YЗагальний опис\nНародження:§! §g28 квітня 1897 року, Мейсянь, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_ye_jianying_desc$§!"
 GXC_ye_jianying_mhc_desc: "§YОпис офіцера\nНародження:§! §g28 квітня 1897 року, Мейсянь, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_ye_jianying_desc$§!"

 #李敬揚
 GXC_li_yangjing: "Лі Янцзін"
 GXC_li_yangjing_desc: "У підлітковому віці Лі Янцзін навчався у військовій школі в Хуанпу, де познайомився з Чень Цзітаном, який став його другом на все життя. Лі став кадетом і в 1914 році приєднався до Тунменхою. Під час Війни на захист нації проти Юань Шикая Лі брав участь у повстанні гарнізону Наньху в Учані. Згодом він продовжив навчання в Баодінській військовій академії та Пекінському університеті. У 1921 році Лі став офіцером гвардії Президентського палацу, що охороняла Сунь Ятсена. На цій посаді він зіткнувся з військами Чень Цзюнміна під час інциденту 16 червня і був поранений у бою. Після одужання Лі служив штабним офіцером під командуванням Чан Кайші, а пізніше — жандармом і директором артилерії після повернення Ґоміндану до Ґуандуну. Під час Північного походу Лі знову був штабним офіцером; коли той провалився, Лі розшукав свого друга Чень Цзітана та залишки Четвертої армії, коли вони відступали назад до Ґуандуну. Вірний прикладу свого друга, Лі примирився з Чень Цзюнміном і став інструктором у Військовій академії Ґуанчжоу."
 GXC_li_yangjing_commander_desc: "§YЗагальний опис\nНародження:§! §g11 березня 1894 року, повіт Дунгуань, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_li_yangjing_desc$§!"
 GXC_li_yangjing_mhc_desc: "§YОпис офіцера\nНародження:§! §g11 березня 1894 року, повіт Дунгуань, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_li_yangjing_desc$§!"

 GXC_yang_kunru: "Ян Куньжу"
 GXC_yang_kunru_desc: "Військова кар'єра Яна Куньжу розпочалася в 1917 році, коли його призвали до Старої кліки Ґуансі під час Війни на захист конституції. Однак, з розколом Руху на захист конституції, Ян перейшов до Ґуандунської армії Чень Цзюнміна. Під час 1-ї війни Юе-Ґуй його підвищили до командира бригади, а під час 2-ї війни Юе-Ґуй він очолював 5-ту дивізію під час захоплення Учжоу та Сюньчжоу. Після інциденту 16 червня Ян отримав наказ від Чень Цзюнміна та Є Цзюя захищати Хуейчжоу. Спочатку здавалося, що Ян перейшов на бік Сунь Ятсена, але це виявилося хитрістю, і незабаром НРА рушила проти Яна та 9-ї дивізії Ґуандунської армії. Протягом чотирьох місяців Ян утримував Хуейчжоу, доки сили НРА нарешті не виснажилися і не були змушені відмовитися від атаки. Протягом наступних двох років Ян захищав свою позицію від Ґоміндану, навіть прикидаючись, що приєднався до них, і зраджуючи вдруге. Але оборона не могла тривати вічно, і в жовтні 1925 року Чан Кайші нарешті прорвав ворота Хуейчжоу. Ян був змушений відступити до Гонконгу разом з рештою послідовників Ченя. З поразкою Північного походу Чень повернувся, щоб зайняти своє місце губернатора Ґуандуну, і прапор Яна Куньжу знову майорить над Хуейчжоу."
 GXC_yang_kunru_commander_desc: "§YЗагальний опис\nНародження:§! §g1884 рік, повіт Болоу, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_yang_kunru_desc$§!"
 GXC_yang_kunru_mhc_desc: "§YОпис офіцера\nНародження:§! §g1884 рік, повіт Болоу, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §g$GXC_yang_kunru_desc$§!"

 #葉舉
 GXC_ye_ju: "Є Цзюй"
 GXC_ye_ju_desc: "Начальник армії Юе і один з найближчих підлеглих Чень Цзюнміна, Є Цзюй розпочав свою кар'єру, закінчивши перший клас Ґуандунської військової академії. Продовжуючи кар'єру у військовій освіті, Є Цзюй працював викладачем в академії, а також у Юридично-політичній академії. Під час Синьхайської революції він брав участь в організації Ґуандунської північної експедиційної армії, обіймаючи посаду начальника штабу її Третьої змішаної бригади, а згодом — командира 1-ї бригади 2-ї дивізії.\n\nПриєднавшись до Чень Цзюнміна після революції 1913 року, він не зміг врятувати складну політичну ситуацію і втік у вигнання зі своїм новим союзником. Поступово Є Цзюй почав занурюватися в принципи федералістського руху та революційного республіканізму, ставши начальником штабу армії Юе і правою рукою Чень Цзюнміна. Однак необачність Є Цзюя призвела до бомбардування Президентського палацу доктора Сунь Ятсена у 1922 році, що розпалило і без того напружені відносини між Ґомінданом та федералістським рухом. Незважаючи на те, що він не мав наміру вбивати революціонера, цей акт приніс Є Цзюю вічну ганьбу і, хоча ситуація згодом була врегульована, позначив його як ворога Ґоміндану.\n\nРозвиваючи зв'язки з клікою Чжилі через свого вчителя Чжоу Шаньпея, Є Цзюй був призначений військовим губернатором провінції Ґуандун у 1924 році, і, незважаючи на відчайдушну боротьбу з наступом Ґоміндану під час Східного походу, врешті-решт втік у вигнання з Чень Цзюнміном, пізніше на деякий час приєднавшись до воєначальників Бейян. Очолюючи федералістські сили, Є Цзюй має намір побачити, як мрія Чень Цзюнміна для країни здійсниться, так чи інакше."
