 GXC_bai_chongxi_desc: "Мусульманин з народу хуей, Бай Чунсі стверджує, що походить із родини перських купців, які оселилися в Сичуані. Він навчався у Школі підготовки військових кадрів Ґуансі за новаторською модернізованою програмою в рамках ширших реформ у китайській армії. Ці передові знання добре послужили йому, коли він зробив собі ім'я, служачи в студентському ополченні Ґуансі, а згодом піднявся по службі, ставши одним з найвпливовіших генералів епохи мілітаристів. Вірний прихильник бачення Сунь Ятсена про демократичний Китай, він був частиною тріумвірату, відомого як Нова кліка Ґуансі, яка прагнула повалити регіональний уряд воєначальника Лу Жунтіна. На жаль, провал Північного походу та німецьке втручання в Китаї призвели до того, що Нова кліка Ґуансі вирвала поразку з пащі перемоги, втікши у вигнання разом з багатьма іншими членами Ґоміндану до Юньнаню. З того часу він працював над підготовкою нового покоління офіцерів, передаючи книжкові знання, які він здобув у Ґуансі, та гіркі уроки, які дав йому Північний похід."
