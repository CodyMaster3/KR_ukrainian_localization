 #陳銘樞
 GXC_chen_mingshu: "Чень Міншу"
 GXC_chen_mingshu_desc: "Коли в 1911 році спалахнула Синьхайська революція, Чень Міншу охоче взяв у ній участь, приєднавшись до Тунменхою Сунь Ятсена в 1906 році. Хоча він вступив до Баодінської військової академії в 1912 році, Чень покинув її наступного року, щоб приєднатися до невдалої другої революції Сунь Ятсена. Як командир Національно-революційної армії, Чень Міншу очолив свої війська, щоб перемогти повстання Чень Цзюнміна у Східному Ґуандуні та вибити антиґомінданівських воєначальників у Ґуансі та Юньнані.\n\nПід час Північного походу Чень Міншу очолював 10-ту дивізію Четвертої армії Національно-революційної армії, перемігши У Пейфу в спільній операції під керівництвом Лі Цзунженя. Незважаючи на початковий успіх, незабаром на Ґоміндан спіткала катастрофа, оскільки Німецька імперія безпосередньо втрутилася проти Ґуанчжоуського націоналістичного уряду. Чень Міншу опинився у відступі назад до Ґуандуну, де Чень Цзюнмін відновив свій контроль над Ґуанчжоу після розпаду Ґоміндану.\n\nНезважаючи на те, що він був ворогом Ґоміндану, Чень Цзюнмін надав притулок Чень Міншу, оскільки йому були потрібні здібні союзники для зміцнення свого нового режиму. Під захистом Чень Цзюнміна Чень Міншу заснував Продуктивну народну партію як прикриття для залишків Ґоміндану в Ґуандуні. Розчарований тривалим вигнанням Ван Цзінвея в Парижі, Чень Міншу вирівняв Продуктивну народну партію за Комітетом народних дій Сун Цінлін, внутрішньопартійною фракцією, що перебувала в опозиції до Вана. Таємно реорганізовуючи підпільні підрозділи Національно-революційної армії в Ґуандуні, Чень Міншу чекає нагоди, щоб розпочати революцію знову."
