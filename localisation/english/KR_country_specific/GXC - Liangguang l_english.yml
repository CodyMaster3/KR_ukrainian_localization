 GXC_finding_backers_desc: "З часів розпаду Ліги статус центрального уряду, м'яко кажучи, незрозумілий. Щоб забезпечити власну позицію одного з видатних лідерів Південного Китаю, нам слід знайти покровителів серед фракцій, що намагаються захопити контроль над урядом Китаю, або, можливо, в Японії."

 GXC_UPC_reunification_decisions: "Федералістське возз'єднання"
 GXC_UPC_reunification_decisions_desc: "Настав час. З консолідацією Об'єднаних провінцій ми можемо розширити наш вплив у регіоні, поваливши решту непокірних воєначальників Південного Китаю і передавши владу народу. Коли Республіка забезпечить безпеку цієї половини нації, ми зможемо вести переговори з північними мілітаристами та республіканцями про возз'єднання нашої улюбленої країни."

