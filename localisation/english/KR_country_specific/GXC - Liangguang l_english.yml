 GXC_kong_xiangxi: "Кун Сянсі" ##Х. Х. Кун
 GXC_kong_xiangxi_desc: "§YОпис радника\nНародження:§! §g11 вересня 1880 року, Тайгу, провінція Шаньсі, імперія Цін§!\n§YПолітична кар'єра:§! §gНародившись у заможній банківській родині, що є прямим нащадком Конфуція, Кун Сянсі поїхав до Сполучених Штатів вивчати культуру та соціальні науки в Оберлінському університеті в Огайо. Потім він вивчав мінералогію в Єльському університеті, отримавши ступінь магістра з фізики та хімії.\n\nКоли в 1911 році розпочалася Синьхайська революція, Кун Сянсі очолив місцевих студентів та бізнес-групи в Тайгу для підтримки порядку. Перебуваючи в Японії, збираючи кошти для Китайської революційної партії Сунь Ятсена, він познайомився з англійською секретаркою Суня, Сун Айлін, найстаршою сестрою родини Сун. Вони одружилися в 1914 році і повернулися до Китаю, щоб займатися бізнесом у Шаньсі. Його робота в освіті та бізнесі привернула увагу губернатора Шаньсі Янь Сішаня, який найняв його радником. Працюючи на Янь Сішаня, Кун Сянсі допомагав просувати імідж Шаньсі як «зразкової провінції» та допомагав надавати допомогу жертвам сильної посухи 1919 року. Виконуючи функції зв'язкового Суня в Північному Китаї, Кун встановив контакт з генералом Фен Юйсяном і допоміг йому здійснити Пекінський переворот, щоб усунути Цао Куня та У Пейфу.\n\nУ 1926 році Кун Сянсі поїхав до Ґуанчжоу, щоб підтримати Північний похід. Коли рух Ґоміндану зазнав краху, Кун втік назад до Шаньсі, де губернатор Янь прийняв його з розпростертими обіймами. Останнє десятиліття він допомагав підтримувати союз Яня з Ґоміньцзюнем Фен Юйсяна. Коли Центральний Комітет відновив свою діяльність на китайській землі, Кун Сянсі не відразу запропонував свої послуги через соціалістичну орієнтацію Ґоміндану Ван Цзінвея. Однак тепер, коли Центральний Комітет перебуває під більш поміркованим керівництвом, Кун Сянсі швидко запропонував свої послуги Націоналістичному уряду, тісно співпрацюючи зі своїм шваґром Сун Цзивенем.§!"

 #馬濟
 GXC_ma_ji: "Ма Цзі"
 GXC_ma_ji_desc: "Ма Цзі є головою кліки Ґуансі після смерті Лу Жунтіна. Як молодший прийомний син Лу, його погляди та ставлення були значною мірою сформовані його прийомним батьком. Він цінував збереження іміджу кліки як плюралістичного військового утворення, що було зосереджене на збереженні незалежності Ґуансі.\nКоли Лу Жунтін став губернатором Ґуансі під час Синьхайської революції, Ма був його заступником, і вони обидва брали участь у Русі на захист нації, який повалив режим Юань Шикая.\nПісля короткої війни з Юньнанню кліка Ґуансі Лу була вигнана з провінції Новою клікою Ґуансі, що була пов'язана з Ґомінданом. Поки Лу відступив до Гонконгу та об'єднався з Чень Цзюнміном, Ма Цзі, який на той час був у Хунані, вирушив на північ і об'єднав сили з клікою Чжилі У Пейфу. На час невдалого Північного походу Ґоміндану він очолював П'ятнадцяту армію проти Ґоміндану. Він здобув перемогу над відступаючою Сьомою націоналістичною армією, яка також складалася з солдатів з Ґуансі. Пізніше він переконав їх скласти зброю, заявивши, що «люди Ґуансі не воюють з людьми Ґуансі».\nПісля Північного походу Ма Цзі знову приєднався до Лу Жунтіна після його відновлення на посаді губернатора провінції Ґуансі. Звідти він очолив план модернізації провінційної армії, що дало йому значний вплив та досвід в управлінні справами кліки. Він залишається відданим провінції та її народу, рішуче просуваючи регіоналізм та плюралістичну спадщину Лу Жунтіна."
