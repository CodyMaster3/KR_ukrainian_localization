 GXC_totalist_party: "Китайська синдикалістська партія"
 GXC_totalist_party_long: "Китайська синдикалістська партія\n§gКитайська синдикалістська партія — незначний гравець у китайській політиці. У них, звісно, не так багато військової сили, але їхня присутність помітна в промислових регіонах, таких як Ґуанчжоу, де вони процвітали за пропрофспілкової позиції Чень Цзюнміна. Проте малоймовірно, що вони прийдуть до влади, враховуючи, що Китай залишається сільською, аграрною глушиною.§!\n"
 GXC_syndicalist_party: "Китайська синдикалістська партія"
 GXC_syndicalist_party_long: "Китайська синдикалістська партія\n§gКитайська синдикалістська партія — незначний гравець у китайській політиці. У них, звісно, не так багато військової сили, але їхня присутність помітна в промислових регіонах, таких як Ґуанчжоу, де вони процвітали за пропрофспілкової позиції Чень Цзюнміна. Проте малоймовірно, що вони прийдуть до влади, враховуючи, що Китай залишається сільською, аграрною глушиною.§!\n"
 GXC_radical_socialist_party: "Продуктивна народна партія"
 GXC_radical_socialist_party_long: "Продуктивна народна партія\n§gНаціоналістична партія Китаю колись була революційною силою, яка мала вести Китай до сучасності та свободи, але її зупинили на Янцзи. Північний похід, можливо, й провалився, але Ґоміндан залишається в підпіллі й є потужною силою в Лянґуані. Продуктивна народна партія Чень Міншу служить прикриттям для залишків Четвертої армії Національно-революційної армії та поміркованих політиків регіону. Проте фракція Ван Цзінвея в Центральному комітеті досить слабка, і більшість членів у Лянґуані підтримують популістів Сун Цінлін.§!\n"
 GXC_social_democrat_party: "Партія суспільних інтересів"
 GXC_social_democrat_party_long: "Партія суспільних інтересів\n§g«Чжунго Чжигундан», або Партія суспільних інтересів Китаю, є основною політичною партією федералістського руху в Китаї. Заснована в 1925 році, партія об'єднала розчарованих політиків Ґоміндану та китайців за кордоном (особливо масонів з Хунмен), закликаючи до реформування Китайської Республіки у справжню федеративну державу та багатопартійну демократію. Хоча ці надії швидко розвіялися з реставрацією Цин, вони залишаються значною силою, хоч і заборонені на землях, контрольованих Цин/Чжилі, за їхній явний республіканізм. Їхня платформа, крім федералізму та республіканської демократії, підтримує прогресивні соціальні та політичні погляди від земельної та освітньої реформи до виборних зборів на всіх рівнях влади.§!\n"
 GXC_social_liberal_party: "Велика республіканська ліга"
 GXC_social_liberal_party_long: "Велика республіканська ліга\n§g«Ґунхе Датунмен» (Велика республіканська ліга) була заснована в 1928 році як альянс Чень Цзюнміна, що представляв федералістський «Чжигундан», і Дуань Ціжуя, що представляв неіснуючу на той час Китайську Республіку та кліку Аньхуей, з метою створення коаліції республіканців. Хоча Ліга привернула досить мало уваги, вона стала формальною коаліцією Ченя в провінційному зібранні Ґуандуна. Ліга є широкою та громіздкою, містить федералістів усіх мастей, залишки Ґоміндану, представників бізнесу та дворянства, і навіть синдикалістів.§!\n"
 GXC_market_liberal_party: "Купецький корпус"
 GXC_market_liberal_party_long: "Організація громадської безпеки купців\n§g«Ґуанчжоу Юешан Ґун'ань Вейчіхуй», або скорочено «Купецький корпус», — це збройне ополчення під контролем Торгової палати Ґуанчжоу. Заснована в 1912 році, бізнесмени міста організували та профінансували власні сили самооборони, коли провінція занурилася в міжусобиці та бандитизм. Купецький корпус повстав проти Ґоміндану в 1924 році, переконаний, що вони поширюють синдикалізм, але був повністю розгромлений. Чень Ляньбо, його лідер з самого початку, втік до Гонконгу, повернувшись лише після невдалого Північного походу. У складі коаліції Чень Цзюнміна Торгова палата Ґуанчжоу та її воєнізоване крило представляють інтереси бізнесу в провінції, їхня антипрофспілкова позиція змушує коаліцію розмивати прогресивне законодавство, створюючи велику напругу.§!\n"
 GXC_social_conservative_party: "Асоціація землевласників"
 GXC_social_conservative_party_long: "Асоціація землевласників\n§gАсоціація землевласників, як випливає з назви, є вільним об'єднанням сільських землевласників Ґуандуна. Це не політична партія як така, вона представлена або Купецьким корпусом, або як незалежні депутати в провінційному зібранні. Як така, вона не має реальної ідеології, об'єднана лише економічними інтересами свого класу та сільських громад.§!\n"
 GXC_authoritarian_democrat_party: "Нова кліка Ґуансі"
 GXC_authoritarian_democrat_party_long: "Нова кліка Ґуансі\n§gНова кліка Ґуансі Лі Цзунженя недовго правила під час Північного походу, де Сьома армія Національно-революційної армії відзначилася попри невдачу кампанії. Нова кліка Ґуансі представляє мілітаристське праве крило Ґоміндану, що вірить у верховенство НРА та важливість першого та другого етапів революції Сунь Ятсена: повалення старого ладу силою та тимчасове правління армії в Китаї.§!\n"
 GXC_paternal_autocrat_party: "Кліка Ґуансі"
 GXC_paternal_autocrat_party_long: "Кліка Ґуансі\n§gЧасто звана «Старою клікою Ґуансі», щоб відрізняти її від власної кліки Лі Цзунженя, кліка Ґуансі представляє одного з наймогутніших воєначальників республіканської епохи, Лу Жун-тіна. Вони є не більше ніж мілітаристським провінційним урядом, який взаємозалежний від уряду Ґуандуна для захисту та підтримки. Його велика армія перебуває в центрі всього, тоді як культура кліки напрочуд плюралістична, збираючи багато етнічних меншин Ґуансі без особливої дискримінації.§!\n"
 GXC_national_populist_party: "Іґуандао"
 GXC_national_populist_party_long: "Товариство Іґуандао (Іґуандао Хуей)\n§gІґуандао — це культ, спочатку частина Товариства Білого Лотоса, який практикувався по всьому Китаю в 19 столітті. Їхні синкретичні вірування поєднують структуру неба конфуціанства, різноманітність богів буддизму та практики продовження життя даосизму. Вчення Іґуандао було довірено вчителем Лу Чжунцзе своїй невеликій групі під час Вельткригу, і більшість подальших новонавернених навчаються поетапно. Це гарантує, що основне керівництво має достатньо важелів для адаптації культу до своїх особистих цілей. Першим у цій групі є вчитель Чжан Тяньрань, наступник Лу Чжун'ї. Завдяки політичним маневрам Тяньраня культ зріс приблизно до 7 мільйонів прихильників по всьому Китаю, хоча в Лянґуані він має обмежений вплив.§!\n"

