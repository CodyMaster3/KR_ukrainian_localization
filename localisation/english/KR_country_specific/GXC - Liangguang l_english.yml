 #丁颖
 GXC_ding_ying: "Дін Їн"
 GXC_ding_ying_desc: "§YОпис радника\nНародження:§! §g25 листопада 1888 року, префектура Ґаочжоу, провінція Ґуандун, імперія Цін§!\n§YПолітична кар'єра:§! §gНародившись у селянській родині в Ґуандуні, Дін Їн змалку був знайомий із сільським господарством. Його батько вважав, що бідних кривдять через неосвіченість, тому позичив гроші, щоб відправити Дін Їна до школи. У 1912 році Дін Їн отримав право на навчання за кордоном у Японії.\n\nЧерез скрутне фінансове становище родини Дін Їн кинув навчання і повернувся до Китаю в 1919 році, щоб викладати. Виявивши жалюгідний стан китайської освітньої системи, Дін Їн повернувся до Японії, щоб закінчити навчання, отримавши ступінь бакалавра сільського господарства в Токійському імператорському університеті. У 1924 році Дін Їн став професором Ґуандунського університету. Виявивши дикий рис у східних передмістях Ґуанчжоу, Дін Їн розпочав великі дослідження з вирощування рису, ставши провідним дослідником рису в усьому Китаї. Залишаючись поза політикою, дослідження Дін Їна поважають усі.§!"

 GXC_chen_ce: "Чень Це"
 GXC_chen_ce_desc: "Відомий в англомовному світі як Ендрю Чан Чак, Чень Це закінчив Військово-морську академію Хуанпу, очолюючи колег-морських офіцерів проти Юань Шикая та підтримуючи Сунь Ятсена, лобіюючи Чень Цзюнміна, щоб дозволити Суню повернутися до Ґуандуну в 1917 році. Під час інциденту 16 червня 1922 року Чень Це став на бік Сунь Ятсена, його морська піхота відіграла вирішальну роль у протистоянні атаці Чень Цзюнміна, а його кораблі врятували Суня і витіснили повстанців з Ґуанчжоу. В результаті Чень Це став командувачем Ґуандунського флоту. Під час Північного походу він сміливо очолив оборону старої фортеці на острові Хумень, яка охороняла морський вхід до Ґуанчжоу, від німецької експедиції. Це коштувало йому лівої ноги, але його особиста хоробрість гарантувала, що його не буде усунуто під час повернення Чень Цзюнміна. З того часу Чень Це боровся за збереження незалежності Ґуандунського флоту від армії, незважаючи на його незначний розмір. Його дії під час липневого інциденту та німецького втручання зміцнили його репутацію як вправного та хороброго морського командира та командира морської піхоти."
