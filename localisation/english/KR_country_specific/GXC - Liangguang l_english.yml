### Focus ###
 GXC_Liangguang_Dyarchy: "Двовладдя в Лянґуані"
 GXC_Liangguang_Dyarchy_desc: "Лянґуан — це не єдина держава або навіть уряд. Це союз двох провінцій, Ґуансі на заході та Ґуандун на сході, і їхні уряди залишаються окремими та значною мірою незалежними один від одного. Цей союз досі залишається неформальним, і слід вжити заходів для його формалізації під відновленою посадою генерал-губернатора Лянґуана."

### Guangxi Development

 GXC_Guangxi_Construction_Plan: "План будівництва в Ґуансі"
 GXC_Guangxi_Construction_Plan_desc: "З двох провінцій, що складають Лянґуан, Ґуансі явно відстає в економічному розвитку. Завдяки додатковому фінансуванню з багатшого Ґуандуна було розроблено план стимулювання місцевої економіки та зменшення тягаря, який Ґуансі покладає на багатство сусідньої провінції."

 GXC_haobi: "Провінційна законна валюта"
 GXC_haobi_desc: "Далеко від досяжності пекінського уряду, провінція Ґуансі, попри недавнє об'єднання з Ґуандуном, залишається вкрай бідною. Щоб вирішити наші економічні проблеми, створимо власну незалежну провінційну валюту «хаобі», щоб заблокувати економічне проникнення центрального уряду."

 GXC_Warlordist_Economy: "Економіка воєначальника"
 GXC_Warlordist_Economy_desc: "Багато провінційних військових урядів у Китаї мають слабку економіку через саму природу своїх режимів, де кожна копійка багатства спрямовується до армії. Ґуансі не є винятком, але чому це має змінитися? Ґуансі потребує цієї армії для захисту себе та своїх інтересів. Економіка продовжуватиме служити армії."

 GXC_Opium_Smuggling: "Контрабанда опіуму"
 GXC_Opium_Smuggling_desc: "Не секрет, що Ґуансі, як і багато провінцій, має серйозну проблему з опіумом. З іншого боку, через провінцію проходить великий торговий шлях опіуму, і кліка отримує з цього значний прибуток. Оскільки нам потрібні ці прибутки для розширення та утримання нашої армії, ми повинні розширювати ці контрабандні операції, навіть якщо прийняття цього гріха буде засуджено багатьма."

 GXC_Economic_Modernization: "Економічна модернізація"
 GXC_Economic_Modernization_desc: "Ґуансі більше не може залежати від жахливої торгівлі опіумом. Це не лише залежність для багатьох китайців, а й для провінційної адміністрації для фінансування її операцій. Хоча модернізація економіки буде дорогим заходом, вона необхідна в довгостроковій перспективі, інакше народ залишиться в злиднях і пороці."

 GXC_Financial_Reorganization: "Фінансова реорганізація"
 GXC_Financial_Reorganization_desc: "У рамках модернізації економіки Ґуансі фінанси провінції повинні бути повністю переглянуті. Для відновлення економіки доведеться залучити експертів з Ґуандуна, від придушення контрабанди опіуму до диверсифікації її економічної діяльності."

 GXC_Develop_Terrace_Field: "Розвивати терасові поля"
 GXC_Develop_Terrace_Field_desc: "Терасові поля, безумовно, не є чимось новим у Південному Китаї. Особливо в Ґуансі, де її пересічена місцевість робить їх прямою необхідністю в багатьох частинах провінції. Проте це нелегкі технічні подвиги й вимагають значних інвестицій, перш ніж фермери зможуть їх обробляти. Зрештою, Ґуансі все ще дуже аграрна, і мало підстав вважати, що це зміниться в найближчому майбутньому."

 GXC_three_year_plan: "Трирічний адміністративний план"
 GXC_three_year_plan_desc: "Наш час обмежений, якщо ми справді хочемо об'єднати країну або зберегти автономію нашої провінції. Наші інженери та інвестори запропонували радикальний трирічний план швидкої модернізації зразкової провінції Китаю, якщо ми взагалі наважимося мріяти про національне об'єднання під нашим прапором."

 GXC_grand_construction_scheme: "Велика будівельна схема"
 GXC_grand_construction_scheme_desc: "Оскільки Ґуандун залишається більш промисловою частиною Лянґуана, ми повинні взяти на себе, в рамках Національної революції, індустріалізацію та розвиток Ґуансі. Щоб швидко розвинути нашу провінцію з тією мізерною промисловістю, що ми маємо, ми будемо заохочувати будівельні зусилля по всій провінції для розвитку та задоволення наших потреб."

 GXC_rapid_industrialisation: "Швидка індустріалізація"
 GXC_rapid_industrialisation_desc: "Більше, більше і ще більше. Наша провінція стогне під тягарем нашої великої армії, але для виконання нашої програми виробництва зброї та квот, ми повинні кинути виклик нашій промисловості, щоб вона зростала ще більше. Ми повинні нарощувати будівельні зусилля на наших залізницях, у нашій цивільній промисловості та в нашій військовій промисловості, якщо ми хочемо розвинути Лянґуан до її повного потенціалу."

 GXC_We_Are_Bandits: "Ми — бандити!"
 GXC_We_Are_Bandits_desc: "Ґуансі та бандитизм мають довгу й глибоку спільну історію. Чому цю традицію слід порушувати? Ці бандити з Ґуансі залишаються відомими як одні з найкращих воїнів у Китаї. Ми повинні прийняти цю ідентичність, а не руйнувати її, бо це те, ким ми є насправді."

 GXC_Embrace_Regionalism: "Прийняти регіоналізм"
 GXC_Embrace_Regionalism_desc: "Ґуансі особлива, і ні Пекін, ні навіть Ґуанчжоу не можуть сказати нам інакше. Ми повинні зосередитися на нашій провінції перш за все і підтримувати нашу регіональну ідентичність проти централістських та асиміляціоністських зусиль."

 GXC_guide_economy: "Спрямовувати економіку Ґуансі"
 GXC_guide_economy_desc: "Ще не так давно мало хто вірив, що промислова революція дійде навіть до бідної провінції Ґуансі. Завдяки допомозі нашого керівництва ми змогли створити міні-промислову революцію в нашій провінції, водночас використовуючи весь потенціал сусіднього Ґуандуна."

 GXC_resource_extraction: "Зусилля з видобутку ресурсів"
 GXC_resource_extraction_desc: "Гірничодобувна промисловість — одна з найбільших галузей Китаю, і так сталося, що регіон Лянґуан багатий на ресурси сталі та вольфраму. Сприяймо зусиллям з видобутку ресурсів, просуваючи гірничодобувну промисловість і заохочуючи промисловців вивчати закордонні гірничодобувні стратегії та ідеї, щоб ми могли впровадити їх тут, у нашій рідній провінції."

GXC_intensify_mining: "Інтенсифікувати видобуток"
 GXC_intensify_mining_desc: "З успіхом наших початкових зусиль з видобутку, ми повинні заохочувати інтенсифікацію розробки наших природних ресурсів. Продовжуймо заохочувати гірничодобувну промисловість як прибуткове підприємство та пропонуймо державні субсидії гірничодобувній промисловості, щоб вони відчували себе змушеними допомагати нашим зусиллям з розвитку."

 GXC_liquidate_assets: "Ліквідувати прибуткові активи"
 GXC_liquidate_assets_desc: "На відміну від інших великих клік у Китаї, регіон Ґуандун залишається досить прибутковим завдяки зовнішній торгівлі та його близькості до моря й Гонконгу. Проте багатії цієї провінції не бажають ділитися з нами своїм багатством і не хочуть співпрацювати з нашим режимом. Тому вживімо заходів для конфіскації їхнього майна та багатства, щоб вони служили нашим арміям."

 GXC_resource_industry: "Ресурси Лянґуана"
 GXC_resource_industry_desc: "Чим більше ми видобуваємо в Ґуансі, Ґуандуні та на острові Хайнань, тим більше ми розуміємо, що в Ґуандуні багато природних ресурсів. Видобуток не лише забезпечить нас ресурсами, необхідними для запуску економіки, а й допоможе створити нові робочі місця для тих, хто все ще страждає від економічного відчаю."

 GXC_autarky: "Прагнути автаркії"
 GXC_autarky_desc: "Ресурси Лянґуана повинні використовуватися лише самим Лянґуаном. Ні центральний уряд, ні іноземці не гідні нашої важкої праці та зусиль. Ми будемо йти шляхом провінційної самодостатності, щоб зміцнити нашу економіку та регіональну ідентичність, а також допомогти нам протистояти лиху західного імперіалізму."

 GXC_twin_model_provinces: "Провінції-близнюки-зразки"
 GXC_twin_model_provinces_desc: "За колишнього воєначальника Чень Цзюнміна провінція Ґуандун отримала прізвисько «зразкова провінція» завдяки реформам Ченя та його економічному розвитку провінції. Ми взяли на себе зобов'язання перетворити і Ґуандун, і Ґуансі на похвальні провінції, тому цілком доречно, що наші провінції тепер вважаються «провінціями-близнюками-зразками» — зразком для наслідування для всього Китаю."

###Military

 GXC_provincial_armies: "Реструктуризація провінційних армій"
 GXC_provincial_armies_desc: "Ґуандун та Ґуансі мали окремі армії, командні та адміністративні структури з моменту створення Ліги восьми провінцій. Дві сили повинні бути об'єднані під єдиним командуванням, щоб стати згуртованою бойовою силою, інакше ми опинимося в бою з роз'єднаною та неорганізованою армією."

 GXC_hong_kong_contacts: "Контакти в Гонконгу"
 GXC_hong_kong_contacts_desc: "Завдяки нашій близькості до Гонконгу та тісним комерційним зв'язкам між ним та нашими провінціями, у нас є численні контакти в містах-легаціях, багато з яких симпатизують нашій справі, а решта готові отримати з неї прибуток. Це відкриває нам ринок надлишкового озброєння та сучасної техніки з решти Китаю та Заходу."

 GXC_tooling_help: "Додаткова допомога з інструментами"
 GXC_tooling_help_desc: "Наші контакти в Гонконгу забезпечили нам партію сучасних запчастин, які ми можемо використати для модернізації нашого поточного запасу. Це буде коштувати нам грошей, але допоможе швидко відновити наші сили порівняно з нашими суперниками."

 GXC_second_arsenal: "Розширити другий арсенал"
 GXC_second_arsenal_desc: "Артилерійський завод у Пацзяні, також відомий як Другий арсенал Ґуандуна, був побудований у 1933 році за допомогою Siemssen & Co. та АОК. Нещодавно він почав виробляти польову артилерію та боєприпаси для Ліги, поки та не розпалася. За допомогою уряду його можна розширити та гарантувати, що він залишиться поза німецькими руками."

 GXC_improved_communications: "Придбати радіостанції"
 GXC_improved_communications_desc: "Логістика та зв'язок є інструментами сучасної війни. Від наших гонконзьких контактів ми можемо отримати доступ до деяких сучасних радіостанцій, які можуть виявитися вирішальними для боєздатності наших сил, оскільки вони покращать здатність офіцерів підтримувати зв'язок зі своїми підлеглими під час важких боїв."

 GXC_specialized_artillery: "Спеціалізовані зенітні/протитанкові гармати"
 GXC_specialized_artillery_desc: "Хоча повітряна та бронетанкова міць у Китаї залишається досить обмеженою, їхня присутність неухильно зростає, і ми повинні вживати контрзаходів для ефективної боротьби з ними. Артилерійські гармати, призначені для протидії літакам та бронетехніці, продовжують бути найефективнішим за вартістю рішенням."

 GXC_Liangguang_Aviation_Bureau: "Авіаційне бюро Лянґуана"
 GXC_Liangguang_Aviation_Bureau_desc: "Обидві провінції мають невелику авіаційну промисловість, стимульовану вимогами провінційних армій та їхніх лідерів. Хоча ця галузь може здатися незначною для іноземців, це неймовірна перевага порівняно з більшістю китайських провінційних урядів. Дві провінції повинні об'єднати свої ресурси та досвід, щоб зберегти значну перевагу, яку військова авіація приносить на сучасному полі бою."

 GXC_Aircraft_Repair_Factory: "Авіаремонтний завод"
 GXC_Aircraft_Repair_Factory_desc: "У Шаоґуані є невеликий завод, здатний будувати малі військові літаки. Хоча їхні можливості невеликі, вони можуть ремонтувати та обслуговувати літаки, які ми маємо в наявності."

 GXC_Liangguang_Aviation_School: "Авіаційна школа Лянґуана"
 GXC_Liangguang_Aviation_School_desc: "Для створення будь-яких повітряних сил необхідно навчати та виховувати офіцерів і солдатів. Авіаційна школа для підготовки пілотів та екіпажів допоможе нам створити базову інфраструктуру та розвинути наш молодий авіаційний флот."

 GXC_rejuvenation_type_aircraft: "Винищувачі типу «Відродження»"
 GXC_rejuvenation_type_aircraft_desc: "Авіаційні заводи в Лючжоу та Шаоґуані почали розробляти власні конструкції літаків. «Ґуансі Тип 3», біплан змішаної конструкції, є одним з перших успішних винищувачів, виготовлених у Китаї, тоді як Шаоґуань працює над сучасним монопланом, який вони назвали «Відродження». Вони можуть стати основою наших повітряних сил і дати нам незмірну перевагу над нашими ворогами."

 GXC_northern_doctrine: "Північна доктрина: Вогнева міць"
 GXC_northern_doctrine_desc: "Китайські армії на півночі розробили власну доктрину, засновану на вогневій міці, з досвіду боїв на Північнокитайській рівнині. Враховуючи, що ми, ймовірно, будемо воювати з північанами на їхній власній території, було б розумно перейняти їхні ідеї та досвід для наших власних сил, оскільки ми продовжуємо відбудовувати та реформувати наші армії."

 GXC_southern_doctrine: "Південна доктрина: Мобільність"
 GXC_southern_doctrine_desc: "Бої в Південному Китаї з часів Синьхайської революції в основному оберталися навколо високо мобільних піхотних сил, що зосереджувалися на мобільності та підтримці переваги в живій силі. Оскільки ми, безумовно, будемо захищатися від нападників, ми повинні продовжувати адаптуватися до наших власних уроків боїв на Півдні, де наші війська вже воюють найкраще."

 GXC_reopen_whampoa: "Професійний офіцерський корпус"
 GXC_reopen_whampoa_desc: "Професіоналізм серед офіцерів китайських армій важко знайти, оскільки багато з них — колишні бандити. Однак у Лянґуані спостерігається неухильне зростання рівня грамотності, що дає нам перевагу при наборі та підготовці нових офіцерів. Ми повинні прагнути до професіоналізації, щоб наші офіцери могли бути справжніми захисниками Республіки, а не армією, навченою за принципами «зеленої школи»."

 GXC_militia_integration: "Інтеграція ополчення"
 GXC_militia_integration_desc: "Армії в Південному Китаї з моменту створення Нових армій Цин наприкінці 19 століття по суті були великими силами ополчення. Інтеграція їх до нашої армійської структури забезпечить нам доступ до мотивованої та досвідченої живої сили, яка прагне захищати свої домівки від воєначальників та бандитів."

 GXC_minjun_reforms: "Реформи міньцзюнь"
 GXC_minjun_reforms_desc: "«Міньцзюнь», або народні армії, — це назва, що використовується для позначення солдатів-добровольців у південних арміях. Їхня репутація, м'яко кажучи, неоднозначна, оскільки Ґоміндан у своїй пропаганді називав їх бандитами. Ми повинні реформувати цю силу, оскільки солдати-громадяни стануть кістяком ефективної армії, яка захищатиме республіку так само, як вони робили це в Сполучених Штатах та Британії."

 GXC_civilwar_lessons: "Уроки війн Юе-Ґуй"
 GXC_civilwar_lessons_desc: "Війни Юе-Ґуй, скорочення від війн Ґуандун-Ґуансі, — це низка конфліктів між провінціями Ґуандун та Ґуансі з часів Синьхайської революції. Нашим силам ще багато чому треба навчитися в сучасній війні, і найновіша війна буде вивчена та досліджена для покращення наших армій, оскільки війни в Китаї, схоже, не мають кінця."

 GXC_modern_army_structure: "Модернізувати структуру армії"
 GXC_modern_army_structure_desc: "Китайські армії значно відрізняються від сучасних західних армій, попри десятиліття спроб їх наслідувати. Не дивно, що сучасна структура армії є необхідністю для належного ведення воєн, і начальник штабу представив нову систему організації піхотних дивізій."

 GXC_improved_logistics: "Покращена логістика"
 GXC_improved_logistics_desc: "Аматори вивчають тактику, майстри — логістику. У Китаї, де інфраструктура варіюється від поганої до відсутньої, правильна організація логістики армій може не лише означати різницю між перемогою та поразкою, а й врятувати їх від повного знищення."

 GXC_mountain_warfare: "Уроки гірської війни"
 GXC_mountain_warfare_desc: "Південний Китай не відчуває нестачі в пересіченій місцевості: гори Наньлін покривають північний регіон Лянґуана. Багато наших військ добре знайомі з гірською війною; вони та новобранці з регіону допоможуть нам вивчити цей складний і заплутаний тип війни."

 GXC_modern_engineers: "Постійний інженерний корпус"
 GXC_modern_engineers_desc: "Річка Чжуцзян є серйозною перешкодою для пересування великих підрозділів у межах Лянґуана. Професійний корпус інженерів, натхненний їхніми західними аналогами, допоможе нам подолати виклики, пов'язані з переправами через річки під час бою, оскільки їх у майбутньому буде не бракувати."

 GXC_proper_recon: "Навчання розвідці"
 GXC_proper_recon_desc: "Розвідка та розвіддані завжди були основою компетентної армії. Сучасна війна дала нам нові інструменти та виклики для виконання цього необхідного завдання, що гарантуватиме, що наші війська знатимуть, що перед ними, і дасть нашим офіцерам можливість планувати та належним чином реагувати на виклики."

 GXC_modern_forts: "Вивчення укріплень"
 GXC_modern_forts_desc: "Здається неминучим, що війна колись прийде до нас, оскільки ми оточені ворожими суперниками. Укріплення в сучасній війні мають неоднозначну репутацію, але правильне та розумне використання статичних укріплень може допомогти стримати ворогів від певних районів, спрямувати їх у певні вузькі місця або створити складні перешкоди на стратегічних точках."

 GXC_federal_army: "Відтворити Ґофанцзюнь"
 GXC_federal_army_desc: "«Ґофанцзюнь», або Національна оборонна армія, була вперше сформована Чень Цзюнміном у 1920 році. По суті, це було продовження провінційної армії Ґуандуна, яку він мав намір поставити під цивільний контроль китайського федералістського уряду. Настав час завершити реорганізацію провінційних армій у реформовану Ґофанцзюнь, яка захищатиме та звільнятиме вільну Китайську республіку."

 GXC_defense_force: "Оборонні сили Лянґуана"
 GXC_defense_force_desc: "Зробивши значні кроки в реформуванні провінційних армій, ми можемо почати завершувати їхню реструктуризацію у справжню оборонну силу. Це чітко визначить мету нашої армії: оборона Лянґуана від загарбників, бандитів та повстанців."

 GXC_seventh_army: "Слава Сталевої армії"
 GXC_seventh_army_desc: "Сталева армія — це прізвисько 7-ї армії Ґомінданської Республіки Китай, солдати якої походили з Ґуансі. Сталева армія була одним з небагатьох успішних підрозділів Північного походу, коли вони й заслужили своє прізвисько, і їхня спадщина живе в провінції як частина довгого списку військових успіхів Ґуансі."

 GXC_fourth_army: "Спадщина Залізної армії"
 GXC_fourth_army_desc: "Залізна армія — це прізвисько 4-ї армії Республіки Китай. Ці люди з Ґуандуна склали ядро сил Ґоміндану під час Північного походу, швидко ставши відомими як один з його найздібніших підрозділів. Оскільки ця армія була по суті створена з армії Ґуандуна Чень Цзюнміна, їхня спадщина зберігається донині як високо мобільна та компетентна армія, попри невдачу Походу."

 GXC_Officer_Vanguards: "Офіцерські авангарди"
 GXC_Officer_Vanguards_desc: "Офіцерські авангарди — це підрозділи, що складаються виключно з ветеранів-сержантів та офіцерів, які служать авангардом армії. Замість того, щоб розпорошувати наших офіцерів, щоб вони очолювали погано навчені та недосвідчені підрозділи, ми можемо натомість зосередити їх у власних підрозділах, де їхній досвід та вміння зроблять їх корисними в сміливих штурмах."

 GXC_Professional_Officer_Corps: "Професійний офіцерський корпус"
 GXC_Professional_Officer_Corps_desc: "Професіоналізація офіцерського корпусу забезпечить, що наші дивізії очолюватимуть навчені та талановиті офіцери. Оскільки ми, ймовірно, виставимо велику армію з обмеженим часом та ресурсами для її навчання та оснащення, погане керівництво призведе до повних катастроф, але хороше керівництво може компенсувати ці недоліки."

 GXC_russian_advisors: "Запросити Російську військову експедицію"
 GXC_russian_advisors_desc: "Багато хто в Росії симпатизує Ґоміндану через нашу спільну ненависть до Німецької імперії та нашу власну революційну боротьбу за відродження Китаю. Хоча ми досить далеко від кордонів Росії, запросимо Російську військову експедицію для допомоги в навчанні та оснащенні відродженої Національно-революційної армії."

 GXC_liangguang_NRA: "НРА, відроджена"
 GXC_liangguang_NRA_desc: "Товариші, не забувайте своїх братів, своїх «сюн-ді», які хоробро і з честю билися проти армії Чень Цзюнміна в битві при Мяньху. Зіткнувшись із переважним вогнем та ворожою обороною, наші солдати прорвалися — не дбаючи про власні життя, а про порятунок Китаю. Тепер, через роки, ми несемо цей дух Вампу далі — щоб знову втілити бачення доктора Суня!"

#Guangdong Development

 GXC_Guangdong_Star: "Зірка Ґуандуна"
 GXC_Guangdong_Star_desc: "За Чень Цзюнміна Ґуандун став однією з, якщо не найстабільніших економічно та процвітаючих провінцій країни. Обмеження військових витрат (значно більше, ніж у будь-якому іншому уряді провінції) та відносна стабільність останнього десятиліття дозволили провінції досягти успіху там, де інші провінції зазнали невдачі. Проте Ґуандун має набагато більший потенціал, і ми повинні працювати над його подальшим покращенням."

 GXC_Financial_Reform: "Фінансова реформа"
 GXC_Financial_Reform_desc: "Хоча корупція в Ґуандуні менш поширена, ніж у багатьох провінціях Китаю, вона все ж існує, а «Чорний понеділок» все струсонув. Фінанси необхідно скоригувати та реформувати, якщо Лянґуан хоче відновитися і знову зростати."

 GXC_New_Industrial_Zones: "Нові промислові зони"
 GXC_New_Industrial_Zones_desc: "Присутність АОК у Ґуанчжоу серйозно перешкоджала фінансам та економічному розвитку уряду провінції. Попри це, останнє десятиліття було успішним у промисловому розвитку, оскільки менші міста та селища розвивали власні галузі. Цю тенденцію слід підтримувати й надалі, щоб продовжувати стимулювати економічне зростання в регіоні."

 GXC_Infrastructral_Efforts: "Зусилля з розвитку інфраструктури"
 GXC_Infrastructral_Efforts_desc: "Інфраструктура в Китаї, як відомо, недорозвинена. Залізниці все ще рідкість; головна залізнична лінія від Ґуанчжоу до Пекіна, наприклад, досі незаверш

GXC_intensify_mining: "Інтенсифікувати видобуток"
 GXC_intensify_mining_desc: "З успіхом наших початкових зусиль з видобутку, ми повинні заохочувати інтенсифікацію розробки наших природних ресурсів. Продовжуймо заохочувати гірничодобувну промисловість як прибуткове підприємство та пропонуймо державні субсидії гірничодобувній промисловості, щоб вони відчували себе змушеними допомагати нашим зусиллям з розвитку."

 GXC_liquidate_assets: "Ліквідувати прибуткові активи"
 GXC_liquidate_assets_desc: "На відміну від інших великих клік у Китаї, регіон Ґуандун залишається досить прибутковим завдяки зовнішній торгівлі та його близькості до моря й Гонконгу. Проте багатії цієї провінції не бажають ділитися з нами своїм багатством і не хочуть співпрацювати з нашим режимом. Тому вживімо заходів для конфіскації їхнього майна та багатства, щоб вони служили нашим арміям."

 GXC_resource_industry: "Ресурси Лянґуана"
 GXC_resource_industry_desc: "Чим більше ми видобуваємо в Ґуансі, Ґуандуні та на острові Хайнань, тим більше ми розуміємо, що в Ґуандуні багато природних ресурсів. Видобуток не лише забезпечить нас ресурсами, необхідними для запуску економіки, а й допоможе створити нові робочі місця для тих, хто все ще страждає від економічного відчаю. "

 GXC_autarky: "Прагнути автаркії"
 GXC_autarky_desc: "Ресурси Лянґуана повинні використовуватися лише самим Лянґуаном. Ні центральний уряд, ні іноземці не гідні нашої важкої праці та зусиль. Ми будемо йти шляхом провінційної самодостатності, щоб зміцнити нашу економіку та регіональну ідентичність, а також допомогти нам протистояти лиху західного імперіалізму."

 GXC_twin_model_provinces: "Провінції-близнюки-зразки"
 GXC_twin_model_provinces_desc: "За колишнього воєначальника Чень Цзюнміна провінція Ґуандун отримала прізвисько «зразкова провінція» завдяки реформам Ченя та його економічному розвитку провінції. Ми взяли на себе зобов'язання перетворити і Ґуандун, і Ґуансі на похвальні провінції, тому цілком доречно, що наші провінції тепер вважаються «провінціями-близнюками-зразками» — зразком для наслідування для всього Китаю."

###Military

 GXC_provincial_armies: "Реструктуризація провінційних армій"
 GXC_provincial_armies_desc: "Ґуандун та Ґуансі мали окремі армії, командні та адміністративні структури з моменту створення Ліги восьми провінцій. Дві сили повинні бути об'єднані під єдиним командуванням, щоб стати згуртованою бойовою силою, інакше ми опинимося в бою з роз'єднаною та неорганізованою армією."

 GXC_hong_kong_contacts: "Контакти в Гонконгу"
 GXC_hong_kong_contacts_desc: "Завдяки нашій близькості до Гонконгу та тісним комерційним зв'язкам між ним та нашими провінціями, у нас є численні контакти в містах-легаціях, багато з яких симпатизують нашій справі, а решта готові отримати з неї прибуток. Це відкриває нам ринок надлишкового озброєння та сучасної техніки з решти Китаю та Заходу."

 GXC_tooling_help: "Додаткова допомога з інструментами"
 GXC_tooling_help_desc: "Наші контакти в Гонконгу забезпечили нам партію сучасних запчастин, які ми можемо використати для модернізації нашого поточного запасу. Це буде коштувати нам грошей, але допоможе швидко відновити наші сили порівняно з нашими суперниками."

 GXC_second_arsenal: "Розширити другий арсенал"
 GXC_second_arsenal_desc: "Артилерійський завод у Пацзяні, також відомий як Другий арсенал Ґуандуна, був побудований у 1933 році за допомогою Siemssen & Co. та АОК. Нещодавно він почав виробляти польову артилерію та боєприпаси для Ліги, поки та не розпалася. За допомогою уряду його можна розширити та гарантувати, що він залишиться поза німецькими руками."

 GXC_improved_communications: "Придбати радіостанції"
 GXC_improved_communications_desc: "Логістика та зв'язок є інструментами сучасної війни. Від наших гонконзьких контактів ми можемо отримати доступ до деяких сучасних радіостанцій, які можуть виявитися вирішальними для боєздатності наших сил, оскільки вони покращать здатність офіцерів підтримувати зв'язок зі своїми підлеглими під час важких боїв."

 GXC_specialized_artillery: "Спеціалізовані зенітні/протитанкові гармати"
 GXC_specialized_artillery_desc: "Хоча повітряна та бронетанкова міць у Китаї залишається досить обмеженою, їхня присутність неухильно зростає, і ми повинні вживати контрзаходів для ефективної боротьби з ними. Артилерійські гармати, призначені для протидії літакам та бронетехніці, продовжують бути найефективнішим за вартістю рішенням."

 GXC_Liangguang_Aviation_Bureau: "Авіаційне бюро Лянґуана"
 GXC_Liangguang_Aviation_Bureau_desc: "Обидві провінції мають невелику авіаційну промисловість, стимульовану вимогами провінційних армій та їхніх лідерів. Хоча ця галузь може здатися незначною для іноземців, це неймовірна перевага порівняно з більшістю китайських провінційних урядів. Дві провінції повинні об'єднати свої ресурси та досвід, щоб зберегти значну перевагу, яку військова авіація приносить на сучасному полі бою."

 GXC_Aircraft_Repair_Factory: "Авіаремонтний завод"
 GXC_Aircraft_Repair_Factory_desc: "У Шаоґуані є невеликий завод, здатний будувати малі військові літаки. Хоча їхні можливості невеликі, вони можуть ремонтувати та обслуговувати літаки, які ми маємо в наявності."

 GXC_Liangguang_Aviation_School: "Авіаційна школа Лянґуана"
 GXC_Liangguang_Aviation_School_desc: "Для створення будь-яких повітряних сил необхідно навчати та виховувати офіцерів і солдатів. Авіаційна школа для підготовки пілотів та екіпажів допоможе нам створити базову інфраструктуру та розвинути наш молодий авіаційний флот."

 GXC_rejuvenation_type_aircraft: "Винищувачі типу «Відродження»"
 GXC_rejuvenation_type_aircraft_desc: "Авіаційні заводи в Лючжоу та Шаоґуані почали розробляти власні конструкції літаків. «Ґуансі Тип 3», біплан змішаної конструкції, є одним з перших успішних винищувачів, виготовлених у Китаї, тоді як Шаоґуань працює над сучасним монопланом, який вони назвали «Відродження». Вони можуть стати основою наших повітряних сил і дати нам незмірну перевагу над нашими ворогами."

 GXC_northern_doctrine: "Північна доктрина: Вогнева міць"
 GXC_northern_doctrine_desc: "Китайські армії на півночі розробили власну доктрину, засновану на вогневій міці, з досвіду боїв на Північнокитайській рівнині. Враховуючи, що ми, ймовірно, будемо воювати з північанами на їхній власній території, було б розумно перейняти їхні ідеї та досвід для наших власних сил, оскільки ми продовжуємо відбудовувати та реформувати наші армії."

 GXC_southern_doctrine: "Південна доктрина: Мобільність"
 GXC_southern_doctrine_desc: "Бої в Південному Китаї з часів Синьхайської революції в основному оберталися навколо високо мобільних піхотних сил, що зосереджувалися на мобільності та підтримці переваги в живій силі. Оскільки ми, безумовно, будемо захищатися від нападників, ми повинні продовжувати адаптуватися до наших власних уроків боїв на Півдні, де наші війська вже воюють найкраще."

 GXC_reopen_whampoa: "Професійний офіцерський корпус"
 GXC_reopen_whampoa_desc: "Професіоналізм серед офіцерів китайських армій важко знайти, оскільки багато з них — колишні бандити. Однак у Лянґуані спостерігається неухильне зростання рівня грамотності, що дає нам перевагу при наборі та підготовці нових офіцерів. Ми повинні прагнути до професіоналізації, щоб наші офіцери могли бути справжніми захисниками Республіки, а не армією, навченою за принципами «зеленої школи»."

 GXC_militia_integration: "Інтеграція ополчення"
 GXC_militia_integration_desc: "Армії в Південному Китаї з моменту створення Нових армій Цин наприкінці 19 століття по суті були великими силами ополчення. Інтеграція їх до нашої армійської структури забезпечить нам доступ до мотивованої та досвідченої живої сили, яка прагне захищати свої домівки від воєначальників та бандитів."

 GXC_minjun_reforms: "Реформи міньцзюнь"
 GXC_minjun_reforms_desc: "«Міньцзюнь», або народні армії, — це назва, що використовується для позначення солдатів-добровольців у південних арміях. Їхня репутація, м'яко кажучи, неоднозначна, оскільки Ґоміндан у своїй пропаганді називав їх бандитами. Ми повинні реформувати цю силу, оскільки солдати-громадяни стануть кістяком ефективної армії, яка захищатиме республіку так само, як вони робили це в Сполучених Штатах та Британії."

 GXC_civilwar_lessons: "Уроки війн Юе-Ґуй"
 GXC_civilwar_lessons_desc: "Війни Юе-Ґуй, скорочення від війн Ґуандун-Ґуансі, — це низка конфліктів між провінціями Ґуандун та Ґуансі з часів Синьхайської революції. Нашим силам ще багато чому треба навчитися в сучасній війні, і найновіша війна буде вивчена та досліджена для покращення наших армій, оскільки війни в Китаї, схоже, не мають кінця."

 GXC_modern_army_structure: "Модернізувати структуру армії"
 GXC_modern_army_structure_desc: "Китайські армії значно відрізняються від сучасних західних армій, попри десятиліття спроб їх наслідувати. Не дивно, що сучасна структура армії є необхідністю для належного ведення воєн, і начальник штабу представив нову систему організації піхотних дивізій."

 GXC_improved_logistics: "Покращена логістика"
 GXC_improved_logistics_desc: "Аматори вивчають тактику, майстри — логістику. У Китаї, де інфраструктура варіюється від поганої до відсутньої, правильна організація логістики армій може не лише означати різницю між перемогою та поразкою, а й врятувати їх від повного знищення."

 GXC_mountain_warfare: "Уроки гірської війни"
 GXC_mountain_warfare_desc: "Південний Китай не відчуває нестачі в пересіченій місцевості: гори Наньлін покривають північний регіон Лянґуана. Багато наших військ добре знайомі з гірською війною; вони та новобранці з регіону допоможуть нам вивчити цей складний і заплутаний тип війни."

 GXC_modern_engineers: "Постійний інженерний корпус"
 GXC_modern_engineers_desc: "Річка Чжуцзян є серйозною перешкодою для пересування великих підрозділів у межах Лянґуана. Професійний корпус інженерів, натхненний їхніми західними аналогами, допоможе нам подолати виклики, пов'язані з переправами через річки під час бою, оскільки їх у майбутньому буде не бракувати."

 GXC_proper_recon: "Навчання розвідці"
 GXC_proper_recon_desc: "Розвідка та розвіддані завжди були основою компетентної армії. Сучасна війна дала нам нові інструменти та виклики для виконання цього необхідного завдання, що гарантуватиме, що наші війська знатимуть, що перед ними, і дасть нашим офіцерам можливість планувати та належним чином реагувати на виклики."

 GXC_modern_forts: "Вивчення укріплень"
 GXC_modern_forts_desc: "Здається неминучим, що війна колись прийде до нас, оскільки ми оточені ворожими суперниками. Укріплення в сучасній війні мають неоднозначну репутацію, але правильне та розумне використання статичних укріплень може допомогти стримати ворогів від певних районів, спрямувати їх у певні вузькі місця або створити складні перешкоди на стратегічних точках."

 GXC_federal_army: "Відтворити Ґофанцзюнь"
 GXC_federal_army_desc: "«Ґофанцзюнь», або Національна оборонна армія, була вперше сформована Чень Цзюнміном у 1920 році. По суті, це було продовження провінційної армії Ґуандуна, яку він мав намір поставити під цивільний контроль китайського федералістського уряду. Настав час завершити реорганізацію провінційних армій у реформовану Ґофанцзюнь, яка захищатиме та звільнятиме вільну Китайську республіку."

 GXC_defense_force: "Оборонні сили Лянґуана"
 GXC_defense_force_desc: "Зробивши значні кроки в реформуванні провінційних армій, ми можемо почати завершувати їхню реструктуризацію у справжню оборонну силу. Це чітко визначить мету нашої армії: оборона Лянґуана від загарбників, бандитів та повстанців."

 GXC_seventh_army: "Слава Сталевої армії"
 GXC_seventh_army_desc: "Сталева армія — це прізвисько 7-ї армії Ґомінданської Республіки Китай, солдати якої походили з Ґуансі. Сталева армія була одним з небагатьох успішних підрозділів Північного походу, коли вони й заслужили своє прізвисько, і їхня спадщина живе в провінції як частина довгого списку військових успіхів Ґуансі."

 GXC_fourth_army: "Спадщина Залізної армії"
 GXC_fourth_army_desc: "Залізна армія — це прізвисько 4-ї армії Республіки Китай. Ці люди з Ґуандуна склали ядро сил Ґоміндану під час Північного походу, швидко ставши відомими як один з його найздібніших підрозділів. Оскільки ця армія була по суті створена з армії Ґуандуна Чень Цзюнміна, їхня спадщина зберігається донині як високо мобільна та компетентна армія, попри невдачу Походу."

 GXC_Officer_Vanguards: "Офіцерські авангарди"
 GXC_Officer_Vanguards_desc: "Офіцерські авангарди — це підрозділи, що складаються виключно з ветеранів-сержантів та офіцерів, які служать авангардом армії. Замість того, щоб розпорошувати наших офіцерів, щоб вони очолювали погано навчені та недосвідчені підрозділи, ми можемо натомість зосередити їх у власних підрозділах, де їхній досвід та вміння зроблять їх корисними в сміливих штурмах."

 GXC_Professional_Officer_Corps: "Професійний офіцерський корпус"
 GXC_Professional_Officer_Corps_desc: "Професіоналізація офіцерського корпусу забезпечить, що наші дивізії очолюватимуть навчені та талановиті офіцери. Оскільки ми, ймовірно, виставимо велику армію з обмеженим часом та ресурсами для її навчання та оснащення, погане керівництво призведе до повних катастроф, але хороше керівництво може компенсувати ці недоліки."

 GXC_russian_advisors: "Запросити Російську військову експедицію"
 GXC_russian_advisors_desc: "Багато хто в Росії симпатизує Ґоміндану через нашу спільну ненависть до Німецької імперії та нашу власну революційну боротьбу за відродження Китаю. Хоча ми досить далеко від кордонів Росії, запросимо Російську військову експедицію для допомоги в навчанні та оснащенні відродженої Національно-революційної армії."

 GXC_liangguang_NRA: "НРА, відроджена"
 GXC_liangguang_NRA_desc: "Товариші, не забувайте своїх братів, своїх «сюн-ді», які хоробро і з честю билися проти армії Чень Цзюнміна в битві при Мяньху. Зіткнувшись із переважним вогнем та ворожою обороною, наші солдати прорвалися — не дбаючи про власні життя, а про порятунок Китаю. Тепер, через роки, ми несемо цей дух Вампу далі — щоб знову втілити бачення доктора Суня!"

#Guangdong Development

 GXC_Guangdong_Star: "Зірка Ґуандуна"
 GXC_Guangdong_Star_desc: "За Чень Цзюнміна Ґуандун став однією з, якщо не найстабільніших економічно та процвітаючих провінцій країни. Обмеження військових витрат (значно більше, ніж у будь-якому іншому уряді провінції) та відносна стабільність останнього десятиліття дозволили провінції досягти успіху там, де інші провінції зазнали невдачі. Проте Ґуандун має набагато більший потенціал, і ми повинні працювати над його подальшим покращенням."

 GXC_Financial_Reform: "Фінансова реформа"
 GXC_Financial_Reform_desc: "Хоча корупція в Ґуандуні менш поширена, ніж у багатьох провінціях Китаю, вона все ж існує, а «Чорний понеділок» все струсонув. Фінанси необхідно скоригувати та реформувати, якщо Лянґуан хоче відновитися і знову зростати."

 GXC_New_Industrial_Zones: "Нові промислові зони"
 GXC_New_Industrial_Zones_desc: "Присутність АОК у Ґуанчжоу серйозно перешкоджала фінансам та економічному розвитку уряду провінції. Попри це, останнє десятиліття було успішним у промисловому розвитку, оскільки менші міста та селища розвивали власні галузі. Цю тенденцію слід підтримувати й надалі, щоб продовжувати стимулювати економічне зростання в регіоні."

 GXC_Infrastructral_Efforts: "Зусилля з розвитку інфраструктури"
 GXC_Infrastructral_Efforts_desc: "Інфраструктура в Китаї, як відомо, недорозвинена. Залізниці все ще рідкість; головна залізнична лінія від Ґуанчжоу до Пекіна, наприклад, досі незавер

### Naval Content

 GXC_roc_navy: "Відродити ВМС Китайської Республіки"
 GXC_roc_navy_desc: "Після завершення національного об'єднання та втілення бачення доктора Суня, ми повинні тепер вжити заходів для перетворення наших колись молодих провінційних військово-морських сил на новий національний флот. Давайте відродимо ВМС Китайської Республіки під прапором Білого Сонця та заохочуватимемо будівництво верфей уздовж узбережжя Китаю для задоволення нашої зростаючої потреби в кораблях."

 GXC_legacy_of_beiyang_fleet: "Останній рейс бейянських адміралів"
 GXC_legacy_of_beiyang_fleet_desc: "Внаслідок об'єднавчих війн деякі з найкращих адміралів та морських офіцерів Китаю тепер опинилися без роботи після національного об'єднання. Ми запропонуємо їм повну урядову амністію, щоб ці морські офіцери могли навчати та вести наступне покоління китайських моряків у відкритому морі як частину нового революційного флоту Китаю."

 GXC_kmt_destroyers: "Програма есмінців"
 GXC_kmt_destroyers_desc: "Будь-який сучасний флот потребує есмінців для легкої підтримки. Таким чином, програма фінансування та будівництва цих кораблів має високу підтримку нового Республіканського флоту і буде дуже корисною для наших загальних зусиль з будівництва флоту."

 GXC_kmt_submarines: "Смерть з глибин"
 GXC_kmt_submarines_desc: "Наступним кроком у будівництві нашого флоту є підводні човни. Багато сучасних флотів використовують ці кораблі для нападу на конвої та флоти в багатьох океанах, що було б чудово для зриву планів наших численних ворогів у Тихому океані, а також для захисту наших берегів від потенційних загарбників. Це було б чудовим кроком до повноцінного сучасного флоту."

 GXC_cruisers: "Схема модернізації китайських крейсерів"
 GXC_cruisers_desc: "У рамках наших зусиль з реформування флоту ми також повинні прагнути модернізувати наші більші кораблі, такі як легкі крейсери. З величезним промисловим потенціалом Китаю, безсумнівно, з часом ми зможемо розробити власні амбітні зусилля з модернізації крейсерів і створити Республіканський флот, який зможе конкурувати з флотами наших найбільших суперників."

 GXC_prepare_for_storm: "Готуватися до бурі"
 GXC_prepare_for_storm_desc: "Наступні війни торкнуться всієї країни, а на нашому узбережжі зосереджена значна частина промисловості Китаю. Якщо ми хочемо захистити нашу країну від вторгнення або нападу з моря, то давайте докладемо зусиль для модернізації та розвитку прибережних укріплень, оснащених сучасними радіолокаційними станціями, щоб проєктувати нашу силу на Південнокитайське та Східнокитайське моря."

 GXC_kmt_invade_taiwan: "Остання боротьба"
 GXC_kmt_invade_taiwan_desc: "Тайвань занадто довго був японською колонією. Довгий час будучи частиною Китаю, поки його, на жаль, не вкрали у нас у 1895 році, і будь-які спроби опору японським загарбникам були придушені. Але ми не повторимо помилок, які зробили тоді маньчжури. З нашими силами, що зміцнилися, настав час показати світу, що з Китаєм знову треба рахуватися!"

### Bookmark ###
 GXC_KR_gathering_storm_desc: "Імперія Цін вступає в 1936 рік на межі. Відновлений в обмін на німецьку підтримку під час четвертої Чжилі-Фентянської війни 1927 року, імператор Сюаньтун залишається глибоко непопулярним і багато хто вважає його нелегітимним.\n\nКліка Чжилі, яка перемогла і феньтянську кліку, і Гоміндан, виступає як переможець хаосу, що охопив Китай протягом майже двох десятиліть, але їхня влада в країні ще далека від надійної. Вороги ззовні та зсередини загрожують їхній гегемонії, і поки що невідомо, як довго вони зможуть утримувати владу..."

### Intro Screen ###
 GXC_country_intro_background: "GFX_GXC_intro"
 GXC_country_intro_header: "Вступ до §lЛянґуана§!"
 GXC_country_intro_content: "§lЛянґуан§!, або «Два Ґуани», — це географічний термін, що позначає провінції §PҐуансі§! на заході та §lҐуандун§! на сході. §PНамісництво Лянґуан§! було вперше створено за часів §cдинастії Мін§!, але його розпускали та реформували багато разів до остаточного розпуску в 1911 році. Його офіційна назва була довгою §P«Генерал-губернатор, командувач та інтендант, наглядач водних шляхів та генеральний інспектор Двох просторів (Ґуанів) та прилеглих територій»§!.\n\nПровінція §lҐуандун§! є однією з найбагатших та найрозвиненіших частин §lКитаю§!, а §lҐуанчжоу§! конкурує з §mШанхаєм§!, §PНанкіном§! та §cПекіном§!. Однак її новітня історія затьмарена війнами та руйнуваннями: у 19 столітті провінція втратила §mГонконг§!, §mМакао§! та §aҐуанчжоувань§! на користь §mзахідних імперіалістів§!, а §lСиньхайська революція§! зрештою принесла подальші руйнування через численні війни між §Pвоєначальниками§! та бурхливе правління §RҐоміндану§!. Після провалу Північного походу в 1926 році провінцією керує §SChen Jiongming§!, і вона зазнала значного відновлення та зростання, розвинувши в процесі молоду провінційну демократію з кількома фракціями.\n\nТим часом §PҐуансі§! керує §PLu Rongting§!, якого вважають квінтесенцією §Pвоєначальника§!. Широка мілітаризація кліки — фінансована переважно §lҐуандуном§! — дозволила обом провінціям здійснювати все більшу автономію як від §PНанкіна§!, так і від §Pкліки Чжилі§! за останнє десятиліття, оскільки будь-яка спроба силою приборкати §lЛянґуан§!, ймовірно, провалиться, що призведе до масової нестабільності в §PЛізі восьми провінцій§! і, можливо, у всьому регіоні. Це також дозволило багатьом групам залишатися активними в §lЛянґуані§!, тоді як в інших частинах §lКитаю§! вони заборонені."

 GXC_country_intro_header_1: "Фракції в §lҐуандуні§!"
 GXC_country_intro_content_1: "Хоча §SChen Jiongming§! наразі очолює широку коаліцію республіканців, §lВелику республіканську лігу§!, вона містить численні фракції поза його власною політичною партією.\n\n§SПартія суспільних інтересів§!, або §SZhigongdang§!, була заснована в 1925 році §SChen Jiongming§! та його союзником, §aTang Jiyao§!. Її ідеологію можна порівняти з §Sзахідною соціал-демократією§!, вона прагне покращити громадянські та робітничі права по всьому §lКитаю§!. Однак, головним чином, це найважливіша §cфедералістська§! партія в країні, що закликає до реорганізації §aцентрального уряду§! у §mфедеративну республіку§! та §lбагатопартійну демократію§!.\n\n§RПродуктивна народна партія§!, очолювана §RChen Mingshu§!, по суті є прикриттям для помірковано-лівого §RҐоміндану§! в Ґуандуні. Хоча вони також ліві, як і §cфедералісти§!, вони відрізняються тим, що ідеологія та філософія §RPPP§! базуються на §RТрьох народних принципах Сунь Ятсена§! та його вченнях. Їхньою головною перешкодою в тіснішій співпраці з §cфедералістами§! є погана історія між засновниками двох партій, які жорстоко розійшлися перед Північним походом.\n\nХоча це й не політична партія, §mОрганізація громадської безпеки купців§!, воєнізована організація §mТоргової палати Ґуанчжоу§!, є дуже впливовою. Очолювана §mChen Lianbo§!, її головна мета — захищати бізнес та торгівлю від бандитів та безвідповідальних політиків. Вони мають помітні зв'язки з бізнесменами з §mГонконгу§! та §mНімеччини§! в §mAOG§!, що викликає багато критики з боку більш §Rантиконцесійних§! голосів у Ґуанчжоу."

 GXC_country_intro_header_2: "Ситуація в §PҐуансі§!"
 GXC_country_intro_content_2: "У §PҐуансі§!, §aпровінційна асамблея§! є не більше ніж штампом для §PАрмії§!. Тому відкрита опозиція §Pкліці Ґуансі§! §Pгубернатора Лу Жун-тіна§! з боку політичних груп незначна. Провінція сильно мілітаризована, а її солдати відомі по всьому §lКитаю§! як одні з найкращих. Однак такий високий рівень мілітаризації є дорогим, і багатший §lҐуандун§! по суті утримує §Pармію Ґуансі§!, створюючи взаємозалежні відносини між двома провінціями, оскільки війська §PҐуансі§! часто доповнюють меншу §lармію Ґуандуна§!.\n\nПорівняно з іншими кліками воєначальників у Китаї, §PҐуансі§! можна вважати напрочуд плюралістичною, оскільки армія набирає представників багатьох етнічних меншин провінції без особливої дискримінації. Цей плюралізм ретельно й свідомо просувався §PLu Rongting§! і поширюється навіть на його двох прийомних синів та заступників у керівництві Ґуансі: §PMa Ji§!, §lмусульманина-хуей§!; та §PLu Yuguang§!, §Sв'єтнамця§!.\n\nГоловні вороги §Pкліки§! наразі ховаються в §aЮньнані§!, оскільки §PLi Zongren§! терпляче чекає на свій шанс завдати удару й відвоювати провінцію для своєї власної §aкліки§!, пов'язаної з §aправим крилом Ґоміндану§!."

 GXC_guide: "§MФедералісти§! ($social_democrat_coloured$)\n£white_dot Після смерті Лу Жун-тіна, коли Лі вторгнеться, захищайте Учжоу.\n£white_dot В «Відволікання»! Оберіть будь-який з трьох варіантів. Відступ збереже контроль над штатом за Ґуандуном.\n£white_dot У «Рішенні Чень Міншу» оберіть «Лі — лише ненадійний бандит».\n£white_dot Станьте на бік Чень Цзюнміна в Другій ґуандун-ґуансійській війні.\n\n§MЛівий Ґоміндан§! ($radical_socialist_coloured$) / §MКупецький корпус§! ($market_liberal_coloured$)\n£white_dot Після смерті Лу Жун-тіна, коли Лі вторгнеться, дозвольте йому прийти до нас.\n£white_dot Коли Учжоу впаде, окопайтеся.\n£white_dot У битві за Наньнін оберіть будь-який з варіантів. Прохання про допомогу з Ґуандуна збереже контроль над штатом Ґуйлінь за Ґуандуном.\n£white_dot Пізніше, охороняючи тіло Лу Жун-тіна, розстріляйте оточення.\n£white_dot Оберіть Чень Ляньбо, щоб він очолив §mКупецький корпус§!, або Чень Міншу, щоб він очолив §RПродуктивну народну партію§!, потім станьте на бік свого вибору в громадянській війні проти Ґуансі й переможіть.\n\n§MНова кліка Ґуансі§! ($authoritarian_democrat_coloured$)\n£white_dot Після смерті Лу Жун-тіна, коли Лі вторгнеться, вступіть у бій з Лі.\n£white_dot Коли Учжоу впаде, забезпечте свій фланг в Учжоу.\n£white_dot У «Рішенні Чень Міншу» оберіть «Лі — лише ненадійний бандит».\n£white_dot Станьте на бік кліки Ґуансі в Другій ґуандун-ґуансійській війні.\n£white_dot Оберіть об'єднання за будь-яку ціну з Лі Цзунженем і переможіть у громадянській війні.\n\n§MСтара кліка Ґуансі§! ($paternal_autocrat_coloured$)\n£white_dot Після смерті Лу Жун-тіна, коли Лі вторгнеться, вступіть у бій з Лі.\n£white_dot Коли Учжоу впаде, відправте підкріплення Ма Цзі.\n£white_dot Пізніше, охороняючи тіло Лу Жун-тіна, дозвольте нападникам зазнати невдачі й загинути.\n£white_dot Станьте на бік Ґуансі в громадянській війні й переможіть.\n\n§MГромадянської війни уникнуто§! - §Mпереворот Лівого Ґоміндану§! ($radical_socialist_coloured$) / §Mпереворот Правого Ґоміндану§! ($authoritarian_democrat_coloured$)\n£white_dot Після смерті Лу Жун-тіна, коли Лі вторгнеться, вступіть у бій з Лі.\n£white_dot Коли Учжоу впаде, забезпечте свій фланг в Учжоу.\n£white_dot У «Рішенні Чень Міншу» розпочніть операцію.\n£white_dot На зустрічі лідерів провінційного Ґоміндану оберіть Чень Міншу, щоб зберегти §RПродуктивну народну партію§!, або оберіть Лі Цзунженя, щоб до влади прийшла §aНова кліка Ґуансі§!."

### Events ###
 lng.1.t: "Відділення «Двох Ґуанів»"
 lng.1.d: "Коли Ліга восьми провінцій занурилася у відкриту війну за Нанкін, Чень Цзюнмін, губернатор Ґуандуна, оголосив про негайне відділення Лянґуана від Ліги. Засудивши Лігу як корумповану та нездатну захистити права та добробут народу, його підтримав губернатор Лу Жун-тін з Ґуансі на заході. Відповідно, провінційні асамблеї Ґуандуна та Ґуансі провели спільне засідання в Ґуанчжоу, обравши Чень Цзюнміна надзвичайним генерал-губернатором Лянґуана.\n\nХоча дві провінції об'єднані в обороні проти бандитів та амбіцій воєначальників з розпадаючої Ліги, цей новий союз провінцій уже виявляється нестійким. Лідери Ґуандуна та Ґуансі об'єднані лише прагматизмом, оскільки обидва мають абсолютно різні цілі для регіону, не кажучи вже про Китай загалом. Лу Жун-тін очолює сильно мілітаризовану провінцію, тоді як Чень очолює різноманітну республіканську коаліцію в одній з небагатьох функціонуючих демократій у всьому Китаї.\n\nЛянґуан може уникнути кровопролиття розпаду Ліги, але він не уникне наслідків нездатності Пекіна зберегти хоч якусь єдність Китаю."
 lng.1.a: "Чи протримається ця крихка рівновага?"

 lng.103.t: "Розпад Ліги"
 lng.103.d: "Хоча останні офіційні звіти з Нанкіна були рідкісними й часто суперечливими, схоже, що початкові заворушення переросли в повномасштабне повстання на півдні, тоді як на півночі ситуація залишається невизначеною, оскільки губернатор Чень Тяоюань раніше вже відмовлявся співпрацювати з керівництвом Ліги. Оскільки маршал Сунь Чуаньфан перебуває в критичному стані, непокора та дезертирство поширені в лавах, а нова хвиля антиконцесійних заворушень виходить з-під контролю.\n\nЛіга восьми провінцій вступає в те, що можна описати лише як стан громадянської війни."
 lng.103.a: "Час діяти!"

 lng.104.t: "Бандитизм у Чженьнані"
 lng.104.d: "Хоча бандитизм не є чимось невідомим для регіону Ґуансі, за останні кілька років не було інциденту такого масштабу, як учора. Ситуація ускладнюється тим, що об'єктом нападу був армійський склад на кордоні, і хоча охоронці відбили нападників з мінімальними втратами, кілька господарських будівель загорілися, а з запасу зникла низка ящиків з боєприпасами та гвинтівками. Хоч би як чиновники Ґуансі намагалися наголосити, що завдана шкода була лише помірною, і запаси на складі залишилися переважно неушкодженими, ніхто не може заперечити, що це був болючий удар по репутації армії провінції."
 lng.104.a: "Яке нахабство!"

 lng.105.t: "Захоплено велику партію нелегального опіуму"
 lng.105.d: "Так звучить заголовок майже кожної газети сьогодні в Ґуанчжоу, і недарма: рано-вранці старі доки були сповнені криків та стрілянини, коли міська поліція, загін поліції Гонконгу та спостерігачі Національної асоціації проти опіуму успішно захопили велику партію контрабандного опіуму. Одна з місцевих газет, «Чжиюнсяобао», похвалила хоробрість офіцерів легацій та зазначила, що такої співпраці між правоохоронними органами двох міст ще ніколи не було.\n\nПопри те, що споживання опіуму в Ґуандуні не є незаконним, провінція щороку втрачає значну частину доходів через контрабанду, оскільки продаж та володіння оподатковуються. Враховуючи оглушливий успіх операції, можна з упевненістю очікувати, що в майбутньому їх буде більше, оскільки дельта річки Чжуцзян є популярним контрабандним маршрутом, що забезпечує доступ до Гонконгу та Макао, а по дорозі численні менші острови пропонують захист від сторонніх очей."
 lng.105.a: "Чудова робота, офіцери!"

 lng.2.t: "Лянґуан пропонує примирення"
 lng.2.d: "Оскільки [GXC.GetLeader] забезпечує безпеку Лянґуана, стало очевидно, що він бажає покращити відносини з нами, ймовірно, щоб забезпечити свій північно-західний фланг і покласти край суперництву між нашими провінціями. Прийняття означає, що не лише наш південно-східний кордон буде більш безпечним, а й це може допомогти стабілізувати південний Китай, оскільки країна продовжує відновлюватися після розпаду Ліги восьми провінцій."
 lng.2.a: "Прийняти"
 lng.2.b: "Відмовити"

 lng.3.t: "Юньнань погоджується"
 lng.3.d: "Гарні новини! [YUN.GetLeader] прийняв нашу пропозицію. У найближчому майбутньому нам не варто очікувати проблем від Юньнаня."
 lng.3.a: "Чудово!"

 lng.4.t: "Юньнань відмовляється"
 lng.4.d: "Погані новини. [YUN.GetLeader] відхилив нашу пропозицію про зближення. Очевидно, що в нього є приховані мотиви, і нам не варто очікувати від них допомоги в найближчому майбутньому."
 lng.4.a: "Сволота!"

 lng.5.t: "Пакт про ненапад з Хунанем"
 lng.5.d: "З розпадом Ліги восьми провінцій об'єднані провінції Лянґуан та провінція Хунань природно зблизилися перед обличчям потенційної відплати з Нанкіна. Чень Цзюнмін та Чжао Хенті обидва є федералістами, вірять у провінційний та національний конституціоналізм та важливість верховенства права в ці хаотичні часи. Тому вони співпрацювали з самого початку існування Ліги, працюючи разом над забезпеченням автономії регіону від Нанкіна і, відповідно, Пекіна.\n\nТаким чином, два губернатори домовилися залишатися нейтральними в конфлікті в колишній Лізі й натомість зосередитися на внутрішніх справах."
 lng.5.a: "Чудово."

 lng.6.t: "Пакт про ненапад з Лянґуаном"
 lng.6.d: "З розпадом Ліги восьми провінцій об'єднані провінції Лянґуан та провінція Хунань природно зблизилися перед обличчям потенційної відплати з Нанкіна. Чень Цзюнмін та Чжао Хенті обидва є федералістами, вірять у провінційний та національний конституціоналізм та важливість верховенства права в ці хаотичні часи. Тому вони співпрацювали з самого початку існування Ліги, працюючи разом над забезпеченням автономії регіону від Нанкіна і, відповідно, Пекіна.\n\nЗавершившись офіційною угодою між Ченем та Чжао, два цілеспрямовані китайські лідери дотримувалися політики нейтралітету серед хаосу. Маючи намір зосередитися на власній внутрішньополітичній ситуації, можливо, цей пакт про ненапад зможе перерости в щось ще прекрасніше, лише час покаже. Тим не менш, падіння влади Чжилі по всьому Китаю, безсумнівно, призведе до хаосу, і з федералістською трійкою Чжао, Ченя та Тан Цзіяо, можливо, вони зможуть представити фортецю спокою та стабільності."
 lng.6.a: "Чудово."

 lng.11.t: "Губернатор Чень виступає перед провінційною асамблеєю"
 lng.11.d: "Поки війна та хаос вирують від Шаньдуна до Фуцзяня через розпад Ліги восьми провінцій, генерал-губернатор Лянґуана, Чень Цзюнмін, виступив сьогодні в провінційній асамблеї Ґуандуна, торкнувшись низки проблем, що стоять перед провінцією.\n\nЧень запевнив асамблею, що нейтралітет у конфлікті на північному сході був єдиним логічним шляхом: стабільна та процвітаюча провінція Ґуандун повинна зосередитися на внутрішніх справах та покращенні життя провінції та її мешканців. Народ повинен показати решті Китаю, що їхня провінційна демократія та цивільний уряд є зразком для наслідування, створюючи правдоподібну альтернативу монархістам на півночі, воєначальникам по всьому Китаю та фальшивим революціонерам Ґоміндану. Це, на думку Ченя, єдиний спосіб принести мир і об'єднати Китай у довгостроковій перспективі та позбутися тиранів раз і назавжди."
 lng.11.a: "До вільного Китаю!"

 lng.12.t: "Губернатора Ченя критикують в асамблеї"
 lng.12.d: "Чень Цзюнмін — переконаний прихильник демократії, а провінційна асамблея Ґуандуна — одна з небагатьох справді демократичних законодавчих органів в Азії, не кажучи вже про Китай. Звісно, це означає, що асамблея — це не лише місце для представництва народу, дебатів та ухвалення політики, а й для критики уряду.\n\nПісля недавніх рішень уряду Чень Цзюнміна шукати підтримки у дворянства на шкоду обіцяній ним земельній реформі, соціалістичний член асамблеї швидко розкритикував рішення губернатора, вказавши йому на це суперечливе рішення. Це підірвало довіру до губернатора в очах народу та зміцнило популярність радикалів."
 lng.12.a: "Така вона, демократія."

 lng.13.t: "Селяни просять фінансової допомоги"
 lng.13.d: "Провінція Ґуандун не уникла наслідків «Чорного понеділка», незалежно від того, наскільки небажаним є німецький вплив. Селяни постраждали особливо сильно, оскільки вони борються зі зниженням цін на рис та зерно. Обрані представники від сільських районів прибули до провінційної асамблеї, щоб викласти свою справу, просячи фінансової допомоги, щоб пережити бурю.\n\nЧень Цзюнмін, отримуючи значну підтримку від селян та сільських землевласників завдяки своїй урядовій політиці, безумовно, хоче погодитися, але фінансове становище провінції може зробити таку програму неможливою для реалізації та фінансування."
 lng.13.a: "Допомогти їм, звісно."
 lng.13.b: "На жаль, це неможливо."

 lng.14.t: "Порятунок купців?"
 lng.14.d: "Подібно до селянської кризи минулого місяця, низка заможних купців зіткнулася з серйозними фінансовими труднощами, спричиненими світовою економічною кризою. Низка членів провінційної асамблеї, пов'язаних з купецьким класом міст, виступила за те, щоб уряд провінції втрутився і врятував цих купців від економічної руїни. Вплив купців у Ґуандуні значний, і їхня подальша політична підтримка є вкрай важливою, але такий порятунок, звісно, був би дорогим."
 lng.14.a: "Врятувати їх."
 lng.14.b: "Вони можуть постояти за себе."

 lng.15.t: "Спільні військові навчання"
 lng.15.d: "Армії Ґуансі та Ґуандуна донедавна перебували під окремим командуванням. Для подальшого покращення злагодженості між підрозділами та офіцерами двох провінційних армій досить регулярно проводяться військові навчання. Хоча це мало значні переваги для обох армій, ці навчання все більше й більше показували, наскільки армія Ґуансі перевершує за якістю свого ґуандунського аналога. Навіть якщо перша по суті субсидується урядом другої, маневри досі були чудовою можливістю для губернатора Ґуансі продемонструвати військову міць своєї провінції."
 lng.15.a: "Ґуандун фінансує, Ґуансі воює."

 lng.16.t: "Придушення нелегальних азартних ігор"
 lng.16.d: "Ще з часів вступу в політику в роки до Синьхайської революції, Чень Цзюнмін вів важку боротьбу проти азартних ігор у провінції, проблеми, що мучила провінцію разом з опіумною залежністю. У 1920-х роках йому вдалося їх повністю заборонити. Проте, як і з забороною торгівлі та споживання опіуму, дотримання цієї заборони було важким завданням і позбавило уряд важливого джерела доходу. Провінційна асамблея нещодавно розпочала дебати щодо її ефективності, і одна фракція наполягає на пом'якшенні законів проти азартних ігор.\n\nГубернатор непохитний у тому, що це призведе до повернення до моральної деградації в Ґуандуні разом зі зростанням корупції, не зменшуючи при цьому злочинності, тоді як його опоненти в асамблеї стверджують, що закони є марнотратними та неможливими для виконання, натомість наполягаючи на їхній повторній легалізації та відновленні податків на азартні ігри.\n\nҐуандун, звісно, є демократією, і провінційна асамблея голосуватиме з цього питання."
 lng.16.a: "Заборона на азартні ігри залишається."
 lng.16.b: "Закони проти азартних ігор пом'якшуються."

lng.17.t: "Америка сіє сумніви"
 lng.17.d.federals: "Не секрет, що переконання Чень Цзюнміна значною мірою натхненні Сполученими Штатами Америки. Або, принаймні, тим, чим колись були США.\n\nДруга Громадянська війна в Америці, безумовно, не залишилася поза увагою опонентів Ченя. Вони вбачають у бойових діях у США доказ того, що ідеалам Чень Цзюнміна судилося зазнати невдачі, як це сталося по той бік океану. Зі свого боку, Чень нагадав опонентам, що його пропозиція для Китаю суттєво відрізняється від американської системи, і швидко провів паралелі між нинішнім станом Китаю та Сполучених Штатів: президентська система надає занадто багато влади президенту порівняно з законодавчою владою, що нічим не відрізняється від нинішньої «конституційної» монархії в Китаї, водночас порівнюючи «демагогів», таких як Лонґ та Рід, із Сунь Ятсеном та Ван Цзінвеєм — обидва дестабілізують або придушують демократичні інститути нації.\n\nХоча Чень Цзюнмін стверджує, що крах Америки не пов'язаний із федералізмом чи демократією як такими, цей аргумент виявив сумніви, які багато людей відчувають щодо його пропозиції."
