 GXC_secure_south_decisions_desc: "Лянґуан тепер у змозі встановити гегемонію над Південним Китаєм. Там, де ворожі кліки слабкі та вразливі, ми повинні завдати удару і приєднати їх до себе. Досить скоро ми матимемо беззаперечний контроль над цією частиною Китаю, що зробить нас дуже впливовими в національній політиці."
