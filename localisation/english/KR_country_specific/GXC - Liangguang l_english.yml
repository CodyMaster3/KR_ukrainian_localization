 GXC_golden_decade: "Золоте десятиліття"
 GXC_golden_decade_desc: "Казали, що це неможливо. Але щодня наші фабрики звітують про зростання виробництва, а економіка країни працює як годинник. Крок за кроком ми відбудуємо Китай у державу, якою він має бути."

 GXC_rkmt_revolution: "Китайська національна революція"
 GXC_rkmt_revolution_desc: "Як інь та ян, всесвіт тече в рівновазі, і саме так має бути структуроване суспільство. Від жебрака, що плює на розі, до гордого піхотинця НРА — весь Китай повинен навчитися справжньому шляху порядку, щоб реалізувати ідею Міншена."

 GXC_rkmt_revolution2: "Китайська національна революція"
 GXC_rkmt_revolution2_desc: "«Як інь та ян, всесвіт тече в рівновазі, і саме так має бути структуроване суспільство. Від жебрака, що плює на розі, до гордого піхотинця НРА — весь Китай повинен навчитися справжньому шляху порядку, щоб реалізувати ідею Міншена»."

 GXC_rkmt_revolution3: "Рух «Нове життя»"
 GXC_rkmt_revolution3_desc: "Має бути слухняність, жертовність, суворість, чистота, точність, швидкість, старанність, таємність... і все має рішуче й сміливо жертвувати всім заради групи та нації. Ми повністю мілітаризуємо життя громадян усієї нації, щоб вони могли виховати мужність і швидкість, витривалість до страждань і терпимість до важкої праці."

 GXC_kmt_demobilisation: "Національна конференція з розформування"
 GXC_kmt_demobilisation_desc: "Роздута і дорога, НРА після об'єднання, хоч і виснажена боями, все ще потребує реформ. Давайте вживемо заходів для пом'якшення наслідків об'єднання і справді перетворимо НРА на справжню армію Китайської Республіки."

