 GXC_li_zongren_desc: "Лі Цзунжень — один із найкомпетентніших та найдосвідченіших військових лідерів Національно-революційної армії. Він був членом Тунменхою з юних років, хоча спочатку мало розумів бачення Сунь Ятсена для Китаю. Навчений Цай Е, він швидко просувався по службі в кліці Ґуансі і здобув особисту популярність під час вторгнення Юньнаню в Ґуансі у 1923 році. Зібравши значні сили під час відступу Юньнаню, він приєднався до сил Ґоміндану і створив Нову кліку Ґуансі після вигнання Старої кліки з провінції.\nПід час Північного походу вміле керівництво Лі Сьомою націоналістичною армією принесло їй прізвисько «Сталева армія», оскільки він був одним з небагатьох командирів НРА, які перемогли У Пейфу на полі бою. Однак Похід провалився, і Лі був змушений відступити до Ґуансі, звідки його вибили об'єднані сили Старої кліки Ґуансі та Ґуандуну, що були пов'язані з клікою Чжилі. Нова кліка Ґуансі втекла до Юньнаню, де її захищав Тан Цзіяо, щоб зберегти автономію своєї провінції.\nПісля поразки Лі Цзунжень зосередився на відновленні своїх сил та консолідації, швидко ставши неформальним лідером правого крила Ґоміндану. Звідти він планував вторгнення до Ґуансі, коли з'явиться можливість, і відновити націоналістичну присутність у Південному Китаї. Тобто, таку, що не була б заплямована залежним від Франції Центральним Комітетом Ван Цзінвея і яка б справді об'єднала Китай, а не «гралася в революцію» з комфортного вигнання."
