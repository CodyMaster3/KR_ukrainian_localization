 GXC_kmt_whampoa_clique_long: "Кліка Вампу (Хуанпу цзітуань)\n§gПід час свого керівництва Військовою академією Вампу покійний генералісимус Чан Кайші створив культ серед своїх правих студентів. Вони також перебувають під сильним впливом правого ідеолога Ґоміндану, Дай Цзітао, і вважаються крайнім правим крилом Ґоміндану. З посиленням правого крила організації Ґоміндану, Кліка Вампу щодня набирає сили, оскільки все більше радикальних студентів піддаються спокусі її мілітаристського тону революції.§!\n"

 GXC_kmt_pac_long: "Тимчасовий комітет дій Ґоміндану (Чжунґо Ґоміндан ліньши сіньдун вейюаньху)\n§gТимчасовий комітет дій був сформований під час Війни Ліги тими, хто підтримував Сун Цінлін у Тимчасовому уряді Міньґань і не довіряв авторитарній природі повернутого Центрального Комітету на чолі з Ван Цзінвеєм. Вірячи в ідею досягнення тотального соціалізму робітниками та селянством, ТКД отримав свою назву від прагнення, щоб Ґоміндан діяв як революційний авангард, а маси набували революційної свідомості та також діяли.\n\nОсновними ідеологічними аспектами ТКД є тотальна соціальна революція через демократичну земельну реформу, щоб віддати землю тим, хто її обробляє, встановлення місцевого самоврядування як результат, і необхідність для Китаю прийняти метод «національного капіталізму» для переходу Китаю від феодального суспільства до соціалістичного. Хоча деякі члени ТКД розглядають поширення Третього Інтернаціоналу в Китаї як потенційну загрозу для місцевої революції, що практикується в Китаї, ТКД, тим не менш, продемонстрував готовність працювати з членами ортодоксальної фракції Китайської синдикалістської партії, а також мати однаково вигідні відносини зі Світовим Товариством. Як одна з двох основних політичних клік у Ґоміндані, ТКД прагне просвітити маси Китаю та перетворити китайський пролетаріат на силу революційних змін, щоб повністю перемогти воєначальників, вигнати імперіалістів та здійснити мрію Сунь Ятсена. З відновленням правого крила Ґоміндану як домінуючої сили в партії, ТКД став головною лівою опозицією генералісимусу в Центральному Комітеті.§!\n"
 GXC_kmt_pac: "ТКД"

 GXC_kmt_western_hills_long: "Кліка Західних пагорбів (Сішань хуейї)\n§gКліка Західних пагорбів була сформована в 1925 році незадоволеними правими членами Ґоміндану в районі Західних пагорбів у Пекіні — як опозиція до Реорганізації Ґоміндану. Після розколу між правим і лівим крилом члени Кліки Західних пагорбів втекли до Шанхаю, Росії, Південно-Східної Азії та за її межі. Після повернення правого крила Ґоміндану та об'єднання Китаю під владою Ґоміндану вони повернулися як велика консервативна політична фракція Ґоміндану. Хоча вони підтримують відхід Центрального Комітету від синдикалістського впливу, вони, тим не менш, критично ставляться до зростаючої присутності військових у політиці партії.§!\n"
 GXC_kmt_western_hills: "Кліка Західних пагорбів"

 GXC_rca_long: "Асоціація реорганізованих товаришів Ґоміндану (Чжунґо Ґоміндан ґайцзу тунчжи хуей)\n§gКоли ліве крило Центрального Комітету Ґоміндану втекло до Європи після закінчення Північного походу, багато з тих, хто пішов за вигнанцями до Європи, приєдналися до Асоціації реорганізованих товаришів Ґоміндану (АРТ). АРТ, очолювана переважно Чень Ґунбо, але включаючи найближчих друзів та послідовників Ван Цзінвея, вважає, що для порятунку революції її необхідно реорганізувати в тому ж дусі, що й у 1924 році. Ґоміндан, на їхню думку, має бути очищений від надмірних демократичних та реакційних сил; лише тоді Китай досягне своєї національної революції.\n\nКолись таємна фракція серед китайської діаспори в Європі, з поверненням Центрального Комітету, АРТ стала однією з двох основних політичних партій Ґоміндану. Вони дотримуються моделі суворого керівництва (розглядаючи Ґоміндан як авангард соціалістичної революції) та партії для селянства, робітників та дрібної буржуазії. Вони підтримують теплі та сердечні зв'язки з Третім Інтернаціоналом, і багато членів АРТ також мають стосунки з радикальним крилом Китайської синдикалістської партії. Тим не менш, це рух, який розглядає китайську націоналістичну справу не лише як справу Китаю, а й як справу всієї Азії. Платформа АРТ полягає в тому, що Китай є соціалістичним авангардом, що поширює революцію далеко і широко та звільняє пригноблені народи Азії від ланцюгів імперіалізму. АРТ складається з двох крил — радикального на чолі з Чень Ґунбо та поміркованого на чолі з Ґу Менюєм, їхні погляди розходяться з таких питань, як природа класової боротьби в Китаї або земельна реформа.\n\nРізні невдачі та непередбачені обставини призвели до того, що АРТ втратила свою колись домінуючу позицію в Центральному Комітеті на користь раніше маргіналізованих правих елементів у партії. Члени АРТ, які приєдналися до нового, де домінують праві, Центрального Комітету, неохоче об'єдналися з членами ТКД, щоб сформувати ліву опозицію генералісимусу.§!\n"
 GXC_rca: "АРТ"
 GXC_reconstruction_long: "Кліка Реконструкції (Цзайцзао хуей)\n§gОчолювана сином доктора Сунь Ятсена, Сунь Фо, «Цзайцзао хуей» або Кліка Реконструкції вважає, що Ґоміндан не потребує радикальної реорганізації та очищення. Натомість вона вважає, що Ґоміндан є організацією, яку необхідно відновити на її початкових засадах як партії, що рухається до демократії. В результаті вони представляють одну з більш ліберальних фракцій у Ґоміндані.§!\n"
 GXC_reconstruction: "Кліка Реконструкції"

 GXC_whampoa_extreme_long: "Екстремісти Вампу (Хуанпу цзідуань феньцзи)\n§gПредставляючи ультранаціоналістичне та крайнє праве крило Ґоміндану, екстремісти Вампу походять зі стін Академії Вампу. Вони дивляться на модель савінковізму як на засіб порятунку Національної революції і, таким чином, вважають, що генералісимус повинен відігравати майже тоталітарну роль в управлінні країною, щоб запобігти повторному падінню Китаю у слабкість.§!\n"
 GXC_whampoa_extreme: "Екстремісти Вампу"

 GXC_political_science_long: "Кліка політичних наук (Чжен сюе сі)\n§gСкладаючись із банкірів, промисловців та еліт, Кліка політичних наук представляє ділові інтереси китайського Ґоміндану з міцними зв'язками з Шанхаєм та зовнішньою торгівлею. Хоча вони є відносно незначними в Центральному Комітеті, вони, тим не менш, є бажаними членами уряду Ґоміндану.§!\n"
 GXC_political_science: "Кліка політичних наук"

 GXC_nat_pop_kmt_long: "Товариство заохочення духу (Лічжи ше)\n§gКолись таємне товариство, кількість членів Товариства заохочення духу зросла у відповідь на зростання культу особи генералісимуса Лі Цзунженя. ТЗД вважає, що Китай має бути врятований всевладним «лінсю», який повинен зрівняти всі класові структури під тоталітарною та націоналістичною державою. Колись складаючись з екстремістів Вампу, лише час покаже, наскільки актуальними вони стануть...§!\n"
 GXC_nat_pop_kmt: "ТЗД"

 KMT_cc_long: "Кліка СС (CC Пай)\n§gТакож відома як «Організація Центрального клубу», ніхто не знає, звідки походить назва СС. Чи то від двох братів кліки, Чень Ґофу або Чень Ліфу, чи то від місця їхніх зустрічей — ця особлива кліка впливу значно зросла з моменту об'єднання Китаю Лі Цзунженем. Виникнувши в Шанхаї під час вигнання Ґоміндану, вони помітно постійно перебувають поруч або з членами найближчого оточення Лі Цзунженя.§!\n"
 KMT_cc: "Кліка СС"

 GXC_rca_radicals_long: "Ґоміндан - Асоціація реорганізованих товаришів (Радикальна фракція) - (Чжунґо Ґоміндан ґайцзу тунчжи хуей - цзіцзінь пай)\n§gВ Асоціації реорганізованих товаришів домінує її радикальна фракція, очолювана Чень Ґунбо. Радикальна фракція відрізняється від поміркованих своїми поглядами на класову боротьбу та марксистський історичний матеріалізм. Хоча небагато членів АРТ готові відкрито оголосити себе марксистами, їхні твори демонструють сильний марксистський вплив, і члени радикалів часто використовують такі фрази, як «протиріччя» та «тотальність».\n\nЛави радикальної фракції сповнені колишніх синдикалістів, і їх часто асоціюють з радикальною фракцією Китайської синдикалістської партії. Члени радикальної фракції АРТ сповідують те, що вони вважають «матеріалістичною» інтерпретацією Трьох народних принципів — тобто віру в те, що Саньміньчжуї можна інтерпретувати через призму марксизму і що економічні фактори можна використовувати для дослідження китайської історії. Поділяючи погляди поміркованих, радикали вірять, що необхідна реорганізація для вигнання дегенерації, що проникла в Ґоміндан. Однак партія повинна бути пов'язана з масами, і Ґоміндан як організація має бути перетворений на організацію для робітників і селян, щоб врешті-решт настільки вкоренитися, що революцію очолять робітники та селяни. Однак доти, доки цей час не настане, лідери радикалів АРТ повинні будуть керувати та навчати революційні класи Китаю, щоб повністю демонтувати потворність капіталізму, раз і назавжди.\n\nНезважаючи на зневажливе ставлення до нового, де домінують праві, Центрального Комітету, члени радикального крила АРТ приєдналися до маргіналізованої опозиції генералісимусу.§!\n"
 GXC_rca_radicals: "АРТ-Р"

