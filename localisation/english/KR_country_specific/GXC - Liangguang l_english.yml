 #陳炯明
 GXC_chen_jiongming: "Чень Цзюнмін"
 GXC_chen_jiongming_leader_desc: "§YОпис лідера\nНародження:§! 18 січня 1878 року, Хайфен, провінція Ґуандун, імперія Цін\n§YПолітична кар'єра:§! Унікальний випадок серед воєначальників Китаю, Чень Цзюнмін був юристом і обраним чиновником до Синьхайської революції. Як член недовговічних Ґуандунських провінційних зборів, сформованих у 1909 році, Чень швидко здобув собі ім'я успішного та захопленого, хоча й радикального, реформатора, а його республіканські та антицінські погляди були відкритим секретом для місцевих чиновників.\n\nКоли в 1911 році почалася Синьхайська революція, Чень, як член Революційного альянсу, став командувачем Ґуандунської армії і відіграв важливу роль у допомозі Сунь Ятсену з Ґоміндану створити Рух на захист конституції. Однак між двома чоловіками виникло запекле суперництво через дуже різні погляди на майбутнє Китаю, що переросло у відкритий конфлікт у 1922 році, коли Чень повстав проти Суня. Чень був змушений здатися і втекти після того, як кораблі Суня без розбору обстріляли Ґуанчжоу. Центральний Комітет Ґоміндану так і не пробачив Ченю його «зради», що забезпечило серйозну напруженість між двома найвидатнішими республіканськими рухами в Китаї.\n\nЧень Цзюнмін повернувся до Ґуандуну після провалу Північного походу, який він передбачив, і його швидко попросили знову стати губернатором провінції. Завдяки безпрецедентним скороченням військових витрат Чень не тільки зміг відбудувати провінцію, спустошену півтора десятиліттями конфлікту, але й зробити її однією з найпроцвітаючіших, незважаючи на сумнівні німецькі концесії в столиці провінції.\n\nЯк губернатор Ґуандуну, Чень зміг втілити свої ідеали в життя. Він є одним з небагатьох щирих прихильників демократії та федералізму і вірить, що успішне впровадження їх у його «Зразковій провінції» призведе до того, що решта Китаю піде за його прикладом, побачивши очевидні переваги самоврядування та справжньої демократії."
 GXC_chen_jiongming_commander_desc: "§YЗагальний опис\nНародження:§! §g18 січня 1878 року, Хайфен, провінція Ґуандун, імперія Цін§!\n§YВійськова кар'єра:§! §gВійськова кар'єра Чень Цзюнміна почалася раптово, оскільки він не мав формальної військової освіти. Він був лише вискочкою, членом Провінційних зборів, який брав участь лише в одній невдалій спробі повстання до Синьхайської революції. Коли Ґуандун проголосив свою незалежність у жовтні 1911 року, Чень був обраний головнокомандувачем його сил, Сюньцзюнь, армії офіцерів-перебіжчиків, селян та революціонерів. Він очолив цю революційну армію і звільнив Ґуандун, змусивши генерал-губернатора втекти з Ґуанчжоу, перш ніж приєднатися до сил Сунь Ятсена. Під командуванням Суня Чень був відомий як обережний, можливо, надмірно, але компетентний. Коли Сунь повернувся в 1917 році, саме Чень витіснив сили Ґуансі з Ґуандуну за кілька місяців, коли Сунь розійшовся з Лу Жунтіном. Чень неодноразово радив бути обережним щодо Північного походу, що, разом з інтригами інших офіцерів Ґоміндану, ще більше віддалило Суня та Ченя, доки вони не розійшлися в червні 1922 року. У 1925 році Чень повернувся, щоб очолити Ґуандунську армію проти Ґоміндану, але зазнав поразки і був змушений втекти у вигнання. Потім Ґоміндан був переможений клікою Чжилі за німецької допомоги, що зробило попередню обережність Ченя досить пророчою, оскільки він повернувся до Ґуандуну, виснаженого багатствами. Як губернатор Ґуандуну, Чень дотримується свого обережного стилю, воліючи не ризикувати своїми арміями без потреби, завжди турбуючись про побічні збитки та добробут свого народу.§!"

 GXC_chen_qiyou: "Чень Цію"
 GXC_chen_qiyou_leader_desc: "§YОпис лідера\nНародження:§! 1892 рік, Хайфен, провінція Ґуандун, імперія Цін\n§YПолітична кар'єра:§! Після вивчення сучасної медицини в Ґуанчжоу Чень Цію приєднався до Тунменхою в 1911 році, навчався в Японії, перш ніж стати секретарем Чень Цзюнміна в 1917 році. Згодом він обіймав низку цивільних посад, від голови повітів Дуншань і Юньсяо у Фуцзяні до митного офіцера в Шаньтоу. Він приєднався до Китайської партії суспільних інтересів (Чжиґундан, КПСІ) у 1931 році, ставши членом її центрального комітету під час другого з'їзду партії. Там він допоміг зміцнити Велику республіканську лігу як альянс республіканців у Ґуандуні та за його межами, культивуючи підтримку більшості політично активних закордонних китайців. Після відставки Чень Цзюнміна він став головою КПСІ і служив першим демократично обраним главою держави об'єднаного Китаю як Цзунчжичжен (Голова виконавчої влади) Об'єднаних Провінцій Китаю.\nМетою Чень Цію як першого Голови виконавчої влади є реалізація Плану реконструкції Чень Цзюнміна та платформи КПСІ, сподіваючись зберегти широкий консенсус серед різних республіканських партій для досягнення успіху."

 #陳廉伯
 GXC_chen_lianbo: "Чень Ляньбо"
 GXC_chen_lianbo_desc: "Лідер Ґуанчжоуського купецького корпусу самооборони, Чень Ляньбо, народився в заможній купецькій родині та здобув освіту в Гонконгу. Як британський громадянин, він працював компрадором в HSBC, а також керував власною шовковою фермою. Після успішних спекуляцій під час та після Шанхайської фінансової кризи 1910 року він став одним з найвпливовіших бізнесменів на Півдні.\nСиньхайська революція та хаотичні перші роки призвели до поганої соціальної та фінансової безпеки, і для виправлення ситуації було засновано Ґуанчжоуську організацію громадської безпеки купців, або Купецький корпус, який очолив Чень. Купецький корпус забезпечував стабільність у місті протягом республіканської епохи, а пізніше — під час зростаючої експропріації та безгосподарності з боку повстанців Ґоміндану.\nКупецький корпус Чень Ляньбо повстав проти Ґоміндану в 1924 році, намагаючись повалити їх, але зазнав невдачі, і залишки втекли до Гонконгу, де вони об'єдналися з федералістами Чень Цзюнміна, щоб зберегти стабільність та автономію Ґуандуну.\nКупецький корпус, після провалу Північного походу, співпрацював як з німцями в Ґуанчжоу, так і з провінційним урядом Чень Цзюнміна, забезпечуючи китайську присутність та захист як від німецького зазіхання на місто, так і від все більш радикальних реформ у Ґуандуні. Сам Чень Ляньбо підтримує чудовий суспільний імідж, відправляючи значну частину свого багатства на благодійність, особливо в лікарні та школи, і він залишається шанованим як багатий філантроп, відданий забезпеченню процвітання та стабільності в Південному Китаї."
