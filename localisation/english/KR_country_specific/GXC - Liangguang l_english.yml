 GXC_UPC_ultimatums_tooltip: "§H[ROOT.GetNonIdeologyNameDef]§! та §H[FROM.GetNonIdeologyNameDef]§! не беруть участі в §HКонференції з об'єднання§!"

 GXC_UPC_ultimatums_descs_HNN: "Багато хто в Хунані підтримує федералізм, але їхній контроль над урядом провінції не гарантований. Попри це, його керівництву слід дати можливість виправитися і повернути владу хунанському народу."
 GXC_UPC_ultimatums_descs_SZC: "Провінція Сичуань пережила страшні лиха одне за одним. Голод, воєначальники, бандити тощо. Можливо, Об'єднані провінції зможуть принести стабільність у цю неспокійну провінцію і відновити віру народу?"
 GXC_UPC_ultimatums_descs_LEP: "Є іронія в тому, що ми можемо чинити тиск на старих лідерів Ліги, які намагалися нас знищити. Хоча ми нічого не очікуємо від так званого маршала Ліги, краще спочатку простягнути оливкову гілку, щоб показати нашу добру волю."
 GXC_UPC_ultimatums_descs_ANQ: "Чень Тяоюань — людина, яку, безумовно, варто поважати, і його антиконцесійна позиція гідна захоплення. Хоча ми не впевнені в його справжньому характері, є шанс, що його можна буде перетягнути на наш бік і обмежити кровопролиття серед співвітчизників."
 GXC_UPC_ultimatums_descs_SQI: "Ми нічого не очікуємо від керівництва Шаньдуна. Це лише формальності в надії, що бідний народ неспокійної провінції знає, що ми прийдемо як визволителі, щоб повалити їхніх гнобителів."
 GXC_UPC_ultimatums_descs_SHX: "Янь Сішань — м'яко кажучи, дивна людина. Ми, звісно, не можемо сказати, що він федераліст, але очевидно, що КЗДП вплинула на його керівництво. Очевидно, прагматичний державний діяч може зрозуміти, що протистояння нам суперечить тому, за що він нібито виступає? Інакше ми можемо спробувати знову домовитися з Ґоміньцзюнем, як ми намагалися ще в 1921 році."
 GXC_UPC_ultimatums_descs_YUN: "Юньнань відомий як оплот республіканців, але його губернатор може бути недостатньо мудрим, щоб побачити в нашому русі союзників. Воєначальників необхідно усунути, а владу повернути народу."
 GXC_UPC_ultimatums_descs_YUN_tang: "Тан Цзіяо був призначений заступником голови Партії суспільних інтересів при її заснуванні, але його вірність руху сумнівна. Коли ми будемо впевнені в його лояльності, ми зможемо прийняти його до Об'єднаних провінцій."

 GXC_negotiate_with_FNG: "[FNG.GetFlag] Дипломатичні переговори з Чжан Цзолінем"
 GXC_negotiate_with_FNG_desc: "Хоча його зв'язки з Японією та його особисте правління є сумнівними, уряд Фентянь Чжан Цзоліня залишається найближчим до дореставраційної Республіки та Синьхайської революції. Щоб обмежити кровопролиття та возз'єднати Китай якомога мирніше, необхідно укласти угоду з північним маршалом, і Чень Цзюнмін вважає, що лише північно-південне врегулювання по-справжньому принесе мир у країну."
 GXC_negotiate_with_Zhili: "[QIE.GetFlag] Переговори з У Пейфу"
 GXC_negotiate_with_Zhili_desc: "Хоча багато республіканців ставляться до Нефритового маршала з крайньою підозрою за співпрацю з колишньою династією, Чень Цзюнмін особисто вважає, що він може звернутися до патріотизму У Пейфу і знайти дипломатичне врегулювання, принісши мир у Китай раз і назавжди."

 GXC_Purge_the_Party_State: "Очистити партійну державу"
 GXC_Purge_the_Party_State_desc: "Ґоміндан давно був нашим найбільшим суперником. Хоча націоналісти кажуть, що вони підтримують демократію та добробут, Ґоміндан, як лівий, так і правий, є не що інше, як прихильники партійної держави зі своїми ідеалами «політичної опіки». Настав час їх знищити раз і назавжди!"

 GXC_Attack_Qing: "[GXC_GetAttackQingFocus]"
 GXC_Attack_Qing_desc: "[GXC_GetAttackQingFocusDesc]"

 GXC_Overthrow_the_Monarchy: "Повалити монархію"
 GXC_Overthrow_the_Monarchy_desc: "Мабуть, найсуворішим нагадуванням про невдачі Синьхайської революції є те, що Пуї залишається на троні, відновлений для задобрення іноземців наприкінці Північного походу. Це була, мабуть, найбільша зрада кліки Чжилі спадщині Синьхая і є провалом республіканців в об'єднанні проти тиранії. Більше ні — ми йдемо на північ, щоб закінчити те, що почали десятиліття тому."

 GXC_Crush_the_Zhili_Clique: "Розгромити кліку Чжилі"
 GXC_Crush_the_Zhili_Clique_desc: "Кліка Чжилі — це останній прояв невдач Беянського уряду: корумпована, недемократична та неефективна. «Очолювана» каруселлю некомпетентних бюрократів і керована кабалою генералів без жодної суспільної відповідальності, вона наполягала на тиранічній, централізованій диктатурі, попри реалії на місцях. Як головна загроза китайській демократії, ми повинні їх вигнати!"

 GXC_Liberate_the_Northeast: "Визволити північний схід"
 GXC_Liberate_the_Northeast_desc: "[716.Owner.GetNameDefCap] перетворив північно-східний уряд на ненависну державу-сателіта. Настав час завершити возз'єднання Китаю і звільнити наших співвітчизників від тиранії [716.Owner.GetAdjective]!"

 GXC_guangdong_guangxi_war_decisions: "Друга ґуандун-ґуансійська війна"
 GXC_guangdong_guangxi_war_decisions_desc: "Також відома як Друга війна Юе-Ґуй за скороченими назвами відповідних провінцій, провінції Ґуандун та Ґуансі знову опинилися у стані війни. Перша війна відбулася в 1920 році між Лу Жун-тіном та Чень Цзюн-міном після того, як перший порвав із Сунь Ятсеном, якого другий на той момент ще підтримував. Війна була короткою, в результаті чого сили Чень Цзюн-міна забезпечили Ґуандун для Ґоміндану, а Лу Жун-тін не зміг контратакувати.\n\nДвовладдя в Лянґуані було недовгим, оскільки лідери двох провінцій більше не могли знайти спільної мови. Переможець цілком може визначити майбутнє Південного Китаю, якщо не всієї країни."
 GXC_mobilize_merchant_corps: "Мобілізувати купецький корпус"
 GXC_mobilize_merchant_corps_desc: "Організація громадської безпеки купців Ґуанчжоу, просто відома як Купецький корпус, мобілізувала своє ополчення, щоб допомогти нам придушити повстанців з Ґуансі. Оскільки їхні інтереси в обох провінціях опинилися під загрозою, купці Ґуанчжоу зробили ставку на нашу сторону, давши нам контроль над одним з найкращих військ південного Китаю."
 GXC_mobilize_gentry_militia: "Мобілізувати сільське ополчення"
 GXC_mobilize_gentry_militia_desc: "Значна частина ополченського корпусу як Ґуансі, так і Ґуандуна перебуває під командуванням сільського дворянства. Оскільки їхні інтереси опинилися під загрозою через триваючий конфлікт між двома провінціями, дворянство вирішило повністю нас підтримати, і їхнє ополчення тепер під нашим командуванням."

