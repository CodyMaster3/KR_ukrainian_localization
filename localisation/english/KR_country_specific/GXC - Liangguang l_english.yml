 GXC_zhou_shidi: "Чжоу Шиді" #周士第
 GXC_zhou_shidi_mhc_desc: "§YОпис радника\nНародження:§! §g9 листопада 1900 року, повіт Лехуей, провінція Ґуандун, імперія Цін\n§YВійськова кар'єра:§! §gНародившись у заможній родині в сільській місцевості Хайнаню, Чжоу зміг відвідувати школу з 7 років. Будучи старшокласником, він приєднався до Руху 4 травня і був обраний офіцером Федерації студентів Цюн'я. Після кількох років роботи вчителем Чжоу приєднався до різних місцевих організацій нині неіснуючої Комуністичної партії Китаю, перш ніж вступити до Військової академії Вампу за порадою колеги по КПК. Він закінчив її після одного семестру і був обраний Чжоу Еньлаєм на посаду офіцера бронепоїзда, брав участь у боях проти сил Чень Цзюнміна під час кампанії Сунь Ятсена. Служачи під командуванням полку Є Тіна, Чжоу потім воював у катастрофічному Північному поході Ґоміндану. Під час хаотичного відступу він вирішив приєднатися до Чень Міншу в Ґуандуні, замість того щоб приєднатися до Є Тіна в повстанні Міньґань. Зараз Чжоу Шиді служить начальником штабу в одній з Ґуандунських дивізій.§!"
