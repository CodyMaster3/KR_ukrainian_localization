 GXC_russian_advisors_idea_desc: "Як і ми, росіяни знають, що таке втратити все [GER.GetNameDef]. Хоча вони були по-справжньому принижені під час російсько-японської війни 1904 року та Вельткригу, Росія швидко відновлюється і проводить програму військової та економічної модернізації протягом останнього десятиліття. Запросимо їхніх радників приїхати й допомогти навчити відроджену Національно-революційну армію."

