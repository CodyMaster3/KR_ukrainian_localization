##Ideas
 HAI_precarious_governance: "Нестабільне управління"
 HAI_precarious_governance_desc: "Уряд Гаїті висить на волосині - позиція [Root.GetLeader] висить на волосині. В умовах протистояння протилежних сил необхідно якнайшвидше зміцнити свій вплив на націю, оскільки політична ситуація на Гаїті стає все більш нестабільною."
 HAI_crippling_illiteracy: "Небезпечна неграмотність"
 HAI_crippling_illiteracy_desc: "Ми не можемо заперечувати наявність слона в кімнаті: значна частина населення Гаїті залишається вкрай неписьменною, школи суттєво недофінансовуються, а більшість дітей у ранньому віці відправляють на заробітки. Питання вищої освіти зазвичай вирішується для франкомовних гаїтян, а для пересічних гаїтян, які розмовляють креольською мовою, існує мало ресурсів. Хоча Гаїті вже відстає від решти світу, якщо не вирішити проблему неписьменності, вона і надалі буде відставати від решти своїх сусідів."

 HAI_foreign_control_dynamic_modifier: "£pol_idea Зовнішньополітичний та економічний контроль"
 HAI_foreign_control: "Зовнішньополітичний та економічний контроль"
 HAI_foreign_control_desc: "Незважаючи на те, що американці припинили окупацію нашого острова, Гаїті продовжує міцно входити в американську економічну сферу. Розділений між німецькими та американськими економічними інтересами, наш народ постійно експлуатується, і доки не станеться щось суттєве з обома державами, ми й надалі залишатимемося об'єктом їхнього впливу.\n§W-----------------§!\n§WАмериканський економічний вплив:§! [GetAmericanInfluence]\n§WНімецький економічний вплив:§! [GetGermanInfluence]\n§WВплив французької комунальної економіки:§! [GetFrenchInfluence]§![GetENTInfluence]\n\n§W[GetRestrictions]§W$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$:§! [?HAIeconomicinfluncecivs|=+0]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?HAIeconomicinfluncepp|%+0]"

 HAI_foreign_control_dummy: "$HAI_foreign_control$"
 HAI_foreign_control_dummy_desc: "Незважаючи на те, що американці припинили окупацію нашого острова, Гаїті продовжує міцно входити в американську економічну сферу. Розділений між німецькими та американськими економічними інтересами, наш народ постійно експлуатується, і доки не станеться щось суттєве з обома державами, ми й надалі залишатимемося об'єктом їхнього впливу.\n§W-----------------§!\n§WАмериканський економічний вплив:§! §RВисокий§!\n§WНімецький економічний вплив:§! §GНизький§!\n§WВплив французької комунальної економіки:§! §GНизький§!\n\n§WОбмеження, встановлені США:§! §RДержавні видатки§!\n\n§WНе можна призначати міністрів або закони:§! §RТак§!\n§W$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$:§! [?1|=+0]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?-0.1|%+0]"

 HAI_border_clashes_dynamic_modifier: "£pol_idea Прикордонні сутички в Домініканській Республіці"
 HAI_border_clashes_idea: "Прикордонні сутички в Домініканській Республіці"
 HAI_border_clashes_idea_desc: "Після виведення американських військ домініканці почали нарощувати свої сили на нашому кордоні і стають ще більш агресивними у своїх діях. Незважаючи на наше бажання дати відсіч, домініканські хабарі кастрували нашу армію. Ми повинні викорінити корупцію і хоча б трохи модернізувати нашу армію, щоб мати можливість захищати свої кордони.\n§W-----------------\n$MODIFIER_ARMY_ORG_FACTOR$: [?HAIborderclashesORG|+=%1]\n$MODIFIER_STABILITY_FACTOR$: [?HAIborderclashesST|+=%]\n$MODIFIER_WAR_SUPPORT_FACTOR$: [?HAIborderclashesWS|+=%]§!"

 HAI_black_monday: "Чорний Понеділок"
 HAI_black_monday_desc: "Наша молода економіка зазнала серйозного удару, коли німецька економіка обвалилася в "Чорний Понеділок". Рівень бідності продовжує зростати, оскільки все більше і більше наших співвітчизників опиняються без роботи. З огляду на те, що ці потрясіння поширилися далеко через Атлантику і паралізували нашу економіку, яка і без того перебуває в скрутному становищі, лише час покаже, чи зможе економіка Гаїті коли-небудь відновитися до колишнього стану."
 HAI_young_democracy: "Молода демократія"
 HAI_young_democracy_desc: "Вперше за багато років демократія нарешті повернулася до народу Гаїті. Шлях до демократії не буде легким, і буде багато перешкод, які завадять нашому уряду виражати ідеї свободи, братерства та рівності. Сміливий новий курс для нашої країни, але той, який, безсумнівно, стане маяком свободи в Карибському басейні!"
 HAI_state_economic_reforms: "Державні економічні реформи"
 HAI_state_economic_reforms_desc: "Надихаючись досвідом інших країн світу, держава вирішила безпосередньо втрутитися в економіку Гаїті, щоб запобігти її краху. З постійно зростаючою роллю уряд допомагатиме гаїтянському народу у відбудові зруйнованої економіки на таку, якої ще не бачив жоден гаїтянин. Завдяки державним проектам і будівництву, Гаїті буде відбудовано на сильну націю, яка надихатиме решту країн Карибського басейну."
 HAI_social_economic_reforms: "Соціально-економічні реформи"
 HAI_social_economic_reforms_desc: "Пересічний громадянин Гаїті сильно постраждав від економічного колапсу. Разом ми будемо сильнішими і подолаємо те, що нас спіткало - найбільшу фінансову катастрофу в історії Гаїті. Оскільки навіть девіз нашої країни підкреслює братерство, уряд вживатиме заходів для забезпечення проведення соціальних та економічних реформ, які допоможуть полегшити тягар своїх гаїтянських братів і сестер у ці неспокійні часи."
 HAI_institutionalized_guarde: "Розширена Гаїтянська гвардія"
 HAI_institutionalized_guarde_desc: "Гаїті потрібен закон і порядок, оскільки підривні елементи з-за кордону та зсередини країни планують знищити нашу державу в найближчі дні. Зміцнивши Національну гвардію Гаїті та розширивши її функції, ми можемо гарантувати, що наша країна буде в безпеці в ці часи. Громадяни Гаїті можуть спати спокійно, знаючи, що небезпечним особам не буде місця в нашому суспільстві."
 HAI_civil_war: "Громадянська війна!"
 HAI_civil_war_desc: "Події після виборів призвели до широкомасштабного хаосу по всьому острову. Багато хто приєднується до лав Лескота і Калікста, оскільки починається боротьба за душу Гаїті. Обидві сторони будуть прагнути зробити кроки, щоб збільшити свій імпульс і утримати острів, але тільки час покаже, хто досягне успіху... £war_support_texticon [?HAI_momentum]."
 HAI_citizens_army: "Народна армія"
 HAI_citizens_army_desc: "Армія буде розширена, щоб захистити нашу країну від внутрішніх і зовнішніх загроз, і включатиме більше гаїтянських громадян. Гаїтянська армія буде складатися з лояльних і старанних громадян, щоб розширити роль армії в захисті і служінні гаїтянському народу."
 HAI_the_old_constitution: "Продовження старої конституції"
 HAI_the_old_constitution_desc: "Конституція буде відновлена для забезпечення подальшої стабільності режиму. Згідно з цими декретами, ми забезпечимо, щоб влада була зосереджена в правильних руках, а не в руках некерованого натовпу. Це забезпечить зміцнення класу мулатів, віддавши контроль тим, хто зможе використовувати його найкращим чином. Тим не менш, незважаючи на відновлення конституції, тривалий американський та іноземний контроль над нашою країною залишається постійним нагадуванням про відсутність повної незалежності нашої країни."
 HAI_expanded_University_haiti: "Université d'État d'Haïti"
 HAI_expanded_University_haiti_desc: "Державний університет Гаїті є одним з найвідоміших академічних закладів Гаїті. Починаючи з 1820-х років, злиття різних факультетів призвело до розширення університету. Школа медицини і права буде модернізована, щоб включити в себе західні дослідження - для забезпечення майбутнього талановитих гаїтян. Гаїтянські студенти тепер матимуть доступ до сучасних засобів для досліджень і навчання, що значно розширить академічні можливості нашої країни."
