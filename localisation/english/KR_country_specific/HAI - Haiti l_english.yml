### Intro Screen ###
 HAI_country_intro_background: "GFX_HAI_intro"
 HAI_country_intro_header: "День незалежності Гаїті"
 HAI_country_intro_content: "Президент Калікс та еліта Гаїтянської гвардії пройшли парадом через Порт-о-Пренс, щоб відсвяткувати День незалежності Гаїті - день, який багатьом здається іронічним з огляду на політичну ситуацію в країні. Гаїті була окупована Сполученими Штатами з 1919 року, і хоча офіційно окупація закінчилася в 1933 році, американські обмеження все ще залишаються суворими.\n\nПісля того, як у 1933 році президент Калікст скинув колишнього президента Луї Борно, гаїтянсько-американські відносини стали ще більш напруженими. Після того, як маріонетка істеблішменту Борно більше не міг виконувати вказівки американських банків, вони намагалися змусити президента Калікса дотримуватися домовленостей, досягнутих попередніми гаїтянськими урядами щодо фінансів Гаїті. Як і в усьому на Гаїті, расова приналежність відіграє важливу роль. Калікста любить бідне чорношкіре населення, в тому числі його найгордіша інституція - армія. Змішана расова політична еліта ненавидить Калікста і прагне відновити контроль над політичним апаратом.\n\nЗ наближенням загальних виборів на Гаїті у квітні Калікст намагатиметься заручитися підтримкою Національної асамблеї, щоб переобратися на другий термін, і ще більше - щоб заручитися підтримкою Державної ради для ратифікації угоди. Кабінет міністрів та група радників запропонували Каліксу 3 варіанти дій. По-перше, спробувати використати заборонені методи, щоб отримати підтримку депутатів і радників. По-друге, провести народну кампанію і відмовитися від звання командувача Гаїтянської гвардії в якості жесту доброї волі. По-третє, найрадикальніший варіант - зробити все, що в його силах, щоб не допустити ратифікації перемоги Лескота і призначити себе у власний кабінет, таким чином продовжуючи керувати де-факто навіть після закінчення терміну своїх повноважень.\n\nЛідер опозиції Елі Леско, якого підтримує широка коаліція, включаючи націоналіста Стеніо Вінсента і ліберала Жана Прайс-Марса, дав зрозуміти, що якщо Калікст програє законним шляхом і відмовиться передати владу, він вдасться до насильства для захисту демократії в Гаїті."

 HAI_guide: "§MCalixte Reelected§! - §MCivil War Avoided§! - §MAn Equal Haiti§! ($social_democrat_coloured$ / $radical_socialist_coloured$)\n£white_dot Complete the focus \"A New Commander of Garde d'Haiti\" and have the support of more than 20 deputies.\n£white_dot Acknowledging the scandals and sitting down with Price-Mars will give a great support boost.\n\n§MCalixte Reelected§! - §MA Strong Haiti§! ($authoritarian_democrat_coloured$)\n£white_dot Complete the focus \"Secure Council Support\" and have the support of more than 20 deputies.\n£white_dot Shortly after the win of Calixte, the civil war will begin.\n£white_dot After winning the civil war, continue the rule by decree.\n\n§MCalixte Reelected§! - §MA Revolutionary Haiti§! ($totalist_coloured$)\n£white_dot Follow the same path as above.\n£white_dot During the civil war, do NOT take the focus \"Seek German Help\".\n£white_dot After winning the civil war, continue the rule by decree.\n£white_dot When the leftists complain about Calixte's dictatorship, choose to side with them.\n\n§MLescot Victorious§! - §MCivil War Avoided§! - §MA Conservative Haiti§! ($social_conservative_coloured$) / §MA Liberal Haiti§! ($market_liberal_coloured$)\n£white_dot Complete the focus \"A New Commander of Garde d'Haiti\" and have the support of less than 20 deputies.\n£white_dot In the question of a new constitution, write a new one to have a liberal government under the §mParti Libéral§! or choose to keep the old one to maintain a conservative §cParti Libéral§!.\n\n§MForeign Alliance§!\n§MReichspakt§!\n£white_dot Having Calixte win, we will always be able to align with Reichspakt, once the Second American Civil War begins.\n£white_dot Having Lescot win, we will need to go through the civil war and do the focus \"Seek German Help\" or have Germany be $authoritarian_democrat_coloured$.\n\n§MThird Internationale§!\n£white_dot Having Calixte win and implement a social-democratic constitution and have Germany not be $social_democrat_coloured$, in case of the civil war happening, not doing the focus \"Seek German help\", we will be able to align with the Third Internationale and turn $radical_socialist_coloured$.\n£white_dot Alternatively, winning the civil war as Calixte and turning $totalist_coloured$ will also allow us to align with the Third Internationale.\n\n§MEntente§!\n£white_dot Having Lescot win, we will be able to align with the Entente."

### Events ###
 haiti_events.2.t: "Чорний Понеділок на Гаїті"
 haiti_events.2.d: "Катастрофа! Після краху німецької економіки німецький бізнес та американські фінансові установи направили ударну хвилю на Гаїті. Оскільки безробіття на Гаїті і без того шалене, ця криза неминуче загострить цю проблему. Всі реформи, які президент Калікст провів за останні кілька років, зведені нанівець."
 haiti_events.2.a: "Mein Gott!"

 haiti_events.3.t: "Леско засуджує надмірні повноваження президента"
 haiti_events.3.d: "Оскільки президент Калікст сильно тиснув на членів Державної ради та Національної асамблеї, лідер головної опозиції Елі Лескот засудив президента Калікста у своїй промові в Національній асамблеї. Хоча це може посилити рішучість опозиційних депутатів, Леско ніколи не любив Калікста, і його промова мало кого змінить."
 haiti_events.3.a: "Це не має значення."

 haiti_events.4.t: "Депутат-центрист висловлюється"
 haiti_events.4.d: "У своїй різкій критиці виборчої кампанії президента Калікса один з депутатів-центристів назвав режим Калікса недемократичним і таким, що межує з диктатурою. Він стверджує, що дії режиму Калікста покладуть край демократії на Гаїті."
 haiti_events.4.a: "Заткніть його."
 haiti_events.4.b: "Відпустіть його."

 haiti_events.5.t: "Пропозиція від Кассеуса"
 haiti_events.5.d: "У міру того, як передвиборча боротьба загострюється, ми можемо розвіяти будь-які надії на переконливу перемогу. Вибори, швидше за все, будуть запеклими і близькими. Для того, щоб збільшити наші шанси на перемогу, ми можемо розглянути деякі "інші методи", такі як використання імен померлих у виборчих бюлетенях. Це робиться лише заради безпеки Гаїті, оскільки Калікст має лише добрі наміри щодо нашої улюбленої нації."
 haiti_events.5.a: "Це необхідно зробити для збереження гаїтянської демократії та порядку."
 haiti_events.5.b: "Ось так вмирає демократія... під бурхливі оплески."

 haiti_events.6.t: "Скандал у передвиборчій кампанії"
 haiti_events.6.d: "Якось під час передвиборчої кампанії стало відомо, що кілька співробітників Гаїтянської гвардії брали хабарі від Домініканської Республіки. Дехто стверджує, що хабарі отримував сам президент Калікст. Хоча лояльність Гаїтянської поліції до Гаїті не викликає сумнівів, це може бути важко подолати в політичному плані."
 haiti_events.6.a: "Визнати, що це питання має бути досліджене."
 haiti_events.6.b: "Заперечуйте ці злочини!"

 haiti_events.7.t: "Депутат Асамблеї оголосив про підтримку Калікста"
 haiti_events.7.d: "Здається, наші зусилля принесли свої плоди. Завдяки харизмі Калікст на передвиборчих перегонах та деяким "мотиваціям", низка депутатів з різних департаментів заявили про свою підтримку Калікста."
 haiti_events.7.a: "На крок ближче до перемоги!"

 haiti_events.8.t: "Прайс-Марс залишається скептично налаштованим"
 haiti_events.8.d: "Відомий лікар і політик Жан Прайс-Марс висловив свої сумніви щодо режиму президента Калікса. Хоча Прайс-Марс погоджується з лівими поглядами президента, він неодноразово засуджував авторитарні тенденції президента."
 haiti_events.8.a: "Сядьте з ним наодинці."
 haiti_events.8.b: "Викличте його в пресу!"

 haiti_events.9.t: "Жан Прайс-Марс підтримує Калікста"
 haiti_events.9.d: "Схоже, що аргументи та дискурс Калікста схилили Прайс-Марс на бік компанії. З прогресивною справою за плечима, ми переможемо!"
 haiti_events.9.a: "Чудово!"

 haiti_events.10.t: "Жан Прайс-Марс докоряє Калікста"
 haiti_events.10.d: "Прайс-Марс засудив Калікста як деспота, стверджуючи, що тактика і політика Калікса лише зашкодить демократії на Гаїті. Враховуючи популярність лікаря серед освічених людей і його власну базу підтримки, це серйозна поразка для руху Калікста."
 haiti_events.10.a: "От дурень."

 haiti_events.11.t: "Калікст склав присягу на посаді міністра юстиції"
 haiti_events.11.d: "Коли стало зрозуміло, що президент Калікст не переобиратиметься до Національної асамблеї, його радники розробили схему, за допомогою якої він затягне ратифікацію і продовжить керувати країною як фактичний президент через кабінет міністрів. Оскільки в конституції Гаїті не чітко прописано, що станеться, якщо до 10 червня не буде обрано президента, широко поширеною є думка, що кабінет колишнього президента продовжить керувати країною. Оскільки президент Калікс тепер також є членом власного кабінету, він може продовжувати керувати країною навіть після закінчення терміну своїх повноважень."
 haiti_events.11.a: "Той, хто до цього додумався - геній!"

 haiti_events.12.t: "Протести Національних зборів"
 haiti_events.12.d: "Оголосивши нашу кампанію шахрайською та сповненою корупції, члени Національних зборів висловили протест проти нас. Вони пообіцяли зробити все, що в їхніх силах, щоб не допустити Калікст до президентства. Наші позиції по всій країні цілком надійні, і ці дурні скоро дізнаються, що вони опиняться на неправильному боці гаїтянської історії."
 haiti_events.12.a: "Кого це хвилює?"

 haiti_events.13.t: "Депутатів спіймали на змові з Леско"
 haiti_events.13.d: "Ми отримали інформацію про те, що деякі з депутатів міської ради перебувають у відвертій змові з Елі Леско. Хоча ми маємо значну підтримку на нашому боці, це дає перевагу стороні Леско. Хоча ми можемо просто залишити їх у спокої, для зміцнення наших шансів на перемогу ми можемо попросити поліцію переконати їх у протилежному."
 haiti_events.13.a: "Заарештуйте їх і видайте помилування за їхні голоси."
 haiti_events.13.b: "Відпустіть їх."

 haiti_events.14.t: "Новий командувач Гаїтянської гвардії"
 haiti_events.14.d: "Настав час призначити нового командувача славетної та елітної Гаїтянської гвардії. Інституціоналісти в Національній асамблеї підтримують Альфреда Огюста Немура, в той час як багато хто з найближчого оточення президента Калікста підтримує Поля Маглуара, молодого офіцера, відданого Каліксту особисто і політично."
 haiti_events.14.a: "Виберіть Немура."
 haiti_events.14.b: "Маглуар завжди був лояльним."

 haiti_events.15.t: "Крах Америки"
 haiti_events.15.d: "Сталося немислиме. Роками, поки Сполучені Штати потерпали від економічного безладу і нестабільності, їх постійна присутність в Карибському басейні робила Гаїті віртуальною маріонеткою. Роками страждав гаїтянський народ - морські піхотинці США не принесли нічого, окрім страждань нашій країні. Підтримувані США проекти не зробили нічого, окрім того, що принесли на Гаїті систему "корві", перетворивши Гаїті на рабовласницьку державу знову. Досить. Колосс Нового Світу вибухнув тотальною громадянською війною і впав на коліна. Немає сумнівів, що вони не зможуть керувати нами, як імперіалісти, якими вони є. Ланцюги Гаїті знову розірвані."
 haiti_events.15.a: "Боже мій."

 haiti_events.16.t: "Наслідки справи Монте-Крісті"
 haiti_events.16.d: "Після того, як домініканська армія вбила тисячі гаїтянських громадян у прикордонному місті Монте-Крісті, напруженість між домініканцями та нашим урядом значно зросла."
 haiti_events.16.a: "Ми маємо бути готові."

 haiti_events.17.t: "Звіти про хабарництво"
 haiti_events.17.d: "Хоча [HAI.GetLeader] докладає всіх зусиль для боротьби з домініканськими екскурсіями через кордон, його зусилля продовжують наштовхуватися на перешкоди з боку польових командирів. Молодший офіцер повідомив, що домініканці підкупили цих командирів, щоб вони мовчали і не переслідували домініканських солдатів."
 haiti_events.17.a: "Ми повинні розібратися з домініканцями!"
 haiti_events.17.b: "Ми не можемо дозволити собі ловити зрадників."

 haiti_events.18.t: "На Гаїті заарештовані чиновники"
 haiti_events.18.d: "Звіти наших прикордонних агентів свідчили, що офіцерів, яких ми підкупили, заарештували. Але це не допомогло їм вирішити основну проблему корупції в їхніх лавах."
 haiti_events.18.a: "Ми повинні продовжувати підривати їх."

 haiti_events.19.t: "Успішний підкуп гаїтянських офіцерів"
 haiti_events.19.d: "Наші шпигуни по той бік кордону та інформатори в наших власних армійських підрозділах повідомили, що за останні кілька тижнів домініканські чиновники видали чергову порцію хабарів нашим офіцерам на місцях. Зважаючи на повідомлення тих же підрозділів про те, що з домініканського боку кордону не було ніякої активності, можна припустити, що цим офіцерам не варто довіряти."
 haiti_events.19.a: "Напруга зростає..."

 haiti_events.20.t: "Вибори на Гаїті 1940 р."
 haiti_events.20.d1: "На, мабуть, найбільших в історії Гаїті виборах, гаїтяни з усіх куточків острова проголосували сьогодні на виборчих дільницях, прагнучи взяти участь у, здавалося б, демократичному волевиявленні в країні. Напруга зростає, і наприкінці дня тисячі людей зібралися в столиці країни Порт-о-Пренсі, щоб почути результати виборів. Цього року змагаються не хто інший, як чинний президент Калікс, лідер "Прогресивних" Жан Прайс-Марс та "Націоналісти" Стенио Венсана. Запеклі та ідеологічно суперечливі вибори завершилися, результати підбито, і переможцем став..."
 haiti_events.20.d2: "На, мабуть, найбільших в історії Гаїті виборах, гаїтяни з усіх куточків острова проголосували сьогодні на виборчих дільницях, прагнучи взяти участь у, здавалося б, демократичному волевиявленні в країні. Напруга зростає, і наприкінці дня тисячі людей зібралися в столиці країни Порт-о-Пренсі, щоб почути результати виборів. Цього року змагаються не хто інший, як чинний президент Леско, лідер "Прогресивних" Жан Прайс-Марс та "Націоналісти" Стеніо Вінсента. Запеклі та ідеологічно суперечливі вибори завершилися, результати підбито, і переможцем став..."
 haiti_events.20.d3: "Генерал Лаво пообіцяв нові вибори, і тепер він їх провів! Після захоплення влади військовими були призначені нові вибори, щоб нарешті повернути демократію на Гаїті. Гаїтяни з усіх куточків острова проголосували сьогодні на виборчих дільницях, прагнучи взяти участь у, здавалося б, демократичному волевиявленні в країні. Напруга зростає, і наприкінці дня тисячі людей зібралися в столиці країни Порт-о-Пренсі, щоб почути результати виборів. Серед кандидатів - лідер націоналістів Стеніо Вінсент, лідер старої партії Калікса Поль Маглуар, а також лідер Прогресивної партії Жан Прайс-Мар, який зараз очолює партію "Калікс"."
 haiti_events.20.d4: "Генерал Лаво пообіцяв нові вибори, і тепер він їх провів! Після захоплення влади військовими були призначені нові вибори, щоб нарешті повернути демократію на Гаїті. Гаїтяни з усіх куточків острова проголосували сьогодні на виборчих дільницях, прагнучи взяти участь у, здавалося б, демократичному волевиявленні в країні. Напруга зростає, і наприкінці дня тисячі людей зібралися в столиці країни Порт-о-Пренсі, щоб почути результати виборів. Серед кандидатів - лідер націоналістів Стеніо Вінсент, лідер старої партії Калікса Поль Маглуар, лідер Прогресивної партії Жан Прайс-Марс та лідер Соціалістичної партії Макс Юдікур."
 haiti_events.20.a: "Президент Калікс перемагає на виборах з великим відривом."
 haiti_events.20.b: "Ліберали Елі Леско перемагають на виборах!"
 haiti_events.20.c: "Прогресисти Жана Прайса-Марса перемагають!"
 haiti_events.20.d: "Націоналісти Стенио Вінсента заявляють про перемогу!"
 haiti_events.20.e: "Макс Гудікорт заспокоїть наших соціалістичних союзників!"
 haiti_events.20.f: "Пол Маглуар - людина для цієї роботи!"

 haiti_events.21.t: "Кінець 2-ї Громадянської війни в США"
 haiti_events.21.d: "Пил осів і [361.owner.GetNameDef] повстав з попелу. Як вони змінять свою країну та Гаїті?"
 haiti_events.21.a: "Американці повертаються."
 haiti_events.21.b: "Зміна власника."

 haiti_events.22.t: "Гаїті хоче приєднатися до [Root.GetFactionName]"
 haiti_events.22.d: "З початком війни в Америці маленька карибська країна Гаїті раптово опинилася вільною і незалежною, але самотньою у світі. У той час як напруженість у світі зростає, уряд Гаїті не залишився сліпим до небезпек свого нового становища, і після побудови низки нових економічних зв'язків з нашою економічною сферою, подав нам петицію про членство в [Root.GetFactionName].\n\nНаше зовнішньополітичне відомство довго обговорювало цю пропозицію - хоча Гаїті не є потужною державою на світовій арені, її стратегічне розташування в центрі Карибського моря допоможе нам проводити операції в усьому регіоні, який включає значні запаси корисних копалин і надзвичайно важливий Панамський канал. Крім того, деякі більш оптимістично налаштовані уми вважають, що Гаїті зможе утримувати деякі каучукові плантації, якщо отримає певний капітал для їх розвитку. Можливо, нам варто пристати на цю пропозицію Порт-о-Пренса?"
 haiti_events.22.d.GER: "Громадянська війна в США завдала значного удару по доктрині Монро, і малі країни Америки опинилися без захисту в умовах вакууму влади. Острівна держава Гаїті звернулася до нас, як до однієї з небагатьох регіональних держав Америки, що має військово-морський потенціал, з проханням приєднатися до нашого альянсу. Хоча Гаїті не може надати багато зброї чи людей, за даних обставин, можливо, варто розширити нашу присутність в Карибському басейні, щоб зміцнити наші позиції в цьому регіоні. Поки Міністерство закордонних справ зважує свої варіанти, варто було б уважніше вивчити поточну ситуацію."
 haiti_events.22.d.ENT: "Громадянська війна в США завдала значного удару по доктрині Монро, і малі країни Америки опинилися без захисту в умовах вакууму влади. Острівна держава Гаїті звернулася до нас, як до однієї з небагатьох регіональних держав Америки, що має військово-морський потенціал, з проханням приєднатися до нашого альянсу. Хоча Гаїті не може надати багато зброї чи людей, за даних обставин, можливо, варто розширити нашу присутність в Карибському басейні, щоб зміцнити наші позиції в цьому регіоні. Поки Міністерство закордонних справ зважує свої варіанти, варто було б уважніше вивчити поточну ситуацію."
 haiti_events.22.d.INT: "Громадянська війна в США завдала значного удару по доктрині Монро, і малі країни Америки опинилися без захисту в умовах вакууму влади. Острівна держава Гаїті звернулася до нас, як до однієї з небагатьох регіональних держав Америки, що має військово-морський потенціал, з проханням приєднатися до нашого альянсу. Хоча Гаїті не може надати багато зброї чи людей, за даних обставин, можливо, варто розширити нашу присутність в Карибському басейні, щоб зміцнити наші позиції в цьому регіоні. Поки Міністерство закордонних справ зважує свої варіанти, варто було б уважніше вивчити поточну ситуацію."
 haiti_events.22.a: "Звісно!"
 haiti_events.22.b: "Вони нам не потрібні."

 haiti_events.23.t: "[From.GetNameDefCap] відмовляє нам у членстві в [From.GetFactionName]"
 haiti_events.23.d: "З якихось причин [From.GetNameDefCap] вирішив, що не може прийняти нас до своєї фракції. Вочевидь, наша горда нація є не більше, ніж тягарем для так званих гігантів світової арени."
 haiti_events.23.a: "Чорт забирай!"

 haiti_events.24.t: "Запит до [?FROM.faction_leader.GetNameDef] щодо вирощування каучуку"
 haiti_events.24.d: "З розгортанням Другого Вельткригу стало зрозуміло, що каучук буде життєво важливим ресурсом. Оскільки доступ до Африки та Азії далеко не гарантований, ми запропонували [?FROM.faction_leader.GetNameDef] почати розробку каучуку на Гаїті."
 haiti_events.24.a: "Будемо сподіватися, що вони з нами!"

 haiti_events.25.t: "Гаїті пропонує програму розвитку каучуку"
 haiti_events.25.d: "Із затягуванням Другого Вельткригу стало зрозуміло, що каучук буде життєво важливим ресурсом. Оскільки доступ до Африки та Азії далеко не гарантований, Гаїті запропонувала нам почати розвивати вирощування каучуку. Це могло б не лише полегшити нам доступ до цього дорогоцінного ресурсу, але й дозволило б нам отримати величезні прибутки від цього процесу."
 haiti_events.25.a: "Це чудовий спосіб поставити Гаїті на ноги!"
 haiti_events.25.b: "Чудова ідея для нас обох!"

 haiti_events.26.t: "[?FROM.faction_leader.GetNameDefCap] погоджується!"
 haiti_events.26.d: "[?FROM.faction_leader.GetNameDefCap] погодився на нашу пропозицію і з нетерпінням чекає початку виробництва. Насправді, вони настільки захоплені початком виробництва, що погодилися дозволити нам забрати весь прибуток і повністю передати право власності в руки гаїтянського уряду і гаїтянських корпорацій."
 haiti_events.26.a: "Чудові новини!"

 haiti_events.27.t: "[?FROM.faction_leader.GetNameDefCap] погоджується!"
 haiti_events.27.d: "[?FROM.faction_leader.GetNameDefCap] погодився на нашу пропозицію і з нетерпінням чекає на початок виробництва. Однак вони поставили умову, що деякі [?HAI.faction_leader.GetAdjective]і компанії візьмуть частину власності на плантації, щоб забезпечити належний догляд за ними. Хоча ми впевнені, що могли б керувати ними самі, і втрата прибутку не є великою, це дозволяє іноземній компанії взяти на себе частину відповідальності."
 haiti_events.27.a: "Як і очікувалося."

 haiti_events.28.t: "Гаїті просить про подальші інвестиції у вирощування каучуку"
 haiti_events.28.d: "Незважаючи на стабільний прогрес, уряд Гаїті звернувся з проханням про подальші інвестиції. Їхні переробні потужності та зусилля з вирощування потребують додаткової допомоги. Якщо ми надамо додаткові ресурси, це, ймовірно, прискорить повернення наших інвестицій."
 haiti_events.28.a: "Вони їх отримають."
 haiti_events.28.b: "Ми не можемо шкодувати ресурсів."

 haiti_events.29.t: "[?FROM.faction_leader.GetNameDefCap] погоджується з нашим запитом на подальші інвестиції"
 haiti_events.29.d: "Після деяких роздумів [?FROM.faction_leader.GetNameDef] задовольнив наш запит на новий раунд інвестицій в наші каучукові плантації. З новим вливанням капіталу ми зможемо ще більше збільшити швидкість і масштаби розвитку."
 haiti_events.29.a: "Чудово!"

 haiti_events.30.t: "[?FROM.faction_leader.GetNameDefCap] відхиляє наш запит на подальші інвестиції"
 haiti_events.30.d: "На жаль, [?FROM.faction_leader.GetNameDef] не погоджується з нашим висновком, що наші молоді каучукові плантації потребують нових інвестицій. На їхню думку, капітал зараз дуже затребуваний і дефіцитний, а вже вкладених інвестицій має бути більш ніж достатньо, щоб розвивати цілком розумне вирощування каучуку. Нам просто потрібно впоратися з тим, що ми маємо."
 haiti_events.30.a: "Дідько..."

 haiti_events.52.t: "Хаос в уряді"
 haiti_events.52.d: "Після того, як уряд пішов у відставку на вимогу домініканців, армія і Національна асамблея озброїлися через нездатність [HAI.GetLeader] притягнути їх до відповідальності. Щоб запобігти повному краху, генерал Франк Лаво і кліка армійських офіцерів захопили контроль над урядом і заарештували [HAI.GetLeader]. Хоча демократія тимчасово призупинена, генерал Лаво обіцяє, що вибори відбудуться у звичайний термін у 1940 році для обрання нового уряду."
 haiti_events.52.a: "Ми не можемо дозволити собі виглядати слабкими."

 haiti_events.53.t: "Зростання радикалізації"
 haiti_events.53.d: "Політична реакція на наш відступ у справі Монте-Крісті не була позитивною. Як націоналісти Стенио Вінсента, так і синдикалісти Жака Румена почали набирати популярність."
 haiti_events.53.a: "Це погано..."

 haiti_civil_war_events.1.t: "Вибори до Національних зборів"
 haiti_civil_war_events.1.d: "Нарешті, після тривалої і запеклої кампанії між обома сторонами, вибори до Національних зборів Гаїті наближаються. Від Порт-о-Пренса до Порт-де-Пе гаїтяни нервово очікують виборів, які визначать наступного президента їхньої країни."
 haiti_civil_war_events.1.a: "Ми чекаємо на президентські вибори."
 haiti_civil_war_events.1.b: "Ми чекаємо на президентські вибори."

 haiti_civil_war_events.2.t: "Національні збори обирають президента"
 haiti_civil_war_events.2.d: "На своєму першому засіданні нові Національні збори обрала нового президента Республіки. Після підрахунку голосів ми чекаємо на результати..."
 haiti_civil_war_events.2.a: "Перемога!"
 haiti_civil_war_events.2.b: "Ми зазнали поразки..."
 haiti_civil_war_events.2.c: "Збори зайшли в глухий кут!"

 haiti_civil_war_events.3.t: "Державна рада ратифікувала результати виборів"
 haiti_civil_war_events.3.d: "Державна рада зібралася, щоб ратифікувати результати виборів. Хоча існували сумніви щодо того, чи відмовляться інституціоналістичні прихильники Леско відмовитися від ратифікації, вони виконали свій обов'язок і ратифікували результати виборів."
 haiti_civil_war_events.3.a: "Нарешті перемога."

 haiti_civil_war_events.4.t: "Президент Калікст оголошує про перемогу!"
 haiti_civil_war_events.4.d: "Після голосування в Національних зборах президент Калікст оголосив про свою перемогу. Хоча дехто може стверджувати, що наша тактика на виборах була не надто почесною, це просто ціна за те, що ми дозволили президенту Каліксту продовжувати свою роботу і покращувати Гаїті."
 haiti_civil_war_events.4.a: "Що завгодно, аби перемогти."

 haiti_civil_war_events.5.t: "Лескот отримує підтримку"
 haiti_civil_war_events.5.d: "Після декларації Національних зборів лідер опозиції Елі Леско почав збирати прихильників на півночі країни, деякі з яких, за чутками, озброєні. Хоча війна ще не є неминучою, схоже, що Леско не збирається здаватися."
 haiti_civil_war_events.5.a: "Це погано..."

 haiti_civil_war_events.6.t: "Рада відмовляється ратифікувати вибори"
 haiti_civil_war_events.6.d: "У той час як Національні збори були обрані на вільних і чесних виборах і вирішили переобрати президента Калікса, друзі Елі Леско в Державній раді роблять дикі заяви про те, яким чином ми перемогли на цих виборах."
 haiti_civil_war_events.6.a: "Шахрайства не було!"

 haiti_civil_war_events.7.t: "Гаїтяни бунтують на вулицях"
 haiti_civil_war_events.7.d: "Після відмови Державної ради ратифікувати вибори гаїтяни вийшли на вулиці Порт-о-Пренса на знак протесту і контрпротесту проти рішення Ради. Зрозуміло, що це не матиме ненасильницького вирішення."
 haiti_civil_war_events.7.a: "Битва за майбутнє Гаїті почалася!"

 haiti_civil_war_events.8.t: "Леско збирає прихильників на Півночі"
 haiti_civil_war_events.8.d: "Після вуличних сутичок Елі Леско зібрав на півночі країни лояльних до нього ополченців. Хоча він ще не має достатньої кількості людей, щоб кинути виклик нашим силам на місцях, у нього є кошти, і якщо міжнародне співтовариство повірить, що він може перемогти, він ще може перемогти."
 haiti_civil_war_events.8.a: "Почалася громадянська війна на Гаїті..."

 haiti_civil_war_events.9.t: "Лескота оголошено переможцем"
 haiti_civil_war_events.9.d: "Після виборів до Національних зборів переможцем був оголошений кандидат від опозиції Елі Леско."
 haiti_civil_war_events.9.a: "Дідько, ми добре билися."
 haiti_civil_war_events.9.b: "Зупиніть підрахунок!"
 haiti_civil_war_events.9.c: "Ми повинні запобігти ратифікації за будь-яку ціну!"

 haiti_civil_war_events.10.t: "Державна рада ратифікувала вибори Леско"
 haiti_civil_war_events.10.d: "Після голосування в Національних зборах, друзі Леско в Державній раді офіційно ратифікували вибори. Не можна миритися з його надзвичайною корумпованістю."
 haiti_civil_war_events.10.a: "Нехай наші "прихильники" протестують."

 haiti_civil_war_events.11.t: "Наші прихильники протестують на вулицях"
 haiti_civil_war_events.11.d: "Незважаючи на ратифікацію виборів Державною радою, наші прихильники протестують проти цього рішення."
 haiti_civil_war_events.11.a: "Вони лише демонструють свої права гаїтян!"

 haiti_civil_war_events.12.t: "Прихильники Леско проводять контрпротест"
 haiti_civil_war_events.12.d: "Поки наші прихильники протестували проти результатів, Леско зібрав банду головорізів, щоб побити наших законних мирних протестувальників."
 haiti_civil_war_events.12.a: "Він - легітимний президент!"
 haiti_civil_war_events.12.b: "Терористи!"

 haiti_civil_war_events.13.t: "Калікст розганяє загони поліції в столиці"
 haiti_civil_war_events.13.d: "Після сутичок у Порт-о-Пренсі президент Калікст наказав жандармерії підтримувати мир. Вони зіткнулися з бандами, яких підтримував Леско, але зуміли убезпечити місто."
 haiti_civil_war_events.13.a: "Розпочалася війна."

 haiti_civil_war_events.14.t: "Прибула американська підтримка!"
 haiti_civil_war_events.14.d: "Незважаючи на те, що американська окупація закінчилася лише кілька років тому, інтерес США до Гаїті все ще сильний. Вони вирішили підтримати нас у цьому конфлікті, і ми забезпечимо, щоб їхня підтримка не була марною."
 haiti_civil_war_events.14.a: "Дуже дякуємо, янкі!"

 haiti_civil_war_events.15.t: "Зустріч з послом Німеччини"
 haiti_civil_war_events.15.d: "Після початку громадянської війни в Гаїті та подальшого розпаду американської політичної системи Німеччина почала висловлювати зацікавленість у розширенні своїх володінь на Гаїті. Оскільки наш режим відчайдушно намагається взяти гору, ці переговори з німецьким урядом є життєво важливими."
 haiti_civil_war_events.15.a: "Ми маємо заручитися підтримкою Німеччини!"

 haiti_civil_war_events.16.t: "Президент Гаїті [HAI.GetLeader] просить про підтримку"
 haiti_civil_war_events.16.d: "В умовах громадянської війни на Гаїті між чинним президентом [HAI.GetLeader] та його суперником [HAI.HAI_presidential_opponent], [HAI.GetLeader] звернувся до нас за підтримкою. В обмін на це вони обіцяють, що Німеччина отримає дружній порт у Карибському морі та зможе розширити свій вплив в Америці."
 haiti_civil_war_events.16.a: "Ми підтримаємо законний уряд Гаїті."
 haiti_civil_war_events.16.b: "Ми не будемо ставати на чийсь бік."

 haiti_civil_war_events.17.t: "Німеччина підтримає нас!"
 haiti_civil_war_events.17.d: "Після переговорів з німецьким міністром закордонних справ Німеччина погодилася підтримати нашу справу в обмін на економічні та зовнішньополітичні поступки після війни."
 haiti_civil_war_events.17.a: "Чудово!"

 haiti_civil_war_events.18.t: "Німеччина не підтримає нас"
 haiti_civil_war_events.18.d: "Переговори між нашим урядом і німецьким міністерством закордонних справ зірвалися через непримиренні розбіжності. Стало зрозуміло, що Німеччина відкинула наші пропозиції."
 haiti_civil_war_events.18.a: "Їхня втрата..."

 haiti_civil_war_events.19.t: "Підкуп депутатів"
 haiti_civil_war_events.19.d: "Хоча Леско може перемогти на виборах і отримати підтримку Національних зборів, ми все ще можемо утримати владу, якщо зможемо заблокувати ратифікацію в Державній раді. Однак наші зустрічі з державними радниками дали зрозуміти, що їхня корумпована підтримка Елі Леско не має меж. Можливо, нам доведеться знайти інші мотивації, щоб заручитися їхньою підтримкою."
 haiti_civil_war_events.19.a: "Це єдиний шлях..."

 haiti_civil_war_events.20.t: "Леско не зміг забезпечити собі більшість у Державній раді"
 haiti_civil_war_events.20.d: "Наша тактика виправдала себе. Незважаючи на перемогу в Національних зборах, його обрання не було ратифіковано Державною радою."
 haiti_civil_war_events.20.a: "Успіх!"

 haiti_civil_war_events.21.t: "Міністр Кабінету міністрів ставить під сумнів повноваження Калікста"
 haiti_civil_war_events.21.d: "Хоча Демосфен Калікст, можливо, і був президентом, зараз він ним не є, формально - більше не є. Оскільки зараз він лише міністр юстиції, дрібний міністр кабінету міністрів відмовився підкорятися диктату, стверджуючи, що Калікс не має на це законних повноважень."
 haiti_civil_war_events.21.a: "Накажіть поліції заарештувати його."
 haiti_civil_war_events.21.b: "Ми не можемо порушити цю делікатну ситуацію."

 haiti_civil_war_events.22.t: "Рейд на американську базу"
 haiti_civil_war_events.22.d: "Сьогодні вранці за нашим наказом війська Національної гвардії штурмували американський комплекс, щоб захопити цінну зброю та припаси, залишені після окупації. З цим сучасним американським озброєнням ми матимемо більше шансів на перемогу над повстанцями. Хоча кілька морських піхотинців, що перебували там, доклали доблесних зусиль у короткій сутичці, комендант Джон Рассел здався, зрозумівши безнадійність їхнього становища."
 haiti_civil_war_events.22.a: "Нарешті, Рассел безсилий."

 haiti_civil_war_events.23.t: "Доля американських об'єктів"
 haiti_civil_war_events.23.d: "Незважаючи на захоплення головного американського комплексу, американці все ще мають мережу об'єктів по всій Гаїті. Їхні поставки забезпечать нам як внутрішню безпеку Гаїті, так і допомогу в боротьбі з домініканською загрозою."
 haiti_civil_war_events.23.a: "Ми повинні захопити американські об'єкти та обладнання"
 HAI_american_salvage: "Американське спасіння"
 HAI_american_salvage_desc: "Врятовані з американських об'єктів на острові речі допомогли нам у нашому дослідженні."

 haiti_civil_war_events.24.t: "Протестувальники зіткнулися на вулицях"
 haiti_civil_war_events.24.d: "Наші мирні протестувальники вступили в сутичку з бойовиками Елі Леско після оголошення про безвихідь у Національній Асамблеї. Насильство поширилося від будівлі парламенту майже до президентського палацу, коли їхні терористи намагалися прорватися до будівлі парламенту."
 haiti_civil_war_events.24.a: "Оголосити воєнний стан!"
 haiti_civil_war_events.24.b: "Можливо, вони мають рацію..."

 haiti_civil_war_events.25.t: "Депутати-центристи вважають вибори легітимними"
 haiti_civil_war_events.25.d: "Група депутатів-центристів, які вважали, що президент Калікст є загрозою для демократії, оголосила сьогодні, що вони змінили свою думку і вважають, що Калікст довів, що він є захисником демократії. Вони оголосили, що підтримують ратифікацію виборів."
 haiti_civil_war_events.25.a: "Чудові новини!"

 haiti_calixte_events.1.t: "Президент Калікст звернувся до Національних зборів"
 haiti_calixte_events.1.d_no_civil_war: "Після успішної ратифікації свого обрання президент Калікст виступив перед Національними зборами і Державною радою. У своїй промові він виклав свої плани щодо Гаїті. [GetAmericanSituationHAI] у своїй промові він оголосив, що..."
 haiti_calixte_events.1.d_civil_war: "Після параду перемоги в Порт-о-Пренсі президент Калікст звернувся до чорношкірих депутатів Національної асамблеї, що залишилися, з промовою. У своїй промові він виклав свої плани щодо Гаїті. [GetAmericanSituationHAI] У своїй промові він оголосив, що..."
 haiti_calixte_events.1.a: "Президент Калікст повинен продовжувати керувати за допомогою декрету."
 haiti_calixte_events.1.b: "Ми повинні дослідити нову соціал-демократичну конституцію для Гаїті."
 HAI_America_pre_civil_war: "У міру загострення американської політичної кризи головнокомандувач чітко дав зрозуміти, що Гаїті має визначати свій власний курс."
 HAI_America_in_civil_war: "Оскільки громадянська війна в Сполучених Штатах триває і кінця їй не видно, стало зрозуміло, що Гаїті має обрати новий курс."

 haiti_calixte_events.2.t: "Президент Калікст відкриває Народні збори"
 haiti_calixte_events.2.d: "Після Конституційної Конвенції Гаїті президент Калікст оголосив про формування нової Народної Асамблеї, обраної на основі загального чоловічого виборчого права. Зараз Асамблея збирається на своє перше засідання. Всі вони склали присягу, пообіцявши відстоювати свободу, рівність і братерство. Президент Калікст, якого досі шанують і як досвідченого політика, і як неймовірного воєначальника (дехто навіть порівнює його з великим Туссеном Л'Увертюром), навіть залучив мулатську еліту Порт-о-Пренса до участі в урочистостях."
 haiti_calixte_events.2.a: "Нарешті представницький уряд!"

 haiti_calixte_events.3.t: "Доля Гаїтянської гвардії"
 haiti_calixte_events.3.d: "Коли на початку 1930-х років американські окупанти почали залишати Гаїті, їхнє місце почала займати Гаїтянська гвардія президента Калікста. Однак тепер, коли президент Калікт почав передавати владу справді демократичному уряду, почали підніматися питання про те, чи не має Гарда занадто багато влади. Хоча її більше не очолює президент Калікст, виникає питання, чи не є її влада все ще занадто великою."
 haiti_calixte_events.3.a: "Його сили мають бути зменшені"
 haiti_calixte_events.3.b: "Це наша гордість, ми повинні підтримувати правопорядок!"

 haiti_calixte_events.4.t: "Перемога!"
 haiti_calixte_events.4.d: "Президент Калікст привів нас до перемоги у громадянській війні! Останні загони Леско втекли в гори, щоб вести відчайдушну партизанську боротьбу, а сам зрадник Леско здався. Президент Калікст вирішив просто посадити його під домашній арешт, оскільки стало зрозуміло, що його політична сила вичерпана."
 haiti_calixte_events.4.a: "Парад на часі!"

 haiti_calixte_events.5.t: "Вибір нового благодійника"
 haiti_calixte_events.5.d: "Оскільки Сполучені Штати втягнуті в безлад і їхня присутність стає все більш хаотичною протягом останніх кількох місяців, багато хто в нашому уряді пропонує звернутися до нової великої держави, щоб вона допомогла нам забезпечити наш борг і захистити нас від інших держав."
 haiti_calixte_events.5.a: "Німеччина підтримала нас у нашій боротьбі, тут немає жодних сумнівів!"
 haiti_calixte_events.5.a_spd: "Поки СДП при владі, схиляння перед німецьким впливом є єдиним варіантом."
 haiti_calixte_events.5.b: "Ми соціалісти, ми повинні приєднатися до Інтернаціоналу!"
 haiti_calixte_events.5.c: "$haiti_calixte_events.5.b$"

 haiti_calixte_events.50.t: "Гаїті приєднується до нас"
 haiti_calixte_events.50.d: "Після стількох потрясінь народ Гаїті, здається, готовий повністю вийти на міжнародну арену на нашому боці. Уряд у Порт-о-Пренсі випустив низку швидких заяв щодо низки міжнародних питань, які збігаються з нашою позицією. Гаїтянські дипломати також розіслали зондажі, навмисно призначені для того, щоб оцінити нашу готовність укласти військовий союз з цією країною. Схоже, що країна, ймовірно, офіційно порушить питання про союз колись у майбутньому, можливо, завтра, а можливо, через роки, але колись."
 haiti_calixte_events.50.a: "Чудово."

 haiti_calixte_events.6.t: "Відкриття німецької бази в Кап-Гаїті"
 haiti_calixte_events.6.d: "В рамках нашої угоди з німецьким урядом в обмін на списання боргів та економічні інвестиції ми передали Німеччині в оренду частину землі в портовому місті Кап-Гаїті для будівництва військово-морської бази. Оскільки Німеччина намагається поширити свою владу в Карибському басейні, ми можемо стати центральним плацдармом для подальшої німецької експансії в регіоні."
 haiti_calixte_events.6.a: "Це найкраща торговельна угода в історії торговельних угод!"

 haiti_calixte_events.60.t: "Гаїті надає право на швартування"
 haiti_calixte_events.60.d: "Всі крапки над "і" розставлено. Після низки дискусій, ініційованих самими гаїтянами, було підписано нову угоду з цією маленькою острівною державою. Похована серед банальностей і юридичних шаблонів, Гаїті погодилась прийняти наші військові кораблі."
 haiti_calixte_events.60.a: "Дипломатія - щедрий дар."

 haiti_calixte_events.7.t: "Поль Маглуар подає у відставку на знак протесту"
 haiti_calixte_events.7.d: "Головний лейтенант президента Калікста Поль Маглуар вчора подав у відставку на знак протесту після того, як Калікс відмовився писати нову демократичну конституцію. Генерал, якого вважали прихильником лівих сил, Маглуар може незабаром спробувати виїхати до Франції і підтримати невеликі ліві рухи на Гаїті у вигнанні."
 haiti_calixte_events.7.a: "Неважливо."

 haiti_calixte_events.8.t: "Заміна Калікста на посаді командувача Гаїтянської гвардії"
 haiti_calixte_events.8.d: "Тепер, коли президент Калікст пообіцяв передати частину влади демократичному уряду, багато хто починає закликати його піти у відставку з посади командувача Гаїтянської гвардії."
 haiti_calixte_events.8.a: "Генерал Маглуар стане чудовою заміною."

 haiti_calixte_events.9.t: "Пропозиція щодо Всесвітньої виставки Гаїті"
 haiti_calixte_events.9.d_1: "У той час як Гаїті відновлюється після руйнувань громадянської війни, деякі гаїтяни пропонують показати світові, що ми не є глухим закутком, як багато хто вважає. Як демонстрація сучасності чорної культури, експозиція покаже урбаністичну красу Порт-о-Пренса, прагнення Гаїті до міжнародної співпраці, а також унікальну культуру та історичні пам'ятки Гаїті.\n\nПропозиція передбачає будівництво в'їзної арки, нового конференц-центру та значне покращення інфраструктури для обслуговування іноземців, які прибуватимуть до країни. Загалом, це надзвичайно амбітний проект, який, як ми сподіваємося, принесе величезні економічні, дипломатичні та політичні результати для Гаїті."
 haiti_calixte_events.9.d_2: "У той час як Гаїті переходить до нового уряду, деякі гаїтяни пропонують показати світові, що ми не є глухим закутком, як багато хто вважає. Як демонстрація сучасності чорної культури, експозиція покаже урбаністичну красу Порт-о-Пренса, прагнення Гаїті до міжнародної співпраці, а також унікальну культуру та історичні пам'ятки Гаїті.\n\nПропозиція передбачає будівництво в'їзної арки, нового конференц-центру та значне покращення інфраструктури для обслуговування іноземців, які прибуватимуть до країни. Загалом, це надзвичайно амбітний проект, який, як ми сподіваємося, принесе величезні економічні, дипломатичні та політичні результати для Гаїті."
 haiti_calixte_events.9.a: "Гідне починання!"

 haiti_calixte_events.10.t: "Зростання витрат на Всесвітню виставку Гаїті"
 haiti_calixte_events.10.d: "Хоча будівництво арки та конференц-центру йде за графіком, вартість робочої сили та матеріалів значно перевищує бюджет. Оскільки вже надто пізно скасовувати проект або зменшувати його масштаби, у нас немає іншого вибору, окрім як виділити більше коштів."
 haiti_calixte_events.10.a: "Врешті-решт, це того варте... чи не так?"

 haiti_calixte_events.11.t: "Відкриття Всесвітньої виставки Гаїті"
 haiti_calixte_events.11.d1: "Всесвітня виставка Гаїті відкрилася сьогодні при великому натовпі людей, які вітали іноземних високопосадовців і дива, що чекали на них. Арка і конференц-центр були завершені вчасно, хоча і з перевищенням бюджету, оскільки були присутні представники Французької Комуни, Папської держави, Аргентини, Куби, Гватемали, Італійської Соціалістичної Республіки, Мексики, Венесуели і Вест-Індійської Федерації.\n\nТелеграма від французького голови [FRA.GetLeader] була зачитана вголос під час параду невеликою ротою солдатів-комунарів. Багато високопосадовців дали схвальні відгуки як про свої помешкання, так і про церемонію відкриття."
 haiti_calixte_events.11.d2: "Всесвітня виставка Гаїті відкрилася сьогодні при великому натовпі людей, які вітали іноземних високопосадовців і дива, що чекали на них. Арка і конференц-центр були завершені вчасно, хоча і з перевищенням бюджету, оскільки були присутні представники Німецької імперії, Папської держави, Аргентини, Куби, Гватемали, Королівства Обох Сицилій, Мексики, Венесуели і Вест-Індійської Федерації.\n\nТелеграма від німецького кайзера [GER.GetLeader] була зачитана вголос під час параду невеликою ротою німецьких солдатів. Багато високопосадовців давали схвальні відгуки як про умови проживання, так і про церемонію відкриття."
 haiti_calixte_events.11.a: "Чудовий початок!"

 haiti_calixte_events.12.t: "Всесвітня виставка пройшла успішно!"
 haiti_calixte_events.12.d: "Після церемонії закриття президент Калікст отримав повідомлення з міністерства закордонних справ про те, що весь день надходили вітальні листи з привітаннями Гаїті з її величезним досягненням. Очевидно, що ми змінили уявлення світу про нашу країну."
 haiti_calixte_events.12.a: "Чудова подія!"

 haiti_calixte_events.13.t: "Всесвітня виставка провалилася!"
 haiti_calixte_events.13.d: "Після церемонії закриття Президент Калікст отримав повідомлення від свого міністерства закордонних справ, що, незважаючи на те, що надійшло кілька привітань, виставка здебільшого не принесла бажаного результату. Після того, як початковий ажіотаж від виставки вщух, більшість високопосадовців відчули нудьгу і не отримали жодних вражень. Незважаючи на всі гроші, вкладені в цю подію, здається, що вона мало чим може похвалитися."
 haiti_calixte_events.13.a: "З'єднайте мене з організатором цієї шаради!"

 haiti_calixte_events.14.t: "Президент Калікст відвідав ринг для півнячих боїв"
 haiti_calixte_events.14.d: "Оскільки півнячі бої є надзвичайно поширеним видом спорту на Гаїті та в усьому Карибському басейні, це було лише питанням часу, коли президент Калікст потрапить на публічний матч. Стверджуючи, що він був фанатом цього виду спорту в дитинстві і підлітковому віці, президент, схоже, отримував задоволення, спостерігаючи за тим, як два півні нападають один на одного. Він не брав участі в ставках, але, схоже, знав, що робити і коли, що викликало схвалення присутніх місцевих жителів."
 haiti_calixte_events.14.a: "Завжди цікаво спостерігати за парою півнів, які займаються цим!"

 hai_les.1.t: "Доля верхньої палати парламенту Гаїті"
 hai_les.1.d: "У конституції, написаній наприкінці 1910-х років Франкліном Делано Рузвельтом і Філіпом Судре Дартігенавом, було передбачено створення Сенату, який мав слугувати верхньою палатою Національних зборів. Однак американці вважали за краще використовувати Державну раду, набагато менший орган, який їм було легше контролювати. Вони наполягали на тому, що після відходу вони відновлять Сенат. Однак, коли колишній президент Борно був обраний у 1932 році, він відмовився відновлювати Сенат, і замість цього також вважав за краще мати справу з Державною радою.\n\nЗараз у нас є можливість продовжувати використовувати Державну раду або відродити Сенат."
 hai_les.1.a: "Продовжити засідання Державної ради."
 hai_les.1.b: "Скликати Сенат."

 hai_les.2.t: "Питання Конституції"
 hai_les.2.d: "Конституція Гаїті зазнала стільки змін і ревізій, що дехто повністю ставить під сумнів її авторитет. Однак багато хто стверджує, що вона витримала численні випробування, зокрема, нещодавні вибори і боротьбу між президентом Леско і колишнім президентом Калікстом. Зараз президент Леско повинен вирішити, чи писати нову конституцію, чи продовжувати користуватися старою версією."
 hai_les.2.a: "Напишіть нову конституцію!"
 hai_les.2.b: "Збережіть стару конституцію."

 hai_les.3.t: "Президент Леско звернувся до Національних зборів"
 hai_les.3.d: "Вчора президент Леско виступив перед Національними зборами, щоб повідомити їм про хід написання нової Конституції. Багато радників Леско ставлять під сумнів, чи варто нам запроваджувати парламентську форму правління, подібну до тих, що були розроблені і використовуються в Європі та Канаді. Інші виступають за президентську республіку, яку ми мали протягом десятиліть."
 hai_les.3.a: "Леско продовжить повноваження президента Калікста."
 hai_les.3.b: "Леско обіцяє передати подальші повноваження законодавчому органу."

 hai_les.4.t: "Чи варто запрошувати Жана Прайс-Марса в уряд?"
 hai_les.4.d: "Після промови президента Леско дехто в нашому уряді запропонував запросити до уряду Жана Прайс-Марса, лідера Прогресивної партії, який є лібералом в душі, але побоюється авторитаризму. Ліберал в глибині душі, але з осторогою ставиться до авторитаризму, ми можемо переконати його в наших добрих намірах і отримати його вагомий голос в нашому уряді."
 hai_les.4.a: "Він був би гідним партнером"
 hai_les.4.b: "Ніколи!"

 hai_les.5.t: "Перемога!"
 hai_les.5.d: "Президент Леско привів нас до перемоги у громадянській війні! Останні загони Калікста тікають у гори, щоб вести відчайдушну партизанську боротьбу, а сам зрадник Калікст здався. Президент Леско вирішив просто посадити його під домашній арешт, оскільки стало зрозуміло, що його політична сила підірвана."
 hai_les.5.a: "Парад на часі!"

 hai_les.6.t: "Леско відкриває новий парламент"
 hai_les.6.d: "Після загальних виборів президент Леско відкрив нову законодавчу сесію промовою в Національній асамблеї. Він високо оцінив демократичний дух гаїтянського народу і засудив реакційний популізм колишнього президента Калікста."
 hai_les.6.a: "Чудова промова!"

 hai_les.7.t: "Вибір нового благодійника"
 hai_les.7.d: "Оскільки Сполучені Штати втягнуті в безлад і їхня присутність стає все більш хаотичною протягом останніх кількох місяців, багато хто в нашому уряді пропонує звернутися до нової великої держави, щоб вона допомогла нам забезпечити наш борг і захистити нас від інших держав."
 hai_les.7.a: "Німеччина підтримала нас у нашій боротьбі, тут немає жодних сумнівів!"
 hai_les.7.b: "Країни Антанти - наші природні союзники!"

 hai_les.8.t: "Доля гвардії"
 hai_les.8.d: "Нинішнє керівництво Гаїтянської національної гвардії, яке тривалий час було інститутом чорношкірого лідерства і яким зловживав колишній диктатор Калікст, занадто довго було болючим питанням, щоб мати з ним справу. Багато хто також стверджує, що вона є віддушиною для чорної соціальної мобільності, і без неї вони звернулися б до революції. Принаймні, поки вони є членами Гарди, за ними можна спостерігати і контролювати. Як наслідок, багато хто стверджує, що ми повинні зберегти Гарду такою, якою вона є, щоб не порушити її структуру управління."
 hai_les.8.a: "Національна гвардія потребує зміни керівництва."
 hai_les.8.b: "Залишимо гвардію такою, якою вона є."

 hai_les.9.t: "Пропозиція Вінсента"
 hai_les.9.d: "Лідер Націоналістичної партії Стеніо Вінсент зустрівся сьогодні в президентському палаці з президентом Леско. Під час зустрічі Вінсент різко засудив присутність синдикалістської Народної соціалістичної партії. Він назвав їх не-гаїтянами, зрадниками і шпигунами 3-го Інтернаціоналу. Він офіційно попросив президента Леско не лише засудити їхню діяльність, але й активно заборонити їм організовувати та проводити збори."
 hai_les.9.a: "Він має рацію, вони занадто небезпечні, щоб залишати їх у живих!"
 hai_les.9.b: "Це лише зміцнить їх."

 hai_les.10.t: "Шепіт бунту"
 hai_les.10.d: "Президент Леско не користується популярністю серед переважно чорношкірого населення. Однак він залишається в безпеці завдяки своїй жорстокій мережі поліцейських начальників, відомих як начальники відділів, які попереджають міністра внутрішніх справ Жоржа Леже про будь-які спроби повстання в армійських гарнізонах, серед маронів у пустелі або про будь-яке загальне невдоволення на великих фермах. Леже повідомив нам, що в армії точаться розмови про те, чи дійсно Лескот є людиною для майбутньої війни проти домініканців, чи, можливо, лейтенант колишнього президента Калікста Поль Маглуар більше підходить для цієї роботи. Хоча це може звучати небезпечно, мова йде про чиновників низького рівня, і Леже чітко дав зрозуміти, що ширшого обговорення плану державного перевороту не буде."
 hai_les.10.a: "Ми повинні бути обережними."

 hai_les.11.t: "Проблеми з реформою вищого командування"
 hai_les.11.d: "Після того, як президент Леско оголосив про повне реформування вищого командування Гаїтянської національної гвардії, багато чорношкірих офіцерів нижчої ланки були незадоволені таким розвитком подій. Хоча вони не настільки численні, щоб створити серйозну проблему, це все ж може зашкодити ефективності реформ. Ми можемо попросити начальників відділів розправитися з окремими армійськими підрозділами, або ми можемо організуватися навколо них, знаючи, що вони незадоволені."
 hai_les.11.a: "Зламайте."
 hai_les.11.b: "Залиште їх у спокої."

