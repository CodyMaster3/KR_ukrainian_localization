##Focus Tree
 haiti_focus: "Фокуси Гаїті"
 HAI_secure_support: "Забезпечення підтримки Ради"
 HAI_secure_support_desc: "Ми повинні в першу чергу намагатися схилити на свій бік членів Державної ради і, де це можливо, Національних зборів. Фінансування можна переорієнтувати на "подарунки" та економічні поступки для законодавців, щоб схилити їх на наш бік."
 HAI_new_commander: "Новий командувач Гаїтянської гвардії"
 HAI_new_commander_desc: "Президент Калікст продовжує виконувати обов'язки командувача Національної гвардії, на превеликий жаль навіть його союзників у Палаті депутатів. Для досягнення ефективного політичного врегулювання необхідно призначити нового командувача, але хто має зайняти цю посаду?"
 HAI_new_justice_minister: "Новий міністр юстиції"
 HAI_new_justice_minister_desc: "Провал політичного балансування, яке стало результатом перевороту Калікса, неминучий. Однак, завдяки особливостям гаїтянської конституції, кінець виконавчої влади Калікса може і не настати. У випадку, якщо жодного кандидата не буде обрано президентом, після закінчення терміну повноважень чинного президента, виконавча влада переходить до ради міністрів, обраних президентом, який залишає посаду, і ці міністри можуть одночасно обіймати виборні посади..."
 HAI_black_monday_hits_haiti: "Чорний Понеділок на Гаїті"
 HAI_black_monday_hits_haiti_desc: "Німецький фондовий ринок був розгромлений, а разом з ним світ майже повсюдно занурився в рецесію. Для Гаїті, яка вже гостро страждає від економічних потрясінь у Сполучених Штатах, це викликає особливе занепокоєння."
 HAI_german_loan: "Німецькі кредити"
 HAI_german_loan_desc: "Сполучені Штати не надали обіцяної економічної допомоги і продовжують використовувати наші борги перед американськими фінансистами для впливу на нашу політику. Незважаючи на власні проблеми, нам слід звернути увагу на Німеччину, щоб зберегти фінансову платоспроможність нашого уряду."
 HAI_american_loan: "Американські кредити"
 HAI_american_loan_desc: "Ми не можемо забути згубні способи, якими європейські країни колись використовували свої фінансові важелі впливу на нас. Ми повинні шукати американської допомоги, щоб утримати наш уряд на плаву."
 HAI_civil_relief_programs: "Програми допомоги населенню"
 HAI_civil_relief_programs_desc: "Забезпечивши фінансування, ми можемо нарешті спробувати вирішити проблему депресії напряму, а не просто покладатися на ринкові цикли, щоб досягти відновлення."
 HAI_decrease_mil_spending: "Зменшення військових витрат"
 HAI_decrease_mil_spending_desc: "Без зовнішньої підтримки у нас немає іншого вибору, окрім як скоротити військові витрати. Ми повинні просто жити з наслідками для нашої безпеки та підтримки як населення, так і еліти."
 HAI_german_investments: "Залучення німецьких інвестицій"
 HAI_german_investments_desc: "Німецька імперія сподівається, що її найбільші компанії закріпляться на Гаїті, а не працюватимуть через місцевих посередників. Ми повинні запропонувати повний доступ німецьким компаніям в обмін на зобов'язання щодо найму на роботу."
 HAI_begin_recovery: "Початок відновлення"
 HAI_begin_recovery_desc: "With the government balance sheet stabilised and new sources of stimulus secured, we can loosen self-imposed financial controls."

 HAI_lescot: "Перемога Леско"
 HAI_lescot_desc: "Калікст був усунутий від влади, а президентство зайняв Елі Леско, представник старого порядку."
 HAI_conservative: "Консервативне Гаїті"
 HAI_conservative_desc: "Хоча консервативні погляди Елі Лескота завжди були очевидними, тривале домінування консерваторів у політичній опозиції до президента Калікста було далеко не безсумнівним. Тим не менш, старий порядок, хоча, можливо, і з іншим характером, взяв гору."
 HAI_old_constitution: "Продовження дії старої конституції"
 HAI_old_constitution_desc: "Конституція 1932 року спирається на міцну політичну традицію. Хоча її особливості піддаються критиці, зокрема, досить неоднозначний статус Державної ради і Сенату, документ потребує змін, а не заміни."
 HAI_reconvene_senate: "Повторне скликання Сенату"
 HAI_reconvene_senate_desc: "За президента Дартігенава верхня палата національного законодавчого органу, Сенат, була замінена тимчасовим органом терміном на один рік - механізм, закріплений у гаїтянському законодавстві протягом десятиліть. Однак з тих пір термін дії декрету Дартігенаве постійно продовжувався. Нарешті настав час відновити роботу Сенату."
 HAI_continue_council: "Продовження роботи Державної ради"
 HAI_continue_council_desc: "За президента Дартігенава верхня палата національного законодавчого органу, Сенат, була замінена тимчасовим органом терміном на один рік - механізм, закріплений у гаїтянському законодавстві протягом десятиліть. Однак з того часу дію декрету Дартігенаве продовжували. Замість того, щоб відновлювати Сенат, цей орган слід усунути з Конституції та закріпленої в ній нинішньої Державної ради."
 HAI_define_executive: "Визначення виконавчого органу"
 HAI_define_executive_desc: "Нечітке визначення в Конституції деяких повноважень виконавчої влади дозволило Калікст довести країну до прірви. У координації з обома палатами Асамблеї ми повинні розробити низку поправок, які б чітко визначали місце кожного органу і обмежували виборних посадових осіб від одночасного перебування на призначуваних посадах."
 HAI_reactionary_republic: "Реакційна республіка"
 HAI_reactionary_republic_desc: "Хоча багато провідних громадян країни скептично ставляться до поміркованих реформ, які проводить наш уряд, ми повинні розвіяти їхні побоювання."
 HAI_question_of_guarde: "Доля Гаїтянської гвардії"
 HAI_question_of_guarde_desc: "Армія здавна була джерелом національної гордості, адже Гаїті народилася в результаті праведної боротьби. Однак, вона також давно стала скалкою в оці цивільної адміністрації. Дійсно, ми можемо лише виправити шкоду, заподіяну Ґардою під керівництвом Калікста. У майбутньому ми повинні забезпечити повний цивільний контроль над Ґардероллю і знизити її суспільний авторитет."
 HAI_liberal: "Ліберальне Гаїті"
 HAI_liberal_desc: "Через свої розбіжності з іншими утриманцями часів Борно і більш консервативними націоналістами, президент Лескот привів ліберальних націоналістів до політичного підйому, забезпечивши при цьому своє подальше політичне домінування."
 HAI_attract_business: "Залучення великого бізнесу"
 HAI_attract_business_desc: "Найбільші компанії зміцнили своє домінування і створили мережі дочірніх компаній по всьому світу. Хоча вони можуть і не бути "гаїтянськими" за походженням, ми повинні активно заохочувати прихід найбільших світових корпорацій на Гаїті. Позиціонуючи себе як вірний союзник таких компаній, ми, безсумнівно, отримаємо вигоду."
 HAI_cash_crops: "Гаїтянське HASCO"
 HAI_cash_crops_desc: "Мита на елітну сільськогосподарську продукцію підтримують державний бюджет. Держава повинна йти вперед і відкривати нові землі для їх вирощування."
 HAI_cash_mining: "Розширення видобутку"
 HAI_cash_mining_desc: "Мінеральні багатства нашої країни залишаються майже повністю недослідженими. Щоб стимулювати розвиток гірничодобувної галузі, землевласникам слід надати повний юридичний контроль над надрами та забезпечити фінансові стимули для вивчення ресурсів, що знаходяться під їхніми ділянками."
 HAI_building_infrastructure: "Розбудова інфраструктури"
 HAI_building_infrastructure_desc: "За межами міст для транспортування товарів і персоналу підприємствам доводиться покладатися лише на низку ґрунтових доріг, які підтримуються місцевими жителями, часто використовуючи для цього в'ючних тварин. Давайте знову підхопимо естафету розвитку інфраструктури, розширюючи залізничну мережу Борно до найвіддаленіших куточків країни."
 HAI_housing_projects: "Нові житлові проєкти"
 HAI_housing_projects_desc: "Неформальні поселення домінують у містах. Нові архітектурні розробки, на щастя, можуть нарешті дозволити нам вирішити цю проблему. Держава повинна будувати стандартизовані багатоквартирні будинки високої щільності над такими поселеннями і здавати їх в оренду колишнім сквоттерам."
 HAI_agrarian_economy: "Аграрна економіка"
 HAI_agrarian_economy_desc: "Для того, щоб почати оцінювати, яким чином продовжити наш національний розвиток, не ставлячи під загрозу переважно аграрну структуру економіки, ми повинні діяти обережно. Необхідно створити нову комісію з лідерів бізнесу, яка б консультувала наш уряд щодо того, як цього досягти."
 HAI_modernize_farming: "Модернізація сільськогосподарських практик"
 HAI_modernize_farming_desc: "Механізація сільського господарства прискорила вибухове зростання продуктивності фермерських господарств у провідних країнах світу. Ми повинні спрямувати державне фінансування на придбання та розповсюдження сучасної сільськогосподарської техніки."
 HAI_begin_electrification: "Початок електрифікації"
 HAI_begin_electrification_desc: "Гаїті на десятиліття відстало від решти світу у забезпеченні електроенергією широких верств населення. За межами заможних районів Порт-о-Пренса електроенергія є виключною власністю держави. Ми повинні нарешті вирішити цю проблему."
 HAI_begin_tourism: "Початок туризму"
 HAI_begin_tourism_desc: "Природна краса Гаїті, безсумнівно, привабила б зростаючу туристичну індустрію, якби ми лише просували нашу країну як потенційну дестинацію."
 HAI_subsidize_farmers: "Субсидування фермерів"
 HAI_subsidize_farmers_desc: "Багаті країни збільшили сільськогосподарські субсидії, наповнивши периферійні ринки товарами. Хоча ми не можемо запропонувати нашим фермерам таку щедру допомогу, ми можемо взяти на себе певні витрати фермерських господарств."
 HAI_expand_lumber: "Розширення деревообробної галузі"
 HAI_expand_lumber_desc: "Під час американської окупації експорт деревини значно зріс. Нові методи ведення лісового господарства, що дозволяли створювати величезні плантації дерев, однак, так і не були застосовані на практиці. Трохи державного капіталу - це саме те, чого потребує деревообробна промисловість, щоб перетворитися на прибутковий маяк сучасності."
 HAI_rural_housing: "Житлові проекти в сільській місцевості"
 HAI_rural_housing_desc: "Багато селян живуть у злиднях, що ставить під загрозу продуктивність їхньої праці. За умови державної підтримки будівництва нового житла в сільській місцевості, сільськогосподарське виробництво, безсумнівно, значно зросте."
 HAI_revitalized_economy: "Оновлена економіка"
 HAI_revitalized_economy_desc: "Економічна депресія, яка почалася в 1925 році і досягла нового мінімуму в 1936 році, закінчилася. Наші скарбниці переповнені плодами економічного процвітання. Ми можемо використати ці гроші, розширюючи, а не скорочуючи наші найуспішніші економічні ініціативи."
 HAI_new_constitution: "Нова конституція"
 HAI_new_constitution_desc: "Конституція 1932 року, хоч і просякнута традиціями, уособлює все, що не так з гаїтянською демократією, і показує, наскільки далеко Гаїті відійшла від ідеалів своїх засновників. Необхідно розробити абсолютно новий документ, який би передбачав більш демократичну політичну систему і зменшував владу виконавчої влади."
 HAI_parliamentary: "Парламентська система"
 HAI_parliamentary_desc: "Щоб запобігти зловживанню владою, посаду президента слід зробити переважно церемоніальною, а більшу частину виконавчої влади передати спікеру Національної асамблеї. Перехід, звичайно, має бути поступовим, з наданням Президенту Лескоту часу для проведення кампанії на користь Асамблеї та ролі спікера."
 HAI_presidential: "Президентська республіка"
 HAI_presidential_desc: "Виконавча влада довела свою ефективність у вирішенні питань, пов'язаних з надзвичайними ситуаціями. Щоб запобігти зловживанню службовим становищем, Президент і його кабінет повинні нести відповідальність перед законодавчим органом, за винятком процедури імпічменту, а спікер Національної Асамблеї повинен бути наділений обмеженими виконавчими повноваженнями."
 HAI_dissolve_guarde: "Розпуск Гаїтянської гвардії"
 HAI_dissolve_guarde_desc: "Армія загрожує адміністрації за адміністрацією. В той час як сильні прикордонні війська повинні бути збережені, сама армія, Гарде, просто повинна бути розпущена. Давайте кувати залізо, поки воно гаряче, і ліквідуємо армію, поки вона слабка."
 HAI_democratic_legislature: "Демократичне законодавство"
 HAI_democratic_legislature_desc: "Хоча Гаїті була чи не першою країною, яка офіційно запровадила загальне виборче право, реалії гаїтянської демократії свідчать про те, що доступ до виборчих скриньок суттєво обмежений. Вирішивши структурні проблеми, ми повинні інвестувати в нові механізми нагляду за виборами, щоб гарантувати, що кожен гаїтянин знає про своє право голосу і може його реалізувати."
 HAI_liberal_republic: "Деволюція"
 HAI_liberal_republic_desc: "Щоб гарантувати, що нація більше ніколи не буде домінувати над міськими елітами, ми повинні скоротити відстань між владними кабінетами та простими людьми. Для цього муніципалітети та департаменти повинні отримати більше адміністративних повноважень і право формувати власні керівні ради, що обираються прямим голосуванням."
 HAI_civil_war_idea: "Громадянська війна!"
 HAI_civil_war_idea_desc: "Соціальний порядок на Гаїті зруйнований через політичні потрясіння. Доля Гаїті вирішується силою зброї."
 HAI_mobilize_people: "Мобілізація людей"
 HAI_mobilize_people_desc: "Більшість поліцейських залишилися вірними Калікст. Як наслідок, ми повинні інвестувати значні кошти в організацію нової бойової сили з числа простих людей шляхом призову в разі потреби."
 HAI_mobilize_guard: "Мобілізація гвардії"
 HAI_mobilize_guard_desc: "Рядовий склад Гаїтянської гвардії залишається вірним особисто Калікст. Оскільки наші ряди залишаються в основному недоторканими на більшій частині території країни, для організації ефективних бойових сил знадобляться лише мінімальні зусилля."
 HAI_capture_north: "Захоплення Півночі"
 HAI_capture_north_desc: "Консолідувавши наші сили, ми повинні убезпечити нашу військову базу на півночі країни."
 HAI_organise_forces: "Організація наших сил"
 HAI_organise_forces_desc: "Поспішно зібраний характер наших збройних сил і структура командування вимагають швидкого реформування. Ми можемо застосувати досвід, отриманий під час американської окупації та їхньої громадянської війни, щоб створити більш ефективну структуру збройних сил і завоювати серця наших солдатів."
 HAI_prepare_push_south: "Підготовка наступу на південь"
 HAI_prepare_push_south_desc: "Тепер, коли північ країни консолідована, ми повинні розробити плани і підготувати людей до великого наступу на південь."
 HAI_prince_liberated: "Звільнення Порт-о-Пренсу"
 HAI_prince_liberated_desc: "У великій символічній перемозі столиця впала перед нашими силами. Ми повинні інвестувати необхідні ресурси, щоб закріпити контроль над містом."
 HAI_american_help: "Допомога від американців"
 HAI_american_help_desc: "Сполучені Штати зацікавлені в тому, щоб Калікст зазнав поразки. Тепер, коли ми маємо перевагу в боротьбі за Гаїті, американці повинні бути готові допомогти нам."
 HAI_les_cayes: "Ле-Ке - наш!"
 HAI_les_cayes_desc: "Ле-Ке, який колись міцно перебував під контролем сил Калікста, впав. Ми повинні працювати, щоб закріпити наш контроль."
 HAI_german_help: "Підтримка від німців"
 HAI_german_help_desc: "Німецька імперія прагне закріпитися на Гаїті для своїх військ та бізнесу. Ми повинні мати можливість отримати від них значну військову допомогу в обмін на обіцянки поступок після завершення війни."
 HAI_push_les_cayes: "Рух до Ле-Ке"
 HAI_push_les_cayes_desc: "Ле-Ке залишається в стані майже анархії, але знаходиться на відстані удару від основної частини наших сил. Ми повинні підготувати наступ, щоб захопити місто."
 HAI_seize_american_weapons: "Захоплення американської зброї"
 HAI_seize_american_weapons_desc: "Незважаючи на те, що Сполучені Штати поспішно відступили з Гаїті перед обличчям власних внутрішніх проблем, вони залишаються вороже налаштованими до нашого уряду. Ми повинні взяти під контроль будь-яке американське озброєння, що залишилося, незважаючи на неминучі заперечення з боку США."
 HAI_aftermath_of_collapse: "Наслідки колапсу"
 HAI_aftermath_of_collapse_desc: "Повернення американських військ на континентальну частину США залишило на Гаїті не лише обладнання, але й фізичну інфраструктуру. Ми повинні каталогізувати і використовувати занедбані американські об'єкти."
 HAI_les_cayes_cache: "Захоплення схованку в Ле-Ке"
 HAI_les_cayes_cache_desc: "У Ле-Ке знаходиться велике депо і склад боєприпасів, відновлення роботи цього об'єкту було б дуже корисним для наших збройних сил."
 HAI_saint_marc: "На північ до Сен-Марку"
 HAI_saint_marc_desc: "Порт на Сен-Марк забезпечує більшу частину країни іноземними товарами. Ми повинні захопити портове місто і забезпечити його функціонування."
 HAI_final_offensive: "Фінальний наступ"
 HAI_final_offensive_desc: "Більша частина Гаїті наша. Ми повинні організувати людей для останнього удару на північ проти сил Лескота."
 HAI_cap_haitien: "Кап-Гаїтієн - наш!"
 HAI_cap_haitien_desc: "Кап-Гаїтієн, який колись міцно перебував під контролем військ Леско, впав. Ми повинні працювати над тим, щоб закріпити наш контроль."
 HAI_calixte: "Калікст переобраний!"
 HAI_calixte_desc: "Демосфенез Петрус Калікст отримав ще один термін на посаді президента Гаїті, незважаючи на постійні побоювання з боку більшої частини політичного класу."
 HAI_equality: "Рівноправне Гаїті"
 HAI_equality_desc: "Шлях до широких демократичних реформ нарешті відкрито. Хоча реформа може потенційно ускладнити процес вироблення політики в найближчій перспективі, вона забезпечить майбутнє Гаїті."
 HAI_democracy: "Демократична конституція"
 HAI_democracy_desc: "У такій розшарованій нації, як Гаїті, основний закон країни повинен прагнути забезпечити доступ до політичного процесу історично недостатньо представленим групам населення. Давайте розробимо нову конституцію повністю з нуля."
 HAI_peoples_assembly: "Народні збори"
 HAI_peoples_assembly_desc: "Структура Національної асамблеї історично віддавала перевагу політичному центру Гаїті - Порт-о-Пренсу, особливо його найвідомішим заможним норам. Наша нова асамблея, в якій депутати представлятимуть округи, а не департамент в цілому, і в якій будуть зарезервовані місця для сільських регіонів, безумовно, принесе вкрай необхідні зміни. Здійснивши підготовку, давайте негайно проведемо вибори до нового органу."
 HAI_no_foreigners: "Уряд Гаїті"
 HAI_no_foreigners_desc: "Щоб запобігти поверненню до часів іноземного панування, членам асамблеї слід заборонити мати будь-які фінансові відносини з іноземними громадянами."
 HAI_lib_friends: "Дружба з лібералами"
 HAI_lib_friends_desc: "Через свою незгоду з методами Калікста і політичною владою Гарди гаїтянські ліберали вступили в конфлікт з президентом Калікстом, але вони поділяють багато політичних цілей президента. Ми повинні простягнути їм оливкову гілку і ввести їх в уряд, запропонувавши ключові міністерські посади."
 HAI_social_democracy: "Соціал-демократія"
 HAI_social_democracy_desc: "Звільнившись від корумпованості змішаної расової еліти, президент Калікст відновив демократію на Гаїті. Новий соціал-демократичний уряд негайно працюватиме над забезпеченням економічної та соціальної рівності для народу Гаїті, який довгий час страждав від несправедливості."
 HAI_diminish_guarde: "Скорочення Гаїтянської гвардії"
 HAI_diminish_guarde_desc: "Гаїтянська армія довгий час була авангардом чорної політичної сили перед обличчям політичного домінування мулатів. Однак політизація армії може підірвати гаїтянську демократію. Тепер, коли Гаїті нарешті стала на шлях свободи, незалежність поліції має бути обмежена за допомогою ретельного цивільного нагляду і встановлення чітких правил, що регулюють політичні призначення до поліції."
 HAI_workers_rights: "Розширення прав працівників"
 HAI_workers_rights_desc: "Гаїті вже давно коливається між домінуванням іноземних інтересів та протекціонізмом. Натомість ми повинні використовувати іноземний капітал на благо народу Гаїті. Перед тим, як пропонувати будь-яку узгоджену економічну програму, слід ухвалити всеосяжну хартію прав трудящих."
 HAI_strong_haiti: "Сильне Гаїті"
 HAI_strong_haiti_desc: "Справжня демократія все ще залишається долею Гаїті. Проте нещодавні події продемонстрували необхідність збереження провідної ролі Ґарди в політиці. Ми повинні вести нашу велику націю до світлого майбутнього."
 HAI_state_economy: "Державна економіка"
 HAI_state_economy_desc: "Для того, щоб економіка Гаїті вижила, саме держава повинна диктувати курс розвитку економіки. Лише держава зможе належним чином контролювати засоби виробництва і захищати інтереси бізнесу в Гаїті."
 HAI_calixte_state: "Держава Каліксти"
 HAI_calixte_state_desc: "Громадянська війна, яка загрожувала розколоти нашу країну на частини, була розбита нашою незламною рішучістю. Повстанці були знищені, а вороги Гаїті або мертві, або перебувають у боягузливому вигнанні. Настав час загоїти рани громадянської війни і розкрити наш справжній потенціал. Під керівництвом Калікст ми перетворимо Гаїті на потужну державу, якою вона має бути, і знайдемо своє місце під сонцем!"
 HAI_subservient_assembly: "Контроль за зборами"
 HAI_subservient_assembly_desc: "Хоча ми погоджуємося, що демократичні цінності є важливими, демократія може бути небезпечною в ці нестабільні часи. Ми були свідками навіть падіння північноамериканського гіганта, і очевидно, що демократія не змогла врятувати їх там. З нашим новим лідером Каліксте на чолі ми будемо пильно стежити за роботою Асамблеї - саме так буде діяти нова демократія Гаїті."
 HAI_institutionalize_guarde: "Розширення Гаїтянської гвардії"
 HAI_institutionalize_guarde_desc: "Армія здавна служила оплотом народу проти панування політичної еліти. Якщо ми не хочемо, щоб наш народ знову опинився у владі мільйонерів, плантаторів і капітанів промисловості, вона повинна відігравати безпосередню роль у цивільному управлінні державою."
 HAI_haitian_caesar: "Цезар Гаїті"
 HAI_haitian_caesar_desc: "Як великий Цезар, який привів Рим до слави після того, як захистив його від своїх суперників, так і Калікст увійшла в Порт-о-Пренс з подібним тріумфом! Врятувавши Гаїті у скрутну годину, Калікст дійсно відновив порядок, закон, мир і демократію в нашій країні. Під керівництвом гаїтянина Цезаря можливості для нас безмежні, і наша країна піде з ним вперед, як легіони Цезаря, до слави!"
 HAI_prosperous_haiti: "Процвітаюче Гаїті"
 HAI_prosperous_haiti_desc: "Не можна заперечувати, що економіка Гаїті відстає від решти країн Західної півкулі. Однак завдяки новим промисловим і фінансовим реформам, які просуває Калікст, наша країна неодмінно наздожене їх. Якщо держава допомагатиме підприємствам і промисловості, що перебувають у скрутному становищі, наші реформи перетворять Гаїті на процвітаючу країну."
 HAI_state_plantations: "Kaffeemark"
 HAI_state_plantations_desc: "Після реорганізації під державним контролем багато великих цукрових заводів по всій країні почали виплачувати дивіденди. На розширення найбільш прибуткових таких об'єктів слід виділяти більше коштів."
 HAI_technical_assistance: "Перемовини з HAPAG"
 HAI_technical_assistance_desc: "Наша країна потребуватиме досвіду з-за кордону, щоб допомогти нам модернізуватися. В рамках амбітного плану Калікста з модернізації країни ми наймемо радників, техніків та інженерів з німецької судноплавної компанії HAPAG, які допоможуть розбудувати нашу країну як справді сучасну державу. Вони допоможуть у будівництві та розвитку наших міст та інфраструктури, щоб Гаїті стала однією з найрозвиненіших країн Карибського басейну."
 HAI_education_reform: "Початок реформи освіти"
 HAI_education_reform_desc: "Наша країна відстає від більшості країн Карибського басейну за рівнем грамотності; незважаючи на те, що освіта в Карибському басейні дуже слабо розвинена, рівень неписьменності в Гаїті є особливо жахливим. Однак під керівництвом Калікст це зміниться. На початку нашої освітньої реформи ми почнемо впроваджувати обов'язкову освіту, щоб гарантувати, що наші діти стануть поколінням гаїтянських інтелектуалів."
 HAI_education_spending: "Збільшення видатків на освіту"
 HAI_education_spending_desc: "Наші початкові освітні реформи були успішними! Ми отримали повідомлення, що з кожним днем все більше гаїтянських дітей відвідують школу, але цього все ще недостатньо. Наші школи сильно недофінансовуються, і наш уряд запропонував нам почати вливати в них гроші, щоб забезпечити нашим дітям найкращі умови для навчання."
 HAI_expand_welfare_state: "Розширення соціальної держави"
 HAI_expand_welfare_state_desc: "Чорний понеділок завдав серйозної шкоди нашій країні, викинувши на вулицю більше людей, ніж будь-коли раніше, без роботи. Незважаючи на незначне відновлення економіки, для допомоги тим, хто опинився в скрутному становищі, знадобиться більше, ніж просто вільний ринок. Уряд забезпечить тим, хто у відчаї, турботу про їхні потреби - у ці стресові часи уряд повинен дбати про свій народ."
 HAI_begin_industrialization: "Початок індустріалізації"
 HAI_begin_industrialization_desc: "За сприяння наших технічних радників та завдяки зростаючій фінансовій реформі, нашим наступним проектом, спрямованим на повноцінний розвиток нашої країни, є початок індустріалізації Гаїті. Хоча ми й справді крихітна країна, у нас є ресурси та простір для початку індустріалізації. Завдяки Calixte Гаїті незабаром стане найпотужнішою економікою Карибського басейну."
 HAI_business_subsidies: "Субсидії місцевому бізнесу"
 HAI_business_subsidies_desc: "Чорний понеділок сильно вдарив по багатьом місцевим підприємствам; не маючи захисту з боку уряду, багато компаній були змушені збанкрутувати. Зараз, коли наша економіка повільно відновлюється, настав час реінвестувати в цивільну економіку. Щоб заохотити зростання бізнесу, уряд надасть їм субсидії як інвестиції та допоможе компаніям знову стати на ноги."
 HAI_state_work: "Державні робочі програми"
 HAI_state_work_desc: "Коли найгірші події "чорного понеділка" вже позаду, багато гаїтян все ще залишаються безробітними. Це забезпечує гаїтянський уряд безкоштовною робочою силою, а ми можемо використовувати цю робочу силу для будівництва державних проектів, таких як державне житло, інфраструктура та школи. Ми не тільки зможемо розвивати нашу економіку, але це також дасть можливість багатьом гаїтянам знову працювати."
 HAI_infrastructure_expansion: "Розширення інфраструктури"
 HAI_infrastructure_expansion_desc: "В рамках наших державних робочих програм ми зробимо кроки з розбудови інфраструктури в Гаїті - більша частина нашої мережі складається з погано заасфальтованих доріг, а в деяких районах доріг просто не існує. Політичні потрясіння останніх років також погіршили і те невелике, що ми мали, ускладнивши для наших людей можливість користуватися ними, коли економіка нашої країни знову підніметься. Ми розпочнемо програму модернізації для розбудови інфраструктури Гаїті, одночасно забезпечуючи гаїтян робочими місцями."
 HAI_seize_american_assets: "Арешт американських активів"
 HAI_seize_american_assets_desc: "Сполучені Штати чітко позиціонують себе проти нас і нашого майбутнього. З моменту незаконної окупації островів, Гаїті неодноразово експлуатувалася нашим сусідом-гігантом. Як наслідок, діяльність американських компаній на Гаїті та будь-які активи повинні бути передані державі, щоб краще служити гаїтянському народу. Ми більше не повинні бути зв'язані ланцюгами янкі - їхня промисловість по праву належить нам!"
 HAI_electrification_program: "Початок програми електрифікації"
 HAI_electrification_program_desc: "Гаїті на десятиліття відстало від решти світу у забезпеченні електроенергією широких верств населення. За межами заможних районів Порт-о-Пренса електроенергія є виключною власністю держави. Ми повинні нарешті вирішити цю проблему."
 HAI_housing_program: "Нова житлова програма"
 HAI_housing_program_desc: "Через "Чорний Понеділок" та роки політичних потрясінь багато гаїтян залишили свої домівки. Ми глибоко переймаємося долею наших співвітчизників-гаїтян і тому зробимо все можливе, щоб вирішити цю проблему. За підтримки уряду ми розпочнемо ретельний проект з розбудови державного житла. Таким чином, ми зможемо забезпечити гаїтянських громадян, яким пощастило менше, дешевим житлом, щоб вони нарешті мали дах над головою."
 HAI_financial_control: "Фінансовий контроль"
 HAI_financial_control_desc: "Наша економіка довгий час була прив'язана до економіки Сполучених Штатів, і не буде зайвим сказати, що Гаїті дійсно була американською маріонеткою. Це робило нас неймовірно слабкими і залежними від американських товарів, але вже ні. Коли американський гігант втягнутий у власну громадянську війну, ми нарешті зможемо самоствердитися у фінансовому плані. Наша нація нарешті розкриє свій економічний потенціал; ми більше не будемо залежати від інших!"
 HAI_mining_sector: "Розвиток гірничодобувного сектору"
 HAI_mining_sector_desc: "Природні багатства нашої країни залишаються здебільшого недослідженими та невикористаними. Необхідно створити державну гірничодобувну компанію, щоб нарешті дослідити те, що лежить у надрах нашої країни, і повністю задіяти наші природні ресурси."
 HAI_subsidize_foreign_business: "Субсидування іноземного бізнесу"
 HAI_subsidize_foreign_business_desc: "Незважаючи на те, що ми розвинули нашу внутрішню економіку, Гаїті має багато ресурсів, в які інші країни були б зацікавлені інвестувати. Для подальшого заохочення інвестицій в Гаїті ми надаватимемо субсидії підприємствам. Це зробить інші країни більш охочими інвестувати в наше майбутнє, що допоможе нам нарешті позбутися наших фінансових проблем."
 HAI_new_economy: "Нова економіка"
 HAI_new_economy_desc: "Коли "чорний понеділок" вразив Гаїті, спостерігачі вважали, що це означатиме для нас приреченість на десятиліття і що ми ніколи не зможемо відновити економіку до рівня додепресивного періоду. Уряд Калікста довів, що вони помилялися, і зараз Гаїті стоїть міцніше, ніж будь-коли; наша економіка нарешті процвітає. Найгірші дні депресії можуть бути згадані в наших підручниках історії, але тепер наша країна буде жити в новій економіці, в новій ері процвітання і багатства для всіх гаїтян!"

#Foreign Policy Tree
 HAI_mission_to_ottawa: "Місія до Оттави"
 HAI_mission_to_ottawa_desc: "Після краху Сполучених Штатів як економічного гегемона на північноамериканському континенті ми повинні дивитися на північ. Альянс Антанти на чолі з Канадою може бути потенційним торговельним партнером, враховуючи їхній економічний альянс IEDC. Ми повинні відправити делегацію, щоб офіційно відкрити відносини між нашими двома країнами."
 HAI_trade_wif: "Королівський флот Вест-Індії"
 HAI_trade_wif_desc: "Наш сусід, Федерація Вест-Індії, є членом Антанти. Надання додаткових можливостей Королівським ВМС, які там дислокуються, сприятиме зміцненню наших зв'язків."
 HAI_natfrance_ties: "Відновлення французьких зв'язків"
 HAI_natfrance_ties_desc: "Хоча відносини між Францією та Гаїті в минулому були напруженими, враховуючи той факт, що Гаїті дійсно колись була частиною французької колоніальної імперії, з наближенням до Антанти ми повинні відновити наші зв'язки з французькою державою. Ми будемо зміцнювати наші зв'язки з французьким народом через наші спільні інтереси та цінності."
 HAI_iedc_engineers: "Інженери IEDC"
 HAI_iedc_engineers_desc: "Як частина економічної спільноти Антанти, ми матимемо доступ до ресурсів IEDC. Керівництво IEDC заявило, що готове інвестувати в економіку Гаїті та направити до нашої острівної держави інженерів для допомоги в таких проектах, як розвиток сучасної інфраструктури."
 HAI_join_isac: "Вступ до ІНАС"
 HAI_join_isac_desc: "Наша країна відстає від решти світу, коли йдеться про науку та дослідження. В рамках нашої співпраці з Антантою ми приєднаємося до ІНАС, щоб посилити наші дослідницькі можливості та допомогти модернізувати нашу країну."
 HAI_mission_to_berlin: "Торговельна місія в Берліні"
 HAI_mission_to_berlin_desc: "Нинішній світовий гегемон - Німецька імперія. Тільки з Німеччиною Гаїті знайде безпеку, мир і порядок. Ми відправимо місію до Берліну, щоб розпочати налагодження дружніх відносин між нашими народами."
 HAI_german_naval_bases: "Розширення можливостей HAPAG"
 HAI_german_naval_bases_desc: "Німецька судноплавна компанія HAPAG була основним лідером німецьких інвестицій в Гаїті. Вони запропонували побудувати кілька виробничих потужностей і розширити свою базу в Гаїті, що принесе користь нашій економіці."
 HAI_entice_german_investments: "Залучення німецьких інвестицій"
 HAI_entice_german_investments_desc: "Гаїті містить ресурси, в яких зацікавлена Німеччина, такі як цукор і кава. Окрім цих галузей, німці також зацікавлені у розвитку нашої туристичної індустрії. Щоб підвищити економічну продуктивність Гаїті, ми заохочуватимемо німців приїжджати і привозити свій бізнес до Гаїті, сподіваючись, що вони побачать Гаїті як гідного інвестиційного партнера."
 HAI_subsidize_german_business: "Субсидування німецького бізнесу"
 HAI_subsidize_german_business_desc: "Німецька імперія має мало інвестицій у Карибському басейні, але зараз, коли наша співпраця зростає, ми повинні прагнути змінити цю ситуацію. Щоб заохотити подальші німецькі інвестиції, гаїтянський уряд запропонує субсидії потенційним інвесторам - таким чином вони з більшою ймовірністю заснують бізнес на Гаїті."
 HAI_purchase_german_arms: "Придбання німецької зброї"
 HAI_purchase_german_arms_desc: "Німецька армія є найсильнішою у світі і має найсучасніше обладнання. Гаїтянська збройова промисловість невелика, і більшість зброї ми все одно отримуємо від іноземних постачальників. В рамках посилення німецько-гаїтянської співпраці ми почнемо закуповувати зброю в Німецькій імперії. Наші солдати будуть оснащені найсучаснішою зброєю і перебуватимуть під наглядом німецьких офіцерів, які прагнуть тренувати нашу армію."
 HAI_attract_german_immigration: "Залучення німецької імміграції"
 HAI_attract_german_immigration_desc: "Починаючи з середини 1800-х років, німці почали прибувати на Гаїті через обмежену конкуренцію в нашій країні та відкритість до вільної торгівлі. Хоча німці становили меншість населення Гаїті, американці захопили німецькі володіння під час своєї окупації. Тепер, коли Гаїті вільна, ми повернемо це майно його власникам і заохочуватимемо німецьких іммігрантів, оскільки починається нова ера в німецько-гаїтянській співпраці."
 HAI_place_in_the_sun: "Місце під сонцем"
 HAI_place_in_the_sun_desc: "Оскільки Гаїті повністю перебуває в німецькій сфері, Гаїті тепер буде робити все можливе, щоб захистити інтереси Німеччини в Карибському басейні. Німці використовуватимуть Гаїті як вугільну станцію для моніторингу своїх інтересів у Карибському басейні, одночасно захищаючи нашу країну від іноземних агресорів. З цією метою Гаїті допоможе Німеччині зайняти своє місце під сонцем, а також перетворити нашу державу на сучасну карибську країну."
 HAI_mission_to_france: "Місія до Комуни"
 HAI_mission_to_france_desc: "Зрештою, Гаїті - це франкомовна країна. Зважаючи на антиколоніальну позицію Французької Комуни, ми почнемо встановлювати дипломатичні зв'язки з Французькою комуною і визнаємо їхню державу як легітимну Францію. Під захистом Комуни ми зможемо бути незалежними від імперіалістичних держав, які бажають отримати вигоду з Гаїті."
 HAI_join_phalanstere: "Вступ до Фаланастеру"
 HAI_join_phalanstere_desc: "Після встановлення дипломатичних і комерційних відносин з Комуною Франції ми отримали можливість офіційно приєднатися до Фаланстер. Це дозволить Інтернаціоналу допомагати нашій економіці, що розвивається, через інвестиції, обмін технологіями та надання нам інструментів, необхідних для побудови сучасної економіки."
 HAI_trade_mission_internationale: "Торговельна місія до Інтернаціоналу"
 HAI_trade_mission_internationale_desc: "Ми відправимо офіційну делегацію до величезних соціалістичних держав Британії та Франції для переговорів про торгівлю та комерцію між нашою країною та Третім Інтернаціоналом. У міру того, як дипломатичні зв'язки між Парижем і Лондоном зростатимуть, ми заохочуватимемо Третій Інтернаціонал надсилати до нас радників та іммігрантів, які допоможуть перетворити нашу країну, що розвивається, на карибську державу."
 HAI_attract_3I_investment: "Залучення інвестицій від Інтернаціоналу"
 HAI_attract_3I_investment_desc: "Наша країна бореться за модернізацію та економічний розвиток, в той час як сьогодні вона все ще відстає від решти західного світу. Однак, завдяки нашим зростаючим сердечним зв'язкам з Інтернаціоналом, країни Інтернаціоналу висловили бажання інвестувати в нашу країну. З їхньою допомогою ми зможемо прискорити нашу модернізацію."
 HAI_continental_navy_base: "Створення бази континентальних ВМС"
 HAI_continental_navy_base_desc: "Старі Сполучені Штати впали в громадянську війну, і старий режим був зметений революційним соціалістичним. Хоча нова соціалістична Америка пообіцяла захищати Гаїті, не втручаючись у наші справи, вона звернулася до нас з проханням надати їй військово-морську базу для забезпечення безпеки в Карибському басейні. Це зміцнить зв'язки між нашими народами, а також сприятиме співпраці в морських справах і надасть нам такий необхідний захист."

 HAI_army: "Збройні сили Гаїті"
 HAI_army_desc: "Будучи спочатку просто жандармерією, Гаїтянська гвардія перетворилася на повноцінну армію. Вона і наші зростаючі прикордонні сили повинні досягти повного паритету з ворожими силами."
 HAI_dealing_with_dominicans: "Співпраця з домініканцями"
 HAI_dealing_with_dominicans_desc: "Коли політична ситуація стабілізується, ми зможемо прийняти те, чого вимагає наш народ - більшу войовничість по відношенню до домініканських агресорів на кордоні."
 HAI_help_from_abroad: "Допомога з-за кордону"
 HAI_help_from_abroad_desc: "Поведінка Домініканської Республіки привернула увагу деяких міжнародних спостерігачів. Ми можемо використати це для отримання військової допомоги від кількох ключових країн."
 HAI_expand_defenses: "Розширення оборони"
 HAI_expand_defenses_desc: "Незважаючи на постійний конфлікт з домініканцями, жодна гаїтянська адміністрація не укріпила належним чином жодної ділянки кордону. Щоб посилити наші прикордонні підрозділи і забезпечити безпеку в разі початку відкритого конфлікту, ми повинні ускладнити шлях до Порт-о-Пренса з Санто-Домінго."
 HAI_elite_army: "Елітна армія"
 HAI_elite_army_desc: "Хоча Гард була організована навколо ядра, яке пройшло американську підготовку, більшість рядового складу не відповідає цим вимогам. Ми повинні скоротити чисельність поліції і зосередити ресурси на навчанні та забезпеченні наших підрозділів."
 HAI_centralized_high_command: "Централізоване вище командування"
 HAI_centralized_high_command_desc: "Нам слід звернутися до переможної німецької армії за вказівками щодо формалізації вищого командування поліції - до цього часу це був безлад силової політики та шахрайства."
 HAI_mass_mob: "Масова мобілізація"
 HAI_mass_mob_desc: "Гаїті - маленька країна, і щоб забезпечити нашу оборону у ворожому світі, кожен працездатний чоловік повинен служити своїй країні."
 HAI_decentralized_command: "Децентралізоване вище командування"
 HAI_decentralized_command_desc: "Хоча політиканство поліцейських викликає критику і заклики до посилення центрального нагляду за діяльністю провінційних офіцерів, таке рішення далеке від ідеалу. Замість цього ми повинні розширити повноваження таких офіцерів, надавши їм право самостійно вирішувати багато ключових питань, що мають стратегічне значення."
 HAI_nco_training: "Новий курс підготовки сержантів"
 HAI_nco_training_desc: "Конфлікт на кордоні надав бійцям важливий бойовий досвід. Серед командування Гарду поширюються пропозиції щодо послаблення обмежень на просування по службі для рядового складу, і вони мають бути реалізовані. Багато хто на кордоні показав себе більш ніж здатним служити на сержантських посадах."
 HAI_improved_training: "Покращення підготовки офіцерів"
 HAI_improved_training_desc: "Необхідно створити нову офіцерську школу з акредитованими іноземними інструкторами."
 HAI_professional_army: "Професійна армія"
 HAI_professional_army_desc: "Використання нерегулярних та спеціальних підрозділів має бути повністю припинено. Усі, хто підпорядковується командній структурі Національної гвардії, повинні бути звільнені з найжорсткішої тканини."
 HAI_citizen_soldiers: "Громадяни-солдати"
 HAI_citizen_soldiers_desc: "Нерегулярні формування відігравали важливу роль у підтримці порядку на Гаїті. Замість того, щоб намагатися покінчити з цією практикою, Національна гвардія повинна створити офіційні системи управління іррегулярними формуваннями, такі як стандартні правила обрання нерегулярного сержантського складу і окремий набір звань і рівнів оплати праці."
 HAI_modern_army: "Сучасна армія"
 HAI_modern_army_desc: "Для забезпечення операційної цілісності ми повинні привести центральний арсенал у Порт-о-Пренсі у відповідність до світових стандартів."
 HAI_border_exercises: "Прикордонні навчання"
 HAI_border_exercises_desc: "Ми не можемо більше віддавати стратегічну ініціативу домініканцям. Щоб продемонструвати нашу готовність до ескалації прикордонних сутичок, ми повинні провести військові навчання вздовж усього кордону."
 HAI_prepare_total_war: "Тотальна війна"
 HAI_prepare_total_war_desc: "Хоча Санто-Домінго поводиться привітно на офіційних дипломатичних каналах, його внутрішня риторика і часті провокації на кордоні свідчать про його справжні наміри. Війна на цьому етапі здається неминучою. Ми повинні бути готові протистояти домініканцям раз і назавжди."
 HAI_air_force: "Авіаційний корпус"
 HAI_air_force_desc: "Літаки стали центральним елементом на сучасному полі бою. Якщо ми сподіваємося досягти успіху в бою, нам потрібні військово-повітряні сили."
 HAI_air_port: "Консолідація повітряних об'єктів"
 HAI_air_port_desc: "Цивільні та колишні американські аеродроми вже розкидані по всій країні. Ми маємо лише взяти під контроль ці об'єкти та переобладнати їх для використання Повітряними силами."
 HAI_fighter_purchases: "Придбання надлишкових літаків"
 HAI_fighter_purchases_desc: "Для того, щоб Повітряний корпус запрацював, нам, звісно, потрібні літаки. Наші друзі за кордоном, безсумнівно, нададуть нам доступ до надлишкової техніки."
 HAI_early_innovations: "Розвиток авіаційних досліджень"
 HAI_early_innovations_desc: "Ми повинні створити центральну авіамайстерню, яка б займалася технічним обслуговуванням і модифікацією, а не покладатися на окремі авіабази, які займаються цими питаннями."

##Decisions
 HAI_election_season: "Виборчий сезон на Гаїті"
 HAI_election_season_desc: "На Гаїті розпочався виборчий сезон! Після того, як президент Калікст завершує термін повноважень колишнього президента Борно, Калікст має бути переобраний Національною асамблеєю і затверджений Державною радою цієї весни. Вибори до Національної асамблеї заплановані на 21 березня, а президентські вибори - на 6 квітня. Державна рада має ратифікувати результати виборів до 15 травня, тобто до початку нового терміну повноважень. Оскільки більшість членів Ради і Асамблеї є старими інституціоналістами і виступають проти президентського перевороту 1933 року, президент Калікст має заручитися їхньою підтримкою або вжити радикальних заходів...\n\n§YНаціональні збори:§!\n\nНас підтримують §Y[?HAI_assembly_support] з 40§! депутатів.\n\n§YДержавна рада:§!\n\nНас підтримують §Y[?HAI_council_support] з 21§! радників."
 HAI_strongarm_councillors: "Радники з сильною рукою"
 HAI_strongarm_councillors_desc: "Хоча багато державних радників присягнули на вірність коаліції Леско і відмовилися ратифікувати вибори, є, мабуть, лише кілька, яких можна переконати."
 HAI_strongarm_assemblymen: "Сильно озброєні члени Асамблеї"
 HAI_strongarm_assemblymen_desc: "Хоча багато депутатів Асамблеї присягнули на вірність коаліції Лескота і відмовилися голосувати за Калікст, можливо, є декілька, яких можна переконати."
 HAI_nominate_councillor: "Висунути кандидатуру радника на посаду в уряді"
 HAI_nominate_councillor_desc: "Хоча багато членів Ради не піддадуться переконанню, є й інші способи позбавити їх голосів у Державній раді. Висунення їх на посаду в уряді змусить їх поступитися своїм місцем і дозволить нам призначити лояльного члена."
 HAI_meet_with_commissioner_russell: "Зустріч з комісаром Расселом"
 HAI_meet_with_commissioner_russell_desc: "Хоча американська окупація офіційно закінчилася, комісар Рассел залишається в Порт-о-Пренсі, представляючи американські інтереси на Гаїті. Він все ще має велику вагу, і за останні два роки у нього з Каліксте склалися хороші робочі стосунки. Заручитися його підтримкою буде життєво важливо для забезпечення переобрання."
 HAI_secure_the_election: "Забезпечити безпеку виборів"
 HAI_secure_the_election_desc: "Зрештою, обіцянки і погрози не можуть зайти далеко. Ми повинні діяти на випередження, щоб зберегти президентську посаду, і забезпечення обрання наших кандидатів до Національної асамблеї є найкращим способом зробити це, навіть якщо це технічно "порушує демократичні принципи Гаїті"."
 HAI_campaign_in_north: "Кампанія на Півночі"
 HAI_campaign_in_north_desc: "Серія виступів у північних рибальських селищах та порту Кап-Гаїтієн неодмінно приверне на наш бік тамтешнє населення!"
 HAI_campaign_in_rural_areas: "Кампанія в сільській місцевості"
 HAI_campaign_in_rural_areas_desc: "Переважно чорношкірі сільські райони Гаїті завжди були з президентом Калікстом. Забезпечити їхню підтримку за допомогою народної кампанії має бути легко!"
 HAI_campaign_in_south: "Кампанія на Півдні"
 HAI_campaign_in_south_desc: "Великі міста Порт-о-Пренс та Ле-Ке буде набагато важче переконати, зважаючи на їх велике змішане населення, але завдяки великій кількості чорношкірих представників робітничого класу ми все ще можемо сподіватися отримати кілька місць у цих регіонах."
 HAI_industrialization: "Початок індустріалізації Гаїті"

 HAI_civil_war_category: "Громадянська війна на Гаїті"
 HAI_civil_war_category_desc: "Після політичної кризи, пов'язаної з виборами 1936 року, Гаїті поринуло у громадянську війну! Президент Калікс - або, залежно від вашої точки зору, колишній президент Калікс - контролює столицю Порт-о-Пренс і Ле-Ке. Його Гаїтянська гвардія підтримує порядок у місті, і він поспішно формує ополчення, щоб забезпечити контроль. На півночі опозиційна коаліція на чолі з Елі Леско стягує свої сили в Кап-Аїтьєн. Майбутня війна визначить контроль над Гаїті.\n\nПросування до перемоги в громадянській війні здійснюється через дерево фокусів, а перемога досягається після того, як дерево буде завершено. Однак, щоб визначити фокус, потрібно докласти певних імпульсів £war_support_texticon. £war_support_texticon Імпульс надають як рішення, наведені нижче, так і випадкові події. На кону майбутнє Гаїті, удачі!\n\nНаразі у вас є [?HAI_momentum]£war_support_texticon імпульсів."
