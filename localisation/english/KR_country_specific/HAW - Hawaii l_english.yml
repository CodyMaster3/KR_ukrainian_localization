 JAP_hold_hawaii_desc: "Зі зруйнованими гавайськими оборонними спорудами, і островами, що повністю перебувають під нашим контролем, це лише питання часу, поки їхні союзники не відмовляться від боротьби. Тим не менш, ми повинні утримувати острови від будь-яких можливих контратак, щоб їхнє відновлення стимулювало їхній опір проти нас."
 
