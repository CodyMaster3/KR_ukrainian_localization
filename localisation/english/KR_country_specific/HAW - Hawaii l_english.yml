ecision to join the Third Internationale will appear."

### Events ###
 hawaii_events.1.t: "Територія Гаваїв повстає"
 hawaii_events.1.d: "З громадянською війною, що триває на материку, острів Гаваї занурився в хаос. Вони вирішили відокремитися від країни й оголосили надзвичайний стан на острові. Навколо нас вирує громадянська війна, нам доведеться мати справу з ними пізніше."
 hawaii_events.1.a: "Ми мали очікувати цього..."
 hawaii_events.1.b: "Ми мали очікувати цього... (Грати за Гаваї)"

 hawaii_events.2.t: "Надзвичайне управління"
 hawaii_events.2.d: "З усім цим хаосом на материку Джеймс Доул оголосив надзвичайне управління. Однак країна зараз стоїть на місці. Хаос зростає з кожним днем. Тим часом триває масовий страйк, що об'єднує гавайських робітників, який загрожує вийти з-під контролю і знищити Гаваї. Порядок має бути відновлений."
 hawaii_events.2.a: "Ми переживемо цю бурю"
 
 hawaii_events.3.t: "Робота із загальним страйком"
 hawaii_events.3.d: "Перш ніж скликати екстрену нараду, щоб вирішити гавайську долю, необхідно завдати удару. У Джеймса Доула є три можливості перед ним. Він може послати Національну Гвардію, він може ігнорувати це, або він може просто розплатитися з ними і виконати деякі їхні вимоги. Що має бути зроблено?"
 hawaii_events.3.a: "Відправити Національну гвардію"
 hawaii_events.3.b: "Ігнорувати їх"
 hawaii_events.3.c: "Прислухатися до страйкарів"
 
 hawaii_events.4.t: "Страйк розгромлено"
 hawaii_events.4.d: "Національна гвардія була зібрана по всій гавайській території, і при цьому їм доводилося мати справу поруч з більш агресивними нападниками. Було багато причин у цьому придушенні по всій країні, але схоже, що порядок було відновлено."
 hawaii_events.4.a: "Будемо сподіватися, що це було необхідно"
 
 hawaii_events.5.t: "Марш на Гонолулу"
 hawaii_events.5.d: "Страйкарі вийшли на Гонолулу і виставили свої вимоги. Це більше не можна відкладати, ми можемо або погодитися на деякі їхні вимоги, або відправимо поліцію і національну гвардію, щоб раз і назавжди покінчити з цим."
 hawaii_events.5.a: "Погодитися з їхніми вимогами"
 hawaii_events.5.b: "Надіслати поліцію"
 
 hawaii_events.6.t: "Різанина в Хіло"
 hawaii_events.6.d: "Коли ми відправили Національну Гвардію і Поліцію для боротьби зі страйкарями, у місті Хіло на острові Гаваї сталася різанина страйкарів. Близько двохсот-трьохсот людей загинули і десятки отримали поранення. Коли звістка про цю різанину дійшла до Гонолулу, страйкарі розлютилися, вони почали захоплювати будівлі людей і вимагати, щоб Надзвичайне Управління було повалено, і щоб новий уряд відповідав за те, щоб люди керували Гаваями."
 hawaii_events.6.a: "Це не дуже добре"
 
 hawaii_events.7.t: "Страйк переможено"
 hawaii_events.7.d: "Нарешті Великий Гавайський страйк закінчився. Тепер ми можемо спокійно відпочивати і зосередитися на засіданні Надзвичайного Комітету, яке ми відклали для вирішення цієї кризи."
 hawaii_events.7.a: "Це нарешті закінчилося"

 hawaii_events.8.t: "Битва за Гонолулу"
 hawaii_events.8.d: "Місто Гонолулу було перетворено на поле битви, оскільки страйкарі та поліція стикаються. Воно швидко перетворилося на криваву баню. Магазини, церкви, урядові будівлі та будинки були перетворені на битву. До кінця дня перемога належала..."
 hawaii_events.8.a: "Національній гвардії"
 hawaii_events.8.b: "Страйкарям"
 
 hawaii_events.9.t: "Гавайська революція"
 hawaii_events.9.d: "Незабаром стало очевидно, що страйкарі перемогли в Гонолулу і що вони контролюють місто. Революція не зайняла багато часу, щоб встановити контроль над рештою островів. Цим актом Гавайська Комуна була проголошена."
 hawaii_events.9.a: "Перемога для народу"
 
 hawaii_events.10.t: "Надзвичайна нарада"
 hawaii_events.10.d: "Національний Надзвичайний Комітет нарешті зібрався в Гонолулу. Йдеться про долю та гавайське майбутнє. Чи мають Гаваї стати королівством, республікою? Чи маємо ми приєднатися до Америки і, якщо так, то яка Америка є законною Америкою? Що має бути вирішено?"
 hawaii_events.10.a: "Оголосити республіку"
 hawaii_events.10.b: "Оголосити королівство"
 hawaii_events.10.c: "Возз'єднатися з федеральним урядом"
 hawaii_events.10.e: "Приєднатися до Америки"
 
 hawaii_events.11.t: "Оголошення республіки"
 hawaii_events.11.d: "На надзвичайній нараді ухвалено рішення про створення республіки. [Root.GetLeader] був призначений тимчасово виконуючим обов'язки президента під час проведення виборів. Сьогодні гавайські люди щасливі та святкують нову сторінку в історії своєї країни."
 hawaii_events.11.a: "Хай живе Республіка"
 
 hawaii_events.12.t: "Оголошення королівства"
 hawaii_events.12.d: "Надзвичайний комітет оголосив, що конституційна монархія, повалена коаліцією американських і європейських бізнесменів унаслідок перевороту 1893 року, буде відновлена. Іона Кухіо Каланіана'оле, останній гавайський принц і спадкоємець престолу, помер 1922 року без проблем. Таким чином, Дім знаті вибрав Лідію Лілі'уоокалані з Дому Кавананакоа новою королевою Гаваїв. Лідія народилася 1905 року і була названа на честь королеви Лілі'уокалані, останньої королеви Гаваїв, і з гордістю заявила про право свого дому на владу та пообіцяла створити нове процвітаюче Королівство Гаваїв." 
 hawaii_events.12.a: "Хай живе королева Ліліуокалані II!"
 
 hawaii_events.13.t: "Возз'єднання з Америкою"
 hawaii_events.13.d: "Надзвичайний гавайський комітет вирішив, що вони мають залишитися частиною Америки. Як такі, вони оголосили, що вони все ще є частиною США і приєдналися до наших військових зусиль у цій боротьбі."
 hawaii_events.13.a: "Гаразд"

### Monarchy Path ###

 hawaii_events.17.t: "Королівський гавайський тур"
 hawaii_events.17.d: "Королівська гавайська сім'я, незважаючи на те, що вона була присутня і політично активна протягом століть, ще не привернула поваги інших монархій по всьому світу. Це упущення, очевидно, через імперське ярмо Америки, тільки тепер це виправлено. Дім Кавананакоа наразі готується до того, щоб знову представити Гаваї світові, зокрема Ямото і Гогенцоллернам. Вони можуть навіть проплисти біля Бразилії, бо новини про відродження їхньої королівської сім'ї приносять нам багато розради в нашій поверненій славі."
 hawaii_events.17.a: "Bon Voyage."
 
 hawaii_events.18.t: "Гавайський король відвідує Ріо-де-Жанейро"
 hawaii_events.18.d: "Гавайська королівська сім'я приїхала в Ріо-де-Жанейро, щоб зустрітися з бразильською королівською сім'єю. Вони провели свій день, відвідуючи місця Ріо-де-Жанейро, а також на приватних зустрічах з політичними лідерами країни. Відносини між Бразильською Імперією та Королівством Гаваї покращилися завдяки цьому візиту."
 hawaii_events.18.a: "Алоха з Бразилії"
 
 hawaii_events.19.t: "Гавайський король відвідує Токіо"
 hawaii_events.19.d: "Гавайська королівська сім'я приїхала в Токіо, щоб зустрітися з Японською королівською сім'єю та іншими відомими високопоставленими особами. Вони провели свій день, відвідуючи місця Токіо, а також проводячи приватні зустрічі з політичними лідерами країни. Відносини між Японською імперією і Королівством Гаваї покращилися завдяки цьому візиту."
 hawaii_events.19.a: "Алоха з Японії"
 
 hawaii_events.20.t: "Гавайський король відвідує Оттаву"
 hawaii_events.20.d: "Гавайська королівська сім'я прибула до Оттави, щоб зустрітися з Британською королівською сім'єю та іншими відомими високопоставленими особами. Вони провели свій день, відвідуючи місця Оттави, а також на приватних зустрічах з політичними лідерами країни. Відносини між Британською імперією та Королівством Гаваї покращилися завдяки цьому візиту."
 hawaii_events.20.a: "Алоха з Канади"
 
 hawaii_events.21.t: "Гавайський король відвідує Берлін"
 hawaii_events.21.d: "Гавайська королівська сім'я прибула до Берліна, щоб зустрітися з Німецькою королівською сім'єю та іншими відомими високопоставленими особами. Вони провели свій день, відвідуючи визначні пам'ятки Берліна, а також проводячи приватні зустрічі з політичними лідерами країни. Відносини між Німецькою імперією і Королівством Гаваї покращилися завдяки цьому візиту."
 hawaii_events.21.a: "Алоха з Німеччини"
 
 hawaii_events.22.t: "Гавайський ренесанс"
 hawaii_events.22.d: "Перший гавайський ренесанс стався під час правління Камехамеха V у середині 1800-х років. Це принесло відродження гавайської культури, а також стимулювало будівельні проєкти, зокрема реконструкцію палацу Іолані. Однак американці прийшли і повалили монархію, і значна частина енергії з цього моменту померла тоді.\n\nПроте тепер, коли монархія повернулася на престол, [HAW.getleader] наполягає на оновленні тих самих ідеалів, що відбулися під час першого ренесансу. Уперше за десятиліття спостерігається відродження та інтерес до всіх аспектів гавайської культури: від рідної мови, традиційних мистецтв, хула, музики і до багато чого іншого. Подібно до першого ренесансу, новий ренесанс приніс енергію для ремонту будівель і поліпшення різних будівель по всій країні."
 hawaii_events.22.a: "Новий день на Гаваях"
 
 hawaii_events.23.t: "Гавайський порядок"
 hawaii_events.23.d: "У минулому була низка орденів, які було встановлено Королівстві Гаваї, таких як: Королівський орден Камехамеха, Королівський орден Калакауа, Королівський орден Капіолані Саш, Королівський орден Гавайської Корони і Королівський орден Зірки Океанії. Тепер, коли Монархія відновлена знову, ці ордени та інші медалі, які Королівство видає, можуть відновити той авторитет, на який вони заслуговують."
 hawaii_events.23.a: "Блискуче"
 
 hawaii_events.24.t: "Самоа та інші Полінезійські монархії"
 hawaii_events.24.d: "У той час як Гавайська Монархія - найбільший з островів, у Тихому океані є інші з їхніми власними монархіями, особливо Самоа. З цією метою [HAW.getleader] запропонував відродити ідею Калакауа, які хотіли створити Полінезійську Конфедерацію. Це підтримало б права різних островів за межами гавайського ланцюга та їхніх монархій і працювало б, щоб сформувати узи дружби між різними королями та королевами."
 hawaii_events.24.a: "Надати підтримку монархіям"

 hawaii_events.25.t: "Гавайська церква"
 hawaii_events.25.d: "У старому Гавайському королівстві монархія перетворилася на англіканську церкву і заснувала Гавайську Церкву, частину англіканської громади, як державну релігію Королівства. Коли монархія була повалена, церква на Гаваях була зруйнована і стала частиною американської єпископальної церкви, і вона втратила своє єпископство. Тепер, коли Гаваї стали незалежними, Гавайська церква знову отримує вплив, і їй навіть повернули вкрадене єпископство. Питання в тому, чи повинна Церква знову отримати державну підтримку, чи це має бути особистою справою для королівської сім'ї?"
 hawaii_events.25.a: "Буде надана державна підтримка"
 hawaii_events.25.b: "Монархія не повинна обирати сторони в питаннях віри"
 
 hawaii_events.26.t: "Фестиваль Алоха"
 hawaii_events.26.d: "[HAW.GetLeader] створив новий фестиваль під назвою Фестиваль Алоха для просування гавайської культури, спадщини і туризму. Частина фестивалю охоплює парад із королівською родиною, танці Хула та інші відображення гавайської культури. Він уже користується популярністю серед місцевих жителів і відвідувачів."
 hawaii_events.26.a: "Алоха Гаваї"
 
 hawaii_events.27.t: "Загальні вибори [GetYear] року"
 hawaii_events.27.d: "Настав час для чергових загальних виборів. Переможець виборів визначатиме, яку лідерку партії буде обрано на посаду Кухіна Нуї (прем'єр-міністр). За кого голосуватиме народ Гавайського Королівства?"
 hawaii_events.27.a: "Прогресивна партія"
 hawaii_events.27.b: "Національно-ліберальна партія"
 hawaii_events.27.c: "Республіканська партія"
 hawaii_events.27.e: "Хуей Алоха Айна"

### Republic Path ###

 hawaii_events.31.t: "Міс Дольчінеа"
 hawaii_events.31.d: "Конкуренція з 'Компанією Ананасів' вступила в еру засобів масової інформації з представленням КСА Міс Чікітою, нових талісманів, розроблених Діком Брауном. У відповідь на це і для охоплення молодих клієнтів, на яких орієнтований КСА, Джеймс Доул створив талісман для 'Фрукти Доула'. Дольчінеа, іспанська жінка, яка служить засобом для Доула, щоб критикувати поводження КСА з латиноамериканцями, а також відволікати їх від власного гавайського захоплення. У дитячих ЗМІ починають з'являтися оголошення про пригоди Дольчінеа, що спонукають клієнтів купувати 'зроблені без насильства - зроблені з любов'ю' ананаси понад банани."
 hawaii_events.31.a: "Це допоможе з продажами"
 
 hawaii_events.32.t: "Статус японських гавайців"
 hawaii_events.32.d: "Сьогодні на Гаваях проживає близько 420 тисяч японських іммігрантів, більшість з яких є громадянами США першого або другого покоління. Розпад федеральної влади на островах прискорив новий помітний вплив з боку Японської імперії, що ускладнює майбутню класифікацію жителів Японії. Більш ліберальні елементи Гавайської Республіки хочуть офіційно надати громадянам Японії право на повноправне громадянство. Військові елементи, все ще прив'язані до свого виключно білого походження, заявили про свою позицію проти японського громадянства. По-третє, сама Японська Імперія здивувала нас, заявивши в телеграмах, що жителі Японії, як і раніше, є законними громадянами Японії. Як ми вчинимо?"
 hawaii_events.32.a: "Японці тут - це громадяни."
 hawaii_events.32.b: "Японці тут - просто чужинці-резиденти."
 
 hawaii_events.33.t: "Робота з гавайським ополченням"
 hawaii_events.33.d: "Ополченці, які зберегли Гаваї вільними від загарбників, потребують свіжої крові. Вони традиційно набирають тільки білих гавайців і мають доступ тільки до військового надлишку зброї. Хоча ситуацію зі зброєю легко виправити, вербування все ще вирішене. Губернатор Доул прийшов в ополчення, щоб запропонувати їм протистояти політичним реаліям території і відмовитися від своїх расових вимог. Лідери ополчення продовжують відмовлятися від поради, і губернатор прийшов, щоб розглянути альтернативне рішення. Звільняти лідерів ополчення і призначати чоловіків, які голосують за. Однак це негативно позначиться на становищі білих гавайців загалом."
 hawaii_events.33.a: "Відмовитися від реформ"
 hawaii_events.33.b: "Замінити лідерів ополчення"
 
 hawaii_events.34.t: "Президентські вибори [GetYear] року"
 hawaii_events.34.d: "Настав час для чергових загальних виборів. Переможець виборів визначить, який лідер партії буде обраний президентом. За кого голосуватиме народ Гавайської Республіки?"
 hawaii_events.34.a: "Національно-ліберальна партія"
 hawaii_events.34.b: "Республіканська партія"
 hawaii_events.34.c: "Хуей Алоха Айна"

### Commune ###

 hawaii_events.62.t: "Радикальне мистецтво в Гонолулу"
 hawaii_events.62.d: "Музей мистецтв Гонолулу є свідченням зростаючого багатства і престижу острова під американським правлінням. Проте, його використання як центру для створення і просування мистецтва було придушено, але це надмірна залежність від формального материкового мистецтва. Не існує ні пропаганди вітчизняного мистецтва, ні революційного мистецтва, створеного іншими комунами по всьому світу. Ми мусимо виправити це, використовуючи ті невеликі кошти, які є. Ми звільнили місце для нового крила Музею Мистецтв Гонолулу, присвяченого..."
 hawaii_events.62.a: "Сучасному мистецтву"
 hawaii_events.62.b: "Корінному гавайському мистецтву"
 
 hawaii_events.63.t: "Інтеграція американських комунарів"
 hawaii_events.63.d: "Сама Гавайська Комуна бере свій початок у каліфорнійських залах планування між вантажниками та профспілковими активістами компанії Dole Fruit. Цей важливий зв'язок із материковою частиною США дав нам змогу імпортувати на Гаваї бюрократів і робітничих організаторів, щоб краще досягти соціалізму. Однак останні кілька місяців показали деяку роз'єднаність між давніми організаторами і новоприбулими. Нові міністри не надто добре знаються на сільському господарстві та суднобудуванні і використовують свою зарплату для імпорту дедалі дорожчих товарів з материка. Ця проблема була б непомітною, якби не зростаюче невдоволення в більш егалітарному суспільстві, яке ми всі будуємо. Кілька чоловіків і жінок анонімно зібралися, щоб попросити 'затишні робочі місця' як нагороду за місяці терпіння в новій Комуні. Як ми відповімо?"
 hawaii_events.63.a: "Ні! Ви знали на що ви підписалися."
 hawaii_events.63.b: "Чудово! Зайняти місце."
 
 hawaii_events.64.t: "Загальні вибори [GetYear] року"
 hawaii_events.64.d: "Настав час для інших загальних виборів, щоб вирішити склад Народної Гавайської Ради . Партія або фракція, що отримала найбільшу кількість місць, обирає свого лідера Генеральним Секретарем. За кого люди голосуватимуть?"
 hawaii_events.64.a: "Революційна гавайська партія"
 hawaii_events.64.b: "Гавайська федерація праці"
 hawaii_events.64.c: "Соціалістична гавайська партія"
 hawaii_events.64.e: "Прогресивна партія"

### Foreign Events ###

 hawaii_events.101.t: "[From.GetNameDefCap] бажає приєднатися до [Root.GetFactionName]"
 hawaii_events.101.d: "[From.GetNameDefCap] надсилає посла зустрітися з нашим урядом, щоб принести [From.GetNameDefCap] у [Root.GetFactionName]. Чи повинні ми прийняти пропозицію гавайців?"
 hawaii_events.101.a: "Звісно, вони можуть приєднатися"
 hawaii_events.101.b: "Нам не потрібні Гаваї"
 
 hawaii_events.102.t: "[From.GetNameDefCap] відмовляється"
 hawaii_events.102.d: "[From.GetAdjective]ий уряд відхилив наш запит на вступ до їхнього альянсу. Можливо, ми недостатньо хороші для їхніх критеріїв або недостойні союзника. У будь-якому разі, відповідь була явно ні."
 hawaii_events.102.a: "Чорт."
 
 hawaii_events.111.t: "Мир з [JAP.GetNameDef]?"
 hawaii_events.111.d: "Гаваї були втрачені японською військовою машиною, і півроку минуло без будь-яких зазіхань на повернення островів. Можливо, краще скоротити наші втрати і шукати миру з [JAP.GetNameDef] - звичайно, крихітні Гаваї не варті витрат на цю війну?"
 hawaii_events.111.a: "Так, давайте покінчимо з цим."
 hawaii_events.111.b: "Ми не кинемо наших союзників!"
 
 hawaii_events.112.t: "Мир з [FROM.GetNameDef]?"
 hawaii_events.112.d: "Незважаючи на те, що Гаваї зараз перебувають під нашим контролем, їхні союзники в [FROM.GetFactionName] досі не визнали поразки... досі. Ми прийняли зниклого [FROM.GetAdjective]ого посла, який запропонував припинити цю війну в обмін на визнання нашого контролю над Гавайськими островами. Оскільки жодна зі сторін не може ефективно протистояти іншій, це здається прийнятною пропозицією."
 hawaii_events.112.a: "Ми знову перемогли."
 hawaii_events.112.b: "Не буде миру із західними імперіалістами!"
 
 hawaii_events.113.t: "[FROM.GetNameDefCap] відмовляється від миру"
 hawaii_events.113.d.JAP: "Незважаючи на наші сподівання на те, що [FROM.GetNameDef] і [FROM.GetFactionName] побачать марність спроб захистити Гаваї від нашого могутнього флоту, схоже, що вони ще не усвідомили цього. [FROM.GetAdjective]ий уряд уже заявив про свою рішучість захистити Гаваї від \"Японської агресії\"."
 hawaii_events.113.d.other: "Незважаючи на нашу щедру пропозицію, [FROM.GetAdjective]ий уряд категорично відкинув будь-яку пропозицію про мир з нашим альянсом, очорнивши нашу пропозицію як \"схилити голову перед західним імперіалізмом\". [FROM.GetNameDefCap] поклявся продовжувати цю війну доти, доки ми не будемо готові до миру на \"їхніх умовах\" - якими б вони не були."
 hawaii_events.113.a: "Війна триває..."
 
 hawaii_events.114.t: "[FROM.GetNameDefCap] вимагає возз'єднання"
 hawaii_events.114.d.in_faction: "Коли хмари диму і тріск пострілів над континентальною Америкою вщухли, багато хто з гавайців замислився над питанням, чи не час нам повернутися. Сьогодні, [FROM.GetLeader], лідер [FROM.GetNameDef], виступив з радіопередачею по всій Америці, в якій розповів про підсумки кривавої громадянської війни, а також зажадав, щоб Гаваї відмовилися від свого союзу з [ROOT.GetFactionName] і возз'єднатися з республікою як штатом, а не територією. Водночас невелика група делегатів прибула в Гонолулу, щоб дочекатися відповіді."
 hawaii_events.114.d.default: "Коли хмари диму і тріск пострілів над континентальною Америкою вщухли, багато хто з гавайців замислився над питанням, чи не час нам повернутися. Сьогодні, [FROM.GetLeader], лідер [FROM.GetNameDef], зробив радіопередачу по всій Америці, присвячену результату кривавої громадянської війни, а також з проханням про те, щоб Гаваї приєдналися до республіки в якості штату, а не території. Водночас невелика група делегатів прибула в Гонолулу, щоб дочекатися відповіді."
 hawaii_events.114.a: "Скажіть [faction_leader.GetNameDef] що ми хочемо возз'єднатися."
 hawaii_events.114.b: "Запитайте [faction_leader.GetNameDef] щоб втрутитися."
 hawaii_events.114.c: "У нас немає вибору."
 hawaii_events.114.d: "Ні в якому разі!"

 hawaii_events.115.t: "Гаваї бажають возз'єднатися з [america.GetNameDef]"
 hawaii_events.115.d: "Після нещодавньої радіопередачі, зробленої [america.GetLeader] з вимогою возз'єднання [FROM.GetNameDef] з [america.GetNameDef], [FROM.GetLeader] поінформував [ROOT.GetLeader] що Гаваї мають намір повернутися під захист континентальної частини Сполучених Штатів. Однак він також хотів би отримати схвалення від нас, перш ніж зв'язуватися з делегатами, які щойно прибули в Гонолулу.\n\nДозвіл їм возз'єднатися змусить нас говорити, якщо не в дружніх відносинах з [america.GetNameDef], але ми також відмовилися б від найважливішого плацдарму для протидії американській агресії в Тихому океані."
 hawaii_events.115.a: "Будь-якими засобами."
 hawaii_events.115.b: "Ні в якому разі!"

 hawaii_events.116.t: "[FROM.GetNameDefCap] схвалює возз'єднання з Америкою"
 hawaii_events.116.d: "[FROM.GetNameDefCap] вислухав аргументи нашого дипломата з [FROM.Capital.GetCapitalVictoryPointName] навів наші аргументи на користь возз'єднання з континентальною Америкою. Вибачившись перед нашими дипломатами на короткий час, ми знову викликали їх і, на превеликий подив і полегшення, погодилися дозволити нам повернутися в континентальну Америку. [FROM.GetNameDefCap] бажає всього найкращого нашій країні."
 hawaii_events.116.a: "Чудово!"

 hawaii_events.117.t: "Гаваї возз'єднуються з Америкою"
 hawaii_events.117.d: "Сьогодні невеликий гарнізон американських військ висадився в Перл-Харборі, пройшовши через Оаху в центр міста Гонолулу. Опівдні, [HAW.GetAdjective]ий прапор на вершині палацу Іолані було спущено, і прапор [america.GetNameDef] було піднято. [HAW.GetLeader] потім виступив із промовою, попросивши гавайців відсвяткувати возз'єднання Гаваїв із континентальною Америкою."
 hawaii_events.117.a: "Чудово!"

 hawaii_events.118.t: "[FROM.GetNameDefCap] відмовляється від возз'єднання з Америкою"
 hawaii_events.118.d: "Після консультацій зі своїми радниками, [FROM.GetLeader] відхилив наше прохання про возз'єднання з континентальною Америкою, пославшись на політичну нестабільність як основну причину. Як одне з багатьох американських володінь, контроль над якими було втрачено під час Громадянської Війни в Америці, возз'єднання Гаваїв з Америкою, безсумнівно, принесе таку необхідну легітимність власникові Білого Дому, зробивши Гаваї лише політичним інструментом, і його не розглядають зі справжнім рівним статусом у законодавчому органі або адміністрації.\n\nХоча ми можемо поважати їхнє рішення і відмовитися від возз'єднання, значна частина населення Гаваїв, безсумнівно, воліла б бути під однією парасолькою з усією Америкою. Ми можемо таємно повідомити делегатам з Америки й організувати возз'єднання під носом у [FROM.GetLeader], перш ніж вони встигнуть відреагувати."
 hawaii_events.118.a: "Киньте їм виклик!"
 hawaii_events.118.b: "Ми маємо поважати їхнє рішення."

 hawaii_events.119.t: "Гаваї кидають нам виклик!"
 hawaii_events.119.d: "Незважаючи на те, що ми представили можливість використання Гаваїв як політичного інструменту для переможця громадянської війни в Америці, наші інформатори передали повідомлення про те, що [HAW.GetLeader] вирішив організувати своє возз'єднання в таємниці. Звіти, які вдалося отримати, здаються переконливими і не залишають місця для інтерпретації. Ми можемо або використовувати всі можливі засоби, щоб вони залишилися в межах нашого впливу, включно з розв'язанням війни з їхніми господарями, або просто дозволити тихоокеанським островам повернутися до складу континентальної Америки."
 hawaii_events.119.a: "Як вони сміють!"
 hawaii_events.119.b: "Гаваї не варті війни."

 hawaii_events.120.t: "[FROM.FROM.GetNameDefCap] погрожує нам"
 hawaii_events.120.d: "У [ROOT.Capital.GetCapitalVictoryPointName] надійшов лютий телеграф із вимогою зупинити повернення Гаваїв до складу континентальної Америки під загрозою війни з [FROM.FROM.GetNameDef]. Очевидно, що вони недооцінили настрої гавайців, але при цьому хотіли зберегти той невеликий вплив, який вони мають на островах. Ми можемо залишитися на місці й відмовитися, потенційно розпочавши ще одну жорстоку війну після нещодавнього завершення Громадянської війни в Америці, або ж відступити й дозволити їм зберегти Гаваї."
 hawaii_events.120.a: "Отже, війна."
 hawaii_events.120.b: "Це не варте того, щоб проливати через це кров."

 hawaii_events.121.t: "Гаваї просять втручання"
 hawaii_events.121.d: "Зашифроване повідомлення було надіслано [HAW.GetLeader] нам, інформуючи нас про офіційні вимоги [america.GetName] повернути і реінтегрувати Гаваї. У вимогах мається на увазі можливість того, що будуть зроблені військові дії для забезпечення їхнього повернення. Таким чином, [HAW.GetLeader] попросив нас надати військову підтримку і підтримати їхнє прагнення до незалежності."
 hawaii_events.121.a: "Ми захищаємо наших союзників!"
 hawaii_events.121.b: "Вони самі по собі."

 hawaii_events.122.t: "[FROM.GetNameDefCap] втручається"
 hawaii_events.122.d: "Гонолулу дав нам відповідь. Вони відхилили пропозицію про возз'єднання, але перш ніж наші делегати змогли попросити їх передумати, щоб ми не використовували зброю для забезпечення возз'єднання. На цю загрозу [HAW.GetLeader] відповів, що альянс, до якого приєдналися Гаваї, [HAW.GetFactionName] підтримає їх у разі нападу. Потім делегатів швидко відправили на рейс назад у континентальну Америку. У нас залишилося два варіанти: вступити у війну за Гаваї або відступити."
 hawaii_events.122.a: "Отже, війна."
 hawaii_events.122.b: "Гаваї не варті війни."

 hawaii_events.123.t: "[FROM.GetNameDefCap] відмовляється втручатися"
 hawaii_events.123.d: "Ми отримали відповідь від [FROM.GetLeader], який повідомив нам, що вони не підтримають нас у разі американського вторгнення. У нас невеликі збройні сили, і ми, безумовно, не в змозі протистояти могутності американської промисловості. Однак у нас все ще є шанс на боротьбу, і ми не можемо здатися або впасти без бою. Яким буде наш наступний крок?"
 hawaii_events.123.a: "Тепер у нас немає вибору..."
 hawaii_events.123.b: "Ми не відмовимося від нашої незалежності!"

 hawaii_events.124.t: "Гаваї відмовляються від возз'єднання"
 hawaii_events.124.d: "Щойно нашим делегатам у Гонолулу повідомили, що Гаваї не будуть возз'єднуватися з Америкою. Однак [FROM.GetLeader] не став уточнювати причини відмови від возз'єднання і швидко відіслав наших делегатів, не залишивши можливості для подальших переговорів. Немає потреби говорити, що єдині варіанти, які в нас залишилися, це оголосити стан війни з [FROM.GetNameDef] або відступити."
 hawaii_events.124.a: "Отже, війна."
 hawaii_events.124.b: "Гаваї не варті війни."

 hawaii_events.125.t: "[FROM.GetNameDefCap] вимагає повернення Гаваїв"
 hawaii_events.125.d.puppet_same_faction: "Гаваї створили незалежний уряд під час громадянської війни в Америці і вступили в оборонний союз, щоб не допустити, щоб хмари війни досягли берегів райського Тихого океану. Раніше сьогодні ми отримали повідомлення від [FROM.GetNameDef], яке інформує нас про те, що вони хотіли б мирного повернення Гаваїв. Гаваї ніколи не належали нам, і дозвіл повернути їх під контроль континентальних США захистить нас від війни між нами та Америкою, але водночас ми повинні дотримуватися нашого союзу. Що ж нам робити?"
 hawaii_events.125.d.puppet: "Під час громадянської війни в Америці на Гаваях було створено незалежний уряд, який перебував під нашим захистом, щоб хмари війни не досягли берегів тихоокеанського раю. Раніше сьогодні ми отримали повідомлення від [FROM.GetNameDef], яке інформує нас про те, що вони хотіли б бачити мирне повернення Гаваїв. Гаваї ніколи не належали нам, і дозвіл їм повернутися під контроль континентальної частини США захистить нас від війни між нами та Америкою, але водночас ми повинні захищати наш протекторат. Що ж нам робити?"
 hawaii_events.125.d.annexed_same_faction: "Ми анексували Гаваї під час громадянської війни в Америці, і тепер Америка прийшла з проханням повернути їх, як перлину американських володінь, втрачену, коли вони розбирали свої ідеологічні розбіжності. Стратегічна важливість Гаваїв у Тихому океані, особливо як плацдарму в Тихому океані, якщо ми захочемо здійснити свій вплив, робить це рішення важким, однак, потенціал війни між нами і [america.GetNameDef] - не маленька загроза. Що ж нам робити?"
 hawaii_events.125.d.annexed: "Ми анексували Гаваї під час громадянської війни в Америці, і тепер Америка прийшла з проханням повернути їх, як перлину американських володінь, втрачену, коли вони розбирали свої ідеологічні розбіжності. Стратегічна важливість Гаваїв у Тихому океані робить це рішення важким, однак потенціал війни між нами та [america.GetNameDef] - не маленька загроза. Що ж нам робити?"
 hawaii_events.125.a: "Поверніть американські землі."
 hawaii_events.125.b: "Ні, ми залишимо його."
 hawaii_events.125.c: "Гаваї не варті того, щоб через них воювати."
 hawaii_events.125.d: "Гаваї належать нам."

 hawaii_events.126.t: "[FROM.GetNameDefCap] повертає Гаваї"
 hawaii_events.126.d: "Ми отримали чудові новини. [FROM.GetNameDef] повідомили нам, що вони не хочуть наражати на небезпеку дорогоцінний світ, який ми зараз поділяємо, і погодилися дозволити Гаваям мирно возз'єднатися з Америкою."
 hawaii_events.126.a: "Чудово."

 hawaii_events.127.t: "Зрада [FROM.GetNameDefCap]"
 hawaii_events.127.d: "Ми отримали звістку про надзвичайну зраду! [FROM.GetNameDef] відмовилися обіцяти нам військове втручання в разі вторгнення. Без підтримки військових сил ми, найімовірніше, будемо швидко придушені американською промисловістю, однак ми також можемо спробувати захищатися якомога довше."
 hawaii_events.127.a: "Це обурливо!"
 hawaii_events.127.b: "Гаваї не варті того, щоб через них воювати"

 hawaii_events.128.t: "[FROM.GetNameDefCap] залишає [Root.GetFactionName]"
 hawaii_events.128.d: "Гонолулу, отримавши звістку про те, що ми не підтримаємо їх у разі американського вторгнення, оголосили, що залишать [Root.GetFactionName] і гордо постануть поодинці проти своїх загарбників. Після цього вони засудили нас за боягузливе самозбереження і брутально звільнили наших дипломатів, незважаючи на всі зусилля переконати їх залишитися у складі [Root.GetFactionName], проте їхній гнів зрозумілий, і ми можемо тільки поважати їхнє рішення."
 hawaii_events.128.a: "Це могло б пройти краще..."

 hawaii_events.129.t: "[FROM.GetNameDefCap] відмовляється повертати Гаваї"
 hawaii_events.129.d: "Оскільки переговори зайшли в глухий кут, наші делегати з великим розчаруванням і коливаннями повідомили в [FROM.Capital.GetCapitalVictoryPointName], що [FROM.GetNameDef] не дозволить Гаваям приєднатися до нас. Наші делегати хотіли переконати їх у протилежному, однак їх відсторонили і відправили назад до континентальних Сполучених Штатів. Таким чином, у нас залишилося два варіанти: ми можемо оголосити війну, щоб змусити Гаваї повернутися, або ми можемо відступити і чекати іншого часу."
 hawaii_events.129.a: "Отже, війна."
 hawaii_events.129.b: "Ми не можемо з ними боротися."

