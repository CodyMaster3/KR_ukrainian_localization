### Monarchy Focuses ###
 HAW_monarchy_restoration: "Відновлення монархії"
 HAW_monarchy_restoration_desc: "Після більш ніж сорока років американської окупації та імперіалізму, Дім Кавананакоа повертається на престол. Уряд може бути, як і раніше, розділений у питанні про те, як повинна управляти сім'я, але немає жодного американця, який міг би усунути демократичний процес ухвалення рішень."
 HAW_cultural_revival: "Культурне відродження"
 HAW_cultural_revival_desc: "Там, де уряд США хотів придушити гавайську мову та культуру, не вдалося. Ми розмовлятимемо нашою рідною мовою і ще раз насолодимося заступництвом традиційного мистецтва. Американські іммігранти можуть вільно насолоджуватися власною культурою і в цьому новому Королівстві."
 HAW_hawaiian_renassiance: "Гавайський ренесанс"
 HAW_hawaiian_renassiance_desc: "З відновленням нашої мови, королева замовила переклад кожної роботи в бібліотеці Гонолулу гавайською мовою. Цьому обов'язково сприятиме ще один культурний ренесанс."
 HAW_ponana_leo: "Ponana Leo"
 HAW_ponana_leo_desc: "З появою нового класу художників у нашій великій культурі ми повинні усунути шкоду, завдану місіонерськими школами. "Пунана Лев", або "Мовне гніздо", - це відгук широких мас на суворий характер освіти на Гаваях."
 HAW_kanawai_mamalahoe: "Kanawai Mamalahoe"
 HAW_kanawai_mamalahoe_desc: "У первісній Конституції 1797 року закріплено указ: "Нехай кожна літня людина, жінка і дитина лежать на узбіччі в безпеці. Діти, старі та бездомні не постраждають від жорстокого поводження в Королівстві."
 HAW_constitutional_monarchy: "Конституційна монархія"
 HAW_constitutional_monarchy_desc: "Хоча наша Конституція 1797 року має кілька сучасних доповнень, у ній відсутні деякі законодавчі оновлення, оскільки закон США про територію вступив у володіння."
 HAW_devoted_monarchy: "Віддана монархія"
 HAW_devoted_monarchy_desc: "Дім Кавананакоа провів останні кілька десятиліть, працюючи над незалежністю Гаваї. Незалежно від ваших політичних або релігійних переконань, Монархія віддана вашому щастю і благополуччю як гавайцям."
 HAW_proportional_representation: "Пропорційне представництво"
 HAW_proportional_representation_desc: "Таємна рада керувала законодавством Гавайських островів протягом десятиліть на основі призначення, яке, згідно з американським правилом, було укомплектоване діловими інтересами і контролювалося майже виключно республіканцями. Нам потрібно внести поправки до останньої Конституції 1893 року за допомогою пропорційного законодавчого органу."
 HAW_legacy_of_kamehameha: "Спадщина Камехамеха"
 HAW_legacy_of_kamehameha_desc: "Дім Камехамеха є батьківською гілкою Кавананакоа, і ми багато чим зобов'язані Королю, який об'єднав острови."
 HAW_royal_projects: "Королівські проєкти"
 HAW_royal_projects_desc: "Королева наказала побудувати нові споруди на Великому Острові, щоб краще представити велич Королівства усьому світу."
 HAW_peoples_king: "Народна королева"
 HAW_peoples_king_desc: "Колись молода королева була республіканцем, не бачачи, як її династія могла відновити свою владу без підтримки народу. Тому королева не принижує республіканців, а натомість сподівається перевершити їхні очікування щодо делегованого і відповідального правителя."
 HAW_hawaiian_home_land: "Гавайська батьківщина"
 HAW_hawaiian_home_land_desc: "Нестримне безробіття після Чорного Понеділка призвело до спалаху бездомності. Піднявшись над Канавай Мамалахо, ми повинні використовувати королівських будівельників, щоб використовувати тимчасову працю для будівництва житла для бідних."
 HAW_return_ceded_land: "Повернення переданої землі"
 HAW_return_ceded_land_desc: "Землі, залишені американськими бізнесменами-втікачами, були передані їхнім управителям. Тепер земля може бути законно передана у власність її справжнім власникам. Незалежно від того, чи це слуги землі, чи її справжні власники до незаконного захоплення під час перевороту 93-го року."
 HAW_promote_kama_aina: "Підтримай Кама'іна"
 HAW_promote_kama_aina_desc: "Щоб стимулювати зростання місцевого бізнесу після закінчення олігополії, ми почали пропонувати підтримку Кама'іна. Ці корінні жителі є основою нашої політичної підтримки."
 HAW_kuleana_rights: "Права Кулеана"
 HAW_kuleana_rights_desc: "Відповідальність за землю ігнорувалася під окупацією США. Тепер Королівство успадкувало борг Кулеани, але ми пишаємося тим, що керуємо нашою землею і беремо безпосередню участь у забезпеченні безпеки нашої флори і фауни."
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono: "Ua Mau ke Ea o ka 'Aina i ka Pono"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc: "Старий девіз нашого батьківського Дому Камехамеха, життя на землі увічнено в праведності. Це заклик до мудрого правління над диктаторськими повноваженнями королеви. Найголовніше, це благотворне правління над своєю землею."

### Republic Focuses ###
 HAW_declare_a_republic: "Оголосити республіку"
 HAW_declare_a_republic_desc: "У метушні нашої нової незалежності ми вирішили зберегти демократичну систему старих Сполучених Штатів, хоча локалізованих тільки на наших островах. Свобода перемогла!"
 HAW_strengthen_democarcy: "Зміцнити демократію"
 HAW_strengthen_democarcy_desc: "Монархісти і радикальні ліві прагнуть підірвати нашу демократію з усіх боків. Ми повинні забезпечити, щоб невід'ємне право на демократію ніколи не могло бути скасоване."
 HAW_political_meritocarcy: "Політична меритократія"
 HAW_political_meritocarcy_desc: "Материк впав у хаос почасти через кумівство і сімейність. Ми повинні переконатися, що наша нова республіка є справжньою меритократією, де кожен може домогтися успіху, ґрунтуючись на своєму інтелекті та навичках."
 HAW_promote_education: "Сприяти освіті"
 HAW_promote_education_desc: "Функціонування демократії повністю залежить від функціонуючої системи освіти. Ми маємо забезпечити, щоб Гавайський університет та інші освітні заклади могли забезпечити всіх, незалежно від їхнього походження."
 HAW_stable_republic: "Стабільна республіка"
 HAW_stable_republic_desc: "Хоча вибори можуть бути захопливими, вони також мають бути стабільними. Президентські вибори 1936 року показали нам необхідність упорядкованого політичного процесу. Ми повинні гарантувати, що наші демократичні традиції захищені як законами, так і нормами."
 HAW_legacy_of_america: "Спадщина Америки"
 HAW_legacy_of_america_desc: "Хоча материк може бути далеко, спадщина демократії залишила незабутнє враження на Гаваях. Розділені гілки влади, відкриті та вільні вибори і свобода особистості мають бути закріплені в нашій новій конституції."
 HAW_republicanism: "Республіканство"
 HAW_republicanism_desc: "Пряма демократія, навіть у масштабі посмішки на Гаваях, ніколи не спрацює. Ми повинні забезпечити, щоб наш новий уряд носив республіканський характер, щоб краще захищати права і свободи наших громадян."
 HAW_americanism: "Американізм"
 HAW_americanism_desc: "Американізм означає капіталізм, свободу і незалежність. Ми повинні забезпечити захист цих прав для всіх наших громадян, незалежно від їхньої раси чи релігії."
 HAW_civilizing_mission: "Цивілізаційна місія"
 HAW_civilizing_mission_desc: "На Гаваях все ще є багато областей, не порушених сучасною цивілізацією, особливо на Великому Острові. Ми повинні переконатися, що всі наші громадяни виховані на шляхах західної освіти і культури."
 HAW_seperation_of_powers: "Розподіл влади"
 HAW_seperation_of_powers_desc: "Поділ влади має бути закріплений у нашій конституції, інакше ми можемо підкоритися судам або мафіозному правлінню. Незалежні суди забезпечать, щоб усі ухвалені закони були справедливими і рівними для всіх громадян."
 HAW_multicultural_republic: "Багатокультурна республіка"
 HAW_multicultural_republic_desc: "Крім корінних жителів Гавайських островів, у нас багато іммігрантів із Китаю, Японії, Філіппін і Португалії. Ми повинні забезпечити спільну роботу цих спільнот на благо Гавайської республіки."
 HAW_big_five_support: "Підтримка від Великої п'ятірки"
 HAW_big_five_support_desc: "Інтереси Великої П'ятірки добре підтримуються в нашій новій республіці, оскільки плантації є джерелом життєвої сили нашої економіки."
 HAW_plantation_support: "Підтримка плантацій"
 HAW_plantation_support_desc: "На плантаціях працює більшість наших громадян за межами Гонолулу. За допомогою зниження податків та іншого законодавства ми можемо гарантувати, що вони залишаться на нашому боці та підтримають новий уряд."
 HAW_hpsa: "Гавайська асоціація цукрових заводів"
 HAW_hpsa_desc: "ГАЦЗ представляє інтереси найвпливовіших плантаторів на островах. Ми повинні заручитися їхньою підтримкою всіма необхідними засобами для забезпечення стабільності нашої нової республіки."
 HAW_hawaiian_free_trade: "Тихоокеанська вільна торгівля"
 HAW_hawaiian_free_trade_desc: "Ми є цінним підприємством у процвітаючій торгівлі в Тихому океані, і ми повинні забезпечити, щоб Канада, Японія, Австралазія та інші країни знали, що ми відкриті для бізнесу."
 HAW_jewel_of_the_pacific: "Перлина Тихого океану"
 HAW_jewel_of_the_pacific_desc: "Гаваї залишаються оплотом свободи і свободи в Тихому океані. Іммігранти з усього світу стікаються до наших берегів, і наша економіка процвітає. Хай живуть Гаваї!"

### Commune Focuses ###
 HAW_revolution_succeeds: "Революція успішна"
 HAW_revolution_succeeds_desc: "Велика Гавайська революція закінчилася, але якщо чогось не зробити, рани, які ми розірвали на цій землі, будуть продовжувати гнити і кровоточити. Ми повинні поквапитися, щоб побудувати егалітаристські, рівні та стійкі Гаваї, з руїн старого."
 HAW_improve_living_standards: "Революційний Махеле"
 HAW_improve_living_standards_desc: "Перший Великий Махеле був, коли Камехамеха III зупинив незаконне поселення 1850 року. Ми, люди, можемо перевершити короля і навіть надати нашим товаришам-американським союзникам будинок."
 HAW_progressive_taxation: "Знищити Велику п'ятірку"
 HAW_progressive_taxation_desc: "Компанії Великої П'ятірки через Республіканську Партію і Таємну раду управляли Гаваями занадто довго. На їхні політичні репресії та використання расової міліції слід відповісти експропріацією їхніх активів на островах."
 HAW_revolutionary_mahele: "Колективізація"
 HAW_revolutionary_mahele_desc: "Державна сільськогосподарська організація в даний час об'єднана у відділ Сільського Господарства Комуни і складається з довіри за окремими культурами і географічними підрозділами промисловості. Зернові культури продаються або безпосередньо уряду, кооперативам, або, в дуже швидкій мірі, на відкритих місцевих ринках."
 HAW_revolutionary_welfare: "Революційний добробут"
 HAW_revolutionary_welfare_desc: "Державна охорона здоров'я тривалий час залишалася осторонь Сполучених Штатів, оскільки незліченні колишні президенти були підпорядковані волі великого бізнесу над своїм електоратом. Тепер, коли ми зламали ярмо корпорацій, державна власність нарешті була узаконена і забезпечена, і незабаром буде створено процвітаючу гавайську державу загального добробуту!"
 HAW_communal_democracy: "Комунальна демократія"
 HAW_communal_democracy_desc: "Нові Гаваї не можуть бути побудовані авторитарними засобами, ми повинні прагнути до кращого класового характеру нашої демократії. Завдяки законам, що розширюють повноваження на низовому рівні та зборам у ратуші, політичні рішення більше не галасуватимуть на Капітолійському пагорбі, вони будуть прямо серед робітників!"
 HAW_direct_democracy: "Народні збори"
 HAW_direct_democracy_desc: "Управляти всім ланцюжком островів буде складно. Нам потрібно створити автономні народні збори на кожному острові, щоб краще представляти інтереси наших громадян, і щоб їхні скарги були почуті."
 HAW_industrial_democracy: "Промислова демократія"
 HAW_industrial_democracy_desc: "Занадто довго, хоч би який фіговий листок демократії залишався біля дверей, гавайці ставали рабами дрібних тиранів у Таємній Раді. Народні Збори доручили новому комітету промислової демократії сприяти співпраці між профспілками для досягнення демократичної мети."
 HAW_unionization: "Об'єднання в профспілки"
 HAW_unionization_desc: "Профспілки повинні піднятися, щоб стати домінуючою силою в нашій економіці, профспілки тепер розширюють можливості уряду Співдружності."
 HAW_peoples_democracy: "Сільськогосподарські спілки"
 HAW_peoples_democracy_desc: "Сільськогосподарський сектор буде зобов'язаний нагодувати нашу націю, але, крім цієї широкої інструкції, ми можемо дозволити фермерам працювати здебільшого незалежно. Самовизначення насильницької колективізації або квот призведе до істинного соціалізму."
 HAW_worker_cooperatives: "Робітничі кооперативи"
 HAW_worker_cooperatives_desc: "Ми подбаємо про те, щоб робота, яку виконують наші працівники, була рівноцінна їхнім зусиллям. Народна Рада ухвалила закони, спрямовані на скасування регулювання справедливості та розширення можливостей Асоціації Вільних Контрактів."
 HAW_fight_reactionary: "Бій реакційних думок"
 HAW_fight_reactionary_desc: "У жодній країні культура не була настільки ображена капіталізмом, як на Гаваях. По суті, гігантська спроба увічнити грабіж робітників. Пролетарська революція на Гаваях одразу ж перетворилася на лабіринт лицемірства та інтелектуального сміття, торуючи шлях до славної нової нації."
 HAW_break_patriarchy: "Емансипація жінок"
 HAW_break_patriarchy_desc: "Виборче право жінок піддавалося нападкам з часу сходження королеви Ліліуокалані, спочатку капіталістами, а потім реакціонерами. Ми проходимо через обидва шляхи, щоб забезпечити гавайському народові справжню демократію в представництві."
 HAW_education_reform: "Реформа освіти"
 HAW_education_reform_desc: "Ми маємо реформувати нашу європоцентричну та антимодерністську систему освіти - компроміс між обома сторонами. Усі діти шкільного віку зобов'язані відвідувати, однаково і курси англійської та гавайської мови, вони мають бути доступні."
 HAW_equal_under_the_law: "Ho'oponopono"
 HAW_equal_under_the_law_desc: "Ця фраза означає примирення й очищення розуму для нас. Ми маємо підштовхнути суспільну свідомість до сміливої медіани між традицією та вестернізацією."
 HAW_ruby_of_the_pacific: "Гавайський соціалізм"
 HAW_ruby_of_the_pacific_desc: "Хоча наша доктрина заснована на працях материка, наша рішучість і глибокий контроль над соціальним середовищем дали змогу Гаваям стати зразковою соціалістичною державою."

### Economic Focuses ###
 HAW_pacific_trade: "Тихоокеанська торгівля"
 HAW_pacific_trade_desc: "У нас мало природних ресурсів, але наша позиція в Тихоокеанському регіоні означає, що ми є центром торгівлі. Ми повинні гарантувати, що у нас є адекватні можливості для обробки припливу торгівлі, яка обов'язково прийде."
 HAW_modernize_the_islands: "Модернізувати острови"
 HAW_modernize_the_islands_desc: "Багато островів, особливо Великий, не мають інфраструктури і будь-яких виробничих потужностей. У той час як торгівля хороша, ми повинні гарантувати, що ми принаймні в деякій мірі самодостатні."
 HAW_sugar_industry: "Цукрова промисловість"
 HAW_sugar_industry_desc: "Цукор є джерелом життєвої сили нашої економіки. Ми маємо забезпечити, щоб плантації мали достатню інфраструктуру та підтримку, щоб пережити шоки незалежності."
 HAW_support_plantations: "Підтримати плантації"
 HAW_support_plantations_desc: "Кавові та бананові плантації являють собою інші основні компоненти нашої економіки, крім цукру. Ми повинні переконатися, що вони отримують таку ж підтримку, як і цукрова промисловість."
 HAW_support_small_business: "Підтримка малого бізнесу"
 HAW_support_small_business_desc: "Хоча великі плантації важливі для нашої промисловості, малі підприємства в Гонолулу, Хіло та інших містах також потребують нашої підтримки, щоб пережити економічний хаос, принесений незалежністю."
 HAW_civilian_investments: "Цивільні інвестиції"
 HAW_civilian_investments_desc: "[Root.GetLeader] розробив сміливу стратегію для сприяння відновленню економіки. Традиційні уявлення про те, що державні закупівлі негативно пов'язані зі зростанням, нові теорії стверджують, що розумні покупки можуть стимулювати економіку."
 HAW_maritime_trade: "Морська торгівля"
 HAW_maritime_trade_desc: "Хоча це не так історично значуще, як на Західному Узбережжі, у нас все ще є сильна спадщина комерційних перевезень. Ми маємо переконатися, що ця галузь підтримує військові зусилля."
 HAW_merchant_marine: "Торговельні судна"
 HAW_merchant_marine_desc: "Торгові судна було серйозно пошкоджено під час боротьби 1936 року, [Root.GetLeader] затвердив розширення ветеранських пільг для тих моряків, які працюють у діючому чергуванні і не перебувають у подорожі, якщо вони стануть членами Торгового судна під час простою."
 HAW_foreign_economic_advisors: "Зовнішньоекономічні радники"
 HAW_foreign_economic_advisors_desc: "Японські, Канадські та Австралазійські економічні радники більш ніж раді допомогти поліпшити нашу економіку. Хоча ми не хочемо підписувати занадто багато нашої країни далеко, допомога необхідна."
 HAW_foreign_investments: "Іноземні інвестиції"
 HAW_foreign_investments_desc: "Як це не парадоксально, нам потрібні інвестиції з-за меж Гавайських островів, щоб стати самодостатніми. Усі нові заводи, дороги і порти мають бути побудовані, і іноземні країни шикуються в чергу, щоб стати частиною нашої нової економіки."
 HAW_bounty_of_hawaii: "Гавайська щедрість"
 HAW_bounty_of_hawaii_desc: "Ми багаті природними ресурсами і виробництвом. Гавайський цукор і кава відомі в усьому світі, і ми повинні забезпечити, щоб наші ресурси надходили на світові ринки."
 HAW_expand_ports: "Розширити порти"
 HAW_expand_ports_desc: "Наша економіка, орієнтована на експорт товарів, вимагає, щоб ми постійно розширювали наші порти, щоб не відставати від попиту на доставку. Уже було подано заявки на нові порти. Нам потрібно почати будівництво одразу."
 HAW_electrification_effort: "Зусилля електрифікації"
 HAW_electrification_effort_desc: "Для того, щоб пристосуватися до нових змін в інфраструктурі, а також забезпечити безпеку острова від стихійних лих, проєкт електрифікації затверджено для всіх населених островів."
 HAW_military_investments: "Військові інвестиції"
 HAW_military_investments_desc: "Не слід нехтувати захистом Гавайських островів у нашому прагненні досягти економічної самозабезпеченості. Невелика вітчизняна військова промисловість може наймати багатьох у Гонолулу, а також допомагати оснащувати наші війська."
 HAW_thriving_economy: "Процвітаюча економіка"
 HAW_thriving_economy_desc: "Незважаючи ні на що, ми досягли економічної самостійності! Наші громадяни працюють, плантації експортують рекордні врожаї, а нові дороги та порти зробили острови більш інтегрованими, ніж будь-коли раніше!"

### Naval Focuses ###
 HAW_navy: "Оцінити військово-морський флот"
 HAW_navy_desc: "Гавайський військово-морський флот повністю або частково залежав від підтримки США. З лоялістами в Гонолулу, присвячених захисту Тихого океану над їхніми наказами відступити на материк. Ми шануємо їхню самопожертву."
 HAW_grand_navy: "Гавайський великий флот"
 HAW_grand_navy_desc: "Великий Білий Флот був висотою для американської військово-морської могутності, хоча його використовували для імперської експансії. Як суверенна нація, ми перевершимо материк за допомогою Великого Флоту для взаємного захисту замість імперського вторгнення."
 HAW_battleships: "Зусилля бойових крейсерів"
 HAW_battleships_desc: "Бойові крейсери представляють середній баланс між важкими лінкорами і більш швидкими крейсерами. Ми повинні переконатися, що вони є в нашому флоті."
 HAW_protect_our_trade: "Захист нашої торгівлі"
 HAW_protect_our_trade_desc: "Торгівля - гавайська життєва основа. Ми повинні зосередити нашу військово-морську доктрину на тому, щоб вона була захищена від ворожих набігів."
 HAW_carrier_expermints: "Експерименти на авіаносцях"
 HAW_carrier_expermints_desc: "Авіаносці - це хвиля майбутнього. Ми повинні інвестувати в їхні дослідження і будівництво, щоб поліпшити проєкт військово-морської сили."
 HAW_buy_cruisers: "Придбати крейсери"
 HAW_buy_cruisers_desc: "Легкі крейсери важливі в протиповітряних операціях, а також в атаці есмінців противника і підводних човнів. Ми повинні переконатися, що наш флот має кілька таких, щоб залишатися збалансованими. Ми маємо побачити, яка військово-морська сила може дати кількох у наше розпорядження."
 HAW_destroyer_support: "Покладатися на берегову охорону"
 HAW_destroyer_support_desc: "Відновлення берегової охорони забезпечить безперебійну торгівлю, зупинить злочинців у морі та врятує тих, хто в небезпеці."
 HAW_naval_avaiation: "Морська авіація"
 HAW_naval_avaiation_desc: "Морська авіація - майбутнє війни у відкритому морі. Ми повинні забезпечити, щоб наші повітряні конструкції могли запускатися з авіаносців і знищувати ворожий флот, навіть не наражаючи на небезпеку наш власний."
 HAW_expand_pearl_harbor: "Розширити Перл-Гарбор"
 HAW_expand_pearl_harbor_desc: "Перл-Гарбор є важливим військово-морським портом, і ми повинні розширити його, щоб він був більш привабливим для іноземних альянсів. Вони шукатимуть стратегічний порт у Тихому океані, і в нас це є."
 HAW_modern_guns: "Сучасна зброя"
 HAW_modern_guns_desc: "Нашого озброєння недостатньо, щоб прорватися крізь сучасні лінії. Нам потрібно вкладати кошти в поліпшення наших озброєнь, щоб скоротити розрив з іншими країнами."
 HAW_hawaiian_marines: "Гавайський військово-морський флот"
 HAW_hawaiian_marines_desc: "Semper Fidelis означає "завжди лояльний". Вірний військово-морський корпус Перл-Гарбора завжди буде оплотом американської свободи і демократії та допоможе поширити ці свободи по всьому світу."
 HAW_jungle_training: "Навчання в джунглях"
 HAW_jungle_training_desc: "Навчання наших військ у густих джунглях Великого острова і Мауї дасть їм змогу краще відбивати будь-яке вторгнення іноземних держав."
 HAW_island_hopping: "Стратегія Чехарда"
 HAW_island_hopping_desc: "Якщо один із наших островів піддасться атаці противника, нам необхідно навчити наші війська найкращим способам проведення військово-морських вторгнень, щоб відбити його, або допомогти нашим союзникам у будь-яких інших військово-морських вторгненнях навколо Тихого океану."
 HAW_new_naval_tactics: "Нова військово-морська тактика"
 HAW_new_naval_tactics_desc: "Морська авіація і нові технології назавжди змінюють вигляд морської війни. Ми маємо переконатися, що наші підручники відповідають цій новій тактиці."
 HAW_naval_industry: "Військово-морська промисловість"
 HAW_naval_industry_desc: "Наші верфі дещо неадекватні для ведення власної війни. Нам необхідно забезпечити будівництво нових військово-морських виробництв для підтримки військових дій."
 HAW_coastal_defenses: "Береговий захист"
 HAW_coastal_defenses_desc: "Потужні берегові знаряддя можуть допомогти нам захистити від будь-якого вторгнення флоту противника і знищити ворожі кораблі, перш ніж вони наблизяться до берега."
 HAW_modernize_forts: "Модернізувати форти"
 HAW_modernize_forts_desc: "Багато колоніальних фортів усе ще усіяють острови, але вони старі й руйнуються. Ми повинні відремонтувати і модернізувати їх, і забезпечити, щоб вони були здатні протистояти атаці сучасної зброї."
 HAW_haiku_stairs: "Радіостанція Ха'іку"
 HAW_haiku_stairs_desc: "Цілком секретний об'єкт у горах Оаху, радіостанція Ха'іку дасть нам змогу відстежувати радіопередачі через Тихий океан, що дає нам значну перевагу в очікуванні атак противника."
 HAW_defend_the_islands: "Захистити острови"
 HAW_defend_the_islands_desc: "Ці острови - наша батьківщина. Ми повинні захищати їх за будь-яку ціну від тих, хто прагне знищити нашу історію і спосіб життя."
 HAW_support_brigades: "Бригади підтримки"
 HAW_support_brigades_desc: "Армія запросила додаткову підтримку, проходячи окопи, які спорудили наші вороги."
 HAW_wacs_waves_wasps: "WACs and WAVEs"
 HAW_wacs_waves_wasps_desc: "Жінки можуть виконувати безліч допоміжних ролей у флоті, звільняючи чоловіків для бойового чергування. Хоча це може бути соціально спірним, це значно допоможе військовим зусиллям."
 HAW_kukini: "Kukini"
 HAW_kukini_desc: "У стародавніх Гаваях, Кукіні був елітним класом людей, відібраних для інтенсивної фізичної та розумової підготовки, щоб стати швидкими бігунами. Сучасні сигнальні технології дозволять нам краще реагувати на рухи супротивника і відповідати взаємністю."
 HAW_military_research: "Військові дослідження"
 HAW_military_research_desc: "Наші найкращі науковці та бізнес-лідери вивчають, у що нам найкраще слід вкладати наші зусилля, у зброю, артилерію, танки чи в покращення наших власних доктрин."
 HAW_rule_the_pacific: "Правити островами"
 HAW_rule_the_pacific_desc: "Завдяки нашим великим інвестиціям у військово-морські дослідження і будівництво, ми стали однією з провідних світових військово-морських держав. Якорі далеко!"

### Air Focuses ###
 HAW_hawaiian_air_force: "Гавайські ВПС"
 HAW_hawaiian_air_force_desc: "Перед війною повітряний корпус американської армії мав присутність на Гаваях. На той час це було трохи більше, ніж філія армії. У цій новій війні нам потрібно забезпечити її незалежність і отримати необхідну підтримку."
 HAW_new_pilot_training: "Навчання нових пілотів"
 HAW_new_pilot_training_desc: "У хаосі цієї війни пілотів не вистачає. Ми повинні забезпечити, щоб багатообіцяючі кандидати не вирушали на передову, а замість цього проходили належну підготовку, необхідну для боротьби в повітрі."
 HAW_expand_midway: "Розширити Мідвей"
 HAW_expand_midway_desc: "Острів Мідвей є важливим пунктом зупинки для військово-морських сил і військово-повітряних сил у Тихому океані. Розширення аеродрому дасть нам розширений прогноз потужності в регіоні."
 HAW_paratrooper_focus: "Десантники"
 HAW_paratrooper_focus_desc: "Десантники дають нам змогу швидко атакувати інакше ізольовані острови. Ми повинні почати дослідження з повітряної доктрини та обладнання відразу."
 HAW_air_supremacy: "Перевага в повітрі"
 HAW_air_supremacy_desc: "Битва за небо жорстока. Ми повинні просувати доктрину вертикального охоплення, щоб захистити наші бомбардувальники БВП."
 HAW_fighters: "Винищувачі"
 HAW_fighters_desc: "Американські винищувальні проєкти були зупинені в 1920-х роках, що призвело до нестачі в розробці винищувачів. Ми повинні заповнити цю прогалину в новій країні, де військово-морська авіація необхідна для військового успіху."
 HAW_battle_field_support: "Підтримка поля битви"
 HAW_battle_field_support_desc: "Запит армії на додаткову наземну підтримку при проходженні траншей, які спорудили наші вороги. Як рівноправний партнер, ВПС схвалює цей запит."
 HAW_bombers: "Бомбардувальники"
 HAW_bombers_desc: "Бомбардувальники, хоч і споглядання жаху, дають нам змогу проектувати нашу владу за кордон. Наш секретний проєкт також залежить від ефективних і безпечних бомбардувальників, щоб доставити їхній секретний вантаж."
 HAW_air_observer_corps: "Корпус повітряних спостерігачів"
 HAW_air_observer_corps_desc: "Наземні спостерігачі необхідні пілотам для виконання своїх місій. Ми повинні забезпечити, щоб наші сухопутні війська мали належне обладнання та підготовку, щоб ефективно закликати до авіаційної підтримки."
 HAW_wasp: "WASP"
 HAW_wasp_desc: "Жінки можуть літати на літаку так само, як і чоловіки, і можуть виконувати безліч цінних допоміжних завдань, звільняючи чоловіків для виконання інших обов'язків. Хоч і соціально спірно, це буде неоціненним кроком у перемозі у війні."
 HAW_expand_wake_island: "Розширити острів Вейк"
 HAW_expand_wake_island_desc: "Острів Вейк - ще одна важлива авіабаза, яка дасть нам змогу ще далі планувати потужність через океан."
 HAW_rule_the_skies: "Правити небом"
 HAW_rule_the_skies_desc: "Ми здобули перемогу над нашими ворогами і тепер правимо небесами центральної частини Тихого океану. Прагніть високо, літайте, боріться і перемагайте!"

### Introduction ###
