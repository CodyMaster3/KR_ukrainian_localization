 HEJ_urban_disputes1_idea: "Непідконтрольне міське дворянство"
 HEJ_urban_disputes1_idea_desc: "На відміну від менш розвинених провінцій, великі міста Хіджаза є домом для сильних і добре влаштованих міських еліт, які тісно пов'язані зі світовою економікою. Ці індивідуалісти, в минулому османські чиновники та генерали, мають свої власні погляди та виросли на ідеях демократії та республіканства, що були широко поширені на території минулої держави Османа."
 HEJ_urban_disputes2_idea: "Непідконтрольне міське дворянство"
 HEJ_home_islam_idea: "Захисники хаджу"
 HEJ_home_islam_idea_desc: "Мекка і Медина - священні міста, які наш Шариф зобов'язаний захищати і спрямовувати кожного віруючого, який здійснює хадж, прямо в Хіджаз. Але в цьому є свої плюси: наша економіка процвітає завдяки паломництву. Судноплавні, каравані та автомобільні компанії відкрилися з портового міста Джидде, тоді як з кожного мусульманина, який відвідує наші святі місця, стягується паломницький податок."
