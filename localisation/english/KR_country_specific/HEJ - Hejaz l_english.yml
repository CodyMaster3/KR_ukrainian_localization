### Events
## Hejaz Revolt
 hejaz_events.1.t: "Друга Хіджазька революція" 
 hejaz_events.1.d: "Незважаючи на те, що Османи відновили контроль над Хіджазом під час заключних етапів Вельткріга, слава регіону та бойові подвиги, здійснені його населенням під час 'Арабської революції' змогли зберегти своєрідний романтичний образ. Поки османські війська загрузли в боях у Курдистані та Анатолії проти консервативної опозиції, багатьом у Джидді та Меці не терпиться розпалити старий конфлікт і стерти пил з хашимітського прапора.\n\nАле хіджазька залізниця і гарнізон Османа сильно ускладнюють спробу встановлення незалежності, оскільки наше обмежене постачання і мала кількість людей здатні лише тимчасово стримувати османське підкріплення."
 hejaz_events.1.a: "Чорний, білий, червоний та зелений знову в моді! (Грати за Хіджаз)"
 hejaz_events.1.b: "Ми вже перемогли їх одного разу, переможемо і тепер"
 
 hejaz_events.2.t: "Медина приєдналася до Хіджазької революції"
 hejaz_events.2.d: "Невдоволення в Медині досягло свого піку, коли група арабів підняла чорно-біло-червоно-зелений прапор над будівлею уряду Османа. Турецькі та єврейські магазини знищені у хвилі ненависті до османського панування. Дедалі більше арабів бачать своє майбутнє, пов'язане з арабським національним рухом, ніж з турецькими пережитками минулого."
 hejaz_events.2.a: "Чорт!"
 
 hejaz_events.3.t: "Хашимітська революція"
 hejaz_events.3.d: "Незважаючи на свою поразку за часів Вельткрігу, наші минулі вороги у Хіджазі знову захопили владу. Наслідуючи [HEJ.GetLeader], нова Хіджазька держава приєдналася до Каїра і поклялася допомогти повалити турецький режим. Це зовсім не грає нам на руку, але, в обмін на нашу підтримку Єгипту, у нас склалася негласна домовленість щодо територій Червоного моря.\n\nПоки хашиміт просувають ці ідеї, ми розглядаємо плани дій. Деякі пропонують укласти перемир'я з Османами та сформувати нейтральний блок. Інші також сумніваються і не вірять у те, що наша нація матиме якусь владу без цих багатих берегів. Вони пропонують завдати блискавичного удару по Священних містах і знищити хашимітів раз і назавжди. Єгипет скоріш за все стане проти цього, але якщо наш удар буде швидким, і хашиміти не встигнуть організуватися, у Каїра не буде вибору, крім як прийняти ситуацію, що склалася."
 hejaz_events.3.a: "Надішліть делегацію у Високу Порту!"
 hejaz_events.3.b: "Знищити хашимітів!"
 
 hejaz_events.4.t: "Мирна пропозиція з півострова"
 hejaz_events.4.d: "Єдність на арабському фронті вже починає відчувати проблеми, оскільки араби із внутрішнього півострова відмовляються воювати разом із Хіджазом. Вони пропонують вибрати місце, в яке хіджазці зможуть відвести війська з усіх фронтів в обмін на визнання їхньої незалежності. Більше того, вони також хочуть підтвердження від Османів того, що Договірний Оман та прибережні території Аль-Хаси назавжди стануть арабськими землями."
 hejaz_events.4.a: "Розділяй і володарюй"
 hejaz_events.4.b: "Немає причин для миру"
 
 hejaz_events.5.t: "Османи відмовляються"
 hejaz_events.5.d: "Посилаючись на свою явну військову перевагу і бажання остаточно вирішити арабське питання, уряд османський відкинув наші пропозиції і оголосив, що він не зупиниться доти, доки Ер-Ріяд не буде змушений здатися, а червоно-білий прапор не буде піднятий над його фортами."
 hejaz_events.5.a: "Сумно"
 
 hejaz_events.6.t: "Вторгнення в Хіджаз"
 hejaz_events.6.d: "Скориставшись нашою слабкістю, араби з внутрішнього півострова вирішили завдати удару Хіджазу і задавити нас до того, як ми зможемо організуватися. Вони сподіваються завдати швидкого удару по Меці та Джидді, зайнявши весь берег і не дати єгиптянам заступитися за нас. Враховуючи розрізненість нашої армії і те, що багато племен досі сперечаються, вступити в анти-османську революцію чи ні, наші шанси на перемогу дуже низькі."
 hejaz_events.6.a: "Сподіваємося, Єгипет стане на наш захист"
 
 hejaz_events.7.t: "Вторгнення в Хіджаз"
 hejaz_events.7.d: "Скориставшись слабкістю хашимітів, араби з внутрішнього півострова вирішили завдати удару Хіджазу і задавити їх до того, як вони зможуть організуватися. Вони сподіваються завдати швидкого удару по Мекці і Джидді, зайнявши весь берег і не дати нам заступитися за державу Хіджазька. У той час, поки наші війська борються з турками далеко на півночі і заході, більшість в єгипетському командуванні пропонують зайняти позицію, що чекає, і переконатися в серйозності арабських загроз. Якщо ні, ми візьмемо Хіджаз під наше крило. Але якщо загрози правдиві, розумно не розриватиме відносини з нашими союзниками."
 hejaz_events.7.a: "Поживемо побачимо"
 hejaz_events.7.b: "Заступитися за хашимітів!"
 
 hejaz_events.8.t: "Падіння Мекки"
 hejaz_events.8.d: "Після сьогоднішнього падіння Мекки, здається, Хіджазька революція довго не проживе. Відтепер араби внутрішніх земель контролюють Аравійський півострів від Абу-Дабі до Медини. З продовженням конфлікту в інших частинах територій Османа, у нас не залишилося вибору крім як визнати поразку і залишити всі надії на зміцнення Хашимітського півострова."
 hejaz_events.8.a: "Ми визнаємо поразку"
 
 hejaz_events.9.t: "Єгипет визнає наші території"
 hejaz_events.9.d: "Незважаючи на наші очікування, єгипетський уряд визнав наше завоювання Священних міст і запропонував нам приєднатися до їхнього військового союзу. Тоді як багато панарабських прихильників з радістю прийняли б цю пропозицію, інші усвідомлюють, що подальша загибель людей не допоможе нам зміцнити свій вплив на Близькому сході, і наполягають, що було б розумніше звернути нашу увагу на інші варіанти."
 hejaz_events.9.a: "Прийняти їх пропозицію"
 hejaz_events.9.b: "Нам не потрібні союзники"
 
 hejaz_events.10.t: "Аравія відмовилася"
 hejaz_events.10.d: "Не бачачи необхідності подальшого загострення конфлікту, оскільки всі її територіальні претензії були задоволені, араби півострова відмовилися знову приєднатися до Каїрського пакту."
 hejaz_events.10.a: "Сумно"
 
 hejaz_events.11.t: "Мекка витримала"
 hejaz_events.11.d: "Хашимітський бастіон вистояв і визнаний переможцем у сутичці. З майже повною впевненістю, що хашимітська армія не прогнеться під натиском арабів, настав час формально вимагати їх визнати поразку."
 hejaz_events.11.a: "Досить нас відволікати"
 
 hejaz_events.12.t: "Єгипет вимагає припинити ворожі дії"
 hejaz_events.12.d: "Наш невдалий напад на Хіджаз привернув увагу єгипетського уряду. Вони вимагають, щоб ми негайно припинили воєнні дії, інакше вони матимуть повну військову підтримку хашимітів. Мабуть, у нас немає іншого вибору, як погодитися."
 hejaz_events.12.a: "Ми б'ємося не на життя, а на смерть!"
 hejaz_events.12.b: "Прийде відступити"
 
