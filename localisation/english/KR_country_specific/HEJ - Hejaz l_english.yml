### National Focus
 hejaz_focus: "Фокуси Хіджазу"
 
 HEJ_found_council: "Заснувати Мажиліса аль Вукала"
 HEJ_found_council_desc: "Отримавши контроль над Хіджазом та Священними містами, настав час організувати належний уряд у вигляді Мажиліси аль Вукали, або Ради міністрів. Як тільки воно буде засноване, Король зможе диктувати свою волю через міністрів та розпочати проведення великих реформ для посилення влади."
 HEJ_incorporate_family: "Впровадити сімейні зв'язки"
 HEJ_incorporate_family_desc: "Сімейні узи найчастіше призводять до найкращих союзів, тому впроваджуючи кровні узи в нашу державну систему та бюрократію, ми зможемо швидко та безпечно боротися з будь-яким інакодумством."
 HEJ_arabicise_civil_service: "Арабізувати адміністрацію Османа"
 HEJ_arabicise_civil_service_desc: "На жаль, нашому молодому уряду довелося використати стару османську адміністрацію, і лояльність цих керівників не дуже висока. Необхідно вжити заходів для створення більш відданої та арабської адміністрації."
 HEJ_police_directorate: "Започаткувати Головне управління поліції"
 HEJ_police_directorate_desc: "Якщо ми не хочемо, щоб Хіджаз загруз у анархії, необхідно створити спеціальну раду безпеки для кращого управління та координації виконання законів у Священних містах та за їх межами."
 HEJ_ban_secret_societies: "Заборонити таємні товариства"
 HEJ_ban_secret_societies_desc: "Таємні суспільства – прекрасне середовище для розведення підступів проти Короля, вони лише для підриву морального і громадянського духу. Заборона необхідна для того, щоб вони вийшли на світ і ми змогли б застосувати ще більш жорсткі заходи."
 HEJ_establish_state_education: "Заснувати державну навчальну програму"
 HEJ_establish_state_education_desc: "Зараз освіта у Хіджазі або непостійна, або відсутня. Нашому Королівству необхідно створити постійну та централізовану навчальну програму для розширення освіти та боротьби з безграмотністю."
 HEJ_ministry_of_religious_affairs: "Заснувати Міністерство у справах релігії"
 HEJ_ministry_of_religious_affairs_desc: "Хіджаз вважається домом для Священних міст, і дуже важливо залишатися духовно багатим на Королівство. Міністерство у справах релігії зможе підтримувати мечеті, регулювати хадж та підтримувати добрі починання Ісламу."
 HEJ_appoint_shayk: "Призначити шейха аль-Іслам"
 HEJ_appoint_shayk_desc: "Шейх аль-Іслам є законним главою Ісламу і височить над усією юридичною та теологічною ієрархією. Завдяки нашому контролю Священних міст відповідальність за призначення такої посади покладається на нас."
 HEJ_claim_caliphate: "Вимагати мантію халіфату"
 HEJ_claim_caliphate_desc: "Тепер, коли османський двір зруйнований, будучи охоронцями Священних міст і призначенцями шейха аль-Ісламу, настав час вести за собою Умму і зажадати мантію Халіфа всіх мусульман."
 HEJ_establish_mudiriya: "Заснувати Мудирію"
 HEJ_establish_mudiriya_desc: "Зі зростанням Королівства настав час для заснування Мудирії, або Головного управління фінансів. Ми запросимо іноземних фінансових експертів для допомоги за організацією фінансових заходів та за напрямом нашої фінансової політики."
 HEJ_instate_hajj_tax: "Ввести податок на хадж"
 HEJ_instate_hajj_tax_desc: "Вважаючись охоронцями Священних міст, ми також і захисники хаджу, тому в наших правах вводити податки на паломництво. Звичайно, жоден істинно віруючий не відмовить нам у невеликій платі заради Аллаха, тим самим поповнюючи нашу скарбницю."
 HEJ_mecca_urban_planning: "Заснувати Комісію з містобудування Мекки"
 HEJ_mecca_urban_planning_desc: "Мекка є перлиною Ісламу, тому планування та розвиток має відбуватися з винятковою турботою. Засновуючи Комісію з містобудування, місто розвиватиметься без шкоди святим місцям."
 HEJ_pacify_hejazi_bedouin: "Утихомирити хіджазьких бедуїнів"
 HEJ_pacify_hejazi_bedouin_desc: "Бедуїнські племена Хіджаза досі опираються нашій волі. Умиротворення цих не підконтрольних елементів необхідне наступної стабільності Королівства."
 HEJ_directorate_for_motor_transport: "Управління автомобільним транспортом"
 HEJ_directorate_for_motor_transport_desc: "Автомобілі - нововведення західного світу, яке вже набуває поширення в Хіджазі, особливо серед паломників. Це природно, коли подорож на машині чи автобусі комфортніше, ніж на верблюді. Таким чином, ми збільшимо потік віруючих, які здійснюють хадж."
 HEJ_cooperate_with_airlines: "Співпраця з міжнародними авіалініями"
 HEJ_cooperate_with_airlines_desc: "Ми вступаємо в чудовий новий світ транспортних інновацій – літаків. Раніше використовуваний як зброя війни, тепер громадянський засіб пересування. Налагоджуючи контакт з іноземними авіалініями, хадж став ще доступнішим для мусульман з усього світу."
 HEJ_reopen_foreign_consulates: "Відкрити іноземні посольства"
 HEJ_reopen_foreign_consulates_desc: "Хіджаз вступає на світову арену, і для цього нам допоможе наша дипломатична присутність закордоном. Необхідно покращити наші відносини з іншими державами, особливо якщо ми заявляємо про себе як законних охоронців Священних міст."
 HEJ_gifts_and_donations: "Заснувати Управління з дарування та пожертвування"
 HEJ_gifts_and_donations_desc: "Все більший наплив паломників змушує нас задуматися про заснування Управління з дарування та пожертвування, яке регулюватиме процес дарування та пожертв державі. Ці вкладення будуть використовуватися для розвитку місцевої інфраструктури, а також розподілятимуться серед племен бедуїнів."
 HEJ_state_visits: "Королівський візит для віруючих"
 HEJ_state_visits_desc: "Хіджаз повинен зміцнити за собою звання правителів Священних міст та бездоганних лідерів віри. Для цього Король повинен здійснювати офіційні візити для покращення відносин з тими, хто відданий Аллаху."
 HEJ_pursue_arab_unification: "Просування арабського об'єднання"
 HEJ_pursue_arab_unification_desc: "Тепер, коли ми досягли великого визнання, Хіджаз може втілити в реальність мрію про об'єднання всіх арабів під законною владою Халіфа всього Ісламу."
 HEJ_intcorporate_gulf: "Інтеграція Перської затоки"
 HEJ_intcorporate_gulf_desc: "Ми підкорили Перську затоку, але тепер необхідно ґрунтовно інтегрувати її в нашу державу. У наших інтересах керувати ним мудро та ефективно, і для цього потрібно отримати довіру наших нових підданих."
 HEJ_intcorporate_central_arabia: "Інтеграція Центральної Аравії"
 HEJ_intcorporate_central_arabia_desc: "Центральна Аравія тепер у нашій владі. Її інтеграція призведе до ефективного управління та визнання серед місцевого населення."
 HEJ_intcorporate_asir: "Інтеграція Асіра"
 HEJ_intcorporate_asir_desc: "Асір нарешті наш. Тепер справа за малим: інтегрувати в нашу систему, налагодити ефективне управління та отримати довіру нових підданих."
 
 HEJ_nationalise_hejaz_railway: "Націоналізація Хіджазької залізниці"
 HEJ_nationalise_hejaz_railway_desc: "Хіджазька залізниця продовжує працювати на території нашого Королівства. Але було б ефективніше, якби вона була під прямим керуванням нашого уряду."
 HEJ_arabian_transport_company: "Заснувати Арабську транспортну компанію"
 HEJ_arabian_transport_company_desc: "Логістика Хіджаза сумно відома своєю нескоординованістю та малорозвиненістю. Засновуючи АТК, економічний розвиток нашого Королівства пришвидшиться, і вся логістика стане більш централізованою та ефективною."
 HEJ_automobile_syndicate: "Головний автомобільний синдикат"
 HEJ_automobile_syndicate_desc: "Король особисто взявся за надання всіх зручностей паломникам, надаючи все, що необхідно для подолання перешкод на шляху ходжу та помри. Новий Головний автомобільний синдикат координуватиме автомобільний транспорт по всьому Королівству і дозволить паломникам орендувати автомобілі у підданих хіджазів."
 HEJ_encourage_domestic_factories: "Підтримати вітчизняного виробника"
 HEJ_encourage_domestic_factories_desc: "Хіджазу не варто промисловості, але з цільовими субсидіями, вкладеннями та підтримкою з боку уряду виробництво почне зростати, що призведе до покращення місцевої хіджазської економіки."
 HEJ_mines_and_ships: "Управління з питань гірничодобувної промисловості та доставки товарів"
 HEJ_mines_and_ships_desc: "Хіджаз є домом для невеликих і квітучих гірничодобувних підприємств, хоча виробництво цих підприємств виявилося дорогим і майже неможливим. Створення централізованого Управління з питань гірничодобувної промисловості та доставки товарів на міжнародні ринки дозволить значно покращити наше виробництво."
 HEJ_reopen_gold_mines: "Відновити Махд та Дхахаб"
 HEJ_reopen_gold_mines_desc: "Махд і Дхахаб є одними з найбільш примітних гірничодобувних підприємств в Аравії. Вони є стабільними постачальниками золота. Відновивши шахти, ми зможемо знову заповнити скарбницю та покращити хіджазьку економіку."
 HEJ_expand_jeddah_shipping: "Розширити судноплавство Джидди"
 HEJ_expand_jeddah_shipping_desc: "Джидда - найвідоміше прибережне місто Хіджаза, в якому базуються найбільш активні судноплавні компанії. Розширивши цей напрямок, наші товари зможуть вийти на нові ринки."
 HEJ_military_affairs_directorate: "Управління у військових справах"
 HEJ_military_affairs_directorate_desc: "Як не прикро, але Хіджаз не дуже розвинений у плані військової справи, тому необхідне подальше фінансування у цій галузі. Управління у військових справах зможе нам допомогти в цьому та розвинути хіджазьку армію."
 HEJ_jeddah_coast_guard: "Берегова охорона Джидди"
 HEJ_jeddah_coast_guard_desc: "Берег Хіджаза беззахисний і потопає у беззаконні. Військове управління вважає, що настав час сформувати берегову охорону для захисту наших берегових кордонів від загрози з боку моря."
 HEJ_sharifian_naval_school: "Шаріфська академія морських наук"
 HEJ_sharifian_naval_school_desc: "Морські технології пробилися далеко вперед останні десятиліття, але Хіджаз залишився далеко позаду. Король особисто вирішив профінансувати спеціалізований коледж у Джидді, який зміг би готувати кадрів для служби у морі."
 HEJ_dockyards_of_jeddah: "Джиддаські гавані"
 HEJ_dockyards_of_jeddah_desc: "Гавані Джидди переповнені торговими кораблями з усього світу. Гроші вливаються щодня, і це природно для нас профінансувати будівництво нових кращих гаваней для промисловості, що прискорюється."
 HEJ_weapons_commission: "Комісія із закупівлі зброї"
 HEJ_weapons_commission_desc: "Хіджазу не вистачає власного виробництва зброї. Вже зараз складно озброїти всіх солдатів, а про стратегічні запаси й мови не може бути. Військове управління пропонує створення нової спеціальної Комісії із закупівлі зброї та укладання контрактів з іноземними виробниками."
 HEJ_MAS_rifles: "Контракт із MAS"
 HEJ_MAS_rifles_desc: "MAS є французьким виробником зброї, яка змогла вижити під синдикалістами. Вони прагнуть стати постачальниками зброї для нашої армії. Нам необхідно зробити ставку саме на цю пропозицію, щоб створити міцні партнерські відносини."
 HEJ_OPEL: "Співпраця з OPEL"
 HEJ_OPEL_desc: "OPEL, німецький виробник автомобілів, виявив інтерес до укладання угоди з продажу нашому Королівству військових вантажівок та бронетранспортерів. Це допоможе створити твердий стрижень у нашій армії для наступних битв."
 HEJ_jeddah_munitions: "Створити завод боєприпасів у Джидді"
 HEJ_jeddah_munitions_desc: "Джидда швидко стає притулком для місцевої промисловості, тому розумно створити великий військово-виробничий комплекс. Хіджаз зможе конструювати та розробляти власну зброю, постачаючи її на озброєння національної армії."
 
 HEJ_disband_tribal_militia: "Розпустити племінне ополчення"
 HEJ_disband_tribal_militia_desc: "Тепер коли Хіджаз позбавився османських кайданів, необхідно підготувати перехід до незалежної держави з професійною армією. А це означає, що настав час розпустити племінне ополчення, що допомогло нам домогтися незалежності."
 HEJ_al_jeish_al_arabi: "Створити Аль Джеїш Аль Арабі"
 HEJ_al_jeish_al_arabi_desc: "Аль Джеїд Аль Арабі, або Арабський легіон, буде ядром нової централізованої професійної армії Королівства. За їхніми суворими тренуваннями та висококласною підготовкою майбутнє нашої держави."
 HEJ_decentralized_command: "Децентралізувати армійське командування"
 HEJ_decentralized_command_desc: "Якщо усунення турецької влади і навчило нас чогось, то це тому, що децентралізована армія найбільш оптимальна для боротьби з нашими противниками. Жорстка ієрархія не обіцяє нічого доброго, порівняно з військами, що координуються місцевим управлінням."
 HEJ_regulate_conscription: "Регулювати військову службу"
 HEJ_regulate_conscription_desc: "Військова обов'язок є потребою для сучасного Хіджазу, якщо ми хочемо створити професійну стандартизовану армію. Очевидно, для цього потрібне регулювання та відповідні силові заходи."
 HEJ_arabian_horsemanship: "Арабське конярство"
 HEJ_arabian_horsemanship_desc: "Армії Аравії відомі своїми традиціями верхової їзди та використання кавалерії у суворому пустельному кліматі. Буде розумно впровадити ці підвалини в наші війська для їхнього посилення."
 HEJ_ottoman_officers: "Впровадити османських офіцерів"
 HEJ_ottoman_officers_desc: "Багато офіцерів армії Османа залишаються на хіджазькій території і готові бути включені в нашу армію. Їхній досвід та вміння стануть прекрасним доповненням до нашої молодої гвардії."
 HEJ_camel_corps: "Хіджазький верблюжий корпус"
 HEJ_camel_corps_desc: "Верблюди плоть і кров арабського суспільства, і Османи добре їх використали у минулому. Ми повинні запозичити це і створити власний Хіджазький верблюжий корпус для кращого виконання операцій у пустелі."
 HEJ_royal_guard: "Розширити Королівську гвардію"
 HEJ_royal_guard_desc: "Королівська гвардія Хіджаза одна з найзнаменитіших дивізій у хіджазькій армії. З появою нових загроз як зовні, так і всередині Королівства нам необхідно розширити гвардію для впевненості в нашій безпеці."
 HEJ_standardised_weapons: "Стандартизація вогнепальної зброї"
 HEJ_standardised_weapons_desc: "Хіджазькій армії дуже потребує хоч якихось стандартів зброї. Досить уже битися то британськими, то французькими, то османськими, то не зрозумій кимось зробленими місцевими гвинтівками."
 HEJ_hejazi_flying_corps: "Хіджазький льотний корпус"
 HEJ_hejazi_flying_corps_desc: "Зі зростанням нашої військової могутності, настав час задуматися про підкорення неба, щоб знищувати нашого ворога з повітря!"
 HEJ_hawker_fury_deal: "Угода з Hawker Fury"
 HEJ_hawker_fury_deal_desc: "Hawker - британська компанія у вигнанні, проте все ще виробляє літаки, яка вона з радістю продасть нам. Це допоможе у нашому починанні з формування перших льотних корпусів."
 HEJ_taif_airbase: "Створити авіабазу в Таїфі"
 HEJ_taif_airbase_desc: "Маленьке місто Таїф поруч із Меккою стане чудовим плацдармом для першої авіабази, що допоможе захистити наші Священні міста від ударів з повітря."
 HEJ_medina_academy: "Мединська авіаційна академія"
 HEJ_medina_academy_desc: "Хіджазу не вистачає спеціалізованих військових коледжів для ведення боїв у небі, тому заклад академії в Медині допоможе нам підготувати нове покоління льотчиків."

 ### Characters ###
 HEJ_abdullah_bin_al_hussein: "Абдулла бін аль-Хусейн"
 HEJ_zeid_bin_hussein_al_hashmid: "Зейд бін Хусейн аль-Хашмід"
 HEJ_abdul_qadir_pasha_el_jundi: "Абдул Кадір-паша ель-Джунді"
 HEJ_ghazi_bin_faisal_al_hashmid: "Газі бін Фейсал аль-Хашмід"