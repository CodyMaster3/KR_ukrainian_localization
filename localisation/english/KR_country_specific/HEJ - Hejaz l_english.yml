 HEJ_ottoman_civil_service_idea: "Перекваліфікація османської адміністрації"
 HEJ_ottoman_civil_service_idea_desc: "Навіть незважаючи на те, що ми боролися проти турецького режиму, ми не можемо заперечувати, що Османи залишили по собі повністю функціональну та велику бюрократичну систему, яка не має собі рівних серед усього півострова. Хоча ми й забрали всі їхні системи собі під час війни за незалежність, більшість високих постів досі зайняті турками, тоді як майже вся адміністрація османського вілайєту продовжує говорити турецькою."
