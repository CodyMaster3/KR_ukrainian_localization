### Focuses ###
 HND_INC_Meeting_1: "Спеціальна нарада конгресу"
 HND_INC_Meeting_1_desc: "Термін Лали Лайпат Рай закінчується, вся Калькутта дзижчить від хвилювання до скликання Індійського Національного Конгресу. Там очікується призначення нового глави держави, який визначить напрямки Комуни Бхарата протягом кількох наступних років."
 HND_totalist_1: "Субхас Чандра Бозе"
 HND_totalist_1_desc: "Субхас Чандра Бозе, лідер фракції Максимістів, став главою уряду Калькутти."
 HND_speech_war: "'Ми не програємо!'"
 HND_speech_war_desc: "Першим рішенням Бозе буде звернення до нації - тоталісти, як і очікувалося, візьмуть лінію жорстокого розвитку, адже їхні пропозиції призведуть до великого прогресу Комуни за кілька років. Бозе вважає, що Комуна Бхарату має можливість просувати свої інтереси і розвивати свої збройні сили, незалежно від зовнішньої ситуації."
 HND_revoke_landlords: "Скасування поміщиків"
 HND_revoke_landlords_desc: "Після революції в Індії не всі поміщики зникли. Дійсно, багато дрібних ферм, як і раніше, утримуються багатими членами вищих каст, які вважають себе недоторканними для уряду Калькутти. Максимісти хочуть довести їм, що це не так, усі сільськогосподарські угіддя країни потраплять під закони."
 HND_nationalize_industry: "Відновлення промислової галузі"
 HND_nationalize_industry_desc: "Хоча більшість життєво важливих промислових галузей країни націоналізовано, вони так само залишаються в жалюгідному стані через спустошливу громадянську війну. Уряд має зосередити свої сили на відновленні промисловості, щоб забезпечити військовим підтримку, якої вони відчайдушно потребують."
 HND_mass_conscription: "Натхнення народу"
 HND_mass_conscription_desc: "Ми повинні закликати людей Комуни Бхарата готуватися до війни. Кожен чоловік і жінка повинні бути готові до боротьби з силами колоніалізму і гноблення, і якщо ціна цієї жертви висока, то вона повинна бути принесена з радістю. Свобода Індії прийде тільки з пролиттям крові, немає ніякого іншого шляху."
 HND_purge_army: "Початок чисток"
 HND_purge_army_desc: "Занадто багато офіцерів в армії Комуни були колись князями або мають сумнівну вірність Комуні. Ми не можемо дозволити собі ризик того, що вони відмовляться виконувати наші накази, отже, ми повинні провести чистку в наших лавах. Ціна буде великою, але це необхідно."
 HND_rebuild_army: "Нова армія"
 HND_rebuild_army_desc: "Із завершенням чистки в армії, настав час замінити те, що було втрачено. І забезпечити службу всіх лояльних офіцерів справі Максимізму."
 HND_ready_people: "Тотальна війна проти нас"
 HND_ready_people_desc: "Лояльність людей комуни має бути гарантована, і це не тільки лояльність по відношенню до нації, а й лояльність до нас, Максимістів. Наш шлях важкий, ми не можемо дозволити собі шанс, що ті, хто називає себе "Поміркованими" або "Аграріями", виступлять проти нас."
 HND_syndicalist_1: "А.К. Фазлул Хук"
 HND_syndicalist_1_desc: "А.К. Фазлул Хук, лідер фракції Поміркованих, став главою уряду Калькутти."
 HND_speech_industry: "Промисловість – це шлях до перемоги"
 HND_speech_industry_desc: "Першим зверненням Хука до нації стало - Помірковані дотримуватимуться поступового підходу до просування нації вперед, приділяючи особливу увагу промисловому зростанню і реформам, щоб стимулювати швидкість соціальних змін."
 HND_spread_revolution: "Поширення революції"
 HND_spread_revolution_desc: "М'яке ставлення Поміркованих до зростання колоніалізму та гноблення, не означає що вони здалися. Уряд звернеться до революціонерів на півночі та заході, які будуть готові діяти миттєво."
 HND_create_raw: "Крило досліджень та аналізу"
 HND_create_raw_desc: "Знання - наша найважливіша зброя - знання дозволяє нам дезінформувати наших ворогів. З цією метою буде фінансуватися нове військове крило, яке збільшить наші розвідувальні можливості на всьому субконтиненті та за його межами."
 HND_production_focus: "Фокус на цивільну продукцію"
 HND_production_focus_desc: "У рамках плану Поміркованих, спрямованого на індустріальне зростання Комуни, кільком населеним пунктам було виділено додаткові кошти."
 HND_technology_focus: "Фокус на технології"
 HND_technology_focus_desc: "Помірковані кажуть, що кількість не так важлива, як якість - Комуна Бхарату повинна зосередити свої сили на розвитку технологій, наздоганяючи передові країни західного світу. Це єдиний шлях до перемоги."
 HND_arm_soldiers: "Озброєння солдат"
 HND_arm_soldiers_desc: "Комуна має велику армію, але оснащення такої кількості солдатів - складне завдання, і тому для цього знадобиться велика координація і планування."
 HND_seek_aid: "Іноземні розуми"
 HND_seek_aid_desc: "Ми не можемо працювати поодинці - якщо ми хочемо досягти справжніх висот у науці, ми повинні запросити найяскравіші уми із соціалістичних країн усього світу для тісної співпраці з нашими вченими."
 HND_socialist_1: "Мохандас Карамчанд Ганді"
 HND_socialist_1_desc: "Мохандаса Карамчанд Ганді, лідера фракції аграріїв, призначили главою уряду Калькутти."
 HND_speech_peace: "'Шлях миру для Індії'"
 HND_speech_peace_desc: "У своєму першому зверненні до народу Ганді, як і очікувалося, заявив, що Комуна Бхарату управляється не воєначальниками, а урядом, який ставить свободу людей понад усе. Ганді - шанована фігура в Індії, і люди будуть у захваті, почувши його слова."
 HND_path_of_defense: "Фокус на обороні"
 HND_path_of_defense_desc: "Одним із принципів свободи є сила - навіть аграрії, що відповідають за Комуну, мають ворогів, і вони не соромляться завдати удару по них, якщо отримають шанс. Аграрії закликатимуть людей чинити опір, підтримка уряду та зусилля Ганді запевнять людей, що їх скеровують шляхом миру та свободи."
 HND_people_first: "Спершу люди Індії"
 HND_people_first_desc: "Одним із головних пріоритетів аграріїв є збагачення бідних Індії. Це потребуватиме жертви з боку уряду, щоб побачити помітний результат, але за словами Ганді, Комуна не може досягти перемоги без цього."
 HND_home_guard: "Домашня гвардія"
 HND_home_guard_desc: "На жаль, мир із Федерацією та урядом Делі ніколи не буде досягнутий лише одними словами. Вони не прислухаються до голосу розуму. Нам необхідно створити новий підрозділ в армії Комуни, який зосередиться на захисті та підтримці миру. Якщо прийдуть зрадники півночі і заходу, вони будуть зустрінуті сильним опором."
 HND_approach_enemy: "Мирний підхід"
 HND_approach_enemy_desc: "Можливо, що возз'єднання з іншими фракціями Індії може бути досягнуто мирним шляхом. Найголовніше, щоб уряд Делі, якщо вони послухаються Ганді, погодився б на саміт, без присутності їхніх британських владик, тоді за ними послідує і Федерація Раджів. Можливо ми побачимо плоди цього вчинку."
 HND_reunite_india: "Саміт у Лакхнау"
 HND_reunite_india_desc: "Уряд Делі і Федерації погодилися на саміт у Лакхнау, маючи найменші надії на те, що це може призвести до мирного співіснування. Є сили всередині Комуни, які виступили з рішучим опором цьому плану, але Ганді вважає, що це потрібно зробити... і якщо мир можливий, воно того варте."
 HND_reform_army: "Реформа армії Комуни"
 HND_reform_army_desc: "Створення домашньої гвардії недостатньо. В армії Комуни вже є сили, які підштовхують націю до війни з північчю і заходом, незважаючи на те, що Ганді вирішив, що Комуна не зробить перший крок. Вони мають бути виявлені та знищені, навіть якщо це спровокує Максимістів Калькутти."
 HND_end_the_debate: "Кінець національних дебатів"
 HND_end_the_debate_desc: "Незважаючи на те, що в уряді Калькутти завжди будуть конфлікти, настав час покласти край постійній боротьбі. Якщо Комуна Бхарату повинна об'єднати Індію, всі три фракції повинні працювати рука об руку в напрямку спільної мети."
 HND_new_industry: "Нові промислові галузі"
 HND_new_industry_desc: "Стан нашої промисловості плачевний. Ми повинні зосередити наші зусилля на розробку нових проєктів для заводів."
 HND_railroad_1: "Розширення національної залізниці"
 HND_railroad_1_desc: "Розширення інфраструктури Комуни є першим кроком на шляху до відновлення нашої економіки та продовження промислового зростання."
 HND_railroad_2: "Майбутнє розширення НЗ"
 HND_railroad_2_desc: "Інфраструктура країни повинна продовжувати розширюватися, як перший крок до нашого національного відновлення."
 HND_mining: "Розширення національних шахт"
 HND_mining_desc: "Комуна Бхарату благословенна природними ресурсами, і ми повинні використовувати нові методи видобутку, щоб використовувати їх."
 HND_assam_oil: "Нафта в Ассамі"
 HND_assam_oil_desc: "Недавні дослідження в прикордонній провінції Ассам, виявили там нафтові родовища. Індія ніколи не стане одним зі світових виробників нафти, але це може виявитися життєво важливим ресурсом для нашої армії і промисловості."
 HND_indian_elites: "Доля бенгальської еліти"
 HND_indian_elites_desc: "Одна з перешкод для розвитку Комуни полягає в залишках старого соціального порядку - елітні касти не такі багаті й сильні, як колись, але навіть у цьому разі вони тримаються за те, що в них є, і відмовляються ділитися своїм надлишком із народним урядом. Ми повинні вирішити, яких заходів буде вжито, щоб змусити їх співпрацювати, якщо це можливо, перш ніж ми зможемо почати дійсно зростати."
 HND_civ_industry_1: "Будівництво цивільної промисловості"
 HND_civ_industry_1_desc: "Озброєні новими технологіями, ми можемо почати будівництво фабрик у нашій країні."
 HND_civ_industry_2: "Розширення цивільної промисловості"
 HND_civ_industry_2_desc: "Ми повинні продовжувати будувати цивільні фабрики, щоб забезпечувати наших людей."
 HND_mil_industry_1: "Будівництво військової промисловості"
 HND_mil_industry_1_desc: "Наших військових заводів нині не вистачає. Ми повинні докласти зусиль до їх розширення."
 HND_mil_industry_2: "Розширення військової промисловості"
 HND_mil_industry_2_desc: "Попри те що наша військова промисловість збільшилася, до рівня Домініону і федерації нам далеко. Ми повинні продовжувати розширювати її."
 HND_new_economy: "Економічне оновлення"
 HND_new_economy_desc: "Нарешті ми відновили нашу економіку від шкоди громадянською війною. Тепер ми може по-справжньому стверджувати, що є зростаючою індустріальною державою, здатною боротися з нашими ворогами."
 HND_army_research: "Департамент досліджень"
 HND_army_research_desc: "Настав час створити відділ, який концентруватиметься на просуванні наших дослідницьких можливостей."
 HND_develop_radio_technology: "Розробка радіотехніки"
 HND_develop_radio_technology_desc: "Радіотехніка довела, що диво по всьому світу, яке дозволяє миттєво передавати повідомлення на лінію фронту. Ми повинні працювати над її розвитком."
 HND_electronics_1: "Розробка електроніки"
 HND_electronics_1_desc: "Поява радіолокатора та комп'ютерів має важливе значення для майбутнього військових сил Комуни."
 HND_expand_research: "Розширення дослідних команд"
 HND_expand_research_desc: "У багатьох частинах світу проживають наші вчені. Ми повинні зібрати їх усіх і змусити працювати від нашого імені, щоб відповідати майбутнім викликам."
 HND_rocketry: "Розробка ракетних технологій"
 HND_rocketry_desc: "З возз'єднанням Індії ми маємо зрозуміти майбутнє війни: ракети, які не тільки можуть використовувати літаки, а й так само можуть стати руйнівною зброєю."
 HND_nuclear: "Майбутнє війни"
 HND_nuclear_desc: "Існує секретний план у найтаємніших частинах уряду Калькутти, який передбачає оволодіння найпотужнішою зброєю, коли-небудь відомою людству. З нею будь-яка перемога стане можливою."
 HND_central_command: "Центральне командування"
 HND_central_command_desc: "Занадто багато окремих команд різних революційних груп, які билися в громадянській війні. Ми повинні об'єднати їх під одним прапором і рухатися вперед як єдина сила."
 HND_army_command: "Нова армія Комуни"
 HND_army_command_desc: "Наші наземні сили мають стати новим пріоритетом, сприяючи тим генералам, які можуть принести найбільшу користь і реформувати свої методи заради нації."
 HND_increase_training: "Навчальні академії"
 HND_increase_training_desc: "Потрібно більше навчальних академій - ми повинні навчати велику кількість солдатів, і швидко, якщо сподіваємося на перемогу."
 HND_mobility: "Фокус на мобільності"
 HND_mobility_desc: "Кавалерії вже недостатньо. Ми повинні зосередитися на автотранспорті та збільшити рухливість наших сил."
 HND_modernize_army: "Модернізація армії"
 HND_modernize_army_desc: "Індійські піхотинці численні та лояльні. Однак їхнє обладнання старе і неефективне. Ми повинні виправити це."
 HND_artillery_focus: "Модернізація артилерії"
 HND_artillery_focus_desc: "Артилерія Комуни в основному залишилася з часів Вельткригу. Ми повинні модернізувати нашу артилерію, якщо ми не хочемо, щоб наших солдатів перемогли через брак підтримки вогнем."
 HND_armored_corps_1: "Бхаратський танковий корпус"
 HND_armored_corps_1_desc: "Надання нашим військам бронетанкових машин дасть нам перевагу в протистоянні з нашими ворогами."
 HND_armored_corps_2: "Розширення танкового корпусу"
 HND_armored_corps_2_desc: "Ми повинні продовжувати розширювати наш бронетанковий корпус, підтримуючи нашу перевагу над ворогами."
 HND_centralize_supply: "Централізація постачання"
 HND_centralize_supply_desc: "Постачання нашим сухопутним військам відбуваються з різних джерел - ми повинні об'єднати й організувати їх, щоб максимально підвищити ефективність нашої армії."
 HND_adv_command_1: "Володарі суші"
 HND_adv_command_1_desc: "Основна увага приділятиметься нашій наземній армії. Так, це зменшить наш морський і повітряний потенціал, але Комуна повинна визнати, де її сила, і максимізувати її ефективність."
 HND_air_command: "Відновлення ВПС"
 HND_air_command_desc: "Нічого не залишилося від мізерних повітряних сил, якими Комуна володіла під час Вельткригу. Ми повинні створити ВПС з нуля, і почнемо ми з підготовки нових льотчиків."
 HND_air_training: "Авіаційна академія Каттак"
 HND_air_training_desc: "Першим кроком у відновленні наших військово-повітряних сил є створення авіаційної академії, здатної навчати наших майбутніх льотчиків."
 HND_fighter_focus: "Фокус на винищувачах"
 HND_fighter_focus_desc: "Ми повинні зосередитися на створенні винищувачів, щоб очистити повітря від ворогів."
 HND_bomber_focus: "Фокус на бомбардувальниках"
 HND_bomber_focus_desc: "Ми повинні зосередитися на створенні бомбардувальників, для знищення наших ворогів зверху!"
 HND_airborne: "«Червоні леви»"
 HND_airborne_desc: "Пропозиція одного з наших відставних авіамаршалів представила можливість створити команду парашутистів - це буде дорога робота, але це один з найкращих способів перемогти наших ворогів, не закидаючи його м'ясом."
 HND_CAS_focus: "Фокус на штурмовиках"
 HND_CAS_focus_desc: "Повітряна підтримка дає змогу нападати на ворога під час битв з лякаючою точністю, що дає нам велику перевагу над ворогом."
 HND_air_production: "Будівництво повітряної промисловості"
 HND_air_production_desc: "Відновлення наших ВПС вимагає розширення й організації наших заводів."
 HND_adv_command_2: "Володарі повітря"
 HND_adv_command_2_desc: "Наша основна увага приділяється нашим військово-повітряним силам - так, це зменшить наші військово-морські та наземні можливості, але Комуна повинна визнати де її сила, і максимізувати її ефективність."
 HND_navy_command: "Військово-морське командування"
 HND_navy_command_desc: "Після громадянської війни жоден корабель не залишився під нашим командуванням, і це залишає наші береги відкритими для нападу. Ми повинні створити нове військово-морське командування і зробити все можливе, щоб захистити себе від нападу з моря."
 HND_calcutta_dockyard: "Калькуттська верф"
 HND_calcutta_dockyard_desc: "Суднобудівні об'єкти в Калькутті давно застаріли. Їх потрібно оновити і розширити, для будівництва нового флоту Бхарата."
 HND_submarine_focus: "Фокус на субмаринах"
 HND_submarine_focus_desc: "Підводні човни - чудовий спосіб знищити конвої противника. Ми повинні побудувати їх якомога більше."
 HND_destroyer_focus: "Фокус на есмінцях"
 HND_destroyer_focus_desc: "Есмінці ефективні у знищенні підводних човнів противника. Ми маємо забезпечити нашим конвоєм безпеку, тому треба побудувати есмінців якомога більше."
 HND_red_marines: "Морська піхота Бхарату"
 HND_red_marines_desc: "Одна пропозиція в уряді дозволила нам зосередитися не на захисті від морського нападу, а на створенні морських піхотинців, щоб самостійно атакувати береги наших ворогів."
 HND_protect_coasts: "Захист берегів Комуни"
 HND_protect_coasts_desc: "Ми повинні зосередитися на захисті наших життєво важливих портів, і з цією метою зводити укріплення на узбережжі, щоб захистити їх від морських атак."
 HND_expand_dockyard: "Розширення верфей Калькутти"
 HND_expand_dockyard_desc: "Необхідно докласти зусиль щодо розширення верфей Калькутти ще раз. Посилення суднобудування - єдина сила у відкритому морі!"
 HND_adv_command_3: "Володарі морів"
 HND_adv_command_3_desc: "Нашу основну увагу треба приділити військово-морському флоту - так, це зменшить можливості нашої армії і повітряних сил, але Комуна повинна визнати, де її сила і максимізувати її ефективність."
 HND_third_internationale: "Третій Інтернаціонал"
 HND_third_internationale_desc: "Скоро відбудеться Перший Конгрес Третього Інтернаціоналу, і наша участь може означати єдиний шанс отримати допомогу синдикалістських країн за кордоном."
 HND_anglo_indian_trade: "Англо-індійська торгова угода"
 HND_anglo_indian_trade_desc: "Пропозиція, спрямована на систематизацію і раціоналізацію соціалістичного англо-індійського співробітництва - надання індійському уряду життєво важливої допомоги в промислових і військових питаннях, водночас забезпечення народу й уряду Великої Британії постійним потоком екзотичних товарів, як-от банани, гума і найважливіше - необмежений доступ до чайних плантацій."
 HND_aid_from_britain: "Допомога Британії"
 HND_aid_from_britain_desc: "Британський Союз обіцяв нам військову допомогу на нещодавніх зборах конгресу - тепер ми повинні побачити, що вони можуть надати нам."
 HND_aid_from_france: "Допомога Франції"
 HND_aid_from_france_desc: "Французька Комуна обіцяла нам військову допомогу на нещодавніх зборах конгресу - тепер ми повинні побачити, що вони можуть надати нам."
 HND_war_prepare: "Фінальний крок"
 HND_war_prepare_desc: "У найближчому майбутньому зіткнення з Домініоном і Федерацією неминуче. Ми повинні підготуватися до цього."
 HND_unite_india: "Індія єдина!"
 HND_unite_india_desc: "Jai Hind! Субконтинент знову наш! Що тепер?"
 HND_special_INC_meeting: "Засідання ІНК"
 HND_special_INC_meeting_desc: "Після об'єднання Індії насамперед буде скликана спеціальна сесія Індійського Національного Конгресу, щоб визначити, як ми будемо керувати нацією. З цим ідуть і нові вибори глави держави. Це важливий день, і він визначить майбутнє єдиної Індії."
 HND_bhutan: "Проблема з Бутаном"
 HND_bhutan_desc: "Після того як ми забезпечили контроль над Індійським субконтинентом, настав час звернути увагу на наш північний кордон. У Китаї піднімаються нові великі сили, і ми повинні забезпечити контроль над Бутанським королівством як буферною державою в Гімалаях. Ми перетворимо цю реакційну глушину на нову соціалістичну державу, якщо буде потрібно, силою."
 HND_nepal: "Претензії на Непал"
 HND_nepal_desc: "Непал розширився на індійську низовину в хаосі Вельткригу. Настав час відновити наші претензії на цей район."
 HND_madras: "Інтеграція рівнин Деккан"
 HND_madras_desc: "Народи на півдні Індії повинні або добровільно приєднатися до Індії, або ж бути завойовані - вибір за ними."
 HND_claim_goa: "Претензія на Гоа"
 HND_claim_goa_desc: "Анклав Гоа - не що інше, як скалка в боці нашої гордої нації. Це по праву наша територія, і її має бути повернуто."
 HND_claim_pondicherry: "Претензія на Пондічеррі"
 HND_claim_pondicherry_desc: "Анклав Пондічеррі - не що інше, як скалка в боці нашої гордої нації. Це по праву наша територія, і її має бути повернуто."
 HND_burma: "Приєднання Бірми"
 HND_burma_desc: "Східна область Бірми колись була частиною Раджа, і настав час включити її в нашу державу, що розширюється."
 HND_siam: "Бірманська територія в Сіамі"
 HND_siam_desc: "Сіамське королівство було однією з найбільш опортуністичних з "держав стерв'ятників", які використовували заворушення в Раджі. Коли молода Бірманська нація сильно постраждала від соціалістичних повстань в Ассамі та Бенгалії, уряд Сіаму просто зайняв кілька районів і префектур, включно з містом Мулмейн, згаданим у знаменитій поемі Кіплінга. Ці землі мають бути повернуті!"
 HND_tibet: "Звільнення прикордонних територій"
 HND_tibet_desc: "Коли індійська нація поринула в хаос, намагаючись скинути кайдани британського панування, тибетці скористалися можливістю окупувати прикордонний регіон [858.GetName] і змусили людей, що там живуть, підкорятися їхньому несправедливому правлінню. Така несправедливість не може бути допущена і має бути негайно виправлена."
 HND_aksai_chin: "Відновлення єдності Кашміру"
 HND_aksai_chin_desc: "З нарешті об'єднаною країною ми маємо змогу бачити більш віддалені загрози, захищаючи революцію навіть від найнеймовірніших загроз з-за наших кордонів. Наразі найпівнічніша частина Кашміру все ще страждає в руках місцевих воєначальників, які тероризують її населення своїм поганим правлінням. Ми повинні завдати удару, поки можливість залишається відкритою, і відновити весь Кашмір як частину нації."
 HND_ceylon: "Претензія на Цейлон"
 HND_ceylon_desc: "По праву Цейлон, Мальдівські та Андаманські острови є частиною нашої країни. Їхній колоніалізм має добігти кінця."
 HND_red_raj: "Місце червоного Раджі"
 HND_red_raj_desc: "Тепер, коли Індія об'єднана урядом Калькутти, кабінет почав обговорювати, який курс ми повинні зробити на міжнародному рівні."
 HND_new_india: "Червона Індія"
 HND_new_india_desc: "Настав час оголосити всьому світу, що Індія об'єднана під соціалістичним прапором. Наш народ повинен бути єдиним у нашій спільній справі, незалежно від того, билися вони за нашу революцію чи проти неї."
 HND_unite_minds: "Наші великі уми"
 HND_unite_minds_desc: "Серед індійців у решті субконтиненту багато великих умів. Ми повинні знайти тих, хто готовий бути вірним своєму новому уряду і змусити їх працювати над розширенням наших наукових сфер."
 HND_delhi_officers: "Доля офіцерів Делі"
 HND_delhi_officers_desc: "Що ми будемо робити з офіцерами переможеного Домініону Делі? Ми дамо їм місце в нашій країні? Або відправимо у відставку, перш ніж вони піднімуть голови?"
 HND_integrate_ganges: "Інтеграція рівнин Гангу"
 HND_integrate_ganges_desc: "Рівнина Гангу є економічною артерією для індійської торгівлі та промисловості. Чим швидше, ті люди потраплять під повний контроль Калькутти, тим краще."
 HND_integrate_northwest: "Інтеграція Північного Заходу"
 HND_integrate_northwest_desc: "Північно-західні провінції Індії були оплотом інтересів дрібної буржуазії, змішаних з кількома реакційними князівськими державами. Торговці та промисловці Карачі та Пенджабу зокрема виступають проти радикальних змін в економіці та соціальному житті людей, які ми пропонуємо. Ми маємо діяти обережно, щоб забезпечити їхню лояльність... або змусити їх силою прийняти нас."
 HND_princely_officers: "Доля офіцерів князівств"
 HND_princely_officers_desc: "Що ми робитимемо з офіцерами переможеної Федерації Раджів? Ми дамо їм місце в нашій країні? Або ж відправимо їх у відставку, перш ніж вони піднімуть голови?"
 HND_integrate_bombay: "Інтеграція Бомбею"
 HND_integrate_bombay_desc: "У колишньому Бомбейському президентстві в Бомбеї є сильний робітничий рух. Це буде корисно в процесі інтеграції, хоча внутрішні села і міста мають більш консервативні погляди. Тим не менш, ми повинні ухвалити рішення про хід дій, коли справа дійде до процесу інтеграції."
 HND_integrate_deccan: "Інтеграція декканської рівнини"
 HND_integrate_deccan_desc: "Південні князівства завжди були політично відокремлені від федерального уряду в Хайдарабаді. Це ускладнює нам створення ефективної центральної адміністрації. Проте нам потрібно зробити це, щоб інтегрувати їх."

### Intro Screen ###
 HND_country_intro_background: "GFX_HND_intro"
 HND_country_intro_header: "Лала Лайпат Рай і уряд Калькутти"
 HND_country_intro_content: "Лала Лайпат Рай, президент Індійського Національного Конгресу і глава уряду Калькутти, відчув, що напруга через його похилий вік дедалі вища і вища. Коли британські локшиги в Делі знову стали серйозним суперником мантії правонаступника Раджа і бірманської монархії, враженої студентськими протестами та страйками, Рай дійшов висновку, що уряду вільної Індії доведеться переобладнатися та реорганізуватися, якщо ми хочемо випереджати наших суперників у розвитку, і тому він вирішив піти зі своєї посади. Відставка Рая знаменує собою можливий кінець компромісному уряду, що з'явився після Громадянської війни в Індії, причому як аграрії Ганді, так і Субхас Чандра Бозе прагнуть остаточного та цілковитого впливу в конгресі та в Калькуттському уряді."

 HND_guide: "§MМ'який шлях, щоб сколихнути світ§! ($radical_socialist_coloured$)\n£white_dot Дозвольте §RАграрному§! крилу ІНК мати більший вплив, ніж §oМаксималістам§! та §rПоміркованим§!, після завершення ланцюжка подій фокусу §YПерший об'єднаний конгрес§!.\n\n§MАарам Харам Хай§! ($syndicalist_coloured$)\n£white_dot Дозвольте §rПоміркованому§! крилу ІНК мати більший вплив, ніж §oМаксималістам§! та §RАграріям§!, після завершення ланцюжка подій фокусу §YПерший об'єднаний конгрес§!.\n\n§MВперед, середнім шляхом§! ($totalist_coloured$)\n£white_dot Дозвольте §oМаксималістському§! крилу ІНК мати більший вплив, ніж §rПоміркованим§! та §RАграріям§!, після завершення ланцюжка подій фокусу §YПерший об'єднаний конгрес§!."

### Events ###
 socialist_india_events.2.t: "Спеціальна сесія Індійського Національного Конгресу"
 socialist_india_events.2.d: "Калькутта кипить хвилюванням перед обличчям спеціальної сесії Індійського Національного Конгресу [GetYear] року, і червоний прапор сміливо віє від будівлі письменників до генерального поштамту. У верховному суді Калькутти зібрано керівництво уряду нашої респубілки для подальшого обрання наступника Лали Лайпат Рая. Очікується, що призначення нової глави держави означатиме зміни всередині кабінету міністрів країни, що спонукатиме різні фракції до протистояння за найбільший вплив у комітетах, які керують нашою країною. У конгресі з'явилися три крила: Максимісти Бозе наслідують британський тоталітарний соціалізм Мослі та розглядають військову силу як необхідну річ для об'єднання Індії, а Мохандас Карамчан Ганді очолює пацифістське, елігарне й аграрне крило, що прагне до переговорів з іншими частинами субконтиненту. Між двома крайнощами стоїть коаліція профспілкових активістів і затятих прихильників індустріалізму на чолі з А.К. Фазлулом Хуком та його молодим протеже Джавахарлалом Неру. Коли вступна промова прозвучить, спеціальна сесія [GetYear] вибере майбутній шлях для Індії."
 socialist_india_events.2.a: "Міжнародну фракцію потрібно придушити!"

 socialist_india_events.3.t: "Бозе засуджує землеволодіння"
 socialist_india_events.3.d: "Хоча найбільші землевласники і князі Бенгалії та Орісси були скинуті з престолу, а їхні васали були вигнані після того, як уряд Калькутти утвердився 1926 року, Комуна Бхаратії ніколи не припиняла розбудову соціалістичного суспільства. Затримуючись у селах і невеликих містах, система Заміндарі продовжує формувати життя людей за феодальним укладом. Субхаз Чандра Бозе виголосив нищівну промову проти цього феодального інструменту пригноблення, вимагаючи негайної націоналізації приватних фермерських господарств і особняків. Питання про права поміщиків, що залишилися, почало виходити з-під контролю, рішення має бути ухвалене."
 socialist_india_events.3.a: "Він має рацію, ця феодальна практика має бути викорінена!"
 socialist_india_events.3.b: "Відповідно до поміркованих, давайте просто націоналізуємо великі маєтки"
 socialist_india_events.3.c: "Прислухатися до Ганді і дозволити існування приватної власності"

 socialist_india_events.4.t: "Джавахарлал Неру скаржиться на стан промисловості"
 socialist_india_events.4.d: "Наприкінці першого тижня спеціальної сесії виступив молодий Джавахарлал Неру, виступаючи за подальше збільшення промислового виробництва нашої країни і посилення економічного контролю з боку держави. Проти цього стоїть крило Ганді, яка заявляє, що серцем і душею Індії є не її великі міста, а села, які розкинулися від мису Коморін до гирла Інду. Відповідно, вони вважають, що державна підтримка насамперед має надаватися селу, розвивати рисові поля і приносити користь більшій частині індійців. Максимісти, з іншого боку, знаходять пропозицію Неру і Ганді занадто обмеженими за своїми масштабами. Прихильники Бозе стверджують, що держава більш ніж здатна до посилення в обох секторах, і тому уряд повністю має контролювати це розширення."
 socialist_india_events.4.a: "Промисловість і сільське господарство мають бути розширені"
 socialist_india_events.4.b: "Неру правий, промисловість має бути нашим першочерговим пріоритетом"
 socialist_india_events.4.c: "Душа Індії - її села. Зосередитися на сільському господарстві!"

 socialist_india_events.5.t: "Ганді закликає до об'єднання"
 socialist_india_events.5.d: "Бхаратська Комуна перебуває в мирі зі своїми сусідами з часів громадянської війни, але зі змінами в Бірмі, Делі та Федерацією принца, стало очевидно, що спеціальна сесія буде присвячена затягнутому питанню про об'єднання. Мохандас Карамчанд Ганді, переконаний противник насильства, підтримує закінчення переговорів про розподіл субконтиненту. З огляду на те, як сильно революціонери мали битися в останні дні Раджа, ця позиція доволі суперечлива, і як Хук, так і Бозе вважають цю заяву дедалі зрадливішою. Неру стверджує, що уряд повинен вести реальну політику і використовувати можливості, коли вони є. Бозе безжально оголосив, що ні Федерація, ні Домініон не отримають жодного об'єднання."
 socialist_india_events.5.a: "Князів і британських псів потрібно вигнати!"
 socialist_india_events.5.b: "Об'єднання має першорядне значення, використовуйте всі методи!"
 socialist_india_events.5.c: "Війна аморальна, прагнути до узгодженого об'єднання!"

 socialist_india_events.6.t: "Сесія схвалює Максимістів Бозе"
 socialist_india_events.6.d: "Після довгих обговорень і виснажливих дебатів, спеціальна сесія конгресу нарешті схвалила план, запропонований Субхасом Чандрою Бозе і його Максимістами. Почесний герой війни тепер стане лідером уряду Калькутти, принісши з собою ідеалістів і радикалізованих соціалістів. Ганді обурений цим кричущим схваленням насильства, закликаючи лівих ашрамців на його бік, даючи Бозе доброзичливу аудиторію для його промови. Тепер, коли наш внутрішній поділ буде вирішено, наші суперники по всьому континенту почнуть турбуватися!"
 socialist_india_events.6.a: "Хай тремтять правлячі класи!"

 socialist_india_events.7.t: "Сесія схвалює Поміркованих Хука"
 socialist_india_events.7.d: "А.К. Фазлул Хук і молодий Неру перемогли опозицію своєю лінією реальної політики. Із сесією за ними новий уряд може забезпечити реальну, справедливу і революційну політику на всій території Індії. Новини про вибори поширилися у внутрішню частину нашої маленької республіки, що викликало урочистості в багатьох селах. Відтепер наші цілі та завдання зрозумілі! Повне об'єднання за будь-яку ціну!"
 socialist_india_events.7.a: "Нехай тремтять правлячі класи!"

 socialist_india_events.8.t: "Сесія схвалює Аграріїв Ганді"
 socialist_india_events.8.d: "Перемігши екстреміста Бозе і небезпечного Фазлула Хука, Великодушний, Мохандас Карамчанд Ганді нарешті створив твердий уряд у Калькутті. Сподіваючись, що його прагнення до миру пошириться по всій Індії, Ганді захопив контроль над усіма великими відомствами в кабінеті. Сподіваємося, що об'єднання і сварадж пройдуть відмінно!"
 socialist_india_events.8.a: "Разом, в єдності!"

 socialist_india_events.9.t: "Засідання зайшло в глухий кут!"
 socialist_india_events.9.d: "Попри тривалі дебати та пізні інтриги у владі, на спеціальній сесії Індійського Національного Конгресу не було абсолютного переможця. Це дуже розчарувало старіючого Лала Лайпат Рай, який сподівався передати долю Індії в надійні руки, але поважний лідер відмовився від будь-якого впливу в політичній метаморфозі. Замість нього, як посередника, Бозе і Ганді шалено намагаються звернутися до молодого Джавахарлала Неру за підтримкою."
 socialist_india_events.9.a: "Бозе і Неру домовилися про виборчий союз!"
 socialist_india_events.9.b: "Ганді навернув молодого Неру на свій бік!"

 socialist_india_events.15.t: "Питання Індійської еліти"
 socialist_india_events.15.d: "Оскільки відновлення економіки триває в [Root.GetNameDef], одне з питань, з яким ми неодноразово стикаємося, - це культурні еліти, які залишаються навіть після змін у соціальному порядку після громадянської війни. Вони не мають ані впливу, ані багатства, яке колись мали. Ці еліти часто ігнорують закони, що вимагають від них роботи з тими, хто приходить до них від нас, вони продовжать триматися за свої дорогоцінні ресурси, навіть коли мають віддати їх. Припинити все це буде складно, з огляду на те, що багато хто з наших громадян закриває очі на їхні порушення."
 socialist_india_events.15.a: "Примусово дотримуватися їх - за необхідності, силою!"
 socialist_india_events.15.b: "Запропонувати стимули еліті, щоб вони працювали з нами"
 socialist_india_events.15.c: "Нам потрібні їхні ресурси - просувайте добровольців з еліти"

 socialist_india_events.16.t: "Опір еліт закінчився"
 socialist_india_events.16.d.resistance: "Наша програма, спрямована на те, щоб змусити культурні еліти дотримуватися наших реформ, після великого опору і багатьох арештів нарешті досягла успіху."
 socialist_india_events.16.d.incentive: "Наша програма, спрямована на те, щоб спонукати культурні еліти дотримуватися наших реформ, після великої кількості часу і значних витрат, нарешті досягла успіху."
 socialist_india_events.16.d.promotion: "Наша програма, спрямована на те, щоб спонукати культурні еліти підтримати наші реформи, після великої кількості часу і значних витрат, нарешті досягла успіху."
 socialist_india_events.16.a: "Тепер продовження економічних реформ!"

 socialist_india_events.17.t: "Смерть Мохандаса Карамчанда Ганді"
 socialist_india_events.17.d: "Найвеличнішої душі, яка ходила по Землі після Христа, більше немає. Ганді спокійно помер уві сні в поважному віці 80 років. Він став лідером аграрного крила за допомогою вченого Нірмала Кумара Бозе."
 socialist_india_events.17.a: "Прощавай."

 socialist_india_events.18.t: "Смерть Рабіндраната Тагора"
 socialist_india_events.18.d: "Вірний друг Ганді і, мабуть, найбільший вчений-поет Індії за сотні років, помер пізно ввечері в оточенні люблячої сім'ї. Його місце серед аграріїв зайняв видатний селянський лідер Панджабрао Дешмух."
 socialist_india_events.18.a: "Він тепер там, де можна думати без страху"

 socialist_india_events.19.t: "Смерть Руст Ками"
 socialist_india_events.19.d: "Один із найсумлінніших ранніх індійських революціонерів, Бхікайджі Руст Кама помер сьогодні, під час одужання від лихоманки. Розгорнувши перший індійський національний прапор на Штутгартській міжнародній соціалістичній конференції 1907 року, Руст Кама користувався великим авторитетом як серед вітчизняних, так і міжнародних революціонерів."
 socialist_india_events.19.a: "Ми будемо йти! Поки вся Індія не стане вільною!"

 socialist_india_events.20.t: "Націоналізація нафтових родовищ Yenangyaung"
 socialist_india_events.20.d: "Робітники на нафтових родовищах Yenangyaung були примусом недавньої Бірманської революції. Їхній страйк проти капіталістичної системи, грабежу і гноблення був тим, що викликав приховану ненависть до династії Конбаунг у повномасштабне повстання як серед військових, так і серед населення. Тепер після революції в Бірмі, наш уряд має визначити, що робити з виробництвом в Yenangyaung. Анархо-синдикалістське крило Індійського Національного Конгресу стверджує, що місцеві профспілки, будучи самостійними, повинні контролювати нафтові родовища. З іншого боку, Максимісти Бозе представили сильний аргумент на користь повного державного контролю. Уряду доведеться прийняти чітке рішення щодо Бірманських товаришів."
 socialist_india_events.20.a: "Ініціювати повну націоналізацію нафтових родовищ!"
 socialist_india_events.20.b: "Нехай нафтові родовища будуть управлятися місцевими профспілками"
 socialist_india_events.20.c: "Зберігати статус-кво"

 socialist_india_events.21.t: "Шріпад Амріт Данге і реформи Анушилана Саміті"
 socialist_india_events.21.d: "На місцевій робочій зустрічі в Калькутті, Шріпад Амріт Данге з кількома революціонерами-ветеранами, такими як Атукрішна Гош і М. Н. Рой, проголосив свій намір організувати воістину синдикалістську та войовничу революційну організацію всередині домінуючого ІНК. Дивлячись на фракції Максимістів, Аграріїв і Поміркованих, дивлячись на те, як вони погано організовані, і на корумпований уряд, група сподівається здобути позиції на наступних виборах в уряд. Вигукуючи стару назву "Анушилан Саміті" (що означає "Асоціація самоосвіти"), група рішуче виступає за застосування сили для повалення урядів Федерації та Делі, а також нової економічної системи, що ґрунтується на анархо-синдикалістській політиці кооперативного землеробства та спілці з контролю за індустріями."
 socialist_india_events.21.a: "Будемо сподіватися, що уряд націлить бомби на цих реакціонерів!"

 socialist_india_events.22.t: "Неру проти Фазлула Хука"
 socialist_india_events.22.d: "На попередньому засіданні Поміркованих, Джавахарлал Неру відкрито виступав проти лідерства А.К. Фазлула Хука. Розкол не став несподіванкою для політичних спостерігачів Калькутти, оскільки Неру дедалі більше розчаровувався в сингулярному зверненні до Бенгальських тигрів. Бажаючи влади, необхідної для перетворення Індії за його власними радикалізованими лініями Фабіана, Неру розпочав різку атаку на стосунки старшого Хука з лоялістом Неру Лалом Бахадуром Шастрі та Гульсарілалом Нандою, які негайно висловили засудження нинішнього застарілого курсу. Явно приголомшений переворотом і явно більше не підтримуваний більшою частиною угруповання, Гук неохоче зрікся керівництва на користь Неру, який одразу ж взявся за очищення тих, хто не проголосував за нього...."
 socialist_india_events.22.a: "Буде це ослабленням або ж зміцненням промисловців?"

 socialist_india_events.23.t: "Сердечний лист Мослі"
 socialist_india_events.23.d: "У Лондоні Освальд Мослі разом із великою кількістю революційних європейських чиновників проголосив нову соціалістичну доктрину, яка об'єднує найекстремістськіших і найзапекліших лівих особистостей континенту, що стоять за ідеєю тоталітарного соціалізму. Вони вірять в економіку, контрольовану державою, повне залучення революційного авангарду до внутрішніх справ і важливість держави у збереженні соціалізму. Нові тези Мослі сильно вразили Субхаса Чандру Босе, великого героя Індійської революції. Однак ентузіазм Босе сильно турбує супротивників у Калькуттському уряді. Проте Босе надсилає свої вітання і висловився на підтримку нової доктрини товаришеві Мослі, наголошуючи на необхідності співпраці між Калькуттою і Лондоном у пролетарській боротьбі за розпад капіталістичної системи."
 socialist_india_events.23.a: "Можливо, за Ганді краще стежити"

 socialist_india_events.24.t: "Субхаз Чандра Бозе надсилає свої вітання"
 socialist_india_events.24.d: "У той час як підтримка Муссоліні і Валуа зміцнили нову пролетарську доктрину Мослі в Європі, звістка про те, що герой індійської революції Субхас Чандра Бозе схвалив ідею тоталітарного соціалізму, справді посилила вплив Мослі в Британському Союзі. Бозе, який розгромив імперіалістів 1926 року, розглядають як обожнену постать революції на Далекому сході, і, як така, його думка цінується багатьма. Незважаючи на це, поняття Індії та Британії, об'єднаних як пролетарські брати, засіло в розумі людей."
 socialist_india_events.24.a: "Індія та Британія, революційні друзі!"

 socialist_india_events.40.t: "Англо-індійська торговельна угода"
 socialist_india_events.40.d: "Цікава пропозиція надійшла від чиновника з міністерства закордонних справ. У розпал дедалі тривожніших дипломатичних стосунків з іншими сусідніми країнами, наші добрі друзі та брати-пролетарі з [From.GetNameDef] пропонують остаточну економічну угоду, щоб зміцнити кістяк хиткого уряду технологами та промисловцями з Британського Союзу. Натомість, робітники Британії отримають стабільні запаси бананів, чаю та інших екзотичних товарів, у той час як його доброзичливий уряд отримує доступ до життєво важливих ресурсів, таких як гума. Р. Х. Тені, досвідчений політик з твердими соціалістичними поглядами і хорошими зв'язками в Індійському конгресі, перебуває в Союзі, і чекає на прийняття Лондоном нашої угоди, перед тим як сісти на корабель до Калькутти, щоб оголосити про угоду."
 socialist_india_events.40.a: "Р.Х. Тені вирушає назад, у Калькутту!"
 socialist_india_events.40.b: "Нізащо! Міжнародна торгівля - провісник капіталізму!"

 socialist_india_events.41.t: "Відмова держави [From.GetName]"
 socialist_india_events.41.d: "[From.GetAdjective]ий уряд надсилає відповідь, що відхиляє торговельну угоду."
 socialist_india_events.41.a: "Не дамо чаю англійцям!"

 socialist_india_events.42.t: "Торгівля чаєм за зброю"
 socialist_india_events.42.d: "Р.Х. Тені, людина, що забезпечила доброзичливі стосунки між Калькуттою і Лондоном під час краху Британської Імперії, знову прибув до Індії! Він приніс вітання наших пролетарських друзів у [From.GetNameDef] та обіцянку про нове зміцнення промислових зв'язків між трудящими наших народів. Сам Тауні спостерігав за першою відправкою Британських інженерів-залізничників до Індії. Він забезпечить успішний розвиток цієї нової сходинки у співпраці. Усе, що залишилося, - вибрати, яку допомогу нам запросити."
 socialist_india_events.42.a: "Запросити промислову та інженерну допомогу"
 socialist_india_events.42.b: "Запросити допомогу у створенні народних ВПС"
 socialist_india_events.42.c: "Запросити підтримки у створенні нового народного флоту"

 socialist_india_events.43.t: "Р.Х. Тені вирушає назад"
 socialist_india_events.43.d.industry: "У Калькутті наша людина на переговорах, народний делегат Р.Х. Тені повідомив, що індійський уряд хоче укласти договір про британську промислову допомогу і розвиток в обмін на доступ до більшої кількості природних багатств Індії. Наші колеги в Бенгалії з нетерпінням чекають нашої відповіді."
 socialist_india_events.43.d.airforce: "У Калькутті наша людина на переговорах, народний делегат Р. Х. Тені повідомив, що індійський уряд хоче укласти договір про британську військову допомогу і розвиток в обмін на більший доступ до Індійських природних ресурсів. Наші колеги в Бенгалії з нетерпінням чекають нашої відповіді."
 socialist_india_events.43.d.navy: "У Калькутті наша людина на переговорах, народний делегат Р.Х. Тені повідомив, що індійський уряд хоче укласти договір про британську морську допомогу і розвиток в обмін на доступ до більшої кількості природних багатств Індії. Наші колеги в Бенгалії з нетерпінням чекають нашої відповіді."
 socialist_india_events.43.a: "Звісно, солідарність має бути завжди!"
 socialist_india_events.43.b: "Вони мабуть жартують"

 socialist_india_events.44.t: "Британська допомога прибуває"
 socialist_india_events.44.d: "Після місяця в морі, допомога з Британії нарешті прибула в доки Калькутти. З таким величезним стрибком могутності нашої держави, ми могли б просто знищити реакціонерів на всьому субконтиненті - від перевалу Хайбера до мису Коморін."
 socialist_india_events.44.a: "Ось це сила пролетарської співпраці!"

 #beng.48.t: "Хо ши Мін запрошений до Калькутти"
 #beng.48.d: "Товариша Хо Ші Мін, лідера партії синдикалістів Індокитаю, запросили до Калькутти, щоб сформувати уряд у вигнанні, спрямований на ферментацію революції в нашій колишній колонії, яку нині утримують німці. Це може бути простим способом дестабілізувати німецьку колоніальну імперію."
 #beng.48.a: "Bon voyage, товариш Хо Ши Мін!"
 #beng.48.b: "Не можу ризикувати поїздкою, страшенно шкода"

 #beng.49.t: "Згода держави [From.GetName]"
 #beng.49.d: "Ми отримали повідомлення від [From.GetAdjective]ого уряду про те, що Хо Ші Мін прямує до Калькутти і має бути тут протягом місяця."
 #beng.49.a: "Чудові новини!"

 #beng.50.t: "Відмова держави [From.GetName]"
 #beng.50.d: "[From.GetAdjective]ий уряд повідомляє, що поїздка була б занадто небезпечною для Хо Ши Міна, і вони не бачать жодної користі від створення тіньового уряду Індокитаю в Калькутті."
 #beng.50.a: "Що? Обурливо!"

 socialist_india_events.52.t: "Соціалісти півночі"
 socialist_india_events.52.d: "Ми отримали повідомлення з низки соціалістичних осередків на півночі, вони готові діяти. Найкраще місце, яке вони можуть вибрати для руху у величезній кількості, знаходиться далеко від міст, у горах Шимла. Це дало б повстанцям можливість відкрити другий фронт із нашими ворогами... але в нього є шанс, що Домініон розкриє наші плани і поставить нас у невигідне становище. Добре чи погано, але щойно наші повстанці почнуть діяти, ми перейдемо у стан війни."
 socialist_india_events.52.a: "Зробіть спробу, незалежно від ризику"
 socialist_india_events.52.b: "Відмовитись від цього задуму й оголосити війну!"

 socialist_india_events.53.t: "Невдале повстання в Шимлі!"
 socialist_india_events.53.d: "Ми отримали інформацію про те, що соціалістичні повстанці рухалися в бік віддаленої провінції Шимла, але ми зуміли перехопити їх вчасно, перш ніж вони змогли дістатися туди в достатній кількості, щоб становити загрозу. Ми дізналися, що повстанці були організовані [HND.GetNameDef], і що набагато гірше, [HND.GetNameDef] має намір напасти на нас. Ми повинні підготуватися до війни."
 socialist_india_events.53.a: "Настав час"

 socialist_india_events.54.t: "Успішне повстання в Шимлі"
 socialist_india_events.54.d: "Соціалістичним повстанцям вдалося зайняти Шимла, не будучи виявленими Домініоном. Настав час починати війну!"
 socialist_india_events.54.a: "Jai Hind!"

 socialist_india_events.55.t: "Соціалістичне повстання в Шимлі!"
 socialist_india_events.55.d: "Навіть коли [HND.GetAdjective]і війська перетнули наш кордон, нам надходять повідомлення, що у віддалених горах Шимла почалося соціалістичне повстання, без сумніву, організоване самою [HND.GetNameDef], прямо під нашим носом, щоб дати час утворитися другому фронту. Нам потрібно швидше рухатися."
 socialist_india_events.55.a: "Кляті соціалістичні виродки!"

 socialist_india_events.56.t: "Соціалісти заходу"
 socialist_india_events.56.d: "Ми отримали повідомлення від низки соціалістичних осередків заходу, що вони готові висуватися. Для початку повстання вони вирішили обрати віддалений пагорб Колхапура. Це дало б повстанцям відкрити другий фронт із нашими ворогами... Але у нього є шанс, що [PRF.GetNameDef] розкриє наші плани, і поставить нас у невигідне становище. Добре чи погано, але як тільки почнуть діяти наші повстанці, ми увійдемо в стан війни."
 socialist_india_events.56.a: "Зробіть спробу, незалежно від ризику"
 socialist_india_events.56.b: "Відмовитися від цього задуму й оголосити війну!"

 socialist_india_events.57.t: "Невдале повстання в Колхапурі"
 socialist_india_events.57.d: "Ми отримали інформацію про те, що соціалістичні повстанці йшли в провінцію Колхапур, але ми зуміли перехопити їх вчасно, перш ніж вони змогли зібратися в достатній кількості, щоб дійсно становити загрозу. Ми дізналися, що повстанців безпосередньо організував [HND.GetNameDef], і - набагато гірше, [HND.GetNameDef] планує вторгнутися в нас, з цим їм мали допомогти повстанці. Ми маємо підготуватися до війни."
 socialist_india_events.57.a: "Настав час"

 socialist_india_events.58.t: "Успішне повстання в Колхапурі"
 socialist_india_events.58.d: "Соціалістичним повстанцям вдалося зібратися в Колхапурі, не будучи виявленим [PRF.GetNameDef] або її союзниками. Настав час почати війну!"
 socialist_india_events.58.a: "Jai Hind!"

 socialist_india_events.59.t: "Соціалістичне повстання в Колхапурі!"
 socialist_india_events.59.d: "Навіть поки [HND.GetAdjective]і війська перетинають наш кордон, у нас є повідомлення про те, що у віддалених пагорбах Колгапура розпочалося соціалістичне повстання - без сумніву, організоване самою [HND.GetNameDef], прямо під нашим носом, щоб створити другий фронт із нами. Нам потрібно швидко рухатися."
 socialist_india_events.59.a: "Кляті соціалістичні виродки!"

 socialist_india_events.60.t: "Хаос в [PRF.GetNameDef]!"
 socialist_india_events.60.d: "Самодержавні амбіції Осман Алі Хана та зарозумілість остаточно привели південних князів до відкритого повстання! Вдруге за десятиліття індуїстські правителі Майсура і Траванкора вагаються у своїх клятвах вірності своєму номінальному повелителю. Війська Каннаду і Малаяламу вже відкрито збирають армійські підрозділи, лояльні до уряду Хайдарабаду, в той час як федеральний державний апарат на півдні був кинутий в абсолютний безлад. Хоча це ризикує спровокувати Нізам на війну з нами і, можливо, [RAJ.GetNameDef], це може бути слушний час, щоб захопити довколишній Нагпур, який лежить прямо через наш кордон. Швидше за все, Нізам занадто зайнятий, щоб відповісти, і просто відпустить його."
 socialist_india_events.60.a: "Надіслати війська, щоб зайняти Нагпур"
 socialist_india_events.60.b: "Ні, це надто ризикований план"

 socialist_india_events.61.t: "Соціалістичні сили рухаються до Нагпуру"
 socialist_india_events.61.d: "Безсумнівно, користуючись нашим хаотичним станом, солдати з [HND.GetNameDef] розпочали похід через кордон до міста Нагпур, повністю маючи намір захопити його, поки ми зайняті нашою громадянською війною. Якщо ми спробуємо зупинити їх, це означатиме відкриту війну зі сходом на додаток до наших поточних проблем."
 socialist_india_events.61.a: "У нас немає вибору, окрім як дозволити їм це зробити"
 socialist_india_events.61.b: "Ми повинні боротися за нашу територіальну цілісність!"

 socialist_india_events.62.t: "Нагпур наш!"
 socialist_india_events.62.d: "Як ми і припускали, [PRF.GetAdjective]і сили надто зайняті, щоб зробити щось, крім як висловити обурення нашою окупацією Нагпура. На той час, коли війна буде завершена, кордон буде відсунуто."
 socialist_india_events.62.a: "Доконаний факт!"

 socialist_india_events.70.t: "Повідомлення про мир"
 socialist_india_events.70.d: "Сьогодні наш уряд отримав повідомлення, надіслане каналами керівництва [HND.GetNameDef]. У цьому повідомленні Ганді просить про таємну зустріч між нашими народами - без наших союзників або інших присутніх, тільки справжніх індіанців - для обговорення можливості мирного злиття. Можна тільки здогадуватися про те, чого попросить Ганді, хоча більшість вважає, що це означатиме відмову від Антанти, принаймні, і очікується, що такий план зустріне сильний опір від фракції [HND.GetAdjective]их максимістів. Але... що, якщо це правда? Що, якщо Махатма дійсно може придушити своїх екстремістів, і ми можемо обговорити союз, не вистріливши? Реакціонери [PRF.GetNameDef] ніколи не пішли б на таку угоду, але чи повинні ми?"
 socialist_india_events.70.a: "Ми будемо присутні на секретному саміті, якщо він відбудеться"
 socialist_india_events.70.b: "Ми повинні поговорити з нашими союзниками, спочатку."
 socialist_india_events.70.c: "Ні, навіть якщо це серйозно, це ніколи не спрацює"

 socialist_india_events.71.t: "[From.GetName] відмовився"
 socialist_india_events.71.d: "Хоча у нас були великі надії на те, що [RAJ.GetAdjective]ий уряд подумає головою і вийде на мирні переговори, ми отримали швидкі слова, що вони не будуть присутніми на будь-якій зустрічі, щоб обговорити возз'єднання."
 socialist_india_events.71.a: "Тоді наш шлях очевидний, на жаль"

 socialist_india_events.72.t: "Запит із Делі"
 socialist_india_events.72.d: "Цікаві новини з Делі сьогодні - чиновники з [RAJ.GetNameDef] кажуть нам, що [HND.GetNameDef] звернулася до свого уряду, щоб почати переговори про мирне возз'єднання. Невідомо, про що просив Ганді, про те, що Делі навіть погодилася, але більшість вважає, що це означатиме вихід з Антанти принаймні. Однак цього не станеться, якщо [HND.GetAdjective]их екстремістів спочатку не буде придушено... так що результатом буде Індія, яка не була нашим союзником, але також і не нашим ворогом. Якщо ми відмовимося дати їм дозвіл, невідомо, як Делі відреагує... або що ми могли б дійсно зробити, якби вони відмовилися підкоритися."
 socialist_india_events.72.a: "Ми даємо цій зустрічі наше благословення"
 socialist_india_events.72.b: "Ні, вони надто важливі для інтересів Імперії"

 socialist_india_events.73.t: "[From.GetName] викликає застереження"
 socialist_india_events.73.d: "Наша відповідь [From.GetAdjective]ому уряду є застереженням: [Root.GetNameDef] занадто важливий для інтересів Імперії, щоб дозволити нам стати жертвою того, що, безумовно, є соціалістичною загрозою. Навіть у цьому випадку, якби ми все-таки були присутні на зборах, що б вони зробили? Оголосили нам війну? Немає жодної гарантії, що зустріч відбудеться, або що ми будемо згодні з її результатами."
 socialist_india_events.73.a: "Ми будемо присутні на переговорах у будь-якому разі"
 socialist_india_events.73.b: "Так і має бути - передайте Ганді наші співчуття"

 socialist_india_events.74.t: "[From.GetName] погодитися"
 socialist_india_events.74.d: "Відповідь [From.GetAdjective]ого уряду - обережне схвалення. Якщо ми зможемо по-справжньому возз'єднатися з нашими товаришами-індійцями, ми тим самим усунемо синдикалістську загрозу субконтиненту,вони будуть готові скоротити зв'язки з Домініоном, якщо це потрібно."
 socialist_india_events.74.a: "Потім скажіть Ганді, що ми хотіли б відвідати його"
 socialist_india_events.74.b: "Ні, з іншого боку, немає сенсу ризикувати цим"

 socialist_india_events.75.t: "Делі погоджується на саміт"
 socialist_india_events.75.d: "[From.GetAdjective]ий уряд погодився на переговори, хоча зрозуміло, що вони вельми скептично ставляться до того, що ми будемо пропонувати, що вони можуть прийняти, або що ми не зіткнемося із серйозною протидією екстремістів у нашому власному таборі. Ця остання заклопотаність правильна. Інформація про саміт, безсумнівно, просочиться, перш ніж це станеться, і у нас будуть проблеми з Субхасом Чандра Бозе і Максимістами."
 socialist_india_events.75.a: "Хай буде так!"

 socialist_india_events.76.t: "Саміт в Лакхнау"
 socialist_india_events.76.d: "Представники обох урядів [RAJ.GetNameDef] і [HND.GetNameDef] зібралися сьогодні в місті Лакхнау на секретному саміті - в якому не брали участь союзники [RAJ.GetNameDef] і в основному невідомі народам обох країн. Ганді особисто присутній і сподівається переконати обидві сторони в плані компромісу, який може дозволити їм зібратися разом і уникнути другої дорогої громадянської війни, яка закінчиться марними смертями."
 socialist_india_events.76.a: "Подивимося, як це станеться..."

 socialist_india_events.77.t: "Фінальний план"
 socialist_india_events.77.d: "Після кількох днів спокійного обговорення Ганді та учасники з [RAJ.GetNameDef] досягли згоди. У цій згоді викладаються різні заходи, які дозволили б колективній промисловості залишатися в Бенгальському регіоні та обмежувати межі князівської влади і багатства. Це також означає повне розділення зв'язків з Британською Імперією і надання дозволених соціалістам на майбутніх виборах до Індії, але не синдикалістів. Багато комуністів і офіцерів комуни будуть повністю виключені з системи, і з обох сторін будуть внесені великі корективи."
 socialist_india_events.77.a: "Так, ми б погодилися на це - відправте згоду"
 socialist_india_events.77.b: "Ні, це надто багато - скасуйте саміт зараз же"

 socialist_india_events.78.t: "Фінальний план"
 socialist_india_events.78.d: "Після кількох днів спокійного обговорення Ганді та учасники з [RAJ.GetNameDef] досягли згоди. У ньому викладаються різні заходи, які дозволили б колективній промисловості залишатися в Бенгальському регіоні та обмежувати межі князівської влади і багатства. Це також означає повне зречення зв'язків із Британською Імперією та надання дозволів соціалістам на майбутніх виборах до Індії - хоча й не синдикалістам. Ганді стане тимчасовим главою держави доти, доки вибори не відбудуться, щоб затвердити план, хоча на той час злиття буде доконаним фактом... якщо ми згодні з планом."
 socialist_india_events.78.a: "Ми згодні з пропозицією Ганді"
 socialist_india_events.78.b: "Ні, це вже занадто - давайте закінчимо на цьому."

 socialist_india_events.780.t: "Британські офіцери прибувають з Індії"
 socialist_india_events.780.d: "Із кінцем Домініону Індії британська присутність на субконтиненті добігла кінця, і офіцери, які раніше служили в княжій і раджській арміях, повернулися на батьківщину."
 socialist_india_events.780.a: "Дуже добре."

 socialist_india_events.79.t: "Саміт завершено"
 socialist_india_events.79.d: "Після кількох днів спокійного обговорення стає все ясніше, що жодна зі сторін не досягне угоди про возз'єднання. Делегація з [From.GetNameDef] вирішила відмовитися від саміту, а не продовжувати саміт, і тому остання надія на мир на субконтиненті була втрачена."
 socialist_india_events.79.a: "Хай буде так"

 socialist_india_events.80.t: "Успіх на саміті"
 socialist_india_events.80.d: "Переговори на саміті в Лакхнау закінчилися, і було досягнуто домовленості: Комуна стане частиною Домініону, а Ганді обійме посаду глави держави, поки вибори за тридцять днів не відбудуться. Соціалісти будуть дозволені, але не синдикалісти, і багато хто з наших політиків і командирів реагує з люттю на те, що їх не візьмуть у новий уряд. Однак що зроблено, те зроблено, і тепер настане період жорсткого коригування для обох сторін, щоб дійти згоди з новою реальністю."
 socialist_india_events.80.a: "Jai Hind!"

 socialist_india_events.81.t: "Бхаратські вигнанці"
 socialist_india_events.81.d: "Останніми днями потоки вигнанців з колишнього Домініону і Комуни перейшли до [Root.GetNameDef],Ми не гарантуємо, що серед їхніх лав немає синдикалістів, деякі з північних князів не люб'язно ставляться до інтриг юніоністської партії і можуть спробувати відірватися та приєднатися до наших лав. Ми побачимо, що майбутні вибори в [RAJ.GetNameDef] принесуть."
 socialist_india_events.81.a: "Так чи інакше, розплата наближається"

 socialist_india_events.82.t: "Максимісти погрожують війною"
 socialist_india_events.82.d: "Інформація про майбутній саміт у Лакхнау поширилася, і Субхас Чандра Бозе використовує це. Лідер Максимістів поширює дезінформацію, кажучи, що союзники-тоталітаристи і синдикалісти були б поміщені до в'язниці, якби саміт відбувся, і тепер він набрав достатню підтримку для ультиматуму для аграріїв: негайно повідомте про саміт у Лакхнау і поставте максимістів вище за аграріїв."
 socialist_india_events.82.a: "Ми не можемо дозволити йому диктувати майбутнє Індії"
 socialist_india_events.82.b: "Добре, ми скасуємо переговори"

 socialist_india_events.83.t: "Максимісти захопили Калькутту!"
 socialist_india_events.83.d: "Максимістичні сили увірвалися в столицю, захопивши будівлі Індійського національного конгресу і захопивши лідерів аграріїв. Ганді забрали до невідомої в'язниці, а самим аграріям сильно урізали владу - дійсно, вони навіть не зможуть брати участь у майбутніх подіях Конгресу. Громадянська війна закінчилася."
 socialist_india_events.83.a: "Буде боляче"

 socialist_india_events.84.t: "Війна з [HND.GetNameDef]"
 socialist_india_events.84.d: "Підготовку завершено. Настав час виступити проти [HND.GetNameDef]!"
 socialist_india_events.84.a: "Хай буде так!"

 socialist_india_events.86.t: "Максимісти зазнали поразки"
 socialist_india_events.86.d: "Субхас Чандра Бозе і його Максимісти були переможені, і вже багато хто з їхнього керівництва був схоплений і поміщений у в'язницю. Самі Максимісти більше не будуть вітатися на Конгресі, хоча аграрії не хочуть, щоб їх повністю оголосили поза законом."
 socialist_india_events.86.a: "Але ми ж не вони, чи не так?"

 socialist_india_events.87.t: "Ми переможці!"
 socialist_india_events.87.d: "Ми отримали контроль над усією Бхаратською Комуною - ми диктуємо її майбутнє!"
 socialist_india_events.87.a: "Як і має бути!"

 socialist_india_events.88.t: "[From.GetName] в хаосі"
 socialist_india_events.88.d: "Хоча ми неохоче вступали в конфлікт під час громадянської війни, оскільки обидві сторони швидко припинили свій конфлікт, коли ми перетнули кордон, пил у [From.GetNameDef] осів, і тепер вони слабкі... можливо, досить слабкі, щоб бути легко переможеними."
 socialist_india_events.88.a: "Вони вибрали поганий час для громадянської війни"

 socialist_india_events.89.t: "Аграрії погрожують війною"
 socialist_india_events.89.d.purge: "Чистки армії Комуни - дуже важливо, зусилля Максимістів з ліквідації всіх офіцерів, відданих іншим фракціям, викликали великий резонанс усередині Індійського Національного Конгресу. Опозиція зосередилася на самому Ганді, який закликав Бозе піти з посади голови. У той час як Ганді виступав за мирний опір, в аграріях є елементи, які готові очолити загальне повстання під його ім'ям - навіть якщо це означає замінити його як лідера партії."
 socialist_india_events.89.d.war: "Нещодавні зусилля Максимістів з підготовки людей до війни і, можливо, що важливіше, зусиллям із забезпечення їхньої лояльності виключно для тоталістичної частини Індійського Національного Конгресу викликали велику тривогу з боку інших сторін. Опозиція зосередилася на самому Ганді, який закликав Бозе піти з посади голови. У той час як Ганді виступав за мирний опір, в аграріях є елементи, які готові очолити загальне повстання під його ім'ям - навіть якщо це означає замінити його як лідера партії."
 socialist_india_events.89.a: "Настав час усунути аграріїв взагалі"
 socialist_india_events.89.b: "Спокійно усуньте Ганді, і заворушення зникнуть"

 socialist_india_events.90.t: "Аграрії захопили Калькутту!"
 socialist_india_events.90.d: "Аграрні сили увірвалися в столицю, захопивши будівлі Індійського Національного Конгресу і схопивши лідерів Максимістів. Субхас Чандра Бозе був заарештований, а самим Максимістам сильно урізали владу - справді, вони не можуть навіть брати участь у майбутніх подіях Конгресу. Громадянська війна закінчилася."
 socialist_india_events.90.a: "Буде боляче"

 socialist_india_events.92.t: "Аграрії захопили Калькутту"

 socialist_india_events.93.t: "Аграрії переможені"
 socialist_india_events.93.d: "Нірмал Кумар Бозе і його аграрії були переможені, і вже багато хто з їхнього керівництва був схоплений і поміщений у в'язницю. Аграріїв загалом більше не вітатимуть на Конгресі, їхню фракцію оголосили поза законом, і багатьох з їхніх найважливіших членів стратять після швидкого судового розгляду. Звичайно, вони б зробили те ж саме у зворотному порядку, якби у них був шанс."
 socialist_india_events.93.a: "Вони ніколи не отримають цей шанс знову"

 socialist_india_events.100.t: "Закон про державну реорганізацію"
 socialist_india_events.100.d: "Провінції переможених реакційних держав були організовані в передбачуваній феодальній манері. Князі управляли деякими, а інші потрапляли під контроль буржуазії. Перш ніж приступити до обговорення того, які конкретні політичні зміни повинні будуть внесені в соціальну структуру наших нових областей, Конгрес повинен спочатку вирішити, як управляти новими районами. Максимісти Бозе стверджують, що великі блоки узгоджених етнолінгвістичних провінцій утворюють кістяк централізованої держави, тоді як аграрії займають протилежну позицію і рекомендують невеликі субдержавні утворення, контрольовані місцевими сільськими громадами. Промисловці Неру віддають перевагу середнім мовним державам, модельованим традиційними провінційними підрозділами, а Анархо-Синдикалісти Данге пропонують союз провінцій, заснованих на радах, створених народними референдумами. Як кажуть делегати, перші дебати про майбутнє Індії збираються розгорнути!"
 socialist_india_events.100.d.nomax: "Провінції переможених реакційних держав були організовані в передбачуваній феодальній манері. Князі управляли деякими, а інші потрапляли під контроль буржуазії. Перш ніж приступити до обговорення того, які конкретні політичні зміни мають бути внесені в соціальну структуру наших нових областей, Конгрес повинен спочатку вирішити, як управляти новими районами. Аграрії рекомендують невеликі субдержавні утворення, контрольовані місцевими сільськими громадами. Однак промисловці Неру віддають перевагу лінгвістичним державам середнього розміру, що моделюються традиційними провінційними підрозділами, в той час як Анархо-синдикалісти Данге пропонують союз провінцій, заснованих на радах, створених народними референдумами. Як кажуть делегати, перші дебати про майбутнє Індії скоро почнуться!"
 socialist_india_events.100.d.noagr: "Провінції переможених реакційних держав були організовані в передбачуваній феодальній манері. Князі управляли деякими, а інші потрапляли під контроль буржуазії. Перш ніж приступити до обговорення того, які конкретні політичні зміни мають бути внесені в соціальну структуру наших нових областей, Конгрес повинен спочатку вирішити, як управляти новими районами. Максимісти Бозе стверджують, що великі блоки з когерентних етнолінгвістичних провінцій разом утворюють основу централізованої держави. Однак промисловці Неру віддають перевагу лінгвістичним державам середнього розміру, що моделюються традиційними провінційними підрозділами, в той час як Анархо-синдикалісти Данге пропонують союз провінцій, заснованих на радах, створених народними референдумами. Як кажуть делегати, почнуться перші дебати про майбутнє Індії!"
 socialist_india_events.100.a: "Великі етнолінгвістичні блоки мають централізувати державу"
 socialist_india_events.100.b: "Влада має бути передана сільським громадам"
 socialist_india_events.100.c: "Традиційні провінції середнього розміру мають забезпечити перехід до соціалізму"
 socialist_india_events.100.e: "Народні ради-уряди принесуть емансипацію"

 socialist_india_events.101.t: "Проблема земельного права"
 socialist_india_events.101.d: "Переважна в усій несоціалістичній Індії, але особливо в Княжій Федерації, система заміндарі була феодальним інститутом експлуатації, де поміщики утримували економічну і соціальну владу над робітниками і фермерами, які працюють на своїх фабриках і маєтках. З нашим звільненням стражденного пролетаріату Конгрес тепер має вирішити, що робити із засобами виробництва. Максимісти стверджують, що для швидкої централізації аграрії, як завжди, надають перевагу місцевій сільській владі, Помірковані вимагають балансу центральної та місцевої власності, а крило Данге пропонує ортодоксальні синдикалістські теорії профспілкового контролю як рішення адміністрації вивільненого економічних інститутів."
 socialist_india_events.101.d.nomax: "Переважна в усій несоціалістичній Індії, але особливо в Княжій Федерації, система заміндарі була феодальним інститутом експлуатації, де поміщики утримували економічну і соціальну владу над робітниками і фермерами, які працюють на своїх фабриках і маєтках. З нашим звільненням стражденного пролетаріату Конгрес тепер повинен вирішити, що робити із засобами виробництва. Аграрії, як завжди, віддають перевагу місцевій сільській владі, Помірковані вимагають балансу центральної та місцевої власності, а крило Данге пропонує ортодоксальні синдикалістські теорії профспілкового контролю як рішення адміністрації звільнених економічних інститутів."
 socialist_india_events.101.d.noagr: "Переважна в усій несоціалістичній Індії, але особливо в Княжій Федерації, система заміндарі була феодальним інститутом експлуатації, де поміщики утримували економічну і соціальну владу над робітниками і фермерами, які працюють на своїх фабриках і маєтках. З нашим звільненням стражденного пролетаріату Конгрес тепер має вирішити, що робити із засобами виробництва. Максимісти стверджують, що для швидкої централізації Помірковані вимагають балансу центральної та місцевої власності, а крило Данге пропонує ортодоксальні синдикалістські теорії профспілкового контролю як розв'язання адміністрації визволених економічних інститутів."
 socialist_india_events.101.a: "Поширення тотального державного контролю над маєтками та заводами"
 socialist_india_events.101.b: "Дозвольте місцевим селам взяти на себе контроль над фермами"
 socialist_india_events.101.c: "Нехай провінції організують колективізацію індивідуально"
 socialist_india_events.101.e: "Організувати профспілки для управління колективізованими фермами"

 socialist_india_events.102.t: "Забезпечення економічної узгодженості"
 socialist_india_events.102.d: "Індійський субконтинент настільки ж різноманітний в економічному відношенні, як і етнічно і релігійно. Торговці в Бомбеї і Карачі процвітають у зовнішній торгівлі через Ормузьку протоку і Суец, а селяни Гангської рівнини працюють головним чином для себе і своїх місцевих громад. Таким чином, надзвичайно складно адаптувати економічну політику, здатну охопити всі різні ділові та підприємницькі верстви. Однак це те, що пропонує Субхас Чандра Бозе. Передбачаючи повну участь держави в усіх сферах бізнесу, Максимісти стверджують, що тільки такі радикальні заходи можуть забезпечити повне викорінення капіталістичного суспільства й обґрунтування істинної еґалітарної та соціалістичної Індії. Природно, що інші крила Конгресу..."
 socialist_india_events.102.d.nomax: "Індійський субконтинент настільки ж різноманітний в економічному відношенні, як і етнічно і релігійно. Торговці в Бомбеї і Карачі процвітають у зовнішній торгівлі через Ормузьку протоку і Суец, а селяни Гангської рівнини працюють головним чином для себе і своїх місцевих громад. Таким чином, надзвичайно складно адаптувати економічну політику, здатну охопити всі різні ділові та підприємницькі верстви. Різні фракції Конгресу стверджують, як боротися з цим..."
 socialist_india_events.102.d.noagr: "Індійський субконтинент настільки ж різноманітний в економічному відношенні, як і етнічно і релігійно. Торговці в Бомбеї і Карачі процвітають у зовнішній торгівлі через Ормузьку протоку і Суец, а селяни Гангської рівнини працюють головним чином для себе і своїх місцевих громад. Таким чином, надзвичайно складно адаптувати економічну політику, здатну охопити всі різні ділові та підприємницькі верстви. Однак це те, що пропонує Субхас Чандра Бозе. Передбачаючи повну участь держави в усіх сферах бізнесу, Максимісти стверджують, що тільки такі радикальні заходи можуть забезпечити повне викорінення капіталістичного суспільства й обґрунтування істинної егалітарної та соціалістичної Індії..."
 socialist_india_events.102.a: "Всі шари економіки повинні бути централізовано керованими"
 socialist_india_events.102.b: "Індія має стати повністю самодостатньою"
 socialist_india_events.102.c: "Централізоване планування та націоналізація життєво важливих галузей"
 socialist_india_events.102.e: "Ортодоксальний синдикалізм об'єднає всіх індійців економічно"

 socialist_india_events.103.t: "Підтримання порядку в нових провінціях"
 socialist_india_events.103.d: "Оскільки армія покінчила зі своїми останніми супротивниками, військові, отже, взяли на себе роль окупації. Це в деяких випадках бентежить наших новонароджених братів, оскільки присутність армійських патрулів змушує нас виглядати не як визволителі пролетаріату, а скоріше як іноземні загарбники. Деякі голоси в Конгресі вимагають більш м'якої стратегії щодо нових провінцій, тоді як інші стверджують, що скорочення армійських підрозділів неминуче прокладе шлях реакційним терористам і партизанам."
 socialist_india_events.103.a: "Воєнний стан має суворо дотримуватися!"
 socialist_india_events.103.b: "Народна поліція контролюватиме інтеграцію"
 socialist_india_events.103.c: "Вивести армію, але зберегти гарнізони в ключових містах"
 socialist_india_events.103.e: "Створити місцеві робітничі загони для забезпечення порядку"

 socialist_india_events.104.t: "Статус меншин, релігійних і кастових прав"
 socialist_india_events.104.d: "Справжня маса зразків різних етнічних груп, релігійних і кастових підгруп, індійська політика завжди коливалася між крайнощами культурного розміщення і підпорядкування. Уряд Калькутти застосовував найрізноманітніші політики на наших власних територіях, щоб зберегти права так званих недоторканних, людей, які зазнали остракізму з боку суспільства з релігійних мотивів, знайдених у панівному індуїзмі. Усі сторони згодні з тим, що права меншин мають важливе значення, однак засоби забезпечення їх у значно традиційніших і консервативніших провінціях, що нещодавно були звільнені від реакційного правління, видаються значно важчими для узгодження. У міру наближення Конгресу очевидно, що це останнє питання буде безцінним для будь-якої з фракцій, які хочуть забезпечити більшість."
 socialist_india_events.104.a: "Армія стоятиме на сторожі прав усіх народів Індії!"
 socialist_india_events.104.b: "Недоторканність - це гріх. Нехай люди це знають!"
 socialist_india_events.104.c: "Повільне впровадження рівних прав забезпечить стабільність"
 socialist_india_events.104.e: "Створити робітничі комітети для забезпечення рівності"

 socialist_india_events.105.t: "Максимісти Бозе контролюють конгрес"
 socialist_india_events.105.d: "Як підсумовує спеціальна сесія ІНК, явна більшість зібралася навколо аргументів військового гіганта Субхаса Чандри Бозе та його Максимістів. З чітким мандатом вони тепер звертаються до Бозе для здійснення нового порядку на індійському субконтиненті та сприяння народженню тоталістського Раджа."
 socialist_india_events.105.a: "Поява тоталітарного раджу!"

 socialist_india_events.106.t: "Конгрес Фазлул Хука і Неру"
 socialist_india_events.106.d: "Незважаючи на зростаючу напруженість між Хуком і Неру, їхня коаліція радикалізованих фабіанців і бенгальських соціалістів зуміла сформувати партійну лінію, підтримувану більшістю з'їздів. У міру того, як пара готується піднятися до панування уряду, інша частина з'їзду молиться про те, щоб партнерство тривало досить довго, щоб Індія відновила свою силу і процвітала під освіченим соціалізмом!"
 socialist_india_events.106.a: "Індія проривається до сучасності і соціалізму!"

 socialist_india_events.107.t: "Аграрії контролюють конгрес"
 socialist_india_events.107.d.gandhi: "До ревучих оплесків Конгресу, Махатма Мохандас Карамчанд Ганді отримав абсолютну підтримку своєї лінії партії. Хотілося б сподіватися, що примирливі жести Ганді прискорять процес возз'єднання Матері Індії."
 socialist_india_events.107.d.bose: "До різких оплесків Конгресу, Нірмал Кумар Бозе отримав абсолютну підтримку своєї лінії партії. Є надія, що примирливі жести пана Бозе прискорять процес возз'єднання Матері Індії."
 socialist_india_events.107.a: "Наш великий народ буде зцілений милістю переможців"

 socialist_india_events.108.t: "Конгрес із контролю Синдикатів Данге"
 socialist_india_events.108.d: "Маючи тверду базу підтримки в індійських профспілках і розумний політичний союз зі старою революційною охороною, Шріпад Амріт Данге зумів згуртувати конгрес за своєю анархо-синдикалістською платформою. Тепер настав час відновити Матір-Індію на її законне місце слави за допомогою істинного соціалістичного звільнення!"
 socialist_india_events.108.a: "Тепер ми дійсно анархо-синдикалістська комуна!"

 socialist_india_events.109.t: "Конгрес завершується в глухому куті"
 socialist_india_events.109.d: "Попри те, що дебати точаться вже досить довго, Конгрес поки що не знайшов жодного переможця. Здавалося б, тільки якась коаліція між різними фракціями може призвести до створення робочого уряду. У цьому відношенні Неру може бути королем-творцем - оскільки він стоїть комфортно між крайнощами ІНК."
 socialist_india_events.109.a: "Бозе та Неру утворюють коаліцію!"
 socialist_india_events.109.b: "Аграрії та Неру об'єднуються, щоб сформувати більшість!"
 socialist_india_events.109.c: "Неру використовує союзну підтримку Данге, щоб обійняти посаду президента!"

 socialist_india_events.110.t: "Місце Червоного Раджу у світі"
 socialist_india_events.110.d: "З Індією, об'єднаною за урядом Калькутти, і провінціями урядів-претендентів, які привели до соціалістичного управління, кабінет почав обговорювати, який курс ми повинні зробити на міжнародному рівні. Логічним рішенням було б знайти відповідність з Інтернаціоналом і таким чином формально посісти гідне місце серед великих синдикалістських народів світу. Інші, однак, стверджують, що ми повинні створити свій власний блок союзів - силу соціалізму зі східним обличчям. Такий курс безумовно дозволив би нам більше свободи, коли справа доходила до поширення революції, але може коштувати нам технологічного зиску від спілкування з великими арміями Інтернаціоналу."
 socialist_india_events.110.a: "Ми станемо мечем Інтернаціоналу в Азії!"
 socialist_india_events.110.b: "Сама по собі, Азія буде забарвлена в червоний колір!"
 socialist_india_events.110.c: "Давайте перебудуємо Індію на чудовий ізолятор"
 socialist_india_events.110.e: "Let us join with our comrades in China!"

 socialist_india_events.111.t: "Індія хоче приєднатися до Інтернаціоналу"
 socialist_india_events.111.d: "Фрагментовані рештки Британського Раджа нарешті возз'єдналися під егідою лівого Калькуттського уряду. Наче це було недостатньо добре для всесвітнього пролетаріату, новий уряд Індії попросив привести його як члена Інтернаціоналу!"
 socialist_india_events.111.a: "Пролетарі всіх країн, об'єднуйтеся!"
 socialist_india_events.111.b: "Нам більше не потрібні більшовики в тубанах..."

 socialist_india_events.112.t: "[From.GetName] відмовилася"
 socialist_india_events.112.d: "[From.GetAdjective]ий уряд надіслав повідомлення про те, що Інтернаціонал не потребує нас, їхнього альянсу."
 socialist_india_events.112.a: "Хіба це так?"

 socialist_india_events.113.t: "Справа про корпус офіцерів уряду Делі"
 socialist_india_events.113.d: "Національний уряд остаточно витіснив останні сліди британського впливу на індійський субконтинент і нав'язав по-справжньому національну систему управління в неблагополучних північно-західних провінціях. Деякі з офіцерів, які колись присягнулися в лояльності до уряду Делі, висловили бажання продовжувати служити Матері Індії, поставивши націю вище політичного вирівнювання. Однак, якщо ми зарахуємо цих людей, ми можемо зіткнутися з проблемами з боку наших власних офіцерів, які обурюються служінням разом із колишніми ворогами."
 socialist_india_events.113.a: "Нації потрібен кожен чоловік!"
 socialist_india_events.113.b: "У нас немає потреби в британських псах!"

 socialist_india_events.114.t: "Інтеграція в Гангській рівнині"
 socialist_india_events.114.d: "Гангська рівнина є основною економічною артерією для індійської торгівлі та промисловості. Чим швидше, тим краще ці люди потраплять під повний контроль Калькутти, тим краще."
 socialist_india_events.114.a: "Наша політика об'єднала людей у соціалістичному братстві"
 socialist_india_events.114.b: "Застосовуйте поміркований підхід до інтеграції"
 socialist_india_events.114.c: "Ми повинні проявити силу у встановленні соціалістичного контролю!"

 socialist_india_events.115.t: "Інтеграція на Північному Заході"
 socialist_india_events.115.d: "Північно-західні провінції Індії були оплотом інтересів дрібної буржуазії, змішаних з кількома реакційними князівськими державами. Трейдери та промисловці Карачі та Пенджабу, зокрема, виступають проти будь-яких радикальних змін в економічних та соціальних змінах, які ми пропонуємо. Ми маємо діяти обережно, щоб забезпечити свою лояльність... або бути сильним."
 socialist_india_events.115.a: "Застосовуйте поміркований підхід до інтеграції"
 socialist_india_events.115.b: "Ми повинні проявити силу у встановленні соціалістичного контролю!"

 socialist_india_events.116.t: "Пряме управління регіоном [new_core.GetName]"
 socialist_india_events.116.d: "Нам вдалося налагодити адміністрацію в регіоні [new_core.GetName]. Тепер ці землі повноправно наші."
 socialist_india_events.116.a: "Настав час!"

 socialist_india_events.117.t: "Опір в регіоні [damage_state.GetName]!"
 socialist_india_events.117.d: "Протести в колишній британській маріонетці в регіоні [damage_state.GetName] останнім часом стали дедалі жорстокішими, чому сприяло те, що ми вважаємо демократичною групою опору, яка діє з віддалених регіонів на цій території. Кілька терористичних вибухів супроводжували протести і, ймовірно, триватимуть доти, доки ми повністю не будемо контролювати контроль над людьми [damage_state.GetName]."
 socialist_india_events.117.a: "Це те, що вони називають "свободою"?!"

 socialist_india_events.118.t: "Що робити з офіцерами-реакціонерами?"
 socialist_india_events.118.d: "У нас за допомогою зброї та дипломатії було знищено два реакційні уряди претендентів і проголошено новий прогресивний радж соціалістичної рівності. Деякі з не королівських офіцерів наших переможених ворогів висловили бажання служити в наших збройних силах, поставивши націю вище політичної стурбованості. Заманливо це, зокрема й колишні вороги в Червоній Армії, можуть бути небезпечною річчю."
 socialist_india_events.118.a: "Ми будемо використовувати всіх, хто буде боротися за революцію!"
 socialist_india_events.118.b: "Ми не можемо довіряти цим реакційним хробакам!"

 socialist_india_events.119.t: "Інтеграція колишнього президентства Бомбея"
 socialist_india_events.119.d: "У колишньому Бомбейському президентстві в Бомбеї є сильний робітничий рух. Це буде корисно на початку нашого процесу інтеграції, хоча внутрішні села і міста мають більш консервативну політику. Тим не менш, ми повинні ухвалити рішення про хід дій, коли справа дійде до процесу інтеграції."
 socialist_india_events.119.a: "Прийміть поміркований підхід до інтеграції"
 socialist_india_events.119.b: "Ми повинні проявити силу у встановленні соціалістичного контролю!"

 socialist_india_events.120.t: "Інтеграція до дравідських князівських держав"
 socialist_india_events.120.d: "Південні князівські держави завжди були політично відокремлені від федерального уряду в Хайдарабаді. Це ускладнює нам створення ефективної центральної адміністрації. Тим не менш, це те, що нам потрібно буде досягти."
 socialist_india_events.120.a: "Прийміть поміркований підхід до інтеграції"
 socialist_india_events.120.b: "Ми повинні проявити силу у встановленні соціалістичного контролю!"

 socialist_india_events.121.t: "Контроль встановлено в [new_core.GetName]"
 socialist_india_events.121.d: "Хоча було важко відучити місцевих жителів від їхнього кріпосного права та залежності від княжих поміщиків, стан [new_core.GetName] було асимільовано, нарешті, можна назвати істинною частиною [Root.GetNameDef]!"
 socialist_india_events.121.a: "Настав час!"

 socialist_india_events.122.t: "Опір в регіоні [damage_state.GetName]!"
 socialist_india_events.122.d: "Протести в колишньому княжому регіоні [damage_state.GetName] останнім часом стали дедалі жорстокішими, що спричинило те, що ми вважаємо реакційною групою опору, яка діє з віддалених регіонів у внутрішніх районах. Кілька терористичних вибухів супроводжували протести і, ймовірно, триватимуть доти, доки ми повністю не візьмемо контроль над людьми [damage_state.GetName]."
 socialist_india_events.122.a: "Без сумніву, профінансовано за рахунок князівських статків..."

 socialist_india_events.125.t: "Спеціальна сесія ІНК"
 socialist_india_events.125.d: "Затверджений конституцією п'ятирічний термін дії чинного виконавчого комітету добіг кінця, ознаменувавши початок нового раунду політичних черепах і підтасовування, оскільки різні фракції змагаються за контроль над конгресом. Калькутта задрапірована в червоний прапор Вільної Індії, і вулиці оживають звуками хвилювання."
 socialist_india_events.125.a: "До роботи, товариші!"

 socialist_india_events.126.t: "Закон про судову реформу"
 socialist_india_events.126.d: "Після возз'єднання Індії під егідою уряду Калькутти основним джерелом невдоволення на субконтиненті виявилася відсутність центрального спрямування судової системи. З деякими провінціями і районами, що перебувають у руках місцевих робітничих і селянських комітетів, а інші, як і раніше, керуються старими колоніальними кодексами, Конгрес згоден з тим, що необхідний більш ефективний і впорядкований правовий апарат. Однак, як саме така система має функціонувати, і хто має її контролювати, гаряче обговорюється всіма."
 socialist_india_events.126.a: "Усе в межах держави, нічого проти держави"
 socialist_india_events.126.b: "Децентралізована трирівнева система для кожної провінції"
 socialist_india_events.126.c: "Для забезпечення нашої свободи необхідний сильний верховний суд"
 socialist_india_events.126.e: "Ліга профспілкових трибуналів має зробити свою справу"

 socialist_india_events.127.t: "Регіони та центральний уряд"
 socialist_india_events.127.d: "Минуло п'ять років відтоді, як було ухвалено Конгрес з реорганізації регіонів, проте між провінціями і центральним урядом все ще існує тертя, яке має мати найбільший вплив у селах і містах Індії. Максимісти бажають, щоб держави були повністю підпорядковані рішенням виконавчої влади, зберігаючи при цьому незначну адміністративну владу. Аграрне крило, навпаки, стверджує, що складний характер індійської нації вимагає, щоб вільна конфедерація штатів з виконавчою владою дозволяла винятково контролювати оборонні питання і всеіндійські галузі. Анархо-синдикали Данге поділяють недовіру до сильного центрального уряду, але пропонують створити координуючий комітет держав, обраний місцевими профспілками, для забезпечення деякої узгодженості між провінціями Індії. Неру пропонує квазіфедеральну структуру з кожною областю, в якій зберігаються символічні законодавчі органи, а також головні міністри і губернатори, які, своєю чергою, відповідають центральному уряду."
 socialist_india_events.127.d.nomax: "Минуло п'ять років відтоді, як було ухвалено Конгрес з реорганізації регіонів, однак між провінціями і центральним урядом все ще існує тертя, яке має мати найбільший вплив у селах і містах Індії. Аграрне крило стверджує, що складний характер індійської нації вимагає створення вільної конфедерації штатів з виконавчою владою, що дозволяє вищий контроль над оборонними справами і всеіндійськими промисловостями. Анархо-синдикали Данге поділяють недовіру до сильного центрального уряду, але пропонують створити координуючий комітет держав, обраний місцевими профспілками, для забезпечення деякої узгодженості між провінціями Індії. Неру пропонує квазіфедеральну структуру з кожною областю, в якій зберігаються символічні законодавчі органи, а також головні міністри і губернатори, які, своєю чергою, відповідають центральному уряду."
 socialist_india_events.127.d.noagr: "Минуло п'ять років відтоді, як було ухвалено Конгрес з реорганізації регіонів, проте між провінціями і центральним урядом все ще існує тертя, яке має мати найбільший вплив у селах і містах Індії. Максимісти бажають, щоб держави були повністю підпорядковані рішенням виконавчої влади, зберігаючи при цьому незначну адміністративну владу. Анархо-синдикали Данге поділяють недовіру до сильного центрального уряду, але пропонують створити координуючий комітет держав, обраний місцевими профспілками, для забезпечення деякої узгодженості між провінціями Індії. Неру пропонує квазіфедеральну структуру з кожною областю, в якій зберігаються символічні законодавчі органи, а також головні міністри і губернатори, які, своєю чергою, відповідають центральному уряду."
 socialist_india_events.127.a: "Регіони мають підкорятися центральному уряду!"
 socialist_india_events.127.b: "Вільна конфедерація автономних регіонів"
 socialist_india_events.127.c: "Квазі-федеративний устрій забезпечить нашу свободу"
 socialist_india_events.127.e: "Децентралізована структура при Регіональному комітеті"

 socialist_india_events.128.t: "Закон про промислову політику"
 socialist_india_events.128.d: "Промисловий розвиток був основним напрямком для більшості фракцій конгресу (оскільки навіть аграрії визнають необхідність будь-якої важкої промисловості), але питання про те, який курс є правом для промислового сектору нашої країни, так само палко заявлене."
 socialist_india_events.128.a: "Всі шари економіки повинні бути централізовано керованими"
 socialist_india_events.128.b: "Індія має стати повністю самодостатньою"
 socialist_india_events.128.c: "Центральне планування і націоналізація життєво важливих галузей"
 socialist_india_events.128.e: "Ортодоксальний синдикалізм об'єднає всю Індійську економіку"

 socialist_india_events.129.t: "Ситуація з нашими іноземними зобов'язаннями"
 socialist_india_events.129.d: "Революція могла б здобути перемогу в Індії та оголосити нову еру соціалістичного братерства під егідою Червоного Раджа, але світ, як і раніше, страждає від подвійного зла класів, що опановують, - феодалізму і капіталізму. Хоча у нас вже є значна дипломатична присутність за кордоном, питання про нашу прихильність міжнародному добробуту системи синдикалістів стало важливим моментом у сьогоднішніх дебатах. Як завжди, найрізкіша відмінність між аграріями і Максимістами, причому перші виступають за мирне просування соціалізму в Індії, в той час як останні стверджують, що революцію треба просунути за кордон в багнети. Данге і Неру займають середню позицію."
 socialist_india_events.129.d.nomax: "Революція могла б здобути перемогу в Індії та оголосити нову еру соціалістичного братерства під егідою Червоного Раджа, але світ, як і раніше, страждає від подвійного зла класів, що опановують, - феодалізму і капіталізму. Хоча у нас вже є значна дипломатична присутність за кордоном, питання про нашу прихильність міжнародному добробуту системи синдикалістів стало важливим моментом у сьогоднішніх дебатах. Аграрії, які виступають за мирне просування соціалізму в Індії, а Данге і Неру займають дещо більш войовничі позиції."
 socialist_india_events.129.d.noagr: "Революція могла б здобути перемогу в Індії та оголосити нову еру соціалістичного братерства під егідою Червоного Раджа, але світ, як і раніше, страждає від подвійного зла класів, що опановують, - феодалізму і капіталізму. Хоча ми вже маємо значну дипломатичну присутність за кордоном, питання про нашу прихильність міжнародному добробуту системи синдикалістів стало важливим моментом у сьогоднішніх дебатах. Максимісти натхненно стверджують, що революція просувається за кордон у багнетній точці, а Данге і Неру займають більш помірковані позиції."
 socialist_india_events.129.a: "Тоталісти світу, єднайтеся!"
 socialist_india_events.129.b: "Ми повинні прагнути до мирного співіснування"
 socialist_india_events.129.c: "Червоний Радж зобов'язаний захистити робітників Азії"
 socialist_india_events.129.e: "Інтернаціоналізм та міжнаціональна співпраця робітників"

 socialist_india_events.130.t: "Справа про військову реструктуризацію"
 socialist_india_events.130.d: "Попри те, що індійська Червона Армія домоглася успіху в забезпеченні возз'єднання субконтиненту під контролем уряду Калькутти, вона стала надто жорсткою організацією із суперечливими лояльностями. Завжди не довіряючи авторитету з надто централізованим контролем, як синдикалісти, так і аграрії Данге сперечаються про поступову демобілізацію та повну демократизацію збройних сил, Данге навіть доходить до того, що закликає демократично обраних офіцерів, обраних профспілками військовослужбовця. І Неру, і тоталісти вірять у сильну армію, але в колишніх місцях набагато більший наголос робиться на реформування і модернізацію наявного обладнання, тоді як тоталісти хочуть розширити всі три галузі обслуговування, а також забезпечити сувору ієрархічну командну структуру з повною військовою дисципліною."
 socialist_india_events.130.d.nomax: "Попри те, що індійська Червона Армія домоглася успіху в забезпеченні возз'єднання субконтиненту під контролем уряду Калькутти, вона стала надто жорсткою організацією із суперечливими лояльностями. Завжди не довіряючи авторитету з надто централізованим контролем, як синдикалісти, так і аграрії Данге сперечаються про поступову демобілізацію і повну демократизацію збройних сил, Данге навіть доходить до того, що закликає демократично обраних офіцерів, обраних профспілками військовослужбовця. Неру вірять у сильну армію, приділяючи набагато більше уваги реформуванню та модернізації наявного обладнання."
 socialist_india_events.130.d.noagr: "Незважаючи на те, що індійська Червона Армія домоглася успіху в забезпеченні возз'єднання субконтиненту під контролем уряду Калькутти, вона стала надто жорсткою організацією з суперечливими лояльністю. Завжди не довіряючи авторитету, контрольованому занадто централізовано, Синдикалісти Данге сперечаються про поступову демобілізацію та ретельну демократизацію збройних сил, навіть якщо припустити, що демократично обраних посадовців обиратимуть профспілки військовослужбовців. І Неру, і Тоталісти вірять у сильну армію, але в колишніх місцях набагато більший наголос робиться на реформування і модернізацію наявного обладнання, тоді як тоталісти хочуть розширити всі три галузі обслуговування, а також забезпечити сувору ієрархічну командну структуру з повною військовою дисципліною."
 socialist_india_events.130.a: "Розширити армію та запровадити сувору дисципліну"
 socialist_india_events.130.b: "Популяризація добровольчої служби в національній міліції"
 socialist_india_events.130.c: "Ми повинні зосередитися на реформуванні наших збройних сил"
 socialist_india_events.130.e: "Лібералізація і демократизація збройних сил"

 socialist_india_events.131.t: "Максимісти контролюю конгрес"
 socialist_india_events.131.d: "Як підсумовує спеціальна сесія ІНК, явна більшість зібралася навколо аргументів Максимістів. За підтримки, підтвердженої Конгресом, Максимісти тепер готові захищати республіку від усіх супротивників!"
 socialist_india_events.131.a: "Держава повинна вистояти і розквітнути!"

 socialist_india_events.132.t: "Джавахарлал Неру контролює Конгрес"
 socialist_india_events.132.d: "Нарешті, керівник фракції Поміркованих, Неру успішно затвердив свою партійну лінію більшістю з'їздів."
 socialist_india_events.132.a: "Це наша доля!"

 socialist_india_events.133.t: "Аграрії контролюють конгрес"
 socialist_india_events.133.d: "З різкими оплесками аграрних фракцій конгресу, що підтримують ідеали Ганді, зуміло забезпечити підтримку своєї лінії партією. Уся територія сільської Індії сподівається, що новий кабінет забезпечить мир і процвітання з Карачі до Калькутти."
 socialist_india_events.133.a: "Наш великий народ буде зцілений милосердям переможців"

 socialist_india_events.134.t: "Конгрес із контролю синдикалів Данге"
 socialist_india_events.134.d: "Маючи тверду базу підтримки в індійських профспілках і розумний політичний союз зі старою революційною охороною, Шріпад Амріт Данге зумів згуртувати конгрес за своєю анархо-синдикалістською платформою. Тепер настав час відновити Матір-Індію на її законне місце слави за допомогою істинного соціалістичного звільнення!"
 socialist_india_events.134.a: "Тепер ми дійсно анархо-синдикалістська комуна!"

 socialist_india_events.135.t: "Конгрес зайшов у глухий кут!"
 socialist_india_events.135.d: "Попри те, що дебати йдуть рано, Конгрес поки що не знайшов жодної більшості. Здавалося б, тільки якась коаліція між різними фракціями може призвести до створення робочого уряду. У цьому відношенні Неру може бути королем-творцем - оскільки він стоїть комфортно між крайнощами ІНК."
 socialist_india_events.135.a: "Неру формує коаліцію з Максималістами!"
 socialist_india_events.135.b: "Неру переконує аграріїв підтримати свою платформу!"
 socialist_india_events.135.c: "Неру користується підтримкою профспілки Данге, щоб зайняти президентське крісло!"

 socialist_india_events.136.t: "Рішення Бхаратійської комуни"
 socialist_india_events.136.d: "Бхаратійська комуна, всупереч здоровому глузду, вирішила відкинути ідею світової революції, покинувши нас напризволяще."
 socialist_india_events.136.a: "Можливо, наші товариші в Інтернаціоналі нам допоможуть..."
 socialist_india_events.136.b: "Ми впораємося самі"

 socialist_india_events.137.t: "[From.GetNameDefCap] хоче приєднатися до Інтернаціоналу"
 socialist_india_events.137.d: "Після рішення Бхаратійської комуни наші товариші в [From.GetNameDefCap] звернулися до нас із проханням про вступ до Інтернаціоналу. Без допомоги Індії невідомо, чи зможемо ми запропонувати їм значний захист."
 socialist_india_events.137.a: "Ми повинні спробувати!"
 socialist_india_events.137.b: "Ми й так перевантажені. Вони самі по собі."

 socialist_india_events.138.t: "[From.GetName] відмовив"
 socialist_india_events.138.d: "[From.GetAdjective] уряд повідомив, що Інтернаціонал не потребує нашого союзу."
 socialist_india_events.138.a: "Образливо!"

 socialist_india_events.139.t: "[FROM.GetName] шукає союзу з [ROOT.GetNameDef]"
 socialist_india_events.139.d: "Поки революційні вогні охоплюють Азію, потреба в солідарності та співпраці між нововизволеними народами стає все більш очевидною. Усвідомлюючи небезпеку нейтралітету на світовій арені, що швидко змінюється, наші товариші з [From.GetNameDef] попросили приєднатися до [ROOT.GetFactionName]. Прийняття цього прохання розширить наш вплив в Азії, проте голоси незгодних попереджають про втягування в непотрібні іноземні авантюри."
 socialist_india_events.139.a: "Ми вітаємо наших [From.GetAdjectiveCap] товаришів."
 socialist_india_events.139.b: "Це непотрібно, відхилимо їхню петицію."

 socialist_india_events.150.t: "[FROM.GetNameDefCap] вимагає [858.GetName]"
 socialist_india_events.150.d: "З об'єднанням Індійського субконтиненту під [FROM.GetNameDef] вони почали прагнути до повного відновлення своїх старих кордонів і вимагають передачі їм прикордонної території [858.GetName]. Хоча така претензія, очевидно, є абсолютно хибною, малоймовірно, що така відроджена держава просто відмовиться від цього питання, якщо їй відмовлять, і, ймовірно, спробує реалізувати свою претензію війною. Необхідно вирішити, чи готова нація до такого розвитку подій."
 socialist_india_events.150.a: "У нас немає вибору, окрім як погодитися"
 socialist_india_events.150.b: "Ми нічого не поступимося цим тиранам!"

 socialist_india_events.151.t: "[FROM.GetNameDefCap] погоджується повернути [858.GetName]"
 socialist_india_events.151.d: "Від [FROM.GetName] отримано відповідь, і вони розумно вирішили мирно погодитися та повернути окуповану територію [858.GetName] під [ROOT.GetAdjective] владу."
 socialist_india_events.151.a: "Добре, що вони прислухалися до розуму."

 socialist_india_events.152.t: "[FROM.GetNameDefCap] відмовляється повернути [858.GetName]"
 socialist_india_events.152.d: "Порушуючи [ROOT.GetAdjective] суверенітет над регіоном, [FROM.GetName] відмовився повернути [858.GetName] і ясно дав зрозуміти про свій намір зберегти його окупацію. Схоже, настав час або підкріпити наші слова силою, або віддати регіон під їхню постійну окупацію."
 socialist_india_events.152.a: "Схоже, сила — єдиний вихід."
 socialist_india_events.152.b: "Не варто воювати через таку незначну суперечку."

 socialist_india_events.153.t: "[FROM.GetNameDefCap] вимагає [897.GetName]"
 socialist_india_events.153.d: "З об'єднанням Індійського субконтиненту під [FROM.GetNameDef] вони почали прагнути до повного відновлення своїх старих кордонів і вимагають передачі їм прикордонної території [897.GetName]. Хоча така претензія, очевидно, є абсолютно хибною, малоймовірно, що така відроджена держава просто відмовиться від цього питання, якщо їй відмовлять, і, ймовірно, спробує реалізувати свою претензію війною. Необхідно вирішити, чи готова нація до такого розвитку подій."
