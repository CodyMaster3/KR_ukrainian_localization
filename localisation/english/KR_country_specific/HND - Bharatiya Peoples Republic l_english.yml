 HND_lala_lajpat_rai: "Лала Ладжпат Рай"
 HND_lala_lajpat_rai_leader_desc: "§YНародження:§! §L28 січня 1865 року, Дхудіке, провінція Пенджаб, Британська Індія§!\n§YБіографія:§! §LПенджабський індуїстський філантроп, Рай повернувся з боротьби за незалежність Індії в Сполучених Штатах, щоб сформулювати створення нової соціалістичної держави в Індії. З розпадом британського правління наприкінці 1925 року Рай, разом з іншими індійськими соціалістичними діячами, проголосив створення Народної Республіки Бенгалія. Хоча Народній Республіці спочатку не вдалося об'єднати Індію силою, вона змогла консолідувати своє правління над північно-східною третиною субконтиненту. Рай, колись відносно впевнений у своєму керівництві Народною Республікою, перейменував її на Бхаратійську комуну, щоб вказати на її амбіції об'єднання, тепер стикається з жорсткою опозицією з боку конкуруючих соціалістичних фракцій. Зважаючи на свій похилий вік та спадаючий вплив, Рай оголосив про свій намір піти у відставку. Його наступник може визначити майбутнє самої Комуни.§!"

 HND_mohandas_karamchand_gandhi: "Мохандас Карамчанд Ганді"
 HND_mohandas_karamchand_gandhi_leader_desc: "§YНародження:§! §L2 жовтня 1869 року, Порбандар, штат Порбандар, агентство Катхіавар, Індія§!\n§YБіографія:§! §LКолишній юрист, Ганді високо цінував поступову, мирну та законну незалежність Індії від британського правління. Однак з розпадом Раджу він та його численні послідовники були змушені переглянути свою позицію. Хоча все ще прихильник пацифізму, Ганді все більше піддається впливу ідей своїх колег у тепер радикалізованому Індійському національному конгресі. Перемога Ганді на спеціальній сесії Індійського національного конгресу пробудила нову надію на мирне возз'єднання Індійського субконтиненту та примирення його розділених фракцій.§!"

 HND_nirmal_kumar_bose: "Нірмал Кумар Бос"
 HND_nirmal_kumar_bose_leader_desc: "§YНародження:§! §L22 січня 1901 року, Калькутта, Президентство форту Вільям у Бенгалії, Британська Індія§!\n§YБіографія:§! §LПротеже знаменитого Мохандаса Ганді, Бос очолив Бхаратійську комуну. Ймовірно, він продовжить аграрні реформи Ганді та заохочуватиме ненасильницьке возз'єднання Індії. Однак багато дисидентів у Бхаратійській комуні незадоволені приходом Боса до влади, вважаючи, незважаючи на офіційні пояснення, що Бос організував загибель Ганді.§!"

 HND_abul_kasem_fazlul_huq: "Абул Касем Фазлул Хак"
 HND_abul_kasem_fazlul_huq_leader_desc: "§YНародження:§! §L26 жовтня 1873 року, Сатурія, Президентство форту Вільям у Бенгалії, Британська Індія§!\n§YБіографія:§! §LФазлул Хак, колишній секретар Бенгальської мусульманської ліги, а тепер переконаний синдикаліст, привів свою «Помірковану» фракцію до перемоги на спеціальній сесії Індійського національного конгресу. Він вів кампанію на платформі профспілково-орієнтованої індустріалізації та поступового впровадження соціалістичних реформ. Однак, незважаючи на свій виборчий успіх, Хак все ще стикається з жорсткою опозицією з боку протилежних фракцій Індійського національного конгресу. Незважаючи на це, бачення Хака процвітання в історично збіднілій східній Індії, а можливо, одного дня і в усьому субконтиненті, видається, принаймні його прихильникам, все більш досяжним.§!"

 HND_shripad_amrit_dange: "Шріпад Амріт Данге"
 HND_shripad_amrit_dange_leader_desc: "§YНародження:§! §L10 жовтня 1899 року, Каранджгаон, Президентство Бомбею, Британська Індія§!\n§YБіографія:§! §LШріпад Амріт Данге, мабуть, найрадикальніший синдикаліст в Індійському національному конгресі. Подібно до Нестора Махна з французьких анархістів, він виступає за остаточне скасування самої держави. Однак, на відміну від анархістів, замість просування сільської колективізації, Данге виступає за індустріалізацію та перехід усього економічного апарату до рук профспілок.§!"

 HND_jawaharlal_nehru: "Джавахарлал Неру"
 HND_jawaharlal_nehru_leader_desc: "§YНародження:§! §L14 листопада 1889 року, Аллахабад, Північно-Західні провінції та Ауд, Британська Індія§!\n§YБіографія:§! §LДжавахарлал Неру, безсумнівно, найтактовніший з видатних політичних лідерів Бхаратійської комуни. З розпадом Британського Раджу Неру, хоча й був рішучим прихильником негайної незалежності від ослабленої імперії, невтомно працював над вирішенням усіляких суперечок між індійськими лідерами всього політичного спектру. Хоча його недоброзичливці називали Неру нерішучим і боягузливим, його тонке політичне маневрування було ключовим для його сходження на найвищі рівні Індійського національного конгресу, а тепер і самої Бхаратійської комуни. Під керівництвом Неру, можливо, фракційність, яка десятиліттями мучила Конгрес, нарешті буде заспокоєна.§!"
 HND_jawaharlal_nehru_advisor_desc: "§YНародження:§! §L14 листопада 1889 року, Аллахабад, Північно-Західні провінції та Ауд, Британська Індія§!"

 HND_subhas_chandra_bose: "Субхас Чандра Бос"
 HND_subhas_chandra_bose_leader_desc: "§YНародження:§! §L23 січня 1897 року, Каттак, Президентство форту Вільям у Бенгалії, Британська Індія§!\n§YБіографія:§! §LБудучи хлопчиком, Субхас Чандра Бос одного разу напав на британського вчителя за зневагу до його улюбленої Індії; його подальше виключення залишило в Босі майже шалене бажання помсти. Незадовго до розпаду Британського Раджу Бос залучив значні верстви індійського населення до соціалістичної справи своїми запальними промовами проти всіх, хто заперечував виключне панування народу Індії над субконтинентом. З успіхом максималістів Боса в Індійському національному конгресі, Бхаратійська комуна в цілому почала набувати аналогічного мілітаристського вигляду; тепер вона прагне завдати рішучого удару в серця домініоністів та Князівської Федерації.§!"
