 socialist_india_events.200.t: "Нова столиця для держави [ROOT.GetNameDef]"
 socialist_india_events.200.d.RAJ: "Тепер, коли Індія єдина, настав час відновлювати країну з руїн і вирішити, де буде наша нова столиця. І хоча Лахор служив нам вірою і правдою, рішення повернутися в Делі має під собою розумне підґрунтя, з огляду на його більш розвинену інфраструктуру і статус економічного центру Індії з 1911-го року. З іншого боку, ми можемо повернутися в Калькутту, стару столицю Британської Індії, яка активно розвивалася під управлінням Комуни Бхарата. Її вихід до моря може допомогти нам у встановленні торгових зв'язків з рештою світу. Водночас Хайдарабад, заснований у самому серці Південної Індії 1591 року, за останні десятиліття став центром культури. Так чи інакше, ми можемо просто залишитися в Лахорі, поки ми будемо поступово інтегрувати регіони, позбуваючись радикальних і реакційних елементів."
 socialist_india_events.200.d.HND: "Тепер, коли Індія єдина, настала пора відновлювати країну з руїн і вирішити, де буде наша нова столиця. Ми могли б просто перенести столицю в Делі, який був центром Британського Раджа, але це буде нагадувати нам про колоніальне минуле. Водночас Хайдарабад, заснований у самому серці Південної Індії в 1591-му році, за останні десятиліття став центром культури. Перемістивши столицю в один із цих регіонів, ми зможемо завоювати довіру місцевого населення і швидше показати їм істинність соціалістичних ідей. Залишившись у Калькутті, ми можемо також створити чудовий революційний символ для майбутніх поколінь. Східний Фронт Третього Інтернаціоналу народиться тут!"
 socialist_india_events.200.d.PRF: "Тепер, коли Індія єдина, настала пора відновлювати країну з руїн і вирішити, де буде наша нова столиця. Ми могли б просто перенести столицю в Делі, який був центром Британського Раджа, але це буде нагадувати нам про колоніальне минуле, [ROOT.GetLeader] завжди хотів бачити Індію незалежною. З іншого боку, ми можемо повернутися в Калькутту, стару столицю Британської Індії, яка активно розвивалася під управлінням Комуни Бхарата. Її вихід до моря може допомогти нам у встановленні торговельних зв'язків з рештою світу.\n\nМи також можемо залишитися в Хайдарабаді, до якого багато років стікаються річки інвестицій, а нові послуги, освітні та фінансові інститути укупі з сучасною інфраструктурою перетворили його на культурний центр всієї Індії. Одного разу він навіть може стати сучасним технологічним центром, з якого в країну ринуть усі інновації."
 socialist_india_events.200.a: "Колишня столиця, Делі"
