 socialist_india_events.155.t: "[FROM.GetNameDefCap] відмовляється повернути [897.GetName]"
 socialist_india_events.155.d: "Порушуючи [ROOT.GetAdjective] суверенітет над регіоном, [FROM.GetName] відмовився повернути [897.GetName] і ясно дав зрозуміти про свій намір зберегти його окупацію. Схоже, настав час або підкріпити наші слова силою, або віддати регіон під їхню постійну окупацію."
