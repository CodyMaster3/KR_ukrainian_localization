 HND_backwards_economy_1: "Нерозвинена економіка"
 HND_backwards_economy_1_desc: "Наша нація аграрна за своєю природою, багато з її сільськогосподарських методів давно застаріли."
 HND_backwards_economy_2: "Відновлення економіки"
 HND_backwards_economy_2_desc: "Наша нація аграрна за своєю природою, багато з її сільськогосподарських методів давно застаріли. Проте ситуація поступово почала змінюватися, індустріалізація стає все більш поширеною в міських районах."
 HND_forwards_economy: "Розвинена економіка"
 HND_forwards_economy_desc: "Країна, колись значною мірою аграрна, нарешті перейшла до розвиненої економіки з ознаками індустріалізації, помітними в кожному місті."
 HND_divided_government: "Розділений уряд"
 HND_divided_government_desc: "В уряді Калькутти є три фракції: Максимісти, Помірковані, і Аграрії. Усі вони воювали в громадянській війні, але всі мали свої власні цілі та своє бачення того, якою стане Соціалістична Індія, навіть якщо зараз вони є частиною одного і того ж уряду. Час від часу, сутички між ними загострюються, що надалі може призвести до відкритого конфлікту."
 HND_isolationist_volunteers: "Оплот Азійської революції"
 HND_isolationist_volunteers_desc: "Навіть коли індійська революція добігає кінця, а народ просить миру, є ті, хто все ще хоче боротися за кращий світ. Ми надамо нашим друзям за кордоном цих сміливих добровольців і сподіваємось, що їхня боротьба зробить світ кращим."

