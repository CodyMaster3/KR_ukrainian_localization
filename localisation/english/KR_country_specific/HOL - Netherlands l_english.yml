 hol_negotiations_nas_limits_two: "Якщо угода вдасться, то НСП доведеться розпуститися, що значно обмежить політичний вплив ортодоксальних синдикалістів на Нідерланди"
 hol_negotiations_nas_limits_one: "Якщо угода вдасться, то НСП доведеться об'єднатися з ГАП, що значно обмежить політичний вплив ортодоксальних синдикалістів, але деяка їхня частина перейде до соціал-демократів"
 hol_negotiations_rsap_limits_two: "Якщо угода вдасться, то РСРП доведеться розпуститися, що значно обмежить політичний вплив радикальних соціалістів на Нідерланди"
 hol_negotiations_rsap_limits_one: "Якщо угода вдасться, то РСРП доведеться обмежити свою діяльність, що частково обмежить політичний вплив радикальних соціалістів на Нідерланди"
 hol_negotiations_landwacht_limits_two: "Якщо угода вдасться, то Ландвахту доведеться розпуститися, що позитивно вплине на національну єдність"
 hol_negotiations_landwacht_limits_one: "Якщо угода вдасться, то Ландвахту доведеться обмежити свою діяльність, що в незначній мірі позитивно позначиться на національній єдності"
 hol_negotiations_military_limits_two: "Якщо угода вдасться, то АНВ розірве свої зв'язки з армією, що значною мірою позначиться на політичному впливі патерналістів на Нідерланди"
 hol_negotiations_military_limits_one: "Якщо угода вдасться, то АНВ обмежить свої зв'язки з армією, що частково позначиться на політичному впливі патерналістів на Нідерланди"
 hol_negotiations_vnh_limits_two: "Якщо угода вдасться, то АНВ доведеться припинити проведення масштабних мітингів, що значною мірою позначиться на політичному впливі націонал-популістів на Нідерланди"
 hol_negotiations_vnh_limits_one: "Якщо угода вдасться, то АНВ доведеться обмежити масовість своїх мітингів, що частково позначиться на політичному впливі націонал-популістів на Нідерланди"
 hol_negotiations_union_limits_one: "Якщо угода вдасться, то профспілкам буде заборонено проводити страйки, що може незначно позначиться на стабільності в Нідерландах не на краще"
 hol_negotiations_union_limits_two: "Якщо угода вдасться, то профспілки будуть заборонені, що може значно позначиться на стабільності в Нідерландах не на краще"
 hol_negotiations_tariffs_one: "Якщо угода вдасться, то ми встановимо деякі мита, що незначно вплине на нашу можливість торгувати з іншими країнами"
 hol_negotiations_tariffs_two: "Якщо угода вдасться, то ми встановимо велику кількість мит, що серйозно вплине на нашу можливість торгувати з іншими країнами"
 hol_negotiations_nationalisation_one: "Ми націоналізуємо деяку частину німецької власності в нашій країні, що, можливо, призведе до дипломатичного скандалу з Німеччиною"
 hol_negotiations_nationalisation_two: "Ми націоналізуємо більшу частину німецьких активів у Нідерландах, що швидше за все призведе до дипломатичного скандалу з Німеччиною"
