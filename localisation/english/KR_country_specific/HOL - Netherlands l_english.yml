### Special ###
 HOL_idea_batavian_courage: "Батавський опір"
 HOL_idea_batavian_courage_desc: "Близько 150 років тому німці, тоді відомі як пруссаки, знищили голландську демократію і привели до влади Оранську династію. Зараз вони хочуть зробити це знов і ми їм цього не дозволимо!"

 HOL_idea_batavian_courage_1: "Батавський опір"
 HOL_idea_batavian_courage_1_desc: "Близько 150 років тому німці, тоді відомі як пруссаки, знищили голландську демократію і привели до влади Оранську династію. За допомогою наших британських товаришів ми зробимо так, щоб цього не повторилося більше!"

 HOL_idea_batavian_courage_2: "Батавський опір"
 HOL_idea_batavian_courage_2_desc: "Близько 150 років тому німці, тоді відомі як пруссаки, знищили голландську демократію і привели до влади Оранську династію. За допомогою наших британських товаришів ми зробимо так, щоб цього не повторилося більше!"

 HOL_idea_batavian_courage_3: "Volksleger"
 HOL_idea_batavian_courage_3_desc: "Близько 150 років тому німці, тоді відомі як пруссаки, знищили голландську демократію і привели до влади Оранську династію."

 HOL_red_advisors: "Британські радники"
 HOL_red_advisors_desc: "Агенти Р.Е.Д. в даний час забезпечують втікачів Голландської Народної Армії таким необхідним керівництвом та наставництвом."

 HOL_british_designs_tanks: "Британські проекти танків"
 HOL_british_designs_tanks_desc: "У голландській армії залишилася прогалина у виконанні тактики ведення бронетанкової війни та танкових конструкцій. Хоча за допомогою англійських конструкцій та голландської винахідливості ми, голландці, прагнемо заповнити цю прогалину."

 HOL_red_navy_0: "Фокусування на відновленні флоту"
 HOL_red_navy_0_desc: "В основному це флот, що рятується втечею з голландською королівською родиною. Нове адміралтейство, втративши більшу частину свого досвіду, встановило більш реалістичні очікування у будівництві кораблів."

 HOL_red_navy_1: "Новий напрямок"
 HOL_red_navy_1_desc: "Відсутність флоту та адміралтейства дозволило новим Фольксмарині направити свою доктрину в нове русло."

 HOL_red_navy_2: "Радикальний підхід"
 HOL_red_navy_2_desc: "Радикальний підхід дозволив [HOL.getname] до певної міри відновитися як військово-морська держава."

