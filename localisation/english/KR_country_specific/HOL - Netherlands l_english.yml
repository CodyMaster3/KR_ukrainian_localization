 koninklijke_maatschappij: "Koninklijke Maatschappij De Schelde"
 wilton_fijenoord: "Wilton-Fijenoord"
 wilton_fijenoord_desc: "Авікомпанія Вілтон-Фідженоорд знаходиться в районі Східам, на захід від Роттердама. Виходячи з її витоків, можна сказати, що підприємство з'явилося у першій половині 19-го століття і було першою Голландською суднобудівницею компанією, яка використовувала турбіни. Вона відповідає за будівництво багатьох голландських крейсерів, а також деяких есмінців і підводних човнів."
 rotterdamsche_maatschappij: "Rotterdamsche Droogdok Maatschappij"
 rotterdamsche_maatschappij_desc: "Найбільша суднобудівна та ремонтна компанія в Роттердамі 'Роттердамська суднобудівна компанія доків" побудувала безліч цивільних та військових суден, у тому числі більшу частину голландських підводних човнів. Будівництво йшло за спеціальною програмою "Onderzeebootloods" (Зал cубмарин)"

### Ideas ###
 HOL_mech_troops: "Механізована піхота"
 HOL_mech_troops_desc: "Наша земля рівна, а люди – сильні. Сумнівів немає, механізована піхота – майбутнє наших збройних сил!"
 HOL_marine_troops: "Корпус морської піхоти"
 HOL_marine_troops_desc: "Корпус морської піхоти, відповідаючи гордій історії морських битв Нідерландів, є одним із найкращих у світі."
 HOL_werkverschaffing: "Werkverschaffing"
 HOL_werkverschaffing_desc: "Уряд затвердив план розширення своєї програми зі створення нових робочих місць для боротьби з зростаючим безробіттям, яке було викликане економічною кризою, що почалася після Чорного Понеділка."
 HOL_labourreforms: "Обмежені трудові реформи"
 HOL_labourreforms_desc: "Критика, що продовжується, з боку лівих змусила уряд прийняти незначні реформи у сфері праці."
 HOL_expand_veldleger: "Розширити Фельдлегер"
 HOL_expand_veldleger_desc: "У сухопутних військ Нідерландів завжди були проблеми із закликом до рядового складу. Зі зрослим безробіттям, ми можемо залучити людей до лав нашої армії."
 HOL_idea_strict_weapon_laws: "Суворе збройове законодавство"
 HOL_idea_strict_weapon_laws_desc: "Для стабілізації становища в країні ми прийняли суворі обмеження на носіння зброї, продовживши час на навчання та запровадивши додаткові вимоги для виробників та приватних осіб."
 HOL_GSIIIlar_idea: "GS III"
 HOL_GSIIIidea: "GS III"
 HOL_CS6_lar_idea: "CS6"
 HOL_CS6_idea: "CS6"
 HOL_idea_floating_airfield: "Плаваючі аеродроми"
 HOL_idea_floating_airfield_desc: "Нововведення є вкрай важливими, якщо наша країна хоче пережити конфлікти майбутнього."
 HOL_ideas_airplane_radar: "Радар"
 HOL_ideas_airplane_radar_desc: "Найновішою військовою розробкою є радар – життєво важлива для нашої країни система захисту, яка працює як у повітрі, так і на воді."
 HOL_idea_instability: "Заворушення на вулицях"
 HOL_idea_instability_desc: "Ліві та праві радикали ведуть бої на вулицях. Зараз вони намагаються здобути один над одним верх і якщо одній із сторін це вдасться, то наш режим може бути повалений."
