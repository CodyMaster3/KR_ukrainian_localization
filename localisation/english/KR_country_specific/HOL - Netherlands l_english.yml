 HOL_idea_democratic_workplace: "Відновлення [HOL.GetNameDef] - Демократичні робочі місця"
 HOL_idea_democratic_workplace_desc: "Усі робітники повинні мати право голосу у компанії, якій вони підкоряються. Підприємці та реакціонери більше не повинні утискувати тих, хто працює на них – принаймні без представництва."
 HOL_idea_democratic_workplace_final: "Демократичні робочі місця"
