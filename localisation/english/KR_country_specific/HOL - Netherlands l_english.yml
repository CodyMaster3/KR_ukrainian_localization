### Netherlands Decisions ###
 HOL_geopolitical_actions: "Зовнішня політика"
 hol_join_reichspakt_decision: "Вступ до Райхспакту"
 hol_join_reichspakt_decision_desc: "Німеччина незмінно залишається нашим найкращим партнером. Враховуючи небезпеку міжнародного синдикалізму на горизонті, було б помилкою думати, що Нідерланди можуть триматися осторонь будь-якого майбутнього конфлікту і в кращому разі не бути захопленими відразу після нього. Ми маємо офіційно відмовитися від нашої політики нейтралітету та укласти союз із німцями."
 hol_join_entente_decision: "Приєднатися до Антанти"
 hol_join_entente_decision_desc: "Антанта довгий час здавалася малоймовірним вибором для союзу. Боротьба британців у Південній Африці призвела до того, що негативне ставлення до Сполученого Королівства пронизало всі верстви голландського суспільства. Однак світ змінюється, і зміна геополітики означає, що наша позиція має змінитися."
 hol_join_internationale_decision: "Вступ до Інтернаціоналу"
 hol_join_internationale_decision_desc: "Тепер, коли в нашій країні з'явилася робоча держава, настав час офіційно приєднатися до боротьби міжнародного класу, приєднавшись до військового боку Третього Інтернаціоналу. Батавська Комуна має зробити свій внесок у боротьбу з капіталізмом!"
 hol_formulate_policy_belgium: "Сформулювати політику щодо Бельгії"
 hol_formulate_policy_belgium_desc: "Ми повинні сформулювати політику щодо нашого південного сусіда: відносини між Нідерландами та Бельгією історично були в кращому разі нестабільними з того часу, як ця країна відокремилася від нашої власної. Чи настав час відкрити новий розділ у бельгійсько-нідерландських відносинах чи час виправити помилки, зроблені в 19 ст.?"
 hol_research_agreement_belgium_decision: "Угода про дослідження з [BEL.GetNameDef]"
 hol_research_agreement_belgium_decision_desc: "Ми можемо йти далі, ніж просто оголосити про нашу дружбу з [BEL.GetNameDef]. Інвестуючи в такі відчутні вигоди, як транскордонні дослідження, обидві наші країни зможуть досягти процвітання."
 hol_research_agreement_south_africa_decision: "Угода про дослідження з [SAF.GetNameDef]"
 hol_research_agreement_south_africa_decision_desc: "Ми маємо історичні зв'язки з нашою колишньою колонією Південною Африкою. Співробітництво між нашими народами не раз пропонували і голландці, і африканці – нащадки голландських колоністів у Південній Африці – інтелектуали, а деякі з них, як і генерал Джеймс Герцог, навіть навчалися тут у Нідерландах. Можливо, ми зможемо використати цю ситуацію для розширення наукової співпраці між нашими країнами."
 hol_demand_flanders: "Вимагати передачі Фландрії"
 hol_demand_flanders_desc: "Настав час знову об'єднати голландськомовне населення після столітнього поділу. Фламандці по праву належать до голландського народу, і вони не повинні бути відокремлені від інших довільним кордоном!"
