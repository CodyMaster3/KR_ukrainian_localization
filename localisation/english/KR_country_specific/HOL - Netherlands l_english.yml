### Bookmark ###
 HOL_KR_gathering_storm_desc: "While preserving neutrality in Europe, the Netherlands faced all the fiercer challenges in their colonies. The Indonesian Independence movement grows bolder by the day, and the grand days of the Dutch Navy are long gone. And even in Europe, things could be better; the Netherlands has always had a special relationship with Germany, particularly economically - which means the rising economic problems in Germany could extend to the Low Countries. And all of this comes at a time in which a rising number of the Dutch people falter over French syndicalism or the dreams of a Greater Netherlands..."

