### Economic ideas ###
 HOL_idea_crisis: "Наслідки Чорного Понеділка"
 HOL_idea_crisis_desc: "Крах Берлінської фондової біржі призвів Нідерланди до економічної катастрофи. Згубні наслідки Чорного Понеділка вже почали впливати на нашу політику та промисловість."
 HOL_idea_economic_recovery: "Відновлення економіки"
 HOL_idea_economic_recovery_desc: "Наша економіка почала відновлюватись після руйнівного удару Чорного Понеділка. Однак, щоб повністю відновитися їй знадобиться деякий час."
 HOL_idea_booming_economy: "Економічний бум"
 HOL_idea_booming_economy_desc: "Ми не лише подолали найгірше, а й допомогли Нідерландам стати яскравим зразком економічної могутності."
 HOL_idea_defense_spending_spree: "Збільшення військових витрат"
 HOL_idea_defense_spending_spree_desc: "Ми можемо поставити нашу економіку на військові рейки одним, швидким ривком і перетворити нашу армію на ідеально відточений механізм."
 HOL_idea_abandoned_goldstandard: "Відмова від золотого стандарту"
 HOL_idea_abandoned_goldstandard_desc: "Голландці люблять золото, але тільки шляхом ухвалення непростих економічних рішень ми зможемо вивести країну з кризи."
 HOL_idea_werkverschaffing: "Нові робочі місця"
 HOL_idea_werkverschaffing_desc: "З розширенням національної робочої програми, ми зможемо скоротити безробіття, навіть якщо робота являтиме миття підлог або мощення доріг."
 HOL_idea_public_works: "Громадські роботи"
 HOL_idea_public_works_desc: "Якщо проблемою займеться більше людей, то проблема стане більш вирішальною."

