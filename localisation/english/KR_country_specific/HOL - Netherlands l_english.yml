 HOL_country_intro_content: "Нідерланди - одна з тих небагатьох європейських держав, яка, незважаючи на бурхливі внутрішні обговорення про вступ до Вельткрігу на стороні Німеччини, вирішила зберегти нейтралітет. За рахунок післявоєнного економічного буму країна опинилася у виграшному становищі. Проте, значна частина економіки Нідерландів перебуває у руках Німеччини рахунок великих інвестицій від німецьких компаній. Погіршують ситуацію ліві ідеї, що набрали помітну популярність, які після синдикалістських революцій у Франції та Британії призвели до зростання реакційних настроїв. Безумовно, напружена обстановка у світі та економічні труднощі неодноразово перевірять на міцність голландську демократію."

 HOL_guide: "§MCNA§! - §MMajority§! / §MLSP Coalition§! / §MVNH Coalition§! ($social_conservative_coloured$)\nElect the CNA:\n£white_dot Alone; and our government will lose its minor majority and new elections will be held, if we choose to continue the CNA rule, we will be forced to ally with the §mLSP§! (and have to negotiate with the right) or the §PVNH§!.\n£white_dot In a coalition with the §mLSP§!, we will have to choose negotiate with the left or right.\n£white_dot In a coalition with the §PVNH§!.\n\n£white_dot In all of these, around the end of February 1938, a fire at the Binnenhof will occur, choose to keep the calm, have the police intervene in the anti-syndicalist riots and don't allow the Landwacht to recruit.\n\n§MSDAP§! - §MVDB Coalition§! / §MQueen Juliana§! / §MRepublic§! ($social_liberal_coloured$ / $social_democrat_coloured$)\nEither:\n£white_dot Elect Lijst Links and form a coalition with the §lVDB§!.\n£white_dot Elect Lijst Links and form a coalition with the §RRSAP§!, and have Juliana crowned.\n£white_dot Elect Lijst Links and form a coalition with the §RRSAP§!, and declare a republic.\n\n§MBatavian Commune§! ($syndicalist_coloured$ / $radical_socialist_coloured$ / $totalist_coloured$)\n£white_dot After electing Lijst Links, forming a coalition with the §RRSAP§! and declaring a republic, take the focus \"Overthrow the System!\"\n£white_dot Or, elect the §cCNA§! in the elections, choose any of the options in the Binnenhof fire, let the riots take place and choose \"They have no one to blame but themselves\". Two months later, a socialist coup will occur.\n §CNote: The second one will allow us to play as the exiled Dutch government in the East Indies.§!\n\n§MMilitary Junta§! ($authoritarian_democrat_coloured$)\n£white_dot Set the game rule to \"Military Junta\" and elect the SDAP-VDB coalition in 1937.\n£white_dot Or, elect the §cCNA§! in the elections and declare a state of emergency after the Binnenhof gets set on fire.\n£white_dot In both cases, follow the same steps as the ones in the CNA path.\n\nRestoring democracy will allow us to pick between the §cARP§! or the §SSDAP§!\n\n§MVNH Dictatorship§! / §MPopulist VNH Dictatorship§! ($paternal_autocrat_coloured$ / $national_populist_coloured$)\n£white_dot Elect the §PVNH§! in the 1937 elections.\n£white_dot After the fire at the Binnenhof, choose \"If you can't find someone, bring in their entire family!\", \"Surely this is unnecessary...\" and attack the Mexican Embassy if they accept him there.\n£white_dot Or, elect the §cCNA§! in the elections, choose to keep the calm in the Binnenhof fire, have the police intervene in the anti-syndicalist riots, allow the Landwacht to recruit and have the military contain both parties. Two months later the §PVNH§! will launch a coup, also removing the queen.\n£white_dot After the focus \"Zonderlinge Zaterdag\" is complete, a coup event will occur where you will be able to choose whether to remain $paternal_autocrat_coloured$ or become $national_populist_coloured$."

### Events ###
 netherlands_starting_events.2.t: "Обвал Берлінської фондової біржі"
 netherlands_starting_events.2.d: "Сьогодні стався обвал Берлінської фондової біржі, який за принципом доміно обрушив економіки багатьох країн світу. День обвалу вже прозвали "Чорним Понеділком". Оскільки наша країна в економічному плані пов'язана з Німеччиною, її компанії почали закривати голландські фабрики, залишаючи сотні тисяч наших громадян без роботи. Банки були вразливі для удару, по всій країні помітний побічний ефект економічного занепаду."
 netherlands_starting_events.2.a: "Звучить погано."

 netherlands_starting_events.3.t: "Заворушення у Йордані"
 netherlands_starting_events.3.d: "Переважно соціалістично налаштований район Амстердама, Йордан, захлеснула хвиля насильства.\n\nНевдоволення ситуацією з безробіттям призвело до агітації з боку синдикалістів, які спровокували публічні протести. Коли безліч молодіжних груп у чорному одязі вийшло з провулків і почало бити натовп кийками, цеглою та розбитими пляшками, протести переросли в бунт.\n\nПоліція заявила про свою нездатність впоратися з протестувальниками, мер Амстердама наказав запровадити війська для придушення заворушень."
 netherlands_starting_events.3.a: "Все летить до біса!"

 netherlands_starting_events.4.t: "Лівий список: коаліційна угода між ЛДС та СДРП"
 netherlands_starting_events.4.d: "Формування вкрай впливового правого ХНА схвилювало як парламент, так і суспільство. Як і очікувалося, це рішення не підтримало найбільш консервативних віруючих, які приєдналися до дрібних релігійних опозиційних партій. Багато політичних коментаторів сприйняли це або як відчайдушну спробу консерваторів не втратити владу, або як останній зітхання політичної системи, що вмирає. Тим не менш, ХНА задоволений підтримкою з боку більшої частини населення.\n\nУ відповідь на це опозиційні партії зробили свій хід. Не дивлячись на втрату членів у своїх лавах, які йдуть до радикалів, СДРП все ще є найчисленнішою партією після ХНА, а ЛДС значно зміцнив свої позиції як провідну ліберальну партію країни. Щоб зберегти ідеали лібералізму та соціал-демкоратії, а також відстояти інтереси поміркованих лівих, ЛДС та СДРП заявили про взаємну співпрацю на майбутніх виборах.\n\nНехай навіть у сумі ці партії не мають такої кількості членів як ХНА, вони все ж таки є згуртованою політичною платформою, тоді як ХНА втрачає виборців. Незважаючи на те, що обидві партії є лівими, їхні погляди надто далекі один від одного, щоб об'єднатися після перемоги над ХНА, однак Лівий список все ще дає консерваторам можливість здобути перемогу на виборах, надаючи їм альтернативу негнучкому блоку правих в особі ХНА, чий вплив зменшується з кожним днем, а також радикальним організаціям на кшталт АНВ та Патріотів."
 netherlands_starting_events.4.a: "Боже мій!"

 netherlands_starting_events.5.t: "Падіння рівня життя"
 netherlands_starting_events.5.d: "З обвалом Берлінської фондової біржі і Чорним Понеділком, що пройшов, економіка Нідерландів впала. Економічна залежність від Німеччини призвела до того, що наші громадяни залишилися без роботи, оскільки німецькі компанії вирішили зменшити свої штати у Нідерландах. Зростання безробіття призвело до поширення синдикалістських ідей серед населення, і як результат, Соціал-демократична робітнича партія (СДРП) почала набирати нових членів у свої лави. Багато з їхніх ідей мають свої переваги, але щоб втілити їх у життя, їм доведеться сформувати правлячу коаліцію, що для партії може бути досить небезпечно."
 netherlands_starting_events.5.a: "Гарно це не закінчиться..."

 netherlands_starting_events.6.t: "Колони розвалюються"
 netherlands_starting_events.6.d: "Суспільство Нідерландів тривалий час було поділено на відокремлені соціальні групи, звані " колони " . Кожна колона має власні соціальні інститути: ЗМІ, політичні партії, профспілки, фермерські асоціації, банки, школи, шпиталі, університети та спортивні клуби. Більше того, деякі компанії наймають претендентів лише певної релігії чи ідеологічної прихильності. Таке становище призводить до ситуації, коли люди з однієї колони не мають жодних зв'язків із людьми з інших колон.\n\nПроте, недавня економічна криза струсила саму суть цієї системи поділу суспільства. Економічні негаразди сприяли поширенню соціалістичних ідеологій серед безлічі колон. Багато синдикалістів підбадьорили промови з Парижа, але не менше молодих людей з правих колон почуваються безправними і відкинутими в нинішніх економічних умовах, що призводить до зростаючого інтересу до радикальних націоналістичних партій серед них. Однією з таких партій є Альянс національного відродження (АНВ), який хоче повернути Нідерландам стабільність та процвітання шляхом проведення праворадикальних реформ."
 netherlands_starting_events.6.a: "Боже, тільки не це!"

 netherlands_starting_events.7.t: "Формування християнського національного альянсу"
 netherlands_starting_events.7.d: "Десятиліттями голландським парламентом правили різні релігійні партії. Такі партії як кальвіністські АРП та ХІС, а також католицька РКДП, які зберігали помітну більшість в уряді, а отже, були тими, хто призначає практично всіх міністрів.\n\nОднак вони більше не можуть розраховувати на безумовну і непохитну підтримку своїх колон. Поки що вони все ще домінують у своїх сферах впливу, але поступово втрачають владу як над радикальними рухами, так і над помірними. На даний момент, не дивлячись на піларизацію, релігійні партії роблять спроби об'єднання, стираючи кордони між собою.\n\nФормування Християнського національного альянсу (ХНА), швидше за все, призведе до втрати безлічі голосів у довгостроковій перспективі, але об'єднання сил у парламенті та народна підтримка все ще можуть зробити з ХНА політичного гіганта, який підминатиме під себе інші партії.\n\nЧас покаже, чи зможуть вони обернути назад процес втрати виборців, чи їхня послана з небес першість у політиці незабаром закінчиться..."
 netherlands_starting_events.7.a: "Вони єдині у своїй вірі."

 netherlands_starting_events.8.t: "Криза лібералізму"
 netherlands_starting_events.8.d: "Лібералізм у Нідерландах перебуває під загрозою. Найбільша ліберальна партія, традиціоналістська ПЛД (Партія ліберальної держави), останніми роками втрачає свої позиції. Багато членів партії, розчаровані в постійних невдачах старої системи, приєднуються до праворадикального АНВ і обіцяють сформувати ще більший політичний блок, ніж ХНА. Це призвело до того, що поміркована ліва Ліберально-демократичний союз (ЛДС) став найбільшою ліберальною партією країни, оскільки вона втрачає своїх членів значно менше.\n\nПеремога лібералів на виборах цього року малоймовірна, проте все ще є надія на те, що ПЛД покаже себе як партія, що заслуговує на довіру, яка є помірною альтернативою консерваторам і ХНА."
 netherlands_starting_events.8.a: "Вогонь лібералізму ще не згас!"

 netherlands_starting_events.9.t: "Підйом лівого радикалізму"
 netherlands_starting_events.9.d: "Після невдалої спроби співзасновника СДРП Пітера Йеллеса Трульстри заснувати Голландську республіку в 1918 році, найбільш радикальні революційні елементи відкинули соціал-демократів, сподіваючись влаштувати революцію разом зі своїми однодумцями.\n\nНевелике зміщення СДРП у правий бік політичного спектру лише надихнуло їх радикальніших сподвижників сформувати Революційну соціалістичну робочу партію (РСРП) - відносно невелику парламентську партію, яка проголошує себе наступницею справи Трульстри, бажаючи розпалити в країні пожежу революції.\n\nТакож поза парламентською системою веде свою діяльність Національний секретаріат праці (НСП), який є провідною організацією синдикалістів у Нідерландах. НСП, за мовчазною згодою комунарів, хоче повністю змінити існуючу політичну систему за прикладом Франції.\n\nПодібним чином хочуть вчинити комуністи та їхні сподвижники з КРПН, ведені марксистом Антоном Паннекуком.\n\nСеред прихильників радикальних лівих ідей є й ті, хто вважає синдикалізм надто консервативним. До них відносяться так звані Патріоти – ведені Давидом Вейнкопом та Паулом де Гротом авторитарні соціалісти. Вони вважають себе вартовими революції, які хочуть уберегти її від тенденції до формування нових 'еліт'. Багато їхніх ідей збігаються з ідеологією, яку Інтернаціонал нещодавно визначив як вангардизм.\n\nЗ огляду на те, що всі ці фракції хочуть залишити слід в історії Нідерландів, парламентська демкоратична система перебуває під загрозою з боку лівих."
 netherlands_starting_events.9.a: "Ще більше лівих? О Боже!"

 netherlands_starting_events.10.t: "Формування Ландвахту"
 netherlands_starting_events.10.d: "Після заворушень у Йордані поліція досить швидко дізналася, що ті молодики в чорних сорочках, які накинулися на натовп протестувальників і зникли в момент появи армійських підрозділів, не є звичайними бандитами. Це були штурмовики Ландвахта - воєнізованої організації, що знаходиться під патронажем АНВ, яка, можливо, безпосередньо керується Корнелісом ван Гелкеркеном.\n\nОсередки Ландвахта з'явилися по всій країні, займаючись забезпеченням безпеки членів АНВ на мітингах і з'їздах партії, підривом діяльності лівих організацій, час від часу в процесі вплутуючись у сутички з синдикалістами та Червоним фронтом. Їхні марші на вулицях найбільших міст проводяться з метою залучення до своїх лав нових людей, особливо молоді.\n\nОрганізація швидко стає силою, з якою доводиться рахуватися. Чисельність штурмовиків зростає і малоймовірно, що вони будуть вести себе пасивно на майбутніх виборах..."
 netherlands_starting_events.10.a: "Боже мій!"

 netherlands_starting_events.11.t: "Помер Ван Гібланд Остерхофф"
 netherlands_starting_events.11.d: "Сьогодні в Амстердамі помер Ван Гібланд Остерхофф, лідер ультранаціоналістичного АНВ.\n\nОстанні роки його керівництва були для Альянсу досить вдалими, привертаючи увагу тих, хто зіткнувся з економічними негараздами, страхом перед синдикалізмом та розчарованістю у демократії. Однак він залишив партію в розбраті між молодими, новими членами, під керівництвом Корнеліса ван Гелкеркена, і старими, які давно знайшли себе в лавах голландської армії, під керівництвом Генрі Сварта.\n\nОстанній був призначений новим лідером партії з ван Гелкеркеном як його заступник. Ця пара явно боротиметься за владу під час травневих виборів."
 netherlands_starting_events.11.a: "З ними слід виявляти обережність..."

 netherlands_starting_events.12.t: "Заворушення у Нідерландах"
 netherlands_starting_events.12.d: "В останні місяці помітно зросла кількість запеклих зіткнень між лівими та правими воєнізованими угрупованнями. Бійки на вулицях найбільших міст відбуваються щодня. Страйки стали буденністю, навіть не дивлячись на їхні розгони поліцією чи чорносорочниками Ландвахту. Навіть за допомогою армії не вдається відновити громадський порядок, масштаби громадянської непокори зростають. Якщо обстановка продовжить розпалюватися, то травневі вибори стануть суперечливими за всю історію сучасних Нідерландів."
 netherlands_starting_events.12.a: "Чортові бандити!"

 netherlands_starting_events.13.t: "Різанина у Зволлі"
 netherlands_starting_events.13.d: "Нещодавно організована місцевими соціалістами політична акція неподалік Зволле закінчилася трагедією. Один з учасників акції кинув бомбу в поліцейських, які розганяли натовп, четверо офіцерів померли. Після вибуху поліція негайно відкрила вогонь по натовпу, що призвело до численних жертв серед цивільного населення.\n\nНа ранок наступного дня поліція за підтримки місцевого осередку Ландвахта провела рейд і заарештувала більшу частину місцевих соціалістичних лідерів. Серед затриманих – племінник Хенка Сневліта, засновника та чинного лідера РСРП.\n\nЦі дії правоохоронних органів спровокували хвилю невдоволень по всій країні. ЛДС закликає прем'єр-міністра Колейна публічно засудити "незаконні затримання"."
 netherlands_starting_events.13.a: "Поліція виконала чудову роботу."
 netherlands_starting_events.13.b: "Ці люди не винні і мають бути відпущені негайно!"

 netherlands_election_events.1.t: "Вибори у Нідерландах"
 netherlands_election_events.1.d: "Парламентські вибори цього року безперечно будуть гаряче обговорюватися. У пам'яті людей ще свіжі спогади про події в Амстердамі та Зволлі, коли поліції не вдалося зберегти громадський порядок.\n\nНа даний момент, ХНА займає найсильнішу позицію в парламенті, однак колони балансують на межі знищення, а втрата виборців, що зростає, ставить під питання перевагу ХНА. При всьому цьому не варто забувати про Лівий список - коаліцію лівих лібералів і соціал-демократів, яка має шанси отримати підтримку багатьох виборців і набрати достатньо голосів, щоб усунути ХНА."
 netherlands_election_events.1.a: "Лівий список зміщує ХНА!"
 netherlands_election_events.1.b: "ХНА зберігає свою позицію."
 netherlands_election_events.1.c: "АНВ набирає більшість."

 netherlands_election_events.2.t: "Помірний лівий кабінет"
 netherlands_election_events.2.d: "Коаліція "Лівий список" здобуває приголомшливу перемогу над ХНА. Зростаюча авторитарна позиція правих християн призвела до стрибка популярності поміркованих лівих. Колейн і його роздута, неповоротка партія вирушили пакувати свої речі, адже незабаром їм доведеться залишити свої давно насиджені місця в парламенті.\n\nПроте, порівняно з монолітним ХНА, "Лівий список" виявився доволі хиткою коаліцією. Ліві ліберали з ЛДС і соціал-демократи з СДРП не стали повністю об'єднуватися в єдину політичну силу і вирішили залишитися різними партіями, зі своїми програмами та підходом до зміни ситуації в країні. Будь-які спроби продовжити злиття партій не мали жодного успіху, Лівий список був розпущений.\n\nОчевидно, що СДРП мала більший вплив у колишній коаліції, а значить вона має право вибрати з ким їй співпрацювати. Королева Вільгельміна повідомила партію про те, що надасть право формування кабінету міністрів соціал-лібералам, що робить для Албарди неможливим обійняти посаду міністра-президента без формування нового уряду."
 netherlands_election_events.2.a: "ЛДС та СДРП формують помірну коаліцію."
 netherlands_election_events.2.b: "СДРП співпрацює з РСРП."

 netherlands_election_events.3.t: "Помірний правий кабінет"
 netherlands_election_events.3.d: "Авантюра ХНА виявилася успішною! Незважаючи на втрату великої кількості виборців, конфесійному блоку вдалося зберегти своє лідируюче становище та змісти опозицію. Безбожні соціалісти злякалися і на якийсь час залягли на дно. Настав час сформувати новий уряд, четвертий кабінет Колейна.\n\nБагато з відомих членів ХНА впевнені у своїй можливості забезпечити збереження народного мандату і тому планують самостійно сформувати новий кабінет, хоча вони можуть це зробити лише з тими, хто перебуває у більшості. При цьому варто пам'ятати, що наша позиція досить хитка і будь-яке невдоволення всередині партії може призвести до нестабільності кабінету, що буде вкрай небажано в цей непростий для країни час.\n\nГолова ПЛД закликає свою партію підтримати нашу коаліцію та допомогти нам сформувати кабінет. В той же час, деякі реакціонери стверджують, що нашої перемоги на виборах недостатньо, щоб впоратися з лівими радикалами. Деякі із старших членів нашого альянсу навіть продумують варіант співпраці з АНВ з метою використання їх можливостей для перемоги над червоною загрозою."
 netherlands_election_events.3.a: "Ми співпрацюватимемо з ліберальною ПЛД."
 netherlands_election_events.3.b: "Багатопартійний кабінет призведе до нестабільності!"
 netherlands_election_events.3.c: "АНВ знають, що робити."

 netherlands_election_events.4.t: "АНВ перемагає на виборах"
 netherlands_election_events.4.d: "Не дивно, що в ці непрості часи люди потребують міцної руки, яка поведе їх за собою. Ідеали АНВ показали себе як сильний фактор, що об'єднує, який залишив наших опонентів на виборах за лаштунками політичної арени. Зараз перед нами стоїть завдання побороти міжнародний синдикалізм і повернути Нідерландам велич, на яку вони заслуговують.\n\nВажливо розуміти, що це буде непростий шлях, адже, окрім синдикалістів, у нас є інший ворог - парламентські фракції, які стежитимуть за кожним нашим кроком і критикуватимуть нас за кожну невдачу. Щоб не провокувати їх на конфлікт, ми можемо сформувати коаліцію з ХНА для заспокоєння публіки та забезпечення гладкої зміни влади, або ж ми можемо дати Ланвахту можливість переконати парламент передати нам надзвичайні повноваження."
 netherlands_election_events.4.a: "Сформувати коаліцію з ХНА."
 netherlands_election_events.4.b: "Ланвахт 'переконає' парламент."

 netherlands_election_events.5.t: "Зречення Вільгельміни"
 netherlands_election_events.5.d: "Королева Вільгельміна розчарована результатами виборів і заявила про своє зречення престолу.\nНезадовго після заяви королеви перехідний уряд Колейна попросив новий парламент профінансувати церемонію коронації, проте РСРП та республіканське крило СДРП висловилися проти цього.\nПісля закінчення голосування, Хенк Сневліт вийшов до народу і оголосив про те, що 'корольова зреклася і колишній уряд йде у відставку, голландські ліві здобули перемогу!'\nНаступного дня після того, як Червоний Фронт не пустив парламентаріїв до будівлі парламенту, соціалісти повністю переписали конституцію."
 netherlands_election_events.5.a: "Хай живе республіка!"

 netherlands_election_events.6.t: "Зречення Вільгельміни"
 netherlands_election_events.6.d: "Королева Вільгельміна не хотіла давати Албарді можливість сформувати новий уряд, незважаючи на його беззаперечну перемогу на виборах. В результаті Албарда заявив, що стане частиною коаліції тільки якщо йому дадуть посаду прем'єр-міністра, що означає необхідність співпраці з РСРП.\n\nПолітичні коментатори вже говорять про те, що Вілгельмін підштовхнув Албарду піти на радикальні заходи. Занадто багато вимагають зречення Вільгельміни, процес не затягнеться надовго."
 netherlands_election_events.6.a: "Хай живе республіка!"
 netherlands_election_events.6.b: "Юліана стає королевою, Албарда отримує бажане."

 netherlands_election_events.7.t: "Генерал Рейндерс просить допомоги"
 netherlands_election_events.7.d: "Ось уже деякий час ми спостерігаємо за нашим маленьким сусідом Нідерландами. Цього року голландські ліві здобули перемогу на виборах, їхнє об'єднання з синдикалістами не змусить на себе довго чекати. Даний розвиток подій дуже насторожує нас, оскільки наша Рурська область сильно залежить від постачання Роттердама.\n\nСьогодні лідер Збройних сил Нідерландів Ізаак Рейндерс попросив нашої підтримки в організації путчу; це може бути ідеальною нагодою залишити Нідерланди у сфері наших інтересів. Однак дехто висловився проти цього і заявляє, що Німеччині не слід втручатися у справи інших держав, особливо якщо це не обходиться без витрат."
 netherlands_election_events.7.a: "Гер Рейндерс може на нас розраховувати."
 netherlands_election_events.7.b: "На жаль, але ми нічим не можемо допомогти."

 netherlands_election_events.8.t: "Рейндерс розпочинає військовий переворот"
 netherlands_election_events.8.d: "У той час, коли провадився підрахунок останніх голосів, генерал Рейндерс захопив головну радіостанцію країни і оголосив про запровадження надзвичайного стану.\n\nВ Амстердамі, Гаазі, Утрехті, Ейндховені та Гронінгені солдати зайняли стратегічні позиції, такі як мости та громадські установи. У той час як перехідний уряд Колейна думав над заходами у відповідь, загін змовників увірвався до будівлі парламенту і посадив усіх міністрів під домашній арешт.\n\nОднак у Гронінгені криза тривала не більше години. Група лоялістів за підтримки Червоного Фронту та кількох 'добровольців' ізолювали путчистів усередині міста. Дедалі більше лоялістів збираються і проводять атаки на ключові позиції змовників по всій країні."
 netherlands_election_events.8.a: "Контратака лоялістів розгромлено."
 netherlands_election_events.8.b: "Путч успішно пригнічений."

 netherlands_election_events.9.t: "Арешт генерала Рейндерса"
 netherlands_election_events.9.d: "Сьогодні на кордоні було затримано генерала Рейндерса. При собі він мав пакет документів, в якому йдеться про те, що він хотів заручитися підтримкою Німеччини в проведенні путчу - того, чого він не отримав, враховуючи, що він вирішив залишити країну в автомобілі, а не літаком, як він просив.\nЗ успішним арештом Рейндерса можливість проведення ще одного путчу вкрай малоймовірна."
 netherlands_election_events.9.a: "Побачимося в суді, Рейндерс!"

 netherlands_election_events.10.t: "Успішний військовий переворот"
 netherlands_election_events.10.d: "Останній оплот лоялістів упав, країна в наших руках. Перед нами постає питання, як слід розпорядитися з владою над країною.\n\nДемократію принаймні зараз слід скасувати, оскільки люди голосуватимуть за лівих, чого ми не хочемо. Нам слід вибрати між хунтою під керівництвом Рейндерса та тимчасовим урядом АНВ, який позбавить країну червоної загрози.\n\nБагато хто побоюється, що АНВ не захоче віддавати владу, коли отримає її. Більше того, у лавах націоналістів є радикальне крило, яке може скористатися ситуацією та захопити владу у свої руки, поки ми домовляємося з поміркованими членами АНВ."
 netherlands_election_events.10.a: "Хунта знає, що робити."
 netherlands_election_events.10.b: "АНВ врятує нашу країну."

### Post '37 Election Events ###
 netherlands_post_election_events.1.t: "Бінненхоф у вогні"
 netherlands_post_election_events.1.d: "Марінус ван дер Люббе, сумнозвісний синдикаліст-піроман, підпалив Бінненхоф - резиденцію голландського уряду.\nАНВ закликав до боротьби з лівими елементами по всій країні, щоб уникнути подібного в майбутньому.\nТим часом, ліві хочуть довести причетність АНВ до підпалу з метою підставити ліве диження в Нідерландах, але ніхто не вважає це звинувачення у відповідь життєздатним, оскільки Ван дер Люббе, враховуючи його біографію, був спійманий на місці злочину."
 netherlands_post_election_events.1.a: "Зберігайте спокій та продовжуйте працювати!"
 netherlands_post_election_events.1.b: "Оголосіть про надзвичайний стан!"

 netherlands_post_election_events.2.t: "Антисиндикалістські виступи"
 netherlands_post_election_events.2.d: "Риторика АНВ і особливо риторика Корнеліса ван Гелкеркена, здається, взяла контроль над населенням Нідерландів. Помірні, які раніше будували плани розпуску АНВ як організації радикалів-параноїків, приєдналися до АНВ з метою організувати опір "систематичним спробам провести революцію в Нідерландах".\n\nРезультатом подібної ворожої по відношенню до лівих риторики стали виступи по всій країні з вимогою зловити відомих голландських соціалістів та багатьох голів соціалістичних організацій. Навіть ходять чутки про те, як Ландвахт намагався увірватися до штабу СДРП та забрати записи переговорів членів партії. Деякі припускають, що це було зроблено для підтримки боротьби проти будь-якої партії, яка у своїх поглядах перебуває лівіше за ЛДС.\n\nЯкою буде наша відповідь на цей сплеск насильства?"
 netherlands_post_election_events.2.a: "Ми не втручатимемося."
 netherlands_post_election_events.2.b: "Поліція вирішить цю проблему."

 netherlands_post_election_events.3.t: "Повстання у Гронінгені"
 netherlands_post_election_events.3.d: "Північ країни завжди була оплотом червоних, що зайвий раз сьогодні було підтверджено. Неподалік острова Схірмонніког, повстання групи людей на легкому військовому транспорті призвело до катастрофи.\n\nЛіві бунтівники висадилися в Гронінгені, закликали інших лівих та місцевих приєднатися до них та взяли штурмом військовий склад. За кілька годин до повстання приєдналося ще більше людей. Незадовго після цього Давид Вейнкоп вийшов у радіоефір із захопленої радіостанції і оголосив про те, що ненависть щодо лівих "була узаконена", а підпал Бінненхофа став сигналом до нової революції.\n\nПоки уряд намагається скоординувати свої дії з армією, значна частина збройних сил перейшла на бік революціонерів. Синдикалістський переворот неминучий!"
 netherlands_post_election_events.3.a: "Хай живе революція!"
 netherlands_post_election_events.3.b: "Ми придушимо повстання."

 netherlands_post_election_events.6.t: "Захоплення голландських колоній на заході?!"
 netherlands_post_election_events.6.d: "Після того як соціалістична хвиля дісталася Нідерландів, у багатьох з'явилися сумніви щодо того, чи варто Голландській Гайяні і Карибським островам перебувати під прапором Нідерландів. Голландський уряд у вигнанні не віддасть ці землі, але ми маємо час до того, як хтось інший зайняв голландські володіння на заході і використав їх як оперативну базу."
 netherlands_post_election_events.6.a: "Це в їхніх інтересах."
 netherlands_post_election_events.6.b: "У нас і так своїх володінь вистачає!"

 netherlands_post_election_events.7.t: "Вест-Індська Федерація просить мандат на наші західні території"
 netherlands_post_election_events.7.d: "Вест-Індська Федерація запропонувала захист нашим колоніальним володінням у західній півкулі до моменту нашого повернення на батьківщину, зазначаючи, що наші володіння на заході вразливі перед атаками як з боку синдикалістів, так і з боку жадібних до нових земель південноамериканських держав."
 netherlands_post_election_events.7.a: "Вагомий аргумент."
 netherlands_post_election_events.7.b: "Ми самі можемо захистити свої володіння."

 netherlands_post_election_events.8.t: "Голландці погодилися"
 netherlands_post_election_events.8.d: "Голландський уряд у вигнанні погодився з нашою пропозицією захистити їх американські володіння від загроз ззовні та передали під наш контроль свої колонії, такі як Аруба, Кюрасао, Сінт-Мартен, Бонейр, Сінт-Естатіус, Саба та Суринам."
 netherlands_post_election_events.8.a: "Відмінні новини."

 netherlands_post_election_events.9.t: "Голландці відмовилися"
 netherlands_post_election_events.9.d: "Голландський уряд у вигнанні відмовився від нашої пропозиції захистити їх американські володіння від загроз ззовні."
 netherlands_post_election_events.9.a: "Спробувати все ж таки варто було."

 netherlands_post_election_events.10.t: "Ландвахт набирає новобранців"
 netherlands_post_election_events.10.d: "Після придушення заворушень і маршів з метою упіймання відомих лівих, Ландвахт не тільки взяв на себе відповідальність за придушення більшої частини заворушень, але також почав у місцевих поліцейських дільницях набирати новобранців серед арештованих.\n\nЯкщо ми їм дозволимо продовжувати це, то в майбутньому ми ризикуємо мати справу зі збільшеним у чисельності Ландвахтом, який з часом все більше і більше радикалізується, займаючись політичними переслідуваннями та вуличними зіткненнями з лівими."
 netherlands_post_election_events.10.a: "Нехай набирають."
 netherlands_post_election_events.10.b: "Скасуйте набір зараз!"

 netherlands_post_election_events.11.t: "Ландвахт та Червоний фронт збираються у Фрісландії"
 netherlands_post_election_events.11.d: "Ландвахт привернув на свій бік безліч новобранців і зважаючи на все, деякі місцеві осередки організації збираються біля кордону Фрісландії. У той же час, Червоний фронт почав збиратися на вулицях Леувардена.\nЛандвахт має величезну чисельну перевагу над Червоним фронтом і якщо ми дамо їм зіткнутися, то в майбутньому нам доведеться зважати на воєнізовану організацію, яка не матиме конкурентів. Не кажучи вже про те, що зіткнення неминуче призведе до різанини!"
 netherlands_post_election_events.11.a: "Нехай екстремісти переб'ють один одного."
 netherlands_post_election_events.11.b: "Армія впорається з обома партіями."

 netherlands_post_election_events.12.t: "Ліві у вигнанні"
 netherlands_post_election_events.12.d: "Після розправи над залишками Червоного фронту під час так званої "Битви при Леувардені" багато лівих по всій країні вирішили, що їм більше небезпечно перебувати в Нідерландах. Найближчими тижнями це призвело до появи потоку біженців до Комунарської Франції. Для лівих це погано позначиться на результатах на майбутніх виборах та шансах на успішну революцію."
 netherlands_post_election_events.12.a: "Скатертиною дорога!"

 netherlands_post_election_events.13.t: "Фінстервольдська змова"
 netherlands_post_election_events.13.d: "Заступник керівника АНВ Корнеліс ван Гелкеркен закликав усіх членів партії зібратися в Маастріхті. Під час з'їзду він заявив, що наш уряд потай керується синдикалістами. Після того як РСРП отримала більшість голосів на місцевих виборах до муніципальної ради, преса насмішкувато охрестила цю теорію змови як "Фінстервольдська змова".\n\nЧи це теорією змови чи ні, але це призвело до повстання проти нашого уряду. Члени АНВ заявили, що заколотники, заради майбутнього країни, хочуть покінчити з зростаючим впливом синдикалізму над Нідерландами. Ця заява викликала громадський резонанс, принаймні в лавах підтримуючих АНВ і тих, хто приєднався до заколоту.\n\nНезважаючи на первісне співчуття уряду, яке хотіло зупинити заколот проведенням радіозвернення королеви до народу, найбільш помірковане керівництво АНВ приєдналося до повстання. Правопопулістський переворот неминучий."
 netherlands_post_election_events.13.a: "Криптосиндикалісти втекли з країни!"
 netherlands_post_election_events.13.b: "Ми придушимо повстання."

 netherlands_post_election_events.15.t: "Поліція приєдналася до антисиндикалістських погромів"
 netherlands_post_election_events.15.d: "Зважаючи на нашу бездіяльність щодо антисиндикалістських погромів, надійшли повідомлення не лише про зростання заворушень у багатьох містах, а й про те, що місцеві сили правопорядку приєдналися до атак на соціалістів. Іноді соціалістів заарештовують, іноді проти них застосовують зброю, замість забезпечення їхньої безпеки. Соціалістичні елементи, особливо помірні, благають уряд про допомогу у боротьбі проти їх переслідування, який почався зі спалення Бінненхофа."
 netherlands_post_election_events.15.a: "Поліція має зберігати нейтралітет!"
 netherlands_post_election_events.15.b: "Їм нема кого звинувачувати крім самих себе."

 netherlands_post_election_events.16.t: "Формування Дорпсвахту"
 netherlands_post_election_events.16.d: "Після наказу національної поліції утриматися від нападів на лівих без вагомих причин, АНВ оголосило створення Дорпсвахту. Незважаючи на свою нечисленність порівняно з Ландвахтом, Дорпсвахт є озброєним ополченням, яке позасудово приймає на себе поліцейські обов'язки, організує рейди на власність обвинувачених у симпатіях до синдикалістів і проводить марші на найбільших і важливих вулицях по всій країні.\nВсе більше і більше осередків Дорпсвахту з'являється по всій території Нідерландів і зважаючи на все, багато поміркованих правих бачать у Дорпсвахті найбільш прийнятну альтернативу Ландвахту, який і так розглядають як надмірно агресивну організацію."
 netherlands_post_election_events.16.a: "Закрийте всі їхні відділення."
 netherlands_post_election_events.16.b: "Нехай працюють."

 netherlands_post_election_events.17.t: "Члени Дорпсвахту переходять до Ландвахту"
 netherlands_post_election_events.17.d: "Після наших облав на місцеві осередки Дорпсвахта, багато хто з них почав йти в Ландвахт, яких багато хто вже не вважає радикалами-параноїками. Це пов'язано з тим, що колишні помірні, що радикалізувалися, відчувають, що уряд не може захистити їх від замаху з боку радикальних лівих."
 netherlands_post_election_events.17.a: "Це може бути проблемою."
 netherlands_post_election_events.17.b: "Саботувати кампанії з набору в Ландвахт."

 netherlands_post_election_events.18.t: "Скандал із табором Ландвахту"
 netherlands_post_election_events.18.d: "З появою членів Дорпсвахта по всій країні незабаром стало зрозуміло, що впіймані членами організації люди так і не були передані до рук правосуддя. Це спонукало "Centrale Inlichtingendienst", Центральну службу розвідки Нідерландів, розпочати розслідування щодо зниклих людей.\n\nСлідчі встановили, що затримані Дорпсвахтом ліві утримуються в провінційних таборах Ландвахта по всій країні, в яких тримають спійманих під строгим контролем. Не варто нагадувати, що подібні дії законом розцінюються як викрадення людей."
 netherlands_post_election_events.18.a: "Нічого страшного."
 netherlands_post_election_events.18.b: "Закрийте ці табори!"

 netherlands_post_election_events.19.t: "Марш на Гаагу"
 netherlands_post_election_events.19.d: "Все більше людей приходять до висновку, що уряд був надто м'яким по відношенню до екстремістів, які роздирають Нідерланди на частини. З іншого боку, АНВ та їх позасудові методи боротьби з синдикалістами знайшли підтримку у багатьох по всій країні.\n\nЗараз Ландвахт, який набрав колосальний вплив останніми місяцями, зібрався в Амстердамі, щоб пішки піти на Гаагу.\nКоролева, бачачи помітний вплив Ландвахта на армію визнала, що будь-який опір тому, що явно є переворотом, не має сенсу. Тому Вільгельміна розпустила уряд на користь нового кабінету АНВ під проводом Сварта, який планує встановити в країні диктатуру."
 netherlands_post_election_events.19.a: "Можливо, нам слід бути жорсткішим."

 netherlands_post_election_events.20.t: "Зростаючий рівень злочинності"
 netherlands_post_election_events.20.d: "Рецесія продовжується і все більше безробітних голландців стають злочинцями в надії прогодувати себе та свої сім'ї.\nЯк результат, воєнізовані Ландвахт та Червоний фронт взяли на себе роль поліції в районах, де сильно їх вплив, а поліція не справляється з підтриманням правопорядку, що призводить до зростання симпатій до цих організацій серед населення.\n\nЯкщо ми хочемо уникнути зростання популярності екстремістських ідеологій, то ми маємо зупинити це, навіть не дивлячись на непопулярність цього рішення."
 netherlands_post_election_events.20.a: "Заборонити воєнізованим угрупованням забезпечувати правопорядок."
 netherlands_post_election_events.20.b: "Нехай займаються своїми справами."

 netherlands_post_election_events.21.t: "Епідемія алкоголізму"
 netherlands_post_election_events.21.d: "Рівень життя продовжує падати, люди все частіше прикладаються до пляшки, щоб забути про свої проблеми.\nУ якийсь момент економіка відновиться, і не важливо, чи втрутиться в цей процес уряд чи ні, але алкоголізм стає серйозною проблемою і залишиться нею навіть після кризи, відбиваючись на продуктивності населення. Як результат, багато хто висловлюється за заборону на продаж спиртного, інші ж говорять про те, що заборона йде врозріз із особистими правами громадян."
 netherlands_post_election_events.21.a: "Заборонити."
 netherlands_post_election_events.21.b: "Зробити мій улюблений віскі незаконним? Ну вже немає."

 netherlands_post_election_events.22.t: "Бутлегерські картелі"
 netherlands_post_election_events.22.d: "З того часу, як ми почали забороняти продаж алкогольних напоїв, з'явилося кілька злочинних картелів, які займаються контрабандою та виробництвом спиртних напоїв. Що ще гірше, у певних місцях вони ведуть бої за монополію продаж спиртних напоїв. Поліція не в змозі впоратися із цим, що призвело до зацікавленості Червоного фронту та Ландвахту у збереженні порядку на вулицях. У нас є два варіанти - або ми скасовуємо заборону і поступаємося злочинцям, або залишаємо все як є, що, ймовірно, призведе до того, що вкрай ліві та вкрай праві візьмуть на себе відповідальність за стримування діяльності картелів."
 netherlands_post_election_events.22.a: "Скасувати заборону."
 netherlands_post_election_events.22.b: "Залишити все як є."

 netherlands_post_election_events.23.t: ""Робітник, не пий пиво!""
 netherlands_post_election_events.23.d: ""Робітник, не пий пиво!" - саме так називається кампанія синдикалістів по боротьбі з алкоголізмом серед робітничого класу, бачачи у продажу алкоголю змову реакціонерів та капіталістів щоб тримати пролетаріат у своїй владі. З зростаючою проблемою алкоголізму та небажанням уряду діяти щодо нього, незалежні консервативні рухи почали працювати разом із синдикалістами у їх боротьбі з алкоголізмом, що призвело до зростання популярності обох ідеологій та збільшення політичного розшарування."
 netherlands_post_election_events.23.a: "Слід заохотити приватні дії проти алкоголізму..."
 netherlands_post_election_events.23.b: "...але тільки без втручання синдикалізму!"

 netherlands_post_election_events.24.t: "Популістське забезпечення"
 netherlands_post_election_events.24.d: "З початком кризи багато частин нашої системи соціального забезпечення стали непридатними. Вулиці міст заполонили безробітні, які ледве зводять кінці з кінцями, сподіваючись дістати їжі для себе та своїх сімей. У результаті АНВ розпочав загальнонаціональну кампанію з роздачі їжі, відкриваючи громадські столові та супові кухні по всій країні. Дані дії створили для них імідж благонадійних рятівників народу, навіть не дивлячись на те, що вони не при владі.\nМи можемо скасувати їхню кампанію, але при цьому ми ризикуємо зіткнутися з хвилею невдоволення з боку робітників."
 netherlands_post_election_events.24.a: "Це приносить людям користь."
 netherlands_post_election_events.24.b: "Скасуйте кампанію."

 netherlands_post_election_events.25.t: "НСП зрівнявся з ГАП"
 netherlands_post_election_events.25.d: "Голландська асоціація профспілок (ГАП), найвпливовіша соціал-демократична організація в Нідерландах останніх років, як передає CBS, зрівнялася за чисельністю із синдикалістською НСП.\nЦе поганий знак для СДРП, оскільки це посилає гучний сигнал, що основа їхньої влади швидко витікає в більш радикальний бік голландської політики. Даний факт також надає докази того, що колони, які досі не зворушені процесом депіларизації, починають руйнуватися. НСП стає найвпливовішою профспілковою організацією країни, що робить її небезпечною для політичної системи Нідерландів. Частина нашого уряду закликає озвучити офіційну заяву про те, що ми не підтримуватимемо відносини з НСП, сподіваючись обмежити їх вплив."
 netherlands_post_election_events.25.a: "Ми не ведемо переговорів із синдикалістами."
 netherlands_post_election_events.25.b: "Ми приймемо новий статус-кво."

 netherlands_post_election_events.26.t: "Малевельдські протести"
 netherlands_post_election_events.26.d: "У районі Малевельд, Гаага, радикальні соціалісти, синдикалісти та інші рухи ультралівого штибу почали масові протести.\nВони протестують проти, як вони кажуть, правління капіталістів. Деякі з них відкрито закликають до революції. Місцева поліція обмірковує як їй вчинити - розігнати демонстрацію силою або залишити все як є?"
 netherlands_post_election_events.26.a: "Нехай протестують."
 netherlands_post_election_events.26.b: "Позбудьтеся червоної нечисті."

 netherlands_post_election_events.27.t: "Лютневий страйк"
 netherlands_post_election_events.27.d: "Цього ранку в Амстердамі стали трамваї. У той же час, на підприємствах міста, члени РСРП та НСП почали скандувати свій маніфест - "Страйк! Страйк! Страйк!". До полудня це переросло у загальний страйк, а ввечері дісталося всіх найближчих міст, включаючи Харлем, Хілверсум і Утрехт. Страйк, що почався з ініціативи синдикалістських організацій, швидко переріс у національний, масштаби якого Нідерланди ще ніколи не бачили.\nУ Гаазі зібралася екстрена нарада, на якій було запропоновано три способи врегулювання конфлікту: перший спосіб - прийняти вимоги протестувальників, чого і хочуть ліві; другий - дочекатися закінчення страйку, незважаючи на економічні збитки від неї; третій – розігнати страйк, чого так хочуть праві."
 netherlands_post_election_events.27.a: "Скажіть синдикалістам, що вони перемогли."
 netherlands_post_election_events.27.b: "Згодом вони здадуться."
 netherlands_post_election_events.27.c: "Відправте їх туди, де їм саме місце!"

 netherlands_post_election_events.28.t: "Продовження лютневого страйку"
 netherlands_post_election_events.28.d: "Наша вичікувальна тактика поки не спрацювала. Страйк триватиме вже три місяці і страйкуючих це лише надихнуло. Тим часом наша економіка залишається значною мірою нерухомою, і багато хто з тих, хто раніше виступав за статус-кво, тепер виступає за поступки. На жаль, останніми днями рівень схвалення діяльності синдикалістів зріс і зростатиме доти, доки ми не підемо на поступки."
 netherlands_post_election_events.28.a: "Піднімайте білий прапор..."
 netherlands_post_election_events.28.b: "Час на нашому боці."
 netherlands_post_election_events.28.c: "Цей страйк затягнувся, розженіть їх!"

 netherlands_post_election_events.29.t: "Страйкуючі повернулися до роботи"
 netherlands_post_election_events.29.d: "Після тривалого п'ятимісячного страйку, страйкуючі, зважаючи на все, почали здаватися. В останні тижні робітники почали повертатися на свої місця, хоча сьогодні НСП закликав до продовження страйку.\n\nБезумовно, ці події стали сильним політичним ударом по приниженим лівим радикальним, які втратили волю диктувати свої умови. Крім того, їх грошові ресурси, витрачені на підтримку страйкуючих, значно виснажені. Тим не менш, нам слід виявляти обережність, оскільки ми виграли битву, але не війну."
 netherlands_post_election_events.29.a: "Так тобі, червона наволоч!"

 netherlands_post_election_events.30.t: ""Червоне радіо""
 netherlands_post_election_events.30.d: ""Червоне радіо" - заснована в Лондоні групою голландських синдикалістів-вигнанців радіостанція, яка займається наклепом 'голландської капіталістичної диктатури' і закликає створити Опір проти 'свиней-буржуїв, які окупували нашу країну'.\nВони перекручують деякі події та стверджують, що законні ЗМІ Нідерландів тримають пролетаріат за ідіотів. Проблема в тому, що значна частина населення вірить у цю брехню, враховуючи, що мовлення ведеться з ворожої нам країни, м'яко кажучи."
 netherlands_post_election_events.30.a: "Конфіскуйте радіоприймачі у всіх цивільних!"
 netherlands_post_election_events.30.b: "Нікого не чіпайте."

 netherlands_post_election_events.31.t: "Арешт французьких контрабандистів"
 netherlands_post_election_events.31.d: "Ми впіймали групу французів, яка намагалася перевезти вибухівку через бельгійсько-голландський кордон.\nВони не пояснили ні мети своєї поїздки, ні те, звідки вони везуть вибухівку. Під час обшуку в кишені одного із затриманих була записка, в якій фігурувало ім'я відомого місцевого синдикаліста та його конспіративну адресу. Поліція прибула на вказану адресу та після тривалого обшуку нікого не знайшла. Згідно із законодавством Нідерландів, контрабандисти підпадають під категорію "небажаних іноземців" і мають бути екстрадовані, проте Центральна служба розвідки хоче провести допит затриманих. Ці французи можуть бути пов'язані з комунарським урядом, а це вже слід розцінювати як шпигунство."
 netherlands_post_election_events.31.a: "Нехай Розвідка GS III їх допитає."
 netherlands_post_election_events.31.b: "Просто видворіть їх із країни!"

 netherlands_post_election_events.32.t: "Французи зізналися"
 netherlands_post_election_events.32.d: "Після допиту, затримані кілька днів тому на кордоні французи розкрили Службі розвідки GS III свої плани. Вони хотіли забезпечити вибухівкою групу місцевих прихильників революційного синдикалізму з метою підірвати Центральний вокзал Амстердама - серце залізничної інфраструктури країни. При цьому, на наш подив, французи не пов'язані з комунарським урядом безпосередньо.\nВони видали своїх зв'язківців у Нідерландах, поліція готова провести облаву на терористичну комірку."
 netherlands_post_election_events.32.a: "Приступайте, а французів – відпустіть."

 netherlands_post_election_events.33.t: "Французи мовчать"
 netherlands_post_election_events.33.d: "Незважаючи на тривалий допит, GS III не змогла отримати від спійманих французів будь-яку цінну інформацію. Дізнавачі запитують в уряду дозвіл на застосування фізичної... аргументації, щоб змусити французів говорити. Подібні методи впливу не є конституційними, однак ми маємо справу з іноземними синдикалістами."
 netherlands_post_election_events.33.a: "Розколіть їх."
 netherlands_post_election_events.33.b: "Ні, просто видворіть їх із країни."

 netherlands_post_election_events.34.t: "Французи продовжують мовчати"
 netherlands_post_election_events.34.d: "Не дивлячись ні на що, Розвідці не вдалося змусити французів говорити. Подальші тортури можуть призвести до смерті підозрюваних, дізнавачі запитують подальші інструкції..."
 netherlands_post_election_events.34.a: "Вони або заговорять, або здохнуть!"
 netherlands_post_election_events.34.b: "Це не варте своїх зусиль."

 netherlands_post_election_events.35.t: "Французи мертві"
 netherlands_post_election_events.35.d: "Після тривалого, вкрай емоційного допиту, один із французів помер. Очевидно, що його смерть була випадковою і ми нічого не могли з цим вдіяти, адже конституція забороняє тортури. Так чи інакше, ми все ще не знаємо, що вони хотіли зробити з цією вибухівкою, але світові краще не знати, що трапилося з рештою затриманих."
 netherlands_post_election_events.35.a: "Надішліть проектувальника кімнати дізнання під суд!"

 netherlands_post_election_events.36.t: "Вибух на Центральному вокзалі"
 netherlands_post_election_events.36.d: "Сьогодні, на Центральному вокзалі Амстердама, у серці залізничної інфраструктури нашої країни, пролунав вибух, серед постраждалих 127 убитих. Відповідальність за вибух взяла на себе невелика група синдикалістів, яка пов'язана із французькою фракцією Сореліанців.\nПісля розчищення завалів стало зрозуміло, що в теракті використовувалася та ж вибухівка, яку ми конфіскували у групи французів. На жаль, трагедію можна було уникнути."
 netherlands_post_election_events.36.a: "Чортові синдикалісти!"

 netherlands_post_election_events.37.t: "Громадськість дізналася про тортури!"
 netherlands_post_election_events.37.d: "Ніхто не знає, як це сталося, але копія документа, яка санкціонувала тортури нещодавно спійманих на кордоні французів, потрапила до рук журналістів.\nВитік посилив позиції синдикалістів, які почали критикувати уряд за порушення конституції та перетворення країни на бананову республіку. Вони стверджують, що ми й близько не є демократією, якою себе називаємо і що режим, що існує в Нідерландах, слід замінити синдикалісткою моделлю."
 netherlands_post_election_events.37.a: "Трясця."

 netherlands_post_election_events.38.t: "Статуя революціонера зазнала вандалізму!"
 netherlands_post_election_events.38.d: "Зведена на честь революції статуя в Роттердамі була облита брудними реакціонерами помаранчевої, білої та синьої фарбою. На жаль, молодь схвалює цей антиреволюційний вчинок з боку АНВ, яка пішла в підпілля, яка планує повалити наш нещодавно встановлений режим. Якщо ми хочемо припинити подібні акції у майбутньому, то ми маємо провести серію жорстких облав."
 netherlands_post_election_events.38.a: "Дійте!"
 netherlands_post_election_events.38.b: "Просто змийте фарбу."

 netherlands_post_election_events.39.t: "Вбивство в Утрехті"
 netherlands_post_election_events.39.d: "Сьогодні Віллем Албарда поспішав на публічний захід в Утрехті. Не задовго перед своїм відходом із заходу, Віллем Дрес призначив його міністром внутрішніх справ.\nНа жаль, бойовик АНВ дістав зброю та прицілився у бік Албарди. На жаль для бойовика, Дрес та Албарда носили однакові костюми і він не зміг розпізнати свою мету, тому почав діяти навмання. У кого ж він вистрілив?"
 netherlands_post_election_events.39.a: "У людини зліва."
 netherlands_post_election_events.39.b: "У людини праворуч."

 netherlands_post_election_events.40.t: "Вбивця заарештований"
 netherlands_post_election_events.40.d: "Поліція доповіла про арешт бойовика, відповідального за вбивство. Його ім'я Пітер Тон є активним членом АНВ і завзято ненавидить все пов'язане з соціалізмом. На даний момент він утримується у в'язниці Вюгта."
 netherlands_post_election_events.40.a: "Відмінно!"

 netherlands_post_election_events.41.t: "Облога в'язниці Вюгта"
 netherlands_post_election_events.41.d: "Сьогодні у Вюгті зібрався величезний натовп, який вимагає видати їм Пітера Тона. Напруга швидко наросла і начальник в'язниці вирішив випустити Тона, що призвело до його лінчування розлюченим натовпом. Сп'янілий скоєним, натовп почав вимагати звільнення всіх ув'язнених-синдикалістів і видачу правих, імовірно, для їх лінчування!"
 netherlands_post_election_events.41.a: "Негайно втрутиться!"
 netherlands_post_election_events.41.b: "Самі напросилися!"

 netherlands_post_election_events.42.t: "Заворушення проти правих закінчилися"
 netherlands_post_election_events.42.d: "Після серії промов соціал-демократичних політиків, підбурюваний синдикалістами і натовп, що вишукував правих, почав розходитися."
 netherlands_post_election_events.42.a: "Ми пережили ще одну кризу."

 netherlands_post_election_events.43.t: "Америкагангери"
 netherlands_post_election_events.43.d: "Америкагангери, або "Ті, що йдуть в Америку", є голландськими синдикалістами, які вирішили зібратися у великі волонтерські групи і відплисти в Америку для участі в громадянській війні на боці Об'єднаних синдикатів. Вони вже майже перестали готуватися до відплиття, уряд вирішує що з ними робити. Якщо ми дозволимо їм піти, то це розпалить наші відносини в тому випадку, якщо у громадянській війні переможуть не синдикалісти.\n\nБільшість уряду висловлюється позбавлення волонтерів громадянства у разі їх відплиття. Деякі стверджують, що їх все ж таки варто відпустити на "вихідні в Америці"."
 netherlands_post_election_events.43.a: "Заберіть у них паспорти."
 netherlands_post_election_events.43.b: "Погрожуйте їм позбавленням громадянства."
 netherlands_post_election_events.43.c: "Просто відпустіть їх."

 netherlands_post_election_events.44.t: "Прибули голландські волонтери"
 netherlands_post_election_events.44.d: "Голландські волонтери прибули нам на допомогу. Однак, разом з нечисленністю, у них немає досвіду боїв, тому нам знадобиться докласти зусиль, щоб зробити з них корисну бойову одиницю, або ж ми просто можемо кинути їх на передову, що швидше за все призведе до великих втрат у їхніх рядах."
 netherlands_post_election_events.44.a: "Нам знадобиться будь-яка допомога!"

 netherlands_post_election_events.45.t: "Щорічний з'їзд АНВ"
 netherlands_post_election_events.45.d: "Цього тижня, в Утрехті, розпочнеться перший від часу виборів 1937 року щорічний з'їзд АНВ. ЦР, секретна служба Нідерландів, стверджує, що на з'їзді буде оголошено про значні зміни у внутрішній політиці націоналістів. Інформатори припускають, що це призведе до зростання популярності АНВ з огляду на той факт, що організація починає проводити агітацію на вулицях міст.\n\nДеякі стверджують, що ідеологія АНВ є небезпечною, і нам слід недопустити проведення з'їзду. Ми можемо відкликати у них дозвіл на проведення з'їзду, хоча деякі стверджують, що їхнє право на збори захищене свободою слова і саме тому ми не можемо заборонити їм провести захід."
 netherlands_post_election_events.45.a: "Дозвольте їм провести з'їзд."
 netherlands_post_election_events.45.b: "Відгукніть дозвіл."

 netherlands_post_election_events.46.t: "Національні збори АНВ 1937 року"
 netherlands_post_election_events.46.d: "Як і очікувалося, АНВ провели в Утрехті свої щорічні національні збори. Спершу, лідер АНВ Генрі Сварт озвучив невелику клішировану мотиваційну промову про те, як виріс рух з моменту приєднання Сварта до нього, проте найцікавіша частина зборів була після. Ван Гелкеркен оголосив про радикальну зміну політичного курсу організації після провалу на виборах - від консервативної та промонархічної позиції, АНВ змінить курс на підтримку приватного підприємництва, оголошення протестантизму державною релігією, а також урізання у правах католиків. Дані рішення безумовно призведуть до значних втрат у лавах ХНА, які перейдуть на бік АНВ."
 netherlands_post_election_events.46.a: "Тішить що збори закінчилися."

 netherlands_post_election_events.47.t: "З'їзд АНВ у Неймегені?"
 netherlands_post_election_events.47.d: "Після того, як дозвіл на проведення з'їзду в Утрехті було відкликано, керівництво АНВ запросило у муніципалітету Неймегена дозвіл на проведення зборів на відкритому повітрі. Наймеген розташований значно далі від Утрехта, що швидше за все позначиться на кількості відвідувачів заходу."
 netherlands_post_election_events.47.a: "Гаразд!"
 netherlands_post_election_events.47.b: "Ні, дякую."

 netherlands_post_election_events.48.t: "Національні збори АНВ 1937 року"
 netherlands_post_election_events.48.d: "Незважаючи на очікування провести захід в Утрехті, сьогодні АНВ провели свої щорічні національні збори в Наймегені. Спершу лідер АНВ Генрі Сварт озвучив невелику промову, в якій він засудив владу Утрехта за відкликання дозволу на проведення зборів. Після цього почалося найцікавіше. Ван Гелкеркен оголосив про радикальну зміну політичного курсу організації після провалу на виборах - від консервативної та промонархічної позиції, АНВ змінить курс на підтримку приватного підприємництва, оголошення протестантизму державною релігією, а також урізання у правах католиків. Дані рішення безумовно призведуть до значних втрат у лавах ХНА, які перейдуть на бік АНВ, незважаючи на те, що нове місце проведення зборів не найкраще підходить для залучення нових членів."
 netherlands_post_election_events.48.a: "Тішить, що збори закінчилися."

 netherlands_post_election_events.49.t: "Збори АНВ в Антверпені?"
 netherlands_post_election_events.49.d: "Голландська ультраправа партія під назвою Альянс національного відродження (АНВ) просить дозволити їм провести свої щорічні збори в Антверпені. Причиною їхнього прохання є заборона уряду Нідерландів на проведення зборів разом із проблемами проведення заходу в інших місцях та в інший час у себе на батьківщині. Оскільки Антверпен не належить Нідерландам, то вирішення питання проведення зборів АНВ лежить на нас."
 netherlands_post_election_events.49.a: "Ласкаво просимо до Антверпена!"
 netherlands_post_election_events.49.b: "У Нідерландів була причина заборонити збори!"

 netherlands_post_election_events.50.t: "Національні збори АНВ 1937 року"
 netherlands_post_election_events.50.d: "Незважаючи на очікування провести захід в Утрехті, сьогодні АНВ провели свої щорічні національні збори в Антверпені. Спочатку лідер АНВ Генрі Сварт озвучив невелику промову, в якій він засудив нас за відкликання дозволу на проведення зборів. Після цього почалося найцікавіше. Ван Гелкеркен оголосив про радикальну зміну політичного курсу організації після провалу на виборах - від консервативної та промонархічної позиції, АНВ змінить курс на підтримку приватного підприємництва, оголошення протестантизму державною релігією, а також урізання у правах католиків. Дані рішення безумовно призведуть до значних втрат у лавах ХНА, які перейдуть на бік АНВ, хоча більшість потенційних новобранців не захоче їхати до Фландрії-Валлонії щоб взяти участь у зборах."
 netherlands_post_election_events.50.a: "Тішить, що збори закінчилися."

 netherlands_post_election_events.51.t: "Скасування національних зборів АНВ"
 netherlands_post_election_events.51.d: "Через проблеми з пошуком місця для проведення зборів керівництво АНВ оголосило про скасування зборів цього року і назвало нас першопричиною скасування заходу. Вони також оголосили про те, що наступного року вони не вдарять в багнюку обличчям і проведуть збори 1938 року з належною підготовкою, не дозволивши так званим "боягузливим спробам уряду" зупинити їх."
 netherlands_post_election_events.51.a: "Так вам, популісти!"

 netherlands_post_election_events.52.t: "Демонстрація АНВ під час Дня принца"
 netherlands_post_election_events.52.d: "День принца - щорічна подія, під час якої уряд оголошує свої плани на наступний рік. Королева урочисто зачитує плани уряду майбутнє, що зазвичай супроводжується наступними святкуваннями. Однак цього року АНВ, розвіваючи свої чорні прапори, розпочали демонстрацію масовою ходою дорогою, якою скоро проїде кортеж королеви. По дорозі вони б'ють підозрюваних у симпатіях до синдикалізму та виконують свій партійний вітальний жест у бік Корнеліса ван Гелкеркена, поточного заступника керівника АНВ. Мер Гааги хоче віддати наказ поліції на розгін демонстрації, оскільки він побоюється за збереження громадського порядку та безпеку королівської родини. З іншого боку, лояльна АНВ частина муніципальної ради Гааги стверджує про те, що проведення демонстрації є важливою складовою свободи слова в країні, заявляючи, що АНВ не завдасть шкоди королівській родині."
 netherlands_post_election_events.52.a: "Розженіть їх."
 netherlands_post_election_events.52.b: "Нехай продовжують свою дріб'язкову демонстрацію."

 netherlands_post_election_events.53.t: "Розширення діяльності "Nationaal Herstel""
 netherlands_post_election_events.53.d: "Сьогодні, "Nationaal Herstel", пов'язане з АНВ ультраправе газетне видання, найняло двох професійних репортерів. Деякі припускають, що ця подія є загрозою, оскільки найм подібних висококласних фахівців був проведений з метою пропаганди АНВ і ультраправого руху взагалі. Однак все відбулося в рамках закону і формальних причин для закриття газети немає, оскільки це суперечитиме свободі слова - дуже шановному нашій країні принципу."
 netherlands_post_election_events.53.a: "Забороніть газету."
 netherlands_post_election_events.53.b: "Дайте їм спокій."

 netherlands_post_election_events.54.t: "Ландвахт розганяє страйк"
 netherlands_post_election_events.54.d: "Сьогодні Ландвахт розігнав місцевий страйк, що призвело до відмінної можливості для роботодавців сфотографувати себе в одному ряду зі штурмовиками. Після недавнього розширення АНВ може діяти там, де не хоче розбиратися уряд. Дехто закликає засудити дії АНВ, оскільки страйк був законним і що уряд сам не розібрався з страйкуючими, бо хотів, щоб цим зайнявся Ландвахт."
 netherlands_post_election_events.54.a: "Нехай чекають на санкції."
 netherlands_post_election_events.54.b: "Хороший той страйк, який був розігнаний."

 netherlands_post_election_events.55.t: "Зіткнення між Ландвахтом та Червоним фронтом"
 netherlands_post_election_events.55.d: "Сьогодні в Харлемі між Ландвахтом і Національним червоним фронтом відбулися сутички, які призвели до масових заворушень із великою кількістю вбитих та поранених, а також псування приватної та громадської власності. Поліція вже готова втрутитися в те, що відбувається, але урядові кола не мають чіткої позиції щодо вирішення ситуації. Деякі стверджують, що контр-демонстрація Червоного фронту є прямим нападом на демонстрантам, що симпатизують АНВ, і саме тому заарештувати слід тільки членів Червоного фронту. Інші, однак, стверджують, що не слід було АНВ зав'язувати бійку, ледве побачивши Червоний фронт."
 netherlands_post_election_events.55.a: "Заарештуйте лише синдикалістів."
 netherlands_post_election_events.55.b: "Об'єктивно заарештуйте всіх порушників спокою."
 netherlands_post_election_events.55.c: "Заарештуйте лише популістів."

 netherlands_post_election_events.56.t: ""Nationale Jeugdstorm""
 netherlands_post_election_events.56.d: "Сьогодні АНВ оголосило про створення Nationale Jeugdstorm. Формально NJ є молодіжною організацією, але за фактом керівництво АНВ бачить у створенні такої організації можливість залучити до АНВ більше людей, насамперед молодь - тих, хто ще не може голосувати, але яким ще не пізно навіяти свої думки."
 netherlands_post_election_events.56.a: "Занадто небезпечно, забороніть організацію!"
 netherlands_post_election_events.56.b: "Така ініціатива заслуговує на похвалу!"

 netherlands_post_election_events.57.t: "Військові заявили про свою підтримку АНВ"
 netherlands_post_election_events.57.d: "Сьогодні кілька високопосадовців заявили про свою підтримку АНВ. Зокрема це була група, представлена Генрі Свартом. Вони випустили маніфест, де вони докладно описують і доводять свій вчинок. Вони вважають, що уряд не бажає по-справжньому слугувати інтересам Нідерландів. Це знак того, що АНВ підтримує більше людей, ніж очікувалося раніше. Незважаючи на те, що лише офіцери заявили про свою підтримку АНВ, їх настрої також можуть знайти відгук у простих солдатах. Деякі чиновники пропонують обмежити вплив АНВ у військових колах."
 netherlands_post_election_events.57.a: "Приступайте."
 netherlands_post_election_events.57.b: "Армія завжди була оплотом націоналістів."

 netherlands_post_election_events.60.t: "Розкол у рядах ХНА"
 netherlands_post_election_events.60.d: "Давно очікувані події стали реальністю. Значна група католиків заявила про створення Нової римо-католицької державної партії (НРКДП). У непереможній коаліції Християнського національного альянсу, що здавалася, стався розкол.\n\nДо об'єднання всіх партій віруючих, католики завжди були лояльні до уряду і мали більшу чисельність, тоді як протестанти, менші за чисельністю, але не за керівними в ХНА місцями, ухвалювали більшу частину рішень.\n\nУ той час як низка протестантів і кілька важливих католицьких діячів оголосили про продовження діяльності ХНА, з втратою абсолютної більшості і нездатністю конкурувати з опозицією, коаліція стала тінню своєї колишньої величі і змушена йти на компроміси з іншими партіями."
 netherlands_post_election_events.60.a: "Адже на початку для ХНА все складалося надто добре."

 netherlands_post_election_events.61.t: "Вибори 1938 року"
 netherlands_post_election_events.61.d: "Внаслідок розколу у ХНА нові вибори відбуваються буквально через рік після попередніх. Тяжкі три місяці агітації позаду, настав час підрахувати голоси."
 netherlands_post_election_events.61.a: "РСРП зносить своїх конкурентів."
 netherlands_post_election_events.61.b: "СДРП набирає більшість."
 netherlands_post_election_events.61.c: "Не дивлячись на втрату голосів, ХНА набирає більшість."
 netherlands_post_election_events.61.e: "Голоси ХНА йдуть до АНВ."

 netherlands_post_election_events.62.t: "СДРП формує новий уряд"
 netherlands_post_election_events.62.d: "СДРП набрала більшість на виборах. Після кількох днів святкування настав час сформувати новий уряд. Ми не маємо тієї абсолютної більшості, яка була у ХНА минулого року, тому нам доведеться формувати коаліцію з іншою партією. Часу замало, ХНА веде переговори з іншими партіями реакційного фронту проти нас."
 netherlands_post_election_events.62.a: "Коаліція з ПЛД та ЛДС."
 netherlands_post_election_events.62.b: "Співпраця з НРКДП."
 netherlands_post_election_events.62.c: "Лівоцентристський кабінет з РСРП та ЛДС."
 netherlands_post_election_events.62.e: "ХНА збирає різношерсту опозицію."

 netherlands_post_election_events.63.t: "Вимоги Вільгельміни"
 netherlands_post_election_events.63.d: "Королева Вільгельміна дозволить сформувати коаліцію лише якщо найбільш поміркований член ЛДС обійме посаду прем'єр-міністра. Дане рішення опустить нас до рівня малого партнера, хоча ми й перебуватимемо в коаліції з найбільшою на даний момент партією."
 netherlands_post_election_events.63.a: "Підкоритися вимогам."
 netherlands_post_election_events.63.b: "Їй доведеться змиритися з нашим успіхом."

 netherlands_post_election_events.64.t: "Зречення Вільгельміни"
 netherlands_post_election_events.64.d: "Зустрівши непокору, королева вирішила, що не правитиме країною при соціал-демократах і зреклася престолу. Ми можемо запросити принцесу Юліану зайняти трон, але РСРП та радикальне крило СДРП можуть перехопити ініціативу та проголосити республіку. Помірна частина СДРП та ЛДС схиляється до вибору на користь Юліани."
 netherlands_post_election_events.64.a: "Хай живе республіка!"
 netherlands_post_election_events.64.b: "Хай живе королева Юліана!"

 netherlands_post_election_events.65.t: "ХНА формує новий уряд"
 netherlands_post_election_events.65.d: "Не зважаючи на віроломство католиків, ми знову стали найбільшою парламентською партією. Однак, на відміну від минулого року, ми не маємо абсолютної більшості, що змушує нас для формування нового уряду йти на компроміси з іншими партіями."
 netherlands_post_election_events.65.a: "Варіант Стапхорстера - коаліція з ПЛД, НРКДП та підтримка РПП."
 netherlands_post_election_events.65.b: "Права коаліція з АНВ."
 netherlands_post_election_events.65.c: "Правоцентристська коаліція з ПЛД, НРКДП та ЛДС."

 netherlands_post_election_events.66.t: "Розкол у рядах ХНА"
 netherlands_post_election_events.66.d: "Давно очікувані події стали реальністю. Значна група католиків заявила про створення Нової Римо-Католицької державної партії (НРКДП). У коаліції Християнського національного альянсу, що здавалася непереможною, стався розкол.\n\nДо об'єднання всіх партій віруючих, католики завжди були лояльні до уряду і мали більшу чисельність, тоді як протестанти, менші за чисельністю, але не за керівними у ХНА місцями, ухвалювали більшу частину рішень.\n\nНа щастя, багато протестантів і високопоставлених католиків заявили, що підтримують ХНА. Це означає, що завдяки коаліції з іншими кабінет може продовжити свою роботу."
 netherlands_post_election_events.66.a: "Могло бути й гірше."

 netherlands_post_election_events.67.t: "Розпад ХНА"
 netherlands_post_election_events.67.d: "Спочатку ХНА був створений для перемоги на виборах 1937 року, але не досягнувши поставленої мети існування альянсу було поставлено під сумнів. Сьогодні голова католицької частини ХНА заявив про звільнення з коаліції з подальшим створенням РКДП. Незадовго після того, колишні члени ХІС також оголосили про свій відхід. На жаль чи на щастя, Християнський національний альянс припинив своє існування."
 netherlands_post_election_events.67.a: "Консервативні політики знову розійшлися."

 netherlands_post_election_events.68.t: "Заснування Партії праці"
 netherlands_post_election_events.68.d: "Після перемоги на виборах 1937 року у складі так званого "Лівого списку", СДРП та ЛДС почали загравати з ідеєю створення спільної Партії праці, або "Partij van de Arbeid" нідерландською.\nПісля успішного правління країною у складі коаліції, на своїх щорічних зборах СДРП і ЛДС прийняли рішення позбавлятися від факторів, що їх поділяють, і створити нову, спільну партію, старанно намагаючись не викликати на себе гнів лівих. Створення спільної партії призвело до появи прогресивного політичного гіганта, який може залишитися домінуючою силою у голландській політиці до кінця століття."
 netherlands_post_election_events.68.a: "Тепер ми Партія праці!"

 netherlands_post_election_events.69.t: "Комітет Ауда"
 netherlands_post_election_events.69.d: "Злиття із СДРП доставило менше проблем, ніж ЛДС. Спочатку це помітило праве крило ЛДС, але за два місяці нинішній прем'єр-міністр Пітер Ауд сформував "Комітет Ауда" - організацію колишніх членів ЛДС, які вважають, що Партія праці надто довго плазала перед соціал-демократами. Комітет Ауда успішно провів переговори про злиття з ПЛД з метою сформувати більш консервативну ліберальну партію, яка може стати силою, з якою доведеться вважатися всім партіям, що з'явилися після Вельткрігу. Залишилося лише дати новій партії назву."
 netherlands_post_election_events.69.a: "Partij van de Vrijheid, або "Партія свободи"."
 netherlands_post_election_events.69.b: "...звучить як партія популістів майбутнього."

 netherlands_post_election_events.70.t: "Вибори 1941 року"
 netherlands_post_election_events.70.d: "Після чотирьох років правління лівих, настав час знову звернутися до виборчої скриньки. Ставки високі, кожна партія хоче зайняти ключову роль у формуванні уряду."
 netherlands_post_election_events.70.a: "[hol_socdems_variable_party_name] набирає абсолютну більшість."
 netherlands_post_election_events.70.b: "[hol_socdems_variable_party_name] стає найбільшою партією, але не набирає більшість."
 netherlands_post_election_events.70.pvdv: "Партія свободи стає найбільшою партією, але не набирає більшість."
 netherlands_post_election_events.70.vvd: "ПСД стає найбільшою партією, але не набирає більшість."
 netherlands_post_election_events.70.e: "АРП, РКДП та ХІС займають ключові місця."
 netherlands_post_election_events.70.f: "АНВ стає найбільшою партією, але не набирає більшість."

 netherlands_post_election_events.71.t: "Партія праці формує уряд 1941 року"
 netherlands_post_election_events.71.d: "Народ радіє нашим успіхам! Отримавши більшість у парламенті, нам не знадобиться формувати коаліцію з іншими партіями.\nНад Пітером Аудом та його комітетом ми можемо лише посміятися, адже він та його ліберали поповнили лави опозиції, як і інші не пов'язані з нами партії."
 netherlands_post_election_events.71.a: "Скільки в нього місць, близько дев'ятої?"

 netherlands_post_election_events.72.t: "Партія праці формує уряд 1941 року"
 netherlands_post_election_events.72.d: "Ми здобули перемогу на виборах, але не набрали абсолютної більшості для одноосібного правління. Тим не менш, ми можемо вибрати з ким формувати коаліцію."
 netherlands_post_election_events.72.a: "Коаліція із Партією свободи."
 netherlands_post_election_events.72.b: "Коаліція з ПСД."
 netherlands_post_election_events.72.c: "Католицька червона коаліція з РКДП."
 netherlands_post_election_events.72.e: "Яскраво-червона коаліція з РСРП."

 netherlands_post_election_events.73.t.pvdv: "Партія свободи формує уряд 1941 року"
 netherlands_post_election_events.73.t.vvd: "ПСД формує уряд 1941 року"
 netherlands_post_election_events.73.d: "Прем'єр-міністр Ауд добре показав себе на своїй посаді. Прийнявши серію свіжих ліберальних рішень, ми змогли порівняно з іншими партіями Нідерландів залучити більшість виборців на свій бік. Очевидно, що нам не вистачає місць для одноосібного правління, проте ми отримали можливість формувати коаліцію. З ким же ми співпрацюватимемо?"
 netherlands_post_election_events.73.a: "Коаліція із Партією праці."
 netherlands_post_election_events.73.b: "Консервативно-ліберальна коаліція з ХІС та католиками."
 netherlands_post_election_events.73.c: "Велика коаліція з АРП із сторонньою підтримкою АНВ."

 netherlands_post_election_events.74.t: "Консерватори формують уряд 1941 року"
 netherlands_post_election_events.74.d: "Незважаючи на провалену витівку з ХНА, нам все ж таки вдалося привернути увагу більшості виборців. У нас хороша позиція у переговорах щодо формування коаліції, а одна з наших партій має можливість обрати прем'єр-міністра. Нам лише слід дочекатися пропозицій від інших партій."
 netherlands_post_election_events.74.a: "ХІС формує коаліцію з лібералами Ауда, РКДП та АРП."
 netherlands_post_election_events.74.b: "АРП формує коаліцію з лібералами Ауда та соціал-демократами Дреса."
 netherlands_post_election_events.74.c: "ХІС формує коаліцію з Партією праці, РКДП та АРП."
 netherlands_post_election_events.74.e: "АРП формує коаліцію з АНВ, ХІС, РКДП."

 netherlands_post_election_events.75.t: "Прогресисти йдуть у ПЛД"
 netherlands_post_election_events.75.d: "Після оголошеної урядом боротьбою з червоною загрозою, всі політичні організації ліворуч від ПЛД були дискредитовані, або заборонені. У результаті прогресисти перекинулися на консервативно-ліберальну ПЛД, що розглядається як "найменш небажане" рішення. Це призвело до невеликого, але тим не менш вирішального зрушення вліво, який вдихне життя в партію, що опинилася в глухому куті з часів Вельткрігу."
 netherlands_post_election_events.75.a: "Чудово."

 netherlands_post_election_events.76.t: "Вибори 1941 року"
 netherlands_post_election_events.76.d: "Колейну знову вдалося сформувати та очолити створений у 1937 році кабінет міністрів. Знову почалися вибори, у Гаазі всі розмірковують про діяльність Колейна - чи варто шукати інше рішення?"
 netherlands_post_election_events.76.a: "Колейн знову набрав абсолютну більшість."
 netherlands_post_election_events.76.b: "ХНА стає найбільшою партією, але не набирає більшість."
 netherlands_post_election_events.76.c: "ПЛД стає найбільшою партією, але не набирає більшість."
 netherlands_post_election_events.76.e: "СДРП стає найбільшою партією, але не набирає більшість."
 netherlands_post_election_events.76.f: "АНВ стає найбільшою партією, але не набирає більшість."
 netherlands_post_election_events.76.g: "RSAP тане найбільшою партією, але не набирає більшість."

 netherlands_post_election_events.77.t: "ХНА формує уряд 1941 року"
 netherlands_post_election_events.77.d: "Незважаючи на всі наші найоптимістичніші прогнози, наша партія змогла набрати більше п'ятдесяти місць у парламенті. Колейн оголосив про свою відставку, Лауїс Белл сформує новий уряд."
 netherlands_post_election_events.77.a: "Продовжити роботу з лібералами."
 netherlands_post_election_events.77.b: "Ми правитимемо одноосібно!"

 netherlands_post_election_events.78.t: "ХНА формує уряд 1941 року"
 netherlands_post_election_events.78.d: "Хоч ми й не змогли набрати абсолютну більшість як у 1937 році, ми все ще з помітним відривом є найбільшою партією у парламенті. Таким чином, ми маємо ініціативу щодо формування нового уряду. Цим займеться Лауїс Бел - новий голова ХНА, який прийшов на зміну Колейну, який пішов у відставку."
 netherlands_post_election_events.78.a: "ПЛД виглядає надійним партнером."
 netherlands_post_election_events.78.b: "СДРП – найменш радикальний варіант серед лівих."
 netherlands_post_election_events.78.c: "АНВ прийняли нашу пропозицію щодо ключових аспектів."

 netherlands_post_election_events.79.t: "ПЛД формує уряд 1941 року"
 netherlands_post_election_events.79.d: "Червона загроза минула, до нашої партії вступила велика кількість колишніх лівих. Нехай нові члени і принесли нам більше голосів, але не набравши більшості, ми змушені формувати коаліцію."
 netherlands_post_election_events.79.a: "Ми керуватимемо спільно з ХНА."
 netherlands_post_election_events.79.b: "Ми керуватимемо спільно з АНВ."

 netherlands_post_election_events.80.t: "СДРП формує уряд 1941 року"
 netherlands_post_election_events.80.d: "Ставши найбільш помірною політичною силою, і можливо завдяки новій кампанії нашого нового лідера Віллема Дреса, СДРП змогли набрати більшість голосів і таким чином сформувати новий уряд. Ходять чутки, що керівництво СДРП призначило колишнього партійного голови Албарду "інформатором"."
 netherlands_post_election_events.80.a: "Коаліція з ПЛД та ЛДС."
 netherlands_post_election_events.80.b: "Католицька червона коаліція з РКДП."
 netherlands_post_election_events.80.c: "Яскраво-червона коаліція з РСРП."

 netherlands_post_election_events.81.t: "Вибори 1941 року?"
 netherlands_post_election_events.81.d: "Мандат нашого коаліційного уряду незабаром закінчується і згідно з регламентом, за кілька місяців нам слід провести вибори. Багато хто в АНВ сперечаються з цього приводу - хтось вважає, що правління Альянсу зберегло стабільність у країні і вибори не потрібні, інші вважають, що проведення виборів лише затвердить владну позицію АНВ."
 netherlands_post_election_events.81.a: "Не проводьте вибори."
 netherlands_post_election_events.81.b: "Проведіть вибори."

 netherlands_post_election_events.82.t: "Вибори 1941 року"
 netherlands_post_election_events.82.d: "Після чотирьох років правління Генрі Сварта на посаді прем'єр-міністра було вирішено провести вибори, навіть незважаючи на те, що циніки вказують на явно уявні недоліки в цьому демократичному процесі - вони передбачають фальсифікацію виборів для зміцнення влади АНВ."
 netherlands_post_election_events.82.a: "АНВ набирає абсолютну більшість."
 netherlands_post_election_events.82.b: "АНВ стає найбільшою партією."

 netherlands_post_election_events.83.t: "АНВ формує уряд 1941 року"
 netherlands_post_election_events.83.d: "Незважаючи на те, що під час голосування населення спочатку захищене від неправильних рішень, ми все ж таки здобули помітну перемогу на виборах і посіли більше половини місць у палаті представників. Ніхто в АНВ навіть не замислюється про формування коаліції."
 netherlands_post_election_events.83.a: "АНВ завжди правитиме поодинці."

 netherlands_post_election_events.84.t: "АНВ формує уряд 1941 року"
 netherlands_post_election_events.84.d: "Ті ж результати, що й минулого разу - думка громадськості майже не змінилася за останні чотири роки. У будь-якому випадку, вибори проходять востаннє – ми можемо змусити палату представників проголосувати за передачу нам надзвичайних повноважень, або ми можемо продовжити роботу кабінету Сварта спільно з ХНА."
 netherlands_post_election_events.84.a: "Продовжити співпрацю з ХНА."
 netherlands_post_election_events.84.b: "Нехай Ландвахт поговорить із палатою представників."

 netherlands_post_election_events.85.t: "Вибори пенсіонерія [GetYear] року"
 netherlands_post_election_events.85.d: "Настав час виборів, кожен голландець може проголосувати за бажаного пенсіонерія. На даний момент СДРП є єдиною партією, яка самостійно може призначити кандидата на пост пенсіонерія, тоді як ліберали спільно обирають кандидата, а ХІС та АРП не висували від себе кандидата, натомість закликавши виборців голосувати за пенсіонерія від РКДП."
 netherlands_post_election_events.85.a: "Адріан Герард (СДРП)."
 netherlands_post_election_events.85.b: "Роелоф Краненбург (ЛДС)."
 netherlands_post_election_events.85.c: "Корнеліс Лодевейк ван дер Білт (ПЛД)."
 netherlands_post_election_events.85.e: "Карел Госелінг (РКДП)."

 netherlands_post_election_events.86.t: ""Ніч смерті червоних щурів""
 netherlands_post_election_events.86.d: "Спаливши Бінненхоф, червона наволоч ударила нас у саме серце. Леваки знають, що їх чекає і саме тому нам слід поквапитися, перш ніж вони зберуться на півночі і піднімуть заколот, щоб повалити наш режим. В надії запобігти заворушенням, Ван Гелкеркен віддав Ландвахту наказ щодо затримання всіх червоних які тільки трапляться на очі до того, як вони перехоплять ініціативу і озброїться, що призведе до неминучої різанини. Ця ніч увійде в історію Нідерландів як "Ніч смерті червоних щурів"."
 netherlands_post_election_events.86.a: "Не знайдете ліваків - забирайте їхні сім'ї!"
 netherlands_post_election_events.86.b: "Не варто цього робити..."

 netherlands_post_election_events.87.t: "Заарештований Даніель Гулуз"
 netherlands_post_election_events.87.d: "Наші облави принесли свої плоди. Незважаючи на те, що ми зловили безліч не найважливіших для лівого руху людей, нам вдалося заарештувати Даніеля Гулуза – високопоставленого члена Національного секретаріату праці. Ландвахт ескортував його до тимчасового концтабору на руїнах згорілого Бінненхофа. Що нам робити із Гулузом?"
 netherlands_post_election_events.87.a: "Переведіть його до в'язниці Вюгта."
 netherlands_post_election_events.87.b: "Негайно допитайте його!"

 netherlands_post_election_events.88.t: "Тюремний конвой Гулуза зазнав нападу"
 netherlands_post_election_events.88.d: "Партизани-синдикалісти організували засідку на конвой, який супроводжував Даніеля Гулуза. Після такого тяжкого злочину, синдикалісти точно піднімуть заколот."
 netherlands_post_election_events.88.a: "Потрібно залишити його в Гаазі..."

 netherlands_post_election_events.89.t: "Встановлено розташування Харма Колтека"
 netherlands_post_election_events.89.d: "Незважаючи на початкову відмову співпрацювати, особливі методи впливу переконали Гулуза видати нам місце свого начальника, лідера НСП Харма Колтека. Він ховається у Гаазі. Віце-лейдер Корнеліс ван Гелкеркен особисто супроводжував штурмовий загін Ландвахта з упіймання Колтека."
 netherlands_post_election_events.89.a: "Похваліть Кеса за хоробрість!"

 netherlands_post_election_events.90.t: "Голландські синдикалісти шукають притулку"
 netherlands_post_election_events.90.d: "Кілька днів тому, будівля законодавчих зборів Нідерландів зазнала атаки терористів. Уряд звинуватив синдикалістів у проведенні теракту, влада Нідерландів та їх воєнізовані формування розпочали облави на синдикалістів по всій країні. Харма Колтека, лідера голландських синдикалістів, переслідують розлючені штурмовики, тому він просить притулку в нашому посольстві. Великий шанс того, що його вб'ють якщо ми не втрутимось."
 netherlands_post_election_events.90.a: "Ми захистимо його."
 netherlands_post_election_events.90.b: "Залишіть його на вулиці."

 netherlands_post_election_events.91.t: "Колтек у мексиканському посольстві"
 netherlands_post_election_events.91.d: "Колтек втік від Ландвахта до вілли, яка є кількасот квадратних метрів посольства Мексики - єдиної синдикалістської країни, яка має з Нідерландами дипломатичні відносини. На жаль, мексиканський посол вирішив надати Колтеку притулок. Згідно з міжнародним правом, ми не можемо просто так увійти до посольства і заарештувати його. Однак Ландвахт не є частиною уряду Нідерландів. Ван Гелкеркен зробив вибір..."
 netherlands_post_election_events.91.a: "Посольства недоторканні."
 netherlands_post_election_events.91.b: "Ми спіймаємо Колтека за всяку ціну!"

 netherlands_post_election_events.92.t: "Колтек оголосив про підтримку заколоту"
 netherlands_post_election_events.92.d: "Перебуваючи в мексиканському посольстві, Колтек оголосив що червоним, що зібралися на півночі, слід почати заколот і він, разом з Даном, скоро звільняться. Мабуть, наша спроба зупинити заколот провалилася."
 netherlands_post_election_events.92.a: "Ну дякую, Мексика..."

 netherlands_post_election_events.93.t: "Наше посольство в Нідерландах атаковано!"
 netherlands_post_election_events.93.d: "Після того, як ми надали притулок Колтеку, нідерландська воєнізована організація "Ландвахт" вирішила взяти штурмом наше посольство. Згідно з ранніми доповідями, штурмовики, що увірвалися, влаштували в будівлі погром, кілька членів нашої дипмісії поранено. Більше того, ці мерзотники викрали нашого посла, імовірно, щоб здати його поліції за допомогу втікачеві. Незабаром після доставки посла до поліції його відразу ж відпустили, але порушення недоторканності нашого посольства абсолютно неприпустимо!"
 netherlands_post_election_events.93.a: "Посол Нідерландів, у вас є 48 годин, щоб залишити країну!"

 netherlands_post_election_events.94.t: "Рейд на мексиканське посольство"
 netherlands_post_election_events.94.d: "Ландвахт штурмував посольство Мексики з метою упіймання Колтека. Штурмовики спіймали Колтека, по дорозі поранивши кілька членів мексиканської дипмісії та влаштувавши погром у приміщенні посольства. Також, що найбурхливіше, вони затримали і відвели в поліцію мексиканського посла, мотивуючи це "сприянням злочинцеві-втікачеві". Ми відразу ж відпустили посла, намагаючись відгородитись від суперечливого вчинку Ландвахту.\nУ будь-якому разі, успішний арешт Колтека не дозволить помірному Сневлету та радикалу Вейнкопу скоординувати свої зусилля під час заколоту. Наші джерела стверджують, що зараз вони відпливли на судні берегової охорони на територію синдикалістів, тоді як помірні та Червоний фронт почали між собою жорстокі сутички на вулицях."
 netherlands_post_election_events.94.a: "Мексиканцям це не сподобається."

 netherlands_post_election_events.95.t: "Арешт Колтека"
 netherlands_post_election_events.95.d: "Ландвахт вдерся на віллу в якій ховався Колтек і успішно його спіймав. На щастя для синдикалістів, вілла знаходилася неподалік від посольства Мексики - єдиної синдикалістської країни з якою Нідерланди мають дипломатичні відносини. На жаль для Колтека, йому не захотіли надавати притулок, що призвело до його затримання штурмовиками Ландвахта. Зважаючи на все, у короткостроковій перспективі, малоймовірно, що заколот лівих буде успішним, оскільки помірний Сневлет і радикальний Вейнкоп не зможуть домовитися з ортодоксальними синдикалістами. Наша розвідка припускає, що вони обидва попливли в Гронінген, у той час як Червоний фронт і помірні вступили між собою в суперечку."
 netherlands_post_election_events.95.a: "Добре!"

 netherlands_post_election_events.96.t: "Лівий заколот"
 netherlands_post_election_events.96.d: "Як ми побоювалися, ліві зайняли вулиці Гронінгена і невдовзі після - міста провінцій Фрісландія і Дренте. Озброєних бунтівників у їхньому прагненні влаштувати переворот підтримують місцеві. По всій країні з'являються осередки заворушень, деякі чиновники висловлюються за встановлення уряду у вигнанні, щоб мати можливість зберегти легітимний уряд Нідерландів у разі небажаного результату. Інші ж, такі як Вільгельміна, хочуть дати бунтівникам бій."
 netherlands_post_election_events.96.a: "Капіталісти боягузливо покинули материк."
 netherlands_post_election_events.96.b: "Ми покінчимо з цим повстанням!"

 netherlands_post_election_events.101.t: "Тимчасовий революційний комітет"
 netherlands_post_election_events.101.d: "Нам вдалося покінчити зі старою ліберальною парламентською системою, яка служила Нідерландам десятки років. Нині нам необхідно встановити фундамент нової, соціалістичної держави. Нам потрібно створити новий конституційний орган, який буде по-справжньому обирати народом, позбавлений лобіювання капіталістичних партій. Для цього нам знадобиться створити тимчасовий революційний комітет, який керуватиме країною до створення Національних зборів."
 netherlands_post_election_events.101.a: "Підняти червоний прапор!"

 netherlands_post_election_events.102.t: "Вибори [GetYear] року"
 netherlands_post_election_events.102.d: "За указом хунти день виборів нарешті настав. Незабаром після голосування військові віддадуть владу Генеральним штатам і в Нідерландах знову буде встановлений цивільний уряд. Провідні партії вважають, що вони зможуть скласти конкуренцію віруючим, які співпрацюють із СДРП, тоді як ліберали, швидше за все, повернуть собі колишні позиції і займуть місця, що залишилися."
 netherlands_post_election_events.102.a: "СДРП перемагає на виборах!"
 netherlands_post_election_events.102.b: "РКДП перемагає на виборах!"

 netherlands_post_election_events.103.t: "СДРП формує уряд [GetYear] року"
 netherlands_post_election_events.103.d: "Результати виборів показали, що соціал-демократам вдалося здобути перемогу. Тепер перед ними постає питання щодо формування коаліції. Вибір стоїть між лібералами та католиками."
 netherlands_post_election_events.103.a: "Вони оберуть ЛДС та ПЛД."
 netherlands_post_election_events.103.b: "Вони оберуть РКДП."

 netherlands_post_election_events.104.t: "Віруючі формують уряд [GetYear] року"
 netherlands_post_election_events.104.d: "Результати виборів показали, що консерваторам вдалося здобути перемогу. Католицька РКДП та кілька невеликих протестантських партій також посіли деякі місця у парламенті. Зараз перед консерваторами стоїть вибір – працювати за старою схемою чи піти на співпрацю із соціал-демократами. Вибір упав саме на СДРП, оскільки протестанти ніколи не погодяться посадити католика на посаду прем'єр-міністра."
 netherlands_post_election_events.104.a: "Лідер ХІС Дірк Ян де Гер об'єднує консерваторів та лібералів."
 netherlands_post_election_events.104.b: "РКДП та СДРП оголошують про взаємну співпрацю."

 netherlands_post_election_events.105.t: "Вибори [GetYear] року"
 netherlands_post_election_events.105.d: "Знову настав час виборів, люди по всій території Нідерландів попрямували до виборчих дільниць. Країна з цікавістю чекає на оголошення результатів. Хто ж переможе – соціал-демократи чи консерватори?"
 netherlands_post_election_events.105.a: "СДРП здобуває перемогу!"
 netherlands_post_election_events.105.b: "Консерватори здобувають перемогу!"

 netherlands_post_election_events.106.t: "Вибори [GetYear] року"
 netherlands_post_election_events.106.d: "Знову настав день виборів і після кількох місяців агітації політики з нетерпінням чекають на оголошення результатів. Високі шанси на перемогу мають три партії - ліберали Пітера Ауда, консерватори з їхнім розділеним керівництвом і соціал-демократи з Віллемом Дресом на чолі. Хто б не здобув перемогу, мандат на формування уряду отримають саме вони."
 netherlands_post_election_events.106.a: "Партія праці набирає абсолютну більшість."
 netherlands_post_election_events.106.b: "Партія праці набирає безліч голосів."
 netherlands_post_election_events.106.pvdv: "Партія свободи набирає безліч голосів."
 netherlands_post_election_events.106.vvd: "ПСД набирає безліч голосів."
 netherlands_post_election_events.106.e: "АРП, РКДП та ХІС займають ключові ролі."

 netherlands_post_election_events.107.t: "Партія праці формує уряд [GetYear] року"
 netherlands_post_election_events.107.d: "Нам вдалося отримати абсолютну більшість, а значить, ми можемо самостійно розпорядитися долею країни. Нам не потрібно йти на компроміси з кимось і ми зробимо все від нас можливе, щоб не розчарувати наших виборців, інакше на наступних виборах ми можемо гірко про це пошкодувати."
 netherlands_post_election_events.107.a: "Кабінет належить Партії праці."

 netherlands_post_election_events.108.t: "Партія праці формує уряд [GetYear] року"
 netherlands_post_election_events.108.d: "Ми здобули перемогу на виборах, але нам не вдалося набрати абсолютну більшість для одноосібного правління, проте ми маємо можливість сформувати новий уряд. У нас є вибір, залишилося визначитися з тим, хто співпрацюватиме з нами."
 netherlands_post_election_events.108.a: "Партія свободи."
 netherlands_post_election_events.108.b: "Партія "за свободу та демократію"."
 netherlands_post_election_events.108.c: "Католицька червона коаліція з РКДП."
 netherlands_post_election_events.108.e: "Яскраво-червона коаліція з РСРП."

 netherlands_post_election_events.109.t: "Ліберали формують уряд [GetYear] року"
 netherlands_post_election_events.109.d: "Ми, ліберали, пройшли довгий шлях, щоб вибратися з позицій аутсайдерів; нехай ми й не змогли набрати більшість, але все ж таки, маючи безліч, ми зможемо сформувати новий уряд. Чи повернуться часи домінування лібералів, як це було у 19 столітті?"
 netherlands_post_election_events.109.a: "Пурпурна коаліція з Партією праці."
 netherlands_post_election_events.109.b: "Консервативний лібералізм з ХІС та католиками."
 netherlands_post_election_events.109.c: "Велика коаліція з АРП із сторонньою підтримкою АНВ."

 netherlands_post_election_events.110.t: "Консерватори формують уряд [GetYear] року"
 netherlands_post_election_events.110.d: "Колишні члени ХНА змогли досягти великих успіхів - АРП, ХІС та РКДП показали на виборах хороші результати, а останнім і зовсім вдалося набрати безліч."
 netherlands_post_election_events.110.a: "Правоцентристська коаліція ХІС із лібералами Ауда, РКДП та АРП."
 netherlands_post_election_events.110.b: "Центристська коаліція АРП з лібералами Ауда та соціал-демократами Дреса."
 netherlands_post_election_events.110.c: "Лівоцентристська коаліція ХІС з Партією праці та АРП."
 netherlands_post_election_events.110.e: "Католицька червона коаліція РКДП із Партією праці."

 netherlands_post_election_events.111.t: "Вибори [GetYear] року"
 netherlands_post_election_events.111.d: "Знову настав день виборів і всі чекають на свіжий газетний номер, в якому оголосять результати виборів. Хто ж переможе?"
 netherlands_post_election_events.111.a: "ХНА знову набирає абсолютну більшість."
 netherlands_post_election_events.111.b: "ХНА набирає безліч, але не більшість."
 netherlands_post_election_events.111.c: "ПЛД набирає безліч, але не більшість."
 netherlands_post_election_events.111.e: "СДРП набирає безліч, але не більшість."

 netherlands_post_election_events.112.t: "ХНА формує уряд [GetYear] року, зайнявши абсолютну більшість"
 netherlands_post_election_events.112.d: "Ми знову це зробили. Отримавши понад п'ятдесят місць у парламенті, ми маємо право диктувати опозиції свої умови. Маючи можливість диктувати свої укази, Лауїс Бел сформує новий уряд. Однак ми також можемо запропонувати лібералам кілька місць у кабінеті міністрів."
 netherlands_post_election_events.112.a: "Співпрацювати з лібералами."
 netherlands_post_election_events.112.b: "Ми будемо правити одні!"

 netherlands_post_election_events.113.t: "ХНА формує уряд [GetYear] року зі зменшеною більшістю"
 netherlands_post_election_events.113.d: "Нам не вдалося набрати абсолютну більшість як раніше, проте ми, з великим відривом, все ще є найбільшою парламентською партією. Таким чином, ми зможемо сформувати новий кабінет міністрів, що буде першим завданням Лауїса Бела на посаді керівника ХНА."
 netherlands_post_election_events.113.a: "ПЛД виглядає надійним партнером."
 netherlands_post_election_events.113.b: "Менш помірні ліві із СДРП нам підійдуть."
 netherlands_post_election_events.113.c: "АНВ погоджується з нами у ключових моментах."

 netherlands_post_election_events.114.t: "ПЛД формує уряд [GetYear] року"
 netherlands_post_election_events.114.d: "ПЛД із помітним відривом набирає безліч голосів і таким чином отримує ініціативу у формуванні нового уряду. З ким нам варто сформувати коаліцію - ХНА чи АНВ?"
 netherlands_post_election_events.114.a: "Ми будемо правити з ХНА."
 netherlands_post_election_events.114.b: "Ми будемо правити з АНВ."

 netherlands_post_election_events.115.t: "СДРП формує уряд [GetYear] року"
 netherlands_post_election_events.115.d: "Нам вдалося зайняти більшість місць, а значить настав час щось із цим робити. Через недостатній для набору більшості голосів нам доведеться піти на компроміс - ми можемо піти на співпрацю з лібералами, або католиками, а також сформувати повністю соціалістичний уряд з РСРП."
 netherlands_post_election_events.115.a: "Пурпурна коаліція з ПЛД та ЛДС."
 netherlands_post_election_events.115.b: "Католицька червона коаліція з РКДП."
 netherlands_post_election_events.115.c: "Темно-червона коаліція з РСРП."

 netherlands_post_election_events.117.t: "Друга прусська інтервенція"
 netherlands_post_election_events.117.d: "Синдикалісти влаштували переворот у Нідерландах, залишивши вразливим фланг у вигляді Рурської області. Цей факт ставить під удар наш головний промисловий центр. Частина офіцерів пропонує напасти прямо зараз, оскільки новостворена синдикалістська республіка ще не має міжнародного визнання, проте голландці, або батави, як вони тепер себе називають, певно очікують такого розвитку подій. Інші офіцери пропонують надіслати агентів для підриву стабільності нового режиму. Третій можливий варіант - дати їм спокій, оскільки на даний момент Інтернаціонал не забезпечує їм підтримку. Навіть якщо вони все ж таки приєднаються до альянсу, що такого зможуть нам протиставити Нідерланди?"
 netherlands_post_election_events.117.a: "Надіслати агентів!"
 netherlands_post_election_events.117.b: "Надіслати солдатів!"
 netherlands_post_election_events.117.c: "Надіслати прикордонників!"

 netherlands_post_election_events.118.t: "Прусаки знову вторгаються!"
 netherlands_post_election_events.118.d: "Як і в 1787 році, коли революціонерам вдалося встановити Голландську республіку, реакціонери зі сходу захотіли знову закувати голландців у ланцюзі. Ми не зазнаємо цього! Ми боротимемося за своє майбутнє, як і будь-який гордий народ на нашому місці!"
 netherlands_post_election_events.118.a: "Eerst was hier de Pruis in 't land..."

 netherlands_post_election_events.119.t: "Німеччина хоче підірвати наш режим"
 netherlands_post_election_events.119.d: "Кайзер помітив наш переворот і вирішив відправити агентів для дестабілізації нашого режиму. Навіть враховуючи той факт, що наш режим на даний момент перебуває в певній безпеці, підривна діяльність реакційних агентів може кардинально змінити ситуацію."
 netherlands_post_election_events.119.a: "Ze zullen ons niet krijgen!"

 netherlands_post_election_events.122.t: "Питання про незалежність Суринаму"
 netherlands_post_election_events.122.d: "Зі встановленням пролетарського режиму в Нідерландах, ситуація з Голландською Гайяною приймає дивовижний поворот - існуюча там застаріла імперіалістична система не дуже добре уживається із сучасною країною робітників. На щастя, у тому регіоні немає сильного сепаратистського руху через недостатній економічний розвиток. Зважаючи на це, надійшли пропозиції відправити активіста за незалежність, який перебував у вигнанні, Антона де Кома, в Парамарібо, для встановлення в Суринамі соціалістичного уряду."
 netherlands_post_election_events.122.a: "Суринам заслуговує на незалежність."
 netherlands_post_election_events.122.b: "Що може бути імперіалістичнішим, ніж примус до незалежності?!"

### Focus Events ###
 netherlands_events.200.t: "Планування армії Нідерландів"
 netherlands_events.200.d: "Навколо нас наростає напруга та верховне військове керівництво зібралося для вибору доктрини для нашої армії.\nКонсервативна частина генералітету бажає зосередитися на обороні з використанням водних перешкод для зупинення потенційного супротивника.\nУ той же час, деякі відзначають, що дана тактика більш неефективна через природу війни, що змінилася. Вони стверджують, що армії Нідерландів слід стати високомобільною силою, яка включає в себе моторизовану піхоту і танки, які здатні швидко давати відповідь ворогові."
 netherlands_events.200.a: "Незабаром буде зроблено важливий вибір."

 netherlands_events.201.t: "Майбутнє голландського флоту"
 netherlands_events.201.d: "Адміралтейство обговорює подальші плани розвитку флоту. Наші ресурси обмежені, тому нам варто ретельно продумати свої рішення.\n\nДеякі адмірали пропонують зробити ставку на торговельний флот. Вони стверджують, що без нього на нашу країну чекає злидні та голод. Вони акцентують увагу на потребі нашого флоту в швидких надводних кораблях і, якщо це буде можливо, у постійному вимотуванні флоту потенційного ворога атаками підводних човнів.\nТакож чути аргументи на користь будівництва великих надводних кораблів для захисту колоній від потенційної загрози у вигляді Японії. Наші великі кораблі мають поважний вік і, можливо, вони не в змозі захистити Ост-Індію, і саме тому їм потрібна модернізація або розширення флоту.\n\nДеякі стверджують, що Голландському флоту слід зосередитися на морській авіації - новій, але має потенціал зброї, яка в майбутньому може радикально змінити хід морських битв. Вони хочуть посилити роль авіаносців у нашому флоті та забезпечити їх великою кількістю літаків на борту."
 netherlands_events.201.a: "Незабаром буде зроблено важливий вибір."

 netherlands_focus_events.4.t: "Пошук ресурсів"
 netherlands_focus_events.4.d: "Не дивлячись на те, що ми отримуємо значну частину ресурсів з колоній, велика ймовірність знайти їх і на рідній землі.\n\nГеологічна розвідка в Брабанті встановила сліди вольфраму, який нам так потрібен. Більш того, ми можемо копнути глибше і пошукати в Південному Лімбурзі придатного для переплавлення заліза."
 netherlands_focus_events.4.a: "Це чудово зменшить нашу залежність від іноземної сталі."
 netherlands_focus_events.4.b: "Нам дуже потрібний вольфрам."
 netherlands_focus_events.4.c: "А може й те, й інше? Ми покриємо витрати! Якось..."

 netherlands_focus_events.5.t: "У Лімбурзі знайдено залізо!"
 netherlands_focus_events.5.d: "Наші зусилля щодо пошуку корисних копалин завершилися. У Лімбурзі ми знайшли якісне залізо, наше виробництво значно зросте!"
 netherlands_focus_events.5.a: "Fantastisch!"

 netherlands_focus_events.6.t: "У Лімбурзі знайдено вольфрам!"
 netherlands_focus_events.6.d: "Результати геологорозвідки були вірними, ми знайшли вольфрам. Цей дорогоцінний метал вірою та правдою послужить нашій військовій промисловості."
 netherlands_focus_events.6.a: "Heerlijk!"

 netherlands_focus_events.7.t: ""Фортеця Голландія""
 netherlands_focus_events.7.d: "Ми плануємо будівництво "Фортеці Голландія". Суть проекту полягає в оточенні Голландії, промислового та політичного серця Нідерландів, системою фортифікацій. Чи варто нам розпочати будівництво?"
 netherlands_focus_events.7.a: "Почнемо!"
 netherlands_focus_events.7.b: "Напевно, не варто."

 netherlands_focus_events.8.t: "Завершено першу стадію будівництва "Фортеці Голландія""
 netherlands_focus_events.8.d: "Ми завершили будівництво першої частини "Фортеці Голландія": обмеженого прошарку фортифікацій, які, як ми сподіваємося, допоможуть підвищити обороноздатність нашої країни. Проект ще не закінчений, попереду багато що зробити."
 netherlands_focus_events.8.a: "Voortreffelijk!"

 netherlands_focus_events.9.t: "Завершено будівництво "Фортеці Голландія""
 netherlands_focus_events.9.d: "Ми завершили будівництво "Фортеці Голландія". Наші найважливіші оборонні лінії зможуть ефективно допомогти захищати нашу батьківщину від будь-якого ворога. У нас є можливість ще більше посилити "Фортецю", проте ми вже маємо необхідний мінімум!"
 netherlands_focus_events.9.a: "Тепер можна спати спокійно!"

 netherlands_focus_events.10.t: "Питання про соціал-демократів"
 netherlands_focus_events.10.d: "Скинувши з себе ланцюги капіталістичного придушення, робітники успішно розігнали парламент і тепер готуються до проведення виборів до третіх Національних зборів. Одним із питань є припущення СДРП до участі у майбутніх виборах; Багато соціал-демократів не є буржуями-елітистами, оскільки вони вже намагалися влаштувати революцію і іншим лівим доводиться неохоче визнавати це. На жаль, в останні роки СДРП почала "йти" вправо і багато хто турбується з цього приводу - а якщо вони зведуть результати революції нанівець?"
 netherlands_focus_events.10.a: "Допустіть СДРП до виборів."
 netherlands_focus_events.10.b: "Відхиліть їх допуск до громадського представництва."

 netherlands_focus_events.11.t: "Пройшли вибори до третіх Національних зборів"
 netherlands_focus_events.11.d: "Кожна муніципальна комуна відправила своїх представників до третіх Національних зборів. Немає сумнівів, що ці збори поведуть новий голландський режим до світлого майбутнього."
 netherlands_focus_events.11.a: "Добре."

 netherlands_focus_events.18.t: "Дивна субота"
 netherlands_focus_events.18.d: "Рано-вранці Ландвахт навіщось вийшов на вулиці Амстердама. Близько десятої години ранку 75 штурмовиків вирішили влаштувати марш на палац на краю площі Дам - місце роботи Генрі Сварта. Коли маршувальники увійшли до офісу, їх мотиви стали зрозумілими - вони вимагають публічної відставки Сварта та передачі влади. Сварт зараз веде мовлення по державному радіо, доля країни перебуває в хиткому становищі."
 netherlands_focus_events.18.a: "Раптом вривається поліція та заарештовує змовників."
 netherlands_focus_events.18.b: "Сварт публічно заявляє про свою відставку."

 netherlands_focus_events.19.t: "Торгове представництво"
 netherlands_focus_events.19.d: "Нідерланди, прямо кажучи, країна з експортною економікою. В останні роки однією з основних проблем для нас є відправка майже всього експорту до Німеччини, що означає можливість Рейху натиснути на нас, і у разі відмови від його пропозицій зруйнувати нашу економіку. Бажаючи знайти нових партнерів з експорту, ми можемо запропонувати країнам Скандинавії, або звернути свій погляд за Атлантичний океан і пошукати нові ринки в Америках."
 netherlands_focus_events.19.a: "Надішліть пропозиції до Скандинавії."
 netherlands_focus_events.19.b: "Надішліть пропозиції до Північної Америки."
 netherlands_focus_events.19.c: "Надішліть пропозиції до Південної Америки."

 netherlands_focus_events.20.t: "Прибуття голландської торгової місії"
 netherlands_focus_events.20.d: "До нас прибула нідерландська торгова місія. Делегати хочуть підписати з нами договір про зняття торгових бар'єрів між нашими країнами, що дивно дивиться в нинішні кризові часи. Так чи інакше, торгівля зміцнить нашу економіку, проте деякі зазначають, що справжні мотиви Нідерландів – вийти з німецької зони впливу, а не бажання допомогти нам."
 netherlands_focus_events.20.a: "Геть, торгові бар'єри!"
 netherlands_focus_events.20.b: "Ми залишимо все як і було."

 netherlands_focus_events.21.t: "Доповідь торгової місії"
 netherlands_focus_events.21.d: "Наша торгова місія повернулася зі свого вояжу. Окрім історій, пов'язаних із самою поїздкою, вони також розповіли нам про свої досягнення під час місії."
 netherlands_focus_events.21.a: "Давайте подивимося!"

 netherlands_focus_events.22.t: "Переговори про пільги"
 netherlands_focus_events.22.d: "Однією з перших вимог лівих є проведення обмежених реформ у сфері соціального забезпечення та держрегулювання; починаючи зменшенням кількості робочих годин і закінчуючи виплатами безробітним та недієздатним."
 netherlands_focus_events.22.a: "Які гидкі вимоги!"
 netherlands_focus_events.22.b: "Невеликих реформ буде достатньо."
 netherlands_focus_events.22.c: "Провести всі реформи."

 netherlands_focus_events.23.t: "Переговори про дипломатичний статус Комунарів"
 netherlands_focus_events.23.d: "У той час як більшість "консервативних" держав визнає уряди у вигнанні, такі як Канада та Націоналістична Франція, і відмовляється визнавати синдикалістські режими в колишніх метрополіях. Нідерланди також належать до цих консерваторів, не бажаючи визнавати існування нових режимів. Наразі ситуація може змінитися, оскільки ліві вимагають влаштувати переговори з Французькою Комуною, відправити до Комунарів дипмісію та спростити міграційне законодавство між двома країнами."
 netherlands_focus_events.23.a: "Ми не ведемо переговорів із терористами!"
 netherlands_focus_events.23.b: "Добре, але де-факто ми їх не визнаємо!"
 netherlands_focus_events.23.c: "Гаразд, ми їх визнаємо!"

 netherlands_focus_events.24.t: "Обговорення боротьби з Ландвахтом"
 netherlands_focus_events.24.d: "Ліві вимагають, щоб ми відправили солдатів відволікати 'бандитів у чорних сорочках', поки наш шпигун зв'язується з НСП для складання плану боротьби з Ландвахтом. Слід враховувати, що рішення відправляти солдатів захищати якихось ліваків може зустріти негативну реакцію правих партій, особливо ХНА!"
 netherlands_focus_events.24.a: "Ми не будемо цього робити."
 netherlands_focus_events.24.b: "Надішліть резервістів."
 netherlands_focus_events.24.c: "Забезпечте їх усім необхідним."

 netherlands_focus_events.25.t: "Переговори щодо обмеження діяльності Червоного фронту"
 netherlands_focus_events.25.d: "На даний момент наймогутнішою загрозою цивільному правопорядку Нідерландів є Червоний фронт, який має звичку постійно влаштовувати вуличні бійки з Ландвахтом. Вимагати щоб Червоний фронт тримав себе в руках - дрібниця, проте далеко не всі ліві будуть з цим згодні."
 netherlands_focus_events.25.a: "Вимагати Червоний фронт саморозпуститися!"
 netherlands_focus_events.25.b: "Відтепер вони можуть лише захищати інших лівих від Ландвахту."
 netherlands_focus_events.25.c: "Ми не утискатимемо їх у правах."

 netherlands_focus_events.26.t: "Переговори з НСП"
 netherlands_focus_events.26.d: "НСП - один із найвпливовіших синдикалістських спілок у Нідерландах, який має можливість погіршити і без того тяжке становище нашої економіки. Розпуск НСП може дуже сильно вдарити по впливу ортодоксальних синдикалістів у нашій країні!"
 netherlands_focus_events.26.a: "Вимагати про їхній саморозпуск!"
 netherlands_focus_events.26.b: "Вони мають об'єднатися із ГАП!"
 netherlands_focus_events.26.c: "Не висунути вимог."

 netherlands_focus_events.27.t: "Переговори з РСРП"
 netherlands_focus_events.27.d: "РСРП є єдиною вкрай лівою парламентською партією, переважно через те, що більшість лівих не визнає законності парламенту. Радикальні соціалісти становлять загрозу поточній політичній системі, яку вони, безперечно, знищать після приходу до влади. Обмеження їхніх прав допоможе урізати їх політичний вплив."
 netherlands_focus_events.27.a: "Вимагати про їхній саморозпуск!"
 netherlands_focus_events.27.b: "Вимагати від них утримуватися від участі у страйках та демонстраціях."
 netherlands_focus_events.27.c: "Не висувати вимог."

 netherlands_focus_events.28.t: "Переговори щодо обмеження діяльності Ландвахту"
 netherlands_focus_events.28.d: "Очевидно, що саме Ландвахт є причиною заворушень на вулицях Нідерландів. Уряд чітко окреслив своє бажання розібратися з Ландвахтом за допомогою поліції."
 netherlands_focus_events.28.a: "Вимагати про розпуск Ландвахту!"
 netherlands_focus_events.28.b: "Відтепер вони можуть лише захищати своїх активістів від Червоного фронту."
 netherlands_focus_events.28.c: "Не висувати вимог."

 netherlands_focus_events.29.t: "Переговори щодо впливу на армію"
 netherlands_focus_events.29.d: "Великою проблемою є факт членства більшої частини офіцерів старого гарту у складі АНВ, які представляють в організації 'помірну, але авторитарну' фракцію. Це підриває лояльність наших військових та готує ґрунт для потенційного націоналістичного перевороту. Ми хочемо змінити це становище, і більше, змінити становище АНВ."
 netherlands_focus_events.29.a: "Заявити, що вони можуть бути або офіцерами, або членами АНВ."
 netherlands_focus_events.29.b: "Ніхто з кадрових військовослужбовців не має бути членом АНВ."
 netherlands_focus_events.29.c: "Не висувати вимог."

 netherlands_focus_events.30.t: "Переговори про мітинги АНВ"
 netherlands_focus_events.30.d: "Однією з основних причин бурхливого зростання популярності АНВ останніми роками є надмірна кількість зборів, на яких Ван Гелкеркен передбачає домінування АНВ у політичному житті країни в майбутньому. Це призводить до зростання чисельності в радикальних молодіжних організаціях, що, безсумнівно, є загрозою нашій парламентській системі."
 netherlands_focus_events.30.a: "Заборонити націоналістам проводити мітинги."
 netherlands_focus_events.30.b: "Дозволити проведення щорічних з'їздів АНВ."
 netherlands_focus_events.30.c: "Не висувати вимог."

 netherlands_focus_events.31.t: "Переговори про права профспілок"
 netherlands_focus_events.31.d: "Першою вимогою АНВ була заборона всіх існуючих у країні профспілок, оскільки вони, за заявою Ван Гелкеркена, «займаються приховуванням тих, хто підриває основи нашої нації». Проте виконання цієї умови не буде популярним серед людей, а також не призведе лівих і правих до примирення."
 netherlands_focus_events.31.a: "Сильні профспілки – важлива складова нашого суспільства."
 netherlands_focus_events.31.b: "Обмежте профспілки у правах, але не забороняйте їх."
 netherlands_focus_events.31.c: "Забороніть профспілки."

 netherlands_focus_events.32.t: "Переговори про мита"
 netherlands_focus_events.32.d: "АНВ вимагає вжити заходів щодо захисту голландського бізнесу шляхом введення мит на іноземні товари. Нідерланди - країна експортна, тому, проводячи політику протекціонізму, уряду слід бути обережним, щоб не розв'язати торговельну війну."
 netherlands_focus_events.32.a: "Жодних мит."
 netherlands_focus_events.32.b: "Деякі мита можуть мати місце бути."
 netherlands_focus_events.32.c: "Ввести всі мита на вимогу АНВ."

 netherlands_focus_events.33.t: "Переговори про націоналізацію"
 netherlands_focus_events.33.d: "Найсуперечливішою вимогою популістів стала націоналізація всієї німецької власності у Нідерландах. Багато хто боїться що виконання вимоги може розгнівати кайзера."
 netherlands_focus_events.33.a: "Ми не будемо нічого націоналізувати!"
 netherlands_focus_events.33.b: "Забрати частину промисловості."
 netherlands_focus_events.33.c: "Ми націоналізуємо всю німецьку власність."

 netherlands_focus_events.34.t: "Успіх на переговорах із синдикалістами"
 netherlands_focus_events.34.d: "Нам вдалося укласти угоду з ультралівими. Ми виконаємо свою частину угоди, а вони – свою."
 netherlands_focus_events.34.a: "Чудові новини!"

 netherlands_focus_events.36.t: "Переговори із синдикалістами провалилися"
 netherlands_focus_events.36.d: "Відчуваючи нашу неможливість докласти зусиль для докорінних змін у житті країни, синдикалісти відмовилися продовжувати переговори. Таким чином, переговори провалилися, а шанси на укладання можливої угоди просто мізерні."
 netherlands_focus_events.36.a: "Чорт би забрав цих червоних."

 netherlands_focus_events.37.t: "Успіх на переговорах із націоналістами"
 netherlands_focus_events.37.d: "Нам вдалося укласти угоду з ультраправими. Ми виконаємо свою частину угоди, а вони – свою."
 netherlands_focus_events.37.a: "Відмінно."

 netherlands_focus_events.39.t: "Переговори з націоналістами провалилися"
 netherlands_focus_events.39.d: "АНВ відмовився продовжувати переговори, мотивуючи це нашою "нездатністю врятувати країну" і вважаючи, що за виконання угоди вони віддадуть дуже багато. Таким чином, нам не вдалося укласти з ними жодної угоди."
 netherlands_focus_events.39.a: "Ці радикали виїденого яйця не вартують."

 netherlands_focus_events.41.t: "Голландська дипломатична місія"
 netherlands_focus_events.41.d.a: "Уряд Нідерландів неохоче звернувся до нас для обміну дипломатичними місіями між нашими країнами, що по суті означає визнання нашого режиму з їхнього боку - того, на що вони навіть не подавали. Також наші джерела стверджують, що вони пішли на цей крок тільки через угоду з місцевими синдикалістами, тому ми маємо шанс отримати більше вигоди з цієї ситуації."
 netherlands_focus_events.41.d.b: "Французькі комунари прийняли нашу пропозицію щодо обміну дипломатичними місіями. Дана подія безперечно задовольнить синдикалістів, до того ж, прийшла їх черга виконувати свою частину угоди."
 netherlands_focus_events.41.a: "Добре!"
 netherlands_focus_events.41.b: "Нехай визнають нас де-юре!"

 netherlands_focus_events.42.t: "Франція приймає нашу дипмісію"
 netherlands_focus_events.42.d: "Французькі комунари прийняли нашу пропозицію щодо обміну дипломатичними місіями. Дана подія безперечно задовольнить синдикалістів, до того ж, прийшла їх черга виконувати свою частину угоди."
 netherlands_focus_events.42.a: "Мені це не подобається."

 netherlands_focus_events.43.t: "Франція вимагає формального визнання"
 netherlands_focus_events.43.d: "Французи заявили про те, що вони приймуть нашу пропозицію лише в тому випадку, якщо ми офіційно визнаємо їх уряд. Це об'єктивно неможливе без скасування визнання Націоналістичної Франції. Понад те, визнання законності комунарів підставить під удар нашу репутацію. Однак неприйняття вимоги комунарів може призвести до розірвання нашої угоди з лівими..."
 netherlands_focus_events.43.a: "Ніколи!"
 netherlands_focus_events.43.b: "Так і бути..."

 netherlands_focus_events.44.t: "Нідерланди визнали нас"
 netherlands_focus_events.44.d: "Уряд Нідерландів пішов на поступки під нашим тиском та визнав наш уряд законним. Їхній уряд був політично принижений, тоді як ми здобули помітну дипломатичну перемогу на світовій арені."
 netherlands_focus_events.44.a: "Всього лише варто було трохи натиснути!"

 netherlands_focus_events.45.t: "Нідерланди відмовляються визнавати нас"
 netherlands_focus_events.45.d: "Не зважаючи на тиск з нашого боку, Нідерланди відмовилися визнавати нас. Про обмін дипмісіями з ними доведеться забути, але це не така вже й велика втрата. Однак ми також можемо сказати голландським синдикалістам про те, наскільки нерозумно вчинив їхній уряд, що їхні обурливі вимоги... як би... ну, ми обов'язково щось придумаємо!"
 netherlands_focus_events.45.a: "Ні, краще залишити все як є!"
 netherlands_focus_events.45.b: "Обурювальні вимоги, отже..."

 netherlands_focus_events.46.t: "Синдикалістські протести"
 netherlands_focus_events.46.d: "Нам не надійшла відповідь від комунарів і ми вирішили, що угоди не буде. Однак зараз з'явилися синдикалістські делегати, які стверджують, що ми висунули комунарському уряду якісь обурливі вимоги і що таким чином ми, нібито, навмисно зірвали переговори, щоб покарати синдикалістів..."
 netherlands_focus_events.46.a: "Гаразд, ми їх визнаємо!"
 netherlands_focus_events.46.b: "Ми не піддамося на провокацію і не відступимо."

 netherlands_focus_events.47.t: "Нідерланди націоналізують німецьку промисловість"
 netherlands_focus_events.47.d.a: "Уряд Нідерландів заявив про великомасштабну націоналізацію, яка пішла після того, як він уклав угоду з ультранаціоналістами. Вони вилучають німецьку власність у всій країні. Ліві та праві вимагають втручання у ситуацію задля захисту інтересів Німеччини."
 netherlands_focus_events.47.d.b: "Уряд Нідерландів заявив про часткову націоналізацію власності німців, що проживають у Нідерландах. Деяких німецьких політиків цей факт призвів до сказу і вже чути заклики зробити щось для захисту інтересів Німеччини у нашого маленького сусіда."
 netherlands_focus_events.47.a: "Райхсхеєр захистить німецькі інтереси."
 netherlands_focus_events.47.b: "Зробіть це і ви втратите доступ до ринків Райхспакту."
 netherlands_focus_events.47.c: "Ми нічого не можемо вдіяти."

 netherlands_focus_events.48.t: "Ультиматум Німеччини"
 netherlands_focus_events.48.d: "Німці пред'явили нам ультиматум: або ми скасовуємо наш план щодо націоналізації їхньої промисловості, або в справу втрутиться Рейхсхеєр заради силового захисту інтересів Німеччини. Зважаючи на все, у нас немає іншого вибору, окрім як відмовитися від своєї витівки, навіть якщо нас засудять націоналісти."
 netherlands_focus_events.48.a: "Вони блефують!"
 netherlands_focus_events.48.b: "Вони ж нас розтопчуть..."

 netherlands_focus_events.49.t: "Голландці відкинули ультиматум"
 netherlands_focus_events.49.d: "Нідерланди думають, що ми блефуємо і відмовилися від скасування націоналізації. Якщо ми не дамо силової відповіді, то можемо втратити особу перед міжнародним співтовариством. Деякі стверджують, що атакувати 'нормальну' країну в той час, коли синдикалісти вже стоять біля наших кордонів, буде нерозумним рішенням. І все ж, незважаючи ні на що, націоналізація нашої промисловості - дуже вагома причина оголосити війну."
 netherlands_focus_events.49.a: "Це війна!"
 netherlands_focus_events.49.b: "Ніяк не реагувати."

 netherlands_focus_events.50.t: "Економічний ультиматум Німеччини"
 netherlands_focus_events.50.d: "Райх вимагає скасування нашої програми з націоналізації і якщо ми цього не зробимо, то вони загрожують нам перекрити доступ до ринків Рейхспакту, що, швидше за все, зруйнує нашу економіку. З іншого боку, якщо ми підкоримося вимогам Німеччини, то це може привести націоналістів до сказу."
 netherlands_focus_events.50.a: "Завдяки Чорному Понеділку ми можемо собі це дозволити."
 netherlands_focus_events.50.b: "У нас немає вибору."

 netherlands_focus_events.51.t: "Голландці відкинули наш ультиматум"
 netherlands_focus_events.51.d: "Не зважаючи на наші погрози, Нідерланди відмовилися скасовувати націоналізацію. Настав час вирішити як з цим вчинити - покарати їх чи спустити ситуацію на гальмах?"
 netherlands_focus_events.51.a: "Отримуйте своє ембарго."
 netherlands_focus_events.51.b: "Мабуть, не варто підігрівати ситуацію."

 netherlands_focus_events.52.t: "Голландці підкорилися"
 netherlands_focus_events.52.d: "Під нашим тиском голландці підкорилися нашій вимогі та згорнули програму націоналізації нашої власності. Німецькі підприємці в Нідерландах вихваляють наш уряд за те, що не дав їх образити."
 netherlands_focus_events.52.a: "Це послужить їм уроком."

 netherlands_focus_events.53.t: "АНВ публічно засудили нас"
 netherlands_focus_events.53.d: "Наші 'партнери' з АНВ засудили нас за потурання інтересам Німеччини, стверджуючи про нашу некомпетентність і нездатність вірою та правдою служити своїй країні, що ми зрадили інтереси Нідерландів на користь Німеччини."
 netherlands_focus_events.53.a: "У нас не було вибору."

 netherlands_focus_events.54.t: "Провал урядових переговорів"
 netherlands_focus_events.54.d: "Через невдачу укласти угоди між лівими та правими, рейтинг схвалення діяльності ХНА та ПЛД досяг історичного мінімуму. Більшість виборців з обох партій перейшли до СДРП та ЛДС. Водночас радикали ліворуч і праворуч хочуть бойкотувати вибори. ПЛД шукала способи повернутися за стіл переговорів, але ХНА заявляють, що час розмов пройшов. Становище стає безвихідним."
 netherlands_focus_events.54.a: "Нам необхідно провести вибори за кілька місяців!"

 netherlands_focus_events.55.t: "Вибори [GetYear] року"
 netherlands_focus_events.55.d: "Після розпаду коаліційного кабінету ХНА та ПЛД було проведено вибори. СДРП та ЛДС заявили, що у них є непогані шанси на перемогу, враховуючи, що їхнє втручання призвело до ХНА та ПЛД до втрати підтримки серед виборців, а також у негативному досвіді роботи з демократичними партіями та бойкотуванні виборів з боку АНВ та РСРП."
 netherlands_focus_events.55.a: "СДРП здобуває перемогу над ХНА."
 netherlands_focus_events.55.b: "ХНА залишається найбільшою партією, але втрачає більшість."

 netherlands_focus_events.56.t: "СДРП формує уряд [GetYear] року"
 netherlands_focus_events.56.d: "СДРП стала найчисленнішою партією та вперше отримала можливість сформувати уряд. Їхня угода з ЛДС не змусила довго чекати, оскільки вони єдині, хто хоче з ними співпрацювати. Проте темною плямою на всій витівці є відмова Вільгельміни давати Албарді сформувати уряд. У такому разі цим займеться поточний голова ЛДС Пітер Ауд."
 netherlands_focus_events.56.a: "І звичайно ж цим займеться Ауд."

 netherlands_focus_events.57.t: "СДРП формує уряд [GetYear] року"
 netherlands_focus_events.57.d: "Незважаючи на те, що ХНА втрималися на вигідній для себе позиції, ми водночас втратили більшість. Ми зберегли за собою можливість сформувати кабінет, проте ми не зможемо цього зробити без СДРП чи ЛДС, які бачать один одного потенційних партнерів, але не в нас. Не знайшовши значних партнерів, ми маємо дати шанс СДРП. З невідомих причин соціал-демократи сформували кабінет спільно з ЛДС. Ходять чутки, що у переговорах між двома партіями причетна королева."
 netherlands_focus_events.57.a: "...але ж ми перемогли!"

 netherlands_focus_events.58.t: "Перший секретар закордонних справ"
 netherlands_focus_events.58.d: "Треті національні збори провели вибори на посаду першого секретаря закордонних справ Батавської Комуни. На цю посаду претендують кілька людей, але лише ті, хто має підтримку тієї чи іншої фракції, мають реальний шанс на перемогу, оскільки незалежні представники не можуть дати вирішальних голосів."
 netherlands_focus_events.58.a: "Паул де Грот (Патріоти)."
 netherlands_focus_events.58.b: "Ніколас Бейземакер (НСП)."
 netherlands_focus_events.58.cc: "Беньямін Лопес Кардазо (КРПН)."
 netherlands_focus_events.58.c: "Віллем ван Равестейн (РСРП)."
 netherlands_focus_events.58.e: "Шарль Гійом Крамер (СДРП)."

 netherlands_focus_events.59.t: "Перший секретар економіки"
 netherlands_focus_events.59.d: "Треті національні збори провели вибори на посаду першого секретаря економіки Батавської Комуни. І знову фракції висувають своїх кандидатів, і знову незалежні мають ймовірність перемогти своїх конкурентів у Національних зборах."
 netherlands_focus_events.59.a: "Луїс 'Лу' де Віссер (Патріоти)."
 netherlands_focus_events.59.b: "Ян Постма (НСП)."
 netherlands_focus_events.59.cc: "Авраам Вердуїн (КРПН)."
 netherlands_focus_events.59.c: "Жак де Кадт (РСРП)."
 netherlands_focus_events.59.e: "Якоб ван Гелдерен (СДРП)."

 netherlands_focus_events.60.t: "Перший секретар внутрішніх справ"
 netherlands_focus_events.60.d: "Треті національні збори провели вибори на посаду першого секретаря внутрішніх справ Батавської Комуни. Якщо цей пост займе прихильник 'жорсткого' підходу, то свобода в комуні може виявитися загрозою."
 netherlands_focus_events.60.a: "Бернард Колтоф (Патріоти)."
 netherlands_focus_events.60.b: "Ян Бергер (НСП)."
 netherlands_focus_events.60.cc: "Генрієтта Холст (КРПН)."
 netherlands_focus_events.60.c: "Фокке Босман (РСРП)."
 netherlands_focus_events.60.e: "Якоб ван Гелдерен (СДРП)."

 netherlands_focus_events.61.t: "Голова Фольксрааду"
 netherlands_focus_events.61.d: "Після призначення всіх учасників Фольксрааду залишилося зробити останній крок – обрати голову, голову уряду Батавської Комуни. Лідери кожної фракції вже оголосили про свої кандидатури."
 netherlands_focus_events.61.a: "Перший патріот Давид Вейнкоп."
 netherlands_focus_events.61.b: "Голова НСП Харм Колтек."
 netherlands_focus_events.61.cc: "Теоретик КРПН Антон Паннекук."
 netherlands_focus_events.61.c: "Лідер РСРП Хенк Сневліт."
 netherlands_focus_events.61.e: "Лідер СДРП Віллем Албарда."

 netherlands_focus_events.62.t: "Патріоти набирають більшість"
 netherlands_focus_events.62.d: "Рух Патріотів отримав переважну більшість голосів. Перший закон Фольксраада свідчить про призначення першого пенсіонера, посаду якого до самої своєї смерті займе Давид Вейнкоп, який показав бездоганні результати на виборах. Немає сумнівів, що нова конституція повністю задовольнить потреби Патріотів."
 netherlands_focus_events.62.a: "Експеримент із батавською демократією тривав недовго."

 netherlands_focus_events.63.t: "НСП набирає більшість"
 netherlands_focus_events.63.d: "Національний секретаріат праці зміг завоювати серця більшу частину виборців. Фольксраад нового скликання обрав голову НСП Харма Колтека на посаду першого пенсіонера Батавської комуни. Фольксраад уже почав писати конституцію, за якою житиме країна."
 netherlands_focus_events.63.a: "Профспілкам буде приділено особливе місце."

 netherlands_focus_events.64.t: "РСРП набирає більшість"
 netherlands_focus_events.64.d: "Сьогодні Хенк Сневліт покинув будівлю Національних зборів і заявив про те, що РСРП більшу частину місць у Фольксрааді, виконавчому органі Батавської комуни, завдяки їхній підтримці з боку Національних зборів. Також Сневліт оголосив про те, що Фольксраад довірив йому посаду першого пенсіонера нової держави."
 netherlands_focus_events.64.a: "Сневліт став пенсіонером."

 netherlands_focus_events.65.t: "СДРП набирає більшість"
 netherlands_focus_events.65.d: "СДРП здобула підтримку більшості делегатів Національних зборів, отримавши контроль над Фольксраадом. По радіо Віллем Албарда заявив, що не претендує на посаду пенсіонера і натомість віддає свою кандидатуру Віллему Дресу. Зважаючи на все, Албарда вчинив таким чином через те, що згідно з новою конституцією обраний на посаду пенсіонера не може одночасно бути головою Фольксрааду."
 netherlands_focus_events.65.a: "Що за збочення над революцією?"

 netherlands_focus_events.66.t: "Збори збентежені"
 netherlands_focus_events.66.d: "Делегати комун не мають чіткого уявлення про майбутнє країни, оскільки Фольксраад і Національні збори вдарялися в фракціоналізм, що суперничає. Ніхто не отримав більшості, фракцію обговорюють можливість формування коаліції компромісним шляхом. Однак лідер Червоного фронту Арнольд Мейєр, за підтримки групи патріотів, відкрито заявив про те, що революція знову зустріла на своєму шляху нерішучий парламентаризм."
 netherlands_focus_events.66.a: "Сневліт і Албарда укладають угоду."
 netherlands_focus_events.66.b: "РСРП та НСП знають як вирішити проблему."
 netherlands_focus_events.66.c: "Червоний фронт влаштовує переворот."

 netherlands_focus_events.68.t: "Лінія "Рейн""
 netherlands_focus_events.68.d: "Одним із рішень АНВ щодо відновлення економіки після Чорного Понеділка є кейнсіанський проект з будівництва фортифікацій уздовж Рейну для захисту від можливого наступу з боку синдикалістської Франції. Уряд стверджує, що таким чином витрачає бюджет на безпеку та підвищення купівельної спроможності громадян."
 netherlands_focus_events.68.a: "Жоден синдикаліст не ступитиме за Рейн!"

 netherlands_focus_events.69.t: "[FROM.GetNameDefCap] шукає альянс"
 netherlands_focus_events.69.d: "[FROM.GetAdjective]ий уряд заявив про своє бажання приєднатися до [ROOT.GetFactionName]. Що ми їм відповімо?"
 netherlands_focus_events.69.a: "Ласкаво просимо!"
 netherlands_focus_events.69.b: "Вони нам не потрібні."

 netherlands_focus_events.70.t: "[FROM.GetNameDefCap] приймає наше прохання"
 netherlands_focus_events.70.d: "Німці прийняли наше прохання про вступ до [ROOT.GetFactionName]."
 netherlands_focus_events.70.a: "Чудово!"

 netherlands_focus_events.71.t: "[FROM.GetNameDefCap] відмовила нам"
 netherlands_focus_events.71.d: "Німці відмовили у вступі до [ROOT.GetFactionName], стверджуючи, що ми нічим не можемо їм допомогти. Це образливо!"
 netherlands_focus_events.71.a: "Їм же гірше буде!"

 netherlands_focus_events.72.t: "[FROM.GetNameDefCap] хочуть приєднатися до Інтернаціоналу"
 netherlands_focus_events.72.d: "[FROM.GetAdjective]ий уряд заявив про своє бажання приєднатися до [ROOT.GetFactionName]. Що ми їм відповімо?"
 netherlands_focus_events.72.a: "Ласкаво просимо!"
 netherlands_focus_events.72.b: "Вони нам не потрібні."

 netherlands_focus_events.73.t: "[FROM.GetNameDefCap] приймає наше прохання"
 netherlands_focus_events.73.d: "[FROM.GetAdjective]ий уряд прийняв наше прохання про вступ до [ROOT.GetFactionName]."
 netherlands_focus_events.73.a: "Чудово!"

 netherlands_focus_events.74.t: "[FROM.GetNameDefCap] відмовила нам"
 netherlands_focus_events.74.d: "[FROM.GetAdjective]ий уряд відмовили у вступі до [ROOT.GetFactionName], стверджуючи, що ми нічим не можемо їм допомогти. Це образливо!"
 netherlands_focus_events.74.a: "Їм же гірше буде!"

 netherlands_focus_events.75.t: "Допомога Нідерландам"
 netherlands_focus_events.75.d: "Японці напали на [HOL.GetNameDef], сподіваючись захопити їх колонію в Індонезії. Наші генерали побоюються, що якщо японцям вдасться зробити задумане, то ми можемо стати наступною метою: вони просять нас поговорити з голландцями про укладення альянсу до того, як бої дістануться Сіднея або Мельбурна."
 netherlands_focus_events.75.a: "Зв'яжіться з голландцями."
 netherlands_focus_events.75.b: "Та що ви! Японці не посміють на нас напасти."

 netherlands_focus_events.76.t: "Австралазія пропонує нам вступити до альянсу"
 netherlands_focus_events.76.d: "Австралазія пропонує нам вступити в Антанту, щоб вони змогли допомогти нам стримувати агресію японців. Що ми їм відповімо?"
 netherlands_focus_events.76.a: "Вперед!"
 netherlands_focus_events.76.b: "Не хвилюйтесь, ми самі впораємося!"

 netherlands_focus_events.77.t: "Австралазія веде переговори з голландцями"
 netherlands_focus_events.77.d: "Австралазія повідомила нас про своє рішення запропонувати голландцям вступити в Антанту через побоювання у тому, що після захоплення Індонезії японці можуть взятися за них. Ми можемо не допустити голландців до Антанти, якщо не хочемо вплутуватися у війну з Японією, проте Нідерланди можуть стати для нас хорошим союзником у боротьбі з Німецькою Імперією."
 netherlands_focus_events.77.a: "Хороша ініціатива."
 netherlands_focus_events.77.b: "Ми не хочемо війни з Японією."

 netherlands_focus_events.78.t: "Нідерланди приєднуються до Антанти"
 netherlands_focus_events.78.d: "Нідерланди погодилися з нашим планом дій та приєдналися до Антанти. Настав час мобілізувати австралійців на захист батьківщини!"
 netherlands_focus_events.78.a: "Відмінно!"

 netherlands_focus_events.79.t: "Канада висловлює свою незгоду"
 netherlands_focus_events.79.d: "Канадці повідомили нас про своє небажання вступати у війну з японцями у Південно-Східній Азії."
 netherlands_focus_events.79.a: "Тоді відступаємо."

 netherlands_focus_events.80.t: "Антанта втручається"
 netherlands_focus_events.80.d: "Бажаючи позбавити нас можливості розширити наш вплив на Південно-Східну Азію військовими засобами, союз Антанти офіційно запросив голландців у свій союз і мобілізує свої сили для захисту від нашого вторгнення. Хоча вони є роз'єднаною та багатонаціональною силою, ми повинні зараз врахувати цю останню подію в балансі сил у Східній Азії. Якщо наші сили досить швидкі, ми зможемо завдати серії вирішальних ударів ворогу, поки він розпорошений, і забезпечити собі місце господарів Азії!"
 netherlands_focus_events.80.a: "Тим не менш, ми переможемо!"

 netherlands_focus_events.86.t: "Бельгійське питання"
 netherlands_focus_events.86.d: "Ми повернули Нідерландам стабільність і знову можемо зайнятися ухваленням зовнішньополітичних рішень. Почати варто із південної частини низинних земель. Дехто стверджує, що нам варто налагодити дружбу із Бельгією. Інші, особливо ультраправі, хочуть захопити Фландрію, оскільки для більшості її населення нідерландська мова є рідною і саме тому, згідно з їхньою ірредентистською логікою, Фландрія має стати частиною єдиної голландської держави."
 netherlands_focus_events.86.a: "Ми повинні об'єднати всі, хто говорить на голландському народи під одним прапором!"
 netherlands_focus_events.86.b: "За дружбу між Бельгією та Нідерландами!"

 netherlands_focus_events.87.t: "[HOL.GetNameDefCap] вимагає Фландрію"
 netherlands_focus_events.87.d: "[HOL.GetAdjective]ий уряд відправили нам ультиматум: вони хочуть, щоб ми залишили Фландрію і віддали її під їхній контроль, інакше вони оголосять нам війну. Ми впевнені, що можемо розтрощити Нідерланди, але чи не буде простіше віддати їм Фландрію?"
 netherlands_focus_events.87.a: "Віддайте їм уже цей шматок землі."
 netherlands_focus_events.87.b: "Нехай спробують забрати!"

 netherlands_focus_events.88.t: "[From.GetNameDefCap] поступається Фландрію"
 netherlands_focus_events.88.d: "На наш подив, [From.GetAdjective]ий уряд погодився віддати Фландрію під контроль. Сповнена гордості армія Нідерландів маршем увійшла на територію Фландрії, де на вулицях Антверпена, Гента та Брюгге її зустрічали натовпи фламандських націоналістів. Безумовно не всі фламандці раді нам, але за великим рахунком їм все одно."
 netherlands_focus_events.88.a: "Welkom, medeburgers!"

 netherlands_focus_events.89.t: "[From.GetNameDefCap] відмовляє нам"
 netherlands_focus_events.89.d: "У своїй безмірній дурості, [From.GetAdjective]ий уряд не зміг учасно відповісти на наш ультиматум. Схоже, доведеться силою забрати те, що належить нам по праву."
 netherlands_focus_events.89.a: "Ви самі напросилися!"

 netherlands_focus_events.90.t: "[HOL.GetNameDefCap] намагається захопити Фландрію"
 netherlands_focus_events.90.d: "[HOL.GetNameDefCap] висунули ультиматум, державі що окупувала Фландрію [fla_controller.GetAdjective], вимагаючи покинути провінцію та віддати її під контроль [HOL.GetNameDefCap], зовсім забувши про те, що Фландрія є частиною наших володінь. Зараз ми не можемо оголосити їм війну, але як тільки ми розправимося з нашим поточним ворогом, ми повернемося за тим, що належить нам!"
 netherlands_focus_events.90.a: "[Root.GetNameDefCap] ніколи цього не забуде!"

 netherlands_focus_events.91.t: "Південноафриканське питання"
 netherlands_focus_events.91.d: "Протягом усього XIX і початку XX століть уряд Нідерландів потай підтримував нащадків голландських колоністів у Південній Африці, що дуже схвалювалося в голландському суспільстві. Однак з приходом XX століття думка людей про Південну Африку почала змінюватися, можливо, на це вплинула концепція апартеїду. Нам потрібно зробити вибір – продовжити підтримувати бурів або почати підтримувати моральніших домініоністів, які також є нащадками голландських переселенців?"
 netherlands_focus_events.91.a: "Продовжити підтримку бурів."
 netherlands_focus_events.91.b: "Відтепер ми підтримуватимемо південноафриканську демократію."

 netherlands_focus_events.92.t: "[HOL.GetNameDefCap] пропонують наукову співпрацю"
 netherlands_focus_events.92.d: "[HOL.GetNameDefCap] запропонували нам створити спільну дослідницьку програму, яка допоможе нам ділитися науковими дослідженнями та зміцнить наші дружні стосунки."
 netherlands_focus_events.92.a: "Звучить непогано."
 netherlands_focus_events.92.b: "Дякую, але ні!"

 netherlands_focus_events.93.t: "[From.GetNameDefCap] погодилися!"
 netherlands_focus_events.93.d: "Ми отримали відповідь від [From.GetNameDef]! Вони прийняли нашу пропозицію щодо створення спільної дослідницької програми."
 netherlands_focus_events.93.a: "Взаємодопомога та підтримка!"

 netherlands_focus_events.94.t: "[From.GetNameDefCap] відмовилися!"
 netherlands_focus_events.94.d: "Без сумніву, ретельно все обміркувавши, [From.GetNameDef] вирішили, що мати з нами спільну дослідницьку програму не в їх інтересах."
 netherlands_focus_events.94.a: "Вони колись чули про взаємодопомогу та підтримку?"

 netherlands_focus_events.95.t: "Комуністи отримали підтримку більшості"
 netherlands_focus_events.95.d: "Антон Паннекук та його комуністи з Комуністичної робочої партії Нідерландів зірвали куш, здобувши перемогу на виборах як у Фольксраад, так і до Національних зборів. Уряд КРПН скасував ухвалений попереднім пенсіонером перший закон конституції. Тепер вся повнота влади у комуні переходить до рук Фольксрааду, який відтепер є головним державним органом."
 netherlands_focus_events.95.a: "Нехай живе комуна рад!"

### Tasteful flavour ###
 netherlands_flavour_events.1.t: "Переклад стрілок"
 netherlands_flavour_events.1.d: "Ще наприкінці Вельткрігу були пропозиції про переведення часу в Нідерландах із середнього часу за Грінвічем на центральноєвропейське.\n\nОднак, з часів Британської революції, заклики змінити час звучали все частіше і частіше, оскільки в поточній тимчасовій зоні ми не маємо жодних значущих торгових партнерів. Британський та Французький синдикалістські режими вже були дипломатично визнані голландським урядом, а Фландрія-Валлонія, під тиском Німеччини, вже перевела час на центральноєвропейське.\n\nПитання про переведення годинника досі не залишає нас. Хтось стверджує, що Нідерланди повинні залишитися в природній для себе тимчасовій зоні, інші пропонують перейти на тимчасову зону Німеччини – нашого найважливішого торгового партнера. Угода на користь останнього нарешті була досягнута в 1935 році, проте з переведенням годинників на тимчасову зону Рейхспакту першого лютого 1936 року день триватиме на годину довше. Так чи інакше, вирішальна думка залишається за нами."
 netherlands_flavour_events.1.a: "На годину вперед!"
 netherlands_flavour_events.1.b: "Мене влаштовує грінвічське, скасовуйте!"

 netherlands_flavour_events.2.t: "Відкриття Ваалбруга"
 netherlands_flavour_events.2.d: "Пором через річку Ваал був найзайнятішим у Нідерландах. Усвідомивши його обмежені можливості, адміністрація Неймегена розпорядилася розпочати будівництво мосту Ваалбруг у 1931 році. Сьогодні будівництво мосту було завершено, Ваалбруг був офіційно відкритий її Королівською високістю на церемонії."
 netherlands_flavour_events.2.a: "Слава!"

 netherlands_flavour_events.3.t: "Принцеса Юліана оголошує про заручини!"
 netherlands_flavour_events.3.d: "Ось уже деякий час ми спостерігаємо за розвитком відносин між кронпринцесою Юліаною та принцом Бернардом Ліппе-Бістерфельдським. Вперше вони зустрілися під час зимових Олімпійських ігор цього року і ось зараз, у своєму радіозверненні, Юліана заявила про свої заручини з Бернардом, що приємно здивувало всю країну. Незважаючи на спричинені кризою після Чорного Понеділка негаразди, народ з радістю сприйняв цю новину."
 netherlands_flavour_events.3.a: "Як мило!"

 netherlands_flavour_events.4.t: "Шлюб Юліани"
 netherlands_flavour_events.4.d: "Сьогодні кронпринцеса Юліана пов'язала себе узами шлюбу зі своїм нареченим, принцом Бернардом Ліппе-Бістерфельдським, який відтепер, на голландський манер, називається як "принц Бернард ван Ліппе-Бістерфельд". Оголошення про весілля підбадьорило народ навіть не дивлячись на непрості часи, церемонія одруження обіцяє бути не гіршою. Національне свято, напевно, трохи відверне людей від поточних негараздів і стане джерелом надії для тих, хто зараз перебуває у відчаї."
 netherlands_flavour_events.4.a: "Наші вітання, Юліана!"

 netherlands_flavour_events.5.t: "Сонячне затемнення над Нідерландами"
 netherlands_flavour_events.5.d: "Сьогодні, як і очікувалося, над Нідерландами виникло сонячне затемнення. Громадяни вийшли на вулиці щоб подивитися на закрите Місяцем Сонце, хтось навіть вирушив на кордон із Францією, щоб краще розглянути феномен."
 netherlands_flavour_events.5.a: "Не дивіться на затемнення занадто довго."

 netherlands_flavour_events.6.t: "Центральна залізнична станція Утрехда у вогні"
 netherlands_flavour_events.6.d: "На центральній залізничній станції Утрехта сталося спалах, що призвело до повного обвалення верхнього поверху будівлі. Слідство встановило, що причиною займання швидше за все було коротке замикання, а не навмисний підпал. Преса попросила уряд прокоментувати ситуацію."
 netherlands_flavour_events.6.a: "Сказати журналістам правду."
 netherlands_flavour_events.6.b: "Звинуватити синдикалістів у підпалі."
 netherlands_flavour_events.6.c: "Звинуватити у підпалі реакційні елементи."

 netherlands_flavour_events.7.t: "Перше гран-прі в Зандворті"
 netherlands_flavour_events.7.d: "Сьогодні на вулицях Зандворта відбулося перше у Нідерландах гран-прі. Дане змагання не вважається європейським кубком, але, незважаючи на це, привернуло народний інтерес. Мер Зандворта запропонував побудувати в місті кільцеву трасу, на якій Нідерланди зможуть проводити гран-прі щоразу, коли з'явиться така можливість, оскільки спеціальна траса виведе гран-прі Нідерландів на загальноєвропейський рівень."
 netherlands_flavour_events.7.a: "Колись ми побудуємо цю трасу!"

 netherlands_flavour_events.8.t: "Продаж Велюве"
 netherlands_flavour_events.8.d: "Через жорстокі наслідки економічної кризи, аристократична династія Крєллер-Мюллер не може дозволити собі утримувати свої мисливські угіддя у Велюві. Аристократи оголосили про своє бажання продати нам свої володіння, на яких ми зможемо побудувати, наприклад, перший у континентальних Нідерландах національний парк, оскільки на території Велюве мешкає багато оленів та диких кабанів, яких до цієї місцевості привіз Антон Крюллер.\n\nЄдиною умовою угоди є дозволу аристократам продовжувати утримання маєтку у тих місцях. Кажуть, що пані Мюллер, у разі укладання угоди, планує відкрити у маєтку музей."
 netherlands_flavour_events.8.a: "Підтримати починання та викупити землю."
 netherlands_flavour_events.8.b: "Запропонувати землю німецьким аристократам."

 netherlands_flavour_events.9.t: "Смерть Снейдерса"
 netherlands_flavour_events.9.d: "Сьогодні помер Корнеліс Снейдерс, головнокомандувач збройних сил Нідерландів під час Вельткрігу. Ліберальний кабінет тих років мав змішані почуття до Снейдерса, якийсь час уряд навіть хотів відправити його у відставку за поразницькі настрої, оскільки Снейдерс вважав, що Нідерланди ніяк не зможуть протистояти німецькому вторгненню, проте Вільгельміна, що вчасно втрутилася, не дозволила відправити офіцера. Після закінчення Вельткріга, Снейдерс став відомий за рахунок заснування АНВ - організації, яка й досі складається з ультраправих голландських політиків."
 netherlands_flavour_events.9.a: "Спочивай з миром."

 netherlands_flavour_events.10.t: "Народження принцеси Беатрікс"
 netherlands_flavour_events.10.d: "Сьогодні принцеса Юліана народила майбутню кронпринцесу Нідерландів, якій було надано ім'я Беатрікс Вільгельміна Армгард ван Ораньє-Нассау. Вона успадкує трон Нідерландів після смерті чи зречення своєї матері. Правляча сім'я Нідерландів сьогодні змогла зі спокоєм зітхнути, оскільки народження Беатрікс запобігає кризі спадкування, що маячила в майбутньому."
 netherlands_flavour_events.10.a: "Слава!"

 netherlands_flavour_events.11.t: "З'їзд АНВ"
 netherlands_flavour_events.11.d: "АНВ провів перший після свого приходу до влади щорічний з'їзд. Члени партії з усіх куточків Нідерландів сьогодні зібралися у Роттердамі, щоб відсвяткувати власний тріумф. Перед початком святкувань, Корнеліс ван Гелкеркен вимовив натхненну промову.\n\nВін сказав, що молодіжна ліга АНВ, Nationale Jeugdstorm, має виняткову важливість у успіху АНВ. Однак він також сказав про те, що жоден режим не буде в безпеці, доки синдикалізм не буде повністю викорінений. Викликає інтерес те, що він зовсім не згадав про досягнення старої гвардії АНВ, що неминуче призведе до напруги у відносинах між старими та новими членами організації."
 netherlands_flavour_events.11.a: "Houzee! Houzee! Houzee!"

 netherlands_flavour_events.12.t: "День королеви"
 netherlands_flavour_events.12.d: "Сьогодні святкується день королеви, люди по всій країні вихваляють правлячу сім'ю, але, як завжди, королева зі своєю сім'єю не візьмуть участі у загальних святах, оскільки цього їм не дозволяє їхня королівська гідність. Так чи інакше, тисячі доброзичливців зібралися біля палацу Соїстдейк, розмахуючи прапорами кричачи від радості."
 netherlands_flavour_events.12.a: "Слава!"

 netherlands_flavour_events.13.t: "Dissident Queen's Day"
 netherlands_flavour_events.13.d: "До революції, на сьогоднішній день повинен був прийтись день народження королеви. Реакціонери та про-монархічна сволота почали доставляти проблеми, починаючи відкрито вітати королеву і закінчуючи демонстраціями із закликами про відновлення монархії."
 netherlands_flavour_events.13.a: "Нехай Червоний фронт розбереться з цим непорозумінням!"

 netherlands_flavour_events.14.t: "День королеви"
 netherlands_flavour_events.14.d: "Сьогодні - день народження Юліани та її перший день королеви, люди по всій країні вихваляють правлячу родину. Діти в будь-якому випадку святкуватимуть його, оскільки день нашої колишньої королеви, Вільгельміни, припав на літні канікули і тому школярі отримують додатковий вихідний протягом наступного семестру.\n\nОднак, це не єдина зміна в день королеви цього року. На відміну від Вільгельміни, яка цуралася святкування, Юліана запланувала сьогодні публічний виступ і прийняла у подарунок квіти, як колись цього дня робила її бабуся, королева-консорт-регентка Емма."
 netherlands_flavour_events.14.a: "Слава!"

 netherlands_flavour_events.15.t: "День королеви"
 netherlands_flavour_events.15.d: "Сьогодні святкується день королеви, люди по всій країні вихваляють правлячу родину.\nКоролева Юліана, як завжди, прийняла квітковий подарунок у палаці Соїстдейк."
 netherlands_flavour_events.15.a: "Слава!"

 netherlands_flavour_events.16.t: "Перше травня"
 netherlands_flavour_events.16.d: "Перше травня, або день праці, ніколи не був особливо популярним у Нідерландах. Однак, з приходом нового соціалістичного уряду, постало питання про заміну дня королеви на більш придатне для нових Нідерландів свято. Сьогодні вперше святкування перша проводилося не лише синдикалістами, а й деякими помірними елементами. Одним із недоліків цього дня було те, що ми, з міркувань безпеки, були змушені перенести заплановану щорічну промову пенсіонера з Амстердама до Гронінгену. Також сподіватимемося, що наступного року святкування дня праці набуде значно більшого розмаху."
 netherlands_flavour_events.16.a: "Первый блин комом..."

 netherlands_flavour_events.17.t: "Перше травня"
 netherlands_flavour_events.17.d: "Знову настало перше травня, і знову ми святкуємо день праці. Робочий народ сьогодні бере вихідний, щоб відсвяткувати революцію, що відбулася. Сьогодні, пенсіонарій [HOL.GetLeader] сказав в Амстердамі щорічну промову, після чого одягнені в червоне школярі вшанували нас своїм співом "Інтернаціоналу", що завдяки радіо робітники почули по всій країні!"
 netherlands_flavour_events.17.a: "Breek uw ketens!"

 netherlands_flavour_events.18.t: "День Незалежності"
 netherlands_flavour_events.18.d: "Після повалення монархії, уряд запропонував інше свято, на заміну раніше дуже популярному дню королеви. Ліберальний представник запропонував зробити день підписання акта про клятове зречення, день незалежності Сполучених провінцій, святковий день.\nПропозиція була охоче прийнята, свято надихнуло не лише республіканців, а й націоналістів разом із деякими роялістами. Зважаючи на все, було знайдено ідеальну альтернативу."
 netherlands_flavour_events.18.a: "Вільгельмус... ой, зачекайте, адже ми більше не королівство!"

 netherlands_flavour_events.19.t: "День Незалежності"
 netherlands_flavour_events.19.d: "Знову настав день незалежності, національне свято Голландської республіки. Люди по всій країні святкуватимуть свою свободу від будь-яких монархів і покровителів.\nПенсіонарій [HOL.GetLeader] виголосив урочисту промову по радіо, народ почав організовувати пусті заходи."
 netherlands_flavour_events.19.a: "Хай живуть Нідерланди."

### Foreign Equipment ###
 netherlands_events.301.t: "Закупівля танків у Німеччині"
 netherlands_events.301.d: "Ми ніколи не робили спроб купити у когось танки, не кажучи вже про власне їх виробництво. Всі наші потенційні противники мають танки і ми не повинні від них відставати.\n\nЯкщо ми звернемося до Німеччини, то вона напевно погодиться продати нам кілька Katze Sturmpanzer'ів, можливо у нас також вдасться домовитись про купівлю ліцензії та створення нашого власного танка на основі закуплених."
 netherlands_events.301.a: "Купуйте тільки танки, у нас немає можливості виробляти власні."
 netherlands_events.301.b: "Замовити партію танків та ліцензію на їх виробництво."
 netherlands_events.301.c: "З нашими грошима? Танки надто дорогі, вони нам не потрібні!"

 netherlands_events.302.t: "Нідерланди хочуть купити у нас танки"
 netherlands_events.302.d: "До Берліна прибули представники Нідерландів, вони хочуть купити партію наших старих танків. Що ми їм відповімо?"
 netherlands_events.302.a: "Прийнято, ці танки все одно мало варті."
 netherlands_events.302.b: "Не можна вони можуть використовувати їх проти нас!"

 netherlands_events.303.t: "Нідерланди хочуть купити у нас танки та ліцензію на них"
 netherlands_events.303.d: "У Берлін прибули представники Нідерландів, вони хочуть купити партію наших старих танків та ліцензію на їхнє виробництво. Що ми їм відповімо?"
 netherlands_events.303.a: "Ну, якщо вони так хочуть купити застарілі танки..."
 netherlands_events.303.b: "Не можна вони можуть використовувати їх проти нас!"

 netherlands_events.304.t: "Німеччина погодилася продати танки!"
 netherlands_events.304.d: "Німці прийняли нашу пропозицію, скоро вони відправлять нам 180 Sturmpanzerwagen'ів. Ці танки сформують кістяк наших танкових бригад."
 netherlands_events.304.a: "Чудово!"

 netherlands_events.305.t: "Німеччина погодилася продати танки та ліцензію!"
 netherlands_events.305.d: "Німці прийняли нашу пропозицію, скоро вони відправлять нам 180 Sturmpanzerwagen'ів і нададуть нам ліцензію на їхнє виробництво. Ці танки сформують кістяк наших танкових бригад."
 netherlands_events.305.a: "Чудово!"

 netherlands_events.306.t: "Прибули танки з Німеччини"
 netherlands_events.306.d: "Згідно з нашою угодою, з Німеччини щойно прибули готові до експлуатації танки."
 netherlands_events.306.a: "Чудово!"

 netherlands_events.307.t: "Німеччина відмовилася продавати нам танки!"
 netherlands_events.307.d: "Німеччина відмовилася продавати нам частину своїх танків. Німці не пояснили причину, але, можливо, вона є і має стратегічний характер."
 netherlands_events.307.a: "Звернемося до когось іншого."

 netherlands_events.308.t: "Придбання "Віккерсів" у Канади"
 netherlands_events.308.d: "Ми ніколи не робили спроб купити у когось танки, не кажучи вже про власне їх виробництво. Всі наші потенційні противники мають танки і ми не повинні від них відставати.\n\nКанада, можливо, захоче продати нам кілька своїх легких "Віккерсів", можливо у нас також вдасться домовитися про купівлю ліцензії та створення нашого власного танка на їх основі."
 netherlands_events.308.a: "Купуйте тільки танки, у нас немає можливості виробляти власні."
 netherlands_events.308.b: "Замовити партію "Вікерсів" та ліцензію на їх виробництво."
 netherlands_events.308.c: "З нашими грошима? Танки надто дорогі, вони нам не потрібні!"

 netherlands_events.309.t: "Нідерланди хочуть купити у нас танки"
 netherlands_events.309.d: "Голландці хочуть купити у нас кілька старих "Віккерсів". Якою буде наша відповідь?"
 netherlands_events.309.a: "Прийнято, ці старі "Віккерси" все одно мало варті."
 netherlands_events.309.b: "Не можна вони можуть використовувати їх проти нас!"

 netherlands_events.310.t: "Нідерланди хочуть купити у нас танки та ліцензію на них"
 netherlands_events.310.d: "Голландці хочуть купити у нас кілька старих "Віккерсів" та ліцензію на їхнє виробництво. Що ми їм відповімо?"
 netherlands_events.310.a: "Ну, якщо вони так хочуть купити застарілі танки..."
 netherlands_events.310.b: "Не можна, вони можуть використовувати їх проти нас!"

 netherlands_events.311.t: "Канада погодилася продати танки!"
 netherlands_events.311.d: "Канадці прийняли нашу пропозицію, скоро вони відправлять нам 180 легких "Віккерсів". Ці танки сформують кістяк наших танкових бригад."
 netherlands_events.311.a: "Чудово!"

 netherlands_events.312.t: "Канада погодилася продати танки та ліцензію!"
 netherlands_events.312.d: "Канадці прийняли нашу пропозицію, скоро вони відправлять нам 180 легких "Віккерсів" і нададуть ліцензію на їх виробництво. Ці танки сформують кістяк наших танкових бригад."
 netherlands_events.312.a: "Чудово!"

 netherlands_events.313.t: "Прибули танки з Канади"
 netherlands_events.313.d: "Згідно з нашою угодою, з Канади щойно прибули готові до експлуатації танки."
 netherlands_events.313.a: "Чудово!"

 netherlands_events.314.t: "Канада відмовилася продавати нам танки!"
 netherlands_events.314.d: "Канада відмовилася продавати нам частину своїх "Віккерсів"."
 netherlands_events.314.a: "Звернемося до когось іншого."

