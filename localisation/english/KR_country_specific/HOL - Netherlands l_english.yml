### Focuses ###
 HOL_left_list_victorious: "Перемога лівих"
 HOL_left_list_victorious_desc: "Помірковані ліві здобули перемогу на недавніх виборах, що дало їм політичний капітал та можливість сформувати новий уряд."
 HOL_SDAP_RSAP: "Коаліція СДРП-РСРП"
 HOL_SDAP_RSAP_desc: "Найбільш помірковані із соціал-демократів сформували коаліцію з радикальними соціалістами для досягнення своїх цілей."
 HOL_VDB_SDAP: "Коаліція ЛДС-СДРП"
 HOL_VDB_SDAP_desc: "Соціал-демократи мають працювати разом зі своїми товаришами з Лівого списку, якщо вони хочуть встановити перший у Нідерландах лівоцентристський уряд."
 HOL_overthrow_the_system: "Переворот"
 HOL_overthrow_the_system_desc: "Парламентська система Нідерландів застаріла! Нам слід знищити існуючу систему заради радикальнішого рішення."
 HOL_use_popular_mandate: "Народний мандат"
 HOL_use_popular_mandate_desc: "Люди довірили нам відновлення країни. Виконавши їхні прохання, нам слід змінити існуючу систему."
 HOL_revoke_ambtenarenverbod_vdb: "Скасування держслужби"
 HOL_revoke_ambtenarenverbod_vdb_desc: "Для свого часу заборона держслужби показала свою відносну ефективність в ізолюванні екстремістів від голландської політики. Нам слід скасувати заборону та дати можливість громадянам знову стати частиною демократії."
 HOL_revoke_ambtenarenverbod: "Скасування держслужби"
 HOL_revoke_ambtenarenverbod_desc: "Заборона держслужби була невдалою спробою Колейна зі стримування синдикалізму в Нідерландах. Настав час позбутися цього непорозуміння!"
 HOL_amend_wapenwet: "Закон про зброю"
 HOL_amend_wapenwet_desc: "На даний момент у Нідерландах досить просто розжитися зброєю, що в нинішні часи політичної нестабільності викликає серйозні занепокоєння. Якби ми посилили наше збройове законодавство, то це допомогло б зменшити смертність під час заворушень."
 HOL_minimum_wage: "Мінімальна з/п"
 HOL_minimum_wage_desc: "Зараз багато людей працюють за гроші, яких не вистачає навіть для забезпечення своїх первинних потреб. Нам слід встановити загальне значення мінімальної оплати праці."
 HOL_ban_VNH_ll: "Заборона АНВ"
 HOL_ban_VNH_ll_desc: "АНВ - сила, що вносить розлад у політичну систему Нідерландів. Країна стане кращою без їх порочного впливу."
 HOL_dissolve_landwacht: "Заборона Ландвахту"
 HOL_dissolve_landwacht_desc: "Воєнізоване крило АНВ здобуло свою сумну популярність за терор під час мирних демонстрацій, розганяючи їх силою, і нібито навіть за вчинення політично вмотивованих вбивств! Ландвахт слід заборонити!"
 HOL_dissolve_RNF: "Заборона Червоного фронту"
 HOL_dissolve_RNF_desc: "Національний червоний фронт, відомий своєю участю у вуличних заворушеннях, переслідуванні підприємців та можливо, нападками на священнослужителів – загроза громадському порядку! Якщо ми хочемо повернути стабільність, то маємо оголосити їх поза законом!"
 HOL_welfare_state: "Планування добробуту"
 HOL_welfare_state_desc: "У таких освічених країнах, як Данія, загальний добробут вже не є чимось незвичайним. Однак у Нідерландах нічого такого немає. Якщо ми хочемо прийти до цього, то в першу чергу слід скласти продуманий план."
 HOL_police_vs_paramilitaries: "Поліція проти екстремістів"
 HOL_police_vs_paramilitaries_desc: "Вулиці небезпечні через воєнізовані угруповання, вже котрий день Ландвахт і Червоний фронт ведуть вуличні бої. Настав час добре екіпірованим загонам поліції відновити громадський порядок."
 HOL_demand_end_to_violence: "Припинення насильства"
 HOL_demand_end_to_violence_desc: "Попри заборону воєнізованих угруповань рівень насильства на вулицях зменшився лише незначно. Настав час запросити лідерів з обох боків барикад на зустріч, на якій ми разом обговоримо вихід із політичної кризи."
 HOL_far_right_in_tatters: "Розгін ультраправих"
 HOL_far_right_in_tatters_desc: "Завдяки нашим заходам ультраправі були практично вигнані з нашої країни. Їм знадобляться роки, щоби повернути свій вплив на політичній арені! Однак, щоб цього не сталося, ми маємо постійно стежити за ними."
 HOL_collectivisation_dem: "Демократична колективізація"
 HOL_collectivisation_dem_desc: "Нам слід провести повну колективізацію приватної власності, що дозволить голландцям робити рівний внесок у майбутнє Нідерландів."
 HOL_doorbraak: "Руйнація колони"
 HOL_doorbraak_desc: "Надто довго політична система Нідерландів була роздроблена ізольовані один від одного групи за інтересами. Досить! Нарешті ми зможемо розбити застарілі колони за допомогою програми депіларизації суспільства."
 HOL_doorbraak_vdb: "Doorbraak"
 HOL_doorbraak_vdb_desc: "Колони скоро зваляться і Нідерланди стануть справжньою демократією. Ніхто більше не голосуватиме лише за католиків просто тому, що він – католик, адже всі зможуть голосувати за того, за кого захочуть! Ми повинні допомогти цьому відбутися за допомогою формальної депіларизації."
 HOL_progressive_tax_system: "Прогресивне оподаткування"
 HOL_progressive_tax_system_desc: "Щоб побудувати державу загального добробуту і наблизитися до загальної рівності, ми повинні обкладати багатих більшим податком, ніж бідних, навіть якщо багатіям це не сподобається."
 HOL_close_pillar_institutions: "Закриття колонних установ"
 HOL_close_pillar_institutions_desc: "Настав час покінчити з піларизації. Нам слід закрити католицькі, протестантські та навіть соціалістичні ЗМІ!"
 HOL_have_the_RNF_disband: "Розпуск Червоного фронту"
 HOL_have_the_RNF_disband_desc: "Спочатку Червоний фронт був створений для захисту робітників від підконтрольної капіталістам поліції, а пізніше і від Ландвахту. Тепер, коли правам трудящих нічого не загрожує, це сумнівне угруповання нам більше не потрібне."
 HOL_we_are_all_brothers: "Загальне братерство"
 HOL_we_are_all_brothers_desc: "Все в Нідерландах – брати, а якщо ми брати, то політичні уподобання більше не поділяють нас. Давайте допоможемо один одному!"
 HOL_national_dutch_broadcasting_station: "Громадське мовлення"
 HOL_national_dutch_broadcasting_station_desc: "Із закриттям більшої частини станцій мовлення з метою депіларизації нам потрібно запустити єдину станцію мовлення, яка представлятиме загальні інтереси голландців."
 HOL_socialist_paradise: "Соціалістичний рай"
 HOL_socialist_paradise_desc: "Наша політика спричинила створення соціалістичного раю. Ми змусили правих замовкнути, зробивши країну знову стабільною! Давайте разом порадіємо за долю голландського робітника!"
 HOL_pensions_for_the_elderly: "Державна пенсія"
 HOL_pensions_for_the_elderly_desc: "Важливою частиною добробуту Нідерландів стане можливість кожного літнього голландця піти на пенсію з достатньою для нормального життя сумою, що забезпечується тими, хто ще працює."
 HOL_sick_leave: "Лікарняні листи"
 HOL_sick_leave_desc: "Роботодавці повинні дозволяти хворим робітникам залишатися вдома на деякий час. На жаль, не всі згодні з цим твердженням, тому нам слід зробити лікарняні обов'язковими."
 HOL_lowered_tuition_fees: "Освітні субсидії"
 HOL_lowered_tuition_fees_desc: "Ніщо так не посилює соціальну мобільність як можливість дієздатним громадянам за власним бажанням здобувати освіту. Відтепер майбутнє громадян визначатиме їх долю."
 HOL_mandatory_insurance: "Медичне страхування"
 HOL_mandatory_insurance_desc: "Здорова молодь зазвичай не оформляє собі страховку через її дорожнечу, що не дозволяє людям, які потребують догляду, отримати його через брак грошей. Саме тому ми маємо зробити медичне страхування обов'язковим."
 HOL_twinkling_social_democracy: "Світоч соціал-демократії"
 HOL_twinkling_social_democracy_desc: "Наша політика зробила Нідерланди світлом гуманізму та справедливості для всього світу. Приклад того, як слід будувати справжній добробут."
 HOL_entice_christian_progressives: "Ліві християни"
 HOL_entice_christian_progressives_desc: "Багато християнських прогресистів голосують за консерваторів просто тому, що вони – християни. Частиною депіларизації буде план стимулювання прогресивістів голосувати за ліві партії, яким вони потай симпатизують."
 HOL_the_united_state: "Єдина країна"
 HOL_the_united_state_desc: "Ми маємо завжди бути єдиними. Давайте ж об'єднаємось проти всіх негараздів!"
 HOL_foreign_policy: "Зовнішня політика"
 HOL_foreign_policy_desc: "Повернувши стабільність у політичну систему, настав час знову поглянути на інші країни і вирішити, чи маємо ми зберегти свій добровільний нейтралітет чи знайти союзників у цьому новому, ворожому світі?"
 HOL_join_mitteleuropa: "Вступ до Райхспакту"
 HOL_join_mitteleuropa_desc: "З часів Англо-бурської війни ми зближалися з Німеччиною і якщо Рейхспакт паде під натиском безбожних синдикалістів, то й ми ризикуватимемо повторити його долю. Ми битимемося за своє майбутнє, щоб ніхто не міг нав'язати його нам!"
 HOL_sustain_neutrality: "Нейтралітет"
 HOL_sustain_neutrality_desc: "Нідерланди і без спустошливих світових конфліктів мають свої проблеми. Як і раніше, ми співпрацюватимемо з тими, хто здобуде перемогу в майбутньому конфлікті."
 HOL_join_entente: "Вступ до Антанти"
 HOL_join_entente_desc: "Антанта довгий час здавалася нам небажаним партнером, оскільки вчинки британців у Південній Африці залишили у простих голландців негативне враження. Однак світ змінився, і ми маємо змінити свій політичний курс разом з ним."
 HOL_join_internationale: "Вступ до Інтернаціоналу"
 HOL_join_internationale_desc: "Революція прийшла та закріпилася в Нідерландах. Настав час приєднатися до Інтернаціоналу та допомогти робітникам по всьому світу здобути свободу."
 HOL_relations_south_africa: "Південноафриканське питання"
 HOL_relations_south_africa_desc: "Південна Африка населена бурами, вихідцями з Нідерландів, ставлячи нас перед черговим вибором у цей непростий час. Більшість партій закликає нас прийняти рішення щодо цього питання."
 HOL_aftermath_black_monday: "Наслідки Чорного Понеділка"
 HOL_aftermath_black_monday_desc: "Чорний Понеділок завдав сильного удару по економіці Нідерландів. Уряду доведеться негайно ухвалити важливі рішення для порятунку економіки від повного знищення."
 HOL_public_works: "Громадські роботи"
 HOL_public_works_desc: "Інвестиції в громадські проекти на кшталт будівництва каналів, парків та магістралей дозволять безробітним обивателям отримувати гроші за свою працю, що підвищить їхню купівельну спроможність та забезпечить країну розвиненою інфраструктурою."
 HOL_drop_golden_standard: "Відмова від золотого стандарту"
 HOL_drop_golden_standard_desc: "Відмова від золотого стандарту та проведення девальвації гульдену допоможе нам продавати більше товарів в інші країни, що допоможе вивести економіку із кризи."
 HOL_defense_spending_spree: "Витрати на оборону"
 HOL_defense_spending_spree_desc: "Ми повернемо нашій армії колишню велич. Соціалісти та інші непатріотичні елементи стверджують, що армія – це останнє, на що державі слід витрачати гроші у ці часи. Ми доведемо, що вони помиляються!"
 HOL_extend_unemployment_sub: "Допомога по безробіттю"
 HOL_extend_unemployment_sub_desc: "Через Чорний Понеділок число безробітних більше, ніж будь-коли! Консервативні і особливо ліберальні уряди останніх десятиліть запровадили базові допомоги з безробіття, але вони бояться надто сильно підвищувати виплати, враховуючи той факт, що разом з інфляцією жити на ці виплати стає неможливо."
 HOL_rijksweg_12: "Рейксвег 12"
 HOL_rijksweg_12_desc: "У Німеччині часів фон Тірпіца вже розглядалися плани з будівництва шосе, що з'єднує Гаагу з німецьким кордоном, але зрештою було побудовано лише частину до Ауденрейна. Продовження Рейксвегу до кордону з Німеччиною стане потужним символом турботи нашого уряду про національні інфраструктурні проекти."
 HOL_trade_missions: "Торгові представництва"
 HOL_trade_missions_desc: "Торгові представництва, які намагаються досягти угоди з іноземними урядами та компаніями, є чудовим способом розширити охоплення голландського бізнесу та потенційно пом'якшити поточний економічний спад."
 HOL_loan_to_shell: "Кредит для «Шелл»"
 HOL_loan_to_shell_desc: "У той час як інші голландські компанії розвивалися, "Шелл" зазнала катастрофічної втрати своїх британських вкладів після революції 1925 року. Ситуація стала кращою лише з приєднанням до Міттельєвропи. Ми можемо видати компанії кредит, який обов'язково перетвориться на інвестицію, вигідну для обох сторін."
 HOL_cut_unemployment_subsidies: "Урізання соцпакету"
 HOL_cut_unemployment_subsidies_desc: "Все більше і більше людей звільняються зі своїх робочих місць, а казначейство не справляється зі зростаючим попитом на субсидії та пільги. Якщо ми не хочемо зрештою отримати жахливий борг, то маємо скоротити наявні виплати."
 HOL_country_of_canals: "Країна річкових каналів"
 HOL_country_of_canals_desc: "Будуючи канали по всій території Нідерландів, ми забезпечуватимемо людей роботою, у той час як підприємства, в перспективі, отримають вигоду від нових каналів та інфраструктури."
 HOL_factory_building: "Будівництво фабрик"
 HOL_factory_building_desc: "Будуючи більше фабрик, країна зможе розширити своє військове виробництво. В основному ми забезпечуємо себе перевезеннями, але ніколи не завадимо вкластися в інші сектори економіки."
 HOL_rhine_line: "Лінія «Рейн»"
 HOL_rhine_line_desc: "З самого свого зародження комунарський режим у Франції будував плани знищення Німеччини та її сусідів. Рейн для комунарів є значною перепоною і якби ми зміцнили свої форти, то це не дозволило б жодному іноземному синдикалісту ступити на голландську землю на північ від річки."
 HOL_limited_working_week_2: "Зменшення робочого тиждня"
 HOL_limited_working_week_2_desc: "Поточний стандарт робочого тижня дуже довгий, роботодавці не можуть дозволити собі найняти людей більше, ніж хотілося б. Зменшивши робочий тиждень, роботодавці будуть змушені наймати більше, що дозволить більшій кількості людей заробляти на життя."
 hol_finish_afsluitdijk: "Удосконалення Афслейтдейку"
 hol_finish_afsluitdijk_desc: "Дамбу Афслейтдейк було завершено в ранніх 1930-х. Результатом стало перекриття затоки Зейдерзе, що перетворило озеро Ейсселмер на внутрішню затоку. Однак можливе руйнування греблі може мати катастрофічні наслідки для Нідерландів, тому інвестиції у забезпечення структурної цілісності греблі навряд чи зашкодить. Крім того, це також забезпечить багатьох такою необхідною ним роботою."
 HOL_west_indies_as_tradepost: "Вест-Індський торговий пост"
 HOL_west_indies_as_tradepost_desc: "Вест-Індія має ідеальне розташування для торгівлі із заходом. Така далека від німецького впливу Америка може дати можливість диверсифікувати наш експорт, який нині надто залежить від Німеччини."
 HOL_loan_to_SBM: "Кредит для СБТ"
 HOL_loan_to_SBM_desc: ""Суринамське бокситне товариство" є гірничодобувною компанією в Голландській Гайяні. Давши компанії кредит, ми допоможемо розширити їй свою діяльність у Південній Америці, що може надати нам більше важливих для ВПК ресурсів."
 HOL_kill_workplace_regulations: "Знищення бюрократизму"
 HOL_kill_workplace_regulations_desc: "Один із факторів, що стимулюють голландську промисловість конкурувати з іноземцями - наш комплекс дуже складних, але обтяжливих заходів безпеки. Але ми не можемо дозволити собі такі речі під час кризи."
 HOL_park_in_every_town: "Мережа парків"
 HOL_park_in_every_town_desc: "Ще один спосіб зберегти рівень зайнятості – будувати багато парків. Нащадки зможуть відпочивати в них, а ми поки що шукаємо способи боротьби з кризою."
 HOL_draft_able_unemployed: "Примусова праця"
 HOL_draft_able_unemployed_desc: "Багато безробітних стверджують, що не можуть знайти роботу, тоді як у нас брак кадрів, які б захищали вітчизну. Ми маємо покінчити з цією парадоксальною ситуацією! Якщо безробітні хочуть отримувати гроші від держави, то їм доведеться щось для цього зробити, навіть якщо вони цього не хочуть!"
 HOL_finish_fortress_holland: "Цензура ЗМІ"
 HOL_finish_fortress_holland_desc: "Ми не можемо просто довіряти інтелекту простих людей, і маємо блокувати брудних синдикалістів там, де це можливо. Цензура більшості французьких ЗМІ, а також обмежена цензура відомих ЗМІ, пов'язаних із синдикалістами, запрудить ці каламутні води."
 HOL_privatization_of_projects: "Приватизація проєктів"
 HOL_privatization_of_projects_desc: "Наші інвестиції окупилися. Компанії замислилися над придбанням деяких національних проектів, сподіваючись отримати прибуток. Для цього їм потрібно буде найняти людей, які, своєю чергою, витрачатимуть більше грошей. Ми ще не повністю одужали від наслідків Чорного Понеділка, але цей крок стане початком кінця наших поневірянь."
 HOL_precrisis_export_rates: "Докризові показники"
 HOL_precrisis_export_rates_desc: "Наші зусилля щодо забезпечення прибутковості голландських компаній принесли свої плоди – експорт повертається до докризового рівня. Щоб впоратися із навантаженням, компанії змушені наймати більше людей, що призводить до збільшення купівельної спроможності громадян. Це ще не призвело до повного одужання, але кінець кризи вже не за горами."
 HOL_less_unemployment: "Скорочення безробіття"
 HOL_less_unemployment_desc: "Наша програма створення нових робочих місць принесла свої плоди. З кожним днем безробітних стає менше. Нам ще не вдалося повністю одужати від кризи, але гірше вже позаду."
 HOL_more_spending_power: "Купівельна спроможність"
 HOL_more_spending_power_desc: "Наші великі інвестиції у збройні сили призводять до того, що люди знаходять роботу всюди - від виробництва зброї до служби в армії. В даний час це трохи сприяє відновленню економіки. Нам ще не вдалося повністю одужати від кризи, але кінець кризи близький як ніколи."
 HOL_recovery_from_black_monday: "Відновлення після кризи"
 HOL_recovery_from_black_monday_desc: "Наша розумна стратегія боротьби з економічним крахом, який відбувся після Чорного Понеділка, призвела до стабілізації нашої економіки. У всіх її секторах працюють люди, продається і купується дедалі більше товарів, зростає ліквідність. Схоже, нам вдалося провести країну через скрутні часи, люди знову впевнені в майбутньому."
 HOL_repay_government_debts: "Погашення держборгу"
 HOL_repay_government_debts_desc: "Уряд змушений випустити низку облігацій та попросити кредити у іноземних інвесторів. Дуже важливо, щоб ми погасили ці борги якомога раніше."
 HOL_control_inflation: "Контроль інфляції"
 HOL_control_inflation_desc: "Ми повинні вжити заходів щодо зниження інфляції та взяти її під контроль. Цього можна досягти, наприклад, зажадавши підвищити ставки за банківськими резервами, щоб банки були змушені утримувати більше капіталу. Подібні заходи допоможуть зупинити перегрів нашої нещодавно відновленої економіки."
 HOL_restore_regulation: "Докризове регулювання"
 HOL_restore_regulation_desc: "Дещо жорстка політика боротьби з економічною кризою не була марною. Тим не менш, для нас життєво важливо відновити втрачену довіру народу шляхом відновлення деяких із заслужених їм привілеїв."
 HOL_eastern_industrialization: "Індустріалізація сходу"
 HOL_eastern_industrialization_desc: "Наше майбутнє за імпортом з Німеччини та прикордонних регіонів. Інвестиції в ці регіони допоможе отримати вигоду з транскордонної торгівлі та стимулювати відкриття низки нових підприємств."
 HOL_northern_industrialization: "Індустріалізація півночі"
 HOL_northern_industrialization_desc: "Ми вже зробили вклади для бізнесу на півночі країни. Залишається лише відкрити його для нових пропозицій."
 HOL_dutch_arms_industry: "Консолідація ВПК"
 HOL_dutch_arms_industry_desc: "Наші нещодавні зусилля щодо стимулювання малого бізнесу вже почали окупатися, особливо у сфері оборони. Тим не менш, зараз дуже важливо закликати низку невеликих військових фірм об'єднатися, щоб вони могли зробити істотний внесок у наш оборонний сектор."
 HOL_subs_philips: "Субсидії для «Філіпс»"
 HOL_subs_philips_desc: "«Філіпс» - одна із найвідоміших корпорацій нашої країни, світовий гравець на ринку електроніки. Субсидування розробок та досліджень цієї компанії, разом з її участю у державних проектах, допоможе нам використати інновації для власних, державних потреб."
 HOL_subs_spyker: "Інвестиції в «Спайкер»"
 HOL_subs_spyker_desc: "Незважаючи на злети та падіння, значущість «Спайкер» робить компанію ключовим гравцем для нашої країни. Інвестуючи в контрольний пакет акцій компанії, ми зможемо скористатися її майстерністю у розробці нової наземної техніки."
 HOL_subs_werkspoor: "«Werkspoor»"
 HOL_subs_werkspoor_desc: "Компанія Werkspoor є нашим основним розробником бронетехніки, і тому ми не повинні забувати про її значення як потенційного драйвера для покращення потенціалу нашої армії в найближчому майбутньому."
 HOL_booming_economy: "Економічний бум"
 HOL_booming_economy_desc: "Наша економіка стала не так тінню свого колишнього "я", скільки справжнісіньким феніксом. Голландія сильна, наша країна процвітає."
 HOL_SDAP_question: "Доля СДРП"
 HOL_SDAP_question_desc: "З приходом нового соціополітичного порядку до Нідерландів настав час розглянути питання, чи дозволити щодо центристської СДРП балотуватися на виборах до ради. Варто враховувати, що для реакціонізму вони можуть стати троянським конем."
 HOL_elect_assembly: "Вибори до нових зборів"
 HOL_elect_assembly_desc: "Щоб створити нову конституційну основу для Нідерландів, ми маємо провести вибори до нашого нового законодавчого органу."
 HOL_third_national_assembly: "Треті національні збори"
 HOL_third_national_assembly_desc: "Час прийшов. Збори вирішать хто займе посади у новій виконавчій гілки фольксрааду, що дозволить усім лівим партіям зробити свій внесок у створення нового політичного устрою."
 HOL_Industrial_Democracy: "Промислова демократія"
 HOL_Industrial_Democracy_desc: "Більше мало хто не прийматиме рішення за багатьох. Наші працівники братимуть активну участь у прийнятті рішень, розділятимуть обов'язки та повноваження на робочому місці."
 HOL_Rebuilding_the_country: "Відновлення [HOL.GetNameDef]"
 HOL_Rebuilding_the_country_desc: "Після того, як за [HOL.GetRulingPartylong] проголосували через Третю Національну Асамблею, вони прагнуть відновити [HOL.GetNameDef] з нуля."
 HOL_one_raadspensionaris: "За верховного голову!"
 HOL_one_raadspensionaris_desc: "Несподівано, але більшість у зборах, схоже, дійшла одного рішення. Єдиним верховним головою має стати Давид Вейнкоп, який без тіні жалю захищатиме революцію від імперіалістів та реакціонерів."
 HOL_council_of_the_state: "Державна рада"
 HOL_council_of_the_state_desc: "Комуністична рада під керівництвом Антона Паннекука та його КРПН набрали більшість на виборах до зборів, ставши спрямовуючою силою виконавчої гілки фольксрааду. Паннекук відомий своєю опозицією офіційним органам, що для деяких робить результати виборів шокуючими."
 HOL_vakbondsfederatie: "Федерація профспілок"
 HOL_vakbondsfederatie_desc: "Харм Колтек та його НСП набрали більшість на виборах до зборів. Колтек відомий за заклики до створення аналогічного комунарам режиму під проводом "федерації профспілок". Як найбільш ортодоксальні з впливових лівих угруповань, НСП шукатимуть компромісу з усіма політичними силами."
 HOL_socialist_republic: "Соціалістична республіка"
 HOL_socialist_republic_desc: "Революційно-соціалістична робітнича партія Хенка Сневліта набрала більшість на виборах до зборів. Ймовірно, буде сформовано нову соціалістичну республіку, з меншою кількістю радикальних лівих та реакціонерів-відступників із СДРП."
 HOL_social_democracy: "Соціал-демократія"
 HOL_social_democracy_desc: "Для багатьох у зборах стало шоком те, що поміркована СДРП набрала впевнену більшість у фольксраад. Схоже, що для інших, більш войовничих революційних фракцій допуск соціал-демократів до участі у виборах виявився серйозною помилкою."
 HOL_peoples_military: "Народна армія"
 HOL_peoples_military_desc: "Революція не відбулася б просто так, вона могла бути зірвана імперіалістами та реакціонерами у наших збройних силах. Якщо ми хочемо очистити країну від небезпечних зловмисників та зберегти Комуну, то маємо провести серйозні реформи."
 HOL_union_of_the_military: "Союз збройних сил"
 HOL_union_of_the_military_desc: "Можливо, це недобре, що більшість наших збройних сил залишається нерозкаяними капіталістами і реакціонерами. Тим не менш, ми маємо працювати з тими, хто маємо. Голландці, незалежно від своїх політичних поглядів, повинні працювати спільно на благо країни."
 HOL_dutch_militia: "Голландське ополчення"
 HOL_dutch_militia_desc: "Шлях вперед для наших збройних сил полягає в наборі до народного ополчення, яке допоможе нам захистити революцію і не дати іноземним силам зруйнувати нас до того, як нам вдасться стати на ноги."
 HOL_reform_army: "Реформа армії"
 HOL_reform_army_desc: "З встановленням нового порядку у зборах та фольксрааді, ми маємо звернути наш погляд на наші збройні сили. Нещодавні політичні потрясіння залишили їх ненавченими та неукомплектованими і ми маємо негайно виправити це."
 HOL_ban_reactionary_thought: "Exercitiegenootschap"
 HOL_ban_reactionary_thought_desc: "Революції загрожує небезпека. На кожному кроці чекає загроза, яку необхідно систематично усувати, щоб зберегти вже досягнуте. Спираючись на нашу історію, ми повинні закликати тих, хто вірний нашим ідеалам, покласти край тим, хто загрожує нашій революції."
 HOL_Revolutionary_Vanguard: "Революційний авангард"
 HOL_Revolutionary_Vanguard_desc: "Революція не може чекати; її треба підштовхнути вперед, щоб трудящі всього світу могли об'єднатися під одним прапором. Розірвіть ланцюги!!!"
 HOL_Enshrine_Leninism: "Ленінізм"
 HOL_Enshrine_Leninism_desc: "Цьогорічний російський марксист-революціонер Володимир Ленін заявив, що пролетаріат повстане проти своїх капіталістичних поневолювачів і стане авангардом революції. Ми підемо стопами цієї великої людини."
 HOL_war_communism: "Військовий синдикалізм"
 HOL_labour_camps: "Трудові табори"
 HOL_labour_camps_desc: "Ми можемо навчити наших політичних та ідеологічних супротивників світу через працю, борючись за революцію у шахтах та таборах. Там, без зброї, вони не зможуть являти нам велику загрозу."
 HOL_democratic_workplace: "Демократичні робочі місця"
 HOL_democratic_workplace_desc: "Кожен робітник повинен мати голос там, де він працює. Роботодавці та реакціонери більше не зможуть утискувати тих, хто проливає піт заради їхнього благополуччя."
 HOL_Mixed_Eco: "Соціалістичне економічне планування"
 HOL_Mixed_Eco_desc: "Завдяки здібності тепер планувати економіку відповідно до економіки робітника, дозволить уряду диктувати розвиток, насамперед думаючи про них, а не про прибуток."
 HOL_Communal_Eco: "Змішана економіка"
 HOL_Communal_Eco_desc: "У рамках [HOL.GetRulingParty] приватні та державні компанії працюють у тандемі, щоб гарантувати, що на першому місці стоять робітники, а на другому – реакціонери."
 HOL_Proletarian_Humanism: "Пролетарський гуманізм"
 HOL_Proletarian_Humanism_desc: "[HOL.getrulingparty] підтримує синдикалізм, що впроваджується в [HOL.getname] у темпі ледарства. Вони вважають, що чоловіки не схожі на людей у природному порядку речей, і як такі мають ставитись до них з повагою."
 HOL_Industrial_Syn: "Промисловий синдикалізм"
 HOL_Industrial_Syn_desc: "Завдяки експлуатації робітників та його колоніальних рабів, Нідерланди стали центром індустріалізації. Тепер, коли пролетаріат на чолі, ми можемо виправити помилки капіталістів та забезпечити, щоб права робітника були на першому місці."
 HOL_Factory_Towns: "Міста-фабрики"
 HOL_Factory_Towns_desc: "Щоб забезпечити захист робітників від контрреакціонерів, ми повинні забезпечити їм безпеку у своїх містах. Навіть якщо це означає, що вони не можуть виїхати, особливо ті, хто має німецьке походження..."
 HOL_mass_collectivisation: "Масова колективізація"
 HOL_mass_collectivisation_desc: "Колективізація сільського господарства та промисловості шляхом об'єднання малих виробництв із великим та ефективнішим центром відіграє ключову роль у нашій економічній доктрині."
 HOL_Improve_Unions: "Закони про профспілки"
 HOL_Improve_Unions_desc: "Ми повинні звернути увагу на [FRA.getname], які свого часу були при владі власних профспілок, які спрямовували економіку, використовуючи несправедливість та близькі до капіталістичних кошти. Ми посилимо заходи, щоб цього не сталося всередині нашої маленької нації."
 HOL_Rebuild_The_Bureaucracy: "Відновлення бюрократії"
 HOL_Rebuild_The_Bureaucracy_desc: "Для повного видалення забруднення попередньої адміністрації знадобляться роки. Хоча ми робимо кроки, щоб очиститися від їхньої капіталістичної бюрократії та замінити її тією, яка піклується про працівника."
 HOL_verzorgingsstaat: "Загальний добробут"
 HOL_verzorgingsstaat_desc: "Найменше з того, що ми можемо надати нашому народу - добре продумана і коректно працююча держава загального добробуту, яка влаштовувала б як соціалістів, так і консерваторів."
 HOL_union_liberty_constitution: "Конституція вільних профспілок"
 HOL_union_liberty_constitution_desc: "Формалізація нового політичного устрою за допомогою офіційної конституції заспокоїть багатьох найбільш консервативних голландців, а також узаконить нашу виконавчу владу у її новому вигляді."
 HOL_market_socialism: "Ринковий синдикалізм"
 HOL_market_socialism_desc: "Встановлення нового лівого порядку в Нідерландах ще не означає, що йому слід відмовитись від старих особливостей. Зрештою, ринок стимулює діяльність робітників у багатьох сферах, включаючи будівництво."
 HOL_block_german_trade: "Ембарго на німецькі товари"
 HOL_block_german_trade_desc: "Надто довго німецький імперіалізм створював загрозу всьому доброму у цьому світі. Зусилля Німеччини у справі поневолення робітничого класу, де б він не був, робить подальшу торгівлю з цією країною абсурдом."
 HOL_tolerate_german_trade: "Торгівля з Німеччиною"
 HOL_tolerate_german_trade_desc: "Багатьом ідея прийняття нового соціалістичного ладу означала негайне, самогубне оголошення війни такому гіганту, як Німеччина. Однак уряд вирішив продовжити відносини з Німеччиною доти, доки вона приносить нам користь."
 HOL_join_international: "Вступ до Інтернаціоналу"
 HOL_join_international_desc: "Якщо ми хочемо зробити свій внесок у боротьбу з реакціонерами, монархізмом і тиранією імперіалізму, то маємо приєднатися до Інтернаціоналу у боротьбі з його ворогами, де б вони не були."
 HOL_european_centroamerica: "Європейська Центроамерика"
 HOL_european_centroamerica_desc: "Деякі в нашому уряді виступають за конфлікт проти капіталістів та імперіалістів, але багато хто, в даний час, таємно пропонують нову політику, яка має назву "Центроамериканський курс". Суть цієї політики полягає у продовженні нашого колишнього зовнішньополітичного нейтралітету, але вже з новим, соціалістичним блиском."
 HOL_finish_national_assembly: "Знищення Національних зборів"
 HOL_finish_national_assembly_desc: "З проведенням низки важливих реформ існування Національних зборів, схоже, наближається до свого логічного завершення. Неможливо створити нову суспільно-політичну систему без позбавлення елементів колишньої."
 HOL_reijnders_putsch: "Путч Рейндерса"
 HOL_reijnders_putsch_desc: "У шокуючому повороті подій, головнокомандувач голландської армії Ізаак Рейндерс почав військовий переворот в Амстердамі. Офіцер стверджує, що країна в небезпеці перед синдикалістськими самозванцями. Наразі доля Нідерландів залишається незрозумілою."
 HOL_VNH_victory: "Перемога АНВ"
 HOL_VNH_victory_desc: "АНВ утримав дивовижну перемогу на нещодавніх виборах, витіснивши ХНА. Що збирається зробити новий уряд, залишається невідомим."
 HOL_CNA_gamble_worked: "Успішна авантюра ХНА"
 HOL_CNA_gamble_worked_desc: "Правлячий Християнський національний альянс здобув чергову перемогу на виборах, продовжуючи безперечно утримувати владу в країні. Однак набрана більшість, порівняно з минулими виборами, поменшала, і ХНА, можливо, доведеться формувати коаліцію, щоб зберегти владу. Тим не менш, статус-кво залишається непогрішним."
 HOL_junta_consolidation: "Консолідація хунти"
 HOL_junta_consolidation_desc: "З вдалим завершенням путчу нам слід розділити владу. Об'єднавши членів нової тимчасової військової хунти, нам вдасться принести таку необхідну стабільність до країни, яка втомилася від заворушень."
 HOL_intimidate_parliament: "Заляканий парламент"
 HOL_intimidate_parliament_desc: "Без заляканого парламенту, який передасть надзвичайні повноваження, новий статус-кво не зможе довго протриматись. Такі заходи можуть бути неприємними, але вони необхідні, щоб запобігти повстанню синдикалістів."
 HOL_alliance_of_the_right: "Союз правих"
 HOL_alliance_of_the_right_desc: "Проблеми Нідерландів не можна вирішити зусиллями однієї партії. Потрібно створити альянс націоналістів та консерваторів, який врятує країну від радикалізму."
 HOL_CNA_on_its_own: "Єдиновладдя ХНА"
 HOL_CNA_on_its_own_desc: "Нам не потрібна допомога. Нідерланди вже мають напрямну її руку, і ця рука, з божою допомогою, продовжить вести суспільство до процвітання."
 HOL_work_with_LSP: "Співпраця з ПЛД"
 HOL_work_with_LSP_desc: "Якби нам доводилося увійти з кимось у коаліцію, то насамперед це була б ПЛД. У той час, як наша програма зосереджена на вирішенні соціальних проблем, програма ПЛД зосереджена на економічних. Така компромісна співпраця не створить надто багато проблем."
 HOL_martial_law_in_europe: "Воєнний стан"
 HOL_martial_law_in_europe_desc: "Для захисту нового режиму необхідно негайно розпочати облави. Ними ми продемонструємо наш підхід до розв'язання політичної кризи. Оголосивши воєнний стан, ми покажемо всій Європі свою рішучість у справі порятунку Нідерландів."
 HOL_rebuild_binnenhof: "Реставрація Бінненхоф"
 HOL_rebuild_binnenhof_desc: "Бінненхоф є майже священним для Нідерландів місцем, підпал якого означає ніщо інше як розкладання нашої держави та падіння країни в політичний хаос. Реставрація Бінненхофа може багатьом показати, що не все втрачено і втрачати надію ще рано."
 HOL_red_scare: "Червона загроза"
 HOL_red_scare_desc: "Не можна недооцінювати загрозу, яку соціалізм та синдикалізм становлять нашому способу життя. Настав час пояснити це народу, якщо він цього ще не усвідомив."
 HOL_amend_ambtenarenverbod: "Поправки у заборону держслужби"
 HOL_amend_ambtenarenverbod_desc: "Заборони держслужби виявилося замало для захисту нашої тендітної політичної системи від підривної діяльності. Дещо підкоригувавши законодавство, ми зможемо послабити вплив лівих угруповань на державний апарат."
 HOL_influence_legal_system: "Розширені повноваження"
 HOL_influence_legal_system_desc: "Непрості часи вимагають непростих заходів. Наше рішення безперечно не сподобається консерваторам, але для всіх нас життєво важливо розширити вплив уряду на правову та судову системи країни, щоб ми могли безпосередньо протистояти загрозам, що стоять перед нами."
 HOL_dissolve_landwacht_RNF: "Розпуск Ландвахту"
 HOL_dissolve_landwacht_RNF_desc: "Ландвахт пов'язаний із націоналістами з АНВ, який веде боротьбу проти нас. З ними слід покінчити! Єдине дозволене в Нідерландах воєнізоване формування – це ми."
 HOL_syndie_crackdown: "Облави на синдикалістів"
 HOL_syndie_crackdown_desc: "Протягом багатьох років наш народ дозволяв блукати своїми вулицями тим, хто прагнув завдати йому шкоди. З цим сумним станом справ настав час покінчити, якщо ми хочемо зберегти незалежність Нідерландів перед червоними ордами, що протистоять нам на півдні та заході."
 HOL_break_up_soc_pillar: "Знищення соціалістичної колони"
 HOL_break_up_soc_pillar_desc: "Соціалістична колона є загрозою всім іншим. Такі організації, як профспілки, можуть приховувати прихильників синдикалізму. Ми не зазнаємо цього."
 HOL_anthem_in_schools: "Гімн у школах"
 HOL_anthem_in_schools_desc: "В рамках більш великомасштабної політичної кампанії заохочення фанатичного націоналізму перед лівою опозицією, ми повинні запровадити обов'язковий спів національного гімну в школах."
 HOL_new_flag_protocol: "Новий прапор"
 HOL_new_flag_protocol_desc: "Один простий спосіб, який здатний розпалити іскру голландської гордості в наших співвітчизниках, полягає у прийнятті нового прапора. Нові правила, що регулюють порядок поводження з національним прапором, включаючи кримінальне покарання за жорстоке поводження з ним, буде простим, але популярним заходом."
 HOL_nationalist_renaissance: "Відродження націоналізму"
 HOL_nationalist_renaissance_desc: "Не треба змушувати голландців любити свою країну, адже полюбити її легко. Проте вражає, як швидко нам вдалося об'єднати величезну кількість людей навколо політичного майбутнього нашої країни."
 HOL_queens_speech: "Промова королеви"
 HOL_queens_speech_desc: "В останні місяці Її Величність прагнула триматися подалі від політики, відповідаючи своєму становищу та королівській гідності, але незабаром вона може публічно оголосити про свою підтримку нашого режиму."
 HOL_secret_police: "Секретна поліція"
 HOL_secret_police_desc: "Стає очевидним, що нинішній апарат держбезпеки не справляється зі своїми обов'язками. Створення абсолютно нового відділу поліції, пов'язаного з розвідкою та військовими підрозділами, може допомогти нам зберегти стабільність у країні."
 HOL_formalise_anti_socialist_laws: "Formalise Anti-Socialist Laws"
 HOL_formalise_anti_socialist_laws_desc: "Now that the flames of socialism that threatened to burn down all of the Netherlands have been finally stamped out it's time to put our defenses against the red tide into official law. No longer shall our home be under threat from internal dissidents!"
 HOL_landwacht_as_citizen_guard: "Узаконення Ландвахту"
 HOL_landwacht_as_citizen_guard_desc: "Очевидно, що у Ландвахта проблеми з іміджем. Тим не менш, якщо ми спробуємо показати Ландвахт як зберігачів громадянського спокою і досить докладно продумаємо це послання для населення, цього може бути достатньо, щоб приховати кричущі недоліки організації."
 HOL_outlaw_unions: "Заборона профспілок"
 HOL_outlaw_unions_desc: "Профспілки – оплот синдикалізму, який ставить під загрозу існування нашої нації. Прийнявши законодавство, яке, по суті, підпорядкує нам профспілки, ми зможемо покласти край їхньому ганебному впливу."
 HOL_spreading_the_revolution: "Захист революції"
 HOL_spreading_the_revolution_desc: "Ми, синдикалісти, повинні зробити свій внесок у боротьбу робітничого класу з капіталістичною тиранією. Вчиняти інакше було б грубим порушенням нашого боргу."
 HOL_English_Advisors: "Люди з Р.Е.Д"
 HOL_English_Advisors_desc: "Люди з 'Революційної Експортної Директорії' Р.Е.Д. працюють із тіні протягом багатьох років, ухиляючись від капіталістичного агентства GS III та допомагаючи революції. Тепер, коли зародився пролетаріат, вони змінилися ролями, щоб допомогти нам відновити Nederlander Volksleger (NV)."
 HOL_Syn_Flood: "Лінії затоплення"
 HOL_Syn_Flood_desc: "З моменту нашої війни за незалежність проти іспанців у 16 столітті затоплення або навмисне затоплення землі було невід'ємною частиною нашої оборони. Належно підготовлені, вони обов'язково врятують нас знову: нам ще належить побачити танк, який може перетнути воду."
 HOL_Red_Sky: "Ініціатива Червоного неба"
 HOL_Red_Sky_desc: "Незважаючи на те, що ми є нацією торговців і будівельників, наше населення набагато менше від тих, хто знаходиться біля воріт. Ми будемо використовувати снаряди, а не людей, щоб утримати ворогів, і наш гордий працівник забезпечуватиме їх у постійному темпі."
 HOL_Red_Sky_1: "Знищення стовпів капіталізму"
 HOL_Red_Armour: "Англійські танки"
 HOL_Red_Armour_desc: "У нашій армії залишилася прогалина у виконанні тактики ведення бронетанкової війни та танкових конструкцій. Хоча з англійськими конструкціями та голландською винахідливістю ми, голландці, прагнемо заповнити цю прогалину."
 HOL_Red_Navy: "Новий флот"
 HOL_Red_Navy_desc: "Зрадники класу, реакціонери, веррадери. Ці імена дано тим, хто служить у флоті Бургерліка, які зараз перебувають у [DEI.Getname]. Вони залишили нас ні з чим, хоч ми знову відновимо..."
 HOL_Red_Navy_New_Direction: "Новий напрямок"
 HOL_Red_Navy_New_Direction_desc: "Хоча нам не вистачає флоту, ми маємо кошти, щоб побудувати більше. Хоча будівництво лінкорів, або Дредноутів, не в наших силах, але новий напрямок вже обрано."
 HOL_Red_Navy_AC: "Радикальний підхід"
 HOL_Red_Navy_AC_desc: "Аналіз витрат на будівництво нових лінкорів, а також броненосних крейсерів показав, що вони застарівають у міру того, як залишають кораблебудівників. Сміливий, новий радикальний підхід можна було б побачити на "Vlootplan Furstner", який було розглянуто та реалізовано для нашого флоту."
 HOL_Red_Vesting: "De Rode Vesting"
 HOL_Red_Vesting_desc: "Відмовившись від оборонних планів Вінкельмана, ми опинимося віч-на-віч з німцями, а не з товаришами."
 HOL_Volkleger: "Народна армія"
 HOL_Volkleger_desc: "Ми прибрали наших офіцерів Бургерлейка та тих, хто співчуває їхній справі. Тепер ми справді стали армією для народу."
 HOL_Red_Missles: "Ракетні розробки"
 HOL_Red_Missles_desc: "На підтримку нашої ініціативи Червоне небо - Ракети та аналогічні пристрої в даний час досліджуються та будуються, щоб обрушитися на наших ворогів."
 HOL_Red_Air: "Volk Luchtmacht"
 HOL_Red_Air_desc: "З відходом багатьох наших попередніх членів Luchtmacht, як і нашого флоту, ми були змушені почати все з нуля. Наша єдина рятівна милість у тому, що вони залишили нам літаки..."
 HOL_Red_Para: "Десантники"
 HOL_Red_Para_desc: "Проти нашого ворога потрібна не груба сила, а точність, яку можуть забезпечити наші новостворені десантники."
 HOL_Syn_Guns: "Зброя пролетаріату"
 HOL_Syn_Guns_desc: "Англійська зброя потрапляє до рук голландського пролетаріату, який прожене прусаків назад."
 HOL_Red_Pillars: "Стовпи капіталізму"
 HOL_Red_Pillars_desc: "Розбиваючи стовпи нашого суспільства, ми маємо розбити стовпи капіталізму. Із нашим новим арсеналом ми зробимо саме це."
 HOL_Rembering_DBR: "Батавська революція"
 HOL_Rembering_DBR_desc: "Наша історія рясніє німцями у всіх формах, які вони набувають, намагаючись позбавити нас нашої свободи. Ми подбаємо про те, щоб голландський пролетаріат був обізнаний з цими фактами, незалежно від того, наскільки вони "прикрашені"."
 HOL_CS6: "CS 6"
 HOL_CS6_desc: "CS 6 була сформована під егідою агентів Р.Е.Д., при цьому походження її назви було втрачено. Його мета – допомогти зберегти синдикалістську ідеологію всередині [HOL.getname]... будь-якими засобами."
 HOL_batavian_committee_of_science: "Батавський науковий комітет"
 HOL_batavian_committee_of_science_desc: "Націоналізувавши активи дослідницьких компаній та передавши їх під контроль єдиного комітету, ми зможемо ефективніше проводити свої дослідження."
 HOL_dutch_researching: "Дослідницький інститут Нідерландів"
 HOL_dutch_researching_desc: "Об'єднання наших зусиль із фламандцями допоможе прискорити хід наших досліджень."
 HOL_royalist_sentiment_transferred: "Монархістські настрої"
 HOL_royalist_sentiment_transferred_desc: "За підтримки королеви правління нашої хунти стало легітимним, що допоможе нам переманити помірні верстви суспільства на наш бік. З кожним днем все більше людей починає бачити в нас рятівників країни."
 HOL_order_of_orange_nassau: "Орден Оранських-Нассау"
 HOL_order_of_orange_nassau_desc: "Лицарський орден Оранських-Нассау був нагородою за непосильну допомогу голландському народу, як на полі битви, так і в цивільній службі. За допомогою монархії ми можемо почати використовувати орден у своїх політичних та військових цілях."
 HOL_permanent_stability: "Непохитна стабільність"
 HOL_permanent_stability_desc: "Ні для кого не секрет, що популісти ліворуч і праворуч можуть підняти народ на боротьбу з нами, і граючи на страхах населення, вкинути країну в хаос. Є лише один правильний спосіб вирішити цю проблему – покінчити з вільними виборами."
 HOL_restore_democracy: "Повернення демократії"
 HOL_restore_democracy_desc: "Небезпеки синдикалізму та популізму залишилися позаду. У репресивній хунті більше немає потреби, настав час відновити демократичне правління в Нідерландах."
 HOL_VNH_crackdown: "Облави на АНВ"
 HOL_VNH_crackdown_desc: "Нам вдалося придушити Ландвахт, але їхні підступні покровителі з АНВ все ще виявляють активність. Важливо розуміти, що загроза країні представлена не лише синдикалістами, а й націоналістичними угрупованнями."
 HOL_zonderlinge_zaterdag: "Дивна субота"
 HOL_zonderlinge_zaterdag_desc: "Реформи АНВ показали свою ефективність, країна вже почала відновлюватись як політично, так і економічно. У той же час, події "Дивної суботи" звели всі наші зусилля щодо повернення стабільності нанівець."
 HOL_staatsvakbond: "Державні профспілки"
 HOL_staatsvakbond_desc: "Голландський народ знову повернув собі почуття гордості. Проте втрата профспілок, які були невід'ємною частиною минулої суспільної системи, може обернути народний гнів проти нас. Установа державних профспілок допоможе нам утихомирити та спрямувати ненависть народу у бік наших ворогів."
 HOL_van_geelkerkens_arrest: "Арешт ван Гелкеркена"
 HOL_van_geelkerkens_arrest_desc: "Спроба ван Гелкеркена силою відправити Сварта у відставку провалилася. Зараз для нас дуже важливо витягти з цієї події якнайбільше політичного капіталу. Шляхом жорсткого придушення перевороту ми можемо затвердити нашу владу і підняти нашу популярність на нові висоти."
 HOL_swarts_retirement: "Відставка Сварта"
 HOL_swarts_retirement_desc: "Ван Гелкеркену вдалося успішно усунути Сварта від влади, що призвело до сходження в Нідерландах набагато радикальнішої ідеології. Дивно, що все пройшло гранично гладко, враховуючи витік секретної інформації про опальних лоялістів з АНВ."
 HOL_reform_landwacht: "Чистки в Ландвахті"
 HOL_reform_landwacht_desc: "Ландвахт показав свою виняткову ефективність забезпечення безпеки нашого уряду. На жаль, у лавах організації залишилася група небажаних елементів, що кидають тінь на інші воєнізовані формування та наш уряд. Нам слід дещо змінити."
 HOL_landwacht_part_of_army: "Ландвахт в армії"
 HOL_landwacht_part_of_army_desc: "Надто довго влада в АНВ та армії була в руках слабаків. Саме тому нам слід впровадити наших вірних бійців із Ландвахту до армійських лав. Ми маємо зміцнити нашу владу."
 HOL_new_era: "Голландська стратократія"
 HOL_new_era_desc: "Ми в захваті від того, що нам вдалося витягнути Нідерланди з кризи. На жаль, мирний час добігає кінця і саме тому ми маємо об'єднати армію з урядом. Тільки ставши єдиним цілим, держава та армія зможуть зберегти велич нації."
 HOL_dutch_apartheid: "За лейдера та вітчизну!"
 HOL_dutch_apartheid_desc: "Від верхівок найвищих веж Амстердама і до найглибших каналізацій, чути той самий клич - "За лейдера і батьківщину!". Нарешті нам удалося встановити новий порядок. За лейдера! За батьківщину!"
 HOL_tighten_ambtenarenverbod: "Заборона держслужби"
 HOL_tighten_ambtenarenverbod_desc: "Заборона держслужби показала свою неефективність у боротьбі з впливом екстремістів на державний апарат. Ми повинні ухвалити закони, які зроблять заборону ефективним засобом боротьби з небезпечними ідеологіями."
 HOL_entrench_pillarization: "Підсилення піларізації"
 HOL_entrench_pillarization_desc: "Колони – це те, на чому будується голландське суспільство, без них не буде стабільності. Ми повинні використовувати будь-які можливості для підтримки наших культурних та демократичних інституцій."
 HOL_ban_paramilitaries: "Заборона напіввоєнних формувань"
 HOL_ban_paramilitaries_desc: "Такі угруповання як Ландвахт та Червоний фронт приносять надто багато проблем. З ними слід покінчити. Зараз же."
 HOL_gov_support_for_pillars: "Підтримка колон"
 HOL_gov_support_for_pillars_desc: "Ми почали приймати низку законів та пропозицій, спрямованих на підтримку традиційних колон голландського суспільства. Наприклад, стимулювання відвідування церкви та заохочення голландських футболістів їх відправлення грати за кордон має призвести до захоплення кількості радіослухачів."
 HOL_paramilitary_crackdown: "Напіввоєні угруповання"
 HOL_paramilitary_crackdown_desc: "Ми вже ухвалили закон, що забороняє воєнізовані організації, настав час привести його в екзамен. Провівши жорсткі облави на ці недемократичні групи, ми видворимо їх геть із країни до своїх іноземних покровителів. Від цього залежить безпека Нідерландів."
 HOL_pillar_crumbling_stopped: "Колони вистояли"
 HOL_pillar_crumbling_stopped_desc: "Наші зусилля щодо збереження традиційного голландського суспільства не зникли задарма. Дедалі більше представників громадськості починають визнавати правильність нашого втручання у культурні та соціальні питання суспільства."
 HOL_dissolution_of_NAS: "Розпуск НСП"
 HOL_dissolution_of_NAS_desc: "Оголошення поза законом синдикалістської партії – вкрай важливий крок для того, щоб наші зусилля мали хоч якийсь шанс на успіх. Натхненний промовами французьких комунарів, цей рух є загрозою для всього голландського суспільства."
 HOL_ban_RSAP: "Заборона РСРП"
 HOL_ban_RSAP_desc: "Незважаючи на те, що радикальні соціалісти не такі небезпечні, як інші ліві радикальні угруповання, вони все ще становлять загрозу нашому суспільству. Ми повинні вберегти нижчий клас та інтелегенцію від впливу їхньої згубної риторики."
 HOL_ban_patriotten: "Заборона Патріотів"
 HOL_ban_patriotten_desc: "Угруповання Патріоти - заразне захворювання, яке Нідерланди не бачило вже багато років. Це угруповання настільки радикальна, що саме собою становить загрозу для інших лівих. Ми повинні придушувати їм подібних."
 HOL_ban_VNH: "Заборона АНВ"
 HOL_ban_VNH_desc: "З відходом лівих у підпіллі, зросла важливість позбавлення ультраправої загрози на корені. Найбільш радикальні елементи АНВ можуть перетворити непривабливу праву групу на потенційну небезпеку для країни, і як такі, вони мають постати перед судом."
 HOL_razzia_for_undergrounds: "Рейди на підпілля"
 HOL_razzia_for_undergrounds_desc: "Багато екстремістських угруповань пішли в підпілля. Ми розпочнемо великомасштабну поліцейську операцію з усунення залишків цих ненависних груп за будь-яку ціну."
 HOL_stable_once_again: "Повернення стабільності"
 HOL_stable_once_again_desc: "Це був важкий шлях, але з придушенням серйозної політичної опозиції ми, можливо, нарешті дали Нідерландам спокійно зітхнути."
 HOL_negotiate_with_the_left: "Переговори з лівими"
 HOL_negotiate_with_the_left_desc: "Якщо ми хочемо, щоб політика в Нідерландах залишалася відносно незачепленою екстремізмом, то важливо розглянути варіант переговорів з деякими з найбільш помірних лівих для забезпечення стабільності в країні."
 HOL_limit_working_week: "Обмежений добробут"
 HOL_limit_working_week_desc: "Проведення кількох помірних реформ та надання пільг може бути достатнім для зниження популярності лівих. Питання, чи будуть ці зміни прийнятні для всіх?"
 HOL_limit_RNF: "Обмеження Червоного фронту"
 HOL_limit_RNF_desc: "Ліворадикальний Червоний фронт становить серйозну загрозу громадянському суспільству. Ми повинні щось зробити."
 HOL_limited_minimum_wage: "Визнання синдикалістів"
 HOL_limited_minimum_wage_desc: "Багато лівих часто вимагають визнати синдикалістські режими, такі як Французька Комуна. Хоча їхнє визнання безперечно не сподобається багатьом правим, можливо, варто визнати їх хоча б формально."
 HOL_limit_NAS: "Обмежений НСП"
 HOL_limit_NAS_desc: "Життєво важливо вжити будь-яких заходів проти НСП – союзу ортодоксальних синдикалістів, які мають найбільшу повагу серед лівих. Питання, наскільки далеко зайдуть наші вимоги?"
 HOL_protection_against_np: "Захист від Ландвахту"
 HOL_protection_against_np_desc: "Ландвахт є воєнізованим угрупуванням націоналістичного спрямування, яке постійно б'є лівих активістів та вуличних протестувальників. Немає жодних сумнівів, що майбутні переговори будуть зосереджені на тому, як ми можемо допомогти лівим у боротьбі з націоналістами."
 HOL_limit_socialist_parties: "Зменшений вплив соціалістів"
 HOL_limit_socialist_parties_desc: "Нам критично важливо зменшити владу радикальної соціалістичної РСРП – єдиної вкрай лівої групи, яка має представників у парламенті. Вони були серйозною проблемою для нас і тому переговори були б добрим способом їх усунути."
 HOL_negotiations_succeeded: "Успішні переговори"
 HOL_negotiations_succeeded_desc: "Наша готовність поступитися кількома пунктами і дивовижна готовність наших політичних опонентів дійти згоди означає, що переговори завершилися відносним успіхом для всіх учасників."
 HOL_cordon_sanitaire_vs_right: "Санітарний кордон проти правих"
 HOL_cordon_sanitaire_vs_right_desc: "Завдяки переговорам влада лівих була обмежена до розумних меж. Настав час об'єднатися проти правого екстремізму в Нідерландах."
 HOL_democratic_survival: "Демократія вистояла"
 HOL_democratic_survival_desc: "Зважаючи на все, після місяців непростих переговорів, у голландську політику нарешті повертається стабільність."
 HOL_negotiate_with_the_right: "Домовитися з правими"
 HOL_negotiate_with_the_right_desc: "Поточна ситуація і не здається ідеальною, але зараз ми перебуваємо в кращому положенні, щоб вести переговори з радикальними елементами АНВ з метою привнести в голландську політику хоч якийсь спокій."
 HOL_limit_landwacht: "Обмеження Ландвахту"
 HOL_limit_landwacht_desc: "Виконання ключової частини угоди лежить на Ландвахті - правого воєнізованого угруповання у складі АНВ, відповідального за жорстокий розгін лівих вуличних протестів. Ми могли б вимагати розпустити Ландвахт, але надто сильний тиск на нього може обернути проти нас навіть щодо поміркованих членів АНВ."
 HOL_limit_union_rights: "Урізані права профспілок"
 HOL_limit_union_rights_desc: "Якщо є одна річ, з якою ми всі можемо погодитися, то це те, що від синдикалізму та його прихильників у профспілках виходить смертельна для нас небезпека. Проте, запропоновані АНВ методи можуть сильно похитнути віру робітників у синдикалізм."
 HOL_limit_influence_military: "Обмежений вплив військових"
 HOL_limit_influence_military_desc: "Декілька високопоставлених військових чинів є відомими членами АНВ. Ми повинні обмежити вплив націоналістів на наші збройні сили, незалежно від угоди, яку ми з ними укласти. Ми не можемо дозволити собі ризикувати можливим переворотом."
 HOL_limited_tariffs: "Знижені тарифи"
 HOL_limited_tariffs_desc: "АНВ вимагає зниження економічних тарифів на імпортні товари, що дещо суперечить їх націоналістичним переконанням. Це може допомогти заручитися їхньою підтримкою, але подібне рішення може виявитися непопулярним у суспільстві, оскільки вкидання дешевих товарів на ринок може підірвати місцевий бізнес."
 HOL_limit_populist_parties: "Обмеження популістів"
 HOL_limit_populist_parties_desc: "Ми повинні вимагати від АНВ розгляду їхньої позиції щодо зменшення кількості мітингів, що проводяться партією. На цих мітингах низка молодих голландців радикалізується екстремістськими елементами всередині партії."
 HOL_limit_foreign_assets: "Націоналізація німецьких активів"
 HOL_limit_foreign_assets_desc: "Неймовірно, але один із членів АНВ вимагає конфіскації всієї німецької власності, яка є тільки в Нідерландах! Незважаючи на неймовірну небезпеку цього рішення, АНВ запевнили нас, що це їхня головна вимога. Нам не вдасться просто взяти та проігнорувати їх пропозицію."
 HOL_r_negotiations_succeeded: "Успішні переговори"
 HOL_r_negotiations_succeeded_desc: "Зважаючи на все, помірковане крило АНВ не настільки безрозсудне, як нам здавалося раніше. З їхньою підтримкою у справі нейтралізації ультраправих елементів усередині націоналістичного руху ми нарешті можемо звернути увагу громадськості на мирне врегулювання голландської політики."
 HOL_cordon_sanitaire_vs_left: "Санітарний кордон проти лівих"
 HOL_cordon_sanitaire_vs_left_desc: "Час прийшов. За допомогою помірних та правих угруповань, ми зможемо зупинити шкідливий вплив лівих радикалів у нашій гордій країні. Схоже, що зрештою до Нідерландів знову повернеться стабільність."

### Army, navy and air focuses januari 2018 delet old stuff below when its down.

## Army
 HOL_dutch_army_focus: "Армія Нідерландів"
 HOL_dutch_army_focus_desc: "Нідерланди мають чималий досвід ведення боїв на суші, але через кофлікт, що маячить на горизонті, нам слід подумати про майбутнє нашої армії."
 HOL_dutch_GS_III: "GS III"
 HOL_dutch_GS_III_desc: "Третій Департамент Генерального Штабу було створено перші дні Вельткрига. Його мета полягала в тому, щоб забезпечити контроль як за Центральними Державами, так і за Антантою, щоб дати уявлення про те, що відбувається, а також гарантувати, що на Нідерланди не спрямовуватиметься недоброзичлива воля. Тепер, коли Радикалізм на підйомі, GS III була знову покликана захищати Нідерланди від ворогів, які є як іноземними, так і внутрішніми..."
 HOL_Mil_Acad: "Koninklijke Militaire Academie"
 HOL_Mil_Acad_desc: "З 1828 року Королівська військова академія (КВА) забезпечує армію, а Марехауссе (Національна поліція) - свіжими офіцерами. Після закінчення Вельткріга багато офіцерів з обох боків конфлікту йдуть у відставку. Ми повинні прагнути до того, щоб вони ділилися своїми знаннями та досвідом з нашими курсантами, щоб зробити їх кращими."
 HOL_land_doctrine_defensive: "Фокус на обороні"
 HOL_land_doctrine_defensive_desc: "Наша земля – країна нещадних боліт та стійких людей. Граючи на своїх перевагах, ми змусимо наших ворогів стікати кров'ю за кожен метр нашої землі."
 HOL_kai: "«Artillerie-Inrichtingen»"
 HOL_kai_desc: "Діяльність компанії "Koninklijke Artillerie Inrichtingen" є життєво важливою для нашої армії. Нам потрібно знову запустити виробничі лінії для заміни старого обладнання на сучасне."
 HOL_anti_tank_focus: "Протитанкове озброєння"
 HOL_anti_tank_focus_desc: "Якщо ми хочемо протистояти ворогові, що перевершує нас, то нам потрібна зброя, здатна пробивати найміцнішу броню. Ми повинні інвестувати у протитанкове озброєння та його розробку."
 HOL_artillery_focus: "Модернізація артилерії"
 HOL_artillery_focus_desc: "Наші захисні заходи марні, якщо у нас немає великих знарядь, а ті знаряддя ХІХ століття, які ми маємо зараз, послужать гарними музейними експонатами."
 HOL_korps_luchtafweer: "ППО"
 HOL_korps_luchtafweer_desc: "У нас не вдасться змагатися зі світовими державами в повітрі. Ми повинні інвестувати у створення мережі оборонних вогневих точок та зенітних веж."
 HOL_vesting_holland: "«Фортеця Голландія»"
 HOL_vesting_holland_desc: "Наш захист повинен витримати, але було б безглуздо сподіватися, що у своєму нинішньому стані він виявиться досить ефективним проти іноземного вторгнення. Подальше інвестування у наш комплекс укріплень має першорядне значення."
 HOL_study_defence_plans: "Нові оборонні плани"
 HOL_study_defence_plans_desc: "Будучи маленькою прибережною державою, ми завжди очікуємо нападу з моря, проте нові загрози світового масштабу змушують нас боротися з можливими наземними вторгненнями. Нам потрібно скласти нові плани з оборони Нідерландів."
 HOL_mobilisation_preparation: "Підготовка мобілізації"
 HOL_mobilisation_preparation_desc: "Перегляд графіків мобілізації в майбутньому дозволить нам швидше підготуватися до можливої війни."
 HOL_reinforce_divisions: "Посилені дивізії"
 HOL_reinforce_divisions_desc: "Тактика проникнення, що застосовується німецькою армією у Вельткрізі, знайшла своє застосування у голландській армії з розширенням полку ударних військ."
 HOL_infantry_focus: "Гвинтівки та чоботи"
 HOL_infantry_focus_desc: "Наша піхота – основа нашої армії. Ми повинні надати їй будь-яку можливу підтримку, щоб солдати не були змушені вступати в бій, озброївшись мітлами та сандалями."
 HOL_machine_guns: "Нові автомати"
 HOL_machine_guns_desc: "Нашим автоматам місце в музеї, саме час замінити їх на нові!"
 HOL_land_doctrine_mobile: "Маневрена армія"
 HOL_land_doctrine_mobile_desc: "Переважно плоский ландшафт Нідерландів робить пересування наших механізованих та броньованих дивізій простим завданням. Подальші інвестиції в механізацію піхоти та застосування нових військових доктрин допоможуть Нідерландам стати силою, з якою слід зважати."
 HOL_gemotoriseerde_huzaren: "Моторизовані гусари"
 HOL_gemotoriseerde_huzaren_desc: "Колись наші кавалеристи їздили на конях, але зараз настав час для гусарів нового покоління, які нестимуть смерть нашим ворогам із кабін танків та бронеавтомобілів."
 HOL_bicycle_army: "Велосипеди"
 HOL_bicycle_army_desc: "Голландці відомі своїми велосипедами. Вони дають велосипедисту дивовижний рівень мобільності та вірно служать нашим солдатам уже багато років. Саме тому нам потрібне багато велосипедів. Дуже багато."
 HOL_pantserkorps: "Танковий корпус"
 HOL_pantserkorps_desc: "Платники податків люблять, коли їхні гроші витрачаються на щось нове. Заявив громадськості про бажання створити нові броньовані сили, ми змогли без проблем заручитися народним схваленням."
 HOL_korps_pioniers: "Піонерський корпус"
 HOL_korps_pioniers_desc: "Піонерський корпус – скарб наших збройних сил. Як і раніше, щоб отримати максимальну вигоду з їхніх талантів, ми повинні продовжувати вкладати в них більше часу та енергії."
 HOL_korps_verkenners: "Інтегровані розвідроти"
 HOL_korps_verkenners_desc: "На війні точні відомості про противника важливіші за вміння вести бій. Інтегрувавши розвідроти в наші дивізії, ми дамо нашим силам неоціненну перевагу над супротивником."
 HOL_armoured_cars: "M39 «Пантрадо»"
 HOL_armoured_cars_desc: "Бронеавтомобілі надають дешеву та ефективну можливість для розвідки та транспортування наших солдатів. Ми повинні докласти більше зусиль у наші дослідження в галузі розробки та виробництва найкращих моделей."
 HOL_requisition_trucks: "«van Doorne's Aanhangwagen Fabriek»"
 HOL_requisition_trucks_desc: "Вантажівки DAF є життєво важливою частиною економіки, що базується на експорті, і нещодавно виграли військовий контракт на подальше розширення парку M39."
 HOL_Genietroepen: "Genietroepen"
 HOL_Genietroepen_desc: "Чим більше частин, що рухаються в нашій армії, тим більше військових інженерів потрібно для підтримки або просування вперед."
 HOL_integ_support: "Елементи підтримки"
 HOL_integ_support_desc: "Завдяки інтеграції елементів підтримки наші сили можуть проникати дедалі глибше на територію супротивника."
 HOL_study_mobile_tactics: "Нові маневрені тактики"
 HOL_study_mobile_tactics_desc: "Ми почали придбати всі ці нові, дорогі машини, але у нас немає досвіду їх використання! Нам слід вивчити способи грамотної взаємодії моторизованих та танкових дивізій."
 HOL_mech_infantry: "«Braat Overvalwagen»"
 HOL_mech_infantry_desc: "Розроблений у Голландській Ост-Індії, "Braat Overvalwagen" є порівняно дешевим бронетранспортером. Ми можемо розглянути питання щодо використання цього автомобіля для потреб материкових Нідерландів."
 HOL_prepare_the_inundation_lines: "Лінії затоплення"
 HOL_prepare_the_inundation_lines_desc: "З часів війни з Іспанією за незалежність штучне затоплення землі грало нам на руку. Ретельно все приготувавши, ми можемо надовго затримати ворога."

## Navy
 HOL_dutch_navy: "ВМС Нідерландів"
 HOL_dutch_navy_desc: "Вельткріг все далі й надалі йде в минуле і ми повинні подумати про те, як нам далі розвивати свій флот. На вибір є кілька планів, ми повинні вирішити, який з них найкраще підійде для виконання наших завдань."
 HOL_vlootplan_furstner: "План Фюрстнера"
 HOL_vlootplan_furstner_desc: "Нам слід кардинально змінити склад нашого флоту. Очевидно, що незабаром авіаносці, що постійно розвиваються, у своїй ефективності обженуть лінкори і відправлять їх на звалище історії. Нам потрібно вдосконалити наявні у нас авіаносці і якщо вийде, розширити парк флотської авіації."
 HOL_gateway_to_europe: "Ворота до Європи"
 HOL_gateway_to_europe_desc: "Через наші порти завжди проходили товари всього світу, які попадали на материкову Європу. Ми будемо розширювати наші порти та доки в [36.Getname], щоб ще більше збільшити наш капітал."
 HOL_de_schelde: "«Koninklijke de Schelde»"
 HOL_de_schelde_desc: "Область біля Фліссінгена ідеально підходить для нового розширення верфі. "Королівська верф Шельди" була побудована в 1875 році і спочатку займалася лише лагодженням і поповненням суден, але зараз настав час перетворити верф на великий суднобудівний об'єкт."
 HOL_dd_furstner: "Есмінці супроводу"
 HOL_dd_furstner_desc: "Наші авіаносці та інші великі кораблі являють собою повільні та неповороткі цілі, які можуть бути запросто торпедовані без належного супроводу. Ми маємо бути впевнені, що у нас достатньо есмінців для захисту великих суден."
 HOL_claa_furstner: "Легкий крейсер ППО"
 HOL_claa_furstner_desc: "Нам потрібні кораблі, які можуть збивати ворожі літаки для захисту нашого флоту. Водотоннажність крейсерів дозволить їм ідеально справлятися з цим завданням."
 HOL_carrier_tactics: "Тактики авіаносців"
 HOL_carrier_tactics_desc: "У нас є авіаносці, але ми навіть ніколи не замислювалися про те, як можна їх ефективно використовувати. Нам слід це виправити."
 HOL_fleet_carrier: "Золотий лев"
 HOL_fleet_carrier_desc: "Авіаносець HrMs Gouden Leeuw – гордість нашого флоту. Він значно розширив можливості нашого нашого ВМС, але проблема в тому, що флоти інших країн мають більше авіаносців у своєму розпорядженні. Ми можемо переобладнати судно з метою збільшення кількості літаків, що перевозяться, або ж просто зробити новий авіаносець."

 HOL_vlootplan_helfrich: "План Хелфріха"
 HOL_vlootplan_helfrich_desc: "Ми не маємо можливості конкурувати з морськими силами великих держав. Саме тому адмірал Хелфріх запропонував зосередитись на виробництві тих кораблів, які у нас виходять найкраще – підводні човни. Вони дозволять нам постійно нападати на ворожі транспортні судна та конвої, одночасно захищаючи наші власні."
 HOL_protect_merchant_marine: "Захист торговельного флоту"
 HOL_protect_merchant_marine_desc: "Наш торговий флот є життєво важливим для нашої країни. Без нього ми будемо відрізані не лише від наших колоній, а й від морських торговельних шляхів взагалі, тому завдання супроводу вантажних кораблів є для нас пріоритетним. Щоб ефективно захищати конвої, нам слід розробити спеціалізовані кораблі, які підходять для вирішення цього завдання."
 HOL_destroyer_escort_asw: "Протичовневі есмінці"
 HOL_destroyer_escort_asw_desc: "Найбільша небезпека нашого торгового флоту ховається під водою. Ця загроза терпляче вичікує момент і завдає удару тоді, коли робити якісь дії вже надто пізно. Ми повинні переоснастити наші есмінці для боротьби з підводними човнами."
 HOL_destroyer_escort_aa: "Есмінці ППО"
 HOL_flotilla_leader: "Лідер флотилії"
 HOL_flotilla_leader_desc: "Великі кораблі є дорогими в експлуатації, а ми ніколи не вистачить можливостей побудувати їх більше для повного задоволення потреб нашого флоту. Така ситуація змушує нас розробити новий тип кораблів, який виконував роль флагмана. Нам потрібен крейсер або есмінець, оснащений достатньою вогневою потужністю, якої вистачить для швидкого знищення ворожих кораблів як на воді, так і під водою."
 HOL_civilian_convoys: "Вантажні судна"
 HOL_civilian_convoys_desc: "Ми в стані війни і нам потрібен кожен корабель, який здатний вчасно доставляти вантажі та наших солдатів до пунктів призначення!"
 HOL_convoy_sailing: "Реорганізація конвоїв"
 HOL_convoy_sailing_desc: "Правильна організація наших транспортних кораблів із супроводом підвищить їхні шанси на успішне прибуття до пунктів призначення."
 HOL_rdm: "«Rotterdamsche Droogdok Maatschappij»"
 HOL_rdm_desc: "Компанія "Rotterdamsche Droogdok Maatschappij" має спеціальні верфі для підводних човнів, в яких працюють талановиті інженери, що надають нам новітні розробки в підводному суднобудуванні. Більше того, на цих верфях можна будувати малі надводні судна, а це саме те, що нам треба... і те, що ми можемо собі дозволити."
 HOL_submarine_snorkel: "Субмарини типу «O»"
 HOL_submarine_snorkel_desc: "Наші підводні човни зроблені в основному для проведення операцій в Атлантиці. Нам потрібно, щоб вони були потайними та потужними, адже саме це дозволить нам конкурувати на морі з такими державами як Німеччина, Французька Комуна та Британський Союз."
 HOL_submarine_colonial: "Субмарини типу «K»"
 HOL_submarine_colonial_desc: "Наша імперія розосереджена по всьому світу і саме тому наші підводні човни повинні бути здатні проходити значні відстані. Нам потрібно замінити наші старіючі колоніальні підводні човни та побудувати нові!"
 HOL_ship_a_day: "Тактика «корабель-в-день»"
 HOL_ship_a_day_desc: "Ми маємо якісні підводні човни, але їх мало в порівнянні з іншими морськими державами. Ми повинні використовувати наші судна на повну потужність. Адмірал Хелфріх пропонує вичавлювати з підводних човнів та їх екіпажів максимум, проводячи агресивні, непрямі напади на ворожі верфі та торпедуючи все, що знаходиться у полі зору."
 HOL_wolfpack: "Вовчі зграї"
 HOL_wolfpack_desc: "Наші підводні човни повинні об'єднуватися в невеликі групи, що дозволить їм атакувати кілька цілей одночасно. Однак це також означає, що не всі з "зграї" зможуть успішно відступити у разі нападу у відповідь..."
 HOL_lonewolf: "Незалежні дії"
 HOL_lonewolf_desc: "Наші підводні човни, для покриття широкої площі, повинні бути розподілені якнайдалі один від одного. Нехай це і зменшить ефективність атак у разі успішності рейду, але це також зменшить шанс виявлення та ризик втрати підводних човнів, змушуючи ворожі кораблі розосередитися."

 HOL_vlootplan_doorman: "План Дормана"
 HOL_vlootplan_doorman_desc: "Флот необхідний нашого виживання. Ми маємо використовувати всю вогневу міць, яку тільки можемо собі дозволити. Купки невеликих суден та застарілих крейсерів буде недостатньо, нам слід витратити гроші на розробку та будівництво якісних крейсерів та лінкорів."
 HOL_wilton_fijenoord: "«Вілтон Фейєнорд»"
 HOL_wilton_fijenoord_desc: "Компанія Maatschappij Wilton-Fijenoord була заснована в першій половині XIX століття і була першою голландською суднобудівною компанією, яка стала використовувати парові турбіни. Саме вона відповідальна за будівництво більшості голландських крейсерів, есмінців та підводних човнів."
 HOL_cl_doorman: "Крейсер типу «Кейкдюн»"
 HOL_cl_doorman_desc: "Наші попередні проекти крейсерів або застаріли, поступаються вогневою потужністю, або мають занадто тонку броню. Настав час надати голландським ВМС сучасні крейсери, які будуть служити кістяком нашого флоту."
 HOL_pantserschip: "Новий броненосний крейсер"
 HOL_pantserschip_desc: "Наші старі броньовані крейсери або іржавіють у доках або перебудовані під інші потреби. Ми можемо відновити цей тип кораблів і використовувати їх як берегову охорону, або ж просто використовувати їх як дешеву альтернативу дорогим лінкорам."
 HOL_dn_doorman: "Величезні крейсери"
 HOL_dn_doorman_desc: "Чотири лінкори типу "Батавія" були збудовані протягом 1920-х років. Незважаючи на те, що у нас не вистачає знань для будівництва з нуля величних кораблів, ми можемо переобладнати наявні для розширення їх можливостей, або ж попросити німецьких суднобудівників скласти для нас нові проекти кораблів."
 HOL_doctrine_doorman: "Навчання великих кораблів"
 HOL_doctrine_doorman_desc: "Нові великі кораблі, які ми будуємо, вимагатимуть інтенсивних тренувань для матросів, яких у нас, на щастя, достатньо. Ми повинні впровадити для всіх нових моряків режим тренувань, який підходить для великого океанського флоту."

## Air Force
 HOL_dutch_airforce: "ВПС Нідерландів"
 HOL_dutch_airforce_desc: "Бойові літаки вже показали свою корисність під час Вельткрігу, попит на них лише зростає. Нам потрібно створити солідні ВПС для стримування іноземних загроз."
 HOL_luchtvaartacademie: "Академія КВА"
 HOL_luchtvaartacademie_desc: "ВПС все ще не вистачає організованої системи підготовки як для пілотів, так і для офіцерів. Заснування військово-повітряної академії допоможе нам значно покращити тактичну взаємодію нашої військової авіації."
 HOL_gilze_rijen_airbase: "База «Гілзе-Рейєн»"
 HOL_gilze_rijen_airbase_desc: "У розпорядженні наших ВПС є лише військова база "Сустерберг". Вона розташована в центрі однойменного міста, що не дуже підходить для зберігання всіх бойових літаків, що є у нас. Розвиток вже збудованої злітно-посадкової смуги в Гілзе-Рейєн дозволить нашим ВПС обзавестися додатковою авіабазою."
 HOL_koolhoven: "«Кольховен»"
 HOL_koolhoven_desc: "Розташована в Роттердамі авіакомпанія "Koolhoven Vliegtuigen Fabriek N.V." у минулому постачала нам невеликі літаки для тренування нових пілотів. Однак, "Кольховен" показує свій потенціал і ми можемо розглянути їхню кандидатуру як постачальника сучасних літаків, які так потрібні нашим ВПС."
 HOL_koolhoven_fighter: "Винищувачі від «Кольховен»"
 HOL_koolhoven_fighter_desc: "Якщо ми вибрали "Кольховен" як проектувальника для наших ВПС, то ми повинні почати заміну старих винищувачів на нові, виробництва "Кольховен"."
 HOL_koolhoven_naval_bomber: "Морські бомбардувальники"
 HOL_koolhoven_naval_bomber_desc: "Літаки з торпедами - бич будь-яких кораблів, особливо великих та повільних. У "Кольховен" є малюнок перспективного двомоторного бомбардувальника, що ідеально підходить для патрулювання узбережжя."
 HOL_fokker: "«Фоккер»"
 HOL_fokker_desc: "Розташована в Роттердамі авіакомпанія Фоккер давно є великим гравцем на ринку цивільної авіації. Нам слід запозичити їхні проекти та адаптувати для військових потреб, щоб збільшити дальність польотів, маневреність та вогневу міць наших винищувачів."
 HOL_fokker_fighter: "Винищувачі від «Фоккер»"
 HOL_fokker_fighter_desc: "Літак Fokker D.XVII складає основну частину наших ексадрилій винищувачів, оскільки дана модель добре показала себе як стійкий і маневрений винищувач. Настав час знайти того, хто найкраще підходить для задоволення потреб наших ВПС. Хто може нам підійти, якщо не "Фоккер"?"
 HOL_fokker_jachtkruiser: "Fokker G.1"
 HOL_fokker_jachtkruiser_desc: "Двомоторний винищувач Fokker G.1 може бути не таким швидким і спритним, але володіння смертоносним озброєнням і потенційною можливістю спорядитися бомбами робить його досить гнучким у своєму класі."
 HOL_fokker_ontwerp_115: "Бомбардувальник Ontwerp 115"
 HOL_fokker_ontwerp_115_desc: "У "Фоккер" є проект самого що не є чотиримоторного бомбардувальника. Ми можемо доручити їм створення презентаційного прототипу, який покаже нам, чи є такому гіганту місце у наших ВПС."
 HOL_new_bomber: "Новий бомбардувальник"
 HOL_new_bomber_desc: "Нашим ВПС потрібен бомбардувальник, який замінить застарілі моделі. Однак, наші можливості не дозволяють зберігати безліч різних типів літаків, тому ми можемо вибрати тільки один. Що нам вибрати - швидкі та моторні літаки наземної підтримки, або двомоторні бомбардувальники?"
 HOL_cas_tactics: "Тактика «ближче до дому»"
 HOL_cas_tactics_desc: "При низькому польоті наші відносно повільні бомбардувальники буде складніше помітити, а це означає, що вони матиме більше шансів дістатися мети. Якщо тільки вони не зустрінуть на шляху дерево, звичайно ж..."
 HOL_tactical_tactics: "Тактики літаючих крейсерів"
 HOL_tactical_tactics_desc: "Наші двомоторні бомбардувальники не просто літаки з 20-мм гарматами на носі, вони являють собою щонайменше літаючі крейсери! Не варто обманюватись їх низькою швидкістю, за рахунок свого озброєння вони становлять серйозну загрозу не тільки для інших бомбардувальників, а й для винищувачів!"
 HOL_carrier_planes: "Палубна авіація"
 HOL_carrier_planes_desc: "HrMs Gouden Leeuw марний без гарних літаків на борту. "Кольховен" запропонував нам кілька проектів, які можна швидко адаптувати для використання на авіаносцях."

### Army Focuses OLD STUFF, Delet when done. ###
 HOL_coastal_defence_two: "New Coastal Defences"
 HOL_coastal_defence_two_desc: "The Netherlands is famed for its coastline, and we have always been a people of the sea. All the same, it just means that there are more potential landing sites for our enemies."
 HOL_breach_dikes: "Break the Dykes!"
 HOL_breach_dikes_desc: "We must sacrifice all if we are to protect our land from conquest. We must flood the land to slow the invaders down. We can worry about cleaning it up after we have won!"
 HOL_tank_research_german: "Acquire Panzers from Germany"
 HOL_tank_research_german_desc: "Though they were not the first to develop them, since the end of the Weltkrieg the Germans have become well known for panzer development in the field."
 HOL_tank_research_entente: "Study Designs from Canada"
 HOL_tank_research_entente_desc: "Canada and the Entente might be little more than squatters in exile perched at the edge of the world, but they do have good tanks."
 HOL_tank_research_domestic: "Build Dutch Tanks"
 HOL_tank_research_domestic_desc: "There is nothing greater than self-reliance. We shall build our own tanks, and they will be world-class. If not, we can always find somebody to fire."
 HOL_land_doctrine_specialist: "Army of Specialists"
 HOL_land_doctrine_specialist_desc: "We may not be able to go big, but we can create a small army of incredibly proficient men worth ten of each foreign soldier."
 HOL_marine_transports: "Transports for our Marines"
 HOL_marine_transports_desc: "We are a naval nation, with a long heritage of bringing soldiers across the world to wage war in our overseas colonies. We must address the dire state of our current amphibious landing craft."
 HOL_knil: "Reform the KNIL"
 HOL_knil_desc: "The Royal Netherlands East Indies Army has proven itself to be in need of some reform in recent years. They are not currently up to the task of defending Dutch territory across the world. We will make each man armed to the teeth."
 HOL_knil_jungle_training: "Jungle Training"
 HOL_knil_jungle_training_desc: "A number of our overseas colonies are covered in brutal tropical forests, limiting our ability to exert control over them in the hinterlands, and more importantly, to defend them from foreign invasion. We shall improve bespoke training for jungle units to remedy this."
 HOL_korps_commandos: "Korps Commandos"
 HOL_korps_commandos_desc: "The Commando Corps is a name imbued with fear. We will exploit that fact."
 HOL_korps_parachutisten: "Korps Parachutisten"
 HOL_korps_parachutisten_desc: "The future of modern warfare involves paratroopers, that much is clear. We must ensure that we do not fall behind in training them compared to our rivals."

### Diplomatic Focuses ###
 HOL_belgian_policy: "Доля Бельгії"
 HOL_belgian_policy_desc: "Політична криза добігла кінця, настав час обміркувати нашу позицію щодо Бельгії."
 HOL_friendship_with_belgium: "Дружба з Бельгією"
 HOL_friendship_with_belgium_desc: "Бенілюкс не повинен розриватися від дріб'язків. Відтепер Нідерланди та Бельгія стануть друзями."
 HOL_koninklijke_academie: "Дослідницька угода з Бельгією"
 HOL_koninklijke_academie_desc: "У своїй дружбі з Бельгією ми можемо йти далі. Інвестиції у транскордонні дослідження приведуть наші країни до процвітання."
 HOL_liberating_the_flemish: "Одна нація, одна держава"
 HOL_liberating_the_flemish_desc: "Лише через історичне непорозуміння Фландрія не перебуває у складі Нідерландів. Нам слід повернути собі те, що належить нам по праву. Усі голландці мають стати частиною голландської національної держави!"
 HOL_baerle_talks: "Конференція у Барлі"
 HOL_baerle_talks_desc: "Настав час обговорити майбутнє Бенілюксу. Світ охопив кризу і ми маємо об'єднатися!"
 HOL_liberation_by_force: "Приєднання або смерть"
 HOL_liberation_by_force_desc: "Ми повернемо собі Фландрію. Цього хочемо не лише ми, а й народ, який зараз марширує на вулицях. Ми не можемо розчарувати його, інакше втратимо дух нашої нації."
 HOL_third_convention_of_hague: "Третя Гаазька конвенція"
 HOL_third_convention_of_hague_desc: "Серед інших країн Нідерланди мають славу неупередженого, неупередженого третейського судді. У часи глобальних змін ми, як член міжнародної спільноти, повинні надавати безпечне місце для переговорів тим, хто цього потребує."
 HOL_leave_indonesia: "Королівська хартія"
 HOL_leave_indonesia_desc: "Настав час дати нашим колоніям трохи незалежності. У цьому питанні нам знадобиться від них будь-яка допомога, яку ми тільки можемо собі дозволити."
 HOL_south_african_policy: "Південноафриканське питання"
 HOL_south_african_policy_desc: "У Південній Африці мешкають бури - нащадки голландських колоністів. У ці непрості для всіх нас часи, політичні партії як ліворуч, так і праворуч закликають оголосити нашу чітку позицію щодо бур."
 HOL_help_the_boers: "Допомога бурам"
 HOL_help_the_boers_desc: "Бури – наші родичі, ми не можемо кинути їх у біді."
 HOL_abandon_the_boers: "Розрив із бурами"
 HOL_abandon_the_boers_desc: "Бури – пережиток минулого. Ми не можемо вічно тішити себе мріями, яким не судилося здійснитися."
 HOL_sar_koninklijke_academie: "Дослідницька угода з бурами"
 HOL_sar_koninklijke_academie_desc: "Багато бур з південноафриканського наукового співтовариства є нашими великими шанувальниками. Ми можемо об'єднати наші зусилля з ними для досягнення найкращих результатів у дослідженнях."
 HOL_koninklijke_academie_saf: "Угода з Домініоністами"
 HOL_koninklijke_academie_saf_desc: "Найкращий спосіб позбутися минулого - завести нових друзів. Південноафриканські домініоністи вдячні нам за відмову допомагати бурам та пропонують наукову співпрацю."
 HOL_sa_government_in_exile: "Уряд Південної Африки у вигнанні"
 HOL_sa_government_in_exile_desc: "Ми маємо вийти за рамки банальностей. Бури так чи інакше припадають нам родичами, і саме тому ми повинні надати їм притулок, можливість зберегти свою легітимність."

