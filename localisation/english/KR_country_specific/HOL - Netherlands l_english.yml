### Political ideas ###
 HOL_idea_ambtenarenverbod: "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_desc: "Ambtenarenverbod або заборона держслужби не дозволяє офіційним особам вступати в радикальні угруповання з метою стримування зростання популярності недемократичних ідеологій."
 HOL_idea_ambtenarenverbod_01: "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_01_desc: "Ambtenarenverbod або заборона держслужби не дозволяє офіційним особам вступати в радикальні угруповання з метою стримування зростання популярності недемократичних ідеологій."
 HOL_idea_ambtenarenverbod_02: "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_02_desc: "Ambtenarenverbod або заборона держслужби не дозволяє офіційним особам вступати в радикальні угруповання з метою стримування зростання популярності недемократичних ідеологій."
 HOL_idea_transition_to_fair_economy: "Перехід до справедливої економіки"
 HOL_idea_transition_to_fair_economy_desc: "Складно створити систему, яка б працювала для всіх, у цьому немає сумнівів. Тим не менш, голландський дух здатний витримати цей напружений перехід до іншої економічної системи."
 HOL_idea_market_socialism: "Ринковий синдикалізм"
 HOL_idea_market_socialism_desc: "Встановлення нового лівого порядку в Нідерландах ще не означає, що йому слід відмовитись від старих особливостей. Зрештою, ринок стимулює діяльність робітників у багатьох сферах, включаючи будівництво."
 HOL_idea_february_strike: "Лютневі страйки"
 HOL_idea_february_strike_desc: "Нашу країну мучить період бурхливої протестної активності, який паралізував більшу частину нашої промисловості."
 HOL_idea_peoples_military: "Народна армія"
 HOL_idea_peoples_military_desc: "З приходом нового порядку до Нідерландів змінилися і збройні сили, створені народом для народу."
 HOL_idea_union_of_the_military: "Союз збройних сил"
 HOL_idea_union_of_the_military_desc: "Наші збройні сили складаються як з товаришів, так і з реакційних офіцерів. Негативне ставлення офіцерів до нашого режиму з часом пройде, тому нам не варто їх репресувати, а дати їм можливість продовжити свою службу в лавах нової народної армії."
 HOL_idea_dutch_militia: "Голландське ополчення"
 HOL_idea_dutch_militia_desc: "Ми, синдикалісти, оточені тими, хто бажає нам шкоди. Для нас життєво необхідно створити народне ополчення."
 HOL_idea_labour_camps: "Трудові табори"
 HOL_idea_labour_camps_desc: "Реакціонери стануть на наш бік лише після того, як ми їм покажемо, яке задоволення може приносити праця."
 HOL_idea_mass_collectivisation: "Масова колективізація"
 HOL_idea_mass_collectivisation_desc: "Ключову роль нашій економічній доктрині грає колективізація сільського господарства та промисловості - об'єднання малих виробництв із великим і ефективнішим центром."

 HOL_idea_verzorgingsstaat: "Загальний добробут"
 HOL_idea_verzorgingsstaat_desc: "Найменше з того, що ми можемо надати нашому народу - добре продумана і коректно працююча держава загального добробуту, яка влаштовувала б як соціалістів, так і консерваторів."
 HOL_idea_outlawed_unions: "Заборонити профспілки"
 HOL_idea_outlawed_unions_desc: "Надто довго профспілки були розсадником крамольних лівих ідей. Ми більше не потерпимо тих, хто надає притулок нашим політичним ворогам."
 HOL_idea_staatsvakbond: "Державні профспілки"
 HOL_idea_staatsvakbond_desc: "Упокоривши старі профспілки, наш народ сповнений націоналістичної запопадливості. Державні профспілки дозволять нам використовувати завзятий патріотизм для військових потреб."
 HOL_idea_nationalist_renaissance: "Відродження націоналізму"
 HOL_idea_nationalist_renaissance_desc: "Народ Нідерландів, з невеликою підтримкою нашого уряду, знову знайшов внутрішній стрижень. Настає нова ера патріотизму."
 HOL_idea_orde_van_oranje_nassau: "Орден Оранських-Нассау"
 HOL_idea_orde_van_oranje_nassau_desc: "Лицарський орден Оранських-Нассау був нагородою за непосильну допомогу народу Нідерландів, як на полі битви, так і в цивільній службі."
 HOL_idea_negotiate_with_extremists: "Переговори з екстремістами"
 HOL_idea_negotiate_with_extremists_desc: "Іноді на користь країни доводиться вести переговори з тими, кого розумні політики вважають... дещо неблагонадійними."
 HOL_idea_neutrality: "Батавський нейтралітет"
 HOL_idea_neutrality_desc: "Після втрати Бельгії Нідерланди минулого оголосили про свій нейтралітет з метою убезпечити себе від збройних конфліктів у Європі. Новій Батавській Комуні слід вчинити так само."
