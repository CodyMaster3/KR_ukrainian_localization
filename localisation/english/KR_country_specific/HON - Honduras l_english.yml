 HON_empowering_the_workers_idea: "Розширення прав і можливостей робітників"
 HON_empowering_the_workers_idea_desc: "Ми повинні працювати над зміцненням позицій простих робітників у Гондурасі, щоб забезпечити справедливі та належні умови праці та вшанувати тих, хто наполегливо працює над тим, щоб держава залишалася маяком економічної активності."
 HON_panama_friends: "Cheaper Canal Fees"
