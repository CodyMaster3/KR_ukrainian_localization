### Bookmark ###
 HON_KR_gathering_storm_desc: "The suicide of President Carías in 1933 following the peasant charge of the capital created a shock wave throughout Honduras, and soon after a peasant republic was established in order to gradually root out US influence and purge Pro US elements. In 1936 the Council is on the brink of collapse and there are rumours of a conspiracy within the government..."

### Intro Screen ####
 HON_country_intro_background: "GFX_HON_intro"
 HON_country_intro_header: "Витоки бананової республіки"
 HON_country_intro_content: "Потрапивши під владу різних американських фруктових компаній, які перетворили країну на економічний анклав, Гондурас дійшов до переломного моменту в 1933 році. Селянське повстання штурмувало столицю і призвело до самогубства чинного президента, але навіть після цієї катастрофи в уряді, створеному після революції, знову стали домінувати інтереси США та кліки інтелігенції. Зараз від державного апарату Гондурасу залишився безлад, зачищений від інакомислячих, який покладається на військову силу, щоб утримувати залізничні шляхи до портів відкритими."

 HON_guide: "§MNacionalistas (Continuismo)§! ($paternal_autocrat_coloured$)\n£white_dot Have General Castro chair the Council and institute martial law during the Emergency Session.\n\n§MNacionalistas (Moderado) / Liberales (Radical)§! ($social_conservative_coloured$ / $social_democrat_coloured$)\n£white_dot Remit all motions on the chairmanship and start printing ballot papers during the Emergency Session.\n£white_dot Select the desired party to win after the elections go ahead.\n\n§MBloque Obrero y Campesino§! ($totalist_coloured$)\n£white_dot Have Councillor Wainwright chair the Council and push forward the revolution during the Emergency Session."

 HON_guide_1: "$CEN_pre_guide$"

