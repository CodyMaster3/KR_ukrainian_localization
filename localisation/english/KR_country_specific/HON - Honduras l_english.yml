 HON_honduran_council: "Гондураська рада"
 HON_honduran_council_leader_desc: "§YЗаснована:§! §L1933 рік, Тегусігальпа, департамент Тегусігальпа, Республіка Гондурас§!\n§YБіографія:§! §LСамогубство президента Каріаса в 1933 році після захоплення столиці селянськими повстанцями викликало шокову хвилю по всьому Гондурасу. Після революції до влади прийшла коаліція амбітних інтелектуалів та військових, яка провела «велику чистку» дисидентів та проамериканських елементів. Однак навіть вони не змогли встояти перед спокусою United Fruit Company та її задушливим контролем над гондураською економікою. Зараз, перебуваючи в серйозному занепаді, «Селянська республіка» тримається за рахунок використання військової сили для контролю над крихкими транспортними зв'язками по всій країні і майже втратила контроль.§!"

