### Bookmark ###
 HON_KR_gathering_storm_desc: "Самогубство президента Каріаса в 1933 році після селянського штурму столиці викликало шокову хвилю по всьому Гондурасу, і незабаром була створена селянська республіка з метою поступового викорінення впливу США та чистки проамериканських елементів. У 1936 році Рада перебуває на межі розпаду, і ходять чутки про змову в уряді..."

### Intro Screen ####
 HON_country_intro_background: "GFX_HON_intro"
 HON_country_intro_header: "Витоки бананової республіки"
 HON_country_intro_content: "Потрапивши під владу різних американських фруктових компаній, які перетворили країну на економічний анклав, Гондурас дійшов до переломного моменту в 1933 році. Селянське повстання штурмувало столицю і призвело до самогубства чинного президента, але навіть після цієї катастрофи в уряді, створеному після революції, знову стали домінувати інтереси США та кліки інтелігенції. Зараз від державного апарату Гондурасу залишився безлад, зачищений від інакомислячих, який покладається на військову силу, щоб утримувати залізничні шляхи до портів відкритими."

 HON_guide: "§MНаціоналісти (Континуісти)§! ($paternal_autocrat_coloured$)\n£white_dot Нехай генерал Кастро очолить Раду та введе воєнний стан під час Надзвичайної сесії.\n\n§MНаціоналісти (Помірковані) / Ліберали (Радикали)§! ($social_conservative_coloured$ / $social_democrat_coloured$)\n£white_dot Відхиліть усі пропозиції щодо головування та почніть друкувати бюлетені під час Надзвичайної сесії.\n£white_dot Оберіть бажану партію для перемоги після проведення виборів.\n\n§MРобітничо-селянський блок§! ($totalist_coloured$)\n£white_dot Нехай радник Вейнрайт очолить Раду та просуває революцію під час Надзвичайної сесії."

 HON_guide_1: "$CEN_pre_guide$"

