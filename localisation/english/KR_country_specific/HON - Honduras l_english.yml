### Focuses ###

# Castro
 HON_castro: "Генерал Кастро"
 HON_castro_desc: "Генерал Хосе Леон Кастро правдами і неправдами прийшов до влади, і тепер Гондурас вступає в епоху військової диктатури, і все це в ім'я зміцнення нації проти чужинців!"
 HON_autocratic_republic: "Автократична республіка"
 HON_autocratic_republic_desc: "Більше ніяких дурниць про "селянську республіку". Ми піднесемо генерала Кастро до звання верховного автократа і покінчимо з цією демократичною дурістю."
 HON_cult_of_personality: "Культ особистості"
 HON_cult_of_personality_desc: "Ви говорите про культ так, ніби це щось погане. Генерала Кастро справедливо шанують і поклоняються за його доброзичливість."
 HON_border_patrol: "Прикордонні патрулі"
 HON_border_patrol_desc: "Після прикордонного конфлікту з Сальвадором і Нікарагуа необхідна дисципліна, щоб не втратити ще один. Крім того, ми повинні виховати, навчити і оснастити належним чином прикордонний патруль."
 HON_allow_free_press: "Свобода преси"
 HON_allow_free_press_desc: "Генерал Кастро, звичайно, підтримує свободу слова і преси. Звісно, за умови, що вони говорять про нього хороші речі."
 HON_dead_beast: "Смерть, де твоя перемога?"
 HON_dead_beast_desc: "O Grave, Where is Thy Sting? The revolutionary threat from Nicaragua has been soundly defeated and all that remains is the smouldering wreck of their attempt to overthrow Honduran might" # (&)
 HON_destroy_the_revolution: "Ідеологічний хрестовий похід"
 HON_destroy_the_revolution_desc: "Тепер у всій Центральній Америці має розпочатися великий хрестовий похід, велика пропагандистська кампанія, щоб нагадати людям про зло соціалізму."
 HON_root_out_socialists: "Смерть соціалістам!"
 HON_root_out_socialists_desc: "Не існує ввічливого способу сформулювати це: соціалісти повинні померти, якщо Гондурас хоче уникнути революції і божевілля, які спіткали його на початку 1930-х років."
 HON_endcorruption: "Очищення від корумпованих посадовців"
 HON_endcorruption_desc: "Корупція є ендемічною для консульської бюрократії. Викорінивши її і замінивши стратократичною системою військового управління, ми зможемо зберегти належну дисципліну."
 HON_corporate_economics: "Корпоративна економіка"
 HON_corporate_economics_desc: "Завдяки використанню корпоративної влади Гондурас може стати сильнішим. Співпраця з такими компаніями, як United Fruit Company, дозволить нам встановити контроль над ринком."
 HON_allow_UFC: "Допомога ЮФК"
 HON_allow_UFC_desc: "Діяльність United Fruit Company була, на жаль, згорнута за часів старої влади, яка діяла всупереч здоровому глузду. Хоча вони залишалися активними, їхній вплив і здатність розширюватися були обмежені. Щоб забезпечити майбутнє Гондурасу, ми повинні це виправити."
 HON_banana_industry: "Багатий калієм"
 HON_banana_industry_desc: "Чи знали ви, що банани корисні для вас? Що ж, тепер знаєте! Щоб розвивати економіку Гондурасу, потрібно вирощувати, переробляти та експортувати більше бананів."
 HON_fruity_future: "Примусова праця"
 HON_fruity_future_desc: "Здається, деякі з наших людей не згодні з нашою політикою настільки тісної співпраці з ЮФК, щоб продавати банани всім і кожному. У нас є рішення: батіг!"
 HON_roads: "Трансокеанська залізниця"
 HON_roads_desc: "Побудувавши залізницю, що з'єднає два океани, ми зможемо покращити наш комерційний стан, а також з'єднати наші міста разом, щоб краще відкрити наші ринки для бізнесу."
 HON_i_love_the_ufc: "Зв'язки з ЮФК"
 HON_i_love_the_ufc_desc: "Оскільки ЮФК має намір розширювати свої інвестиції в нашу нову сприятливу для бізнесу економіку, ми повинні поглиблювати наші зв'язки з ЮФК."
 HON_economic_prosperity: "Економічний бум"
 HON_economic_prosperity_desc: "Зростання економіки, спричинене нашою рішучою прихильністю до бананів, дозволить нам розвивати й інші важливі галузі промисловості."
 HON_corruption: "Придушення опозиції"
 HON_corruption_desc: "Нелояльна опозиція намагалася завадити генералу Кастро відновити порядок у республіці. Проблема Гондурасу завжди полягала у відсутності єдиного керівного голосу. Настав час вирішити цю проблему."
 HON_secure_the_state: "Безпека держави"
 HON_secure_the_state_desc: "Хоча Велика чистка була проведена з помилками, в результаті яких багато людей загинуло несправедливо, нова диктатура Кастро є набагато більш доброзичливою. Замість смерті незгодні отримають роботу на наших найвіддаленіших бананових плантаціях!"

# Right democrats
 HON_callejas: "Голова [HONleadloc_scripted2]"
 HON_callejas_desc: "[HONleadloc_scripted2] перемогла на вільних і чесних виборах і тепер розпочне програму реформ вільного ринку."
 chairman_callejas: "[HONleadloc_scripted2] є головою"
 chairman_moralez: "[HONleadloc_scripted] є головою"
 HON_better_coffee: "Розширення кавової індустрії"
 HON_better_coffee_desc: "Решта світу вже добре забезпечена кавою, але розширення нашого бізнесу в цьому секторі могло б стати початком диверсифікації нашої економіки, залежної від бананів."
 HON_bigger_roads: "Покращення інфраструктури"
 HON_bigger_roads_desc: "Розбудова інфраструктури є життєво важливою для майбутнього Гондурасу як сучасної держави."
 HON_lower_taxes: "Зниження податків"
 HON_lower_taxes_desc: "Зниження податків для всіх, від найбідніших до найбагатших, може зробити державу трохи біднішою, але це збагатить наш народ і вивільнить кошти для інвестицій."
 HON_free_market: "Вільна ринкова економіка"
 HON_free_market_desc: "Ми повинні звільнити наш бізнес від безглуздої бюрократичної тяганини. Чим вільніший ринок, тим вільніші люди!"
 HON_labor_regulations: "Трудовий кодекс"
 HON_labor_regulations_desc: "Адміністрація [HONleadloc_scripted2] домоглася прийняття Конгресом Гондурасу трудового законодавства для дітей і жінок, а також встановлення восьмигодинного робочого дня. Ухвалення Конгресом цих законів ознаменує собою монументальні зміни в трудовому законодавстві Гондурасу."
 HON_education: "Реформа освіти"
 HON_education_desc: "Надаючи значні стимули для залучення іноземних викладачів, ми можемо покращити освіту нашої молоді, поступово реформувати нашу шкільну систему та вдосконалити наші дослідження."
 HON_cooperate_ufc: "Співпраця з ЮФК"
 HON_cooperate_ufc_desc: "Ми повинні налагодити відносини з ЮФК, але такі, що ґрунтуються на взаємній повазі та обміні, а не на експлуатації та ворожості."
 HON_urbanization: "Урбанізація сільської місцевості"
 HON_urbanization_desc: "Сприяючи переїзду до міст, ми сприятимемо зростанню економіки та населення Гондурасу, а також зробимо себе менш залежними від сільської місцевості та фруктів."
 HON_agricultural_school: "Панамериканська аграрна школа"
 HON_agricultural_school_desc: "Створивши школу для всієї Америки для вивчення новітніх методів ведення сільського господарства, ми зможемо вдосконалити наші методи, зміцнити наші міжнародні зв'язки та поглибити наше розуміння хімії."
 HON_peace_security: "Мир та безпека"
 HON_peace_security_desc: "Мир і безпека - це два гасла нашого уряду. Скрізь, де існує політика, вона повинна сприяти миру і безпеці."
 HON_press_freedom: "Збільшення свободи преси"
 HON_press_freedom_desc: "Справді вільна преса необхідна для справді вільного Гондурасу!"
 HON_modernize_the_state: "Модернізація держави"
 HON_modernize_the_state_desc: "Бюрократичну реформу необхідно просувати вперед, щоб захистити лібералізм в Америці."
 HON_neighbours: "Полюби ближнього свого"
 HON_neighbours_desc: "У ці важкі часи християнські цінності, які поділяють багато гондурасців, є одними з небагатьох речей, якими ми всі повинні дорожити."
 HON_lasting_democracy: "Хай живе демократія!"
 HON_lasting_democracy_desc: "Тут, у Гондурасі, ми побудуємо демократію, якій заздритиме вся Центральна Америка! Viva la republica!"

# Left democrats
 HON_morales: "Голова [HONleadloc_scripted]"
 HON_morales_desc: "[HONleadloc_scripted] перемогла на вільних і чесних виборах і тепер розпочне програму вкрай необхідних соціальних реформ."
 HON_agrarian_reform: "Земельна реформа"
 HON_agrarian_reform_desc: "Перерозподіл землі на користь безземельних є життєво важливим кроком для забезпечення загального процвітання."
 HON_industrial_developement: "Розвиток промисловості"
 HON_industrial_developement_desc: "Фінансуючи промисловий розвиток, Гондурас більш ніж здатний досягти великого багатства для себе."
 HON_expand_bananas: "Розширення виробництва бананів"
 HON_expand_bananas_desc: "Скромний банан є життєво важливою частиною економіки Гондурасу. Заохочуючи малі плантації до розширення виробництва, ми можемо розвивати цей сектор економіки, не вдаючись до поступок United Fruit Company."
 HON_let_do: "Економіка свободи"
 HON_let_do_desc: "Свобода купівлі-продажу без привілеїв для великого бізнесу є важливою основою нашої стратегії, спрямованої на те, щоб принести свободу гондураському народові."
 HON_press_regulations: "Вільна преса"
 HON_press_regulations_desc: "Справді вільна преса необхідна для справді вільного Гондурасу!"
 HON_southern_friends: "Завоювання південної периферії"
 HON_southern_friends_desc: "Шукаючи друзів за кордоном, ми можемо захиститися від тих, хто може стати нашою здобиччю. Почнемо з нашого півдня."
 HON_border_solve: "Гарантія безпеки північного кордону"
 HON_border_solve_desc: "Гарантувати кордони нашого північного сусіда і спонукати його до цього є життєво важливим кроком до миру в наш час."
 HON_combat_ufc_influence: "Підрив монополії ЮФК"
 HON_combat_ufc_influence_desc: "Незалежні виробники фруктів, захищені від головорізів ЮФК, можуть вирощувати наші банани без експлуатації та страждань, які притаманні корпоративній економіці."
 HON_workers_union: "Сприяння об'єднанню в профспілки"
 HON_workers_union_desc: "Сприяючи створенню профспілок та мирному діалогу з роботодавцями, ми можемо покращити умови праці по всій країні."
 HON_schools: "Розширення освіти"
 HON_schools_desc: "Багато нашого населення все ще неграмотне, що стримує нашу економіку та інтелектуальне життя. Ми повинні вирішити цю проблему за допомогою цілеспрямованих інвестицій з боку держави."
 HON_social_welfare: "Захист безробітних"
 HON_social_welfare_desc: "Безробітні, хворі, люди похилого віку. Всі ці люди потребують нашого захисту, якщо вони хочуть процвітати."
 HON_human_rights: "Закріплення прав людини"
 HON_human_rights_desc: "Просуваючи хартію основних прав людини та закріплюючи її в законі, ми можемо допомогти створити інституційні рамки для захисту людей ще довго після того, як цей уряд піде у відставку."
 HON_stronghold: "Бастіон лібералізму"
 HON_stronghold_desc: "Гондурас залишиться бастіоном лібералізму на довгі роки, просуваючи гідність, рівність і братерство всіх людей."
 HON_motto: "Суверенні, незалежні та вільні"
 HON_motto_desc: "Ми більше ніколи не схилимо голови перед тиранами, ми тепер і назавжди Суверенні, Незалежні і Вільні."

# Totalist
 HON_revolution: "Тріумф революції"
 HON_revolution_desc: "Повстає революційна держава, вже не Селянська республіка, а справді Народна республіка."
 HON_president_wainwright: "President Wainwright"
 HON_president_wainwright_desc: "The BOC and their revolutionary programme have entered centre stage, and now begins what they term the 'permanent revolution'"
 HON_diplomatic_missions: "Організація дипломатичних місій"
 HON_diplomatic_missions_desc: "Один з перших проектів Кальєхаса - організація дипломатичного корпусу, який мав би зв'язатися з синдикалістами в усьому світі та налагодити з ними добрі стосунки."
 HON_state_atheism: "Державний атеїзм"
 HON_state_atheism_desc: "Хоча католицизм має глибоке коріння, його треба викопувати, церква є знаряддям реакційної думки."
 HON_totalist_youth: "Червоні сорочки"
 HON_totalist_youth_desc: "Молодіжне крило, одягнене в прекрасні червоні сорочки, готове надати добровольців для революції."
 HON_end_rivalry: "Кінець суперництва"
 HON_end_rivalry_desc: "Суперництво між нами повинно припинитися, бо хто ми, якщо не брати у прагненні до соціалізму?"
 HON_purge_rightists: "Придушення правих"
 HON_purge_rightists_desc: "Та годі, ви ж знали, що так буде."
 HON_ban_nationalist_and_liberals: "Ban the Nationalist and Liberal Parties"
 HON_ban_nationalist_and_liberals_desc: "There is no place in our country for the ones who sold us to the UFC; for the ones who engaged in multiple pointless civil war, plundering our nation in devastation only to enrich themselves and the ones who left our nation to rot for the past years."
 HON_patriotic_front: "Патріотичний фронт"
 HON_patriotic_front_desc: "Доки вони погоджуються викорінювати реакційні думки у власних лавах, каллегісти більш ніж готові сформувати єдиний фронт з іншими лівими силами."
 HON_socialist_republic: "Соціалістична республіка"
 HON_socialist_republic_desc: "Хоча насправді це лише формальність, офіційне визначення Гондурасу як "соціалістичної республіки", а не просто "республіки", має життєво важливе церемоніальне значення."
 HON_planned_economy: "Планова економіка"
 HON_planned_economy_desc: "Взявши на себе прямий контроль над економікою, ми можемо запобігти експорту життєво важливих ресурсів Гондурасу і використати їх для власних потреб."
 HON_union: "Створення профспілок"
 HON_union_desc: "Створення самокерованих профспілок у Гондурасі під суворим керівництвом партії матиме важливе значення для нашої нової економіки."
 HON_tools_of_revolution: "Серп і молот"
 HON_tools_of_revolution_desc: "Перший проект - розширення інструментального виробництва, щоб забезпечити достатню кількість молотів, серпів і лопат для нової економіки."
 HON_begin_collectivization: "Колективізація"
 HON_begin_collectivization_desc: "Другий проект - це захоплення бананових плантацій і приватних господарств з метою створення нової культури колективних підприємств."
 HON_collective_farms: "Колгоспне господарство"
 HON_collective_farms_desc: "Колективне сільське господарство зараз добре розвинене. Щоб прогодувати наше зростаюче населення, його необхідно масово розширювати."
 HON_collective_housing: "Колективне житло"
 HON_collective_housing_desc: "Для того, щоб забезпечити житлом усіх мешканців Гондурасу, ми повинні скасувати сім'ю, а натомість заохочувати людей до співжиття у великих гуртожитках зі спільним житловим простором."
 HON_seize_ufc_factories: "Захоплення активів ЮФК"
 HON_seize_ufc_factories_desc: "Третій проект - офіційно заборонити United Fruit Company і все, що з нею пов'язано, щоб зруйнувати капіталістичну систему в нашій країні."
 HON_strike: "Індустріальний юніонізм"
 HON_strike_desc: "Четвертий проект - перенесення профспілок з фермерських господарств на заводи."
 HON_transoceanic_railway: "Трансокеанська залізниця"
 HON_transoceanic_railway_desc: "П'ятий проект, залізниця від узбережжя до узбережжя, стане чудовим символом нашого процвітання і цінності революції."
 HON_socialist_dawn: "Socialist Dawn"
 HON_socialist_dawn_desc: "The People's Republic of Honduras still has a long way to go before our society becomes a truly equal and fair society. Despite this all of our work so far has shown the willingness of the people to sacrifice their wellbeing and lives for this dream. With their continued determination Honduras shall eventually reach the end of the capitalist twilight and with it attain the new red dawn."
 HON_militarize_ufc: "Мілітаризація американської власності"
 HON_militarize_ufc_desc: "Американська власність має бути перетворена на військові бази для Народної армії."
 HON_peace_in_our_time: "Мир у наш час"
 HON_peace_in_our_time_desc: "У наш час буде мир! Ну, хіба що з реакціонерами."
 HON_recognise_nicaragua: "Визнання Нікарагуа"
 HON_recognise_nicaragua_desc: "Визнавши наших соціалістичних братів на півдні, ми зможемо забезпечити співпрацю проти реакціонерів."

# Army
 HON_state_army: "Стан армії"
 HON_state_army_desc: "Наразі ми все ще страждаємо від наслідків минулорічної чистки армії. Якщо ми хочемо поставити нашу армію на ноги, ми повинні почати оцінювати стан армії."
 HON_military_roads: "Військова інфраструктура"
 HON_military_roads_desc: "У Центральній Америці потрібні не лише гвинтівки та воля до перемоги у війні, але й припаси для цього. Суворий рельєф регіону ускладнює налагодження ланцюгів постачання, тому нам слід подумати про розширення нашої інфраструктури, щоб не відчувати дефіциту."
 HON_mil_ind_complex: "Військово-промисловий комплекс"
 HON_mil_ind_complex_desc: "Гондурасу потрібно буде виробляти власні військові матеріали, якщо він сподівається пережити шторм, що насувається. Ми повинні інвестувати в розвиток невеликого військово-промислового комплексу, щоб прогодувати нашу військову машину."
 HON_prof_army: "Професійна армія"
 HON_prof_army_desc: "Професійна армія буде панувати в Центральній Америці! Ми не можемо дозволити собі витрачати величезну кількість людської сили, як Гватемала чи Сальвадор, тому нам доведеться покладатися на якість, а не на кількість."
 HON_stand_equi: "Стандартизоване обладнання"
 HON_stand_equi_desc: "У нас немає стандартної гвинтівки, і ми здебільшого використовуємо залишки, які Іспанія так люб'язно дозволила нам купити задешево кілька років тому. Нам потрібно це змінити, тому ми розпочнемо випробування гвинтівок, щоб прийняти одну модель на озброєння."
 HON_heavy_equi: "Важке обладнання"
 HON_heavy_equi_desc: "Нам потрібні не лише гвинтівки, нам потрібні важкі гармати, щоб розбивати позиції ворога. Ми будемо інвестувати в артилерію, щоб ворог ніколи не відчував себе в безпеці ні на полі бою, ні в окопах."
 HON_chain_command: "Організована вертикаль управління"
 HON_chain_command_desc: "Наша нинішня система підпорядкування в кращому випадку нечітка і неефективна, особливо після чисток в армії. Необхідна реструктуризація, щоб забезпечити чітку командну ієрархію і дозволити нашим солдатам перегрупуватися під керівництвом іншого командира."
 HON_trained_officers: "Підготовлені офіцери"
 HON_trained_officers_desc: "Наші офіцери наразі майже нічого не знають про офіційну військову доктрину. Нам доведеться офіційно навчати їх гондураському способу ведення війни, якщо ми хочемо мати шанс протистояти нашим ворогам."
 HON_enforce_conscription: "Enforce Conscription"
 HON_enforce_conscription_desc: "Although we officially declare all capable man from 21 to 30 are require to server, the middle to upper class men were able to avoid it due to multiple exemptions. With our military in more of capable form, we need them to keep expanding our forces."
 HON_training_the_militia: "Training the Militia"
 HON_training_the_militia_desc: "Continuing to employ the militia will be no easy work. Many new soldiers and officers will be require to train them and maintain their control."
 HON_loyal_officers: "Loyal Officers"
 HON_loyal_officers_desc: "Many new officers and soldiers are ready to be send to every department to train the militia and guarantee their loyalty."
 HON_adapt_terrain: "Адаптація до місцевості"
 HON_adapt_terrain_desc: "Сувора місцевість Центральної Америки виявляється підступною для наших бійців. Ми повинні навчити їх адаптуватися до мінливого середовища. Географія має бути нашим союзником, а не ворогом!"
 HON_guerilla_tactics: "Партизанська тактика"
 HON_guerilla_tactics_desc: "Ми не можемо сподіватися зрівнятися з Гватемалою чи Сальвадором у відкритому бою. Нам доведеться воювати розумно, заманювати їх у засідки і ретельно обирати тактику бою. Дух партизанської боротьби відповідає цим ідеям, і це доктрина, якої ми будемо дотримуватися."
 HON_guerilla_spirit: "Партизанський дух"
 HON_guerilla_spirit_desc: "Нам потрібна не лише тактика, нам потрібен бойовий дух! Наші солдати повинні бути готові зробити все можливе, щоб перемогти, будь то чесно чи ні..."
 HON_support_unis_for_the_militia: "Support Units for the Militia"
 HON_support_unis_for_the_militia_desc: "While our militia have proven themselves to be quite effective, it was decided to create special support units containing elite soldier to support our army in a more traditional ways."
 HON_equipment_imports: "Імпорт обладнання"
 HON_equipment_imports_desc: "Закупівля іноземної техніки вже давно стала життєво необхідною для нашої армії, оскільки ми не маємо значних внутрішніх потужностей, необхідних для виробництва власної."
 HON_local_production: "Місцеве виробництво"
 HON_local_production_desc: "Ми не можемо вічно залежати від іноземного імпорту. Нам потрібно рухатися до самозабезпечення і розпочати власне локальне виробництво гвинтівок."
 HON_successful_professionalisation: "Успішна професіоналізація"
 HON_successful_professionalisation_desc: "Наші зусилля з професіоналізації починають давати результати. Наші офіцери є одними з найкращих на континенті, а наша система командування є такою ж стабільною, як і в будь-якій європейській армії."
 HON_successful_militia_reform: "Успішне розширення"
 HON_successful_militia_reform_desc: "Наші зусилля з розширення починають приносити свої плоди. Наша армія тепер добре оснащена і здатна утримувати весь фронт."
 HON_mil_research: "Військові дослідження"
 HON_mil_research_desc: "Незалежно від нашого вибору доктрини, не можна заперечувати, що нам бракує фахівців і техніків, чий досвід міг би дати нам перевагу в конфлікті. Нам потрібно почати залучати їх на службу нашій справі!"

# Air Force
 HON_air_founding: "Fuerza Aérea Hondureña"
 HON_air_founding_desc: "Наше військове командування офіційно відкрило Військово-повітряні сили Гондурасу, щоб підняти їх у повітря проти наших ворогів."
 HON_air_lads: "Офіцери повітряних сил"
 HON_air_lads_desc: "У Тегусігальпі був заснований повітряний корпус, що складається з відважних пілотів-добровольців, щоб показати приклад іншим, більш обережним призовникам."
 HON_defend_land: "Наземне ППО"
 HON_defend_land_desc: "Нещодавно придбане зенітне озброєння зможе захистити наш небосхил від ворожої авіації, зберігаючи безпеку в глибині країни."
 HON_airfield: "Аеродром Тегусігальпи"
 HON_airfield_desc: "Ми розчистили землю під злітно-посадочні смуги, щоб розмістити сучасний повітряний флот для нашого захисту."
 HON_fighters: "Винищувачі для ВПС"
 HON_fighters_desc: "Міцні винищувачі необхідні для того, щоб зустріти і перемогти бомбардувальників, які вторгаються на нашу землю. Цим героям доводиться нелегко."
 HON_cas_focus: "Штурмовики для ВПС"
 HON_cas_focus_desc: "Багатоцільова ближня авіаційна підтримка допомагає нам захищати наші конвої та повітряні операції."
 HON_bomber: "Бомбардувальники для ВПС"
 HON_bomber_desc: "Мрія про безпечне забезпечення перемоги з повітря нарешті прийшла до ВПС."
 HON_air_protecc: "На захисті неба"
 HON_air_protecc_desc: "Ми повинні мобілізувати наших громадян для захисту критично важливих складів від повітряних атак, а також для охорони наших кордонів."
 HON_naval_air_coord: "Морсько-повітряна координація"
 HON_naval_air_coord_desc: "Військове командування нарешті визнало рівноправний статус ВПС у військовій координації та плануванні."
 HON_naval_bomber: "Морські бомбардувальники"
 HON_naval_bomber_desc: "Спеціально розроблені бомбардувальники, здатні знищувати військові кораблі, колись врятують наші шкури."

# Navy
 HON_navy: "Fuerza Naval Hondureña"
 HON_navy_desc: "Наше військове командування офіційно відкрило Військово-морський флот Гондурени, щоб відвоювати наше узбережжя у імперіалістів."
 HON_port: "Порт Амапала"
 HON_port_desc: "Невеликий порт Амапала десятиліттями слугував Гондурасу для торгівлі, але тепер буде повністю мілітаризований задля безпеки населення."
 HON_destroyers: "Есмінці для ВМС"
 HON_destroyers_desc: "Есмінці необхідні для захисту нашої торговельної могутності в Карибському басейні."
 HON_submarines: "Підводні човни для ВМС"
 HON_submarines_desc: "Новітні підводні апарати під тиском вселять страх у серця імперіалістичних загарбників."
 HON_cruiser: "Флагман ВМС"
 HON_cruiser_desc: "Капітальний корабель покаже світові, що Гондурас є світовим лідером у військово-морських технологіях."
 HON_naval_lads: "Морські офіцери"
 HON_naval_lads_desc: "Була розроблена програма професійної підготовки, яка допоможе новим морським офіцерам перейти від церемоніальних до функціональних ролей."
 HON_merchant_navy: "Торговельний флот Гондурасу"
 HON_merchant_navy_desc: "Залучення цивільних до нашої військово-морської мережі сприятиме нашій здатності проектувати силу назовні, дозволяючи зосередити моряків ВМС там, де вони дійсно потрібні."
 HON_coast_protecc: "Захист узбережжя"
 HON_coast_protecc_desc: "Ми повинні зробити так, щоб жоден загарбник більше ніколи не висадився в нашій країні, чого б це не коштувало."

### Events ###
 honduras_events.200.t: "Стан армії"
 honduras_events.200.d: "Гондураська армія є невеликою і наразі страждає від гострої нестачі компетентного керівництва через чистки офіцерів, пов'язаних з американцями, що відбулися. Існує дві основні конкуруючі наукові школи, які намагаються виправити цей недолік: Одна з них пропонує професіоналізувати армію, перетворивши її на невеликі елітні сили, які будуть дуже селективними, в той час як інша відстоює ідею великої армії, зосередженої виключно на обороні, а не на наступальних операціях за межами Гондурасу."
 honduras_events.200.a: "Направте гучний кінець на іншого хлопця."

 honduras_events.2.t: "Дезертирство в армії"
 honduras_events.2.d: "Протягом тривалого часу ми покладалися на військову силу для захисту вузьких залізниць, що з'єднують плантації з портами, щоб утримати нашу економіку на плаву. Однак, в умовах економічної кризи та політичного невдоволення, лояльність армії стала сумнівною, і сотні чоловіків залишили свої пости, щоб приєднатися до того чи іншого ополчення."
 honduras_events.2.a: "Вони повернуться, коли зголодніють."

 honduras_events.194.t: "Гондурас хоче купити есмінець USS South Dakota"
 honduras_events.194.d: "Новий американський мандат в Гондурасі дель Валле звернувся до нас з пропозицією купити броненосний крейсер USS South Dakota в якості престижного проекту для його уряду. Чи варто нам погоджуватися? В іншому випадку стареньку мали продати на металобрухт."
 honduras_events.194.a: "Нам би не завадили гроші."

 honduras_events.195.t: "Закупівля схвалена"
 honduras_events.195.d: "USS South Dakota прямує до наших портів! Це дійсно великий день для цієї молодої нації."
 honduras_events.195.a: "Слава!"

 honduras_events.100.t: "Американська економіка продовжує падіння"
 honduras_events.100.d: "Якимось чином їм це вдалося. З обвалом німецького фондового ринку інвестиції американських фірм стали ще гіршими, а ринок імпорту впав ще більше, оскільки споживчі витрати на всі товари, окрім найнеобхідніших, досягли дна."
 honduras_events.100.a: "Бананів не так вже й багато..."

 honduras_events.101.t: "Крах доктрини Монро"
 honduras_events.101.d: "Збройний конфлікт вразив США, кинувши їхній уряд у хаос і загрожуючи його повним знищенням. У ці жахливі часи збереження доктрини Монро, очевидно, неможливе."
 honduras_events.101.a: "Криза, так, але також і можливість."

 honduras_events.102.t: "Вибух на залізниці"
 honduras_events.102.d: "Катастрофа сталася сьогодні рано вранці, коли загін дезертирів, на знак протесту проти політики Ради, підірвав ділянку залізниці, яку вони охороняли. Вже надійшли повідомлення про пограбування зупинених поїздів."
 honduras_events.102.a: "Зберіть кілька лоялістів і вирушайте за ними!"

 honduras_events.103.t: "Сутички з дезертирами"
 honduras_events.103.d: "Мабуть, не дивно, що, дезертируючи, солдати залишили свою зброю. Лоялістів, яких ми відправили вистежити і заарештувати підривників залізниці, обстріляли, і зараз на північ від столиці відбувається перестрілка."
 honduras_events.103.a: "Ну, принаймні, гірше вже не буде."

 honduras_events.104.t: "До Сальвадору"
 honduras_events.104.d: "Бойовики втекли до Сальвадору, сподіваючись закріпитися там і розгорнути повноцінну партизанську війну для повалення Ради. Однак, схоже, наші солдати не збираються припиняти переслідування..."
 honduras_events.104.a: "Ми поквапилися з висновками."

 honduras_events.105.t: "Військові сутички з Сальвадором"
 honduras_events.105.d: "Схоже, що наша невдала спроба швидкого арешту підривників вийшла з-під нашого контролю, і між нашою армією та сальвадорцями розпочалася відкрита перестрілка."
 honduras_events.105.a: "Чорт забирай!"

 honduras_events.106.t: "Перемога!"
 honduras_events.106.d: "Здається, ми перемогли у сутичці з нашим сусідом за втечу гондураських солдатів. Схоже, ми будемо святкувати сьогодні ввечері!"
 honduras_events.106.a: "Відкривайте шампанське!"

 honduras_events.107.t: "Поразка!"
 honduras_events.107.d: "Схоже, наші сили програли сутичку з сусідом за гондураських солдатів-втікачів. Схоже, це буде похмурий вечір."
 honduras_events.107.a: "Принизливо..."

 honduras_events.108.t: "Патова ситуація"
 honduras_events.108.d: "Схоже, що зіткнення в Сальвадорі завершилося без явної переваги жодної зі сторін."
 honduras_events.108.a: "..."

 honduras_events.109.t: "Суд над заколотниками"
 honduras_events.109.d: "Сьогодні Рада мала винести вирок бунтівникам, що повстали на початку року. Однак в останню хвилину натовп простих селян увірвався до зали суду і звільнив їх. Було скликано екстрене засідання Ради, щоб спробувати вирішити це питання пізніше."
 honduras_events.109.a: "О, ні..."

 honduras_events.110.t: "Запитання до Сальвадору"
 honduras_events.110.d: "Оскільки військова сила не спрацювала, здається, що у нас немає іншого вибору, окрім як попросити Сальвадор заарештувати заколотників від нашого імені."
 honduras_events.110.a: "Дуже добре, напишіть їм телеграму."

 honduras_events.111.t: "Гондурас вимагає своїх злочинців"
 honduras_events.111.d: "Група бунтівних гондураських солдатів нещодавно перетнула кордон, що спричинило збройну сутичку між нашими силами і погано підготовленими гондураськими солдатами, які їх переслідували. Зараз Гондурас вимагає їх репатріації."
 honduras_events.111.a: "Використовуйте це для пропаганди."
 honduras_events.111.b: "Ми можемо відправити їх назад."

 honduras_events.112.t: "Сальвадор принижує нас!"
 honduras_events.112.d: "Сьогодні Сальвадор відповів на наше повідомлення, повідомивши, що не відступить від наших вимог."
 honduras_events.112.a: "Яка ганьба."

 honduras_events.1122.t: "Антисальвадорські бойовики"
 honduras_events.1122.d: "У відповідь на приниження нашої великої нації підлими сальвадорцями, поблизу кордону почали формуватися бойові групи, які покликані відбивати будь-яке вторгнення чи помсту з їхнього боку. Відомі під назвою "Манча Брава", вони утворюють своєрідне таємне товариство і можуть бути корисними для захисту нації."
 honduras_events.1122.a: "Ну, це вже щось..."

 honduras_events.113.t: "Перемога над Нікарагуа"
 honduras_events.113.d: "О смерть, де твоє жало? О могило, де твоя перемога? Революційна загроза з боку Нікарагуа була надійно подолана, і все, що залишилося - це тліючі уламки їхньої спроби повалити могутність Гондурасу."
 honduras_events.113.a: "Це великий день для нашої нації."

 honduras_events.1040.t: "Вторгнення армії Гондурасу"
 honduras_events.1040.d: "Сьогодні гондураські військові підрозділи, які стверджують, що переслідують повстанців, перетнули кордон з Сальвадором. Коли армія спробувала повернути їх назад, недисциплінований натовп штурмував контрольно-пропускний пункт і поранив двох наших бійців під час перехресного вогню!"
 honduras_events.1040.a: "Ми змусимо їх заплатити!"

 honduras_events.3.t: "Засідання надзвичайної ради: Мітинг Каллехаса"
 honduras_events.3.d: "Будучи нібито членом Революційної ради, Венансіо Кальєхас завжди стояв дещо осторонь від неї. Перед екстреною сесією для вирішення політичної кризи він провів публічний мітинг своїх прихильників, щоб заручитися підтримкою і продемонструвати силу як армії, так і Раді. Дійсно, багато хто шепочеться про те, що просто передавши йому і його "червоним сорочкам" прем'єрство, можна було б влити життєву силу, якої так потребує згасаюча революція."
 honduras_events.3.a: "Якраз те, що нам потрібно - більше силачів."

 honduras_events.4.t: "Засідання надзвичайної ради: Зв'язки Кастро"
 honduras_events.4.d: "Генерал Хосе Леон Кастро вже деякий час відіграє ключову роль у згуртуванні військової підтримки Ради, налагоджуючи зв'язки з різними офіцерськими угрупованнями і поступово формуючи власну групу лояльних до нього людей. Також добре відомо, що, незважаючи на антиамериканську політику Революційної ради, він та інші її члени підтримують тісні контакти з United Fruit Company, яка все ще контролює економіку країни. У Раді навіть подейкують, що його вплив зробить військовий режим кращим, ніж абсолютна втрата влади, яка супроводжуватиме великі реформи."
 honduras_events.4.a: "Так чи інакше, Рада виглядає приреченою."

 honduras_events.5.t: "Мітинг за демократію"
 honduras_events.5.d: "Через дезертирство в армії придушення демонстрацій стало набагато складнішим. Як наслідок, сьогодні в столиці і по всій країні відбулися великі мітинги, на яких народ Гондурасу висловив своє справжнє невдоволення режимом Ради..."
 honduras_events.5.a: "Вони волають про обіцяну їм свободу."

 honduras_events.6.t: "Надзвичайна сесія"
 honduras_events.6.d: "Розпочалася надзвичайна сесія Ради Гондурасу, яка має вирішити майбутнє селянської республіки. Під стінами Ради зібрався великий натовп, поліція не бажає його розганяти. Перше завдання Ради - обрати нового голову, який визначить порядок денний засідання. Члени Ради Каллехас і Кастро ледь не побилися через розбіжності у поглядах, і з обох боків лунають дикі звинувачення, в той час як члени Ради Вільєда Моралес і Кальєхас сформували єдиний фронт, виступаючи за розпуск Ради і її реформування у виборний орган; зрештою, схоже, є лише кілька варіантів..."
 honduras_events.6.a: "Генерал Кастро очолить Раду і запровадить воєнний стан."
 honduras_events.6.b: "Радник Кальєхас очолить Раду і просуватиме революцію вперед."
 honduras_events.6.c: "Всі пропозиції щодо головування передані. Починайте друкувати бюлетені!"

 honduras_events.11.t: "Початок виборів"
 honduras_events.11.d: "Відбуваються надзвичайні вибори. Рамон Вільєда Моралес і Венансіо Кальєхас - помірковані лідери з відносною популярністю, яка може допомогти їм перемогти."
 honduras_events.11.a: "Моралес переміг!"
 honduras_events.11.b: "Кальєхас перемагає!"

 honduras_events.13.t: "Прем'єр-міністр Кальєхас захоплює владу"
 honduras_events.13.d: "Після того, як Венансіо Кальєхас зачистив останню опозицію і був призначений головою ради, прихід до влади став доконаним фактом. Його нова держава обіцяє бути енергійною та прогресивною і вивести Гондурас у світ соціалізму 20-го століття."
 honduras_events.13.a: "Хай живе народ!"

 honduras_events.14.t: "Генерал Кастро захоплює владу"
 honduras_events.14.d: "Сьогодні генерал Хосе Кастро склав присягу президента Гондурасу і очолив збройні сили. Як голова вже неіснуючої Ради він фактично перебуває при владі вже кілька тижнів, але, схоже, лише зараз він відчуває себе достатньо впевнено, щоб проголосити нову республіку."
 honduras_events.14.a: "Ми вистоїмо!"

 honduras_events.15.t: "Honduras Seeks to Restore Relations" # (!)
 honduras_events.15.d: "A Honduran diplomatic mission arrive today with the aim to normalise relations with us and learn from our combat techniques to bolster the regime paramilitary forces. In exchange, they brought a group of expert engineer to help with us in our industrialisation process." # (!)
 honduras_events.15.a: "United for the Revolution." # (!)

