### Ideas ###
 HON_peasant_republic: "Селянська республіка"
 HON_peasant_republic_desc: "Гондурас - це "селянська республіка", тобто країною керує рада від імені селян, а її офіційна назва - Селянська і Робітнича Республіка Гондурас. На практиці, однак, цей уряд є недієздатним і перестав представляти народ."
 HON_december_revolution: "Груднева революція"
 HON_december_revolution_desc: "Груднева революція відбулася в 1932 році, коли селяни зайняли столицю і вільна коаліція різних груп взяла владу під назвою "Селянська рада Гондурасу". Зараз дехто вважає, що революція зазнала поразки, а дехто - що вона не зайшла достатньо далеко..."
 HON_a_military_in_name_only: "Армія лише за назвою"
 HON_a_military_in_name_only_desc: "Протягом останнього століття гондураська армія існувала лише за назвою, насправді основна військова сила країни полягала в ополченні, вірному ЛПГ, НПГ та місцевим каудильйо.\n\nДовгий період відносного миру та стабільності з кінця революції 1924 року дозволив ополченню, вірному уряду, розпочати зусилля з професіоналізації, але економічні труднощі, спричинені великою депресією, та політична нестабільність, що вразила республіку після перевороту 1933 року, значно сповільнили ці зусилля."

 HON_towards_a_centralise_military: "До централізованої армії"
 HON_towards_a_centralise_military_desc: "$HON_a_military_in_name_only_desc$\n\nЗ новими зусиллями ми вирішили дотримуватися традиційної моделі для нашої нової армії. Хоча це дорого, це перетворить нашу армію на ефективну силу."
 HON_a_central_military_force: "Центральна військова сила"
 HON_a_central_military_force_desc: "Незважаючи на багато невдач і побоювань деяких, наші військові реформи нарешті привели нашу армію до стандартів, аналогічних іншим арміям у Центральній Америці."
 HON_army_prof_equi_idea1: "Стандартизоване обладнання"
 HON_army_prof_equi_idea1: "Стандартизоване обладнання"

 HON_training_the_militias: "Тренування ополчення"
 HON_training_the_militias_desc: "$HON_a_military_in_name_only_desc$\n\nЗ новими зусиллями ми вирішили дотримуватися більш децентралізованої моделі для нашої нової армії. Використовуючи ополчення як основу, ми відправили вірних солдатів, щоб перетворити їх на боєздатну силу, здатну використовувати рельєф нашої країни на свою користь."
 HON_a_loyal_military_force: "Вірна військова сила"
 HON_a_loyal_military_force_desc: "Ми успішно навчили ополчення і перетворили його на професійну та вільно організовану силу, вірну нашому уряду та здатну захистити нашу країну."

