 ICE_Reformed_Taxes_Idea: "Податкова реформа"
 ICE_Travelling_Schools_Idea: "Пересувні школи"
 ICE_Travelling_Schools_Idea_desc: "Зважаючи на те, що більша частина нашого населення проживає в сільських громадах і не має доступу до сучасної освіти, ми вирішили створити систему мандрівних вчителів, які ходитимуть країною та займатимуться освітою молоді."
