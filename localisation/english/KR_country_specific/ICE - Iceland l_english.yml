 ICE_Spread_Propaganda: "Поширення пропаганди"
 ICE_Spread_Propaganda_desc: "Ми з обережністю агітуватимемо людей на вступ до наших лав."
 ICE_Broadcast_Propaganda: "Пропагандистське мовлення"
 ICE_Broadcast_Propaganda_desc: "Ми можемо надсилати до народу повідомлення по радіо. Є ймовірність, що це приведе в наші ряди додаткові сили, але тільки в тому випадку, якщо ми маємо достатній рівень народної підтримки!"
 ICE_Request_Canadian_Aid: "Попросити допомоги у Канади"
 ICE_Request_Canadian_Aid_desc: "Ми не маємо можливості самостійно захистити наш острів проти англійців. Ми повинні надіслати повідомлення уряду Канади з проханням допомогти нашим людям."
 ICE_Raid_Weapons: "Облава на склад зброї"
 ICE_Raid_Weapons_desc: "В Ісландії важко знайти зброю. Перед країною довгий час не стояло серйозних погроз, через це не було жодної практичної потреби виробляти нову зброю. Тому все озброєння перебуває у руках англійців. Незважаючи на ризик, ми повинні організувати облаву на один з аванпостів та забрати зброю для опору."
 ICE_Scout: "Розвідка"
 ICE_Scout_desc: "Враховуючи обмеженість наших ресурсів, точні розвідувальні дані вкрай важливі для ведення підривної діяльності. Ретельна розвідка та збір інформації дозволять нам краще підготуватись перед роботою в полі проти окупантів."
 ICE_Sabotage: "Організувати диверсію"
 ICE_Sabotage_desc: "Незважаючи на ризик, ми маємо підірвати становище англійців на острові. Експерти зможуть правильно організувати вибух, який завдасть максимальної шкоди. Однак, це не надихне людей стати на наш бік."
 ICE_Minelaying: "Мінування"
 ICE_Minelaying_desc: "Міни є непередбачуваною зброєю, але дозволяє ефективно продовжувати нашу боротьбу при обмеженості коштів. Наші шпигуни змогли стягнути кілька хв для Опору. При мінуванні нам слід виявити крайню обережність, жоден громадянський не повинен постраждати."
