###Focus Localisation###
 iceland_tree: "Фокуси Ісландії"

#Black Monday Tree#
 ICE_Black_Monday_Woes: "Відлуння Чорного Понеділка"
 ICE_Black_Monday_Woes_desc: "Наслідки Чорного Понеділка дісталися Ісландії. Експорт тріски в Міттельєвропу різко впав, тоді як наша і так скромна економіка переживає не найкращі часи. Потрібно зараз же прийняти перші кроки по відновленню нашої економіки та переконатися, що подібні кризи ніколи більше не торкнуться нас."
 ICE_Recovery_Planning: "План відновлення"
 ICE_Recovery_Planning_desc: "Ісландія ніколи не зможе мати традиційної економіки, аналогічної скандинавським країнам. Ми повинні отримати вигоду з природних ресурсів Ісландії, щоб відновити наше процвітання."
 ICE_Expand_Industry: "Розширення промисловості"
 ICE_Expand_Industry_desc: "Економіка Ісландії більше не може розраховувати лише на рибальський промисел. Ми повинні інвестувати в наші фабрики, щоб менше залежати від імпорту готової продукції, а також розширити наш експорт, який не обмежуватиметься рибою."
 ICE_Regulate_Agriculture: "Регулювання с/г"
 ICE_Regulate_Agriculture_desc: "Ісландія має чудовий клімат для землеробства, але незважаючи на це продуктивність нашого сільського господарства досить низька через обмежену площу посівів. Ми маємо отримувати з наявної у нас землі максимальну вигоду."
 ICE_Expand_Natural_Resources: "Видобуток природних ресурсів"
 ICE_Expand_Natural_Resources_desc: "Ісландія багата на природні ресурси. Океан дає нам рибу, земля - ​​зерно та худобу. Якщо ми хочемо домогтися процвітання, то маємо повною мірою використовувати все, що у нас є."
 ICE_Efficient_Farming: "Ефективне фермерство"
 ICE_Efficient_Farming_desc: "Трактори та синтетичні добрива стануть нашим ключем до найефективнішого використання нашої землі. Залучення фермерів до новітніх досягнень сільського господарства має отримати найвищий пріоритет."
 ICE_Hydroelectric_Power: "Гідроенергетика"
 ICE_Hydroelectric_Power_desc: "Гідроелектростанції дозволять нам виробляти дешеву електроенергію та скоротити імпорт вугілля. Ми повинні розпочати будівництво дамб по всьому острову та залучити безробітних до їх будівництва."
 ICE_Expand_Fishing_Industry: "Рибальська промисловість"
 ICE_Expand_Fishing_Industry_desc: "Кораблі наших рибалок все далі й далі йдуть від берегів за рибою, прагнучи вийти із наших територіальних вод. Нам варто або дійти згоди з іншими країнами, або ігнорувати їх водні кордони."
 ICE_New_Fishing_Vessels: "Нові рибальські судна"
 ICE_New_Fishing_Vessels_desc: "Нам потрібно допомогти нашим рибалкам придбати нові кораблі, які дозволять їм якнайдалі віддалятися від наших берегів і приносити великий улов."
 ICE_Expand_Fishing_Regions: "Розширення рибальських районів"
 ICE_Expand_Fishing_Regions_desc: "Ми повинні розширити наші рибальські води на південь. Це дозволить нашим рибалкам приносити більше риби та таким чином збільшити наш дохід. Це буде коштувати того, незважаючи на можливу конфронтацію з Британією з цього приводу."
 ICE_Loaves_and_Fishes: "Хліб та риба"
 ICE_Loaves_and_Fishes_desc: "Наші зусилля щодо поліпшення становища сільського господарства та рибної промисловості здобули колосальний успіх. Ціни на їжу прирівнювали до докризових значень. Зараз ми можемо тільки сподіватися що це дозволить повернути нам процвітання."
 ICE_BM_Over: "Кінець кризи"
 ICE_BM_Over_desc: "Незважаючи на те, що Чорний Понеділок приніс нам безліч поневірянь, він також відкрив нам раніше недоступні можливості. Наша економіка пережила бурю та змогла відновитись."

#Relief Focuses#
 ICE_Promise_Relief: "Звернення до людей"
 ICE_Promise_Relief_desc: "Під час кризи уряд не може просто взяти та закритися в кабінетах. Прем'єр-міністру варто виходити в радіоефір, щоб розвіяти страхи населення і вселити довіру уряду."
 ICE_Encourage_Charity: "Заохочення благодійності"
 ICE_Encourage_Charity_desc: "Уряд не очікував на таку масштабну кризу і тому не може забезпечити допомогу кожному. Проте кількість людей, які бажають допомогти іншим, лише зростає. Заможні громадяни повинні взяти на себе частину нашого тягаря, а ми, у свою чергу, заохочуватимемо їх за це."
 ICE_Food_Drives: "Роздача їжі"
 ICE_Food_Drives_desc: "Чорний Понеділок не лише забрав гроші в ісландців, але й залишив багатьох голодувати. Ми повинні почати роздачу їжі по всій Ісландії, щоб ніхто з наших громадян не помер від голоду."
 ICE_Request_Danish_Money: "Позика у Данії"
 ICE_Request_Danish_Money_desc: "Вжиті заходи щодо відновлення економіки та допомога населенню майже спустошили наш бюджет. Єдиний шанс на відновлення – допомога Данії. Ми можемо сподіватися тільки на їхню поблажливість."
 ICE_Sub_Farm: "Субсидії для сіл"
 ICE_Sub_Farm_desc: "Сила Ісландії походить від сільського населення і ми повинні зробити все можливе, щоб йому допомогти."
 ICE_Sub_Urban: "Субсидії для міст"
 ICE_Sub_Urban_desc: "Ось уже кілька років урбанізація Ісландії є одним із наших основних завдань. Тільки за допомогою нашого найбільшого міста Рейк'явіка ми зможемо досягти цієї мети."
 ICE_Gov_Jobs: "Державна служба"
 ICE_Gov_Jobs_desc: "Наша допомога з боку держави виявилася ефективною і не дозволяє нашим людям померти голодною смертю та позбутися даху над головою. Однак це не може тривати вічно. Ми маємо дати нашим людям роботу, створити нові робочі місця на держслужбі, навіть якщо від них не буде багато користі."
 ICE_Public_Works_Projects: "Громадські роботи"
 ICE_Public_Works_Projects_desc: "Якщо ісландцям бракує роботи, ми її дамо. Проекти з будівництва доріг та інфраструктури по всій Ісландії допоможуть краще зв'язати разом наші населені пункти та дадуть людям можливість працювати."
 
 ICE_Danish_loyalty: "Король у Копенгагені"
 ICE_Danish_loyalty_desc: "Це наш обов'язок триматися поруч із Данією і разом перечекати бурю, адже ми опинилися у виграшному становищі, отримавши квазінезалежність у 1921 році. У нас немає необхідності змінювати курс."
 ICE_Social_Insurance_Act: "Закон про соціальне страхування"
 ICE_Social_Insurance_Act_desc: "Цей закон зобов'яже кожного ісландського підданого віком від 16 до 67 років сплачувати внесок до загального пенсійного фонду. Як тільки фонд буде створено, пенсії розподілятимуться між усіма, хто вносив до фонду гроші віком від 67 років."
 ICE_Repeal_Prohibition: "Відміна сухого закону"
 ICE_Repeal_Prohibition_desc: "Чорний Понеділок призвів до зниження імпорту та місцеві почали самостійно виробляти алкоголь. Це кричуще порушення закону псує наш імідж, але ми нічого не можемо з цим вдіяти, крім як скасувати сухий закон."
 ICE_Poor_Law: "Закон про бідних"
 ICE_Poor_Law_desc: "Економічна криза поставила наших людей у ​​скрутне становище. Багато хто збіднів, а у нас немає жодних програм допомоги людям у важкій життєвій ситуації. З підписанням закону про бідних провінційна влада буде зобов'язана оберігати народ і нести відповідальність за результати цієї допомоги, але для цього вони мають отримати від нас фінансування."
 ICE_Travelling_Schools: "Пересувні школи"
 ICE_Travelling_Schools_desc: "Зважаючи на те, що більша частина нашого населення проживає в сільських громадах і не має доступу до сучасної освіти, ми прийняли рішення створити систему мандрівних вчителів, які ходитимуть країною і займатимуться освітою молоді."
 ICE_Austerity_Measures: "Заходи жорсткої економії"
 ICE_Austerity_Measures_desc: "Нашому народу не сподобається це рішення, але ми повинні тугіше затягнути пояси, якщо ми хочемо вийти з економічної кризи. Завдяки заходам жорсткої економії ми зможемо домогтися нормалізації економіки, навіть не зважаючи на обмеженість наших ресурсів."
 ICE_Curtail_Luxuries: "Заборона на розкіш"
 ICE_Curtail_Luxuries_desc: "Щоб протистояти кризі, нам слід накласти сувору заборону на імпорт усіх предметів розкоші, крім випадків, що передбачають наявність особливої ​​державної ліцензії."

 ICE_Atlantic_Isle: "Атлантичний острів"
 ICE_Atlantic_Isle_desc: "Ми - самотні острови, що живуть посеред Атлантичного океану. Було б гарною ідеєю приєднатися до країн Скандинавії, але за умови, що цього разу ми будемо з ними на рівних!"
 ICE_Align_Nordic: "Зближення з Північчю"
 ICE_Align_Nordic_desc: "Не маючи друзів в Атлантиці, ми повинні відновити зв'язки з нашими скандинавськими друзями шляхом політичного зближення."
 ICE_Sca_Defense_Union: "Скандинавський оборонний союз"
 ICE_Sca_Defense_Union_desc: "Наші скандинавські друзі сформували союз. Ми повинні приєднатися до них, щоб мати можливість захистити один одного від зовнішніх загроз."
 
 ICE_Ottawa_King: "Король у Оттаві"
 ICE_Ottawa_King_desc: "Ми потрапили в канадську сферу впливу і маємо визнати Едварда нашим новим королем."
 ICE_CANbuildit: "Канадські інженери"
 ICE_CANbuildit_desc: "Зіткнувшись з великою кількістю будівельних проектів, ми маємо найняти більше підрядників з Канади для своєчасного завершення проектів."
 ICE_Garrison: "Канадський гарнізон"
 ICE_Garrison_desc: "Присутність наших збройних сил у Північному морі незначна, а стерв'ятники з Англії дедалі ближче підбираються до наших південних берегів. Ми маємо попросити допомоги у Канади, яка зможе захистити нас від можливого нападу з боку Британського Союзу."
 ICE_IRAF: "ВПС Ісландії"
 ICE_IRAF_desc: "У нас немає можливості захищати свій повітряний простір. Саме тому нам варто утворити Королівські ВПС та зайнятися тренуванням пілотів, здатних захистити наше небо."
 ICE_Winter_Training: "Табори зимової підготовки"
 ICE_Winter_Training_desc: "Суворий клімат сільських районів Ісландії – ідеальне місце для тренування солдатів Антанти з усього світу. Тут вони можуть навчитися виживання у суворих арктичних умовах, смертельних без належної підготовки."
 ICE_CAN_civilian_projects: "Канадські будівельні проєкти"
 ICE_CAN_civilian_projects_desc: "Канадський уряд надав нам допомогу у розширенні проектів громадських робіт, надавши нашому суспільству можливість покращити свої житлові умови!"
 ICE_IEDC_Investments: "Приєднання до ІРЕР"
 ICE_IEDC_Investments_desc: "Антанта працювала над об'єднанням своїх обмежених ресурсів у загальну програму – Імперську раду економічного розвитку. Звернутися до них із проханням про додаткові інвестиції не повинно бути складно, враховуючи наше безцінне стратегічне становище."
 ICE_Home_Garrison: "Зміцнення гарнізону"
 ICE_Home_Garrison_desc: "Чим більше проектів ми закінчуємо, тим сильнішим є бажання англійців захопити нас. Ми повинні зміцнити нашу охорону щоб бути готовими до можливих загроз з їхнього боку."

 ICE_Military_Projects: "Військові проєкти"
 ICE_Military_Projects_desc: "Нашому острову загрожують атлантичні держави. Ми повинні підготувати острів до можливих бойових дій."

 ICE_English_Pup: "Підпорядкування синдикалістам"
 ICE_English_Pup_desc: "Англія здобула над нами перемогу в Трісковій війні і "переконала" нас підкоритися їм, сформувавши синдикалістський уряд під їх наглядом."
 ICE_Synd_Gov_Form: "Новий кабінет міністрів"
 ICE_Synd_Gov_Form_desc: "Зі створенням нового уряду ми маємо обрати яка з партій керуватиме країною найближчим часом."
 ICE_Rural: "Підтримка сільських громад"
 ICE_Rural_desc: "Політика Партії фермерів полягає у розширенні можливостей сільського населення. З нашою підтримкою вони зможуть досягти успіху."
 ICE_Shepard: "Острівні пастухи"
 ICE_Shepard_desc: "Якщо ми хочемо продовжувати виконувати наші зобов'язання перед фермерами, то маємо зміцнити наш зв'язок із ними. Щоб досягти цього, ми повинні створити нову мережу доріг через центр острова. Вона допоможе їм простіше взаємодіяти з більш населеним південним заходом Ісландії."
 ICE_Urban: "Підтримка міських громад"
 ICE_Urban_desc: "Партія синдикалістів стала домінуючою на політичній арені Ісландії через широку підтримку з боку фабричних робітників. Наш політичний курс – допомагати тим, хто допомагає нам. Саме тому ми маємо підтримати робочий рух."
 ICE_Synd_Ind: "Народна промисловість"
 ICE_Synd_Ind_desc: "Наш народ заслуговує на кращі умови праці. Навіть якщо в короткостроковий період це призведе до втрати ефективності, покращення умов праці на місцях матиме духопідйомний ефект серед робітників!"
 ICE_ENGineers: "Англійські інженери"
 ICE_ENGineers_desc: "Наше розташування у Північній Атлантиці дуже зручне проведення англійцями підривної діяльності проти канадських монархістів. Якщо вони хочуть зміцнити свої позиції на острові, їм необхідно вкластися в розвиток наших проектів."
 ICE_ENGfuel: "Англійське паливо"
 ICE_ENGfuel_desc: "Англійці зацікавлені у розширенні своєї програми виробництва синтетичного палива. Давши їм дозвіл на будівництво промислових об'єктів на нашому острові, натомість вони будуть віддавати нам невелику частину нафти, яка допоможе нам у справі індустріалізації суспільства."
 ICE_Phalanstere_Investments: "Інвестиції у Фаланстер"
 ICE_Phalanstere_Investments_desc: "Французи створили ініціативу з промислового розвитку, щоб допомогти підтримати соціалістичних союзників у всьому світі. Звернутися до них із проханням про додаткові інвестиції не повинно бути складно, враховуючи наше безцінне стратегічне становище."
 ICE_RedGuard: "Захист острову"
 ICE_RedGuard_desc: "Незважаючи на близькість нашого острова до Британського Союзу, нам все ще загрожує напад з боку Канади з метою використання острова як плацдарму для повернення монархістів до Британії. Ми повинні попросити Англію залишити на нашому острові свій гарнізон для запобігання вторгненню з боку Канади."

 ICE_1937_Plebiscite: "Референдум 1937 року"
 ICE_1937_Plebiscite_desc: "У 1921 р. було вирішено через 25 років провести референдум щодо збереження статус-кво. Однак вплив Данії означало, що ми опинилися на периферії німецької сфери впливу та економічні труднощі, пов'язані з цим, підштовхнули нас до прискорення процесу проведення референдуму."
 ICE_Independence_Victory: "Незалежність"
 ICE_Independence_Victory_desc: "Народ давно говорив про те, що Ісландія має стати незалежною від Данії державою, яка під час кризи розраховуватиме лише на себе. Тепер лише справжні ісландці визначатимуть наше майбутнє."
 ICE_Celebrate_Indie: "Святкування незалежності"
 ICE_Celebrate_Indie_desc: "Ісландії тисяча років,\nІсландії тисяча років,\nВона вічності малюк-квітка з тремтячою сльозою,\nЩо обожнюючи Бога живе та вмирає."
 ICE_Strong_Indie_Althing: "Незалежний альтинг"
 ICE_Strong_Indie_Althing_desc: "Альтинг - найстаріший парламент у світі. Він залишався незмінним з 930 року, крім однієї затримки в IXX столітті. Для альтинга знову настав час правити Ісландія, звільнена від влади іноземців."
 ICE_Turn_Inwards: "Зосередження на собі"
 ICE_Turn_Inwards_desc: "Настав час подумати, як острів може досягти внутрішнього процвітання. Натхненний своїм успіхом у справі подолання економічної кризи, уряд складає нові плани щодо покращення нашого добробуту."
 ICE_Icexit: "Нові ринки"
 ICE_Icexit_desc: "Ринок Міттельєвропи не підходить для такої ізольованої держави як Ісландія. Хоча цей ринок і підходить країнам материкової Європи через близькість їхніх кордонів один до одного, Ісландія вимагає менше обмежень та можливість відновити торгівлю зі своїми найближчими сусідами у Канаді та Великобританії."
 ICE_CAN_Trade: "Торгівля з Канадою"
 ICE_CAN_Trade_desc: "Наш найкращий вибір як торговий партнер - Британський уряд у вигнанні. Раніше ми вже вели з ними торговельні відносини, доки вони не були змушені тікати з рідних островів. Можливо, у нас вийде трохи допомогти їм з поверненням додому."
 ICE_ENG_Trade: "Торгівля з Англією"
 ICE_ENG_Trade_desc: "Близькість кордонів - ключовий чинник у торгівлі. Британські порти – найближче місце, що дозволяє нам продавати свої товари. Нам варто відновити між двома островами торгівлю, що існувала століттями."
 ICE_NATO: "Північноатлантична торгівельна співпраця"
 ICE_NATO_desc: "З нашим виходом з Міттельєвропейського економічного блоку ми маємо укласти нові торговельні угоди з нашими сусідами в Атлантичному океані."
 ICE_Status_Quo: "Статус-кво"
 ICE_Status_Quo_desc: "Народ вирішив, що Ісландії краще залишитися у данській сфері впливу. Незважаючи на те, що економічна криза торкнулася багатьох із нас, народ Ісландії залишається лояльним своєму королеві в Копенгагені."
 ICE_Nordic_Trade: "Скандинавська торгівельна співпраця"
 ICE_Nordic_Trade_desc: "Ми маємо пам'ятати нашу рідню у Скандинавії, адже вони наші далекі родичі. У пошуках нових торгових угод ми маємо звернутися до наших братів-скандинавів."
 ICE_Reform_Taxes: "Податкова реформа"
 ICE_Reform_Taxes_desc: "Поки наш бюджет поступово зменшується, державні економісти закликають до перегляду бюджету та пошуку нових джерел поповнення скарбниці."
 ICE_Reduce_Austerity: "Послаблення заходів економії"
 ICE_Reduce_Austerity_desc: "Наслідки кризи поступово слабшають і, можливо, настав час звернути увагу до наших поточних заходів економії. Може настав час послабити пояси і вдихнути вільніше?"

 ICE_Atlantic_Island: "Острів в Атлантиці"
 ICE_Atlantic_Island_desc: "Ісландія знаходиться в хиткому положенні. Щоб пережити майбутню бурю їй доведеться зміниться."
 ICE_Negotiate_for_Greenland: "Переговори про Гренландські води"
 ICE_Negotiate_for_Greenland_desc: "Нам потрібно попросити у Данії дозволу на можливість ловити рибу біля берегів Гренландії."
 ICE_Reform_Althing: "Реформа альтингу"
 ICE_Reform_Althing_desc: "Наше суспільство є найдовшою і стабільною демократією у світі. Це означає, що якісь складові нашого державного апарату застаріли, або працюють не так, як треба. Цю ситуацію потрібно змінити для забезпечення ефективного управління Ісландія."
 ICE_Review_CWCS: "Перегляд ПСРМ"
 ICE_Review_CWCS_desc: "Ми повинні зробити чергову спробу перегляду програми створення робочих місць. Ми усвідомили свої помилки, допущені в 1932-му році, і ми запевняємо, що думка робітників буде почута і врахована під час майбутніх обговорень."
 ICE_National_Infrastructure_Act: "Закон про національну інфраструктуру"
 ICE_National_Infrastructure_Act_desc: "Якість інфраструктури Ісландії залишає бажати кращого. Уряд має зайнятися цим питанням та привести рівень інфраструктури до сучасного."
 ICE_Bank_Restructure: "Реструктуризація банківської системи"
 ICE_Bank_Restructure_desc: "Не важливо, яке рішення буде прийнято для поточної ситуації в банківській сфері, гірше вже не стане. Якщо банки хочуть допомогти людям, то їхня внутрішня структура має бути повністю змінена."
 ICE_Central_Bank: "Централізована банківська система"
 ICE_Central_Bank_desc: "Сильний центробанк - те, що Ісландії потрібне для відновлення після нещодавньої економічної кризи. Парламент розширить повноваження Банку Ісландії, щоб той більше дбав про добробут народу."
 ICE_Separate_Bank: "Розділена банківська система"
 ICE_Separate_Bank_desc: "Занадто сильна централізація влади призвела нас до кризи. Допомога невеликих банків, розподілених по всій Ісландії - те, що потрібно нам для зниження можливих ризиків."
 ICE_Limit_Notes: "Стримування інфляції"
 ICE_Limit_Notes_desc: "Економічне лихо Чорного Понеділка серйозно підвищило рівень інфляції. Новий центробанк старанно працюватиме над зниженням інфляції та подальшим відновленням економіки."
 ICE_Fiscal_Austerity: "Економія фінансів"
 ICE_Fiscal_Austerity_desc: "Нехай людям це не сподобається, але нам доведеться тимчасово затягнути, щоб пояси економіка змогла відновитися."
 ICE_Icelandic_Fish_Industry_Board: "ІРРП"
 ICE_Icelandic_Fish_Industry_Board_desc: "Нам необхідно відкрити спеціалізований банк, спрямований на вжиття заходів щодо боротьби з кризою та допомоги рибалкам. Члени Ісландської ради з рибної промисловості повідомили про свою готовність допомогти розвитку банку."

 ICE_Connect_Isle: "Об'єднання острову"
 ICE_Connect_Isle_desc: "В даний час ми значною мірою відірвані від зовнішнього світу. Потрібно виправити цю ситуацію розширенням наших морських та повітряних портів."
 ICE_Expand_Ports: "Розширення портів"
 ICE_Expand_Ports_desc: "Наші гавані використовують застаріле обладнання та переживають нестачу фінансування. Удосконалення наших верфей допоможе зробити Ісландії важливим торговим вузлом в Атлантиці."
 ICE_Reyk_Airport: "Аеропорт Рейк'явік"
 ICE_Reyk_Airport_desc: "Ми маємо профінансувати розширення міжнародного аеропорту Рейк'явік для задоволення можливих потреб у сфері авіаперевезень."
 ICE_Expand_Air_Fleet: "Розширення ВПС"
 ICE_Expand_Air_Fleet_desc: "З недавнім розширенням аеропорту Рейк'явік багато інвесторів висловили своє бажання створити Авіакомпанію Ісландії. Якщо ми зможемо підтримати їх починання, вони обіцяють нам прибуток на роки вперед."
 ICE_Tourism: "Залучення туристів"
 ICE_Tourism_desc: "У нас вистачає природних визначних пам'яток для залучення туристів. Варто використати це для зміцнення економіки."
 ICE_Reyk_Ship_Company: "Транспортна компанія Рейк'явіку"
 ICE_Reyk_Ship_Company_desc: "Більшість нашого експорту йде датським кораблям. Настав час створити власну транспортну компанію, яка забезпечить нам стабільний прибуток від торгівлі."
 ICE_Purchase_Designs: "Купівля креслень"
 ICE_Purchase_Designs_desc: "Наші кораблі застаріли для ринку. Необхідно купити сучасні креслення кораблів у наших союзників, щоб виправити ситуацію."
 ICE_Local_Ship_Building: "Місцеве кораблебудування"
 ICE_Local_Ship_Building_desc: "Купивши креслення, нам залишається тільки побудувати кораблі. Щоб досягти цього, потрібно інвестувати в промисловість, щоб почати їх виробництво."
 ICE_Expand_Trade: "Розширення торгових шляхів"
 ICE_Expand_Trade_desc: "З покращенням інфраструктури ми здатні торгувати з далекими країнами. Настав час отримувати прибуток!"

### National Spirits ###
 ICE_ailing_economy: "Хвора економіка"
 ICE_ailing_economy_desc: "Розпад Британської Імперії у 1925 р. виявився спустошливим для ісландської економіки. На Британію, нашого давнього економічного партнера, накладено ембарго Міттельєвропи. Поки ісландський рибний експорт шукає потенційних покупців у Міттельєвропі, економіка вже перебуває у тяжкому стані зі втратою одного зі своїх найвигідніших торгових партнерів."
 ICE_failing_economy: "Слабка економіка"
 ICE_failing_economy_desc: "З наслідками Чорного Понеділка економічна ситуація стає ще похмурішою."
 ICE_Personal_Union: "Дансько-ісландська особиста унія"
 ICE_Personal_Union_desc: "Після закінчення Вельткріга в 1919 р. уряди Ісландії та Данії зібралися для обговорення незалежності Ісландії. Після недовгих переговорів було вирішено, що Ісландія відтепер буде незалежною державою, яка керуватиметься особистою унією між Данією та Ісландією, проте Данія залишає за собою право розпоряджатися закордонними справами Ісландії та брати на себе відповідальність за її оборону."
 ICE_Guttoslagurinn: "Гуттослагурін"
 ICE_Guttoslagurinn_desc: "Дев'ятого листопада 1932 р. міська рада Рейк'явіка вирішила скасувати програму створення робочих місць. Коли новина про це дійшла до населення, люди влаштували бунт перед входом до будівлі ради з вимогою не згортати ПСРМ, оскільки економіка Ісландії все ще страждає від рецесії. Цей бунт став відомий як 'Гуттослагурін', результатом якого стало збереження дії ПСРМ на найближчі кілька років."
 ICE_CWCS: "Програма створення робочих місць"
 ICE_CWCS_desc: "Як розроблена для підтримки економіки, ПСРМ надає фінансування цивільним проектам, щоб ті наймали більше людей і тим самим забезпечували боротьбу з безробіттям."
 ICE_recovering_economy_1: "Відновлення економіки"
 ICE_recovering_economy_1_desc: "Ми зробили перші кроки для відновлення економіки після Чорного Понеділка!"
 ICE_recovering_economy_2: "Відновлення економіки"
 ICE_recovering_economy_2_desc: "Продовжуючи реформи, нам вдасться вибратися з цієї кризи!"
 ICE_recovering_economy_3: "Відновлення економіки"
 ICE_recovering_economy_3_desc: "Продовжуючи реформи, нам вдасться вибратися з цієї кризи!"
 ICE_recovering_economy_4: "Відновлення економіки"
 ICE_recovering_economy_4_desc: "Продовжуючи реформи, нам вдасться вибратися з цієї кризи!"
 ICE_recovering_economy_5: "Відновлення економіки"
 ICE_recovering_economy_5_desc: "З розширенням рибальських вод ситуація стала набагато кращою!"
 ICE_recovering_economy_6: "Відновлення економіки"
 ICE_recovering_economy_6_desc: "З розширенням рибальських вод нам майже вдалося впоратися з наслідками кризи!"
 ICE_healthy_economy_1: "Оздоровлена ​​економіка"
 ICE_healthy_economy_1_desc: "З розширенням рибної промисловості наша економіка змогла відновитись."
 ICE_healthy_economy_2: "Оздоровлена ​​економіка"
 ICE_healthy_economy_2_desc: "З розширенням рибної промисловості наша економіка змогла відновитись."
 ICE_booming_economy: "Економічний бум"
 ICE_booming_economy_desc: "Ми зберегли нашу незалежність і оговталися від наслідків Чорного Понеділка. Наша економіка процвітає!"
 ICE_Optimized_Farms: "Оптимізовані ферми"
 ICE_Optimized_Farms_desc: "З впровадженням інновацій у сільському господарстві, наше населення почало процвітати!"
 ICE_Independent_Althing: "Сильний альтинг"
 ICE_Independent_Althing_desc: "Зі здобуттям нами незалежності альтинг отримав набагато більше влади."
 ICE_danish_bailout: "Допомога Данії"
 ICE_danish_bailout_desc: "Враховуючи тяжке становище нашої економіки, Данія люб'язно вирішила допомогти нам у скрутну хвилину."
 ICE_canadian_bailout: "Допомога Канади"
 ICE_canadian_bailout_desc: "Враховуючи тяжке становище нашої економіки, Канада люб'язно вирішила допомогти нам у скрутну хвилину."                                                                                                                                
 ICE_government_jobs: "Державні роботи"
 ICE_government_jobs_desc: "Уряд збільшив кількість робочих місць для зниження безробіття по всій Ісландії."
 ICE_edu_boost: "Заохочення сфери освіти"
 ICE_edu_boost_desc: "Наші люди потребують кращої освіти. Щоб досягти цього, ми заохочуватимемо людей, які хочуть отримати безкоштовну університетську освіту, яку надає Ісландія для своїх громадян."
 ICE_healthfare: "Громадська охорона здоров'я"
 ICE_healthfare_desc: "Ми повинні зробити охорону здоров'я доступною для кожного громадянина нашої країни незалежно від його достатку."
 ICE_Collectivisation_1: "Колективізація робітників"
 ICE_Collectivisation_1_desc: "Наші робітники заслуговують на право самостійно встановлювати собі зарплати в ці непрості часи."
 ICE_Collectivisation_2: "Об'єднаний робочий рух"
 ICE_Collectivisation_2_desc: "По одному ми слабкі, але разом ми – сила!"
